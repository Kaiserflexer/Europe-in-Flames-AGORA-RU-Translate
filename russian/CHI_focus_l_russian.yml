 CHI_backstab_the_soviet_union:0 "Backstab The Soviet Union"
 CHI_backstab_the_soviet_union_desc:0 "With the Soviet currently occupied, we can strike them where they least expect."
 CHI_demand_ports:0 "The Chinese Ports"
 CHI_demand_ports_desc:0 "The secession of trade ports in the unequal treaties is most humiliating to the Chinese, as the westerners constrain our trade and divide our lands. We must retake those lands and make China great again!"
 CHI_join_the_axis:0 "Join The Axis"
 CHI_join_the_axis_desc:0 "It's time for us to strengthen our bond with our German friends."
 CHI_oust_colonizers:0 "Oust the Colonizers"
 CHI_oust_colonizers_desc:0 "Colonialism is even eviler than imperialism; for that, we will liberate our fellow Asians from the evilness of western colonizers!"
