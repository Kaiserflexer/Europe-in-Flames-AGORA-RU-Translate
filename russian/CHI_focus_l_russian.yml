 CHI_promote_fascism:0 "Revive the New Life Movement"
 CHI_promote_fascism_desc:0 "Our nation has long been teased for its weakness and inability. We should continue our earlier efforts to create a nationalistic citizenry to make China great again."
 CHI_increase_german_cooperation:0 "Increase Sino-German Cooperation"
 CHI_increase_german_cooperation_desc:0 "We should cooperate more with Germany. This way, we will have a better edge ahead of our enemies."
 CHI_pro_japanese_government:0 "Support Pro-Japanese Faction"
 CHI_pro_japanese_government_desc:0 "Maybe instead of antagonizing the Japanese, we can find a more peaceful solution?"
 CHI_japanese_advisors:0 "Japanese Advisors"
 CHI_japanese_advisors_desc:0 "We can request some advisors from our Japanese friend to aid our army."
 CHI_militarism_focus:0 "National Military Indoctrination"
 CHI_militarism_focus_desc:0 "People say, 'Do not use good iron to make nails, do not use good men to make soldiers.' Such disdain for the military will not do. We must increase the standing of the services in the people's eyes."
 CHI_ban_communism:0 "Reinvigorate the White Terror"
 CHI_ban_communism_desc:0 "We cannot risk communist cells infiltrating the territory under our control to launch an insurrection. We must renew the civil and military purges to ensure no trace of communism in our domain."
 CHI_claim_the_empire_borders:0 "Rebuild the Empire"
 CHI_claim_the_empire_borders_desc:0 "China has been the most powerful nation on the face of the Earth for the majority of civilized history. We must retake our place in the sun."
 CHI_military_first:0 "Military First"
 CHI_military_first_desc:0 "'Informing' our people of the benefits of war and expansion will ensure our ability to slay monsters abroad."
 CHI_war_fanaticism:0 "War Fanaticism"
 CHI_war_fanaticism_desc:0 "It is not enough to fight and die. We must fight and win at all costs. Let our blood make China the center of the world once more!"
