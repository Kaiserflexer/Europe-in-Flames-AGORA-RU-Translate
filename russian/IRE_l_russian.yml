 IRE_IOAS_category_desc:0 "§YThe Irish Agricultural Organisation Society (IAOS)§! was an §Yagricultural association§! in §YIreland§! which advocated, and helped to organise, §Yagricultural§! §Lcooperativism, including mutual credit facilities. From its establishment by Sir Horace Plunkett in 1894§!, it quickly became an important element of the Irish economy and laid the foundations of the successful Irish dairy industry.\n\n§YAlthough officially apolitical, the IAOS became associated with the Irish Home Rule movement and Irish nationalist activity from the early 20th century§!. It was later reorganised, and renamed as the §LIrish Co-operative Organisation Society Limited, a body which continues to operate in Ireland.§!\n\n\n                 §YEquality Of The £GFX_ETH_imperial_treasury Farmers§! = [?iaos_equality_of_farmers_var]%\n        [GetIAOSheadName]"
 
