 ireland.1.t:0 "[IRE.GetLeader] Supporters Demand Abdication"
 ireland.1.d:0 "Following a long campaign of royal propaganda instigated by [From.GetLeader] and [From.GetLeader.GetHerHis] government, tensions between [Root.GetLeader] loyalists and those who seek to see [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] unifications have reached a point where peaceful coexistence is no longer an option. In no uncertain terms, the fascism supporters have demanded that [Root.GetLeader] abdicate and recognise [From.GetLeader] as the one true Leader of [Root.GetNonIdeologyName].\n\nAccepting would make [Root.GetNonIdeologyName] little more than a [From.GetAdjective] subject-state, but refusal would almost certainly result in a civil war."
 ireland.1.a:0 "We Will Surrender!"
 ireland.1.b:0 ""Rather a war than a [From.GetAdjective] puppet.
 
 ireland.2.t:0 "[FROM.GetNameDefCap] Demands The Northern Ireland"
 ireland.2.desc:0 "In 1936, the Irish Government took a historic and political step by sending an ultimatum to the United Kingdom, demanding the separation of Northern Ireland from the United Kingdom. This significant decision arose as a result of longstanding historical conflicts. Ireland, adopting a policy aimed at the independence of Northern Ireland and the establishment of a united Ireland, decided to put an end to the challenging processes throughout its history.\n\n The ultimatum is viewed as a bold move by the Irish Government to enhance the political situation in Northern Ireland and further develop its relations with the United Kingdom. Considered a pivotal moment in Irish history, this step has added a new dimension to the complexities of diplomatic relations with the United Kingdom.\n Ireland's ultimatum has sparked various reactions among the local population in the region, leading to intense political debates. As tensions between the Protestant and Catholic communities in Northern Ireland escalate, the United Kingdom government has engaged in a series of internal discussions on how to respond to this situation."
 ireland.2.a:0 "Acceptable"
 ireland.2.b:0 "Demand Refused."
   
 ireland.3.t:0 "UK Government Accepted The Demand"
 ireland.3.desc:0 "Following the issuance of the ultimatum by the Irish Government, the United Kingdom has accepted the terms, marking a momentous turn of events. The acceptance of the ultimatum has set in motion a series of diplomatic negotiations and political maneuvers that hold the potential to reshape the geopolitical landscape in the British Isles.\n\n With the United Kingdom's acknowledgment of the Irish demand for the separation of Northern Ireland, discussions have commenced between the two nations to determine the details of this significant shift. Diplomats and representatives from both sides are engaging in intense negotiations, addressing issues related to borders, citizenship, and the overall transition process. The international community closely watches these deliberations, recognizing the far-reaching implications they may have on regional stability."
 ireland.3.a:0 "Great News!"
 
 ireland.4.t:0 "UK Government Refused The Demand"
 ireland.4.desc:0 "The United Kingdom's rejection of the ultimatum sent by the Irish Government for Northern Ireland has escalated political and diplomatic tensions in the region. Following this rejection, relations between Ireland and the United Kingdom have become increasingly strained.\n\n The United Kingdom government has declared its commitment to maintaining Northern Ireland's affiliation with the United Kingdom. This stance has led to further division and political uncertainty among the Protestant and Catholic communities in Northern Ireland."
 ireland.4.a:0 "Bad News."
 
 ireland.55.d:0 "The invitation of Quisling to Ireland elicited various reactions both domestically and internationally. Within Irish society, different opinions emerged regarding the government's radical move. Some perceived this invitation as a stance for national independence and strength, while others criticized it, expressing concerns about the potential consequences.\n\n National and international media extensively debated this invitation, assessing the change in Ireland's foreign policy. The uncertainty surrounding how Quisling would respond to this invitation and how this visit would impact the political dynamics in the region became an intriguing topic of discussion.\n\n Following this invitation, Ireland's role in international relations, coupled with domestic and foreign political interactions, is poised to undergo a significant evolution. Future events will reveal how this decision during this period shapes Ireland's political and diplomatic position in the years to come."
 ireland.55.a:0 "Welcome Quisling!"
 ireland.55.b:0 "No Need To Take Risk."

 ireland.66.d:0 "The invitation of Quisling to Ireland elicited various reactions both domestically and internationally. Within Irish society, different opinions emerged regarding the government's radical move. Some perceived this invitation as a stance for national independence and strength, while others criticized it, expressing concerns about the potential consequences.\n\n National and international media extensively debated this invitation, assessing the change in Ireland's foreign policy. The uncertainty surrounding how Quisling would respond to this invitation and how this visit would impact the political dynamics in the region became an intriguing topic of discussion.\n\n Following this invitation, Ireland's role in international relations, coupled with domestic and foreign political interactions, is poised to undergo a significant evolution. Future events will reveal how this decision during this period shapes Ireland's political and diplomatic position in the years to come."
 ireland.66.a:0 "Traitor!"
 
 ireland.5.t:0 "[From.GetNameDefCap] Demands [Root.GetAdjective] Annexation!"
 ireland.5.desc:0 "A very worrying telegram arrived on the desk of [Root.GetLeader] today from the [From.GetAdjective] President, demanding that [Root.GetNameDef] lay down her arms and cede all territories to the [From.GetAdjective] state. [From.GetNameDefCap] has been attempting to restore the long-dead Viking Empire ! ever since [Root.GetNameDef]’s inception, and it seems that now they believe the mere threat of war between our nations will be enough to cause [Root.GetLeader] to crumble."
 ireland.5.a:0 "Nothing To Do..."
 ireland.5.b:0 "No !"
 
 ireland.6.t:0 "[From.GetNameDefCap] Accepts!"
 ireland.6.d:0 "Today is a great day of celebration for [Root.GetNameDef] as the [From.GetAdjective] military has thrown down their arms and allowed [Root.GetAdjective] soldiers to march right into the capital and proclaim the reunification of [Root.GetNameDef] and [From.GetNameDef]! A Commonwealth reborn, the streets of [Root.Capital.GetName] are filled with men and women waving [Root.GetAdjective] and [From.GetAdjective] flags in tandem, although such celebrations cannot be seen in the [From.GetAdjective] capital, where people seem to be strangely somber and mournful."
 ireland.6.a:0 "Great News !"
 
 ireland.7.t:0 "[From.GetNameDefCap] Defiant!"
 ireland.7.d:0 "A response has returned from [From.GetAdjective] high-command today outright refusing all [Root.GetAdjective] demands and claiming that they will “not allow [Root.GetLeader] to trample on [From.GetAdjective] sovereignty”. While many would rather not enter another state of war with [From.GetNameDef], if [Root.GetLeader] does not respond soon, future [Root.GetAdjective] demands are unlikely to be taken seriously."
 ireland.7.a:0 "[Root.GetNameDef] and [From.GetNameDef] will be one!"
 
 ireland.8.d:0 "The Irish Government, by requesting military aid from Germany, signaled a shift in its national security concerns and regional policies. This request can be viewed as a significant turning point for Ireland in terms of its goals for independence and security strategies.\n\n This request for military cooperation with Germany has not only added complexity to the political balances in the region but has also garnered the attention of the international community. This development introduces a new dimension to Ireland's struggle for independence, as well as its international alliances and relationships."
 
 ireland.9.d:0 "The German Government positively responded to the Nationalist Irish Government's request for military support. This development marks the beginning of cooperation between the two countries, signifying a significant milestone in regional and international relations.\n\n Germany's acceptance of the request indicates that Ireland has entered a new phase in its struggle for independence and security strategies. This collaboration between the two countries has influenced regional balance and garnered close attention from the international community."
 
 ireland.10.d:0 "The German Government rejected the Nationalist Irish Government's request for military support. This unexpected development dashed hopes for potential collaboration between the two countries, introducing uncertainty into regional and international relations.\n\n Germany's rejection of the request poses a significant challenge for Ireland in its struggle for independence and security strategies. This decision marks a turning point that could impact regional balances and have profound effects on the international stage.\n While the reasons behind this rejection are unclear, the international community will closely monitor this development, eagerly awaiting future developments to see how relations between Ireland and Germany will evolve."
  
 ireland.11.d:0 "The Nationalist Irish Government, in 1936, took a significant step by mobilizing a military group known as the Blue Shirts. This development symbolizes a radical shift in regional and national security strategies, with the potential to impact internal political dynamics as well.\n\n The mobilization of the Blue Shirts has elicited various societal reactions within the country. Some perceive this move as significant support for national security and the struggle for independence, while others express concerns and criticisms."
  
 ireland.12.t:0 "[From.GetNameDefCap] Demands Faroe Islands!"
 ireland.12.desc:0 "The Nationalist Irish Government, in 1936, took a historic step by sending an ultimatum to the United Kingdom, demanding the separation of the Faroe Islands from the United Kingdom. This decision aims to fundamentally alter the political balances in the region and represents a significant move in line with Ireland's expansion goals.\n\n The ultimatum emphasizes the right of the Faroe Islands to self-determination, advocating for the people in the region to decide their own future. This move strengthens Ireland's struggle for independence and freedom, shaping the political power dynamics in the region.\n\n However, as the response from the United Kingdom remains uncertain, the international community closely monitors these developments. The diplomatic tension over the status of the Faroe Islands has become a subject of debate among various interest groups in the region and globally."
 ireland.12.a:0 "Acceptable"
 ireland.12.b:0 "Refuse."
 
 ireland.13.t:0 "UK Government Accepted The Demand"
 ireland.13.desc:0 "Following the issuance of the ultimatum by the Irish Government, the United Kingdom has accepted the terms, marking a momentous turn of events. The acceptance of the ultimatum has set in motion a series of diplomatic negotiations and political maneuvers that hold the potential to reshape the geopolitical landscape in the British Isles.\n\n With the United Kingdom's acknowledgment of the Irish demand for the separation of Northern Ireland, discussions have commenced between the two nations to determine the details of this significant shift. Diplomats and representatives from both sides are engaging in intense negotiations, addressing issues related to borders, citizenship, and the overall transition process. The international community closely watches these deliberations, recognizing the far-reaching implications they may have on regional stability."
 
 ireland.14.t:0 "UK Government Refused The Demand"
 ireland.14.desc:0 "The United Kingdom's rejection of the ultimatum sent by the Irish Government for Faroe Island's has escalated political and diplomatic tensions in the region. Following this rejection, relations between Ireland and the United Kingdom have become increasingly strained.\n\n The United Kingdom government has declared its commitment to maintaining Faroe Island's affiliation with the United Kingdom. This stance has led to further division and political uncertainty among the Protestant and Catholic communities in Northern Faroe Island's."
 ireland.14.a:0 "Bad News."
 
 ireland.15.t:0 "[FROM.GetName] demands [100.GetName]"
 ireland.15.desc:0 "[IRE.GetName] has demanded full control over the port or Iceland. Their government justify this rhetoric due to concerns that an adversary might land in Iceland and attack the Irish iron ore mines. Disagrement might lead to further escalation into conflict."
 ireland.15.a:0 "Acceptable"
 ireland.15.b:0 "Refuse"
 ireland.16.t:0 "Demand Was Accepted"
 ireland.16.desc:0 "They Accepted Our Demand and Iceland is Now Our State!."
 ireland.16.a:0 "Good News."
 ireland.17.t:0 "Demand Was Refused"
 ireland.17.desc:0 "They Refused Our Demand."
 ireland.17.a:0 "..."
 
 ireland.18.t:0 "[IRE.GetName] Offers Complete Neutrality on the Islands."
 ireland.18.desc:0 "If this agreement is signed; The Irish government agrees to remain neutral in any incident on the Islands."
 ireland.18.a:0 "Always Ally!"
 ireland.18.b:0 "Refuse"
 
 ireland.19.t:0 "Irish-Soviet Pact"
 ireland.19.desc:0 "The Socialist Irish Government, in 1936, takes a historic step by extending a comprehensive treaty proposal to the Soviet Government. This proposal aims to broaden the cooperation between the two nations, encompassing various aspects such as economic, military, and more, intending to establish a profound agreement. This move signifies a radical shift in Ireland's foreign policy and stands out as a notable development regionally and globally.\n\n The treaty proposal illustrates the Socialist Irish Government's intention to establish and strengthen a strategic partnership with the Soviets, aiming for deeper integration economically and militarily. This proposal has the potential to elevate relations between the two countries to a new level, influencing regional and global power balances.\n\n However, it is uncertain how this proposal is received within both Ireland and the Soviet Union. The course of negotiations between the two parties will provide further insight into whether this significant step will come to fruition."
 ireland.19.a:0 "Military Agreements Will Be Enough."
 ireland.19.b:0 "Industrial Will Be Enough."
 ireland.19.c:0 "We can approve the Pact from both perspectives."
 ireland.19.d:0 "We Reject the Pact"
 IRE_irish_soviet_pact_tt:0 "\n§Y4§! Possibility:"
 
 ireland.20.t:0 "New Staff For IAOS"
 ireland.20.desc:0 "The Bells of Change Are Ringing in the Irish Agricultural Society and There Are 4 Main Candidates for This Change. These Candidates:\n \n-Horace Plunkett \n-Thomas Spring Rice \n-Thomas A. Finlay \n-George William Russell. \n\nYou Can Make No Change and Continue With Horace Plunkett, Or You Can Elect a New IAOS President. The decision is yours."
 ireland.20.a:0 "Continue With Plunkett"
 ireland.20.c:0 "New Leader, Thomas A. Finlay."
 ireland.20.d:0 "New Leader, George William Russell."
 
 ireland.21.t:0 "Secret Pact"
 ireland.21.desc:0 "The Socialist Irish Government, in 1936, takes a historic step by proposing a secret treaty to the Soviet Government. This proposal aims to deepen the relations between the two countries and establish a joint strategy concerning events related to the United Kingdom. The content of the secret treaty, encompassing diplomatic initiatives and security strategies, has the potential to create significant impacts regionally and internationally.\n\n The content of the secret treaty aims to determine the stance of Ireland and the Soviet Union regarding events related to the United Kingdom, intending to further strengthen the collaboration between the two countries. In this context, diplomatic initiatives, military coordination, and economic integration form the foundation of the treaty."
 ireland.21.a:0 "It's Worth"
 ireland.21.b:0 "Extremely Risky, Refused."
 
 ireland.22.d:0 "The Socialist Irish Government approached the Soviet Government with a secret treaty proposal, and this proposal particularly involved events related to the United Kingdom. The Soviet Government accepted this secret treaty proposal. This development represents a significant step towards establishing a deep collaboration and a strategic partnership between the two countries."
 
 ireland.23.desc:0 "The Soviet Government rejected the treaty proposed by the Socialist Irish Government. This decision has heightened uncertainties regarding potential cooperation and a strategic agreement between the two countries. While the rationale behind the rejection remains undisclosed, the Soviet Union's refusal to accept this proposal could have implications on regional and global political balances. This development stands as a significant juncture, reflecting the priorities and strategies of the Soviet Government."
 
 ireland.24.t:0 "O'Duffy Wants to Take Refuge in Your Country."
 ireland.24.desc:0 "In 1936, the Socialist Irish Government, led by its charismatic leader, decided to exile Eoin O'Duffy, a prominent political figure known for his controversial views. O'Duffy, however, was not one to back down easily.\n\n Determined to continue his political journey and evade the exile, he clandestinely fled to a different country, seeking refuge and plotting his next moves. As O'Duffy found himself in this unfamiliar land, he navigated the challenges of adapting to a new environment while simultaneously strategizing his political comeback. The international community observed with keen interest as the exiled figurehead orchestrated his reemergence, garnering support from unexpected quarters and establishing connections that would prove instrumental in his future endeavors."
 ireland.24.a:0 "Skilled Commander, Welcome!"
 ireland.24.b:0 "An Unnecessary Step, Refuse!"
 
 ireland.25.t:0 "Northern Ireland Cases !"
 ireland.25.desc:0 "In these days, the nationalist Irish government is presenting a proposal to the United Kingdom government to put an end to the Irish actions in Northern Ireland. During this historical period, Ireland's desire for reunification and the conflicts in Northern Ireland are significant issues influencing political developments in the region. \n\nThe proposal aims to find a peaceful solution and reflects efforts to establish dialogue between the parties. The Irish government expresses its readiness to take steps to improve the situation in Northern Ireland within the historical context and to ensure social peace."
 ireland.25.a:0 "Understandable, Accept."
 ireland.25.b:0 "We Don't Care!"

 ireland.26.d:0 "In these days, the nationalist Irish government is presenting a proposal to the United Kingdom government to put an end to the Irish actions in Northern Ireland. During this historical period, Ireland's desire for reunification and the conflicts in Northern Ireland are significant issues influencing political developments in the region. \n\nThe proposal aims to find a peaceful solution and reflects efforts to establish dialogue between the parties. The Irish government expresses its readiness to take steps to improve the situation in Northern Ireland within the historical context and to ensure social peace."
 ireland.26.a:0 "Good News!" 
 
 ireland.27.d:0 "In these days, the nationalist Irish government is presenting a proposal to the United Kingdom government to put an end to the Irish actions in Northern Ireland. During this historical period, Ireland's desire for reunification and the conflicts in Northern Ireland are significant issues influencing political developments in the region. \n\nThe proposal aims to find a peaceful solution and reflects efforts to establish dialogue between the parties. The Irish government expresses its readiness to take steps to improve the situation in Northern Ireland within the historical context and to ensure social peace."
 ireland.27.a:0 "Bad News.."
 
 ireland.28.d:0 "In the year 1936, Ireland decisively embarked on a path to independence, severing its ties with the United Kingdom. The quest for autonomy was met with both challenges and triumphs, as the Irish people fervently sought to shape their own destiny. The departure from the United Kingdom marked a pivotal moment in Ireland's history, symbolizing the resilience and determination of a nation to forge its unique identity. \n\nThe newly independent Ireland faced the task of building its own political, economic, and cultural foundations. A constitutional framework was carefully crafted to reflect the aspirations of the Irish people, laying the groundwork for a democratic and sovereign nation. The challenges of nation-building were met with an unwavering spirit, as Ireland navigated the complexities of statehood."
 ireland.28.a:0 "Glorious Day!"
