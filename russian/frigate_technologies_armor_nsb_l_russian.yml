 field_fortifications:0 "Field Fortifications"
 field_fortifications_desc:0 "By building a quick-and-dirty fortifications right on the field of battle, our troops will find themselves safer while on the defensive."
 
 armor_organized_march:0 "Organized Armor March"
 armor_organized_march_desc:0 "Modern armor have presented some challenges for our troops to strategically move armored divisions. We can solve this issue by making sure the commanders have the right organizational skills. "
 
 armor_training:0 "Armor Training I"
 armor_training_desc:0 "With the MBT as a new designation for many of our armored vehicles, we have to adjust the training and organizational structure to make sure we use them properly."

 armor_training2:0 "Armor Training II"
 armor_training2_desc:0 "Further effort into training our troops how to strategically reposition armored divisions will go a long way."

