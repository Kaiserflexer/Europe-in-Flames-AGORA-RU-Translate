 tank_heavy_cannon_4:0 "Heavy Cannon IV"
 tank_heavy_cannon_4_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_heavy_cannon_5:0 "Heavy Cannon V"
 tank_heavy_cannon_5_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_heavy_cannon_6:0 "Heavy Cannon VI"
 tank_heavy_cannon_6_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."

 tank_anti_air_cannon_4:0 "Anti-Air Cannon IV"
 tank_anti_air_cannon_4_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_5:0 "Anti-Air Cannon V"
 tank_anti_air_cannon_5_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_6:0 "Anti-Air Cannon VI"
 tank_anti_air_cannon_6_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."

 tank_heavy_howitzer_2:0 "Heavy Howitzer II"
 tank_heavy_howitzer_2_desc:0 "A heavy field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."

 tank_medium_cannon_3:0 "Medium Cannon III"
 tank_medium_cannon_3_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 tank_medium_cannon_4:0 "Medium Cannon IV"
 tank_medium_cannon_4_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 tank_medium_cannon_5:0 "Medium Cannon V"
 tank_medium_cannon_5_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."

 tank_rocket_launcher_3:0 "Rocket Launcher III"
 tank_rocket_launcher_3_desc:0 "A rocket launcher designed to be mounted on a Self-Propelled Armored Vehicle. Effective against soft targets due to its sheer explosive power, but any armored targets will likely deflect most of the damage."
 tank_rocket_launcher_4:0 "Rocket Launcher IV"
 tank_rocket_launcher_4_desc:0 "A rocket launcher designed to be mounted on a Self-Propelled Armored Vehicle. Effective against soft targets due to its sheer explosive power, but any armored targets will likely deflect most of the damage."
 tank_rocket_launcher_5:0 "Rocket Launcher V"
 tank_rocket_launcher_5_desc:0 "A rocket launcher designed to be mounted on a Self-Propelled Armored Vehicle. Effective against soft targets due to its sheer explosive power, but any armored targets will likely deflect most of the damage."

 tank_high_velocity_cannon_4:0 "High Velocity Cannon IV"
 tank_high_velocity_cannon_4_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_5:0 "High Velocity Cannon V"
 tank_high_velocity_cannon_5_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_6:0 "High Velocity Cannon VI"
 tank_high_velocity_cannon_6_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."

 tank_auto_cannon_3:0 "Automatic Cannon III"
 tank_auto_cannon_3_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 
 special_type_slot_5:0 "Armor Layout Slot"
 special_type_slot_5_desc:0 "How the armor is distributed around the tank's profile and silhouette. Adding more armor will surely increase the vehicle's weight, but the protection of the crew will also be higher."
 special_type_slot_6:0 "Transmission Slot"
 special_type_slot_6_desc:0 "Transmission is what modifies the tank's mobility, reliability on the field of battle, and overall speed."
 special_type_slot_7:0 "Optics Slot"
 special_type_slot_7_desc:0 "Optics are required for taking aimed shots. As these devices get more advanced, the crew of the tank will miss fewer shots, as well as spot the enemy with greater efficiency."
 special_type_slot_8:0 "Camouflage Slot"
 special_type_slot_8_desc:0 "Painting or decoys applied to the armor will make it less visible to the enemy troops."
 special_type_slot_9:0 "Special Features"
 special_type_slot_9_desc:0 ""
 special_type_slot_10:0 "Crew Supplies"
 special_type_slot_10_desc:0 ""
 special_type_slot_11:0 "Ventilation System"
 special_type_slot_11_desc:0 "A ventilation system is a key element of an armored vehicle, responsible for proper heat exchangement within the power system, as well as keeping the crew comfortable enough to perform combat actions. "

 basic_optic:0 "Basic Optic"
 basic_optic_desc:0 "Basic optical device for armored vehicles."
 periscope_optic:0 "Periscope Optic"
 periscope_optic_desc:0 "Improved optical device for armored vehicles."
 advanced_optic:0 "Advanced Optic"
 advanced_optic_desc:0 "Advanced optical device for armored vehicles."

 tank_transmission_geared:0 "Geared Transmission"
 tank_transmission_geared_desc:0 "A basic transmission that is widely used on armored vehicles. It's fairly reliable, easy to produce and provides good performance."
 tank_transmission_clutch:0 "Clutch Transmission"
 tank_transmission_clutch_desc:0 "Clutch transmission provides better control of the vehicle's movement. "
 tank_transmission_double_differential:0 "Double Differential Transmission"
 tank_transmission_double_differential_desc:0 "This type of transmission is considered to be more advanced. However, with the increased overall performance, the reliability of a vehicle suffers."

 tank_frontal_layout:0 "Frontal Layout"
 tank_frontal_layout_desc:0 "The frontal layout is the most common armor layout for any armored vehicle. It's proven to be effective and reliable, as well as economically viable."
 tank_frontal_sides_layout:0 "Frontal-Sides Layout"
 tank_frontal_sides_layout_desc:0 "Frontal-Sides layout provides redistributes some of the armor to the sides of the tank, while simultaneously reinforcing the front."
 tank_citadel_layout:0 "Citadel Layout"
 tank_citadel_layout_desc:0 "Sometimes found on heavy and super heavy tanks, the citadel layout essentially distributes the armor along the vehicle's perimeter. This provides superior protection, but increases production costs considerably."

