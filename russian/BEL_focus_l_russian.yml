l_russian:
#Political
BEL_incoming_elections:0 "Предстоящие выборы"
BEL_incoming_elections_desc:0 "Растущая политическая активность ясно показывает, что выборы близки. В конце мая [BEL.GetAdjective] людям будет предложено проголосовать. За кулисами некоторые партии уже ведут переговоры о заключении избирательного соглашения, чтобы создать новую коалицию после дня выборов. Отберут ли новые популистские движения, такие как KBP, Verdinaso и VNV, голоса у традиционных партий?"
BEL_1936_belgian_general_elections:0 "Всеобщие выборы 1936 года в Бельгии"
BEL_1936_belgian_general_elections_desc:0 "Выборы - важнейшая часть демократии, и они должны быть независимыми."
BEL_national_unity_wins:0 "Национальное единство побеждает"
BEL_national_unity_wins_desc:0 "Коалиционные правительства - традиция для Бельгии, но чтобы противостоять угрозе фашизма, все демократические партии должны войти в большую коалицию, а мелкие разногласия должны быть отброшены."
BEL_rising_nationalist_ideas:0 "Националисты побеждают"
BEL_rising_nationalist_ideas_desc:0 "Нашей страной слишком долго правит класс эгоистичных, коррумпированных политиков и их друзей-банкиров. Такое поведение лишь ускоряет моральный распад нашего общества, позволяя этим пресловутым красным псам отвратить наш народ от единой святой, кафолической и апостольской Церкви. Настало время нашей родине проснуться!"
BEL_social_democrats_wins:0 "Социал-демократы побеждают"
BEL_social_democrats_wins_desc:0 "В последнее время наша страна сильно измотана. Только социал-демократы могли спасти нас и наш народ от часто меняющихся политиков, неверных решений, растущей безработицы и начинающейся коррупции. Мы не могли сделать наш народ комфортным, не приняв понимание социального государства, но теперь пришло время исправить все эти проблемы."
BEL_work_with_social_democracies:0 "Сотрудничество с социал-демократами"
BEL_work_with_social_democracies_desc:0 "Хотя социал-демократы явно заблуждаются в своей готовности идти на компромисс с капиталистами, мы не можем отрицать, что они пользуются большой поддержкой пролетариата, а многие из их лидеров являются экспертами в своей области. Мы должны больше сотрудничать с ними в создании нашей республики трудящихся."
BEL_stay_neutral:0 "Оставаться нейтральными"
BEL_stay_neutral_desc:0 "Силу и решимость нашего народа бороться за свою свободу нельзя перечеркнуть. Однако мы должны придерживаться политики нейтралитета, чтобы у наших соседей не было причин уничтожать нашу с таким трудом завоеванную независимость."
BEL_solve_unemployment:0 "Решить проблему безработицы"
BEL_solve_unemployment_desc:0 "Безработица не должна доводить гражданина до нищеты и нищеты. Голод - лучший союзник коммунистов."
BEL_detterence:0 "Сдерживание"
BEL_detterence_desc:0 "Оставшись в одиночестве, мы редко получаем пользу от войны. К счастью, мы знаем, что лучшая защита - это та, которая настолько известна, что вам никогда не придется ее использовать."
BEL_armed_neutrality:0 "Вооруженный нейтралитет"
BEL_armed_neutrality_desc:0 "Чтобы сохранить нейтралитет в эти враждебные времена, мы должны показать, что не падем без боя."
BEL_do_nothing:0 "Обычное дело"
BEL_do_nothing_desc:0 "Мы не считаем, что в Европе есть какие-то проблемы, поэтому нет причин увеличивать военные расходы. Все будет продолжать работать так, как есть."
BEL_prepare_for_inevitable:0 "Подготовка к неизбежному"
BEL_prepare_for_inevitable_desc:0 "Германия начала демонстрировать свои истинные намерения. Мы должны увеличить наши военные расходы и соответствующим образом организовать всю нашу оборону. Германия не должна повторить то, что она сделала с нами в Первой мировой войне!"
BEL_join_allies:0 "Присоединиться к Союзникам"
BEL_join_allies_desc:0 "Будущее [Root.GetNameDef] существует в руках наших старых союзников на Западе. Хотя мы уже связаны с союзниками, официальное присоединение к ним подтвердит нашу приверженность Западу."
BEL_belgian_government_in_exile:0 "Бельгийское правительство в изгнании"
BEL_belgian_government_in_exile_desc:0 "Наши фронты рухнули, наши армии рассеялись, наша столица пала, но война еще не окончена, однажды Бельгия поднимется вновь."
BEL_exiled_industry:0 "Проиышленность зарубежом"
BEL_exiled_industry_desc:0 "Нам нужно готовиться к возвращению, развивая производственную базу в изгнании."
BEL_organize_resistance_groups:0 "Организовать группы сопротивления"
BEL_organize_resistance_groups_desc:0 "Мы должны организовать повстанцев внутри Бельгии и нанести максимальный урон захватчикам."
BEL_liberation:0 "Освобождение"
BEL_liberation_desc:0 "Последний рывок к освобождению Бельгии от тирании начался; теперь пути назад нет!"
BEL_battle_of_bulge:0 "Битва за Дугу"
BEL_battle_of_bulge_desc:0 "Мы должны сделать все возможное, чтобы выиграть эту войну. Когда мы победим, немецкий фронт рухнет, и они не смогут нас остановить."
BEL_restoration_and_development:0 "Восстановление и развитие"
BEL_restoration_and_development_desc:0 "Теперь, когда война закончилась, мы можем вернуться к мирному развитию промышленности и улучшить жизнь наших людей."
BEL_interventionism:0 "Политика интервенционизма"
BEL_interventionism_desc:0 "Мы ценим свободу всех людей, а не только своих граждан. Если предотвращение тирании означает войну, значит, так тому и быть."
BEL_land_reorganization:0 "Реорганизация земель"
BEL_land_reorganization_desc:0 "Пришло время провести промышленную и аграрную реорганизацию в соответствии с нашими планами по осуществлению комплекса новых реформ, направленных на укрепление этих секторов в ближайшем будущем."
BEL_closer_ties_with_benelux:0 "Более тесные связи с Бенилюксом"
BEL_closer_ties_with_benelux_desc:0 "Нидерланды и Люксембург - наши братские и соседние страны. Улучшение наших отношений с ними поможет нам в будущем."
BEL_increase_conscription:0 "Увеличить призыв в армию"
BEL_increase_conscription_desc:0 "Рабочая сила - самый важный ресурс армии. Когда война стоит на пороге, нам необходимо обеспечить армию рабочей силой."
BEL_expand_universities:0 "Расширить Университеты"
BEL_expand_universities_desc:0 "Технологии - это то, что определяет будущее страны. Расширение университетов принесет нашей стране огромную пользу в области исследований в будущем."
BEL_nationalize_key_industries:0 "Национализация ключевых отраслей промышленности"
BEL_nationalize_key_industries_desc:0 "Нашей промышленности было бы лучше находиться под нашим прямым контролем. С таким контролем мы могли бы стимулировать экономический рост и даже контролировать образование монополий. При таких изменениях экономика будет процветать."
BEL_open_our_markets:0 "Открыть наш рынок"
BEL_open_our_markets_desc:0 "Открытие наших рынков позволит нам как импортировать, так и экспортировать больше. Открытие наших рынков также позволит нам узнать больше о других странах и их экономической политике, что позволит нам улучшить себя и расширить нашу экономику."
BEL_mobilizing_the_economy:0 "Мобилизация экономики"
BEL_mobilizing_the_economy_desc:0 "Похоже, война уже на пороге, и мы должны подготовить нашу экономику к войне, если хотим выжить."
BEL_supress_anti_democrats:0 "Подавить антидемократов"
BEL_supress_anti_democrats_desc:0 "Народ - превыше всего, ни один человек не будет обладать всей полнотой власти в Бельгии."
BEL_guarantee_our_neighbors:0 "Гарантии для соседей"
BEL_guarantee_our_neighbors_desc:0 "Мир меняется, и слабые страны исчезают. Если мы не хотим, чтобы это случилось с нами, мы должны в первую очередь защитить страны вокруг нас."
BEL_defensive_agreement_luxembourg:0 "Оборонное соглашение с Люксембургом"
BEL_defensive_agreement_luxembourg_desc:0 "Люксембург - маленькая и слабая страна, но мы должны сотрудничать со всеми, чтобы защитить себя."
BEL_surround_fascist_tyranny:0 "Surround Fascist Tyranny"
BEL_surround_fascist_tyranny_desc:0 "The fascist tyranny right next door wants to rule the world, if we join forces we can end this tyranny."
BEL_extend_maginot_line:0 "Extend Maginot Line"
BEL_extend_maginot_line_desc:0 "Our economy is not strong enough to extend the Maginot line to our borders. That's why we have to convince the French to do it. If it extends to us, the Germans will have no chance."
BEL_quality_over_quantity:0 "Quality over Quantity"
BEL_quality_over_quantity_desc:0 "The quality of something is much more functional than its quantity. That's why we need to ensure that the equipment our armies use is of the latest model, high quality and reliable. This will help us to stay ahead in possible wars in the future."
BEL_invite_france:0 "Invite France"
BEL_invite_france_desc:0 "Limburg Accord was strong enough to stand up to Germany on its own, but not strong enough to attack it. To fulfill this objective, we need to bring France into the treaty, which can deliver the final blow to Germany."
BEL_military_cooperation:0 "Military Cooperation"
BEL_military_cooperation_desc:0 "We must establish military cooperation agreements with our allies if we want to prevail in this world, since the great powers that surround us are, with total certainty, enemies of the proletariat."
BEL_economic_cooperation:0 "Economic Cooperation"
BEL_economic_cooperation_desc:0 "We need to invest in each other's economies so that our economies do not fall behind the great powers and so that we can continue to compete with the giants of the world."
BEL_purchase_new_colonies:0 "Purchase New Colonies"
BEL_purchase_new_colonies_desc:0 "We must improve our knowledge in this field and buy colonies from friendly countries for more resources and manpower."
BEL_resign_the_treaty_of_versailles:0 "Re-sign the Treaty of Versailles"
BEL_resign_the_treaty_of_versailles_desc:0 "We must get Germany to sign the Treaty of Versailles again, but this time we must prevent the people from suffering so that we don't get into this kind of trouble again. So we should only impose restrictions on the military."
BEL_crush_remanining_fascists:0 "Crush Remanining Fascists"
BEL_crush_remanining_fascists_desc:0 "Extreme political ideologies pose a threat to our liberty and prosperity. While under normal circumstances we would allow such ideals, the people behind them are causing chaos and disturbing the peace, something we cannot allow."
BEL_unity_through_democracy:0 "Unity Through Democracy"
BEL_unity_through_democracy_desc:0 "Democracy is a force that unites peoples. So we will use this power and bring people together and help them to have a voice."
BEL_aid_for_the_spanish_republic:0 "Aid for the Spanish Republic"
BEL_aid_for_the_spanish_republic_desc:0 "We must help our Spanish comrades in the civil war. Their socialist republic is being besieged by bloodthirsty Spanish generals who had sworn allegiance to the state they are now ravaging, supported by the great fascist powers of Europe."
BEL_empower_the_unions:0 "Empower the Unions"
BEL_empower_the_unions_desc:0 "There is great potential in the Belgian proletarian class. We must ensure that labor unions have the means and authority to regulate and optimize our country's workforce."
BEL_expand_womens_rights:0 "Expand Women Rights"
BEL_expand_womens_rights_desc:0 "Women's rights have yet to develop in many countries. This situation negatively affects women in every field. How much better it would be if we gave them more rights, if they had their own voice, if they could get involved in politics and do what they want."
BEL_socialist_economy:0 "Expand the Welfare Plans"
BEL_socialist_economy_desc:0 "Our current welfare system is very lacking, and it's one that severely seperates each of our respective social classes. With new and improved welfare plans, we can change this and fix this issue that's been holding us back for so long."
BEL_seek_cooperation_with_king:0 "Seek Cooperation with King"
BEL_seek_cooperation_with_king_desc:0 "Whatever we do, the King is a very popular figure among the people. So making a move against him could shake the people's support for us. So we must cooperate with the king and consolidate our power."
BEL_integrate_communists:0 "Integrate Communists"
BEL_integrate_communists_desc:0 "We know what the communists are up to. We have to trick them and bring them into our party so that it will be very difficult for them to achieve their ambitions. Of course, the price of doing such a thing would be a very complicated cabinet, but it is better than handing the country over to the communists."
BEL_abolish_the_monarchy:0 "Abolish the Monarchy"
BEL_abolish_the_monarchy_desc:0 "If we want to win the elections decisively, we must get rid of the king. Otherwise he can close parliament, temporarily seize power and ban us. In that case we will never be able to make our revolution."
BEL_snap_election:0 "Snap Election"
BEL_snap_election_desc:0 "The Communist Party of Belgium has garnered massive support and it is now in position to pressure the government to call parliamentary elections, this time free from the rigging they have been subjected to for years."
BEL_go_with_britain:0 "Go with Britain"
BEL_go_with_britain_desc:0 "The joint success of our respective parties at home and in [ENG.GetNameDef] has made our governments natural allies."
BEL_ask_for_foreign_subsidies:0 "Ask for Foreign Subsidies"
BEL_ask_for_foreign_subsidies_desc:0 "Gaining foreign subsidies from our neighbors who harbor good opinions towards us is sure to help us greatly in our prospects of having a sizeable industry."
BEL_awaken_the_war_machine:0 "Awaken the War Machine"
BEL_awaken_the_war_machine_desc:0 "With the world burning up around us, we need to reach the level of other nations if we want to put up a fight on the global stage and be respected."
BEL_military_aid:0 "Military Aid"
BEL_military_aid_desc:0 "The Allies have a vast array of arms manufacturers, we should make use of them to rapidly modernize our armed forces."
BEL_study_the_british_navy:0 "Study the British Navy"
BEL_study_the_british_navy_desc:0 "The British are undoubtedly the kings of this planet when it comes to navy. The Royal Navy has been through so many different things throughout all the time it has existed, and thanks to that it reached the top of all naval rankings. We can learn many things from this large navy thanks to being in an alliance with the British."
BEL_allied_technological_developments:0 "Allied Technological Developments"
BEL_allied_technological_developments_desc:0 "We must not lag behind technological developments in other countries. That's why we need to get technological support from our allies and start working immediately."
BEL_american_guarantee:0 "American Guarantee"
BEL_american_guarantee_desc:0 "We are strong but we are not allied with any country. So we need a great power to protect us. In World War 1, the British and French couldn't protect us. So this time we should ask the US to do it."
BEL_marshall_plan:0 "Marshall Plan"
BEL_marshall_plan_desc:0 "Wars and civil unrest have inflicted heavy wounds on our country. The Marshall Plan will help us heal these wounds and regain our former strength."
BEL_found_ecsc:0 "Found ECSC"
BEL_found_ecsc_desc:0 "The establishment of a Coal and Steel Community would benefit the participating countries economically. This cooperation could also be extended to other areas in the years to come, allowing the participating countries to support each other more."
BEL_formalize_european_union:0 "Formalize European Union"
BEL_formalize_european_union_desc:0 "We need to agree with other European states, with which we have already been cooperating for some time under different agreements, and formally unite under one roof."
BEL_create_cern:0 "Establish CERN"
BEL_create_cern_desc:0 "Now that we have the European Union, we can deal with more important issues. Nuclear power is very important and we should not lag behind other countries. That's why a center for nuclear research should be established."
BEL_end_persecution_in_europe:0 "End Persecution in Europe"
BEL_end_persecution_in_europe_desc:0 "Someone has to put a stop to the oppression in Europe. We have to get rid of this reactionary mentality and spread democracy all over the continent for the good of our peoples."
BEL_towards_a_red_government:0 "Towards a Red Government"
BEL_towards_a_red_government_desc:0 "The real intention of the communist party was clear from the beginning, but the labour party didn't see anything other than coming to power. They didn't realize that they were blatantly putting our country on a path that was leading to its destruction. Let's see what will happen now."
BEL_independent_revolution:0 "Independent Revolution"
BEL_independent_revolution_desc:0 "We are not part of the expansionist policy of the Soviet Union, we did not receive support from the soviets nor from any other state, this is our revolution."
BEL_new_reforms:0 "New Socialist Reforms"
BEL_new_reforms_desc:0 "If we want to complete the revolution in our country, we must first reform our laws according to socialism."
BEL_establish_politburo:0 "Establish Politiburo"
BEL_establish_politburo_desc:0 "A strong revolution is realized with a strong central government. Establishing a strong and authorized committee to determine the people who will govern the country will strengthen our revolution."
BEL_five_year_plan:0 "Five Year Plan"
BEL_five_year_plan_desc:0 "It's time we begin truly focusing on the economy and making sure it reaches a satisfactory level. The way it is now is a global embarassment, and we won't allow that."
BEL_expand_unions:0 "Expand the Labor Unions"
BEL_expand_unions_desc:0 "Strong unions and worker protections are a must in any modern workforce. We shall form strong bonds with these unions for the betterment of all workers."
BEL_increase_agency_spending:0 "Increase Agency Spending"
BEL_increase_agency_spending_desc:0 "If we want to revolutionize other countries, we have to invest more in spying. We have to cause civil unrest in those countries with our agents, otherwise our work will be very difficult and challenging."
BEL_rise_socialist_workers:0 "Rise Socialist Workers"
BEL_rise_socialist_workers_desc:0 "We can start creating civil unrest in the countries that are close to us and have a population that can be manipulated. No one will prevent the workers' revolution and one day the whole of Europe will be under our control!"
BEL_support_pcf:0 "Support the French Communist Party"
BEL_support_pcf_desc:0 "Our revolution must not be limited to Belgium, it must spread and inspire other communists. We must help our comrades in France to make our voice heard better. It shouldn't be difficult to make a revolution in France, whose internal affairs are already complicated."
BEL_unite_workers_all_around_europe:0 "Unite Workers All Around Europe"
BEL_unite_workers_all_around_europe_desc:0 "All the workers in Europe, it's your time. We must all come together and stand up to these imperialist countries to build a better future."
BEL_go_with_soviet:0 "Go with Soviets"
BEL_go_with_soviet_desc:0 "Our future lies with Communism, so we must join our Comrades around the world in this global struggle. Stalin will show us the way and lead the workers to a glorious tomorrow."
BEL_decolonization:0 "Decolonization"
BEL_decolonization_desc:0 "The Communists have always been against imperialism, so we must start the process of decolonization of Congo."
BEL_spread_communism_benelux:0 "Spread Communism to Benelux"
BEL_spread_communism_benelux_desc:0 "We must spread communism around us, but we don't have time to spread it by revolution. Instead we have to use force, that is, declare war and force them to establish a communist government."
BEL_end_fascist_tyranny:0 "End Fascist Tyranny"
BEL_end_fascist_tyranny_desc:0 "We must put a stop to fascist tyranny. Someone has to put a stop to the suffering that Germany and Italy are inflicting on the people. If no one puts a stop to it, it will be our turn and then it will be too late."
BEL_socialist_emulation:0 "Socialist Emulation"
BEL_socialist_emulation_desc:0 "Under the capitalist system, workers must compete with one another in order to win their daily bread, while the factory owners profit from any improvements the workers make that leads to increased productivity. This is wasteful and inhumane. A socialist system will allow those who are not yet the best the support they need to develop their abilities by learning from those who excell."
BEL_soviet_industrial_support:0 "Soviet Industrial Support"
BEL_soviet_industrial_support_desc:0 "There is no shame in seeking the help of larger, more developed countries. In the war to defend the revolution, every worker, peasant and engineer is our comrade, and we will welcome their help to develop our industries, as we would if the roles were reversed."
BEL_soviet_military_cooperation:0 "Soviet Military Cooperation"
BEL_soviet_military_cooperation_desc:0 "Soviet military cooperation may just give our troops and leaders the edge they need against our enemies."
BEL_soviet_designers:0 "Invite Soviet Designers"
BEL_soviet_designers_desc:0 "The technical know-how that our communist allies posses is decades ahead of ours, if they lend us their expertise, we can leapfrog our enemies and avoid unnecessary bloodshed, with superior weapons and vehicles."
BEL_red_army:0 "Red Army"
BEL_red_army_desc:0 "Our army must be made up of only those willing to defend socialism within [Root.GetNameDef] and spread it amongst the populace of the world, and this may only be achieved by restoring the [Root.GetAdjective] Red Army."
BEL_invite_nkvd_agents:0 "Invite NKVD Agents"
BEL_invite_nkvd_agents_desc:0 "NKVD agents are among the most experienced in the world. Since we are friends with the Soviets, we can invite them to our country and prevent the imperialists from creating civil unrest in our country."
BEL_integrate_benelux:0 "Integrate Benelux"
BEL_integrate_benelux_desc:0 "We can unite Benelux peacefully. We need to convince our neighboring states in the region and work together for this purpose. A united Benelux would be much stronger and would benefit us all. It will also make it easier for us to preserve our socialist revolution."
BEL_communist_education_centers:0 "Communist Education Centers"
BEL_communist_education_centers_desc:0 "These centers were established by our comrades from abroad, and they're at the forefront of our efforts in preparing [BEL.GetAdjective] for the new [BEL.GetNonIdeologyName] that's to come."
BEL_a_new_red_benelux:0 "A New Red Benelux"
BEL_a_new_red_benelux_desc:0 "All that remains now is to secure what we have achieved against those who want to destroy it beyond our borders."
BEL_crush_democratic_opposition:0 "Crush Democratic Opposition"
BEL_crush_democratic_opposition_desc:0 "The democrats are the most vocal in the opposition and this is very dangerous. They are trying to instill in people again that democracy is good, not nationalism. We must stop these bastards before they jeopardize our power."
BEL_support_devlag:0 "Support DeVlag"
BEL_support_devlag_desc:0 "If we want to get closer to the Germans and secure our government, we must support DeVlag and they will support us."
BEL_march_on_the_capital:0 "March on the Capital"
BEL_march_on_the_capital_desc:0 "At long last, the time has come for our party to rise up and take control of [BEL.GetNameDef]'s future. We must march on [ROOT.capital.GetCapitalVictoryPointName] and make our voices heard! This will be the start of a strong and secure era in [BEL.GetAdjective] history!"
BEL_verdinaso_elected:0 "Verdinaso Prevails"
BEL_verdinaso_elected_desc:0 "The end of a sick system of parliamentary democracy has come, we no longer have to live separately from our brothers and sisters or obey the arbitrary rules of the members of parliament Long live the king Long live Diets Rijk."
BEL_side_with_france:0 "Side with [FRA.GetNameDef]"
BEL_side_with_france_desc:0 "the Germans devastated our country in the World War I we can never cooperate with them, on the other hand, the fascist government in France will want to cooperate with us against the German threat."
BEL_give_full_power:0 "Give Full Power"
BEL_give_full_power_desc:0 "The democratic and communist remnants in our country still prevent us from doing what we do. We must silence these remnants by giving full authority to the fascist council."
BEL_french_economic_support:0 "French Economic Support"
BEL_french_economic_support_desc:0 "We need a strong industry if we want to survive against the German threat, but it is difficult to do it on our own. Our French brothers and sisters will not hesitate to support us."
BEL_ally_across_the_channel:0 "Ally across the Channel"
BEL_ally_across_the_channel_desc:0 "Even the most powerful country in the world has met fascism. An alliance with them would be very beneficial for our country."
BEL_belgian_militarism:0 "Belgian Militarism"
BEL_belgian_militarism_desc:0 "Belgium made history for two thousand years! We have surprised the great Caesar, defeated the French at the Battle of the Golden Spurs, and dominated the Germans during the Great War. Our heritage is heroic; our army must reflect it."
BEL_military_police:0 "Military Police"
BEL_military_police_desc:0 "As resistance to our regime grows, we need to obtain the tools to nip it in the bud before it festers. A more advanced Military Police might be the only way to protect our power until the people of [BEL.GetName] learns to accept the new order."
BEL_meet_with_the_king:0 "Meet with the King"
BEL_meet_with_the_king_desc:0 "We won the elections and took over. Now we have to convince the king and put him in charge of the country. No one can rule this country better than a king who cares about his people."
BEL_crush_devlag:0 "Crush DeVlag"
BEL_crush_devlag_desc:0 "If we don't get rid of DeVlag now, in the future they may try to bring back the fascist regime. This could be very destructive for the king and his government. We must get rid of them right now."
BEL_vnv:0 "Vlaamsch Nationaal Verbond"
BEL_vnv_desc:0 "Unlike Verdinaso, with whom we share a lot of common points and opinions, we entered the elections and got what we deserved and now we are one step closer to our goal of Dietsland."
BEL_the_belgium_first:0 "Belgium First"
BEL_the_belgium_first_desc:0 "The good of the nation must take precedence to so-called "truths." Just as we forge our own destiny, we must forge our own facts."
BEL_secret_pact_with_axis:0 "Secret Pact with Axis"
BEL_secret_pact_with_axis_desc:0 "We can rely on the geo-political reality that [GER.GetNameDef] and [FRA.GetNameDef] will ultimately come to blows with one another. If we were to cooperate with the [GER.GetAdjective]s, we may be able to gain territory and open up new opportunities for ourselves."
BEL_german_economic_pact:0 "Integrate with German market"
BEL_german_economic_pact_desc:0 "we should make an effort to integrate our industry with the wider [GER.GetAdjective] economy to take advantage of their economic might."
BEL_german_advisors:0 "German Advisors"
BEL_german_advisors_desc:0 "German Advisors are now present in Belgium, helping the Belgian Military implement the newest tactics, technologies and developments of European warfare."
BEL_belgian_general_staff:0 "Belgian General Staff"
BEL_belgian_general_staff_desc:0 "A General Staff must be assembled that has far greater sway over troop movements and internal army-related policies and technologies, so we may fight the enemy with all we need."
BEL_backstab_germany:0 "Backstab Germany"
BEL_backstab_germany_desc:0 "Did the Germans seriously believe that their fascist ideas would simply be ignored. Well they are in for a surprise, because our forces will be marching into their capital very shortly. Long live Belgium!"
BEL_join_axis:0 "Join the Axis"
BEL_join_axis_desc:0 "The time has come to join the Axis, so that we may carve out a glorious Belgian future alongside the Germans."
BEL_german_equipment_support:0 "German Equipment Support"
BEL_german_equipment_support_desc:0 "The modernized and high quality weapons of the Germans will be of great benefit to our army. This will allow our army to fight more effectively at the front than before."
BEL_reichsprotectorate_benelux:0 "Reichsprotectorate Benelux"
BEL_reichsprotectorate_benelux_desc:0 "We have risen from the ashes under the guidance of [GER.GetNameDef], stronger than we have ever been before. Now, we are to be rewarded for our loyalty to the cause with an expansion of our dominion."
BEL_support_uranprojekt:0 "Support Uranprojekt"
BEL_support_uranprojekt_desc:0 "the Germans are designing an unprecedented weapon using nuclear power. Sending our scientists to Germany can facilitate the construction of this weapon."
BEL_increase_defense_budget:0 "Increase Defense Budget"
BEL_increase_defense_budget_desc:0 "Upping the spending one more time should ensure our forces are prepared for the worst."
BEL_claim_all_flemish_states:0 "Claim All Flemish States"
BEL_claim_all_flemish_states_desc:0 "All Flemish territories must be under our control. Our people must no longer suffer under other states. Based on the German plan to unite all Aryans under one state, we should do the same and unite our people."
BEL_unite_with_netherlands:0 "Unite With the Netherlands"
BEL_unite_with_netherlands_desc:0 "It is time to unite with our Dutch brothers and sisters. Together, we will become a united state, we will become stronger and we will stand firm against all those who will try to finish us off."
BEL_from_dutchland:0 "Proclaim the Dutchland"
BEL_from_dutchland_desc:0 "Long live the Dutchland!"
BEL_corportism:0 "Corporatism"
BEL_corportism_desc:0 "Inspired by the Italian model, workers and capitalists from different economic sectors must participate in national policymaking, so that we can mediate between these groups and carry out the most beneficial reforms for the national economy. This will help us secure a solid political future for [BEL.GetNameDef]."
BEL_tactical_wargaming_department:0 "Tactical Wargaming Department"
BEL_tactical_wargaming_department_desc:0 "The demands of modern warfare expand by the day. If our high command is to keep up, we need to expand it with new departments where they can experiment with new methods via tactical wargaming."
BEL_jaeger_training_program:0 "Jaeger Training Program"
BEL_jaeger_training_program_desc:0 "Our Jaeger units have long been regarded as the elite of the armed forces, tracing their origins back to the Great War. Perhaps it is time we reinvigorate the units by modernizing them and in turn, boosting the morale of the entire army."
BEL_demand_nord_pas_de_calais:0 "Demand Nord-Pas-de-Calais"
BEL_demand_nord_pas_de_calais_desc:0 "In the Calais region, the Flemish have long lived under the flag of another nation. This must stop, we must take this region by war if necessary and make our people feel comfortable under their own flag."

#King
BEL_declare_state_of_emergency:0 "Declare State of Emergency"
BEL_declare_state_of_emergency_desc:0 "Facing the threat of political radicalism and the increasing difficulty of maintaining order, the king has decided to declare martial law. In this fateful hour, the king and the defense minister have deployed the military to stabilize the country. In the process, they have effectively suspended the constitution."
BEL_gain_support_of_fascists:0 "Gain Support of Fascists"
BEL_gain_support_of_fascists_desc:0 "Even though the people support the king and his rule of the country, politically it is difficult to achieve. So if we can get the support of the Rexists, we can consolidate our position in politics."
BEL_deploy_royal_guards:0 "Deploy Royal Guards"
BEL_deploy_royal_guards_desc:0 "Our Royal Guards must be expanded, as appropriate for our great King."
BEL_assure_the_population:0 "Assure the Population"
BEL_assure_the_population_desc:0 "It might seem like [ROOT.GetName] is spiraling down towards doom, but the King Leopold III, wants the populous to know that the monarchy will keep a steady hand to bring the land back to stability."
BEL_purge_radical_opposition_groups:0 "Purge Radical Opposition Groups"
BEL_purge_radical_opposition_groups_desc:0 "To fight the communists and the fascists, massive crackdowns must be organized. In the process, civilian authority is reduced. The prime minister is replaced by a loyal monarchist who wouldn't question the exceptional but necessary actions ordered by the king."
BEL_ensure_our_victory:0 "Ensure our Victory"
BEL_ensure_our_victory_desc:0 "We need to take extensive measures to make sure the people vote for the right side. We'll win if we play our cards right."
BEL_the_kingdom_of_belgium:0 "the Kingdom of Belgium"
BEL_the_kingdom_of_belgium_desc:0 "Leopold III is now loved and talked about all over the country and is supported by large masses. There is no doubt that he will take the right decisions for the future of our country. Long Live Leopold III!"
BEL_more_executive_powers:0 "More Executive Powers"
BEL_more_executive_powers_desc:0 "Why should a king have to answer for what he does, especially if it is for the good of the country?"
BEL_end_the_state_of_emergency:0 "End the State of Emergency"
BEL_end_the_state_of_emergency_desc:0 "Things have calmed down and everything is back to normal, so there is no longer any need for the state of emergency that King Leopold III initiated. We must end the state of emergency and restore democracy."
BEL_flexible_foreign_policy:0 "Flexible Foreign Policy"
BEL_flexible_foreign_policy_desc:0 "Our country is located in a very problematic region due to its location. We need to be very flexible and agile in foreign policy and approach all sides equally in order not to anger any of the countries around us."
BEL_find_best_ally:0 "Find the Most Favorable Ally"
BEL_find_best_ally_desc:0 "We need to find out which of the great powers around us can help us the most and determine our side in the coming world war. We must not make the same mistakes we made in the last war and lose again."
BEL_proactive_defense:0 "Proactive Defense"
BEL_proactive_defense_desc:0 "Our enemies cannot attack if we destroyed them already. Let us bring the war to their lands before it ever touches ours, show them what the people of [BEL.GetName] can do when they're threatened."
BEL_attack_enemy:0 "[GetAttackEnemyFocusName]"
BEL_attack_enemy_desc:0 "We must unite with our allies and attack our enemy when he least expects it. That way they will be taken by surprise and it will be much easier to destroy them. We need to put them back where they came from."
BEL_ATTACK_ENEMY_ENG:0 "Attack Germany"
BEL_ATTACK_ENEMY_FRA:0 "Attack Britain"
BEL_ATTACK_ENEMY_GER:0 "Attack Allies"
BEL_ATTACK_ENEMY_NORMAL:0 "Destroy Your Enemies"
BEL_aggressive_foreign_policy:0 "Aggressive Foreign Policy"
BEL_aggressive_foreign_policy_desc:0 "We must be aggressive in foreign policy. We are tired of being oppressed and humiliated. We must be aggressive and take what is rightfully ours. No more Belgium sitting in silence."
BEL_declare_absolute_neutrality:0 "Declare Absolute Neutrality"
BEL_declare_absolute_neutrality_desc:0 "Belgium must do everything in its power to stay out of a European war. By declaring absolute neutrality, we make it clear to everyone that we will not let our island get dragged into anything."
BEL_together_with_luxembourg:0 "Together with Luxembourg"
BEL_together_with_luxembourg_desc:0 "Luxembourg is too small a state to protect itself. Our relations with them are very good and we have been friends for a long time. We can offer them protection and stand back to back and protect each other."
BEL_build_forts_on_the_borders:0 "Build Forts on the Borders"
BEL_build_forts_on_the_borders_desc:0 "Even if we declare our neutrality, we are sure that we will be attacked, but we don't know where it will come from. So we don't trust any of our neighbors and we are starting to build a wall along the entire border."
BEL_demand_annexation_of_lux:0 "Demand Annexation of Luxembourg"
BEL_demand_annexation_of_lux_desc:0 "Luxembourg is a small and useless country that is barely self-sufficient and does not even have goals. We'll give them the chance to join us so they can aim for something bigger. If they refuse, we'll annex them anyway, by force."
BEL_demand_annexation_of_netherlands:0 "Demand Annexation of the Netherlands"
BEL_demand_annexation_of_netherlands_desc:0 "In recent times, the Netherlands has been a very unsuccessful country and they are having problems making the most of the opportunities they have. They are also keeping our people away from us. We have to put a stop to this and do something against it."
BEL_solve_problems_in_army:0 "Solve Problems in the Army"
BEL_solve_problems_in_army_desc:0 "The language problem in the army leads to many other problems and these problems plague us. No matter how difficult it is to do, there should be one language in the army and this will solve the other problems that come with this problem."
BEL_military_mobilization_strategy:0 "Military Mobilization Strategy"
BEL_military_mobilization_strategy_desc:0 "The world has changed completely and war is at the door. Mobilizing our army is critical for the future of our country."
BEL_increase_social_expenditures:0 "Increase Social Expenditures"
BEL_increase_social_expenditures_desc:0 "We already spend enough on the military, and increasing it would put an unnecessary burden on our economy and put us in a difficult situation. Instead, we can make a reasonable level of expenditure for our people and it will be more useful and contribute to our economy."
BEL_resist_and_bite:0 "Resist and Bite!"
BEL_resist_and_bite_desc:0 "Our military training must be difficult and of high quality. Our Jeagers must make a name for themselves all over the world."
BEL_extensive_recruitment:0 "Extensive Recruitment"
BEL_extensive_recruitment_desc:0 "We need to greatly increase our active military capacity in order to better maintain order in the territories we occupy and to better counter future aggression. Otherwise we may be caught unawares."
BEL_consolidate_kingdom:0 "Peace, Freedom, Justice and Security"
BEL_consolidate_kingdom_desc:0 "We have achieved all our goals. We have united our people under high prosperity. We make them feel safe with quality army. Now the only thing left to do is to take steps to ensure that this continues."

#Economic
BEL_support_new_projects:0 "Support New Projects"
BEL_support_new_projects_desc:0 "In order to develop our economy, we need to provide state support for new projects and encourage people to do so. As people move in this direction, we will take firm steps towards becoming a bigger economy."
BEL_belgian_highways:0 "Belgian Highways"
BEL_belgian_highways_desc:0 "Building better highways and improving our infratsructure will only bring benefits to our rapidly expanding industry."
BEL_open_new_railways:0 "Open New Railways"
BEL_open_new_railways_desc:0 "Our railways are not the most advanced on the continent, so let's change that starting today."
BEL_urbanization_project:0 "Urbanization of [6.GetName]"
BEL_urbanization_project_desc:0 "Vlaanderen is not as developed as Wallonia, but it is in our hands to develop it, to open more factories and create more jobs, so we need to start investing here now."
BEL_urbanization_wallonia:0 "Urbanization of [34.GetName]"
BEL_urbanization_wallonia_desc:0 "Wallonia has been the busiest and richest part of our country for many years. But we are not fully exploiting the potential of the region, we need to increase investments here and support the urbanization of the region."
BEL_fund_the_rearmament:0 "Fund the Rearmament"
BEL_fund_the_rearmament_desc:0 "We cannot sit while countries around us are arming themselves. We need to re-equip our army with quality weapons and finance it with cuts from elsewhere."
BEL_steel_industry_in_gent:0 "Steel Industry in Gent"
BEL_steel_industry_in_gent_desc:0 "Our country has insufficient underground resources and this makes our economy dependent on foreign resources. Gent is a favorable area for the steel industry and investing here will reduce our country's foreign dependence."
BEL_expand_naval_ports:0 "Expand Naval Ports"
BEL_expand_naval_ports_desc:0 "We need to modernize and expand our ports so that we can better trade with our colonies and allies. This will increase our trade volume and make it easier for us to send troops to our colonies."
BEL_invite_the_netherlands_to_the_customs_union:0 "Invite the Netherlands to Customs Union"
BEL_invite_the_netherlands_to_the_customs_union_desc:0 "We have had a customs union agreement with Luxembourg for a long time and so far it has been very beneficial for our countries. By inviting the Netherlands to this agreement, we can provide better support to each other."
BEL_agricultural_reform:0 "Agricultural Reform"
BEL_agricultural_reform_desc:0 "Our farmers have been particularly hard-hit by the effects of the depression. We must ensure that the people who produce our food are not driven out of business by an unchecked market."
BEL_planned_economy:0 "Planned Economy"
BEL_planned_economy_desc:0 "If we plan our economy forward, our development will be better and more effective. So we should work on specific annual plans and try to implement the ones that make sense."
BEL_invest_in_congo:0 "Invest in Congo"
BEL_invest_in_congo_desc:0 "To make better use of Congo's natural resources, we need to invest in them and help them develop. Their development means they can help us better, so it's important."
BEL_economic_reform:0 "Economic Reform"
BEL_economic_reform_desc:0 "Our bad decisions led to the collapse of our economy. We need to turn back from these mistakes and get our economy back on track quickly, otherwise things could get much worse."
BEL_invest_arms_production:0 "Invest Arms Production"
BEL_invest_arms_production_desc:0 "Our economy needs to be fully focused on war efforts. We can deal with the repercussions later down the line."
BEL_wartime_production:0 "Wartime Production"
BEL_wartime_production_desc:0 "We have a strong industry, but not all of it is well adapted for production of war materials. Finding efficient processes to facilitate this change will be key to utilizing our resources."
BEL_k_w_line:0 "K-W Line"
BEL_k_w_line_desc:0 "The geography of our country is not suitable for modern tanks and airplanes. if we lure the enemy into our country we can stop them with our forested terrain and reinforced defense lines."
BEL_eben_emael:0 "Ében-Émael Line"
BEL_eben_emael_desc:0 "One of our country's longest border neighbors is the Netherlands. If we want to stop any attack from the Dutch border, we need to strengthen its defenses."
BEL_invest_in_the_oil_industry:0 "Invest in the Oil Industry"
BEL_invest_in_the_oil_industry_desc:0 "We import most of our oil needs. This is a huge burden on our economy. We should increase our oil investments and try to produce our own oil."
BEL_support_education:0 "Support Education"
BEL_support_education_desc:0 "No matter how much industry, army, etc. a country has, unless its people are educated, its power is useless. We must popularize education in our country."
BEL_nuclear_research:0 "Nuclear Research"
BEL_nuclear_research_desc:0 "Scientists cannot keep their mouths shut about the new world that is bound to land upon us when the splitting of the atom is finally weaponized. Why should we be kept from this technological miracle that could bring and end to the war in one fell swoop."
BEL_build_first_nuclear_power_plant:0 "Build First Nuclear Power Plant"
BEL_build_first_nuclear_power_plant_desc:0 "We have to build our first nuclear power plant very carefully to avoid any problems. When the construction of this power plant is completed, it will make a great contribution to our country and our economy and will meet the majority of our electricity needs."
BEL_rocketry:0 "Rocketry"
BEL_rocketry_desc:0 "Rockets are the future. We shall take advantage of them as quickly as possible."

#Army
BEL_armed_forces:0 "Бельгийские Вооруженные Силы"
BEL_armed_forces_desc:0 "У нас небольшая армия из-за численности населения нашей страны, но сейчас век качества, а не количества, и если мы сможем адаптировать нашу армию к любой ситуации, мы сможем иметь достаточно сильную армию, чтобы остановить миллионные армии."
BEL_normal_mobilization:0 "Нормальная мобилизация"
BEL_normal_mobilization_desc:0 "Мобилизационный план Эдуарда ван ден Бергена был огромным и дорогостоящим. Нам было бы очень трудно включить эти огромные военные расходы в нашу экономику, которая еще не оправилась от последствий Великой депрессии. Поэтому мы должны продолжать делать то, что делали до сих пор, и проводить мобилизацию в обычном режиме."
BEL_rapid_mobilization:0 "Быстрая мобилизация"
BEL_rapid_mobilization_desc:0 "Германия снова что-то замышляет. Эдуард ван ден Берген, должно быть, тоже это заметил, потому что он подготовил для нас очень хороший мобилизационный план, чтобы мы были готовы противостоять немцам. Мы знаем, что экономическое бремя будет тяжелым, но оно не будет хуже, чем разрушение нашей страны во время другой войны."
BEL_equipment_modernization:0 "Модернизация оборудования"
BEL_equipment_modernization_desc:0 "Недавние инвестиции в военное дело заставили людей с гордостью взглянуть на нашу военную историю, и теперь молодые трудоспособные мужчины устремляются в волонтерские центры."
BEL_expand_support_companies:0 "Расширенная поддержка компаний"
BEL_expand_support_companies_desc:0 "В Первую мировую войну наши солдаты умирали в грязи и лужах крови. Чтобы это не повторилось, мы должны обеспечить наших солдат необходимыми полевыми госпиталями, командами логистики и т. д."
BEL_order_new_cannons:0 "Заказать новые пушки"
BEL_order_new_cannons_desc:0 "Наша страна слаба населением, а высокая огневая мощь означает низкие потери. Если мы не можем победить врага численностью, то мы победим его фугасными снарядами."
BEL_artillery_modernization:0 "Модернизация артиллерии"
BEL_artillery_modernization_desc:0 "Пехота не может действовать без должной артиллерийской поддержки. Обеспечение современными высококачественными орудиями значительно повысит эффективность наших войск."
BEL_invest_anti_tank_tech:0 "Инвестиции в ПТО"
BEL_invest_anti_tank_tech_desc:0 "Наступил век танков, и нашей пехоте требуются современные средства защиты от этих стальных бегемотов."
BEL_invest_aa_tech:0 "Инвестиции в ПВО"
BEL_invest_aa_tech_desc:0 "Если мы недостаточно сильны, чтобы производить флот качественных самолетов, мы должны хотя бы не давать вражеским самолетам летать над нами."
BEL_solve_language_problem_in_army:0 "Решить языковую проблему в армии"
BEL_solve_language_problem_in_army_desc:0 "Если мы не решим языковую проблему в армии как можно скорее, это может привести к большим проблемам в будущем, и тогда будет уже слишком поздно."
BEL_focus_on_armor:0 "Сосредоточиться на бронетехнике"
BEL_focus_on_armor_desc:0 "Наши танки устарели. Мы должны сосредоточиться на разработке новых моделей, чтобы противостоять военной эволюции нашего времени."
BEL_alternate_designs:0 "Альтернативные конструкции"
BEL_alternate_designs_desc:0 "Обычные танки в нашей географии малопригодны, поэтому необходимо производить бронетехнику в разных исполнениях и для разных целей."
BEL_armored_cars:0 "Бронированные машины"
BEL_armored_cars_desc:0 "Бронированные машины - это важный следующий шаг в новом мире мобильных войн."
BEL_a_modern_army:0 "Современная армия"
BEL_a_modern_army_desc:0 "Наша армия сейчас сильна и модернизирована. У нее нет недостатков, и она достаточно хороша, чтобы конкурировать с мировыми гигантами."
BEL_national_defense_institute:0 "Институт национальной обороны"
BEL_national_defense_institute_desc:0 "Технологии - это все. Создание института по исследованию оборонных технологий позволит нам изучать новые технологии. Мы должны быть уверены, что всегда будем опережать наших врагов и не отставать в технологиях."
BEL_expand_the_aircraft_industry:0 "Расширение авиационной промышленности"
BEL_expand_the_aircraft_industry_desc:0 "В грядущих войнах нашим ВВС придется защищать небо от врагов, оснащенных самым современным оборудованием. Мы должны позаботиться о том, чтобы у них были не только сопоставимые самолеты, но и их достаточное количество."
BEL_construct_new_air_bases:0 "Построить новые авиабазы"
BEL_construct_new_air_bases_desc:0 "Жизненно важно, чтобы наши военно-воздушные силы были в состоянии покрыть каждый дюйм [ROOT.GetAdjective] территории."
BEL_protecting_our_skies:0 "Защита нашего неба"
BEL_protecting_our_skies_desc:0 "У нас никогда не было возможности одновременно защищать наше небо и бомбить наших врагов. Если ситуация сводится к тому, хотим ли мы нанести больше ударов по нашим врагам или спасти больше наших соотечественников от их атак, то мы всегда будем выбирать спасение наших соотечественников."
BEL_patrol_the_seas:0 "Патрулирование морей"
BEL_patrol_the_seas_desc:0 "Наш океан - естественный барьер от вторжений, и мы должны заботиться о нем."
BEL_expand_our_airforce:0 "Расширить наши военно-воздушные силы"
BEL_expand_our_airforce_desc:0 "Мир изменился, и в небе открылся новый фронт. Мы должны производить новые самолеты для наших солдат, которые будут сражаться на этом фронте."
BEL_open_new_airbases:0 "Открыть новые авиабазы"
BEL_open_new_airbases_desc:0 "Какими бы высококачественными ни были наши самолеты, они бесполезны, если их некуда посадить."
BEL_develop_ship_building_tech:0 "Развивать судостроение"
BEL_develop_ship_building_tech_desc:0 "Военно-морской флот чрезвычайно важен для защиты страны. Строительство новых кораблей позволит нам защитить наши колонии и ресурсы."
BEL_expansion_of_dockyards:0 "Расширить верфи"
BEL_expansion_of_dockyards_desc:0 "Если мы хотим строить новые корабли и защищать наши колонии, нам нужно сначала построить верфи, где будут строиться корабли."
BEL_study_foreign_naval_technics:0 "Изучить зарубежную военно-морскую технику"
BEL_study_foreign_naval_technics_desc:0 "Поскольку Бельгия сильно отстает от своих соседей в морском деле, если мы будем обучать наших молодых моряков в зарубежных странах, мы сможем стать новыми хозяевами морей."
BEL_coastal_defense:0 "Береговая оборона"
BEL_coastal_defense_desc:0 "С нашими ограниченными ресурсами мы можем стремиться только к тому, чтобы обеспечить безопасность наших берегов. Все усилия должны быть направлены на достижение этой цели."
BEL_modern_destroyers:0 "Современные Эсминцы"
BEL_modern_destroyers_desc:0 "Эсминцы - основа любого военно-морского флота, и наш не является исключением. Наш военно-морской костяк должен быть приведен в соответствие с современными стандартами."
BEL_expand_submarine_fleet:0 "Расширение подводного флота"
BEL_expand_submarine_fleet_desc:0 "Мы должны сосредоточить наши подводные флоты на силах, которые смогут уморить наших врагов голодом, уничтожая их конвои."
BEL_produce_more_submarines:0 "Производить больше подводных лодок"
BEL_produce_more_submarines_desc:0 "С имеющимися в нашем распоряжении ресурсами невозможно создать монстров, которые будут стрелять во врага над морем, но мы можем создать волков, которые будут бесшумно охотиться на наших врагов под водой."
BEL_mine_warfare:0 "Минная война"
BEL_mine_warfare_desc:0 "Пытаться защитить все наше побережье с помощью кораблей нерентабельно. Установив минные поля в стратегически важных местах, мы сможем сдержать или хотя бы повредить любой вражеский флот, пытающийся приблизиться к нашим берегам."
BEL_a_new_armada:0 "Новая армада"
BEL_a_new_armada_desc:0 "Благодаря всем нашим последним разработкам, военно-морским расходам, расширению верфей и модернизации кораблей, мы произвели революцию в Армаде Бельгии, превратив ее в серьезную военно-морскую державу в Европе."
BEL_marine_corps:0 "Корпус морской пехоты"
BEL_marine_corps_desc:0 "Для нашей армии было бы крайне полезно создать специальное подразделение, обученное морским операциям и высадке десанта."