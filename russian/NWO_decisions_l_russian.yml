l_russian:
 NWO_AI_Workaround:0 "Обходное решение для ИИ" 
 NWO_AI_Workaround_desc:0 "Это средство обхода для ИИ, чтобы выбрать законы о рабочей силе. Если вы видите это, значит, что-то серьезно не так!"
 offensive_espionage_decisions:0 "Шпионаж с целью нападения"
 defensive_espionage_decisions:0 "Оборонительный шпионаж"
 infiltrate_target_nation:1 "Проникнуть [From.GetName]."
 infiltrate_target_nation_desc:1 "Мы начали изучать возможность проникновения в [From.GetName] чтобы сорвать их военный потенциал."
 NWO_can_change_laws:0 "Изменить законы о прессе можно только с помощью решений"
 NWO_press_decisions:0 "Решения прессы"
 NWO_encourage_free_thought_democratic:0 "Поощрять свободомыслие"
 NWO_encourage_free_thought_democratic_desc:0 "Мы можем не соглашаться со взглядами всех наших людей, но многие из них поддерживают хорошие идеи. Мы должны поощрять их за участие в национальных дискуссиях."
 NWO_adopt_free_press:0 "Разрешить свободную прессу"
 NWO_adopt_free_press_desc:0 "Свобода прессы - священный институт во многих демократических странах. Даже в тяжелых условиях мы не можем отказаться от своих моральных принципов."
 NWO_adopt_censored_press:0 "Утвердить цензуру в прессе"
 NWO_adopt_censored_press_desc:0 "Государство знает все, что люди хотят услышать, зачем доверять это кому-то еще?"
 NWO_man_the_assembly_line:0 "Взять производство под контроль"
 NWO_man_the_assembly_line_desc:0 "Наши армии постоянно нуждаются в припасах. Если люди знают о бедственном положении наших солдат, они будут делать все возможное, чтобы поддержать их."
 NWO_adopt_productive_press:0 "Разрешить продуктивную прессу"
 NWO_adopt_productive_press_desc:0 "Продуктивный народ - счастливый народ! Это также делает счастливым [Root.GetLeader]. А [Root.GetLeader] любит быть счастливым."
 NWO_message_the_resistance:0 "Сообщение о сопротивлении"
 NWO_message_the_resistance_desc:0 "Хотя мы были вынуждены капитулировать перед лицом наших врагов, наш народ сохраняет железную волю и преданность. Нашему правительству удалось наладить связь с различными ячейками сопротивления на оккупированных территориях, и с помощью нашего руководства и снабжения они могут нанести большой урон."
 NWO_adopt_resistance_press:0 "Разрешить прессу сопротивления"
 NWO_adopt_resistance_press_desc:0 "Если мы должны сдаться, то простое удержание территории уничтожит наших врагов."
 NWO_training_initiative:0 "Запустить программу обучения"
 NWO_training_initiative_desc:0 "Поскольку новобранцы записываются в армию по всей стране, мы должны приложить больше усилий, чтобы быстро доставить их на поле боя."
 NWO_adopt_mobilization_press:0 "Резрешить мобилизационную прессу"
 NWO_adopt_mobilization_press_desc:0 "Нам нужны ВЫ. А также ты. И ты. И ты тоже."
 NWO_propaganda_campaign:0 "Националистическая пропагандистская кампания"
 NWO_propaganda_campaign_desc:0 "Наши люди должны быть готовы сражаться за нашу страну."
 NWO_adopt_nationalism_press:0 "Резрешить националистическую прессу"
 NWO_adopt_nationalism_press_desc:0 "Наш образ жизни, наши убеждения и наши ценности превосходят все остальное."
 NWO_adopt_security_press:0 "Резрешить прессу безопасности"
 NWO_adopt_security_press_desc:0 "Свободные слова топят корабли."
 NWO_logistics_initiative:0 "Логистическая инициатива"
 NWO_logistics_initiative_desc:0 "В нашем стремлении распространить нашу славу по всему миру, наши линии поставок должны быть в порядке."
 NWO_adopt_aggressive_press:0 "Резрешить аггрессивную прессу"
 NWO_adopt_aggressive_press_desc:0 "Наши соседи слабы. Когда мы покажем эту слабость нашему народу, он будет ратовать за нашу экспансию."
 
 
 