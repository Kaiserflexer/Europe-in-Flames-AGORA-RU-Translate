l_russian:
  #Democratic Path
  SOV_solidify_the_provisional_government:0 "Укрепление Временного правительства"
  SOV_solidify_the_provisional_government_desc:0 "Только пригласив старых сторонников прежнего либерального режима, мы сможем обеспечить стабильность новорожденного российского государства. Если мы хотим обеспечить демократическую преданность нашего народа, важно подчеркнуть необходимость прогрессивных реформ!"
  SOV_hold_emergency_elections:0 "Провести чрезвычайные выборы"
  SOV_hold_emergency_elections_desc:0 "Во время русской революции 1917 года великие умы, такие как Александр Керенский и Павел Милюков, видели Россию не под коммунистической тиранией и не под железным кулаком царя, а полностью независимой республикой, где каждый имеет право голоса. После долгих лет конфликта настало время осуществить эту мечту!"
  SOV_agrarian_socialism:0 "Аграрный социализм"
  SOV_agrarian_socialism_desc:0 "Проведение социальных реформ в нашей отрасли - необходимый шаг на пути к достижению наших целей."
  SOV_funds_for_army:0 "Новые средства для армии"
  SOV_funds_for_army_desc:0 "После долгих лет постоянных войн и вторжений последнее, что могли бы себе представить наши люди, - это их продолжение. Тем не менее мы всегда должны быть готовы к таким тяжелым временам."
  SOV_invest_civilian_industry:0 "Инвестиции в гражданскую промышленность"
  SOV_invest_civilian_industry_desc:0 "Гражданская промышленность - это важная часть обеспечения того, чтобы наши люди не вернулись к страданиям прошлого, поэтому мы должны уделять этой части большое внимание."
  SOV_rebuild_the_russian_army:0 "Перестроить русскую армию"
  SOV_rebuild_the_russian_army_desc:0 "Российская армия была сильной и большой на протяжении многих лет, настало время учиться на ошибках прошлого и строить лучшую и более современную армию."
  SOV_the_new_russian_army:0 "Новая российская армия"
  SOV_the_new_russian_army_desc:0 "Армия сыграла огромную роль в освобождении нашей страны от коммунистов, но в то же время она исторически принесла в нашу страну большое количество насилия и тирании, и чтобы Россия была действительно свободной, ее нужно контролировать."
  SOV_adapted_but_not_embraced:0 "Адаптирован, но не принят"
  SOV_adapted_but_not_embraced_desc:0 "Хотя мы, безусловно, можем извлечь уроки из изменений, произведенных Советами, мы должны помнить об их предательстве Временного правительства в 1917 году. Если мы хотим построить в России функционирующее демократическое государство, элементы большевистского правления должны быть устранены."
  SOV_purge_religous_beurocracy:0 "Чистка религиозной бюрократии"
  SOV_purge_religous_beurocracy_desc:0 "Хотя православная церковь не должна быть полностью упразднена, необходимо предпринять шаги по ограничению ее влияния."
  SOV_reconvene_the_duma:0 "Вновь созвать Думу"
  SOV_reconvene_the_duma_desc:0 "Восстановление Думы - важный шаг в укреплении демократии и в обеспечении того, чтобы мы не вернулись под контроль бесполезных идеологий вроде коммунизма."
  SOV_hero_of_the_1917:0 "Герой 1917 года"
  SOV_hero_of_the_1917_desc:0 "То, что сделал Керенский в 1917 году, нельзя игнорировать. Поэтому его место всегда будет для нас другим."
  SOV_new_union_treaty:0 "Новый союзный договор"
  SOV_new_union_treaty_desc:0 "Теперь, когда наша новая великая республика укрепилась у себя дома, настало время взглянуть на остальные территории и другие республики, чтобы вновь наладить отношения друг с другом, мы подпишем новый союзный договор, чтобы продолжить наше сосуществование под властью одного государства. Однако некоторым такой поворот событий может показаться предательством."
  SOV_russian_revanchism:0 "Русский реваншизм"
  SOV_russian_revanchism_desc:0 "Немногие народы потеряли так много за столь короткое время. Если есть хоть какая-то справедливость, мы ее восстановим, так или иначе."
  SOV_ultimatum_to_persia:0 "Ультиматум Персии"
  SOV_ultimatum_to_persia_desc:0 "Пришло время избавиться от персов раз и навсегда."
  SOV_returning_asia:0 "Назад в Азию"
  SOV_returning_asia_desc:0 "Мы должны подтвердить свое доминирование в Азии и еще раз напомнить нашим врагам, что мы там есть."
  SOV_watashi_revenge:0 "Отомстить Японии"
  SOV_watashi_revenge_desc:0 "В прошлом Япония нанесла нам тяжелое поражение. Мы не можем продолжать жить с этим унизительным поражением, мы должны отомстить за него!"
  SOV_join_allies:0 "Присоединиться к Союзникам"
  SOV_join_allies_desc:0 "Присоединение к союзникам - очень хороший вариант для нас, чтобы остановить немецкую военную машину."
  SOV_guardian_of_orthodoxy:0 "Хранитель Православия"
  SOV_guardian_of_orthodoxy_desc:0 "Как самое большое и могущественное православное государство на земле, мы обязаны защищать эту религию и ее последователей."
  SOV_western_armenia:0 "Отвоевать Западную Армению"
  SOV_western_armenia_desc:0 "Мы вернем Западную Армению в том виде, в котором она была раньше, кровью или соглашением!"
  SOV_warm_seas:0 "Операция "Теплые моря""
  SOV_warm_seas_desc:0 "Поскольку большая часть наших земель находится в засушливых и холодных регионах, нас мучают проблемы. Мы должны каким-то образом найти способ добраться до теплых морей."
  SOV_dissolve_the_treaty_agreement:0 "Расторгнуть союзное соглашение"
  SOV_dissolve_the_treaty_agreement_desc:0 "Годы конфликтов с нашими соотечественниками в составе Российской империи, а теперь и Советского Союза, все больше убеждают в том, что Союз не устоит, учитывая, что большинство этих территорий были присоединены к нему во многом без воли народа. Чтобы сохранить мир и процветание для всех нас, мы должны предпринять шаги для полной независимости наших республик."
  SOV_industry_for_the_west:0 "Промышленность на западе страны"
  SOV_industry_for_the_west_desc:0 "Индустриализация западной части страны - важнейший шаг к тому, чтобы превратить ее в стену против наших врагов."
  SOV_industry_for_the_caucasus:0 "Промышленность на Кавказе"
  SOV_industry_for_the_caucasus_desc:0 "Индустриализация и вооружение территории Кавказа приведут к тому, что враги, идущие к нам со стороны гор, сначала будут иметь дело с нашими союзниками."
  SOV_industry_for_the_central_asia:0 "Промышленность в Центральной Азии"
  SOV_industry_for_the_central_asia_desc:0 "Мы должны инвестировать сюда и напоминать жителям азиатского региона, почему они должны полагаться на нас, чтобы не допустить нищеты и голода."
  SOV_return_russian_industries:0 "Возвращение российской промышленности"
  SOV_return_russian_industries_desc:0 "Мы много инвестировали в наши республики, и теперь, когда они выбирают свой собственный путь, настало время вернуть эти инвестиции домой."
  SOV_move_towards_isolationism:0 "Движение к изоляционизму"
  SOV_move_towards_isolationism_desc:0 "Годы конфликта научили нас, что ни одна война не стоит той цены, которую она платит за наших людей, и мы будем стремиться к тому, чтобы никогда больше не втягивать российский народ в бессмысленную войну."
  SOV_the_free_russian_people:0 "ОДКБ"
  SOV_the_free_russian_people_desc:0 "Россия всегда имела сферу влияния за пределами Великобритании и Франции. Теперь, когда мы наконец избавились от своего тиранического прошлого, мы можем стать союзниками наших соседей, а не доминировать над ними."
  #Prov Gov.
  SOV_civil_war_factory_1:0 "Залечить раны, нанесенные гражданской войной"
  SOV_civil_war_factory_1_desc:0 ""
  SOV_civil_war_factory_2:0 "Открыть новые фабрики"
  SOV_civil_war_factory_2_desc:0 ""
  SOV_civil_war_factory_3:0 "Дать дорогу военной промышленности"
  SOV_civil_war_factory_3_desc:0 ""
  SOV_ally_cossac:0 "Союз с казаками"
  SOV_ally_cossac_desc:0 "Донские казаки занимают важное место в нашей армии. Мы должны их реинтегрировать в нашу армию. Бойся нас, Наполеон!"
  #Tsar/Soviet/POL
  SOV_white_army_black_baron:0 "Белая армия Черный барон!"
  SOV_white_army_black_baron_desc:0 "Белая армия снова с нами со всеми ее привилегиями. Больше не нужно никого бояться. Пришло время мстить!"
  SOV_imperial_army:0 "Возрождение имперской армии"
  SOV_imperial_army_desc:0 "Чтобы Россия была сильной, мы должны восстановить нашу армию. Больше побед! Пройдите по ссылке"
  SOV_putilov_factory:0 "Переименовать Путиловский завод"
  SOV_putilov_factory_desc:0 "Путилов наш. Теперь, когда мы изгнали большевиков из страны, мы можем снова запустить наш завод. С новым именем"
  SOV_retake_alaska:0 "Отвоевать старые земли"
  SOV_retake_alaska_desc:0 "Мы должны вновь захватить Аляску, чтобы вернуть славу нашей бывшей империи"
  SOV_retake_tsargrad:0 "Захватить Царьград"
  SOV_retake_tsargrad_desc:0 "Уничтожьте турок, и мы должны отправиться к теплым морям. Идите и возьмите Царьград. Марш!"
  SOV_fallen_empire:0 "Восстановить павшую империю"
  SOV_fallen_empire_desc:0 "Пришло время собрать осколки нашей разрушенной империи, которые от нас оторвали. Никто не сможет отнять у нас эту землю. Вперед."
  SOV_warsaw_pact:0 "Основать Варшавский Пакт
  SOV_warsaw_pact_desc:0 "Наша сфера влияния простирается вглубь Европы. Чтобы обеспечить безопасность недавно созданных коммунистических режимов в наших странах-клиентах, мы будем применять сильное и прямое управление из Москвы, одновременно открывая им глаза на ужасающее угнетение трудящихся западными державами."
  SOV_fallen_empire_tt:0 "Будут получены претензии на законные земели бывшей Царской России§!"
  SOV_okhrana:0 "Охрана"
  SOV_okhrana_desc:0 "Охрана была очень важным отделом для нас, и нам будет очень полезно вернуть ее на прежнее место."
  SOV_immortal_leader:0 "Воскрешение из мертвых"
  SOV_immortal_leader_desc:0 "Говорили, что Николай умер, но теперь он вернулся и очень зол!"
  SOV_united_and_indivible:0 "Единый и неделимый"
  SOV_united_and_indivible_desc:0 "Если мы будем держаться вместе и научимся жить как единое целое, никто не сможет нас победить."
  SOV_re_enact_stolypin_reforms:0 "Возобновление столыпинских реформ"
  SOV_re_enact_stolypin_reforms_desc:0 "Возвращение столыпинских реформ, возможно, не было логичной идеей, но это был метод, который работал."
  SOV_lessons_of_ww1:0 "Уроки Первой мировой войны"
  SOV_lessons_of_ww1_desc:0 "Чтобы не столкнуться с проблемами, которые случились с нами в Первой мировой войне, мы должны проанализировать их и не повторять своих ошибок."
  SOV_prioritize_civilian_economy:0 "Приоритет гражданской экономики"
  SOV_prioritize_civilian_economy_desc:0 "Мы должны придать большое значение гражданской промышленности и сделать так, чтобы наш народ жил в достатке. Ведь одной из причин большевистского восстания был наш народ."
  SOV_prioritize_army_and_navy:0 "Приоритет армии и флота"
  SOV_prioritize_army_and_navy_desc:0 "Мы должны победить другие сверхдержавы в этих вопросах, отдавая приоритет армии и флоту. Иначе может быть слишком поздно для всего."
  SOV_investigate_german_land_doctrine:0 "Исследовать немецкую земельную доктрину"
  SOV_investigate_german_land_doctrine_desc:0 "Новая немецкая военная доктрина доказала свою эффективность и работает. Давайте изучим ее и применим для себя."
  SOV_revenge_of_tsushima_battle:0 "Месть Цусимы"
  SOV_revenge_of_tsushima_battle_desc:0 "Цусимская война была для нас очень унизительной и дискредитирующей. Мы должны быть готовы к ней еще больше, чем раньше, и похоронить Японию в этом море."
  SOV_go_after_germany:0 "Взяться за Германию"
  SOV_go_after_germany_desc:0 "Мы должны преследовать немцев и отомстить им за Первую мировую войну."
  SOV_execute_german_royal_family:0 "Казнить немецкую королевскую семью"
  SOV_execute_german_royal_family_desc:0 ""
  SOV_secure_the_baltics_and_finland:0 "Защитить Прибалтику и Финляндию"
  SOV_secure_the_baltics_and_finland_desc:0 "Балтийский регион и Финляндия долгое время были неотъемлемой частью России. Они отделились в момент национальной слабости и должны быть восстановлены как можно скорее."
  POL_proclaim_slavic_unity2:0 "Провозгласить славянское единство"
  POL_proclaim_slavic_unity2_desc:0 "Имея под своим контролем всю славянскую и часть немецкой территории, мы можем добиться того, чего не добивался до нас ни один царь. С согласия и одобрения славян, немцев и поляков мы можем провозгласить объединение славянских народов."
  SOV_nkvd_on_action:0 "НКВД в действии"
  SOV_nkvd_on_action_desc:0 "НКВД работает, потому что в нашей стране слишком много ненависти. Мы очищаем ее."
  SOV_arrived_in_poland:0 "Руководство НКВД в Польше"
  SOV_arrived_in_poland_desc:0 "Мы должны найти и уничтожить предателей в Катыни. Ни у кого не должно быть подозрений. Дежурный начальник НКВД!"
  SOV_arrived_in_baltic:0 "Руководство НКВД в Прибалтике"
  SOV_arrived_in_baltic_desc:0 "Мы должны сделать то же самое в Прибалтике, что и в Польше. Никаких шансов!"
  SOV_NKVD_moral_army:0 "Контрольно Заградительные Отряды"
  SOV_NKVD_moral_army_desc:0 "Участились случаи дезертирства и ухода с фронта. Пришло время положить этому конец."
  SOV_NKVD_construction_army:0 "Строй бат. НКВД"
  SOV_NKVD_construction_army_desc:0 "Пора заставить мужчин на оккупированных территориях работать. Они будут работать на строительстве и служить в Красной Армии."
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  