 #Characters
 COG_Pierre_Ryckmans:0 "Pierre Ryckmans"
 COG_Pierre_Ryckmans_desc:0 "Ryckmans was born in Antwerp in Flanders, Belgium, as the sixth child of Alphonse Ryckmans. His father Alphonse was a prominent member of the Catholic Party, a senator in the Belgian Senate, and a city councillor. Ryckmans began his career in the colonial service in 1915 and also spent time in the Belgian mandate of Rwanda-Urundi. He was in charge of German East Africa, captured during the Great War. Since the 1929 Depression, the Congolese economy had continued to shrink steadily. Arriving in 1934 and on good terms with Paul Van Zeeland, a Catholic Party member, he quickly began to develop the Congo."
