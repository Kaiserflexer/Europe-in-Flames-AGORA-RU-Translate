 COG_leopold_iii_idea:0 "Leopold III"
 COG_leopold_iii_idea_desc:0 "Leopold III, king of the Congo and Belgium, despite his formal titles and ceremonial duties, Leopold's role as king was largely symbolic, serving to uphold the prestige and legitimacy of the monarchy rather than exerting substantive authority over governance and decision-making. In practice, real power lay in the hands of the colonial administrators, military officials, and political elites who governed Congo on behalf of Belgium."
