 COG_harsh_reform_and_labour_problems:0 "Harsh Reforms and Labour Problems"
 COG_harsh_reform_and_labour_problems_desc:0 "The colonial administration began to implement drastic reforms and new policies to deal with labor problems. During this period, drastic changes aimed at changing the economic structure of the Congo were introduced.\nThe colonial authorities aimed to increase Congo's economic potential by making radical changes in key sectors such as agriculture and mining. However, these reforms often made the living conditions of the local population more difficult and caused social unrest."
