l_english:
 COG_TOUR_DESC_TT_GG:0 "Pierre's child wants to go for a tour because of the comic strip Tintin in the Congo. Pierre is happy to take him around, of course, but because of the unrest that has been brewing since World War I, many tribes, especially the Kitawalas, have turned against Belgian rule. Pierre wants to show that he is not like his predecessors, and he can do this by creating good attractions in the places he visits. But one has to be careful. Because at any moment an assassin could carry out his plan against Pierre. So we need to balance the level of danger and security."
