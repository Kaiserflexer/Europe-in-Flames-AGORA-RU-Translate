 unit_limit_label:0 "§HMaximum Supported Divisions§!\nDivisions: [?max_divisions|H0]\n\nBase Value: [?base_units|G1]\n   - From Core Population: [?core_base|G1][unit_limit_noncore_population][unit_limit_subject_population_bonus]\n   - From Owned States: [?num_owned_states|G0][unit_limit_subject_state_bonus]\n\nFactory Count Multiplier: [?industry_factor_uncapped|H%][unit_limit_modifier_was_capped][unit_limit_modified_by][unit_limit_faction_leader][unit_limit_economy_law]\n\nDefault: [?global.base_unit_limit_bonus|G=0][unit_limit_bonus_used]"
 unit_limit_desc:0 "Every country only has the ability to support a certain number of individual military divisions before their economy and infrastructure struggle to maintain them.\n\nThe maximum number of supported units is based on the country's §Hpopulation§! and §Hnumber of owned states§!, and is then multiplied by a ratio of this value to the §Hnumber of factories§! in the states.\n\nIn §Hcivil wars§!, the base values are calculated from the sum of all states owned by all participants.[above_unit_limit_desc]"
 civil_war_bonus:0 "Civil War Bonus : §G%100§!"

 unit_limit_desc_fake_intel:0 "(§HFake Intel Divisions§! do not count towards the division limit)"

 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RWe have currently exceeded our capacity, and the only way to alleviate the stress on our country will be to remove some of our divisions.§!\n\n$MODIFIER_ARMY_ORG_FACTOR$: [?mobilisation_penalty_var|+=%1]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?mobilisation_penalty_var_positive|=%H1]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?mobilisation_penalty_var|+=%]\n$MODIFIER_TRAINING_TIME_ARMY_FACTOR$: [?mobilisation_penalty_var_positive|-=%]\n$MODIFIER_LAND_REINFORCE_RATE$: [?mobilisation_penalty_var|+=%1]"

