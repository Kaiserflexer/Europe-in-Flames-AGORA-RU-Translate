 CHI_land_reforms:0 "Land Reforms"
 CHI_land_reforms_desc:0 "The tax reform of the colonial administration has severely limited the power and agricultural potential of our lands. The new regime shall learn from past mistakes by reforming the taxation system and actualizing the country's cadastral map."

