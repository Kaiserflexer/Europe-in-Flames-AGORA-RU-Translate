 kmt.32.t:0 "Кампания "Сто цветов" началась"
 kmt.32.d:0 "Кампания "Сто цветов" началась. Осталось дождаться, когда правые свиньи покажут себя."
 kmt.32.a:0 "Пусть расцветают сто цветов, чтобы мы могли их сорвать"
 
 kmt.33.t:0 "Ход кампании"
 kmt.33.d:0 "Кампания ведется всего несколько месяцев, а некоторые капиталистические грызуны уже критикуют правительство. Мы можем продолжать эту кампанию и выманить еще больше реакционных свиней из их логовищ, но их взгляды могут ослабить веру народа в коммунизм."
 kmt.33.a:0 "Мы арестуем этих правых свиней прямо сейчас"
 kmt.33.b:0 "Мы должны выманить больше таких свиней"
 
 kmt.34.t:0 "Больше критики от народа"
 kmt.34.d:0 "Чем дольше продолжается кампания, тем больше критики получает правительство. Это будет только ухудшаться, если мы не выпустим кнут в ближайшее время."
 kmt.34.a:0 "Мы бросим диссидентствующих подонков в тюрьму"
 kmt.34.b:0 "Мы должны быть терпеливыми"
 KMT_baihua_stage_2_tt:0 "Все больше правых пополняют ряды критиков"

 kmt.35.t:0 "Критика становится более радикальной"
 kmt.35.d:0 "Сначала критика была мягкой. Но со временем слышны все более экстремальные голоса; голоса, призывающие к действию. Если мы не примем меры в ближайшее время, мы можем получить контрреволюцию на руки."
 kmt.35.a:0 "Мы сделаем так, чтобы они больше никогда ничего не говорили"
 kmt.35.b:0 "Они всего лишь лакеи настоящих реакционеров. Мы должны ждать, когда лидеры реакции покажут свое лицо"
 KMT_baihua_stage_3_tt:0 "Критика становится все более экстремальной"
 
 kmt.36.t:0 "Призывы к восстанию"
 kmt.36.d:0 "Пока мы отпускаем радикальные комментарии, некоторые глупцы призывают к немедленному свержению народного правительства. Некоторые сотрудники начинают опасаться за свою жизнь. Должны ли мы прекратить кампанию сейчас?"
 kmt.36.a:0 "Теперь им негде будет спрятаться"
 kmt.36.b:0 "Мы почти настигли всех этих ублюдков, еще несколько недель, и мы сможем отрубить им головы одним ударом!"
 KMT_baihua_stage_4_tt:0 "Люди начинают терять веру в коммунизм"
 
 kmt.37.t:0 "На грани краха"
 kmt.37.d:0 "Уровень и количество словесных атак на правительство стали невыносимыми. Чтобы уберечь рабоче-крестьянскую революцию, мы должны немедленно арестовать всех смутьянов!"
 kmt.37.a:0 "Ради партии мы должны покончить с любой оппозицией. И навсегда"
 baihua_end_now:0 "Кампания закончится сейчас.\n"
 
 kmt.39.t:0 "Великий скачок вперед начинается"
 kmt.39.d:0 "Великий скачок вперед начался. Скоро мы достигнем полного и научного коммунизма!"
 kmt.39.a:0 "Мы превзойдем западный мир!"
 
 kmt.40.t:0 "Построены дворовые печи"
 kmt.40.d:0 "Некоторые люди построили свои собственные печи на заднем дворе без вмешательства правительства. Это действительно признак единства нашей нации."
 kmt.40.a:0 "С таким прогрессом мы быстро превзойдем западный мир!"
 
 kmt.43.t:0 "Голод"
 kmt.43.d:0 "Голод охватил некоторые наши провинции из-за того, что крестьяне скармливают сельскохозяйственные инструменты в печах. Никто не может собирать урожай без соответствующего оборудования. Собранный урожай отправляется за границу, чтобы оплатить промышленное оборудование."
 kmt.43.a:0 "Но в отчетах говорится, что урожаи выросли на 400%..."
 
 kmt.46.t:0 "Великий скачок вперед приземлился задом наперед"
 kmt.46.d:0 "После партийного съезда председатель Мао с крайним сожалением решил положить конец Великому скачку. Тела умерших от голода крестьян и куски чугуна устилают сельскую местность. Оказалось, что на своем подворье нельзя делать сталь."
 kmt.46.a:0 "Великий скачок дал Китаю урожай голода, а не прогресса"
 
 kmt.47.t:0 "Мао посетил местную коммуну"
 kmt.47.d:0 "Председатель Мао был чрезвычайно доволен, увидев самоотверженность крестьян одной из коммун в Хэнани. В знак уважения к их пролетарскому духу он дал свое благословение таким коммунам по всему Китаю."
 kmt.47.a:0 "Наши люди действительно преданы партии!"

 prc.126.t:0 "Мао берет на себя руководство"
 prc.126.d:0 "После долгого марша многие дивизии других наших военачальников были ослаблены боями. Армия самого Мао осталась относительно нетронутой. Более того, его недавние выступления в армии прояснили одну вещь. Теперь он - бесспорный лидер нашего дела!"
 prc.126.a:0 "Вперед, к лучшим дням"


