 ################  IDEAS  ###############################
 PRC_defeatism_1:0 "Пораженчество"
 PRC_defeatism_1_desc:0 "Некоторые наши товарищи считают, что если мы будем сражаться против японцев, то станем следующей Абиссинией. Такие мысли сильно ослабляют волю наших людей."

 PRC_underestimation:0 "Недооценивание Японии"
 PRC_underestimation_desc:0 "Некоторые наши товарищи слишком оптимистично смотрят на японцев. Они даже утверждают, что те никогда не доберутся до Шаньси. Такая самонадеянность серьезно повлияет на наши военные усилия."

 PRC_integrated_army:0 "Вооруженные силы"
 PRC_integrated_army_desc:0 "Коммунистическая Красная Армия согласилась войти в состав нашей армии, и с этой небольшой дополнительной поддержкой война может стать менее трудной."

 PRC_initiative_idea:0 "Инициатива в военное время"
 PRC_initiative_idea_desc:0 "Разоружение солдата - это результат того, что он теряет свободу действий, будучи вынужденным занять пассивную позицию. То же самое можно сказать и о поражении армии. По этой причине обе стороны в войне делают все возможное, чтобы завладеть инициативой и избежать пассивности."

 PRC_protracted_war_idea:0 "Затяжная война"
 PRC_protracted_war_idea_desc:0 "Мы должны задержать японцев как можно дольше. Чтобы выиграть время для получения международной помощи."

 PRC_devastating_long_march:0 "Опустошение от Долгого марша"
 PRC_devastating_long_march_desc:0 "После Долгого марша мы наконец-то обосновались в Шэньси. Однако зияющая рана, нанесенная им, до сих пор не зажила. Станет ли это нашим концом?"

 PRC_devastating_long_march_1:0 "Восстановление после Долгого марша"
 PRC_devastating_long_march_1_desc:0 "Сейчас мы возвращаемся на круги своя, последствия "Долгого марша" скоро будут сглажены."

 PRC_guerilla_warfare:0 "Партизанская война"
 PRC_guerilla_warfare_desc:0 "Мы и близко не можем называться "нацией" или "страной", наше движение - всего лишь разновидность партизанской войны против Гоминьдана. \n"

 PRC_lack_skilled_personnel:0 "Нехватка квалифицированного персонала"
 PRC_lack_skilled_personnel_desc:0 "Многие наши товарищи погибли во время Долгого марша, что привело к нехватке квалифицированных кадров в наших рядах. Поэтому нам будет сложно добиться каких-либо технологических улучшений."

