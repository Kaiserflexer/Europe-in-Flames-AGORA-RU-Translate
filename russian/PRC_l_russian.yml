 ####################### BOOKMARKS ################
 CHI_GATHERING_STORM_DESC:0 "Некогда самая могущественная страна на Земле, Китай был низложен почти столетием западного империализма и внутренних раздоров.\n\nЧан Кайши и Гоминьдан, центральное правительство Китая, теперь сталкиваются с угрозами как со стороны Японской империи, которая уже аннексировала огромную часть Китая, так и со стороны коммунистов Мао, которые сейчас затаились в холмах Шэньси. Окруженный со всех сторон, Чан готовит Китай к войне, подобной которой страна еще не видела."
 PRC_GATHERING_STORM_DESC:0 "Китайская коммунистическая партия находится на грани уничтожения. После неудачной революции коммунистические армии были разбиты КМТ на всех фронтах, коммунисты бежали со своих баз на юге Китая на новую базу в Шэньси. В результате этой катастрофы у партии появился новый лидер: Мао Цзэдун.\n\nМао принес с собой радикально новое видение коммунизма и новую стратегию выживания и экспансии. Возможно, коммунисты смогут объединиться со своими бывшими врагами против более серьезного противника..."
 PRC_BLITZKRIEG_DESC:0 "В хаосе есть возможность. Японское вторжение заставило КМТ, которая в 1936 году была невероятно близка к уничтожению КПК, теперь пойти на союз с коммунистами.\n\n Теперь коммунисты ждали в Шэньси, довольствуясь тем, что КМТ ведет большую часть боевых действий. Возможно, благодаря этой войне коммунисты смогут продвинуться вперед и захватить северные провинции Китая, давно потерянные японцами. Возможно, после окончания войны коммунисты смогут использовать промышленность Севера, чтобы продвинуться на юг и нанести сокрушительный удар по КМТ. Возможно..."
 CHI_BLITZKRIEG_DESC:0 "Японское вторжение было жестоким. Прорвав оборону вокруг Пекина и Шанхая, японцы ворвались в столицу Нанкин и совершили в ее стенах акты неописуемого ужаса. И все же, к изумлению всего мира, Китай продолжает сражаться.\n\nИз своей новой столицы в Чунцине Чанг возглавляет сопротивление Японии. В гористой местности китайские армии, сердца которых наполнены жаждой мести, бросаются на японские войска, полные решимости загнать дьяволов обратно в море. Если Китаю придется заплатить кровью за свою свободу, значит, так тому и быть."








 ####################### FOCUSES ########################
 PRC_recover_from_the_long_march:0 "Восстановление после Долгого марша"
 PRC_recover_from_the_long_march_desc:0 "Долгий марш обошелся нам очень дорого, мы должны начать восстанавливаться, пока Гоминьдан не использовал это как возможность!"

 PRC_anti_japanese_aim:0 "Антияпонская риторика"
 PRC_anti_japanese_aim_desc:0 "Японские захватчики у нашего порога, мы должны сосредоточиться на подготовке стратегии защиты от них."

 PRC_west_expedition:0 "Организовать Западную экспедицию"
 PRC_west_expedition_desc:0 "Если мы сможем открыть советским войскам путь для поставок, наша революция пройдет гораздо спокойнее. Однако на нашем пути стоит клика Ма, мы должны избавиться от нее."

 PRC_approach_the_front:0 "Приблизить фронт"
 PRC_approach_the_front_desc:0 "Мы должны проявить собственную инициативу, чтобы отразить японских захватчиков! Мы не можем полагаться только на военачальников и Гоминьдан."
 
 PRC_supply_line_from_sov:0 "Советские поставки"
 PRC_supply_line_from_sov_desc:0 "Теперь, когда маршрут открыт, советские поставки и подкрепления могут поступать гораздо легче."
 
 PRC_front_line_preparation:0 "Подготовка фронта"
 PRC_front_line_preparation_desc:0 "Мы должны подготовить наши передовые позиции, сделать наших солдат более организованными против японских империалистов."
 
 PRC_boost_the_morale:0 "Поднять боевой дух"
 PRC_boost_the_morale_desc:0 "Пораженцы в наших рядах, несомненно, вредны, мы должны попытаться отучить их от такого образа мыслей."
 
 PRC_prepare_for_war:0 "Готовиться к войне"
 PRC_prepare_for_war_desc:0 "Война с японцами, похоже, неизбежна, мы должны подготовиться!"

 PRC_the_united_front:0 "Объединенный фронт"
 PRC_the_united_front_desc:0 "Гоминьдан сейчас возглавляет Объединенный фронт, мы можем отправить наши войска, чтобы влиться в их ряды и обучить их тактике партизанской войны."

 PRC_initiative_in_war_time:0 "Наша собственная инициатива"
 PRC_initiative_in_war_time_desc:0 "Мы должны взять инициативу в свои руки, Гоминьдан обязательно уничтожит нас, если она будет у них после войны с японцами. Мы не должны давать им инструмент для нашего уничтожения!"
 
 PRC_protracted_war:0 "Затянувшаяся война"
 PRC_protracted_war_desc:0 "Мы должны задержать нашего врага настолько, насколько это возможно, и ждать, пока люди и страны присоединятся к нам в войне против японцев."
 
 PRC_root_out_defeatism:0 "Выкорчевать пораженчество"
 PRC_root_out_defeatism_desc:0 "Японцы потерпели неудачу в завоевании Китая, это лучшее доказательство, которое может ударить по лицу пораженцев."
 
 PRC_neccessary_flexibility:0 "Необходимая мобильность"
 PRC_neccessary_flexibility_desc:0 "Полагаться только на партизанскую войну нецелесообразно, наши войска должны быть готовы к штурму и отходу, когда это необходимо."
 
 PRC_war_of_attrition:0 "Война на истощение"
 PRC_war_of_attrition_desc:0 "У нас есть пространство и люди, чтобы вести длительную войну с японцами, мы можем сдерживать истощение, но японцы не могут. Мы используем это против них."
 
 PRC_swift_victory:0 "Доктрина быстрой победы"
 PRC_swift_victory_desc:0 "Хотя Мао настаивает на ведении затяжной войны, некоторые товарищи предлагают нам проявить больше инициативы и начать войну с японцами, нанеся им удар тогда, когда они меньше всего этого ожидают."
 
 PRC_partial_guerilla_operation:0 "Частичная партизанская операция"
 PRC_partial_guerilla_operation_desc:0 "Мао настаивал на том, что партизанская война необходима, мы же просто дадим ему формальный ответ."
 
 PRC_war_of_annihilation:0 "Война на уничтожение"
 PRC_war_of_annihilation_desc:0 "С инициативой в наших руках мы уничтожим японцев прежде, чем они успеют отреагировать!"
 
 PRC_political_mobilisation:0 "Политическая мобилизация"
 PRC_political_mobilisation_desc:0 "Мы должны призвать весь наш народ, как гражданских лиц, так и солдат, к борьбе с захватчиком."
 
 PRC_self_perservation:0 "Самосохранение"
 PRC_self_perservation_desc:0 "Если мы хотим иметь шанс победить в этой войне, наши солдаты должны знать, как сохранить свои силы и не идти на ненужные жертвы."
 
 PRC_prepare_for_decisive_battle:0 "Подготовиться к решающей битве"
 PRC_prepare_for_decisive_battle_desc:0 "Сохранив силы, мы можем подготовиться к решающим сражениям, которые одним ударом сломят японцев."
 
 PRC_the_goal_of_our_war:0 "Цель нашей войны"
 PRC_the_goal_of_our_war_desc:0 "Напоминание нашему народу о том, какова цель нашей нынешней войны, значительно поднимет наш национальный дух."
 
 PRC_military_civilian_corporation:0 "Военно-гражданское сотрудничество"
 PRC_military_civilian_corporation_desc:0 "Создание ополчения и привлечение гражданских лиц к помощи в материально-техническом обеспечении армии станет важным фактором в войне."
 
 PRC_debunk_the_underestimation:0 "Развенчать недооценку"
 PRC_debunk_the_underestimation_desc:0 "Мы должны показать нашим товарищам, что недооценка Японии совершенно неправильна и вредна для армии нашей страны."
 
 PRC_army_reform:0 "Реформа армии"
 PRC_army_reform_desc:0 "Наша нынешняя структура армии слишком рыхлая. Мы должны создать более четко структурированную."

 PRC_purge_dissident_element:0 "Чистка правых"
 PRC_purge_dissident_element_desc:0 "Некоторые считают, что правая мысль заразила разум некоторых наших товарищей, мы должны заставить их снова обратиться к "левым", иначе они будут отлучены от церкви..."

 PRC_found_our_nation:0 "Нашли нашу нацию"
 PRC_found_our_nation_desc:0 "Имея огромные территории под своим прямым контролем, мы можем провести собрание, чтобы объявить, что мы наконец-то нашли свою нацию и больше не являемся партизанским движением."

 PRC_pla:0 "НОАК"
 PRC_pla_desc:0 "Народно-освободительная армия будет единственной армией, которая спасет китайский народ от гнусного капитализма и уничтожит реакционеров, тем самым освободив и приведя его к коммунизму."

 PRC_the_first_five_year_plan:0 "Первый пятилетний план"
 PRC_the_first_five_year_plan_desc:0 "Нашей недавно созданной нации не хватает промышленного потенциала, мы должны сосредоточиться на этом в нашей первой пятилетке."

 PRC_resources_prospection:0 "Прогнозирование ресурсов"
 PRC_resources_prospection_desc:0 "Обширные территории нашей нации оказываются весьма ресурсоемкими, мы можем вести разведку ресурсов, что значительно увеличит количество производимых полезных материалов."

 PRC_land_reform:0 "Земельная реформа"
 PRC_land_reform_desc:0 "В настоящее время наши земли в основном принадлежат помещикам, а фермеры подвергаются эксплуатации. Необходимо разработать политику, которая освободит фермеров, позволит им иметь свои собственные земли и даст им смелость выступить против помещиков."

 PRC_suppress_counterrevolutionaries:0 "Подавить контрреволюционеров"
 PRC_suppress_counterrevolutionaries_desc:0 "Для поддержания стабильности в нашей стране все элементы, выступающие против революции, должны быть уничтожены или реабилитированы, семьям рекомендуется сообщать властям об антиреволюционной деятельности членов их семей."

 PRC_156_project:0 "Проект 156"
 PRC_156_project_desc:0 "С советской помощью промышленность нашей страны расцветет".

 PRC_equipment_update:0 "Обновление оборудования"
 PRC_equipment_update_desc:0 "Нынешнее оборудование для нашей армии - это экспонаты в музее, мы должны предоставить им более современное оборудование."

 PRC_ndcprc:0 "Найден NDCPRC"
 PRC_ndcprc_desc:0 "Комитет национальной обороны Китайской Народной Республики будет создан для принятия решений по вопросам политики в области национальной обороны."

 PRC_tbos:0 "TBOS"
 PRC_tbos_desc:0 "TBOS, аббревиатура от Two Bombs One Star(Satellite), - это первый план нашей страны по расширению охвата неба и событий в космосе."

 PRC_establish_navy:0 "Создать Народно-Освободительный флот"
 PRC_establish_navy_desc:0 "Хотя у нас есть корабли, но нам не хватает официально организованного военно-морского флота."

 PRC_the_red_pacific:0 "Красный Тихий океан"
 PRC_the_red_pacific_desc:0 "Мы распространим коммунизм по всему Тихому океану!"

 PRC_sea_ambition:0 "Амбиции ЮВА"
 PRC_sea_ambition_desc:0 "Малаккский пролив - артериальный торговый путь для Востока и Запада, если мы будем контролировать его, мы будем решать судьбу некоторых наций."

 PRC_institution_reorganization:0 "Реорганизация учреждений"
 PRC_institution_reorganization_desc:0 "Наша нынешняя система образования не слишком совершенна, необходима реорганизация, если мы хотим иметь талантливых людей."

 PRC_cult_of_personality:0 "Культ личности"
 PRC_cult_of_personality_desc:0 "Каждый китаец должен поклоняться нашему великому и славному лидеру Мао Цзэдуну, и ничему другому."

 PRC_eliminate_iliteracy:0 "Ликвидировать безграмотность"
 PRC_eliminate_iliteracy_desc:0 "Уровень неграмотности в нашей стране высок, мы должны снизить его, чтобы добиться прогресса."

 PRC_adopt_soviet_education_system:0 "Принять советский стиль образования"
 PRC_adopt_soviet_education_system_desc:0 "Мы можем перенять образование Советского Союза, чтобы заменить наше нынешнее, так как их образование более хорошо структурировано, чем наше."

 PRC_sov_cooperation:0 "Советское сотрудничество"
 PRC_sov_cooperation_desc:0 "Советский Союз, несомненно, является самой мощной коммунистической страной в мире, и мы можем многому у них научиться."

 PRC_the_new_communism_beacon:0 "Новый маяк коммунизма"
 PRC_the_new_communism_beacon_desc:0 "Советский Союз сейчас заражен ревизионистами, которые отклонились от пути Карла Маркса, мы не будем следовать за такой гнилой структурой."

 PRC_anti_soviet_revisionist_aim:0 "Антисоветская ревизионистская цель"
 PRC_anti_soviet_revisionist_aim_desc:0 "Советский ревизионизм отравляет миллионы товарищей в СССР, мы должны планировать их спасение."

 PRC_liberate_the_soviet_people:0 "Освободить советский народ"
 PRC_liberate_the_soviet_people_desc:0 "Пришло время освободить советский народ от подлых ревизионистов!"
 PRC_state_controlled_education:0 "Образование, контролируемое государством"
 PRC_state_controlled_education_desc:0 "В школах не должно преподаваться все, что может поколебать веру нашего народа в коммунизм!"

 PRC_liberate_tibet:0 "Освободить Тибет"
 PRC_liberate_tibet_desc:0 "Тибет уже давно обманом вынужден покинуть китайскую семью, теперь мы должны освободить его от капиталистов, которые загрязнили его разум."

 PRC_establish_air_force:0 "Создать Народно-освободительные военно-воздушные силы"
 PRC_establish_air_force_desc:0 "С иностранной помощью мы сможем создать надлежащие военно-воздушные силы."

 PRC_fighter_focus:0 "Фокус на истребителях"
 PRC_fighter_focus_desc:0 "Мы не видели последних собачьих боев в Великой войне. Опережающее развитие истребителей даст нам преимущество в будущем."

 PRC_bomber_focus:0 "Фокус на бомбардировщиках"
 PRC_bomber_focus_desc:0 "Когда люди будущего будут говорить об ужасе сегодняшних войн, они будут часто вспоминать об огне, льющемся с неба. Мы сделаем все возможное, чтобы об этом рассказывали наши враги."

 PRC_cas_effort:0 "Улучшить CAS"
 PRC_cas_effort_desc:0 "Современная армия нуждается в поддержке со стороны наземных и воздушных средств."

 PRC_nav_effort:0 "Улучшить флот"
 PRC_nav_effort_desc:0 "Так же как новая морская война происходит под поверхностью воды, часть ее происходит в воздухе над водами."

 PRC_economic_reform:0 "Экономическая реформа"
 PRC_economic_reform_desc:0 "Разрушения, принесенные Культурной революцией, толкают нашу нацию к пропасти, и мы должны искать реформы, которые смогут вытащить нас из нее."

 PRC_generalissimo_lin:0 "Генералиссимус Линь"
 PRC_generalissimo_lin_desc:0 "Линь оказался единственным подходящим человеком для руководства вооруженными силами нашей страны, поэтому он прозвал себя генералиссимусом."

 PRC_armament_reorganization:0 "Реорганизация вооружений"
 PRC_armament_reorganization_desc:0 "Мы должны укрепить нашу нацию в производстве вооружений."
 
 PRC_expand_taiyuan_arsenal:0 "Расширить Тайюаньский арсенал"
 PRC_expand_taiyuan_arsenal_desc:0 "Тайюаньский арсенал известен своим качественным производством, если мы сможем увеличить его производство, мы получим большую выгоду от этого".

 PRC_lure_them_in_strategy:0 "Стратегия заманивания"
 PRC_lure_them_in_strategy_desc:0 "Благодаря обширной территории и пересеченной местности мы можем позволить себе отступать и заманивать захватчиков на поля сражений по своему усмотрению. Пусть империалисты попробуют преследовать нас! На каждом углу их ждет засада, а на каждом шагу - мина-ловушка!"

 PRC_industrialization_NW:0 "Местная индустриализация : Северо-Запад"
 PRC_industrialization_NW_desc:0 "Северо-Западный регион может пока выглядеть как бесплодная земля, но вскоре он станет одним из самых индустриально развитых регионов."

 PRC_excavation_NW:0 "Северо-западные рудники"
 PRC_excavation_NW_desc:0 "Мы должны искать больше ресурсов на нашей земле, чтобы стать независимыми от импорта."

 PRC_industrialization_S:0 "Местная индустриализация : Юг"
 PRC_industrialization_S_desc:0 "Юг может быть одним из самых промышленно развитых регионов, но он может быть гораздо более совершенным."

 PRC_excavation_S:0 "Каучуковая плантация"
 PRC_excavation_S_desc:0 "Климат на юге страны очень подходит для выращивания каучука, и мы должны использовать его с пользой."

 PRC_excavation_NE:0 "Разведка Северо-Востока"
 PRC_excavation_NE_desc:0 "Японцы оставили на этой территории множество инструментов, и мы можем использовать их для обнаружения новых ресурсов в этом районе."

 PRC_pioneering_the_north_east:0 "Основать Агентство по развитию северо-востока"
 PRC_pioneering_the_north_east_desc:0 "Хотя японцы освоили часть Маньчжурии, огромные участки земли остаются нетронутыми. Мы должны начать масштабные усилия, чтобы полностью вернуть эти некогда варварские земли в современный мир."

 PRC_rectification:0 "Движение ректификации"
 PRC_rectification_desc:0 "Некоторые из наших товарищей не совсем следуют указаниям коммунизма, мы должны исправить их образ мышления."

 PRC_increase_credibility_of_theory:0 "Повысить уверенность в доктрине"
 PRC_increase_credibility_of_theory_desc:0 "Поскольку военные действия увенчались успехом, нам следует укрепить доверие к нашим обновленным теориям."

 PRC_front_line_behind_enemy_line:0 "Фронт за линией фронта"
 PRC_front_line_behind_enemy_line_desc:0 "Если мы хотим в полной мере использовать потенциал партизанской войны, мы должны организовать операцию за линией фронта противника, нарушить его пути снабжения и пустить его под откос."

 PRC_exploit_our_enemys_mistake:0 "Учиться на ошибках врага"
 PRC_exploit_our_enemys_mistake_desc:0 "Фронтовые операции противника не очень хорошо синергичны, мы можем использовать это в своих интересах и использовать как можно больше."

 PRC_dare_to_die_corps:0 "Корпус Смелость и Смерть"
 PRC_dare_to_die_corps_desc:0 "Если мы хотим победить в войне с захватчиками, наши люди должны быть достаточно храбрыми, чтобы не бояться смерти."

 PRC_march_into_sik:0 "Захватить Синьцзян"
 PRC_march_into_sik_desc:0 "Пришло время вернуть утраченные территории, и Синьцзян скоро будет наш."

 PRC_the_grand_northwest_united_proposal:0 "Предложение Великого Северо-Западного Союза"
 PRC_the_grand_northwest_united_proposal_desc:0 "Бывший генерал Фэнтяньской клики Чжан Сюэлян планирует создать другое правительство в северо-западном регионе. Оно будет сотрудничать с Шэн Шицаем в Синьцзяне, чтобы получать поставки от Советов, пока мы готовим оборону на востоке. Однако для того, чтобы этот план стал реальностью, мы должны получить разрешение Коминтерна."

 PRC_urge_zhang:0 "Связаться с Чжан Сюэлян"
 PRC_urge_zhang_desc:0 "Теперь, когда мы определились с дальнейшими действиями, пришло время сообщить Чжану о нашем плане..."

 PRC_form_the_grand_northwest_united:0 "Северо-западное правительство национальной обороны"
 PRC_form_the_grand_northwest_united_desc:0 "Почти все решено, Ганьсу обеспечен, и теперь мы можем воплотить в жизнь план "Великого Северо-Западного Союза"."

 PRC_unite_against_the_jap:0 "Объединиться против Японии"
 PRC_unite_against_the_jap_desc:0 "Вместе мы стоим, врозь мы падаем."

 PRC_destroy_mao_and_his_clique:0 "Уничтожить коммунистов"
 PRC_destroy_mao_and_his_clique_desc:0 "Несмотря на то что Чжан возглавляет правительство, переполненное коммунистами, он по-прежнему считает, что только фашизм является единственным спасением для Китая. Чтобы воплотить фашистскую идею в жизнь, коммунисты должны быть уничтожены."

 PRC_trust_in_communism:0 "Вера в коммунизм"
 PRC_trust_in_communism_desc:0 "Есть причина, по которой коммунисты могут так долго противостоять NRA, и эту причину Чжан хотел бы выяснить."

 PRC_government_reshuffle:0 "Перестановка в правительстве"
 PRC_government_reshuffle_desc:0 "Пораженцы и чрезмерные оптимисты в правительстве могут привести только к краху этого недавно созданного союза. Необходимо принять меры, чтобы не допустить такой катастрофы."

 PRC_invite_shx:0 "Коридор Суйюань"
 PRC_invite_shx_desc:0 "Получив доступ к Суйюань, наши войска смогут легко добраться до фронта. Однако военачальники в регионе мешают нам осуществить этот план."

 PRC_retake_dongbei:0 "Захватить Дунбэй"
 PRC_retake_dongbei_desc:0 "С момента вторжения японцев в Маньчжурию северо-восточный регион был оккупирован японцами. Теперь мы вернем себе то, что принадлежало нам по праву!"

 PRC_winter_training:0 "Зимние тренировки"
 PRC_winter_training_desc:0 "Экстремальный климат на севере был жестоким. Проводя специальную подготовку в холодное время, наши войска смогут легче справляться с ситуацией."

 PRC_mountain_training:0 "Обучение в горах"
 PRC_mountain_training_desc:0 "Гористая местность Китая станет отличным препятствием для механизированных войск наших захватчиков. Без поддержки механизированных войск наши люди смогут легко справиться с врагами при достаточной подготовке."

 PRC_recall_feng_clique_generals:0 "Recall Fengtian Clique Generals"
 PRC_recall_feng_clique_generals_desc:0 "After strengthening his ground in the newly established government, Zhang has decided to recall former Fengtian Clique Generals to aid him in his plan to fight back the Japanese."

 PRC_incorporate_xbj:0 "Incorporate Xibei Army"
 PRC_incorporate_xbj_desc:0 "Yang Hucheng's Xibei Army has been supportive to Zhang's plan. We could use some more men for the upcoming war."

 PRC_fight_alone:0 "Lone Wolf"
 PRC_fight_alone_desc:0 "Knowing the incompetence of the NRA, fighting alongside them would only pull our leg. Thus, we must fight the Japanese alone. That way, we would have a much greater chance at winning."

 PRC_military_knowledge_exchange:0 "Military Knowledge Exchange"
 PRC_military_knowledge_exchange_desc:0 "Both the NRA's and our tactics have some flaws in them. By exchanging military officials, our tactics could be greatly improved and the combined might of the two of us can chase the Japanese out of our land for sure."

 PRC_study_kmt_equipment:0 "Study NRA Equipment"
 PRC_study_kmt_equipment_desc:0 "Although not of top-notch quality, the NRA's equipment is still better than most of our forces. Studying them would increase our knowledge in small arms."

 PRC_apologise_to_sov:0 "Apologize To Soviet"
 PRC_apologise_to_sov_desc:0 "Despite our disobedience towards Soviet order for establishing a new government, we are now in a united front with the KMT after all. The Soviet officials surely can overlook this minor "misbehave" of ours..."

 PRC_pressure_prince_dem:0 "Pressure Chahar Government"
 PRC_pressure_prince_dem_desc:0 "The Japanese puppet in Chahar is looser than we have expected. We could use some bribes and offer benefits to them, this way we could deal with them without bloodshed. If these actions prove to be not enough, then..."

 PRC_reform_high_command:0 "Reform High Command"
 PRC_reform_high_command_desc:0 "Our high command could use some more work. The current structure is too loosely constructed and the command chain is not very suitable for coordinating a large army."

 PRC_focus_on_red_army:0 "Focus On Red Army"
 PRC_focus_on_red_army_desc:0 "The communists' Red Army excels in guerilla warfare and has huge popular supports. Putting our efforts on them would greatly increase our legitimacy."

 PRC_focus_on_dong_beijun:0 "Focus On Dongbei Army"
 PRC_focus_on_dong_beijun_desc:0 "The well-organised Dongbei Army under Zhang Xueliang is willing to die for their homeland. Putting our efforts in them would greatly increase our forces' field performance."

 PRC_guerilla_operation_expansion:0 "Guerilla Operation Expansion"
 PRC_guerilla_operation_expansion_desc:0 "Our fearless guerilla fighters have earn some success in the field. We should consider expanding the guerilla warfare to other aspect, such as using our own guerilla fighters to deal with our enemies'. This can greatly reduce our cost of occupying enemy territories."

 PRC_stir_anti_japanese_sentiment:0 "Stir Up Anti-Japanese Sentiment"
 PRC_stir_anti_japanese_sentiment_desc:0 "The Japanese Occupation of Manchuria has cause our brothers to leave their home at Dongbei, we can use this as a propaganda and increase their morale."

 PRC_enforce_our_goal:0 "Enforce Our Goal"
 PRC_enforce_our_goal_desc:0 "We should not forget the original goal of establishing this government. Now, we should act."

 KMT_hundred_flowers_campaign:0 "Hundred Flowers Campaign"
 KMT_hundred_flowers_campaign_desc:0 "Some reactionaries are still in our midst. The best way to expose them is to give them a chance to voice their minds."

 KMT_great_leap_forawrd:0 "Great Leap Forward"
 KMT_great_leap_forawrd_desc:0 "We are far behind both West and the Soviets. In order to achieve communism and protect the people, we must engage on a gigantic mass campaign to catch up in a small amount of time."

 PRC_begin_cultural_revolution:0 "Begin Cultural Revolution"
 PRC_begin_cultural_revolution_desc:0 "Recent governmental changes in [SOV.getNameDef] has raised severe doubts around the correct interpretation of communism and in which form it shall guide [PRC.getNameDef] to its desired prosperity. Various groups have already begun a power struggle to reach the heights of our beloved chairman. Only time will show where it will lead our glorious country."

 PRC_mongolia_issue:0 "Mongolia Issue"
 PRC_mongolia_issue_desc:0 "Mongolia is an inseparable part of China, it must be returned to us!"

 PRC_exert_influence_in_sea:0 "Exert Influence In SEA"
 PRC_exert_influence_in_sea_desc:0 "Numerous important sea routes are located at South East Asia. Solidifying our influence in the region can ensure our tactical advantages in case a war breaks out."

 PRC_coerce_korea:0 "Coerce Korea"
 PRC_coerce_korea_desc:0 "The Chosen Peninsula is a great strategic position, we must get hold of it to ensure our advantage in wartime!"

 PRC_exert_influence_in_central_asia:0 "Exert Influence In Central Asia"
 PRC_exert_influence_in_central_asia_desc:0 "Consolidating our presence in Central Asia would be beneficial if we are to expand west-ward."

 PRC_exert_influence_in_india_and_mongolia:0 "Exert Influence In Mongolia and India"
 PRC_exert_influence_in_india_and_mongolia_desc:0 "A two front war is the last thing we want. To prevent it, we must secure our northern and southern border. Turning our neighbours there into our friend could be quite beneficial."

 PRC_demand_return_of_trade_ports:0 "Demand Return of Trade Ports"
 PRC_demand_return_of_trade_ports_desc:0 "Foreign concessions is a humiliation to our nation. We must demand that those unequal treaties to be scrapped at once!"

 PRC_the_permanent_revolution:0 "The Permanent Revolution"
 PRC_the_permanent_revolution_desc:0 "Communism within one state is far from enough, the entire world should follow the true path of Marx and Lenin!"

 PRC_aid_the_workers:0 "Aid The Workers"
 PRC_aid_the_workers_desc:0 "Workers in our neighbouring nations has been oppressed for too long. The time has come for us to liberate them from their capitalist oppressors!"

 PRC_hire_sov_experts:0 "Hire Soviet Experts"
 PRC_hire_sov_experts_desc:0 "Soviet experts could give invaluable opinions to our industrial development. Their advices outweigh the money spent on hiring them."

 PRC_import_sov_machinery:0 "Import Soviet Machinery"
 PRC_import_sov_machinery_desc:0 "The current machinery in our nation is of very bad quality. Soviet machinery, however, produces top-quality materials at immense rate. Importing such would ensure that we have a strong industry."

 PRC_invest_in_new_companies:0 "Invest In New Companies"
 PRC_invest_in_new_companies_desc:0 "There are only a handful of domestic companies in our nation. We should consider investing in new companies to increase our nation's competitiveness world-wide."

 PRC_assistance_in_naval_industry:0 "Request Soviet Assistance In Naval Industry"
 PRC_assistance_in_naval_industry_desc:0 "With our friend's strong naval industry capacity, we can request their assistance in ours as well."

 PRC_study_soviet_ships:0 "Study Soviet Ships"
 PRC_study_soviet_ships_desc:0 "Studying foreign designs will shed some light on our engineers on shipbuilding technology."

 PRC_study_sov_aircrafts:0 "Study Soviet Aircrafts"
 PRC_study_sov_aircrafts_desc:0 "Studying foreign designs will shed some light on our engineers on aerial technology."

 PRC_study_sov_equipments:0 "Study Soviet Army Equipment"
 PRC_study_sov_equipments_desc:0 "Studying foreign designs will shed some light on our military engineers."

 PRC_sov_military_advisor:0 "Soviet Military Advisors"
 PRC_sov_military_advisor_desc:0 "With help from experienced retired Soviet generals, our army can perform better."

 PRC_the_second_northeast_flag_replacement:0 "The Second Northeast Flag Replacement"
 PRC_the_second_northeast_flag_replacement_desc:0 "The Dongbei Army has been a decisive force during the Warlord era. If not for our action during the Central Plain War, the Nanking Government would not have won it; If not for the Northeast Flag Replacement, China will not be "united" under one flag. Now we will restore the Fengtian Clique and show the Nanking government who is better suit for ruling over China."

 PRC_submit_to_central_government:0 "Submit To Central Government"
 PRC_submit_to_central_government_desc:0 "Ahhhhhhhhhh, I want to play as CHI now, this focus tree sucks!"

 PRC_revive_arsenals:0 "Revive Arsenals"
 PRC_revive_arsenals_desc:0 "Most arsenals in the Northeast region remained untouched, some even receive favours from the Japanese. We can now utilize them to produce the war machine we require to restore the Fengtian Clique to its former glory."

 PRC_revive_the_navy_and_air_force:0 "Revive Navy and Air Force"
 PRC_revive_the_navy_and_air_force_desc:0 "Our navy and air forces is one of the reason for our strength during the Warlord Era. We must re-establish them to ensure that we are still a force to be reckon with."
 PRC_pact_with_jap:0 "A Pact With Japan"

 PRC_pact_with_jap_desc:0 "Although they were once our enemy, their military strength is undeniable. Maybe we could put aside our prejudice and form an alliance with them?"

 PRC_king_of_dongbei:0 "King of Dongbei"
 PRC_king_of_dongbei_desc:0 "We have reclaimed our lost land, the region shall become our center of operation once more."

 PRC_industrial_developement:0 "Industrial Development"
 PRC_industrial_developement_desc:0 "The war-torn land of Dongbei has been left with few infrastructures. Putting more efforts into rebuilding the area will increase our production."

 PRC_study_foreign_equipment:0 "Study Foreign Equipment"
 PRC_study_foreign_equipment_desc:0 "We can mimic foreign equipment and add improvements to ours based on their design."

 PRC_expand_unversity:0 "Expand Universities"
 PRC_expand_unversity_desc:0 "Education is indispensable, we must construct more universities to nurture the next generation for our nation's future."

 PRC_establish_general_staff:0 "Establish General Staff"
 PRC_establish_general_staff_desc:0 "Our military's size has grown a lot. We must establish an body for better coordination."

 PRC_claim_the_central_plain:0 "Claim The Central Plain"
 PRC_claim_the_central_plain_desc:0 "The government in the south has been eyeing on our territories for a long time. We should strike them down before they do the same."

 PRC_secure_the_far_east:0 "Secure The Far East"
 PRC_secure_the_far_east_desc:0 "The Russian Far East has denied us direct access to the Pacific. This will hinder our naval expansion severely. For our nation's interest, we must seize control of the area."

 PRC_joint_warfare:0 "Joint Warfare"
 PRC_joint_warfare_desc:0 "The long coast line of China has provided an excellent chance for our forces to utilize our air, naval and land arsenal. We should dig deeper into such efficient tactics."

 PRC_pressure_korea:0 "Pressure Korea"
 PRC_pressure_korea_desc:0 "With our success in taking control of the most important cities in the Far East, our influence has been expanding. Now that Korea is surrounded by our forces, they should know what is the best decision to make."

 PRC_special_research_department:0 "Special Research Department"
 PRC_special_research_department_desc:0 "Scientific progress is vital to our nation's survival."

 PRC_provisional_science_department:0 "Provisional Research Department"
 PRC_provisional_science_department_desc:0 "Some skilled people has joined our government during the reshuffle, we could group them up and assign them to science-related tasks."

 PRC_establish_top_command:0 "Establish Supreme Command"
 PRC_establish_top_command_desc:0 "A head body of military has to be designated for more efficient commanding and coordination of troops."

 PRC_expand_navy_command_structure:0 "Expand Navy Command"
 PRC_expand_navy_command_structure_desc: "With the ever-growing size of our navy, a dedicated command structure is needed."

 PRC_expand_air_command_structure:0 "Expand Air Command"
 PRC_expand_air_command_structure_desc: "With the ever-growing size of our air force, a dedicated command structure is needed."

 PRC_yellow_sea_navy:0 "Yellow Sea Navy"
 PRC_yellow_sea_navy_desc:0 "The Yellow Sea is where our navy's base of operation is located, we must strengthen our coastal navy to ensure its safety."

 PRC_pacific_fleet:0 "Pacific Fleet"
 PRC_pacific_fleet_desc:0 "We must set our goal higher, expanding our navy for operations in the High Sea is a must."

 PRC_naval_air_effort:0 "Naval Air Effort"
 PRC_naval_air_effort_desc:0 "Aircraft carriers have been the center of navy development in recent years, we should keep our navy up-to-date."

 PRC_naval_innovation:0 "Naval Innovation"
 PRC_naval_innovation_desc:0 "Traditional naval doctrines and designs will ultimately fall into disuse. We must find new and more efficient ways to destroy our enemy at sea while they stagnate."

 PRC_fight_effort:0 "Fighter Effort"
 PRC_fight_effort_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."

 PRC_bomber_effort:0 "Bomber Effort"
 PRC_bomber_effort_desc:0 "When people of the future speak of the horror of today's wars, fire raining from the skies will prominently feature. We will do our best to ensure our enemies tell those stories."

 PRC_air_innovation:0 "Air Innovation"
 PRC_air_innovation:0 "Traditional aerial doctrines and aircraft designs will ultimately fall into disuse. We must find new and more efficient ways to destroy our enemy in the air while they stagnate."

 PRC_introduce_jap_shipbuilding_tech:0 "Request Japanese Assistance In Naval Industry"
 PRC_introduce_jap_shipbuilding_tech_desc:0 "With our friend's strong naval industry capacity, we can request their assistance in ours as well."

 PRC_jap_military_advisor:0 "Japanese Military Advisor"
 PRC_jap_military_advisor_desc:0 "Japan has a longer military history than us, their experience will be of great use to our military development."

 PRC_west_pacific_alliance:0 "West Pacific Alliance"
 PRC_west_pacific_alliance_desc:0 "To ensure both of our nation's survival, an alliance should be formed."

 PRC_coup_in_philipine:0 "Support Fascist Coup In SEA"
 PRC_coup_in_philipine_desc:0 "People should rise up against their incompetent government and follow the true path of fascism. Those who do so shall receive our full support."

 PRC_burn_the_bridge:0 "Burn The Bridge"
 PRC_burn_the_bridge_desc:0 "We have gain what we want from Japan, it's time for us to break the pact."
 
 PRC_battlefield_four:0 "The Sixth Theatre"
 PRC_battlefield_four_desc:0 "Across the Pacific is our the real threat to our nation, they must be destroyed!"

 PRC_restart_the_civil_war:0 "Restart The Civil War"
 PRC_restart_the_civil_war_desc:0 "With the common threat gone, we can now focus on bringing down the corrupted Kuomintang government and liberate the Chinese people from them."






 ######################## CONTINUOUS FOCUSES ###################
 PRC_continuous_naval_production:0 "Naval Production"
 PRC_continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."

 PRC_continuous_air_production:0 "Air Production"
 PRC_continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."

 PRC_continuous_non_factory_construct:0 "Construction Engineering"
 PRC_continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvement in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "

 PRC_continuous_reduce_training_time:0 "Army Training"
 PRC_continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."

 PRC_continuous_suppression:0 "Resistance Suppression"
 PRC_continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."

 PRC_continuous_repair:0 "Construction Repair"
 PRC_continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."

 PRC_continuous_tech_share:0 "Technology Sharing"
 PRC_continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."

 PRC_continuous_boost_freedom:0 "Increase Autonomy"
 PRC_continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."

 PRC_continuous_restrict_freedom:0 "Suppress Subjects"
 PRC_continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."


