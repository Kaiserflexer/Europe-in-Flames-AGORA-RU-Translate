 DOD_romania.700.t:0 "Румыния хочет, чтобы мы были марионеточным правительством!"
 DOD_romania.700.d:0 "План Румынии по захвату Балкан уже понятен, но она хочет, чтобы мы оставались марионетками рядом с ней, так ли это? Или мы будем сражаться с честью?"
 DOD_romania.700.a:0 "Они сильнее нас, они ничего не смогут сделать. Примем ли мы ультиматум?"
 DOD_romania.700.b:0 "Кто они такие, что хотят, чтобы мы были марионеточным правительством! Мы еще не потеряли столько чести."
