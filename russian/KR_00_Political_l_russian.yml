 unit_limit_label:0 "§HMaximum Supported Дивизии§!\nДивизии: [?max_divisions|H0]\n\nБазовое значение: [?base_units|G1]\n   - Из населения региона: [?core_base|G1][unit_limit_noncore_population][unit_limit_subject_population_bonus]\n   - Из территорий под контролем: [?num_owned_states|G0][unit_limit_subject_state_bonus]\n\nМножитель количества фабрик: [?industry_factor_uncapped|H%][unit_limit_modifier_was_capped][unit_limit_modified_by][unit_limit_faction_leader][unit_limit_economy_law]\n\nDefault: [?global.base_unit_limit_bonus|G=0][unit_limit_bonus_used]"
 unit_limit_desc:0 "Каждая страна способна содержать только определенное количество отдельных военных Дивизий, прежде чем ее экономика и инфраструктура перестанут справляться с их содержанием.\n\nМаксимальное количество поддерживаемых подразделений зависит от численности  §Hнаселения§! страны и §Hколичества приобретенных территорий§!, а затем умножается на отношение этого значения к §Hколичеству фабрик§! в регионах.\n\nВо время §Hгражданских войн§!, базовое значение рассчитывается из суммы всех состояний, принадлежащих всем участникам. [above_unit_limit_desc]"
 civil_war_bonus:0 "Бонус гражданской войны: §G%100§!"

 unit_limit_desc_fake_intel:0 "(§HПоддельные дивизии§! не учитываются при определении лимита дивизионов)"

 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RВ настоящее время мы превысили свои возможности, и единственным способом облегчить нагрузку на нашу страну будет удаление некоторых из наших дивизий.§!\n\n$MODIFIER_ARMY_ORG_FACTOR$: [?mobilisation_penalty_var|+=%1]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?mobilisation_penalty_var_positive|=%H1]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?mobilisation_penalty_var|+=%]\n$MODIFIER_TRAINING_TIME_ARMY_FACTOR$: [?mobilisation_penalty_var_positive|-=%]\n$MODIFIER_LAND_REINFORCE_RATE$: [?mobilisation_penalty_var|+=%1]"

