l_english: 
USA_junta_in_command:0 "Junta In Command"
USA_junta_in_command_desc:0 "The military junta administration overthrew the government and took control."
USA_mcarthurs_request:0 "MacArthur's Request"
USA_mcarthurs_request_desc:0 "MacArthur seems to be effectively waging war against the radicals but has been desperately calling for additional aid, seemingly taking the governments lack of willingness to expand the military as a sign of weakness. Perhaps he does need some extra hands on deck, if he hopes to maintain order."
USA_expand_the_fbi:0 "Expand the FBI"
USA_expand_the_fbi_desc:0 "When the fbi is enlarged and expanded, we will have a chance to follow our enemies more closely."
USA_enlistment_campaign:0 "Enlistment Campaign"
USA_enlistment_campaign_desc:0 "A large scale enlistment campaign is needed to further drum up war support and get further support. Alongside it, we need to expand the draft to go beyond Selective Service for now."
USA_investigate_the_corruption:0 "Investigate the Corruption"
USA_investigate_the_corruption_desc:0 "Corruption is rampant in our country, and we must keep close watch on everyone involved."
USA_raid_gangs:0 "Raid Cartels"
USA_raid_gangs_desc:0 "We have to raid the cartels, crush them early and get rid of them."
USA_down_with_the_traitors:0 "Track Down the Traitors"
USA_down_with_the_traitors_desc:0 "It's time to take down the traitors we've been following one by one."
USA_deal_with_congress:0 "Deal With Congress"
USA_deal_with_congress_desc:0 "Everything could be better if they come to terms with Congress and come to an agreement with them."
USA_shut_down_the_congress:0 "Shut Down the Congress"
USA_shut_down_the_congress_desc:0 "We must shut down Congress and get rid of this ridiculous society of people."
USA_trial_of_traitors:0 "Get Rid Of Traitors"
USA_trial_of_traitors_desc:0 "Our intelligence services have identified the enablers of radicalism and greed in America. These organizations have been rightfully banned for their implicit betrayal."
USA_dissolve_the_federal_system:0 "Dissolve the Federal System"
USA_dissolve_the_federal_system_desc:0 "The federal system is doing us more harm than good. We must forcefully bind these small regions to ourselves and manage them from a single centre."
USA_patton:0 "Patton's Presidency"
USA_patton_desc:0 "President Patton has proclaimed he would not concede victory to the very partisans who caused the civil war. His American Junta promises a national restoration and adoption of functional democracy as Patton sees it. Elimination of unnecessary politicians and appointment of more competent officials will bridge the gap between people and politics."
USA_declare_martial_law:0 "Declare Martial Law"
USA_declare_martial_law_desc:0 "With Congressional Approval, habeas corpus is suspended in accordance with the constitution. As the threat of invasion from syndicalist and populist forces still looms over part of the land, it is clear that we must act to ensure a secure transition to the post-Civil War era. The writ of habeas corpus and free speech is still suspended for political expediency, and we shall institute martial law to help find any remaining rebels."
USA_second_american_protective_league:0 "Second American Protective League"
USA_second_american_protective_league_desc:0 "As the largest part of the Continuous United States has been pacified, it is essential that American citizens remain vigilant. The reformation of the League as a free information system to report potential populist or syndicalist spies to the Government and to discourage public protest is absolutely needed."
USA_all_to_the_general_staff:0 "All To The General Staff"
USA_all_to_the_general_staff_desc:0 "A General Staff must be assembled that has far greater sway over troop movements and internal army-related policies and technologies, so we may fight the enemy with all we need."
USA_empower_the_army:0 "Empower the Army"
USA_empower_the_army_desc:0 "A crisis has already risen in our new military administration. The Army and Navy are constantly at each other's throats over funding and political kickbacks. We need to relegate the Navy to a secondary governmental position and grant the Army full power."
USA_american_stratocracy:0 "American Stratocracy"
USA_american_stratocracy_desc:0 "Patton has finally restored nationalist fervour and functional Democracy as he sees it. While some complain that career politicians have been replaced by officers, few will argue that the bureaucracy hasn't improved. The American people can now trust their politicians to use legal means to achieve their goals."
USA_investigate_army_commanders:0 "Investigate Army Commanders"
USA_investigate_army_commanders_desc:0 "We suspect that there may be traitors among the army commanders. We must keep a close watch on them."
USA_change_the_constitution:0 "New Constitution"
USA_change_the_constitution_desc:0 "Patton's source of power is the military. However, he has expressed concern to some of his close advisors that the end of Civil War will see the U.S. return to having a weak military. To combat this, Patton has advocated an amendment to the constitution that would help create a permanent war machine, beginning with mandating that men of a certain age serve in the armed forces."
USA_destroy_radicalism:0 "Destroy Radicalism"
USA_destroy_radicalism_desc:0 "While the US Government tolerates political discourse, Congress has rallied against the syndicalist and distributionist platforms of Long and Haywood. Legal bodies found to be advocating for trade unions or mutualist organizations will be prosecuted under the 1917 Sedition Act."
USA_the_american_chief:0 "The American Chief"
USA_the_american_chief_desc:0 "Hail to the Chief! All Americans will salute the man who has saved our country from extremists and foreign rule. Patton has inspired the American people and with them behind him, he is more powerful than ever before. He looks to the foreign arena now, in search of new foes."
USA_unholy_alliance_ger:0 "Unholy Alliance"
USA_unholy_alliance_ger_desc:0 "This alliance will benefit us a lot, but it will cause the anger of all the states around us, so we must be prepared."
USA_north_america:0 "Dominate North America"
USA_north_america_desc:0 "We have North America in our hands and we must assimilate it."
USA_new_strategy:0 "Shift Industry Focus To Military"
USA_new_strategy_desc:0 "There is no benefit provided to us by the civilian industry, we are already sufficiently advanced in this field. It's time to shift our full focus to the military industry."
USA_american_junta:0 "American Junta"
USA_american_junta_desc:0 "When the Roman Republic was in crisis, powerful generals rose up to save the country from itself. MacArthur's deal with Eisenhower has been partly made public, though neither the American people nor the rest of the committee will know the nature of their relationship. We must now decide who else shall serve alongside these two men in the new Junta."
USA_utilize_the_legions:0 "Utilize the Legions"
USA_utilize_the_legions_desc:0 "American Legion is now under our control, and it shall have an important place in our new regime. The Legion will keep the peace and hopefully snuff out any rebellions in their infancy, while also helping our law enforcement forces to make sure laws are followed. We will never have lawlessness in our nation again!"
USA_privatize_the_TVA2:0 "Privatize the TVA"
USA_privatize_the_TVA2_desc:0 "The Tennessee Valley Authority has crowded out private competition and has established a stranglehold on construction work in the area. It can not be the government's job to do things the private sector has proven to do better."
USA_de_regulate_the_banking_sector2:0 "De-Regulate the Banking Sector"
USA_de_regulate_the_banking_sector2_desc:0 "Following a correction in the financial markets that is perfectly normal in the economic cycle, previous governments have instituted quite unreasonable constraints on financial activities. While no doubt well-intentioned, these restrictions clearly do more harm than good."
USA_national_employment_strategy2:0 "National Employment Strategy"
USA_national_employment_strategy2_desc:0 "Unemployment comes from a simple fact: people don't match up with the jobs offered. Factories lie idle because employers don't find the people they need while people in other parts of the country starve. We will introduce a new strategy that will ensure that any employer can find the people he needs to run his company."
USA_loyalist_army:0 "Loyalist Army"
USA_loyalist_army_desc:0 "Though men like MacArthur overstepped their boundaries, punishing them too harshly would be seen as distasteful by many of our people. Those who have sympathy for these men argue that they were ultimately loyal to America and to democracy. We have an army that is loyal to us, and that is what matters."
USA_control_congress:0 "Control Congress"
USA_control_congress_desc:0 "Many former Democrats and Republicans have folded into new regime, while holdouts have fled. Fortunately, we were able to fill their vacancies with qualified, trustworthy individuals. These new Congressmen are not politicians per se, they are instead public servants for the American people."
USA_full_congressional_restoration:0 "Full Congressional Restoration"
USA_full_congressional_restoration_desc:0 "Congress has been fully restored to its old glory. Those who stepped down in recent times out of intimidation are returning, and new blood is coming to Washington as well. Gone are the extremist parties that tore the nation apart, and they are replaced by revitalized Democratic and Republican parties that work to represent all. Americans can safely write to their congressmen once more, and democracy is saved."
USA_rebuild_civil_service:0 "Rebuild Civil Service"
USA_rebuild_civil_service_desc:0 "The nation has suffered much long before this war started. It is both a monumental task and an opportunity to unify transportation networks, and push through bolder economic ideas to elevate American industry above this ailing world."
USA_american_values:0 "American Values"
USA_american_values_desc:0 "The passive promotion of civil government through high minded publications was undercut sharply by pamphlets and private publishers that promoted an uncivil government. Congress has decided that a multifaceted approach to instilling American values through mass media will finally undercut pamphleteers."
USA_loyalty_to_american_flag:0 "Loyalty to American Flag"
USA_loyalty_to_american_flag_desc:0 "Unlike the tyrants and despots that are common in the Americas, MacArthur desires not to be a Great Man, but to be a respected and mortal leader of Americans. Loyalty to the unchanging ideal of America must be put above himself, so long as MacArthur's popularity holds out."
USA_join_allies:0 "Join Allies"
USA_join_allies_desc:0 "If we allied ourselves with the Allies, we would have completely protected the seas around us. Thus, our enemies cannot approach us."
USA_the_lion_and_the_eagle:0 "The Lion and the Eagle"
USA_the_lion_and_the_eagle_desc:0 "The Lion and the Eagle stand as one and our economic cabinets will meet to discuss possible investments into munitions we can undertake together."
USA_help_the_dominions:0 "Help the Dominions"
USA_help_the_dominions_desc:0 "The Dominions is powerful but lacking in industry and experience. We will send both so they may defend democratic interests there."
USA_reorganize_free_corps:0 "Reorganize the Free Corps"
USA_reorganize_free_corps_desc:0 "With the military increasingly suspect, we must turn to the heroes of the Great War. In its hour of need, the German Freikorps came to the aid of the German Republic. We need a similar organization that will stay loyal to us when our hour of need comes."
USA_german_technology_exchange:0 "American-German Technological Cooperation"
USA_german_technology_exchange_desc:0 "This technological agreement will be in the interest of 2 states. The tank technologies we will learn from here will be very useful for us."
