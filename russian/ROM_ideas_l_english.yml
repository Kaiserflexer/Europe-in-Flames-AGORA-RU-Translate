 ROM_political_void_idea:0 "Political Void"
 ROM_political_void_idea_desc:0 "As the 1930s progressed, Romania's already shaky democracy slowly deteriorated toward fascist dictatorship. The constitution of 1923 gave the king free rein to dissolve parliament and call elections at will; as a result, Romania was to experience over 25 governments in a single decade."
 ROM_iron_guard_idea:0 "Iron Guard"
 ROM_iron_guard_idea_desc:0 "The Iron Guard (Romanian: Garda de Fier) was a Romanian militant revolutionary fascist movement and political party founded in 1927 by Corneliu Zelea Codreanu as the Legion of the Archangel Michael (Legiunea Arhanghelul Mihail) or the Legionnaire Movement (Mișcarea Legionară)."
