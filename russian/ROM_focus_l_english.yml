 ROM_balkans_dominance_new_desc:0 "The key to a prosperous Romanian future lies not with the revolutionaries of the East, or the democracies or fascists of the West, but with Romanian dominance of the balkans."
 ROM_puppet_bulgaria_new:0 "Puppet Bulgaria"
 ROM_puppet_bulgaria_new_desc:0 "Warmongering Bulgaria has long been a thorn in their neighbors' sides. We must subjugate them once and for all."
 ROM_align_hungary_new:0 "Align Hungary"
 ROM_align_hungary_new_desc:0 "Hungary must be made to see our point of view. Their government is led by misguided elements that can only serve to lead the country to ruin. They would be stronger with us."
 ROM_HUN_aligned:0 "Hungary aligned"
 ROM_secure_greece_new:0 "Secure Greece"
 ROM_secure_greece_new_desc:0 "Greece - though often an ally in the past - must be made to accept Romanian dominance in the region."
 ROM_divide_yugoslavia_new:0 "Divide Yugoslavia"
 ROM_divide_yugoslavia_new_desc:0 "The current arrangement of the balkan states making up Yugoslavia is not maintainable. We will issue an ultimatum requiring a restructuring of their component states, under Romanian leadership."
 ROM_split_czechoslovakia_new:0 "Split Czechoslovakia"
 ROM_split_czechoslovakia_new_desc:0 "Czechoslovakia is an artificial construct that can not survive on its own. We can not allow this part to slip into chaos and must intervene before the situation becomes untenable."
 ROM_secure_the_bosporus_new:0 "Secure the Bosporus"
 ROM_secure_the_bosporus_new_desc:0 "Our naval access is, for now, limited to the Black Sea. Turkey, straddling the Bosporus Strait, could block our access to the mediterranean in the case of war, and so we must ensure free passage for when we have need of it."
