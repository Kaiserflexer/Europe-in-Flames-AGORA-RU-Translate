 ROM_appoint_german_friendly_government_new:1 "Appoint Pro-Axis Government"
 ROM_appoint_german_friendly_government_new_desc:0 "The future of Romania hinges on good relations with the up-and-coming Fascist powers in the West. We must appoint a government that understands this reality."
 ROM_appoint_soviet_friendly_government_new:1 "Appoint Pro-Soviet Government"
 ROM_appoint_soviet_friendly_government_new_desc:0 "The future of Romania hinges on good relations with our communist eastern neighbour. We must appoint a government that understands this reality."
 ROM_appoint_allied_friendly_government_new:1 "Appoint Pro-Allied Government"
 ROM_appoint_allied_friendly_government_new_desc:0 "The future of Romania hinges on good relations with our old allies in the West - France and her allies. We must appoint a government that continues these relationships."
