 ROM_a_deal_with_the_devil_new_focus:0 "A Deal with the Devil"
 ROM_a_deal_with_the_devil_new_focus_desc:1 "[SOU.GetNameDefCap] is a threat to our eastern border, and territorial demands may only be just over the horizon. Perhaps it would be better to join the [SOU.GetAdjective]s rather than fight them."
 ROM_form_peasant_militias_new_focus:0 "Form Peasant Militias"
 ROM_form_peasant_militias_new_focus_desc:0 "With the communist ideals that we take from our neighbour comes the duty of every man to defend his comrades, his country, and the revolution."
 ROM_basing_rights_for_soviet_union_new_focus:1 "Basing Rights for [SOU.GetName]"
 ROM_basing_rights_for_soviet_union_new_focus_desc:1 "We know the [SOU.GetAdjective]s desire our territory, but we might be able to preclude any hostilities by offering our neighbour basing rights."
 ROM_romanian_volunteer_brigades_new_focus:0 "Romanian Volunteer Brigades"
 ROM_romanian_volunteer_brigades_new_focus_desc:0 "We will establish volunteer brigades in an effort to support fledgling revolutions in other nations."
 ROM_join_comintern_new_focus:0 "Join Comintern"
 ROM_join_comintern_new_focus_desc:0 "The time has come to finally petition for membership in the Comintern. This will protect our territory against claims from the East, and enable us to more actively champion the cause of communism globally."
 ROM_trade_treaty_with_germany_new_focus:0 "Trade Treaty with Germany"
 ROM_trade_treaty_with_germany_new_focus_desc:0 "We know of the German economic interest in our country. Arranging increased delivery of goods such as oil will enable us to request German aid in modernizing our military."
 ROM_german_romanian_oil_exploitation_new_focus:0 "German-Romanian Oil Exploitation Company"
 ROM_german_romanian_oil_exploitation_new_focus_desc:0 "German need for oil is tremendous, providing us with a lucrative opportunity to expand our oil refineries."
 ROM_invite_german_advisors_new_focus:0 "Invite German Advisors"
 ROM_invite_german_advisors_new_focus_desc:0 "German aid is essential if we want to modernize our military. They possess the technical know-how that we require, and so we should request the help of their advisors."
 ROM_invite_german_advisors_tt:0 "Permit Germany to station troops on Romanian soil.\n"
 ROM_license_german_equipment_new_focus:0 "License German Equipment"
 ROM_license_german_equipment_new_focus_desc:0 "German equipment is superior to our own, but perhaps we could obtain the licenses to produce these weapons, ourselves."
 ROM_join_axis_new_focus:0 "Join the Axis"
 ROM_join_axis_new_focus_desc:0 "The time has come to join the Axis, so that we may carve out a glorious Romanian future alongside the Germans."
 ROM_demand_transnistria_new_focus:0 "Demand Transnistria"
 ROM_demand_transnistria_new_focus_desc:0 "Now that we are strong and have German backing, the time has come to demand the region of Transnistria, incorporating it into Greater Romania."
 ROM_renew_the_romanian_polish_alliance_new_focus:1 "Renew Romanian-Polish Alliance"
 ROM_renew_the_romanian_polish_alliance_new_focus_desc:0 "Our old ties with Poland have cooled in recent years. As the threats surrounding us have not diminished, and the global political situation grows ever more tumultuous, the time has come to revive our alliance with our northern neighbour."
 ROM_the_cordon_sanitaire_new_focus:0 "The Cordon Sanitaire"
 ROM_the_cordon_sanitaire_new_focus_desc:0 "We are bordered by dangerous ideologies both to the east and to the west. Together with our neighbours to the north and south, we will establish a barrier, quarantining these dogmas and preventing them from advancing any further."
 ROM_demand_a_western_guarantee_new_focus:0 "Demand a Western Guarantee"
 ROM_demand_a_western_guarantee_new_focus_desc:0 "If we are to stand against both communism and fascism, we will require Western aid. We will use all of the political leverage at our disposal to obtain such a guarantee."
 ROM_military_modernization_new_focus:0 "Military Modernization"
 ROM_military_modernization_new_focus_desc:0 "Even with Western support, we must see to modernizing the army, so that our allies have time to support us before all is lost."
 ROM_join_allies_new_focus:0 "Join the Allies"
 ROM_join_allies_new_focus_desc:0 "A guarantee is not enough - it is time to declare for the Western democracies fully, and stand with them in defense of liberty."
 ROM_joint_allied_staff_college_new_focus:0 "Joint Allied Staff College"
 ROM_joint_allied_staff_college_new_focus_desc:0 "In light of our shared interests, we should cooperate with the Western powers in the development of military equipment and tactics."
