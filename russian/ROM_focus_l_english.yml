 ROM_romania_modern_forces:0 "Romanian Armed Forces"
 ROM_romania_modern_forces_desc:0 ""
 ROM_expand_the_air_force_new:0 "Expand the Air Force"
 ROM_expand_the_air_force_new_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the Romanian air force!"
 ROM_acquire_licenses_new:0 "Acquire Licenses"
 ROM_acquire_licenses_new_desc:0 "Foreign aviation technology is superior to ours, and we should look at obtaining licenses so that we may produce airplanes with their innovations, ourselves."
 ROM_air_defense_new:0 "Air Defense"
 ROM_air_defense_new_desc:0 "We must protect our borders with extensive anti-air batteries, to relieve the strain on our small air force."
 ROM_heavy_interceptors_new:0 "Heavy Interceptors"
 ROM_heavy_interceptors_new_desc:1 "Our country can not support a large airforce. We must concentrate as much firepower as possible in each plane to destroy any attacker."
 ROM_ground_support_new:0 "Ground Support"
 ROM_ground_support_new_desc:0 "Combined arms is an essential tenet of modern-day warfare. The air force must be trained to support our land forces, when needed."
 ROM_medium_bombers_new:0 "Medium Bombers"
 ROM_medium_bombers_new_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 ROM_cas_new:0 "CAS"
 ROM_cas_new_desc:0 "We require dedicated airplane models, specifically designed for close air support, if we are to get the most out of our combined forces."
 ROM_acquire_fighters_new:0 "Acquire Fighters"
 ROM_acquire_fighters_new_desc:0 "Air superiority is key for our defense, and it is therefore essential that we expand our fighter forces by any means possible."
 ROM_local_development_new:0 "Local Development"
 ROM_local_development_new_desc:0 "We will rely on the domestic Romanian aeronautical industry to produce the airplanes we need."
 ROM_air_superiority_new:0 "Air Superiority"
 ROM_air_superiority_new_desc:0 "Mastery of the air is an essential requirement for military operations, and it is this aspect of air warfare that we must focus on."
 ROM_strategic_bomber_force_new:0 "Strategic Bomber Force"
 ROM_strategic_bomber_force_new_desc:0 "Military operations are secondary only to the destruction of the enemy's industry and infrastructure. Strategic bombing is the means by which we will achieve that."
 ROM_heavy_bombers_new:0 "Heavy Bombers"
 ROM_heavy_bombers_new_desc:0 "Our strategic bombing forces require ample range and bomb loads. Large bombers are the only viable option to achieve these requirements."
 ROM_nuclear_bomb_project_new:0 "Nuclear Bomb Project"
 ROM_nuclear_bomb_project_new_desc:0 "We can never hope to out-bomb our likely enemies via conventional means. We must therefore focus on technological advances that will allow us to achieve more destruction with less. Much, much more."
 ROM_iar_80_new:0 "IAR 80"
 ROM_iar_80_new_desc:0 "Our engineers have excellent ideas that they are eager to pour into a new fighter design. They merely need funding and the go-ahead."
 ROM_army_maneuvers_new:0 "Army Maneuvers"
 ROM_army_maneuvers_new_desc:0 "Our army must be brought back in shape for potential future armed conflicts. We will send them on maneuvers to develop new tactics and strategies."
 ROM_army_war_college_new:0 "Army War College"
 ROM_army_war_college_new_desc:0 "We require the brightest minds in command of our military forces, which means the war college must be expanded."
 ROM_war_college_tt:0 "A §Y2 Skill§! General named §YBarbu Paraianu§! will appear."
 ROM_the_zb_53_new:0 "The ZB-53"
 ROM_the_zb_53_new_desc:0 "Modern equipment is key in warfare, and we must strive to modernize our infantry weaponry."
 ROM_vanatori_de_munte_new:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nGain a §YMountaineer§! unit with 9 battalions.\n"
 ROM_vanatori_de_munte_new_desc:0 "The Vanatori De Munte - Mountain Huntsmen - are our elite mountain infantry. Their reputation precedes them, even abroad, and we would do well to bolster their numbers with the best that we can find."
 ROM_artillery_modernization_new:0 "Artillery Modernization"
 ROM_artillery_modernization_new_desc:0 "Infantry do not function with proper artillery support. Ensuring modern, high-quality guns will go a long way to improving the effectiveness of our forces."
 ROM_modern_at_guns_new:0 "Modern AT Guns"
 ROM_modern_at_guns_new_desc:0 "The age of the tank has arrived, and our infantry require up-to-date means to defend themselves against these steel behemoths."
 ROM_mountain_artillery_new:0 "Mountain Artillery"
 ROM_mountain_artillery_new_desc:0 "Our mountaineers must receive the artillery support they are due, if we are to preserve their excellence. Our artillery must therefore be adapted for mountain use."
 ROM_reserve_divisions_new:0 "Reserve Divisions"
 ROM_reserve_divisions_new_desc:0 "Romania is a small nation, and we must allocate appropriate numbers to reserve divisions if our army is to have any staying power in the field."
 ROM_royal_guards_divisions_new:0 "Royal Guards Divisions"
 ROM_royal_guards_divisions_tt:0 "Gain a unit with §Y7 Infantry§! and §Y2 Artillery§! battalions.\n"
 ROM_royal_guards_divisions_new_desc:0 "Our Royal Guards must be expanded, as appropriate for our great King."
 ROM_the_armored_division_new:0 "The Armored Division"
 ROM_the_armored_division_new_tt:2 "Gain two units with §Y4 [ROM_UnlockedArmor] Armor§! and §Y4 Motorized§! battalions.\n"
 ROM_the_armored_division_new_desc:0 "Tanks are the way forward, and we must establish dedicated divisions that utilize the strengths of these new weapons."
 ROM_acquire_modern_tanks_new:0 "Acquire Modern Tanks"
 ROM_acquire_modern_tanks_new_desc:0 "The development of tanks continues at a rapid pace, and it will not do to acquire obsolete models."
 ROM_mobile_tank_destroyers_new:0 "Mobile Tank Destroyers"
 ROM_mobile_tank_destroyers_new_desc:0 "We do not possess the industry to out-produce our enemies in terms of tanks. We must instead focus on producing weapons that can nullify the enemy's superiority in armored units."
 ROM_the_maresal_new:0 "The Maresal"
 ROM_the_maresal_new_desc:0 "Our engineers have come up with an idea to place a Soviet 122mm howitzer in an enclosed casemate. By further refining this design, we may well be on our way to create a highly-successful tank model."
 ROM_expand_the_galati_shipyards_new:0 "Expand the Galati Shipyards"
 ROM_expand_the_galati_shipyards_new_desc:0 "Our already-existing shipyard facilities at Galati must be greatly expanded if we are to project our power into the Black Sea."
 ROM_coastal_defense_navy_new:0 "Coastal Defense Navy"
 ROM_coastal_defense_navy_new_desc:0 "With our limited resources, we can strive for no more than to secure our shores. All effort must be directed towards this goal."
 ROM_coastal_defense_ships_new:0 "Coastal Defense Ships"
 ROM_coastal_defense_ships_new_tech_tt:0 "Enables §HCoastal Defense Ships§!\n§HHeavy Cruisers§!\n    Armor: §G+20%§!\n    Naval Firepower: §G+10%§!\n    Production Cost: §G-10%§!"
 ROM_coastal_defense_ships_new_desc:0 "New designs will have to be created for ships that excel at coastal defense duties."
 ROM_modern_destroyers_new:0 "Modern Destroyers"
 ROM_modern_destroyers_new_desc:0 "Destroyers are the backbone of any navy, and ours is no exception. Our naval backbone must be brought in line with the standards of today."
 ROM_torpedo_boats_new:0 "Torpedo Boats"
 ROM_torpedo_boats_new_desc:0 "Torpedoes are the great equalizer of naval warfare. By ensuring all our ships carry them, we may be able to surprise and annihilate a superior force through sheer audacity and volume of torpedo fire."
 ROM_modern_submarines_new:0 "Modern Submarines"
 ROM_modern_submarines_new_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 ROM_black_sea_dominance_new:0 "Black Sea Dominance"
 ROM_black_sea_dominance_new_desc:0 "Our initial lack of resources should be no impediment to future total Romanian dominance of the Black Sea. With appropriate political will, we will make this a reality."
 ROM_capital_ships_new:0 "Capital Ships"
 ROM_capital_ships_new_desc:0 "If we are to be taken seriously as a naval power, we will require capital ships to head our Black Sea fleet."
 ROM_torpedo_bombers_new:0 "Torpedo Bombers"
 ROM_torpedo_bombers_new_desc:0 "We can make up our naval weakness by appropriating a portion of our air forces to naval duties. This will require a new airplane model that can carry a torpedo."
 ROM_expand_the_marine_regiment_new:0 "Expand the Marine Regiment"
 ROM_expand_the_marine_regiment_new_desc:0 "Mastery of the Black Sea opens up opportunities for new avenues of attack. Naval invasions are now a viable option, requiring the creation of new models of transports, as well as dedicated marine divisions that can specialize in this form of warfare."
