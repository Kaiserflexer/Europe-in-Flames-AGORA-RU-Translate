 KMTccw_negotiate_mission1:0 "Takeover of Collaborator Territories"
 KMTccw_negotiate_mission1_desc:0 "After the collaborators surrendered, the communists have been trying to takeover some of the land reconquered. This creates conflicts between them and our troops sent to accept surrender. A part of the negotiation will focus on ironing this issue out."
 KMTccw_negotiate_mission2:0 "Coalition Government"
 KMTccw_negotiate_mission2_desc:0 "The mediator has been influence by the communist's idea of a coalition government, and insists that we put effort into making that a reality."
 KMTccw_negotiate_mission3:0 "Armistice"
 KMTccw_negotiate_mission3_desc:0 "A simple armistice should stop further armed conflict between us and the communists happening in the near future."
 KMTccw_negotiate_ceasefire:0 "Mediate in Chinese Civil War"
 KMTccw_negotiate_ceasefire_desc:0 "The Chinese are again engulfed by a civil war, we could get involved and try to procure a peaceful solution between the warring factions."
 KMTccw_negotiate_ceasefire2:0 "Mediate for Armistice"
 KMTccw_negotiate_ceasefire2_desc:0 "The failure of our previous mediation has resulted in the return of open conflict in the Chinese Civil War. We could try to mediate again and attempt to get an armistice."
 PRC_soviet_send_weapons_mission:0 "Soviet Assistance"
 PRC_soviet_send_weapons_mission_desc:0 "[SOV.GetNameDefCAP] is sending help to us."
 PRC_liaoxi_campaign:0 "Liaoshen Campaign"
 PRC_liaoxi_campaign_desc:0 "Manchuria is the most developed area in China, we must drive out our enemies from the region's capital. So to deny them the resources and allow us access to them."
 PRC_huaihai_campaign:0 "Huaihai Campaign"
 PRC_huaihai_campaign_desc:0 "The railway junction at [This.Get11973] is a great strategic point. If we control it, we will be able to threaten our enemy to the south of the Yangtze River."
 PRC_pingtsin_campaign:0 "Pingtsin Campaign"
 PRC_pingtsin_campaign_desc:0 "The city of [608.GetName] is a strategically significant point in Northern China. Capturing it will be a prerequisite for our southward advance."
 PRC_retreat_from_yenan:0 "Retreat from [622.GetName]"
 PRC_retreat_from_yenan_desc:0 "[622.GetName] has been our headquarter for quite some time, but its position has made it easy to be encircled by our enemy. We must not allow [Root.GetLeader] to be captured."
 ## 16/01/2022 ##
 KMT_dcat_war_of_resistance:0 "War of Resistance"
 KMT_dcat_war_of_resistance_desc:0 "After their invasion into the Northeast, the Japanese once again could no longer restain their insatiable bloodthirst and resume their brutal campaign against the Chinese nation. The Central Plain is in peril, and the continue existence of China is gravely threatened.\n\nTo ensure the survival of the Nation, we must guarantee our final victory by every means necessary."
 KMT_supreme_council_of_national_defence:0 "Supreme Council of National Defence"
 KMT_supreme_council_of_national_defence_desc:0 "In order to better the coordination of all participants in the War of Resistance, the power of the National Defence Council shall be expanded to cover myriad other fields."
 KMT_huayuankou:0 "Breach the Yellow River Dike"
 KMT_huayuankou_desc:0 "Our enemies are closing on Chenghsien. This important network junction cannot fall into our enemy's hand. For the aforementioned purpose, the possibility of breaching the Yellow River dike near the county to deter and slow down our enemy has been under consideration."
 KMT_rail_to_kweiyang:0 "A Railway to Kweiyang"
 KMT_rail_to_kweiyang_desc:0 "Since our retreat into the Southwest, logistics in the front has also experienced some changes. Separated from the richest and most resourceful part of China, supplying our troops in the region is rather difficult. To alleviate the difficulty of supplying our troops in the Southwest, proposals of constructing a new railway from Chungking to Kweiyang has been put forth."
 KMT_forced_conscription:0 "Forced Conscription"
 KMT_forced_conscription_desc:0 "As the war goes on, the loss of capable men is starting to take toll. The replenishing of frontline soldiers is becoming ever more difficult as trained men were lost in an alarming rate. Although nominally punishable, the practice of forced conscription might in the end be necessary for the Nation to survive."
 KMT_improve_chungking_anti_air:0 "Prepare [605.GetName] For Air Attacks"
 KMT_improve_chungking_anti_air_desc:0 "The land-based entrance into the Szechwan Basin is no easy task, especially when it is held by an opposing force. Basing on this rationale, it is no doubt possible that our enemy will attempt aerial attacks on Chungking as a more efficient way to wear down our spirit. We must be prepared to fight against such undertaking by our foe."
 KMT_prepare_for_battle_of_shanghai:0 "Prepare for the Battle of Shanghai"
 KMT_prepare_for_battle_of_shanghai_desc:0 "The Japanese has had a presence in Shanghai since the early days of the Republic. Having their own section in the International Settlement, the Japanese had gain administration power over the Hongkew District through the construction of extra-settlement roads. This allows them to station a sizable garrison in the district.\n\nWith the conflict escalating up north, all our high-ranking officers all agree that the Japanese will eventually use their basis in Shanghai to carry out offensive. We must take the initiative to confront and eliminate this threat before they attack first."
 KMT_defence_of_shanghai_mission:0 "Battle of Shanghai"
 KMT_defence_of_shanghai_mission_desc:0 "We will show the Japanese the strength and will of the Chinese people!"
 ## 07/03/2022 ##
 KMT_trautmann_chi_demands:0 "\n\nCurrent Chinese Demands:\n     -Abolishment of Japanese "puppets" in the Inner Mongolia region not under Manchukuo administration and China Proper."
 KMT_trautmann_inner_mogolia_autonomy:0 "     -Autonomy for Inner Mongolia\n        (§C§H[746.GetName]§!, §H[621.GetName]§!, §H[845.GetName]§!, §H[611.GetName]§!, §H[612.GetName]§!, and §H[862.GetName]§! will be owned by §H[MEN.GetName]§!. If §H[MEN.GetName]§! is not a subject of either §H[KMT_central_gov_tag.GetName]§! or §H[JAP.GetName]§!, the aforementioned states will come under control of §H[JAP.GetName]§! instead.§!)\n"
 KMT_chi_raise_terms:0 "Propose Counter-offer"
 KMT_chi_raise_terms_desc:0 "With our valiant victory at the Battle of Shanghai, we have garnered for ourselves a small leverage in the ongoing mediation. We can use this to make the terms less outrageous."
 
 
