l_english:
 ENG_scottish_king_lose_core_tt:0 "Every lands in the §YEngland§! region §Rwill be non-core§! and §ROngoing Riots modifier will be added all non-core states.§!"
 ENG_found_a_new_king:0 "Find a New King"
 ENG_found_a_new_king_desc:0 "Edward should not take the throne. Also, we cannot give up this authoritarian regime, so we must find a new king and ensure that he is accepted among our people with his supporters."
 ENG_german_king:0 "German King"
 ENG_german_king_desc:0 "Because of our dynastic ties, the most logical thing would be to put a German king in charge. We must find a suitable king and invite him."
 ENG_scottish_king:0 "Scottish King"
 ENG_scottish_king_desc:0 "One of our long-time brothers, one of the Scots, must take over as king!"
 ENG_invite_german_diplomats:0 "Invite German Diplomats"
 ENG_invite_german_diplomats_desc:0 "We should invite the Kaiser supporter German diplomats and generals to our country and benefit from them."
 ENG_aproach_wilhelmina:0 "Approach Wilhelmina"
 ENG_aproach_wilhelmina_desc:0 "We should make a deal with Wilhelmina and use this opportunity against Germany."
 ENG_alliance_with_kaiser:0 "Alliance With Kaiser"
 ENG_alliance_with_kaiser_desc:0 "As kings from 2 same ties, we can offer an alliance to Germany and rule the world together."
 ENG_mutual_economic_pact:0 "Mutual Economic Pact"
 ENG_mutual_economic_pact_desc:0 "We must make an agreement with Germany and strengthen our economies against this capitalist order."
 ENG_make_a_public_speech:0 "Make a Public Speech"
 ENG_make_a_public_speech_desc:0 "We have to hold an event where the king will give a speech to convince the people."
 ENG_convince_the_public:0 "Convince the Public"
 ENG_convince_the_public_desc:0 "We need to increase the speed of people's persuasion by mixing agents praising the king among the people."
 ENG_announce_new_claims:0 "Announce New Claims"
 ENG_announce_new_claims_desc:0 "Now is the time to set our goals clear and choose our allies accordingly."
 ENG_announce_new_investment_plans:0 "Announce New Investment Plans"
 ENG_announce_new_investment_plans_desc:0 "We must announce new investment plans in the Scottish region and develop our industry."
 ENG_officer_emperor:0 "Officer Emperor"
 ENG_officer_emperor_desc:0 "Our emperor's military background will come in handy in battles and tactically."
 ENG_reorganize_claims:0 "Re-Organize Claims"
 ENG_reorganize_claims_desc:0 "We have no problem with the people in the lands we claim, all we want is to unite these lands under one state."
 ENG_demand_belgium:0 "Demand Belgium"
 ENG_demand_belgium_desc:0 "By sending an ultimatum to small countries like Belgium, we can get them out of the way. There is no need to fight for these little lands in vain. If their answer is no then we can think about it."
 ENG_attack_iberia:0 "Attack Iberia"
 ENG_attack_iberia_desc:0 "Iberia is one of the regions that can prevent us, so we have to eliminate them first."
 ENG_attack_switzerland:0 "Attack Switzerland"
 ENG_attack_switzerland_desc:0 "To reach the rest of our goals, we have to attack this state protected by mountains."
 ENG_attack_last_claim:0 "Attack Last Claims"
 ENG_attack_last_claim_desc:0 "We are very close to reaching the last lands we have determined."
 ENG_return_of_celts:0 "Return of Celts"
 ENG_return_of_celts_desc:0 "We have formalized the return of the Celts, now we will bring the whole world to its knees, no one can stand against us!"
 ENG_attack_france_celt:0 "Attack France"
 ENG_attack_france_celt_desc:0 "After Iberia, the only state that can stop us is the French, after eliminating them, our job will be much easier."
 ENG_gibraltar_forward_operating_base:0 "Gibraltar Forward Operating Base"
 ENG_gibraltar_forward_operating_base_desc:0 "In preparation of the massive invasion that it will take to return the Celtic control over Iberia, we must greatly expand the facilities on the Gibraltar."
 ENG_imperial_conscription2:1 "Imperial Conscription"
 ENG_imperial_conscription2_desc:1 "We have long neglected the wealth of manpower our Empire provides. It is time we drastically improve conscription throughout the Empire, and ensure that we have an abundance of manpower to fight our war. All must do their duty to the Crown!"
 ENG_god_save_the_new_king:0 "God Save the New King"
 ENG_god_save_the_new_king_desc:0 "Above all else stands our duty to the King and the Crown. A symbol of resistance and hope for the people, and of the unity of the Empire to our subjects and enemies, the King must be extolled within and feared without. We will make it so."
 ENG_find_new_allies:0 "Find New Allies"
 ENG_find_new_allies_desc:0 "We cannot defeat Germany alone, so we must find other allies with whom we have close relations."
 ENG_joint_attack_on_germany:0 "Joint Attack on German Reich"
 ENG_joint_attack_on_germany_desc:0 "We can achieve victory with a simultaneous operation against Germany."
 ENG_return_of_holy_roman_empire:0 "Return of Holy Roman Empire"
 ENG_return_of_holy_roman_empire_desc:0 "No one will stand before the return of the Holy Roman Empire and all will bow down!"
 ENG_blockade_french:0 "Blockade France"
 ENG_blockade_french_desc:0 "A blockade that we will impose on France from the sea will have a very bad effect on their economy."
 ENG_joint_attack_on_france:0 "Joint Attack on France"
 ENG_joint_attack_on_france_desc:0 "They will never be able to withstand the operation we will carry out against the French together with Germany."
 ENG_return_of_angevin_empire:0 "Return of Angevin Empire"
 ENG_return_of_angevin_empire_desc:0 "We are soon to return to our old days, they will not be able to stand against the Angevin Empire."
 ENG_restore_imperial_prerogatives:0 "Restore Imperial Prerogatives"
 ENG_splendid_isolation:0 "Splendid Isolation"
 ENG_splendid_isolation_desc:0 "Under pressure from the increasingly outspoken King and the populace behind him, the government has taken a drastic policy shift, pledging neutrality on continental affairs. Splendid Isolation, it would seem, is back."
 ENG_appeasement_policy:0 "New Appeasement Policy"
 ENG_appeasement_policy_desc:0 "Further breaking recent tradition with his outspoken behaviour, the King has given an unusually unguarded and personal interview with BBC news, in which he argues, as a soldier of the last war, for peace on the continent at any cost. While infuriating Whitehall, the King's attitude has proven popular on the streets, with many Britons uneager to die for another European War."
 ENG_economic_reform:0 "Economic Reforms"
 ENG_economic_reform_desc:0 "His royal highness is seeking to reform certain corrupt financial practices by instituting greater oversight and hedgemony over the relevant economic sectors."
 ENG_unite_the_isles:0 "Unite the Isles"
 ENG_unite_the_isles_desc:0 "It is very important for us to unite the islands and the full dominance we will achieve here will be very useful for us in the future."
 ENG_retake_the_african_jewel:0 "Retake the African Jewel"
 ENG_retake_the_african_jewel_desc:0 "An independent Egypt is a too great of risk for our Asian and African interests. They will be once again brought under our control."
 ENG_kings_speech:0 "King's Speech"
 ENG_kings_speech_desc:0 "Once again, we find ourselves on the other side of the blade from the hun. Hitler's appetite for conquest has reached an unacceptable level, and the civilised nations of Europe are in arms against him and his revanchist Germany. It is time for the whole nation to come behind this war effort, and what better way to rally support than a speech to the Royal subjects from the British Sovereign."

 ENG_elizabeth_ii:0 "Elizabeth II"
 ENG_elizabeth_ii_desc:0 "Elizabeth did not expect to become queen so soon, but the unfortunate death of her father pushed her down this path."
 ENG_queens_reign:0 "Queen's Reign"
 ENG_queens_reign_desc:0 "The queen's reign is now beginning, our allies should feel lucky."
 ENG_set_up_concentration_camps:0 "Set Up Concentration Camps"
 ENG_set_up_concentration_camps_desc:0 "We should follow the example of Germany and set up concentration camps and employ slave labor there to benefit ourselves."
 ENG_demand_low_lands:0 "Demand Low Countries"
 ENG_demand_low_lands_desc:0 "These small countries are just a small hurdle ahead of us we have to crush them."
 ENG_armed_neutrality:0 "Armed Neutrality"
 ENG_armed_neutrality_desc:0 "We must declare our neutrality and avoid any actions which would align us with the feuding world powers."
 ENG_defenses_against_strategic_bombing:0 "Defenses Against Strategic Bombing"
 ENG_defenses_against_strategic_bombing_desc:0 "Should we join the global conflict, we must ensure our cities are adequately protected from the inevitable large-scale strategic bombing our would-be enemies no doubt will subject us to."

 ENG_containment:0 "Containment"
 ENG_containment_desc:0 "The time has come to begin our policy of preserving fascist states like Germany. We have seen that by softening you will not get anywhere."
 uk_wartime_measures:0 "Wartime Measures"
 uk_wartime_measures_desc:0 "War, it seems, is upon us, and so we must begin to prepare; we cannot be left behind in the race to mobilise, especially with the headstart our enemies have enjoyed." 
 uk_plan_r4:0 "Plan R 4"
 uk_plan_r4_desc:0 "Use these possessions as the staging platform for an invasion of Norway and Sweden, a supplier of iron ore to the German War Machine.
 uk_home_guards:0 "Deploy Home Guards"
 uk_home_guards_desc:0 "As the threat of conflict on our homeland becomes ever more clear it is ideal we form a home militia mostly comprised of Great War veterans to slow down any foreign invaders in time for professional troops to reorganize and retaliate."
 uk_government_code_and_cypher_school:0 "Government Code and Cypher School"
 uk_government_code_and_cypher_school_desc:0 "By using captured Nazi agents to disseminate disformation directly to their controllers, we can confuse and confound the Nazi's espionage efforts." 
 uk_operation_unthinkable:0 "Operation Unthinkable"
 uk_operation_unthinkable_desc:0 "The war in Europe isn't over, not by a long ways; as long as the Red Menace remains a power the free world will not be able to rest easy. We must not allow the seeds to take root; we must oust the communists, destroy their fetid union, and finally secure a square deal for Poland and all other countries in their thrall." 
 uk_ultra_enigma:0 "Ultra"
 uk_ultra_enigma_desc:0 "The Enigma Machine encryption must be cracked; doing so is vital for the war effort. To this effort we are putting our best mathematical minds to the task; Project Ultra is underway."
 ENG_war_propaganda:0 "Limited War Propaganda"
 ENG_war_propaganda_desc:0 "Many of the nations in the Balkans are pro-British and see the same threat from central Europe as we do. If we seize the opportunity and support them early, we can secure their loyalty, although at the expense of angering their revengist neighbors."
 ENG_luxemburg_security:0 "Secure Luxemburg"
 ENG_luxemburg_security_desc:0 "Political movements in Luxemburg continues to support our enemies and threatens our allies. Luxemburg will have to be subdued in order to ensure a free Europe."

 ENG_disunite_kingdoms:0 "Divide Kingdom"
 ENG_disunite_kingdoms_desc:0 "The 'United Kingdom' is no less a product of Imperialism than the brutal regime in India, borne out of concordats between bourgoisie Kings. It is time to right that wrong."
 ENG_syndicalist_development:0 "Decentralised Industry"
 ENG_syndicalist_development_desc:0 "Centrally-planned industrial policy, made by bureaucrats far away from the realities of working life, are no way to comandeer a free society. Those who work, decide how, when, and where they work!" 
 ENG_syndicalist_research:0 "Syndicalist Research"
 ENG_syndicalist_research_desc:0 "We are a nation rich in learning, with some of the world's oldest institutions. But still, knowledge remains locked in it's ivory tower. Giving out scholarships to the more disaffected people of Britain would help expand our productivity massively."
 ENG_syndicalist_resource:0 "Give Priority to Resource Extraction"
 ENG_syndicalist_army:0 "Syndicalist Army"
 ENG_syndicalist_army_desc:0 "We are a movement of the people, and a revolutionary army should be nothing more than a concrete, physical embodiment of the will of the proletariat. Open up the arsenals!"
 ENG_spread_syndicalism_neighbours:0 "Spread Syndicalism"
 ENG_spread_syndicalism_neighbours_desc:0 "What good is a revolution bound by the shores of Britain? It is time to spread our wings, and across the world!"
 ENG_syndicalist_iberia:0 "Spread Syndicalism to Iberia"
 ENG_syndicalist_iberia_desc:0 "Iberia was the blueprint for the British Revolution - our own premier, Orwell, is a veteran of the war in Spain, as are many of our leading officials. They too find themselves alienated from the authoritarian policies of the Soviet Union, and would be at home in our Syndicalist Internationale!" 
 ENG_syndicalist_ireland:0 "Spread Syndicalism to Ireland"
 ENG_syndicalist_ireland_desc:0 "Ireland, long victimised by the British Empire, finally has a chance for a future together with its fellow nations of the isles. Offering them the tantalising prospect of a united Ireland should be enough to bring them into the Federation."
 ENG_soviet_scientists:0 "Soviet Scientists"
 ENG_soviet_scientists_desc:0 "Britain and Russia are two countries of tremendous knowledge & learning. Putting our research together, we can brighten the future of the human race immeasurably!"
 ENG_red_army:0 "Red Army"
 ENG_red_army_desc:0 "We have updated our army system, taking the example of the red army, and our new red army is much stronger than before."
 ENG_red_guards:0 "Red Guards"
 ENG_red_guards_desc:0 "Based on our one gun for every person policy, we expanded our conscription law."
 ENG_attack_ireland:0 "Attack Ireland"
 ENG_attack_ireland_desc:0 "Capitalist Ireland could easily become a springboard for a counterrevolutionary invasion of Great Britain by the exiled monarchy and what remains of their Empire. We must move before this happens."  
 ENG_join_comecon:0 "Join Comecon"
 ENG_join_comecon_desc:0 "The socialist nations of the world need to stick together to ensure our economic neccessities and interest are not perverted by the realities of a capitalist world. To that end, the Council for Mutual Economic Assistance!"  
 ENG_ideological_propaganda:0 "Ideological Propaganda"
 ENG_ideological_propaganda_desc:0 "Every communist movement is a potential cell ready to organize the masses." 

 ENG_join_germany:0 "Join Axis"
 ENG_join_germany_desc:0 "The base concept of fascism - that alone, we are weak like a twig, but together as a bundle, we are unbreakable - shows our destiny lies in an alliance with the continental fascist powers. Forwards, for youth and Europe!"
 ENG_road_war:0 "Prepare for War"
 ENG_road_war_desc:0 "Anything that remains decrepit and static, an Empire, a nation, a race, will inevitably wither and die. Through constant expansion, reinvention and progress, we shall be the first eternal empire."
 ENG_german_aid:0 "German Economic Support"
 ENG_german_aid_desc:0 "This economic aid from Germany will be very useful for us."
 ENG_demand_ireland:0 "Demand Ireland"
 ENG_demand_ireland_desc:0 "The Irish continue to tote their silly notions of independence, and our tolerance is at an end. It is time we crush their resistance and bring the entire country back into the fold as an integral part of the United Kingdom."
 ENG_ally_portugal:0 "Ally with Portugal"
 ENG_ally_portugal_desc:0 "Alliance with Portugal is strategically very important to us."
 ENG_secure_oil_imports:0 "Secure the Oil Imports"
 ENG_secure_oil_imports_desc:0 "It is very important for us to seize oil wells and prevent our enemies from taking advantage of them."
 ENG_invite_china:0 "Invite China"
 ENG_invite_china_desc:0 "An ally who can support our army on all fronts will be very useful to us."
 ENG_invite_japan:0 "Invite Japan"
 ENG_invite_japan_desc:0 "The Royal Navy alone may not stand a chance against the US Navy, but if we were to renew the Anglo-Japanese alliance."
 ENG_attack_france:0 "Attack France"
 ENG_attack_france_desc:0 "Fascism has not been able to gain strength in France. The liberal and communist ideals have too much strength, so it falls upon us to liberate the Frenchman from weakness."
 uk_fascist_military:0 "National Mobilization Program"
 uk_fascist_military_desc:0 "To be seen as strong you have to be strong. We cannot allow our troops to continue to be sidelined in favor of other areas. The military will always be priority number one."
 ENG_become_global_hegemony:0 "Become Global Hegemon"
 ENG_become_global_hegemony_desc:0 "Now that we have become a global hegemon, no one can stand against us and our allies."

 uk_ireland_focus:0 "Development in Ireland"
 uk_ireland_focus_desc:0 "The state of our colonies in Ireland remains controversial both abroad and at home, but whatever is in store for them, strengthening their industrial capacity is a priority at the present stage. Maybe this support can make them stick with us."
 uk_protect_pyrenees:0 "Protect Pyrenees"
 uk_protect_pyrenees_desc:0 "The Pyrenees are very difficult mountains to cross, if we succeed in fortifying this place beforehand, we can make it more difficult for France to attack Spain."
 uk_protect_spanish_morocco:0 "Protect Spanish Morocco"
 uk_protect_spanish_morocco_desc:0 "We can make Gibraltar safer for us by protecting Spanish Morocco."
 uk_protect_cyprus:0 "Protect Cyprus"
 uk_protect_cyprus_desc:0 "Cyprus commands an excellent position in the central Mediterranean, a vital way station along our lifeline through Egypt and the Suez Canal to India and the Far East. Time spent fortifying it more strongly could never be wasted."
 uk_protect_bosphorus:0 "Protect Bosphorus"
 uk_protect_bosphorus_desc:0 "The straits are in a very important position for us, if we can protect the straits without any problems, we will prevent the soviet navy in the black sea from descending into the warm seas."
 uk_protect_aegean_islands:0 "Protect Aegean Islands"
 uk_protect_aegean_islands_desc:0 "The Aegean Islands are another way of keeping the Turkish Straits under control. If we can protect these areas, ships coming from the Black Sea will have to be very lucky to pass through here."
 uk_support_education_in_india:0 "Support Education in India"
 uk_support_education_in_india_desc:0 "There are great numbers of brilliant minds that go unfound and undeveloped in India; by opening universities we can massively increase the intellectual capabilities of the nation."
 ENG_developing_the_empire:0 "Developing the Empire"
 ENG_developing_the_empire_desc:0 "The living conditions in every corner of our empire should be equal, so we need to invest in every region."
 ENG_choosing_capital_imp:0 "Choosing New Capital"
 ENG_choosing_capital_imp_desc:0 "Changing the capital of our empire, which has reached its greatest limits, may make strategic sense, but will we do it?"
 uk_african_focus:0 "Develop Africa"
 uk_african_focus_desc:0 "We have carved large swathes of the dark continent for ourselves; now, with steel and railway and tarmac we must make it our own."
 uk_form_camel_corps:0 "Form Camel Corps"
 uk_form_camel_corps_desc:0 "Camels are perfect for fighting in the desert, and they provide a great advantage, especially in very large deserts."
 uk_develop_africas_infrastructure:0 "Develop African Infrastructure"
 uk_develop_africas_infrastructure_desc:0 "We must gain an advantage over Italy by strengthening the infrastructure in Africa. If our infrastructure is not strong, this front can turn into hell for our soldiers."
 ENG_reform_balkan_entente:0 "Reform Balkan Entente"
 ENG_reform_balkan_entente_desc:0 "The Balkan Pact was formed from Turkey, Yugoslavia, Romania and Greece to deter Bulgarian and Hungarian irredentism, but the world has grown significantly more dangerous since then. The Balkan Pact is inadequate for defending against the rise of Germany and the reactionary regimes in Hungary and Bulgaria. Britain should encourage this pact to reform a Balkan Entente."
 ENG_enosis_focus:0 "Enosis"
 ENG_enosis_focus_desc:0 "The [GRE.GetAdjective] Government has been pressing its claims for over Cyprus for decades and insists that unification (referred to as Enosis) is the only sustainable future for Cyprus. The Foreign Office disagrees with this and believes the Cypriots should have Self-Government. To gain the full support of Greece in the war, we will compromise and allow Enosis to occur if the Cypriots gain autonomy."

 ENG_husing:0 "Housing Problem"
 ENG_husing_desc:0 "The housing problem in the UK has been known for a long time and we need to find solutions for it."
 ENG_husing_2:0 "Solve the Housing Problem"
 ENG_husing_2_desc:0 "It's time to get rid of this problem by applying the methods we found to solve the housing problem."
 ENG_agarian:0 "Agrarian Reform"
 ENG_agarian_desc:0 "We need to give importance to factorying by reforming agriculture. In this period, opening new factories is more important than many other things."
 ENG_steel_industry:0 "Steel Industry"
 ENG_steel_industry_desc:0 "We should give importance to the steel industry. It will be very useful for us if we invest in steel beforehand in the wars to come in the coming years."
 ENG_max_factory_act:0 "Support New Factories"
 ENG_max_factory_act_desc:0 "We must support new factories. If necessary, we should implement large incentive programs for those who will open large new factories."
 uk_expand_mi6:0 "Expand MI6"
 uk_expand_mi6_desc:0 "We must develop and operate an intellegence agency to be headquartered in Bletchley Park to attain greater efficiency in our intel operations."
 ENG_nuke_alone:0 "Nuclear Effort"
 ENG_nuke_alone_desc:0 "Physical equations show that the fission of uranium could release a gigantic quantity of energy. This could potentially lead to the creation of a bomb of almost inconceivable power."

 ENG_air_training:0 "Pilot Training Program"
 ENG_air_training_desc:0 "Our manpower is stretched and thinly-spread; we should put effort into training those pilots we have well, and also recruiting willing pilot volunteers from across the Empire and the world to fly our planes."
 ENG_army_rearmament_focus:0 "Army Rearmament"
 ENG_army_rearmament_focus_desc:0 "Founded in 1660, proudly once one of the best fighting forces in the world, the British Army stands to attention when the Lion roars."
 uk_mechanized_focus:0 "Mechanized Focus"
 uk_mechanized_focus_desc:0 "Mechanized vehicles are more powerful than motorized vehicles, so these vehicles will make our tank units stronger."
 ENG_old_army_doctrines:0 "Old Ways"
 ENG_old_army_doctrines_desc:0 "The Great War was horrifying, and was a demonstration of the new war that we face; if we are to evolve and thrive, we must learn our lesson."   
 ENG_infantry_weapons:0 "Produce Infantry Weapons"
 ENG_infantry_weapons_desc:0 "By arming each man with a person infantry weapon we enhance the individual fighting strength of each unit, strengthening the overall fighting force."   
 ENG_artillery_weapons:0 "Produce Support Artillery"
 ENG_artillery_weapons_desc:0 "Artillery will be the core of our British army, and with our superior firepower we will blow the stinking rats free of their fortifications with no effort at all."

