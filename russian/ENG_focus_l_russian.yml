l_russian:
 ENG_scottish_king_lose_core_tt:0 "Все территории §YАнглии§! теперь §Rстанут не национальными§! и §Rмодификатор "Продолжающиеся беспорядки" будет добавлен во все марионеточные государства.§!"
 ENG_found_a_new_king:0 "Найти нового короля"
 ENG_found_a_new_king_desc:0 "Эдуард не должен занимать трон. Кроме того, мы не можем отказаться от этого авторитарного режима, поэтому мы должны найти нового короля и убедиться, что он будет принят среди нашего народа и его сторонников."
 ENG_german_king:0 "Германский Король"
 ENG_german_king_desc:0 "Учитывая наши династические связи, логичнее всего было бы поставить во главе немецкого короля. Мы должны найти подходящего короля и пригласить его."
 ENG_scottish_king:0 "Шотландский Король"
 ENG_scottish_king_desc:0 "Один из наших давних братьев, один из шотландцев, должен стать королем!"
 ENG_invite_german_diplomats:0 "Пригласить немецких дипломатов"
 ENG_invite_german_diplomats_desc:0 "Мы должны пригласить в нашу страну немецких дипломатов и генералов, поддерживающих кайзера, и извлечь из них пользу."
 ENG_aproach_wilhelmina:0 "Запрос к Вильгельмине"
 ENG_aproach_wilhelmina_desc:0 "Мы должны заключить сделку с Вильгельминой и использовать эту возможность против Германии."
 ENG_alliance_with_kaiser:0 "Альянс с Кайзером"
 ENG_alliance_with_kaiser_desc:0 "Будучи королями двух стран, мы можем предложить союз Германии и вместе править миром."
 ENG_mutual_economic_pact:0 "Экономический пакт о взаимопомощи"
 ENG_mutual_economic_pact_desc:0 "Мы должны заключить соглашение с Германией и укрепить наши экономики против этого капиталистического порядка."
 ENG_make_a_public_speech:0 "Выступить с публичной речью"
 ENG_make_a_public_speech_desc:0 "Мы должны провести мероприятие, на котором король произнесет речь, чтобы убедить народ."
 ENG_convince_the_public:0 "Убедить Общественность"
 ENG_convince_the_public_desc:0 "Нам нужно увеличить поддержку людей, смешивая агентов, восхваляющих короля в народе."
 ENG_announce_new_claims:0 "Объявить о новых претензиях"
 ENG_announce_new_claims_desc:0 "Настало время четко определить наши цели и выбрать союзников соответственно."
 ENG_announce_new_investment_plans:0 "Объявить о новых инвестиционных планах"
 ENG_announce_new_investment_plans_desc:0 "Мы должны объявить о новых инвестиционных планах в Шотландском регионе и развивать нашу промышленность."
 ENG_officer_emperor:0 "Офицер-император"
 ENG_officer_emperor_desc:0 "Военное образование нашего императора пригодится в сражениях и тактике."
 ENG_reorganize_claims:0 "Реорганизация претензий"
 ENG_reorganize_claims_desc:0 "У нас нет проблем с жителями земель, на которые мы претендуем, все, чего мы хотим, - это объединить эти земли под властью одного государства."
 ENG_demand_belgium:0 "Претензии к Бельгии"
 ENG_demand_belgium_desc:0 "Послав ультиматум таким маленьким странам, как Бельгия, мы сможем убрать их с дороги. Нет необходимости напрасно сражаться за эти маленькие земли. Если они ответят отказом, тогда мы можем подумать."
 ENG_attack_iberia:0 "Атаковать Иберию"
 ENG_attack_iberia_desc:0 "Иберия - один из регионов, который может нам помешать, поэтому мы должны сначала устранить их."
 ENG_attack_switzerland:0 "Атаковать Швейцарию"
 ENG_attack_switzerland_desc:0 "Чтобы достичь остальных целей, нам нужно атаковать это государство, защищенное горами."
 ENG_attack_last_claim:0 "Атака на последних претендентов"
 ENG_attack_last_claim_desc:0 "Мы очень близки к тому, чтобы достичь последних земель, которые мы определили."
 ENG_return_of_celts:0 "Вернуть кельтов"
 ENG_return_of_celts_desc:0 "Мы официально приняли возвращение кельтов, теперь мы поставим весь мир на колени, и никто не сможет противостоять нам!"
 ENG_attack_france_celt:0 "Атаковать Францию"
 ENG_attack_france_celt_desc:0 "После Иберии единственное государство, которое может нас остановить, - это французы, после их уничтожения наша работа станет намного проще."
 ENG_gibraltar_forward_operating_base:0 "Передовая оперативная база Гибралтар"
 ENG_gibraltar_forward_operating_base_desc:0 "IВ преддверии масштабного вторжения, которое потребуется для возвращения кельтского контроля над Иберией, мы должны значительно расширить возможности Гибралтара."
 ENG_imperial_conscription2:1 "Имперская воинская повинность"
 ENG_imperial_conscription2_desc:1 "Мы долго пренебрегали богатством рабочей силы, которую дает нам Империя. Пришло время радикально улучшить призыв по всей Империи и обеспечить избыток рабочей силы для ведения нашей войны. Все должны исполнить свой долг перед короной!"
 ENG_god_save_the_new_king:0 "Боже, храни нового короля"
 ENG_god_save_the_new_king_desc:0 "Прежде всего мы должны выполнять свой долг перед королем и короной. Символ сопротивления и надежды для народа и единства Империи для наших подданных и врагов, король должен быть восхваляем внутри и страшен снаружи. Мы сделаем это."
 ENG_find_new_allies:0 "Найти новых союзников"
 ENG_find_new_allies_desc:0 "WМы не можем победить Германию в одиночку, поэтому мы должны найти других союзников, с которыми у нас будут тесные отношения."
 ENG_joint_attack_on_germany:0 "Совместное нападение на Германский Рейх"
 ENG_joint_attack_on_germany_desc:0 "Мы можем добиться победы, проведя одновременную операцию против Германии."
 ENG_return_of_holy_roman_empire:0 "Возвращение Священной Римской Империи"
 ENG_return_of_holy_roman_empire_desc:0 "Никто не устоит перед возвращением Священной Римской империи, и все склонятся перед ней!"
 ENG_blockade_french:0 "Блокада Франции"
 ENG_blockade_french_desc:0 "Блокада, которую мы устроим Франции с моря, очень плохо скажется на ее экономике."
 ENG_joint_attack_on_france:0 "Совместное нападение на Францию"
 ENG_joint_attack_on_france_desc:0 "Они никогда не смогут противостоять операции, которую мы проведем против французов вместе с Германией."
 ENG_return_of_angevin_empire:0 "Возвращение Анжуйской Империи"
 ENG_return_of_angevin_empire_desc:0 "Мы скоро вернемся к нашим старым временам, они не смогут противостоять Анжуйской империи."
 ENG_restore_imperial_prerogatives:0 "Восстановление Императорских Прерогатив"
 ENG_splendid_isolation:0 "Великая Изоляция"
 ENG_splendid_isolation_desc:0 "Под давлением все более откровенного короля и стоящего за ним населения правительство резко меняет политику, обещая нейтралитет в делах континента. Великолепная изоляция, похоже, возвращается."
 ENG_appeasement_policy:0 "Новая политика умиротворения"
 ENG_appeasement_policy_desc:0 "Нарушив недавнюю традицию своего откровенного поведения, король дал необычно откровенное и личное интервью новостям BBC, в котором он, как солдат последней войны, ратует за мир на континенте любой ценой. Приводя в ярость Уайтхолл, позиция короля оказалась популярной на улицах, многие британцы не хотят умирать за новую европейскую войну."
 ENG_economic_reform:0 "Экономические Реформы"
 ENG_economic_reform_desc:0 "Его королевское высочество стремится реформировать некоторые коррумпированные финансовые практики, установив более строгий надзор и хеджемонию над соответствующими секторами экономики."
 ENG_unite_the_isles:0 "Объединить Острова"
 ENG_unite_the_isles_desc:0 "Для нас очень важно объединить острова, и полное господство, которого мы здесь добьемся, очень пригодится нам в будущем."
 ENG_retake_the_african_jewel:0 "Отвоевать Африканскую жемчужину"
 ENG_retake_the_african_jewel_desc:0 "Независимый Египет - это слишком большой риск для наших азиатских и африканских интересов. Они будут вновь поставлены под наш контроль."
 ENG_kings_speech:0 "Королевская речь"
 ENG_kings_speech_desc:0 "И снова мы оказываемся по другую сторону клинка от гунна. Стремление Гитлера к завоеваниям достигло неприемлемого уровня, и цивилизованные страны Европы объединились против него и его реваншистской Германии. Пришло время всей нации поддержать эти военные усилия, и что может быть лучше, чем речь британского государя перед королевскими подданными."

 ENG_elizabeth_ii:0 "Елизавета II"
 ENG_elizabeth_ii_desc:0 "Елизавета не ожидала, что станет королевой так скоро, но несчастная смерть отца подтолкнула ее на этот путь."
 ENG_queens_reign:0 "Правление Королевы"
 ENG_queens_reign_desc:0 "Tправление королевы начинается, наши союзники должны чувствовать себя счастливыми."
 ENG_set_up_concentration_camps:0 "Создание концентрационных лагерей"
 ENG_set_up_concentration_camps_desc:0 "Мы должны последовать примеру Германии, создать концентрационные лагеря и использовать там рабский труд в своих интересах."
 ENG_demand_low_lands:0 "Претензии на мелкие страны"
 ENG_demand_low_lands_desc:0 "Эти маленькие страны - лишь небольшое препятствие перед нами, которое мы должны преодолеть."
 ENG_armed_neutrality:0 "Вооруженный нейтралитет"
 ENG_armed_neutrality_desc:0 "Мы должны заявить о своем нейтралитете и избегать любых действий, которые могли бы поставить нас в один ряд с враждующими мировыми державами."
 ENG_defenses_against_strategic_bombing:0 "Защита от стратегических бомбардировок"
 ENG_defenses_against_strategic_bombing_desc:0 "Если мы присоединимся к глобальному конфликту, мы должны обеспечить надлежащую защиту наших городов от неизбежных крупномасштабных стратегических бомбардировок, которым, несомненно, подвергнут нас наши потенциальные враги."

 ENG_containment:0 "Сдерживание"
 ENG_containment_desc:0 "Пришло время начать политику сохранения фашистских государств, подобных Германии. Мы убедились, что смягчением ничего не добьешься."
 uk_wartime_measures:0 "Меры военного времени"
 uk_wartime_measures_desc:0 "Война, похоже, надвигается на нас, и поэтому мы должны начать готовиться; мы не можем отстать в гонке за мобилизацией, особенно с учетом того, что наши враги получили преимущество." 
 uk_plan_r4:0 "План R 4"
 uk_plan_r4_desc:0 "Используем завоеванные територии как плацдарм для вторжения в Норвегию и Швецию - поставщиков железной руды для немецкой военной машины."
 uk_home_guards:0 "Развернуть охрану родины"
 uk_home_guards_desc:0 "Поскольку угроза конфликта на нашей родине становится все более явной, идеальным вариантом будет создание домашнего ополчения, состоящего в основном из ветеранов Великой войны, чтобы замедлить продвижение иностранных захватчиков, пока профессиональные войска не успеют реорганизоваться и нанести ответный удар."
 uk_government_code_and_cypher_school:0 "Правительственный кодекс и школа шифрования"
 uk_government_code_and_cypher_school_desc:0 "Используя захваченных нацистских агентов для распространения дезинформации непосредственно среди их контролеров, мы можем запутать и сбить с толку шпионские усилия нацистов.." 
 uk_operation_unthinkable:0 "Операция Немыслимое"
 uk_operation_unthinkable_desc:0 "Война в Европе еще не окончена, причем очень далеко; пока красная угроза остается силой, свободный мир не сможет успокоиться. Мы не должны позволить семенам пустить корни; мы должны вытеснить коммунистов, разрушить их гнилой союз и, наконец, добиться справедливого соглашения для Польши и всех других стран, находящихся в их власти." 
 uk_ultra_enigma:0 "Ультра"
 uk_ultra_enigma_desc:0 "Необходимо взломать шифр машины "Энигма"; это жизненно важно для военных действий. Для решения этой задачи мы привлекаем наши лучшие математические умы; проект "Ультра" запущен."
 ENG_war_propaganda:0 "Ограниченная военная пропаганда"
 ENG_war_propaganda_desc:0 "Многие народы на Балканах настроены пробритански и видят ту же угрозу со стороны Центральной Европы, что и мы. Если мы воспользуемся возможностью и окажем им поддержку на раннем этапе, то сможем обеспечить их лояльность, хоть и за счет гнева их соседей-реваншистов."
 ENG_luxemburg_security:0 "Защитить Люксембург"
 ENG_luxemburg_security_desc:0 "Политические движения в Люксембурге продолжают поддерживать наших врагов и угрожают нашим союзникам. Люксембург должен быть покорен, чтобы обеспечить свободную Европу."

 ENG_disunite_kingdoms:0 "Разделить Королевство"
 ENG_disunite_kingdoms_desc:0 "Соединенное Королевство" - не меньший продукт империализма, чем жестокий режим в Индии, возникший в результате конкордатов между буржуазными королями. Пришло время исправить эту ошибку."
 ENG_syndicalist_development:0 "Децентрализованная промышленность"
 ENG_syndicalist_development_desc:0 "Централизованное планирование промышленной политики, осуществляемое бюрократами, далекими от реалий трудовой жизни, - это не способ захватить свободное общество. Те, кто работает, сами решают, как, когда и где им работать!" 
 ENG_syndicalist_research:0 "Исследования Синдикалистов"
 ENG_syndicalist_research_desc:0 "Мы - нация, богатая знаниями, с одними из старейших в мире учебных заведений. Но знания по-прежнему остаются запертыми в башне из слоновой кости. Раздача стипендий более недовольным людям Британии помогла бы значительно увеличить нашу производительность."
 ENG_syndicalist_resource:0 "Отдать приоритет добыче ресурсов"
 ENG_syndicalist_army:0 "Синдикалистская Армия"
 ENG_syndicalist_army_desc:0 "Мы - движение народа, и революционная армия должна быть не чем иным, как конкретным, физическим воплощением воли пролетариата. Открывайте арсеналы!"
 ENG_spread_syndicalism_neighbours:0 "Распространить синдикализм"
 ENG_spread_syndicalism_neighbours_desc:0 "Что хорошего в революции, ограниченной берегами Британии? Пришло время расправить крылья, причем по всему миру!"
 ENG_syndicalist_iberia:0 "Распространить синдикализм в Иберию"
 ENG_syndicalist_iberia_desc:0 "Иберия послужила образцом для британской революции - наш премьер Оруэлл является ветераном войны в Испании, как и многие наши ведущие чиновники. Они тоже чувствуют себя отчужденными от авторитарной политики Советского Союза и были бы дома в нашем синдикалистском Интернационале!" 
 ENG_syndicalist_ireland:0 "Распространить синдикализм в Ирландию"
 ENG_syndicalist_ireland_desc:0 "Ирландия, долгое время страдавшая от Британской империи, наконец-то получила шанс на совместное будущее со своими собратьями по острову. Предложить им заманчивую перспективу единой Ирландии должно быть достаточно, чтобы привлечь их в Федерацию."
 ENG_soviet_scientists:0 "Советские Ученые"
 ENG_soviet_scientists_desc:0 "Британия и Россия - две страны, обладающие огромным багажом знаний и опыта. Объединив наши исследования, мы сможем сделать будущее человечества неизмеримо ярче!"
 ENG_red_army:0 "Красная Армия"
 ENG_red_army_desc:0 "Мы обновили нашу армейскую систему, взяв пример с красной армии, и наша новая красная армия стала намного сильнее, чем раньше."
 ENG_red_guards:0 "Красные Гвардейцы"
 ENG_red_guards_desc:0 "Основываясь на политике "одно оружие на каждого человека", мы расширили закон о воинской повинности."
 ENG_attack_ireland:0 "Атаковать Ирландию"
 ENG_attack_ireland_desc:0 "Капиталистическая Ирландия может легко стать плацдармом для контрреволюционного вторжения в Великобританию изгнанной монархии и того, что осталось от их империи. Мы должны действовать, пока этого не произошло."  
 ENG_join_comecon:0 "Присоединиться к СЭВ"
 ENG_join_comecon_desc:0 "Социалистические страны мира должны держаться вместе, чтобы наши экономические потребности и интересы не были извращены реалиями капиталистического мира. С этой целью создается Совет экономической взаимопомощи!"  
 ENG_ideological_propaganda:0 "Идеологическая пропаганда"
 ENG_ideological_propaganda_desc:0 "Каждое коммунистическое движение - это потенциальная ячейка, готовая к организации масс." 

 ENG_join_germany:0 "Вступить в Ось"
 ENG_join_germany_desc:0 "Базовая концепция фашизма - в одиночку мы слабы, как веточка, но вместе, как связка, мы несокрушимы - показывает, что наша судьба лежит в союзе с континентальными фашистскими державами. Вперед, за молодежь и Европу!"
 ENG_road_war:0 "Подготовка к войне"
 ENG_road_war_desc:0 "Все, что остается дряхлым и статичным - империя, нация, раса, - неизбежно увядает и умирает. Благодаря постоянному расширению, изобретению и прогрессу мы станем первой вечной империей."
 ENG_german_aid:0 "Германская экономическая поддержка"
 ENG_german_aid_desc:0 "Эта экономическая помощь со стороны Германии будет очень полезна для нас."
 ENG_demand_ireland:0 "Ультиматум Ирландии"
 ENG_demand_ireland_desc:0 "Ирландцы продолжают вынашивать свои глупые идеи о независимости, и наша терпимость на исходе. Пришло время подавить их сопротивление и вернуть всю страну в лоно Соединенного Королевства."
 ENG_ally_portugal:0 "Союз с Португалией"
 ENG_ally_portugal_desc:0 "Союз с Португалией стратегически очень важен для нас."
 ENG_secure_oil_imports:0 "Обеспечить импорт нефти"
 ENG_secure_oil_imports_desc:0 "Для нас очень важно захватить нефтяные скважины и не дать нашим врагам воспользоваться ими."
 ENG_invite_china:0 "Пригласить Китай"
 ENG_invite_china_desc:0 "Союзник, способный поддержать нашу армию на всех фронтах, будет нам очень полезен."
 ENG_invite_japan:0 "Пригласить Японию"
 ENG_invite_japan_desc:0 "Королевский флот в одиночку, возможно, не имеет шансов против флота США, но если мы возобновим англо-японский альянс."
 ENG_attack_france:0 "Атаковать Францию"
 ENG_attack_france_desc:0 "Фашизм не смог укрепиться во Франции. Либеральные и коммунистические идеалы слишком сильны, поэтому нам предстоит освободить француза от слабости."
 uk_fascist_military:0 "Национальная Мобилизационная Программа"
 uk_fascist_military_desc:0 "Чтобы вас считали сильными, вы должны быть сильными. Мы не можем допустить, чтобы наши войска и дальше отодвигались на второй план в пользу других областей. Военные всегда будут приоритетом номер один."
 ENG_become_global_hegemony:0 "Стать Мировым Гегемоном"
 ENG_become_global_hegemony_desc:0 "Теперь, когда мы стали мировым гегемоном, никто не может противостоять нам и нашим союзникам."

 uk_ireland_focus:0 "Развитие Ирландии"
 uk_ireland_focus_desc:0 "Положение наших колоний в Ирландии остается неоднозначным как за рубежом, так и внутри страны, но что бы ни ждало их впереди, укрепление их промышленного потенциала является приоритетом на данном этапе. Возможно, эта поддержка заставит их остаться с нами."
 uk_protect_pyrenees:0 "Защитить Пиренеи"
 uk_protect_pyrenees_desc:0 "Пиренеи - очень сложные горы для перехода, и если нам удастся заранее укрепить это место, мы сможем затруднить нападение Франции на Испанию."
 uk_protect_spanish_morocco:0 "Защита испанского Марокко"
 uk_protect_spanish_morocco_desc:0 "Мы можем сделать Гибралтар более безопасным для нас, защитив испанское Марокко."
 uk_protect_cyprus:0 "Защитить Кипр"
 uk_protect_cyprus_desc:0 "Кипр занимает прекрасную позицию в центральном Средиземноморье, являясь жизненно важным пунктом на пути через Египет и Суэцкий канал в Индию и на Дальний Восток. Время, потраченное на его усиленное укрепление, не может быть потрачено впустую."
 uk_protect_bosphorus:0 "Защитить Босфор"
 uk_protect_bosphorus_desc:0 "Проливы занимают очень важное положение для нас, если мы сможем защитить проливы без проблем, мы не позволим советскому флоту в Черном море спуститься в теплые моря."
 uk_protect_aegean_islands:0 "Защитить Эгейские острова"
 uk_protect_aegean_islands_desc:0 "Эгейские острова - это еще один способ держать под контролем Турецкие проливы. Если мы сможем защитить эти районы, кораблям, идущим из Черного моря, придется очень повезти, чтобы пройти здесь."
 uk_support_education_in_india:0 "Поддержать образование в Индии"
 uk_support_education_in_india_desc:0 "В Индии есть огромное количество блестящих умов, которые не находят и не развиваются; открыв университеты, мы сможем значительно увеличить интеллектуальные возможности нации."
 ENG_developing_the_empire:0 "Развитие Империи"
 ENG_developing_the_empire_desc:0 "Условия жизни в каждом уголке нашей империи должны быть одинаковыми, поэтому мы должны инвестировать в каждый регион."
 ENG_choosing_capital_imp:0 "Выбрать новую столицу"
 ENG_choosing_capital_imp_desc:0 "Смена столицы нашей империи, достигшей своих пределов, может иметь стратегический смысл, но сделаем ли мы это?"
 uk_african_focus:0 "Развивать Африку"
 uk_african_focus_desc:0 "Мы вырезали для себя огромные участки темного континента; теперь, с помощью стали, железных дорог и асфальта, мы должны сделать его своим."
 uk_form_camel_corps:0 "Сформировать верблюжий корпус"
 uk_form_camel_corps_desc:0 "Верблюды идеально подходят для сражений в пустыне, и они дают большое преимущество, особенно в очень больших пустынях."
 uk_develop_africas_infrastructure:0 "Развивать инфраструктуру Африки"
 uk_develop_africas_infrastructure_desc:0 "Мы должны получить преимущество над Италией, укрепив инфраструктуру в Африке. Если наша инфраструктура не будет сильной, этот фронт может превратиться в ад для наших солдат."
 ENG_reform_balkan_entente:0 "Реформа Балканской Антанты"
 ENG_reform_balkan_entente_desc:0 "Балканская Антанта была создана Турцией, Югославией, Румынией и Грецией для сдерживания болгарского и венгерского ирредентизма, но с тех пор мир стал значительно опаснее. Балканский пакт неадекватен для защиты от усиления Германии и реакционных режимов в Венгрии и Болгарии. Британия должна способствовать реформированию этого пакта в Балканскую Антанту."
 ENG_enosis_focus:0 "Энозис"
 ENG_enosis_focus_desc:0 "[GRE.GetAdjective] правительство уже несколько десятилетий настаивает на том, что объединение (так называемый Энозис) - единственное надежное будущее для Кипра. Министерство иностранных дел не согласно с этим и считает, что киприоты должны иметь самоуправление. Чтобы заручиться полной поддержкой Греции в войне, мы пойдем на компромисс и позволим Энозису произойти, если киприоты получат автономию."

 ENG_husing:0 "Жилищная проблема"
 ENG_husing_desc:0 "Проблема жилья в Великобритании известна уже давно, и нам необходимо найти ее решение."
 ENG_husing_2:0 "Решить жилищную проблему"
 ENG_husing_2_desc:0 "Пришло время избавиться от этой проблемы, применив методы, которые мы нашли для решения жилищного вопроса."
 ENG_agarian:0 "Аграрная реформа"
 ENG_agarian_desc:0 "Реформируя сельское хозяйство, мы должны придать большое значение фабричному производству. В этот период открытие новых фабрик важнее многих других вещей."
 ENG_steel_industry:0 "Сталелитейная промышленность"
 ENG_steel_industry_desc:0 "Мы должны уделять большое внимание сталелитейной промышленности. Нам будет очень полезно, если мы заранее вложим деньги в сталь в предстоящих в ближайшие годы войнах."
 ENG_max_factory_act:0 "Поддержка новых фабрик"
 ENG_max_factory_act_desc:0 "Мы должны поддерживать новые заводы. При необходимости мы должны реализовать крупные программы стимулирования для тех, кто откроет новые крупные заводы."
 uk_expand_mi6:0 "Расширить MI6"
 uk_expand_mi6_desc:0 "Мы должны разработать и создать агентство разведки со штаб-квартирой в Блетчли-Парке, чтобы добиться большей эффективности в наших разведывательных операциях."
 ENG_nuke_alone:0 "Ядерные Исследования"
 ENG_nuke_alone_desc:0 "Физические уравнения показывают, что при делении урана может выделиться гигантское количество энергии. Потенциально это может привести к созданию бомбы почти немыслимой мощности."

 ENG_air_training:0 "Программа подготовки пилотов"
 ENG_air_training_desc:0 "Наша рабочая сила растянута и распылена; мы должны приложить усилия к обучению тех пилотов, которые у нас есть, а также набрать желающих пилотов-добровольцев со всей Империи и всего мира, чтобы они летали на наших самолетах."
 ENG_army_rearmament_focus:0 "Перевооружение Армии"
 ENG_army_rearmament_focus_desc:0 "Основанная в 1660 году и гордящаяся тем, что когда-то была одной из лучших боевых сил в мире, британская армия встает по стойке смирно, когда рычит лев."
 uk_mechanized_focus:0 "Фокус Механизации"
 uk_mechanized_focus_desc:0 "Механизированные машины мощнее моторизованных, поэтому эти машины сделают наши танковые подразделения сильнее."
 ENG_old_army_doctrines:0 "Старые пути"
 ENG_old_army_doctrines_desc:0 "Великая война была ужасающей и стала демонстрацией новой войны, с которой мы сталкиваемся; если мы хотим развиваться и процветать, мы должны усвоить этот урок."   
 ENG_infantry_weapons:0 "Производство пехотного вооружения"
 ENG_infantry_weapons_desc:0 "Вооружив каждого человека пехотным оружием, мы повышаем индивидуальную боевую мощь каждого подразделения, усиливая общую боевую силу."   
 ENG_artillery_weapons:0 "Производство Артиллерии"
 ENG_artillery_weapons_desc:0 "Артиллерия станет ядром нашей британской армии, и благодаря превосходству в огневой мощи мы без особых усилий выбьем вонючих крыс из их укреплений."

