 congo_tour.1.t:0 "Тур в Конго"
 congo_tour.1.d:0 "С момента своего назначения в 1934 году Пьер Райкманс пытается восстановить руины, оставленные его предшественником на посту генерал-губернатора Огюстом Тилкенсом. Постепенно раны затягиваются, миф о *Красной резине* исчезает, но местные жители все еще не понимают ситуации. Кроме того, его маленький мальчик хочет увидеть места из комикса *Тинтин в Конго*. Поэтому он решил отправиться в путь.\n\nОн позвонил своей секретарше. Когда она пришла, он сказал..."
 congo_tour.1.a:0 "Мое дитя хочет отправиться в лес!"
 congo_tour.1.b:0 "Давайте проедем немного южнее и посетим людей!"
 congo_tour.2.t:0 "Станция:Порт-Франкуи"
 congo_tour.2.d:0 "Порт-Франкуи, или Илебо, как его называли местные жители, был, несомненно, самым крупным поселением в центральном Конго. Город соединяла река и несколько песчаных дорог, по которым могли передвигаться носильщики. Европейцы были повсюду.  Местные жители обычно работали носильщиками или лодочниками. Сначала Райкманс посетил административное здание, где его радушно встретили. Вместе с мэром и несколькими журналистами они отправились в путь. Они подошли к мосту через реку Касаи, который был построен в 1935 году. Райкманс спросил, почему мост так долго находится в стадии строительства.  Мэр ответил: "Сэр, мы, конечно, стараемся вести строительство как можно быстрее, но китавалы саботируют нашу работу". Райкманс сказал..."
 congo_tour.2.a:0 "Китавалы также являются конголезцами"
 congo_tour.2.b:0 "Китавалы - позор для Конго!"
 congo_tour.3.t:0 "Китавалы"
 congo_tour.3.d:0 "Китавалы" - религиозное движение, возникшее в Конго в начале 1900-х годов. Со времен Великой войны они тормозили прогресс Конго, устраивая саботаж. После последнего заявления Пьера Рыкманса один из вождей Китавала заявил, что они не остановятся, пока его голова не будет выставлена на парад по всему Конго. С некоторых аванпостов приходят сообщения о разграблении старых немецких складов. Что нам следует предпринять в этой связи?"
 congo_tour.3.a:0 "Мы должны быть осторожны"
 congo_tour.3.b:0 "Мы позаботимся о них после экскурсии"
 congo_tour.4.t:0 "Станция:Камина"
 congo_tour.4.d:0 "Камина известна как важный железнодорожный узел: три линии железных дорог Конго проходят из Камины на север, запад и юго-восток. Здесь проходит железная дорога из Кейпа в Каир. Бельгийские вооруженные силы создали в Камине крупную военную базу. По окончании инспекционной поездки Райкманс и его делегация торжественно въехали на площадь. По обеим сторонам дороги стояли конголезские солдаты. Пройдя мимо них, он начал свою речь. Он говорил о том, что Конго продолжает возрождаться под бельгийским владычеством. После речи он провел приятный вечер с офицерами, которых узнал здесь. Завтра утром Пьер... "
 congo_tour.4.a:0 "сел на поезд до Элизабетвилля"
 congo_tour.4.b:0 "сел на поезд до Кабало"
 congo_tour.4.c:0 "на него планировалось покушение"
 congo_tour.5.t:0 "Неудача"
 congo_tour.5.d:0 "Но прежде чем убийцы совершили покушение на его жизнь, они были пойманы в своих укрытиях, согласно полученным разведданным. И хотя это произошло не у всех на глазах, общественность возмущена."
 congo_tour.5.a:0 "Поехали в Кабало"
 congo_tour.6.t:0 "Небольшая рана"
 congo_tour.6.d:0 "Когда Пьер продолжал идти, раздался выстрел, и он рухнул от боли. Стрельба продолжалась еще некоторое время, непонятно откуда. Охранники немедленно окружили Райкманса. Прибыла машина скорой помощи, и он был доставлен в больницу. Утром его состояние было признано стабильным. Газеты начали писать антиафриканские статьи."
 congo_tour.6.a:0 "Надеюсь, это не повлияло на Пьера"
 congo_tour.7.t:0 "Генерал-губернатор мертв!"
 congo_tour.7.d:0 "Когда Пьер продолжал идти, раздался выстрел, и он рухнул от боли. Стрельба продолжалась еще некоторое время, ее источник неизвестен. Охранники немедленно окружили Райкманса. Прибыла машина скорой помощи, и его отвезли в больницу. Через два дня Пьер Райкманс был признан мертвым. Страной будет управлять совет до тех пор, пока не будет назначен новый губернатор."
 congo_tour.7.a:0 "RIP"
 congo_tour.8.t:0 "Последняя станция:Элизабетвиль"
 congo_tour.8.d:0 "Начиная с 1933 года, бельгийские колониальные власти создали ограниченную форму самоуправления, учредив коренной город Элизабетвиль в качестве так называемого центра экстра-кутюрье (центра, на который не распространяется обычное право). Он управлялся советом коренного населения и возглавлялся вождем коренного населения. Колониальное правительство вмешивалось в ситуацию слишком часто, но люди казались довольными.\n\n Пьер вечером зажег сигарету на своем балконе и наблюдал за проходящими мимо людьми."
 congo_tour.8.a:0 "Давайте вернемся к работе"
 congo_tour.9.t:0 "Станция:Кабало"
 congo_tour.9.d:0 "Пьер приближался к концу экскурсии. Они остановились в Кабало. Они вошли в ресторан и начали трапезу вместе с его делегацией. Ближе к вечеру были открыты пальмовые вина. Все были в приподнятом настроении. Пьер начал расспрашивать комиссара, сидевшего в сторонке, о ситуации в районе. Вопросы и ответы следовали один за другим, и в конце концов речь зашла об англичанине по имени Джон Эдвард Черч. Этот англичанин помог бесплатно открыть множество больниц и церквей в Руанде и Бурунди. Пьер, казалось, был немного рад этому. В конце концов, он был религиозным человеком, а миссионерская работа бельгийцев шла не очень хорошо. Он сказал..."
 congo_tour.9.a:0 "Ух ты, как здорово"
 congo_tour.9.b:0 "Он должен присоединиться к нам"
 congo_tour.9.c:0 "Мне нужно немного воздуха"
 congo_tour.10.t:0 "Провал"
 congo_tour.10.d:0 "Он вышел, потом зажег сигарету и сел. Больше ничего не произошло, потому что все убийцы были пойманы во время облав."
 congo_tour.10.a:0 "Поехали в Стенливиль"
 congo_tour.11.t:0 "Последняя станция:Стэнливиль"
 congo_tour.11.d:0 "До того как Генри Мортон Стэнли по поручению короля Леопольда II основал в 1883 году на острове Вана Русари в реке Конго станцию Стэнли-Фоллс, здесь обитало конголезское племя, известное как кланы Энья, которые использовали водопад Стэнли для рыбной ловли. Теперь это один из важнейших городов Конго с его рыбными промыслами и железной дорогой в Каир. Пьер проехал по всему городу и поговорил с людьми."
 congo_tour.11.a:0 "Он сказал: "Пора возвращаться домой""
 congo_tour.11.b:0 "Затем он двинулся к центру"
 congo_tour.12.t:0 "Провал"
 congo_tour.12.d:0 "Пьер двинулся к центру, и несколько китавалов побежали к нему, но солдаты поймали их прежде, чем они смогли приблизиться к нему."
 congo_tour.12.a:0 "Пора возвращаться домой"
 congo_tour.13.t:0 "Пьер находит гориллу, но..."
 congo_tour.13.d:0 "На обратном пути Пьер остановился возле одной деревни и вышел посмотреть на них. Деревня принадлежала китавалам. Китавалы хотели, чтобы Пьер и горилла сразились. Пьер согласился, но затем упал от одного удара. По конголезским правилам, победитель поединка получает власть. Так что новым губернатором станет Горилла Вито."
 congo_tour.13.a:0 "За нового губернатора!"
