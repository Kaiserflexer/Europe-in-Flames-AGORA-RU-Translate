#Democratic
 congo_dem.1.t:0 "Бельгийский генерал-губернатор мертв"
 congo_dem.1.d:0 "В 1936 году был убит бельгийский генерал-губернатор Конго Пьер Рикманс. Смерть генерал-губернатора нарушила политическое и социальное равновесие в Конго, и по всей стране распространились тревога и неуверенность.\n\nБельгийское правительство и местные власти Конго начали обсуждать, какие действия предпринять в связи с этим. Бельгийцы, живущие в Конго, требовали большей защиты от правительства и сил безопасности. А конголезский народ стал требовать справедливости и раскрытия сил, стоявших за убийством. Местные лидеры в других колониях внимательно следили за событиями в Конго и пытались обеспечить собственную безопасность.\n\nМеждународное сообщество также внимательно следило за ситуацией. Убийство Райкманса продемонстрировало растущую политическую нестабильность в Конго и угрозу безопасности в колониях Бельгии. Это привело к пересмотру европейской колониальной политики и дальнейшим дебатам о будущем таких колоний, как Конго.\n\nВ результате убийство Рюкманса оказало глубокое влияние на колонию Конго. После этого стало ясно, что политические лидеры и международное сообщество несут серьезную ответственность за принятие мер по стабилизации ситуации в регионе и предотвращению повторения подобных событий.\n\n Что нам делать?"
 congo_dem.1.a:0 "Отправьте другого губернатора"
 congo_dem.2.t:0 "Прибыл новый губернатор"
 congo_dem.2.d:0 "Когда после последнего заседания бельгийского колониального министерства было сделано объявление о назначении Луверса новым генерал-губернатором, в Конго царили одновременно волнение и неуверенность. С назначением Луверса возникло множество вопросов о будущем Конго. Потрясенный смертью Райкманса, Конго было любопытно, какие преобразования произойдут под руководством Луверса.\n\nВ 1936 году жаркая и влажная погода в Конго ожидала прибытия недавно назначенного бельгийского генерал-губернатора Октава Луверса. Луверс был назначен вместо предыдущего генерал-губернатора Пьера Рикманса, и на него, как на нового лидера Конго, легла огромная ответственность.\n\nПо прибытии Луверса в столицу Конго, Леопольдвиль, была организована грандиозная церемония приветствия. Местные жители вышли на улицы, чтобы поприветствовать нового генерал-губернатора, и встретили его традиционными танцами и музыкой. Однако первой задачей Луверса было завоевать доверие населения и администрации. Вслед за Райкмансом, Луверс должен был понять сложную политическую и социальную структуру Конго и действовать быстро, чтобы оправдать ожидания народа.\n\nВ то же время другие европейские державы внимательно следили за тем, что происходит в Конго. То, как изменится влияние Бельгии в Конго под руководством Луверса, а также влияние этих изменений на другие державы в регионе, представляло большой интерес.\n\nС приходом Луверса началась новая глава в истории Конго. Однако после событий прошлого будущее Конго было неопределенным, и то, как руководство Луверса справится с этой неопределенностью, стало важным вопросом для конголезского народа и международного сообщества."
 congo_dem.2.a:0 "Добро пожаловать, новый губернатор!"
 congo_dem.3.t:0 "Политическая Эмансипация"
 congo_dem.3.d:0 "После недавних событий бельгийское правительство объявило, что пересмотрит свою политику в Конго. В то же время оно объявило, что король Бельгии Пьер отныне может считаться дворянином, то есть достойным титула Грааф, даже после смерти. Эти заявления были восприняты как предвестники политических преобразований в Конго, и за ними пристально следили как местное население, так и международное сообщество.\n\nНовая администрация во главе с Октавом Луверсом начала вносить радикальные изменения в политическую и социальную структуру Конго. Луверс утвердил закон, который позволял людям свободно перемещаться между городами. Этот закон позволил людям, живущим в разных частях Конго, жить более свободной и независимой жизнью.\n\nНовый закон увеличил мобильность конголезцев со всего Конго. Теперь люди могли свободнее перемещаться между городами на работу, учебу или для посещения семьи. Это способствовало культурному обмену и экономическому взаимодействию между различными регионами Конго.\n\n С этой новой свободой у конголезцев появилась возможность самим строить свою жизнь. Одни мигрировали в разные города в поисках новых возможностей, другие вернулись в родные места, чтобы крепче привязаться к своим корням. Однако эти преобразования не обошлись без проблем. Новая волна миграции привела к проблемам с инфраструктурой и росту населения в некоторых городах, поставив перед местными властями новые задачи.\n\nВ то же время пересмотр бельгийской политики в Конго оказал глубокое влияние на политический и социальный баланс в регионе. Конголезский народ требовал больше свободы и справедливости, а международное сообщество начало ставить под сомнение колониальную политику Бельгии. Это ознаменовало начало эры, которая обещает новые дебаты и перемены в будущем Конго."
 congo_dem.3.a:0 "Carpe diem!"
 congo_dem.4.t:0 "Основать ABAKO"
 congo_dem.4.d:0 "Интеллектуалы конголезского происхождения, вернувшиеся в Конго, основали Альянс Баконго или ABAKO - политическую организацию, которую в настоящее время возглавляет священник по имени Даниэль Канза. Целью этой организации было скорейшее освобождение Конго от всех иностранных держав. После публикации манифеста ABAKO ее члены были выпущены из тюрьмы через несколько часов, так как не совершили никаких юридических преступлений.\n\nНо основание и цели ABAKO оказали большое влияние на ситуацию в Конго. Под руководством Канзы организация выдвинула требования конголезского народа о свободе и независимости. Другие политические группы в Конго присоединились к призыву ABAKO и решили вместе бороться против иностранного господства над народом.\n\nПосле манифеста ABAKO по всему Конго начались протесты у полицейских участков. Люди вышли на улицы, требуя справедливости и освобождения членов ABAKO. Эти протесты распространились по разным частям Конго, подавая сигнал правительству прислушаться.\n\nПо мере того, как в Конго нарастали волнения, бельгийское правительство и колониальные власти начали беспокоиться. Растущая мощь ABAKO и лидерство Канзы стали ставить под сомнение контроль Бельгии над Конго. Правительство начало принимать жесткие меры по задержанию членов и сторонников АБАКО.\n\nВ то же время, другие политические группы и сообщества в Конго начали поднимать свой голос. Появление ABAKO было признано предвестником значительных перемен в политической и социальной атмосфере Конго. Растущие требования против бельгийского господства рассматривались как важный поворотный момент, который определит будущее Конго."
 congo_dem.4.a:0 "Дальше будет только хуже"
 congo_dem.5.t:0 "Вопросы по Конго"
 congo_dem.5.d:0 "Бельгийский контроль над Конго полностью или частично существовал с момента основания Международной африканской ассоциации. Однако с начала 1900-х годов националистическая идеология становилась все более влиятельной в Конго, и население постепенно начало забывать о том, что его освобождают. Это привело к тому, что многие ученые стали публиковать статьи на эту тему.\n\nПо общему мнению, Бельгия должна постепенно вывести войска из Конго в рамках 10-летней программы. Бельгийское колониальное министерство начало обсуждать этот вопрос. На столе лежал "Доклад Кейсмента" - документ о голоде и смертях в Конго, вызванных неудачными реформами властного и надменного короля Леопольда. Когда этот документ был впервые опубликован, он потерпел огромное фиаско. Лига Наций заявила, что если подобное повторится, то она захватит Конго силой.\n\nОсознав ситуацию, Октав Луверс представил колониальному министерству план быстрого вывода войск. Согласно этому плану, Конго должно было стать полунезависимым государством. Этот план рассматривался как способ ответить на международное давление, уменьшив бельгийское господство в Конго и предоставив региону больше свободы.\n\nНо предложение Луверса вызвало споры. Некоторые считали, что оно недостаточно радикально для будущего Конго, и требовали полной независимости. Другие считали, что бельгийский план вывода войск может поставить под угрозу политическую и экономическую стабильность Конго.\n\nВ то же время, рост политических организаций в Конго, таких как ABAKO, и растущие требования населения дали понять, что Бельгии необходимо пересмотреть свою политику в отношении Конго. План Луверса только углубил дебаты и неопределенность в отношении будущего Конго."
 congo_dem.5.a:0 "Принять законопроект"
 congo_dem.5.b:0 "Это НАШИ земли."
 congo_dem.6.t:0 "Законопроект принят"
 congo_dem.6.d:0 "Закон, присланный Октавом Луверсом, был принят, и Конго больше не будет колонией Бельгии, а станет ее мандатом. Кроме того, бельгийский король по-прежнему будет королем Конго. После провозглашения союза бывшие губернаторы были назначены временными депутатами, а Октав Луверс был избран президентом после чрезвычайного голосования.\n\nЭто решение вызвало большое волнение в Конго. Население восприняло его как знак растущего сопротивления многолетнему бельгийскому господству. Однако тот факт, что Конго теперь было мандатом, означал, что некоторые все еще хотели полной независимости. Новая администрация под руководством Луверса была отмечена как начало пути Конго к независимости, но тот факт, что она все еще не была полностью независимой, беспокоил некоторых.\n\nПри президентстве Луверса начались серьезные изменения в политической и экономической структуре Конго. При участии населения были сделаны важные шаги на пути к самоопределению Конго. Однако тот факт, что Леопольд все еще оставался королем Конго, все еще рассматривался некоторыми как признак зависимости от внешней власти.\n\nНовая администрация во главе с Луверсом обещала стремиться к модернизации и развитию Конго. Как и было обещано, она немедленно приступила к этому. Однако политические и социальные проблемы еще предстояло решить."
 congo_dem.6.a:0 "Да здравствует Король?"
 congo_dem.6.b:0 "Это чертов абсурд!"
 congo_dem.7.t:0 "Закон отклонен"
 congo_dem.7.d:0 "Закон, присланный Октавом Луверсом, был отклонен бельгийским колониальным министерством. Министерство отклонило этот закон, поскольку в нем говорилось, что бельгийский король останется королем Конго. После отклонения закона Октав Луверс подал в отставку, а колониальное министерство назначило новым губернатором Эжена Юнгерса. По слухам, Луверс направлялся в Великобританию, чтобы объяснить сложившуюся ситуацию.\n\nОтставка Луверса и назначение Юнгерса вызвали большое смятение в Конго. Люди увидели, что перемены, которые начались с надеждой под руководством Луверса, теперь столкнулись с неопределенным будущим. Это привело к росту недовольства и оппозиции бельгийскому правлению в Конго.\n\nПоездка Луверса в Великобританию стала свидетельством усилий Конго по поиску международной поддержки. Великобритания была готова поддержать борьбу Конго за независимость, и личный визит Луверса можно было рассматривать как часть попытки поставить под сомнение конголезскую политику Бельгии на международной арене.\n\n Однако среди конголезского народа возникла огромная реакция против отставки Луверса и назначения Юнгерса. В частности, прекращение реформ и изменений, начатых под руководством Луверса, вызвало недовольство населения. Однако политическая атмосфера в Конго становилась все более напряженной, а сопротивление бельгийскому господству в Конго усиливалось.\n\nНазначение Эжена Юнгерса в Конго могло еще больше нарушить политический и социальный баланс в Конго. Под руководством Юнгерса существовали опасения, что политика Бельгии в Конго может стать более жесткой, а недовольство населения - расти. Отъезд Луверса в Великобританию усугубил неопределенность будущего Конго."
 congo_dem.7.a:0 "Король знает все лучше нас!"
 congo_dem.7.b:0 "ЗАЖГИТЕ ФАКЕЛЫ!!!"
 congo_dem.8.t:0 "Конго отменяет монархию"
 congo_dem.8.d:0 "Октав Луверс взошел на трибуну, и зал наполнился тишиной. Он обвел взглядом членов совета, чувствуя напряжение на лицах каждого.\n\nВ его сердце горел огонь независимости, и он был полон решимости распространить его в каждом уголке собрания. "Конголезцы!" крикнул Луверс, и его голос эхом разнесся по залу. "Мы собрались здесь сегодня, чтобы решить свою судьбу. Пришло время разорвать цепи рабства и подняться как свободная нация!" Воодушевленным голосом Луверс рассказал о богатствах и потенциале Конго. "Наша земля плодородна, наш народ трудолюбив и умен. Мы не уступаем ни одной нации! У нас есть право на самоопределение и самоуправление!" Идея независимости не была новой в парламенте. Но слова Луверса нашли отклик в сердцах членов собрания. Его страсть и убежденность были заразительны. "Мы больше не будем жить под игом колонизаторов!" - кричал он. "Конго будет независимым!" В своей речи Луверс приводил исторические примеры. "Вспомните борьбу за независимость Соединенных Штатов Америки!" - сказал он членам собрания. "Вспомните принципы свободы и равенства, принесенные Французской революцией! Как и они, мы можем завоевать независимость и построить свою собственную нацию!"\n\n Когда речь закончилась, члены совета аплодировали ему стоя. Слова Луверса зажгли их сердца. Стремление к независимости было сильнее, чем когда-либо."
 congo_dem.8.a:0 "Делать нечего"
 congo_dem.9.t:0 "День выборов"
 congo_dem.9.d:0 "Долгожданный день выборов наконец наступил в Конго, ознаменовав собой исторический момент на пути страны к демократии. Несмотря на такие трудности, как плохая погода и личные болезни, мужчины и женщины из всех слоев общества по всей стране явились в специально отведенные кабинки для голосования в своих провинциях, чтобы отдать свой голос за предпочитаемую партию или кандидата. Масштабы явки избирателей застали многих врасплох, особенно учитывая стремительный переход к демократии, который переживала страна.\n\n Атмосфера в день выборов была напряженной, в воздухе чувствовалось предвкушение и волнение. Для многих конголезских граждан это была первая возможность принять участие в свободных и справедливых выборах - фундаментальное право, которого они долгое время были лишены. Несмотря на сохраняющуюся неопределенность и напряженность политической ситуации, непреодолимое желание перемен и прогресса побудило людей с рвением и решимостью воспользоваться своими демократическими правами.\n\nПо мере того как процесс голосования разворачивался в течение дня, стало очевидно, что предвыборная борьба была ожесточенной. Политические партии и кандидаты вели активную предвыборную кампанию, борясь за поддержку избирателей. Несмотря на то, что выборы не обошлись без недостатков и противоречий, включая обвинения в запугивании избирателей и нарушениях, стойкость и дух конголезского народа продемонстрировали твердое намерение формировать будущее своей страны мирными и демократическими средствами.\n\nПосле выборов наблюдался шквал активности по мере тщательного подсчета бюллетеней и подведения итогов. Это был кропотливый процесс, требующий тщательной проверки и внимания к деталям. По мере того как часы превращались в дни, напряжение только возрастало, и вся страна с нетерпением ждала объявления окончательных результатов.\n\nИ наконец, после долгих ожиданий, были объявлены окончательные победители первых свободных выборов в Конго. Результаты выборов отразили разнообразные чаяния и голоса конголезского народа, продемонстрировав триумф демократии перед лицом трудностей. Хотя предстоящий путь остается сложным и неопределенным, успешное проведение выборов послужило маяком надежды на более светлое и инклюзивное будущее для Конго и его граждан.\n\nОкончательные победители первых выборов в Конго..."
 congo_dem.9.a:0 "Христианско-Демократическая Партия!!!"
 congo_dem.9.b:0 "Альянс Баконго!!!"
