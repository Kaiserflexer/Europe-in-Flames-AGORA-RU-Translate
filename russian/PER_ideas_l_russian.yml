 PER_diverse_group_of_ideas:0 "Разнообразная группа идей"
 PER_diverse_group_of_ideas_desc:0 "В 1921 году в Иране при поддержке Великобритании к власти пришел Реза Сах, но в стране существовало множество различных идеологических групп. Мы должны их уничтожить."
 PER_british_repression:0 "Британские Репрессии"
 PER_british_repression_desc:0 "В 1921 году при поддержке Британии Иран возглавил Реза Сах, но Британия превратилась в державу, которая временно контролирует нашу нефть, поэтому наш народ остается голодным, жаждущим и несчастным. Мы должны решить эту проблему."
