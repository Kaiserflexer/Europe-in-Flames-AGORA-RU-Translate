 PER_qajar_problem_desc:0 "Хотя династия Каджаров, свергнутая после 1925 года, пыталась вновь встать во главе Ирана, ей это не удалось. Однако угроза этого все еще сохраняется."
 PER_scattered_religious_cultures:0 "Разрозненные религиозные культуры"
 PER_scattered_religious_cultures_desc:0 "Как известно, в Иране существует 3 различные религиозные конфессии: Шииты, Сунниты, Алеви и другие религии, и они должны быть объединены под единой религиозной культурой."
