 canada_vanilla.1.title:0 "Ронни, девушка с оружием Bren"
 canada_vanilla.1.desc:0 "Около миллиона канадских женщин вышли на работу во время Второй мировой войны. В национальных СМИ их представлял символ стойкости и патриотизма: Вероника Фостер, известная в народе как Ронни, девушка с оружием Bren. Она работала в компании "Джон Инглис и компания" на оружейном заводе в Торонто, в то время как три ее брата воевали за границей. Плакаты и короткометражные фильмы с ее участием и участием таких женщин в военных действиях, вероятно, вдохновили более известную кампанию в СМИ вокруг "Рози Риветтер" после вступления Америки в войну."
 canada_vanilla.1.opt:0 "Работа на фабрике не сложнее, чем работа по дому", - так говорят в кинохронике."
 usa.30.t:0 "Выборы в Конгресс"
 usa.30.desc:0 "Каждые два года на выборы выставляется треть мест в Сенате и все места в Палате представителей. Несмотря на то, что мировые события часто остаются в тени, местная ситуация в каждом избирательном округе иногда может иметь решающее значение. \n\nПосле подсчета всех голосов фракция, поддерживающая правительство [USA.GetSenateElectionOutcome] в Сенате и [USA.GetHouseElectionOutcome] в Палате представителей."
 usa.30.a:0 "Народ высказался."
