 germany.4.t:0 "Аншлюс"
 germany.4.d:0 "Неоднократные восстания в Австрии ясно показывают, что народ там жаждет объединения с нашим рейхом. Настало время действовать и позволить воле народа проявиться."
 germany.4.a:0 "Как можно говорить, что Австрия не Германская?!"
 germany.5.t:0 "Антикоминтерновский Пакт"
 germany.5.d:1 "Германия предлагает нам подписать пакт о борьбе с целью Коминтерна распространить коммунизм по всему миру, используя подрывную деятельность и насилие. Подписав этот пакт, мы соглашаемся обмениваться разведывательной информацией о коммунистической угрозе и действовать в тесном сотрудничестве против этой угрозы."
 germany.5.a:0 "Присоединиться"
 germany.5.b:0 "Отказаться"
 germany.6.t:0 "Тройственный Пакт"
 germany.6.d:0 "Стороны, подписавшие настоящий документ, считают необходимым условием прочного мира, чтобы все народы мира заняли свое место, и решили поддерживать и сотрудничать друг с другом в своих усилиях в Большой Восточной Азии и в регионах Европы, соответственно, где их главной целью является установление и поддержание нового порядка вещей, рассчитанного на взаимное процветание и благосостояние соответствующих народов."
 germany.6.a:0 "Присоединяться"
 germany.6.b:0 "Отказаться"
 germany.11.t:0 "Пакт Молотова-Риббентропа"
 germany.11.d:0 "Министерство иностранных дел Германии предложило заключить пакт о ненападении между нашими странами. Этот договор значительно увеличит нашу взаимную торговлю, а дополнительный секретный протокол предполагает разделение Восточной Европы на германскую и советскую сферы.\n\nХотя фашисты в Берлине, возможно, не заслуживают доверия, этот пакт позволит нам иметь дело с Финляндией, Прибалтикой и Румынией, не опасаясь вмешательства извне. Восточные территории Польши также перейдут к нам в случае распада Польши."
 germany.11.a:0 "Подписать договор."
 germany.11.a.tt:1 "§RПока действует пакт, торговая политика "Закрытая экономика" будет недоступна.§!\n"
 germany.11.b:0 "Никаких сделок с фашистами!"
 germany.12.t:0 "Москва подписывает договор"
 germany.12.d:1 "[SOV.GetNameDefCap] мудро согласился подписать наш пакт о ненападении. Это означает, что мы можем действовать без риска советского вмешательства.\n\nК сожалению, некоторые из наших союзников теперь сомневаются в приверженности Германии окончательному уничтожению коммунизма. Когда вопросы с Польшей и Францией будут улажены, нам, возможно, придется пересмотреть этот договор, но об этом мы поговорим в другой раз..."
 germany.12.a:0 "Превосходно"
 germany.13.t:0 "Москва отвергает пакт"
 germany.13.d:1 "[SOV.GetNameDefCap] отказался подписать наш пакт о ненападении! Это осложняет ситуацию, так как мы не можем решительно действовать в отношении Польши или Франции без риска вовлечения большевиков."
 germany.13.a:0 "Будь они прокляты!"
 germany.14.t:0 "Раздел Польши"
 germany.14.d:1 "Польша наша, но восточные районы входят в сферу влияния [SOU.GetAdjective] согласно положениям пакта Молотова-Риббентропа. Должны ли мы вывести наши войска и позволить [SOU.GetAdjective]ам оккупировать эту территорию? В противном случае наш договор станет недействительным."
 germany.14.a:0 "Да. Условия договора должны соблюдаться."
 germany.14.b:0 "Нет! Вся Польша принадлежит Фатерланду!"
 germany.15.t:0 "Германия соблюдает пакт"
 germany.15.d:0 "В соответствии с пактом Молотова-Риббентропа немецкие войска покинули восточную часть Польши, а наши войска перешли к оккупации этой территории."
 germany.16.t:1 "[From.GetNonIdeologyName] нарушает Пакт"
 germany.16.d:1 "[From.GetNonIdeologyName] отказался разделить с нами Польшу, что является вопиющим нарушением пакта Молотова-Риббентропа! Это предательство сделало наш договор с ними недействительным!"
 germany.16.a:0 "Мы были идиотами, доверившись фашистам!"
 germany.20.t:0 "Второй Венский арбитраж"
 germany.20.d:0 "Признавая, что в Европе установился новый порядок, Венгрия и Румыния обратились к нам с просьбой выступить арбитрами в территориальном споре между этими двумя странами. Трансильвания была отнята у Венгрии и включена в состав Румынии в ходе одной из многих непродуманных перемен, навязанных миру в Версале. Должна ли Северная Трансильвания быть возвращена под контроль Венгрии?"
 germany.20.a:0 "Отдайте Венгрии Северную Трансильванию."
 germany.20.b:0 "Отдайте Венгрии всю Трансильванию."
 germany.20.c:0 "Трансильвания должна остаться в составе Румынии."
 germany.21.t:0 "Румыния отвергает наш вердикт"
 germany.21.d:0 "Румыния отказалась подчиниться решению, принятому нами на Втором Венском арбитраже! Их делегация была отозвана в Бухарест, а Венгрии не было передано ни одной территории."
 germany.21.a:0 "Воля Германии должна быть исполнена!"
 germany.22.t:0 "Мемель - [FROM.GetNameDef] сдается"
 germany.22.d:0 "Правительство [FROM.GetAdjective] согласилось с нашими требованиями, и Мемель будет включен обратно в состав Восточной Пруссии. Еще одна незаконно украденная провинция возвращена немецкой нации!"
 germany.22.a:0 "Превосходно."
 germany.23.t:0 "Мемель - [FROM.GetNameDef] отказывается от требования"
 germany.23.d:0 "Правительство [FROM.GetAdjective] отказалось от наших требований! Они прикрываются Клайпедской конвенцией, утверждая, что Германия не имеет законного права на территорию Мемеля. Нам придется объяснять им нашу позицию другими способами..."
 germany.23.a:0 "Упрямые идиоты."
 germany.24.t:0 "Немецкая военная миссия в Китае"
 germany.24.d:0 "После окончания предыдущего Вельткрига Германия поддерживает хорошие отношения с Китаем, несмотря на потерю наших китайских владений. Немецкая военная миссия присутствует в Китае уже несколько лет, и Александр фон Фалькенхаузен добился больших успехов в реформировании части гоминьдановской армии.\n\nЭто, естественно, вызывает определенную озабоченность у японцев, учитывая их нынешнюю войну против Китая. Они требуют немедленного прекращения поддержки китайцев со стороны Германии."
 germany.24.a:0 "Возвращение Фалькенхаузена"
 germany.24.b:0 "Нет, наши советники останутся."
 germany.24.c:0 "Нет, наши советники останутся, как мы и обещали китайцам."
 germany.25.t:0 "Военные советники отозваны"
 germany.25.d:0 "Ухудшение отношений с Китаем сделало политически нецелесообразным сохранение военной миссии в этой стране. Александр фон Фалькенхаузен и остальные наши советники были отозваны."
 germany.25.a:0 "Мы заставим его работать."
 germany.26.t:0 "Китай задерживает военных советников"
 germany.26.d:0 "Германия и Китай находятся в состоянии войны, и в связи с этим китайцы задержали немецких военных советников, которые реформировали их армию. Фон Фалькенхаузену и нескольким его офицерам удалось ускользнуть из плена, и сейчас они возвращаются в Европу."
 germany.26.a:0 "Хороший человек!"
 germany.27.t:0 "Возведение Западного вала"
 germany.27.d:0 "Армейские инженеры закончили обследование существующих укреплений и определили места, где их следует усилить. Необходимые заказы на строительство уже размещены."
 germany.27.a:0 "Он будет держаться лучше, чем линия Зигфрида."
 germany.28.t:0 "Немцы настаивают на Аншлюсе"
 germany.28.d:0 "Гражданские беспорядки и акты насилия вспыхнули, когда протестующие заявили о своем желании, чтобы Австрия присоединилась к Германии в союзе немецких народов. Берлин настойчиво добивается аншлюса, в результате которого Австрия будет присоединена к Германии."
 germany.28.a:0 "Мы присоединимся к Германскому Рейху!"
 germany.28.b:0 "Нет, судьба Австрии лежит в другом месте."
 germany.29.t:0 "Австрия отказывается от Аншлюса!"
 germany.29.d:0 "Идиоты в Вене отказались принять слияние наших двух наций! Это вопиющее пренебрежение к воле австрийского народа, и оно не пройдет! Возможно, нам придется добиваться Аншлюса военными методами."
 germany.29.a:0 "Мы должны подготовиться к военной интервенции."
 germany.40.t:0 "Мюнхенская Конференция"
 germany.40.d:0 "Требования Германии в отношении Судетской области Чехословакии, где проживает значительное число этнических немцев, достигли предела. [GER.GetLeader] разместил войска вдоль чехословацкой границы, готовясь к нападению. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде договориться о мирном урегулировании Судетского кризиса. Какова будет позиция Великобритании?"
 germany.40.d_2:0 "Требования Германии в отношении Судетской области Чехословакии, где проживает значительное число этнических немцев, достигли предела. [GER.GetLeader] разместил войска вдоль чехословацкой границы, готовясь к нападению. Поскольку мы уже доказали, что немецкий экспансионизма не приемлем, это означает, что у нас появился еще один союзник в войне против Германии."
 germany.40.d_3:0 "Требования Германии в отношении Судетской области Чехословакии, где проживает значительное число этнических немцев, достигли предела. [GER.GetLeader] разместил войска вдоль чехословацкой границы, готовясь к нападению. В Мюнхене проходят переговоры между Нидерландами, Великобританией, Францией, Италией и Германией в надежде договориться о мирном урегулировании Судетского кризиса. Какова будет позиция Нидерландов?"
 germany.40.a:0 "Чехи остались сами по себе."
 germany.40.b:0 "Чехословакия должна быть защищена!"
 germany.41.d:0 "Требования Германии в отношении Судетской области Чехословакии, где проживает значительное число этнических немцев, достигли предела. [GER.GetLeader] разместил войска вдоль чехословацкой границы, готовясь к нападению. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде договориться о мирном урегулировании Судетского кризиса.\n\nБританцы ясно дали понять, что они не намерены вступать в войну из-за "ссоры в далекой стране". Должны ли мы последовать их примеру, или мы выполним свои обязательства перед Чехословакией, предложив ей поддержку?"
 germany.41.a:0 "Оставьте чехов на произвол судьбы."
 germany.41.b:0 "Да будут прокляты британцы! Франция поддержит своих друзей!"
 germany.42.d:0 "Требования Германии в отношении Судетской области Чехословакии, где проживает значительное число этнических немцев, достигли предела. [GER.GetLeader] разместил войска вдоль чехословацкой границы, готовясь к нападению. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде договориться о мирном урегулировании Судетского кризиса.\n\nБританцы отказались отступить и вместо этого угрожают немцам войной, если они нарушат границы Чехословакии. Война может стать неизбежной."
 germany.42.a:0 "Мы должны подготовиться!"
 germany.42.b:0 "Франция не должна вмешиваться в это."
 germany.43.t:0 "Франция покидает Союзников"
 germany.43.d:0 "Упрямые французы отказались последовать нашему примеру в Судетском кризисе! Они поддерживают Чехословакию, а поскольку мы этого не делаем, они решили расторгнуть наш взаимный союз. Уже сейчас Франция готовится к неминуемой войне с Германией."
 germany.43.a:1 "Дураки! [GER.GetLeader] должен быть умиротворен!"
 germany.44.d:0 "Немецкие требования на нашу территорию в Судетской области становятся все более враждебными, и теперь их войска сосредоточены вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас не пригласили.\n\nК счастью, похоже, что союзники останутся при своих прежних обещаниях о поддержке. Они пригрозили [GER.GetLeader] войной, если наши границы будут хоть в малейшей степени нарушены. Несмотря на это, мы должны готовиться к неминуемому нападению Германии."
 germany.44.a:0 "Хорошо! Пусть приходят!"
 germany.45.d:0 "Немецкие требования на нашу территорию в Судетской области становятся все более враждебными, и теперь их войска сосредоточены вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас не пригласили.\n\nБританские трусы отказались поддержать наш суверенитет, но, по крайней мере, французы встали на нашу защиту! Они отказались от союза с Британией и заключили новый союз с нами, пообещав поддержать Чехословакию против немецкой агрессии."
 germany.45.a:0 "Vive la France!"
 germany.46.t:0 "Мюнхенский Диктат"
 germany.46.d:0 "Немецкие требования на нашу территорию в Судетской области становятся все более непримиримыми, и теперь их войска сосредоточены вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nБританцы и французы отказались от своих прежних обещаний поддержать нас против немецкой агрессии. Их дипломаты дали понять, что если мы решим сопротивляться немцам, то будем делать это самостоятельно. Возможно, у нас нет другого выбора, кроме как сдать Судетскую область..."
 germany.46.a:0 "Это черный день для Европы."
 germany.46.b:0 "Мы никогда не сдадимся!"
 germany.47.d:0 "В Мюнхене состоялись переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. Британцы и их союзники отвергли наши законные претензии на Судетскую область и пригрозили нам войной, если мы "нарушим" чешскую границу.\n\nРазработан план вторжения в Чехословакию, но это, скорее всего, вызовет всеобщую европейскую войну. Мы должны быть уверены, что готовы к этому."
 germany.47.a:0 "Пришло время сделать это по-хорошему."
 germany.48.d:0 "В Мюнхене состоялись переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. Британцы образумились и признали наши претензии на Судетскую область законными, но упрямые французы отказываются отступать.\n\nОни отказались от сотрудничества с Британией и установили более тесные связи с чехами. Похоже, нам придется иметь дело с ними обоими одновременно, но, по крайней мере, теперь британцы, надеюсь, не будут вмешиваться..."
 germany.48.a:0 "Это может сыграть нам на руку."
 germany.49.d:0 "В Мюнхене состоялись переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. Британцы и французы признали наши претензии на Судетскую область законными, а их прежние предложения о поддержке чехов были отменены.\n\nНесмотря на безнадежность своего положения, упрямые чехи отказываются сдавать свою территорию! Нам придется взять ее силой. Подготовлен план вторжения, который сотрет с лица Земли этот мерзкий версальский эксперимент!"
 germany.49.a:0 "Чехи должны быть уничтожены."
 germany.50.d:0 "В Мюнхене состоялись переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. Британцы и французы признали наши претензии на Судетскую область законными, а их прежние предложения о поддержке чехов были отменены.\n\nПризнав безнадежность своего положения, чехи сдали нам Судетские территории. Их угнетенные немецкие жители наконец-то будут возвращены в Фатерланд!"
 germany.50.a:0 "Это исторический день для Германии."
 germany.51.t:0 "Первый Венский Арбитраж"
 germany.51.d:0 "Чехословакия - это раковая опухоль в сердце Европы, и наконец-то немцы решили предпринять против нее решительные действия. Судетская область уже сдана Германии, а теперь, в результате Мюнхенского соглашения, чехословацкая территория, которая по праву принадлежит Венгрии, должна быть возвращена нам."
 germany.51.a:0 "Как раз вовремя!"
 germany.52.t:0 "Аннексия Заользье"
 germany.52.d:0 "Чехословакия разваливается, и мы должны действовать быстро, чтобы защитить территорию со значительным польским населением, пока ее не захватила Германия. Чешское владение Заользье всегда оспаривалось нами, и настало время, чтобы этот регион присоединился к нашей нации."
 germany.52.a:0 "Заользье наше!"
 germany.53.t:0 "Судьба Чехословакии"
 germany.53.d:0 "Не удовлетворившись кражей Судетской области, немцы теперь решили захватить и остальную часть нашей страны. Покинутые нашими так называемыми союзниками, с нашими лучшими средствами обороны, потерянными в результате Мюнхенского диктата, ситуация кажется безнадежной..."
 germany.53.a:0 "Уступить немцам."
 germany.53.b:0 "...и все же мы должны сопротивляться!"
 germany.54.t:0 "Чехи сопротивляются"
 germany.54.d:0 "Чехи каким-то образом набрались храбрости, чтобы бороться с нашей оккупацией их страны. Их лучшая оборона была в Судетской области, которая теперь находится под нашим контролем, так что кампания должна быть быстрой."
 germany.54.a:0 "Прага скоро будет нашей."
 germany.55.d:0 "Конец Чехословакии близок, и в этот самый момент наши войска входят в Прагу. После капитуляции чехословацких военных мы освободили огромное количество вооружений. Их танки, в частности, должны хорошо послужить нашим войскам.\n\nБёмен будет присоединен к Германии в качестве протектората, но что должно стать со Словакией? Мы можем создать для них автономное марионеточное государство под управлением Юзефа Тисо."
 germany.55.d_2:0 "Завоевав Чехословакию, мы должны подумать, как лучше разделить эти территории.\n\nБёмен остается под протекторатом Германии, но что должно стать со Словакией? Мы можем создать автономное марионеточное государство под управлением Юзефа Тисо."
 germany.55.a:0 "Создать Словакию как марионеточное государство."
 germany.55.b:0 "Раздел Чехословакии с Венгрией."
 germany.55.c:0 "Вся Чехословакия принадлежит Рейху!"
 germany.56.t:0 "Раздел Чехословакии"
 germany.56.d:0 "Немецкие войска вошли в Прагу, и конец Чехословакии неминуем. Они намерены присоединить Богемию к Германскому рейху, но готовы отдать нам Словакию. Должны ли мы согласиться на этот раздел? Это будет означать вступление в официальный военный союз с Германией."
 germany.56.d_2:0 "После аннексии Чехословакии Германия намерена включить Богемию в состав Рейха, но готова отдать нам Словакию. Должны ли мы согласиться на этот раздел? Это будет означать вступление в официальный военный союз с Германией."
 germany.56.a:0 "Конечно! Великая Венгрия скоро станет реальностью!"
 germany.56.b:0 "Нет, нам не нужна дружба со Словакией или Германией."
 germany.57.t:0 "Венгрия отклонила наше предложение"
 germany.57.d:0 "Венгры с негодованием отвергли наше щедрое предложение аннексировать Словакию, заявив, что не заинтересованы в этом регионе! Скоро нам придется с ними разобраться. А пока мы должны найти решение словацкого вопроса."
 germany.57.a:0 "Создание марионеточного правительства Тисо."
 germany.57.b:0 "Включить Словакию в состав Германии."
 germany.58.t:0 "Польский Вопрос"
 germany.58.d:0 "Рейхсминистерство народного просвещения и пропаганды проделало отличную работу, и народ Германии - да и весь мир - был проинформирован о несправедливости, которую вынуждены терпеть наши немецкие братья в Польше. Теперь у нас есть все основания для войны!"
 germany.58.a:0 "Скоро Польши больше не будет!"
 germany.60.t:0 "Ремилитаризация Рейнской области"
 germany.60.d:0 "Несколько немецких дивизий недавно продвинулись в Рейнскую область, впервые с момента окончания Великой войны разместив войска к западу от Рейна. Это явное нарушение Версальского договора, согласно которому Германии запрещено милитаризировать этот регион! Если мы не предъявим ультиматум с требованием вывести войска, договор не будет соблюден."
 germany.60.a:0 "Это акт войны! Привлеките британцев на нашу сторону!"
 germany.60.a.tt:0 "§RЕсли начнется война, мы также пострадаем от гражданской войны из-за нашего §YDразделенного правительства:§!§!\n"
 germany.60.b:0 "Выразить дипломатическое протест."
 germany.61.d:0 "Несколько немецких дивизий недавно продвинулись в Рейнскую область, впервые после окончания Великой войны разместив войска к западу от Рейна. Это явное нарушение Версальского договора, согласно которому Германии запрещено милитаризировать этот регион.\n\nФранцузы мобилизуют свои силы и, похоже, намерены выдвинуть ультиматум. Если Германия откажется, они готовы вступить в Германию, чтобы справиться с этой угрозой. Народное мнение в Британии против войны, но если мы откажемся поддержать французов, наш союз с ними будет расторгнут."
 germany.61.a:0 "О войне не может быть и речи."
 germany.61.b:0 "Мы должны поддержать Францию!"
 germany.62.d:0 "Несколько немецких дивизий недавно продвинулись в Рейнскую область, впервые после окончания Великой войны разместив свои войска к западу от Рейна. Это явное нарушение Версальского договора, согласно которому Германии запрещено милитаризировать этот регион.\n\n Французы, похоже, ограничатся дипломатическими возражениями, а общественное мнение в Великобритании решительно выступает против войны."
 germany.62.a:0 "Мы также подаем возражение."
 germany.62.b:0 "Версаль нас больше не волнует."
 germany.63.t:0 "Британия отказывается воевать"
 germany.63.d:0 "Британцы отказываются поддержать нас против Германии, утверждая, что немцы "просто гуляют на своем собственном заднем дворе". Если мы вступим с ними в войну, то, похоже, останемся одни.\n\nОбщественное мнение во Франции против войны, но Германия станет только сильнее, а ремилитаризация Рейнской области представляет собой прямую угрозу нашим границам. Выдвижение ультиматума было бы менее угрожающим, если бы на нашей стороне не было Британии. Должны ли мы действовать против них в одиночку?"
 germany.63.a:0 "Да! С Германией нужно разобраться немедленно."
 germany.63.b:0 "Нет, без британцев мы должны отступить..."
 germany.64.t:0 "Британия поддерживает нас"
 germany.64.d:0 "Хотя в Британии война не пользуется поддержкой населения, британское правительство признает угрозу, исходящую от немцев, и предлагает нам свою полную поддержку. Мы предъявим Германии последний ультиматум с требованием вывести войска из демилитаризованной зоны. Если они откажутся, настанет время для наших войск войти вглубь Германии и покончить с их тираническим режимом!"
 germany.64.a:0 "Вперед!"
 germany.65.t:0 "Франция и Великобритания проводят мобилизацию!"
 germany.65.d:0 "Британцы и французы отказались принять ремилитаризацию Рейнской области, назвав ее "непростительным нарушением" Версальского договора. Они мобилизуют свои силы против нас и выдвинули ультиматум: наши войска немедленно отступают, а Рейнская область остается демилитаризованной, или наши страны вступают в войну."
 germany.65.a:0 "Мы не можем отступить! Рейх должен быть защищен!"
 germany.65.b:0 "Мы не готовы к такому противостоянию. Мы должны отступить."
 germany.66.t:0 "Франция мобилизуется!"
 germany.66.d:0 "Британцы смирились и согласились на ремилитаризацию Рейнской области, но обезумевшие французы отказываются отступать! Заявив, что этот инцидент представляет собой прямую угрозу безопасности их страны, они мобилизуют свои силы и в любой момент могут перебросить их через границу! Мы в состоянии войны!"
 germany.67.t:0 "Франция отступает"
 germany.67.d:0 "Французы решили отступить, когда поняли, что их безумное предприятие не получит поддержки Британии. Их войска были демобилизованы, и война пока предотвращена. Черт возьми, это было очень близко!"
 germany.67.a:0 "Война сейчас была бы безумием."
 germany.68.t:0 "Франция отказывается отступать"
 germany.68.d:0 "Французы упрямо решили в одиночку бороться с немцами, и наш союз с ними был расторгнут. Еще одна европейская война разразилась из-за бессмысленных разборок. Возможно, Британии пора снова дистанцироваться от континентальных дел..."
 germany.68.a:0 "Возможно, это было неизбежно."
 germany.70.t:0 "Заговор Остера"
 germany.70.d:0 "Считая, что Гитлер втянул Германию в войну, которую она не сможет выиграть, группа старших офицеров Вермахта совершила переворот! Судя по всему, его организовал полковник абвера Ганс Остер, но генералы Бек, фон Браухич, Гальдер и адмирал Канарис также подтвердили свою причастность.\n\nТяжеловооруженные люди, поджидавшие в нескольких берлинских квартирах, собрались в Рейхсканцелярии, намереваясь ликвидировать Гитлера и его ближайших соратников. В настоящее время внутри здания идет ожесточенная перестрелка."
 germany.70.a:0 "Защитите Фюрера любой ценой!"
 germany.71.t:0 "Фюрер мертв"
 germany.71.d:0 "Войска СС и верные армейские части, спешащие в Рейхсканцелярию, сумели убить или захватить всех предателей, но не раньше, чем псам удалось убить Гитлера! Фюрер был найден с несколькими десятками огнестрельных ранений, склонившимся над письменным столом, и, несомненно, до последнего вздоха неустанно трудился на благо Родины.\n\nУцелевшие заговорщики предстанут перед судом за свое чудовищное преступление, а пока Германия находится в состоянии войны, и ей нужен новый лидер. Кто же станет следующим фюрером?"
 germany.71.a:0 "Герр Гиммлер поведет нас в будущее."
 germany.71.b:0 "Герр Геринг - логичный выбор."
 germany.71.c:0 "Временный Рейхстаг - самый логичный вариант."
 germany.72.t:0 "Заговор провалился"
 germany.72.d:0 "Войска СС и верные армейские части, спешащие в Рейхсканцелярию, сумели убить или захватить всех предателей, а сам Гитлер возглавил зачистку с помощью своего верного "Люгера". Чудесным образом фюрер вышел из боя, получив лишь несколько царапин.\n\nУцелевшие заговорщики жестоко поплатятся за свою нелояльность, а Гитлер теперь еще более решительно настроен вести текущую войну к славной победе!"
 germany.72.a:0 "Да здравствует Фюрер!"
 germany.73.t:0 "Заговор удался"
 germany.73.d:0 "В результате тяжелых боев в Рейхсканцелярии здание превратилось в горящие руины. Несмотря на большое количество солдат СС, поспешивших на помощь Гитлеру, в бой вступили верные заговорщикам армейские подразделения, которые оказались решающими. Фюрер признан убитым, а заговорщики успешно штурмуют все правительственные здания в Берлине.\n\nБольшая часть Вермахта перешла на другую сторону, но многие офицеры по-прежнему остаются верными НСДАП. Кто должен возглавить их?"
 germany.73.a:0 "Смерть Национал-Социализму!"
 germany.73.b:0 "Гиммлер все перевернет!"
 germany.73.c:0 "Геринг - наша единственная надежда на данный момент!"
 germany.74.t:0 "Подготовка почвы"
 germany.74.d:0 "Австрийцы жаждут стать частью германского рейха, но упрямое правительство в Вене до сих пор сопротивлялось всем попыткам объединиться. Мы должны усилить поддержку фашизма в Австрии. Тогда Австрийская нацистская партия станет реальной альтернативой правящим аустрофашистам.\n\nАгент Абвера был предоставлен для выполнения шпионской миссии. Используйте его, чтобы тайно увеличить поддержку фашизма в Австрии."
 germany.74.a:0 "Австрия будет нашей!"
 germany.75.t:0 "Германо-советский договор"
 germany.75.d:0 "Несмотря на резкие высказывания в адрес народа и идеологического руководства [Root.GetName], [From.GetLeader] и Германия теперь обратились к нам с просьбой о заключении взаимовыгодного исследовательского договора. Хотя обмен знаниями поможет нам в разработке новых конструкций танков, а также пообещает другие выгоды от исследований в будущем, учитывая предыдущие заявления, можно не сомневаться, что немцы делают это ради собственной выгоды. Должны ли мы пойти на соглашение, несмотря на риск поспособствовать амбициям [From.GetLeader]?"
 germany.75.a:0 "Капиталисты представляют собой более серьезную угрозу для нас обоих."
 germany.75.b:0 "Мы не дадим фашистам оружие для подавления пролетариата!"
 germany.76.t:0 "Советы принимают Германо-Советский договор"
 germany.76.d:0 "Наши переговоры с [From.GetName] прошли успешно. Было достигнуто соглашение, согласно которому наши страны будут помогать друг другу в разработке новых бронированных единиц, с возможным расширением на другие области исследований в будущем."
 germany.76.a:0 "Этот договор станет ступенькой в будущее."
 germany.77.t:0 "Советы отвергают Германо-Советский договор"
 germany.77.d:0 "[From.GetName] отклонил наше предложение о заключении договора, направленного на развитие исследований в области бронетехники в обеих странах, предположительно опасаясь, что наше превосходное оружие будет обращено против них."
 germany.77.a:0 "Теперь они вряд ли уменьшили риск."
 germany.78.t:0 "Немецкие совместные воздушные исследования"
 germany.78.d:0 "В соответствии с договором с Германией, в рамках некоторых специальных исследовательских проектов они делятся своими открытиями с нашими инженерами. Недавно нам стало известно о прорыве в области радарных технологий, что открывает неожиданные возможности для развития наших исследований в этой области."
 germany.78.a:0 "Обнаружение врага - первый шаг."
 germany.79.t:0 "Ультиматум от Германии"
 germany.79.d:0 "Поскольку Греция находится под германской угрозой, [From.GetLeader] оказывает давление на наше правительство, чтобы оно присоединилось к их рядам. Советско-Германский альянс поставил нас в положение, когда нейтралитет больше не возможен, и теперь из Берлина пришел ультиматум, требующий уступить наши восточные территории советским союзникам и присоединиться к тому самому пакту, который они используют, чтобы заставить нас действовать.\n\nХотя мы не можем сохранять нейтралитет, есть и другие варианты. Один из них - искать поддержки у Великобритании, другой - стоять на своем. Однако ни один из них не может с уверенностью гарантировать будущее республики."
 germany.79.a:0 "Если мы будем сотрудничать с немцами, то, возможно, найдем возможность отвоевать и другие земли."
 germany.79.b:0 "Мы можем рассчитывать на поддержку британцев, а они - на нас."
 germany.79.c:0 "Если эти деспоты хотят захватить наш дом, они должны бороться за него."
 germany.80.t:0 "Данциг в обмен на Словакию"
 germany.80.d:0 "Немцы уже давно положили глаз на Данциг, стремясь объединить свои территории в Восточной Прусии с остальной частью немецкой нации. Дипломаты предупреждали, что может наступить день, когда они заставят нас выбирать между Данцигом и войной.\n\nНа удивление, нам было предложено то, что немцы считают более мирным решением. Они предлагают нам в обмен на Данциг недавно созданное государство Словакия, которое в настоящее время является не более чем марионеточным государством под властью Германии. \nКакие шаги предпримут немцы, если мы откажемся, неизвестно, но нам предоставлена возможность разрешить этот конфликт с некоторыми территориальными выгодами."
 germany.80.a:0 "Это лучшее предложение, которое мы получим."
 germany.80.b:0 "Мы не отдадим то, что принадлежит нам по праву, за то, что они украли!"
 germany.81.t:0 "Данциг уступлен в обмен на Словакию"
 germany.81.d:0 "Польша согласилась на обмен, в результате которого Данциг будет уступлен [GER.GetNameDef], а Словакия перейдет под контроль Польши. Благодаря этому соглашению мы вернули себе Данциг, сохранив при этом сердечные или, по крайней мере, не открыто враждебные отношения с нашим восточным соседом."
 germany.81.a:0 "Германия снова едина."
 germany.82.t:0 "[From.GetNameDefCap] отказывается отдать Данциг"
 germany.82.d:1 "Наше щедрое предложение о словацких территориях [From.GetNameDef] в обмен на Данциг было отвергнуто, в результате чего Данциг оказался в руках Польши. Очевидно, что [From.GetLeader] не разделяет нашего понимания Данцига как территории, принадлежащей Германии по праву. \n[Root.GetLeader] в ярости, а дипломатические возможности вернуть Данциг, похоже, исчерпаны."
 germany.82.a:0 "Возможно, пришло время рассмотреть другие варианты."
 germany.83.t:0 "Антикоминтерновский Пакт"
 germany.83.d:0 "Заключив Антикоминтерновский пакт, [From.GetNameDef] получил благодатную почву для дипломатических средств сдерживания советской угрозы. Однако пакт не является военным союзом и не содержит четко определенных обязательств для подписавших его сторон. Теперь [From.GetLeader] стремится расширить пакт до Антисоветской коалиции, обязательного соглашения объединиться в войне, если любой подписант вступит в состояние войны с Советским Союзом.\n\nХотя это значительно опаснее и, вероятно, положит конец любой дипломатии, которую мы все еще поддерживаем с Советами, это также наш шанс гарантировать, что у нас есть сильные союзники на нашей стороне в случае войны."
 germany.83.a:0 "Мы будем поддерживать Германию и ее союзников в борьбе с Советским Союзом."
 germany.83.b:0 "С таким пактом любой может начать новую мировую войну."
 germany.84.t:0 "Призыв участников пакта к войне"
 germany.84.d:0 "Как мы и предполагали, когда подписывали Антисоветский пакт, сейчас мы находимся в состоянии войны с Советским Союзом. Настало время, чтобы наши соавторы выполнили свое обещание и присоединились к нам."
 germany.84.a:0 "Наша предусмотрительность приносит свои плоды."
 germany.85.t:0 "[From.GetName] призывает участников пакта к войне"
 germany.85.t.a:0 "[From.GetName] призывает участников пакта к войне"
 germany.85.t.b:0 "[From.GetName] запрашивает гарантии"
 germany.85.d:1 "Антисоветский пакт предусматривает, что все подписавшие его стороны должны участвовать в любом оборонительном конфликте с Советским Союзом. [From.GetName] подвергся нападению со стороны Советов и направил всем членам пакта просьбу немедленно прийти на помощь. Пришло время продемонстрировать [Root.GetAdjective] преданность делу защиты мира от угрозы Советского Союза раз и навсегда."
 germany.85.desc.a:0 "Антисоветский пакт предусматривает, что все подписавшие его стороны должны участвовать в любом оборонительном конфликте с Советским Союзом. [From.GetName] подвергся нападению со стороны Советов и направил всем членам пакта просьбу немедленно прийти на помощь. Пришло время продемонстрировать [Root.GetAdjective] преданность делу защиты мира от угрозы Советского Союза раз и навсегда."
 germany.85.desc.b:0 "Наша гарантия [From.GetNameDef] предусматривает, что мы должны вступить в любой оборонительный конфликт с Советским Союзом. Теперь они подверглись нападению со стороны Советов, и пришло время выполнить свою часть договора и немедленно прийти им на помощь. Пришло время продемонстрировать [Root.GetAdjective] преданность делу защиты мира от угрозы Советского Союза раз и навсегда."
 germany.85.a:2 "[From.GetName] не сами по себе!"
 germany.85.b:0 "Это не наша война."
 germany.85.b_tt:0 "§YЭто будет расценено как предательство всеми странами, соблюдающими пакт. (§!§R-50§!§Y мнение)§!"
 germany.86.t:0 "Данциг или война"
 germany.86.d:0 "[GER.GetNameDefCap] уже давно заявляют о своей цели вернуть территории, потерянные в Великой войне. В частности, они рассчитывают на территорию Данцига, которая отделяет Восточную Пруссию от остальной части их государства. \n\nСейчас они требуют уступить Данциг [GER.GetNameDef], а в обмен предлагают лишь обещание отказаться от претензий на Познань. В условиях нависшей угрозы войны принятие этого предложения отсрочит возможный конфликт, но ценой того, что немцы получат больше сил для того, что их ждет впереди."
 germany.86.a:0 "Давайте заключим сделку. Может, они обратят внимание на другое место."
 germany.86.b:0 "Данциг останется Гданьском!"
 germany.87.t:0 "Польша уступает Данциг"
 germany.87.d:0 "Столкнувшись с нашим ультиматумом, Польша согласилась отдать нам несправедливо приобретенную территорию, доказав, что она должна была знать, что она по праву принадлежит Германии!"
 germany.87.a:0 "Польша избежала войны... пока что."
 germany.88.t:0 "Польша отказывается уступить Данциг"
 germany.88.d:0 "Несмотря на наши попытки разрешить Польше мирно передать Данциг, даже поклявшись отказаться от претензий на другие немецкие территории в обмен, мы получили отказ. Как и ожидалось, мир не дает нам ничего, что мы не захватили бы силой."
 germany.88.a:0 "Они прекрасно знают, какова альтернатива."
 germany.1002.t:0 "Соблюдать пакт Молотова-Риббентропа?"
 germany.1002.desc:1 "Германия и [SOU.GetNameDef] уже заключили соглашение о разделе Польши на восточную и западную половины, однако наша оккупация восточной части вызвала некоторые осложнения в этом соглашении. Хотя наши немецкие союзники ожидают, что мы сдадим обещанные польские территории [SOU.GetNameDef], мы можем нарушить пакт и продолжить оккупацию."
 germany.1002.b:0 "Польша - наша!"
 germany.1003.t:0 "[From.GetNameDefCap] нарушает Пакт!"
 germany.1003.desc:1 "Несмотря на решение уступить восточную Польшу [SOU.GetNameDef], наши союзники в [From.GetNameDef] решили продолжить оккупацию Польши, формально нарушив пакт Молотова-Риббентропа!"
 germany.1003.a:0 "Теперь мы должны расплачиваться за их дерзость."
 china.1.t:0 "Инцидент на мосту Марко Поло"
 china.1.d:0 "Недавно японские солдаты предприняли атаку на стратегически важный мост Марко Поло к югу от Пекина, но были отбиты нашими храбрыми солдатами. Несомненно, это срежиссированная акция, цель которой - возложить вину на нас и заставить нас отдать новые территории, как в случае с Мукденским инцидентом, когда японцы вторглись в Маньчжурию. \n\nКак мы должны реагировать?"
 china.1.a:0 "Мы достигли предела!"
 china.1.b:0 "Мы не можем позволить себе войну с Японией."
 china.2.t:0 "Германия отзывает советников"
 china.2.d:0 "Германия уступила японскому дипломатическому давлению и решила отозвать своих военных советников из нашей страны! Фон Фалькенхаузен пообещал на прощальном ужине, что не раскроет японцам ни одного из наших боевых планов, но прекращение немецкой поддержки, несомненно, повредит нашим военным."
 china.2.a:0 "Нам придется обходиться без них."
 china.3.t:0 "Плохие Китайско-Немецкие отношения"
 china.3.d:0 "Ухудшение наших отношений с Германией привело к тому, что они отозвали всех своих военных советников из нашей страны."
 china.3.a:0 "Китайские офицеры закончат начатое!"
 china.4.t:0 "Военные советники задержаны"
 china.4.d:0 "Поскольку мы находимся в состоянии войны с Германией, все их военные советники, находившиеся в нашей стране, были задержаны. Фон Фалькенхаузену и нескольким его подручным удалось ускользнуть от нашего внимания и вернуться в Европу!"
 china.4.a:0 "В добрый путь!"
 china.5.t:0 "Больше не загнан в угол"
 china.5.d:0 "Когда-то Красная Армия выживала в состоянии, которое казалось безнадежным, но после "Долгого марша" несколько лет назад ситуация постепенно изменилась. Благодаря значительным территориальным успехам наша роль аутсайдера ушла в прошлое. Пройдя через это время борьбы, наше отчаяние теперь позади. Мао Цзэдун прошел путь от лидера партизанской армии до председателя."
 china.5.a:0 "Да здравствует Народная Республика!"
 china.6.t:0 "Подготовка нападения на коммунистов"
 china.6.d:0 "После длительного отступления Красной армии Коммунистической партии Китая им удалось перегруппироваться и закрепиться в Шэньси. Их постоянные попытки настроить сельское население против нас и обратиться за поддержкой к Советскому Союзу говорят о том, что они могут стать еще более могущественными, если их оставить на произвол судьбы. Однако многие из окрестных военачальников, несмотря на поддержку нашего правительства, не хотят или не могут пойти на жертвы, необходимые для эффективного наступления.\n\nВ настоящее время неизвестно, восстанавливается ли Красная Армия или готова встретиться с нами в бою, но время не на нашей стороне. Чтобы укрепить наши политические позиции, мы должны нанести удар по коммунистам."
 china.6.a:0 "Заставить местных военачальников перейти в наступление."
 china.6.b:0 "Набирайте местных бандитов, чтобы они сражались за нас."
 china.6.c:0 "Опирайтесь на местных добровольцев, выступающих против коммунистов."
 china.6.tt:0 "§YЕсли КНР решит противостоять нападению:§!\n"
 china.6.tt_2:0 "§YЕсли КНР решит отступить:§!\n"
 china.7.t:0 "Гоминьдан начал наступление"
 china.7.d:0 "Хотя мы избежали поражения благодаря "Долгому маршу", националисты не собираются позволить нам окрепнуть без новых столкновений. Наши шпионы предполагают, что они ведут наступление на нас, что может ослабить нашу политическую поддержку, если мы попытаемся отступить дальше.\n\nМы не знаем, насколько Гоминьдан настроен на то, чтобы оттеснить нас назад. Попытка противостоять им сопряжена со значительными рисками. Если местные военачальники поддержали атаку, наши шансы невелики. С другой стороны, отступать сейчас, когда мы окончательно остановились, не стоит."
 china.7.a:0 "Противостоять нападению любыми доступными нам средствами!"
 china.7.b:0 "Сами по себе"
 china.8.t:0 "Коммунисты отступают"
 china.8.d:0 "Узнав о нашем планируемом наступлении через свою местную шпионскую сеть, КПК отвела свою Красную армию дальше в Шэньси. Хотя это лишило нас возможности еще больше ослабить их численность, это показало, что коммунисты не готовы противостоять нам, несмотря на то, что говорит их пропаганда. В какой-то степени эти усилия все же пошли нам на пользу."
 china.8.a:0 "Трусы!"
 china.9.t:0 "Победа над коммунистами"
 china.9.d:0 "Наши усилия по разгрому Красной армии увенчались успехом, по крайней мере, на данный момент. Несмотря на полученную информацию о нападении, коммунисты решили противостоять нашим войскам и проиграли. Теперь они вынуждены отступить, и многие местные жители скептически относятся к их способности выполнить свои обещания по свержению нашего правительства."
 china.9.a:0 "И это справедливо!"
 china.10.t:0 "Коммунисты отражают нападение"
 china.10.d:0 "Заранее получив информацию о наших планах начать наступление, Красная Армия была готова и встретила наше наступление. Войска, которые нам удалось собрать в этом районе, где наша силовая база слаба, оказались недостаточными для победы над коммунистическими силами. \nК сожалению, атака была обращена против нас и расценена как признак восстановления Красной Армии после долгого отступления."
 china.10.a:0 "Это не поможет им в долгосрочной перспективе."
 china.11.t:0 "Поражение в борьбе с Гоминьданом"
 china.11.d:0 "Несмотря на все наши усилия отразить атаку собранных на месте войск, поддерживающих националистическое правительство, наши приготовления оказались недостаточными, чтобы остановить ее. Понеся значительные потери, мы были вынуждены вновь отступить, хотя и на более короткий срок.\n\nВстреча с националистами до того, как мы полностью восстановились, возможно, была ошибкой. Наше великолепное восстановление во время Долгого марша вселило надежду в наших сторонников, но теперь посеяны семена сомнения."
 china.11.a:0 "Мы оправимся и снова завоюем веру народа."
 china.12.t:0 "Победа над Гоминьданом".
 china.12.d:0 "Противодействие наступлению Гоминьдана сработало в нашу пользу. Собранные на месте войска, посланные противостоять Красной армии, не были готовы к тому, что мы знали о готовящемся нападении, и были разбиты, что послужило предупреждением для соседних военачальников о том, что нападение на нас может дорого обойтись. \n\nНационалисты лишь доказали, что они недооценивают нас как врага, и что Народная Республика снова на подъеме."
 china.12.a:0 "Политическая власть вырастает из дула пистолета"
 china.13.t:0 "Столкновение с коммунистическими партизанами"
 china.13.d:0 "Поскольку и мы, и китайская Красная армия едва оправились от предыдущего наступления, наше взаимное присутствие войск вблизи границы вновь вызвало конфликт. В дополнение к местным военачальникам и ополченцам мы рассматриваем возможность переброски дополнительных войск из других стран.\n\nХотя это и не даст нам возможности раз и навсегда сокрушить коммунистическую угрозу, это будет важной идеологической победой, которая покажет, что им не позволят расширяться дальше."
 china.13.a:0 "Мы должны перечеркнуть черту сейчас!"
 china.13.b:0 "Мы не можем позволить себе новую конфронтацию."
 china.14.t:0 "Поражение в [From.GetName]"
 china.14.d:0 "Несмотря на наши усилия показать, что коммунистам не позволят распространить свое влияние за пределы тех мест, где они сейчас укрываются, мы не смогли выделить достаточно ресурсов для победы в конфликте на границе с [From.GetName]\n\nЭпизодические конфликты с коммунистическими ополчениями постепенно все больше и больше оборачивались в их пользу, что в итоге сделало кампанию провальной в демонстрации того, что мы держим ситуацию под контролем. Если их народная поддержка продолжит расти, коммунисты могут превратиться в настоящую угрозу."
 china.14.a:0 "Проблемы."
 china.15.t:0 "Победа в [From.From.GetName]"
 china.15.d:0 "После ряда небольших столкновений на окраинах контролируемой нами территории конфликт с Гоминьданом, похоже, обернулся в нашу пользу. Несмотря на то, что поддержание постоянного давления требует больших затрат сил и средств, усилия оправдывают себя. \n\nНе было решающих сражений, на этот раз мы одержали медленную победу, которая укрепила веру в наше дело и снова раздула пламя революции."
 china.15.a:0 "Это не скоро забудется!"
 china.16.t:0 "Поражение в [From.GetName]"
 china.16.d:0 "Наши попытки вести непрямую войну против возросшего присутствия Гоминьдана оказались губительными. Националисты просто были настроены на то, чтобы оттеснить нас назад, чем мы думали, возможно, ожидая, как эта неудача отразится на нашей репутации. Хотя наша армия снова в безопасности, пока что потери не остались незамеченными местными жителями, и слухи о провале революции уже распространяются по близлежащим деревням."
 china.16.a:0 "Революция еще не умерла!"
 china.17.t:0 "Победа в [From.From.GetName]"
 china.17.d:0 "OНаши усилия по пресечению угрозы коммунизма увенчались успехом. Партизанские кампании КПК в ответ на увеличение присутствия наших войск в регионах, окружающих их базу власти, не смогли предвидеть нашего стремления остановить их. Эта демонстрация силы, хотя и не совсем без издержек, убедила многих местных жителей, которые раньше молчаливо поддерживали [From.GetLeader] и его партию, а теперь начали понимать, что Китай никогда не сможет объединиться под такой идеологией."
 china.17.a:0 "Будем надеяться, что они помнят."
 china.18.t:0 "Столкновение с националистической армией"
 china.18.d:0 "Хотя мы еще едва оправились от предыдущего наступления, националисты, похоже, увеличивают численность своих войск в районах, прилегающих к нашей границе. Очевидно, они пытаются показать, что снова сдерживают нас и что Великий поход лишь отсрочил их последний удар по КПК. Мы не можем допустить, чтобы люди думали, что это правда."
 china.18.a:0 "Мы не можем позволить себе тратить время на восстановление."
 china.100.t:0 "Китай подвергается новым нападкам"
 china.100.d:0 "Как кошка, Япония наступает и захватывает Корею. Они пытались унизить нас своими двадцатью одним требованием, они оккупировали Маньчжурию и теперь снова наступают. Что ж, больше нет, Китай будет до последнего бороться за свою свободу. В своей речи к народу [Root.GetLeader] обратился ко всем [Root.GetAdjective], чтобы они объединились или в одиночку встретили верную гибель."
 china.100.a:0 "За Китай!"
 china.101.t:0 "Китай под ударом"
 china.101.d:0 "Пришло время объединиться против нашего общего врага - японцев. Давайте отбросим мелкие дрязги и будем сражаться как сильный, единый Китай!"
 china.101.a:0 "Вместе мы сильны!"
 china.101.b:0 "Мы должны дать отпор захватчикам!"
 china.102.t:0 "Китай атакован"
 china.102.d:0 "Поскольку Советский Союз занят войной против Германии, нам сообщили, что он больше не сможет обеспечивать такую же защиту, как в прошлом. В наших интересах заручиться поддержкой КМТ и присоединиться к ним в войне против Японии."
 china.102.a:0 "Объединенные мы сильны!"
 china.102.b:0 "Давайте вместе дадим отпор японской угрозе."
 china.102.c:0 "Наши интересы лучше всего защищает могучий Советский Союз."
 china.103.t:0 "Китай объединяется"
 china.103.d:0 "[From.GetName] решил присоединиться к нам в борьбе с японцами. Объединившись, мы отбросим захватчика назад."
 china.103.a:0 "Мы едины и сильны!"
 china.104.t:0 "Китай под ударом"
 china.104.d:0 "Китай находится под ударом. Военачальники откладывают в сторону свои обиды, чтобы сражаться против вторгшихся японских войск. Это возможность продвинуть интересы КПК, мы можем показать народу Китая, что именно мы, а не загнивающая КМТ, являемся истинным будущим для Китая. Должны ли мы также присоединиться к борьбе и обеспечить будущее для Китая?"
 china.104_PRC_SOV_reinforcements:0 "Будет получено 10 дивизий из состава советских войск."
 china.104.a:0 "Мы едины и сильны!"
 china.104.b:0 "Они справятся с Японией без нашей помощи."
 china.104.tt:0 "\nСеверный Китай и Маньчжурия теперь могут быть освобождены от имени [Root.GetName].\n"
 china.105.t:0 "Китай объединяется"
 china.105.d:0 "[From.GetName] wants us to join forces in the fight against Japan. They have already joined the [From.GetFactionName] and are ready to put aside old grievances to stand against the Japanese invasion."
 china.105.a:0 "Мы едины и сильны!"
 china.105.b:0 "Мы позволим им контролировать нашу страну во время грядущей войны."
 china.106.t:0 "Китай объединяется"
 china.106.d:0 "[From.GetName] присоединился к [Root.GetFactionName] и готов к бою."
 china.106.a:0 "Мы прогоним японских дьяволов с наших земель."
 china.107.t:0 "Больше не объединены"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] отслужил свое. Больше нет врага, против которого можно было бы объединиться. Мао Цзэдун укрепляет свою власть над территориями в Северном Китае. Однако какая у них надежда против наших победоносных армий?"
 china.107.d_PRC_refused:0 "С окончанием войны истинные патриоты одержали победу. Пришло время свести счеты с теми, кто прятался, пока мы истекали кровью."
 china.107_tt:0 "@PRC §YКитайская Народная Республика§! устанавливает контроль над китайскими территориями в §Северном Китае§! и §Маньчжурии§!\n"
 china.107.a:0 "У нас больше нет общего врага"
 china.108.t:0 "Достижение Коммунизма"
 china.108.d:0 "Наша роль в борьбе с ненавистными японскими псами придала КПК большой престиж. Все больше и больше людей видят, что мы - будущее Китая, особенно в сравнении с коррумпированным Гоминьданом. Партийные кадры уже организуют этих людей в новую армию, которая переплывет крестьянское море."
 china.108.a:0 "Мы должны пополнить наши ряды"
 china.108_PRC_SOV_reinforcements_2:0 "Будет получено 20 дивизий"
 china.109.t:0 "Борьба за Китай!"
 china.109_tt:0 "§YБудут получены претензии на материковый Китай§!\n"
 china.109.d:0 "Пришло время избавить Китай от болезни, которой является Гоминьдан. Мы освободим каждого китайца и создадим единый народ под мудрым руководством Мао."
 china.109.a:0 "На войну!"
 china.110.t:0 "[From.GetName] Объявляет войну"
 china.110.d:0 "[From.GetName] и кабинет [From.GetLeader] объявили нам войну."
 china.110.a:0 "На войну!"
 china.111.t:0 "Больше не объединены"
 china.111.d:0 "[Root.GetFactionName] отслужил свое. Больше нет врага, против которого можно было бы объединиться. Мы использовали это время, чтобы укрепить нашу поддержку в Северном Китае и Маньчжурии, и теперь настало время официально закрепить наш контроль в этом регионе."
 china.111.a:0 "У нас больше нет общего врага"
 china.200.t:0 "Вступление в Китайскую Народную Республику"
 china.200.d:0 "Порвав с националистическим Гоминьданом ради освобождения народа, мы должны теперь объединить усилия с существующей Китайской Народной Республикой, чтобы избежать раскола движения. Враги Китая всегда полагались на наши междоусобицы, чтобы ослабить нас; новое социалистическое государство не допустит такой ошибки!"
 china.200.a:0 "Объединившись, мы победим националистов!"
 china.201.t:0 "Коммунисты-революционеры присоединяются к Республике"
 china.201.d:0 "Вырвавшись из-под контроля националистов, китайские революционеры, сочувствующие нашему делу, приняли решение объединить свое государство с нашим под руководством [Root.GetLeader]. Отныне и впредь будет существовать единая Китайская Народная Республика."
 china.201.a:0 "Мы должны объединиться, чтобы защитить наших товарищей!"
 china.202.t:0 "Коммунистические восстания в [CHI_communist_state.GetName]"
 china.202.d:0 "Растущая поддержка коммунистов в [CHI_communist_state.GetName] подошла к переломному моменту. Правительственные объекты были захвачены, а повстанцы заявили, что больше не считают себя частью [Root.GetName]. Мы фактически потеряли весь контроль над [CHI_communist_state.GetName] для коммунистического режима."
 china.202.a:0 "Мы должны уничтожить эту коммунистическую угрозу!"
 china.203.t:0 "Коммунистические восстания в [CHI_communist_state.GetName]"
 china.203.d:0 "Вырвавшись из-под контроля националистов, китайские революционеры, сочувствующие нашему делу, приняли решение объединить свое государство с нашим под руководством [Root.GetLeader]. Отныне и впредь будет существовать единый [Root.GetName]."
 china.203.a:0 "Мы приветствуем наших братьев-коммунистов!"
 china.204.t:0 "[Root.GetAdjective] Столица"
 china.204.d:0 "После окончания гражданской войны в Китае настало время укрепить власть в стране и показать народу, что мы являемся современным воплощением Срединного царства. Мы - государство, которое будет вести их в будущее.\n\n Для этого мы должны иметь столицу, подобающую нашему великому государству."
 china.204.a:0 "Мы будем управлять из старой Северной столицы".
 china.204.b:0 "Мы будем управлять из старой Южной столицы."
 china.204.c:0 "Нет необходимости переносить местонахождение правительства."
 CHI_nanjing_tt:0 "Перемещает столицу в §Яньцзин§!."
 CHI_no_united_front:0 "Не будет никакого сотрудничества против внешних угроз."
 spain_extra.1.t:0 "Технологический прогресс"
 spain_extra.1.desc:0 "Наша кровавая гражданская война наконец-то закончилась. Наши союзники, которые всячески помогали нам во время этой войны, также сотрудничали с нами в технологическом плане. В результате, благодаря им, мы научились и можем производить несколько технологических машин, которые нам очень пригодятся."
 spain_extra.1.a:0 "Полезно"
 spanish_civil_war:1 "Гражданская война в Испании началась"
 spain.1.t:0 "Гражданская война!"
 spain.1.d:0 "Группа влиятельных генералов вооруженных сил выступила с заявлением, осуждающим нынешнее правительство Испании! Они совершили правый переворот при поддержке консервативных монархистов и духовенства. Значительная часть военных перешла на сторону националистов, но пока им не удалось захватить ни один из крупных городов Испании, за исключением Севильи.\n\nЛевые добровольцы тем временем стекаются под знамена республиканского правительства, готовые поддержать его против мятежников. Эти лоялисты, возможно, плохо обучены, но никто не может усомниться в их энтузиазме.\n\nЛинии сражения уже очерчены - какую фракцию мы должны поддержать?"
 spain.1.a:0 "Националисты!"
 spain.1.b:0 "Республиканцы!"
 spain.10.d:1 "После мирного избрания генерала Франсиско Франко президентом Испании появилась надежда, что бурные восстания и политические беспорядки последних лет прекратятся. Слухи о том, что Франко попытается создать однопартийную диктатуру с самим собой в качестве главы государства, подогревались внезапными исчезновениями нескольких лидеров оппозиции.\nПосле быстрого суда офицер "Карабинеров" Хосе Галанфор был признан виновным в государственной измене, и вскоре последовала его публичная казнь. Хотя эта казнь была призвана подавить всякое желание сопротивляться подъему националистической Испании, она имела обратный эффект. Левые добровольцы и даже группа генералов стекались под знамена новообразованной Народной армии, готовые поддержать борьбу с деспотичными националистами. Хотя большинство из них плохо обучены, им удалось захватить несколько ключевых городов в хаосе, последовавшем за восстанием.\n\nЛинии сражения уже очерчены - какую фракцию мы должны поддержать?"
 spain.10.b:0 "Народная армия!"
 nationalists_chosen:1 "Смерть Рохосам!\n"
 republicans_chosen:1 "Смерть Фалангистам!\n"
 spain.2.t:0 "Обратиться за международной поддержкой?"
 spain.2.d:0 "Переворот не увенчался полным успехом, но карлистам, фалангистам и Конфедерации автономных правых удалось мобилизовать значительную часть армии для свержения Республики, которая слишком долго позволяла нашей гордой христианской нации распадаться на анархию. Исход все еще неясен, и весь мир с тревогой следит за тем, какая из сторон выйдет победительницей.\n\n Мы не совершили этот переворот, стоя в стороне, и мир тоже не должен этого делать, если он хочет подавить красную угрозу. Другие страны, находящиеся в процессе восстановления своей национальной славы, должны быть готовы прийти нам на помощь."
 spain.2.a:0 "Запросим оборудование и боеприпасы."
 spain.2.b:0 "Испания должна быть завоевана испанской кровью!"
 spain.3.d:0 "Реакционные и фашистские силы в армии стремились сокрушить Республику одним стремительным ударом, но не ожидали ни сопротивления, которое они встретили в крупных городах, ни быстрой мобилизации рабочего ополчения. Вместо переворота они начали войну, войну за прогресс и будущее, которого хотел испанский народ.\n\nДемократические и социалистические страны выражают поддержку Республике, но лишь немногие осмеливаются принять в ней непосредственное участие. Мы можем попросить их поддержать наше начинание, иначе угнетатели придут за их свободой и солидарностью в следующий раз."
 spain.3.a:0 "Это международная борьба за сдерживание фашизма!"
 spain.3.b:0 "Мы не станем марионетками вырождающихся рабочих государств!"
 spain.4.t:0 "Националистическая Испания просит нашей помощи"
 spain.4.d:0 "Гражданская война в Испании стала своего рода микрокосмом для нашего взгляда на ситуацию в мире: коммунисты и либералы стремятся уничтожить старые ценности, а мы берем в руки оружие, чтобы их возродить. Неудивительно, что националисты в Испании обратились к нам и другим, чтобы мы подготовили их к предстоящему конфликту."
 spain.4.a:0 "Мы обещаем прислать все, что сможем."
 spain.4.b:0 "Если у них не хватает сил захватить власть, значит, они ее не заслуживают."
 spain.5.t:0 "Республиканской Испании нужна наша помощь"
 spain.5.d:0 "Попытка свергнуть Вторую Испанскую Республику - это четкий сигнал о том, что фашисты не позволят цветам прогресса расти даже там, где они естественно пускают корни. Республиканцы и их союзники, представляющие собой смесь демократов, коммунистов и анархистов, обратились за помощью к нам и другим членам международного сообщества. Многие страны, которые заявляют, что защищают демократию и свободу, отказались от поддержки, опасаясь быть втянутыми в войну. Как нам реагировать?"
 spain.5.a:0 "Пообещайте им прислать оружие и снаряжение."
 spain.4.a.tt:0 "[From.GetName] будет благодарен, если мы организуем ленд-лиз во время войны."
 spain.5.b:0 "К сожалению, мы не можем позволить себе вмешиваться."
 spain.6.t:0 "Националистическая Испания ценит нашу помощь"
 spain.6.d:0 "Наша помощь националистической Испании не осталась незамеченной. Если они выйдут победителями, то после восстановления Испании мы можем получить сильного союзника."
 spain.6.a:0 "Будем надеяться, что они сдержат красный террор."
 spain.7.t:0 "Республиканская Испания ценит нашу помощь"
 spain.7.d:0 "Наш ленд-лиз республиканской Испании не остался незамеченным. Если Республика будет восстановлена, мы можем быть уверены, что они поддержат наши дальнейшие усилия по избавлению мира от фашистской мрази."
 spain.7.a:0 "Да здравствует Республика!"
 spain.8.t:0 "Мадрид захвачен"
 spain.8.d:0 "Война выиграна. Мадрид снова наш, и у нас есть возможность вновь сделать этот древний город центром Испании. Он видел много битв и нуждается в восстановлении. Что может быть лучше, чем сделать его нашей столицей?"
 spain.8.a:0 "Перенести столицу в Мадрид"
 spain.8.b:0 "Сохранить текущее местоположение"
 spain.9.t:0 "Выборы в Испании 1936 года"
 spain.9.d:1 "Вторая республика оказалась хрупкой. [Root.GetLeader] может стать президентом при поддержке Народного фронта, широкой коалиции левых групп, поддерживаемых республиканцами, коммунистами и анархистами.\n\nНо правая оппозиция, включающая консерваторов, монархистов и фашистов, также начинает объединяться для борьбы за развал Народного фронта. Какая бы коалиция ни распалась, ее противники, скорее всего, воспользуются внутренними конфликтами, чтобы начать революцию. Эти выборы - не последнее испытание, которое предстоит пройти Испании, чтобы разрешить этот конфликт."
 spain.9.a:0 "Поддержать Народный фронт."
 spain.9.b:0 "Объединить консервативные группы под началом Фаланги."
 italy.9.t:0 "Запрос на Балеарские острова Испании"
 italy.9.d:0 "Во время гражданской войны Италия предлагала добровольцам сражаться за дело националистов. Хотя идеологические мотивы были первостепенными, Италия также была стратегически заинтересована в исходе войны. Защита Балеарских островов, особенно Майорки, представляла особый интерес для Италии из-за их положения в Средиземном море, особенно по отношению к западноевропейским колониям.\n\nСейчас [From.GetLeader] предложил передать острова под постоянный контроль Италии. Учитывая их вклад в нашу победу, в этом предложении могут быть свои плюсы."
 italy.9.a:0 "Пусть итальянцы оставят себе то, что они защищали."
 italy.9.b:0 "Мы выиграли эту войну не для того, чтобы подчиняться иностранным требованиям!"
 italy.10.t:0 "Испания отказывается от Балеарских островов"
 italy.10.d:0 "В благодарность за нашу поддержку и защиту фашистского дела во время гражданской войны в Испании [From.GetLeader] согласился сделать наши временные военные объекты на Майорке, Менорке и Ибице постоянными. Хотя эти острова с их важным стратегическим положением являются желанным дополнением к нашей империи, похоже, испанцы теперь считают долг погашенным."
 italy.10.a:0 "Пока они признают нас законными владельцами."
 italy.11.t:0 "Испания отказывается отдавать острова"
 italy.11.d:0 "Несмотря на помощь, которую мы оказали им в гражданской войне, [From.GetLeader] теперь отказывается отдать нам Балеарские острова, за защиту которых сражались наши соотечественники. Хотя они настаивают на том, что стремятся поддерживать хорошие отношения с нашей страной, заставить нас вывести военные объекты, благодаря которым эти острова изначально были испанскими, - это оскорбление, которое мы не забудем."
 italy.11.a:0 "Если возникнет необходимость, мы можем потребовать их в любом случае."
 italy.12.t:0 "Лондонская Конференция"
 italy.12.d:0 "Наши друзья в Югославии оказались под давлением со стороны северного соседа. Коррумпированные и упадочные западные державы показали, почему они угасают, не сумев отстоять права Югославии. Возможно, это как раз тот случай, когда более молодая и динамичная держава, обладающая правильным руководством, может целенаправленно выйти на мировую арену! Командос Супремо сообщает, что они почти готовы выпустить наши непобедимые легионы."
 italy.12.a:0 "Настало наше время!"
 italy.12.b:0 "Появится лучшая возможность."
 italy.13.t:0 "Первый Люблянский Арбитраж"
 italy.13.d_dalmatia_montenegro:0 "Сейчас, когда югославское государство рушится под действием собственных противоречий, настало время для Италии получить свою долю. Увядающие державы Запада, возможно, настолько боятся Италии, что отказывают ей в ее заслугах, но поднимаются новые державы, которые видят истинную ценность Италии. Мы не только получили то, в чем нам было отказано во время "Искалеченной победы", но и увеличили территорию нашего протектората Албании."
 italy.13.d_montenegro:0 "Наше решение объединиться с восходящей державой Германией принесло свои плоды. Югославское государство движется к распаду, и немецкому руководству хватает прозорливости, чтобы увидеть преимущества итальянской дружбы. Черногория будет передана Албании, что вполне справедливо."
 italy.13.d_dalmatia:0 "После предательства наших бывших западных союзников на Парижской мирной конференции, где нам была обещана Северная Далмация, мы предпочли заключить союз с Берлином. Германия мудро рассудила, что итальянская дружба слишком ценна, чтобы ею пренебрегать, и наши претензии в Югославии должны быть признаны. Адриатика станет итальянским озером, и справедливость восторжествует."
 italy.13.a:0 "Италия на подъеме"
 italy.14.t:0 "Германия отвергает наши претензии"
 italy.14.d:0 "Германия посчитала нужным воспрепятствовать нашим скромным, справедливым и разумным требованиям относительно территории Виши. Должны ли мы покинуть [From.GetFactionName]?"
 italy.14.a:0 "Неприемлемо. В одиночку мы можем добиться большего"
 italy.14.b:0 "Мы заслужим их уважение"
 italy.15.t:0 "Германия поддерживает наши требования"
 italy.15.d:0 "Германия осознала целесообразность поддержки наших требований в отношении территории Виши. Виши сдал нам Савойю и Корсику."
 italy.15.d_Corsica:0 "При небольшой поддержке Германии, Виши передала нам Корсику."
 italy.15.a:0 "Месть за Италию"
 italy.16.t:0 "Германия почти поддерживает нас"
 italy.16.d:0 "Германия решила вмешаться в наш спор с Вишистской Францией. Они заблокировали нашу попытку получить Корсику, но у нас все еще есть Савойя."
 italy.16.a:0 "Вопрос о Корсике был отложен"
 france.1.t:0 "Япония требует Индокитай"
 france.1.d:0 "Японские войска расположились вдоль границ нашей колонии в Индокитае и требуют полного доступа к нашим базам и объектам! Если мы согласимся на их просьбу, то фактически передадим им контроль над Индокитаем. С другой стороны, у нас нет средств для борьбы с ними по этому вопросу."
 france.1.a:0 "У нас нет другого выбора, кроме как согласиться."
 france.1.b:0 "Никогда!"
 france.2.t:0 "Расширение линии Мажино"
 france.2.d:0 "Планы по продлению линии Мажино до Ла-Манша завершены, и заказы на строительство размещены. Бельгийцы подали официальный протест, увидев наши приготовления с той стороны границы, но работы продолжаются."
 france.2.a:0 "Возможно, им не стоило покидать наш союз."
 france.3.t:0 "Продление Альпийской линии"
 france.3.d:0 "Мы начали работы по улучшению укреплений Альпийской линии. Когда эти новые оборонительные сооружения будут закончены, итальянцам придется сойти с ума, чтобы пересечь границу!"
 france.3.a:0 "Пусть приходят!"
 france.10.t:0 "Поражение"
 france.10.d:0 "Сражение проиграно. Париж перешел в руки немцев, а оккупация остальной части страны - лишь вопрос времени. Теперь мы должны думать о будущем. Некоторые члены правительства хотят перемирия с Германией, но многие офицеры желают продолжать борьбу из Британии.\n\nНекоторые члены британского военного кабинета предложили другой вариант - объединение Франции и Великобритании в единую нацию, которая будет сражаться до тех пор, пока вся Франция не будет освобождена."
 france.10.a:0 "Мы должны сотрудничать с немцами."
 france.10.a_tt:0 "§YИграть за Вишистскую Францию, если Германия согласится на перемирие§!\n"
 france.10.b:0 "Битва продолжается!"
 france.10.b_tt:0 "§YИграть за Францию, если Германия согласится на перемирие§!\n"
 france.10.c:0 "Давайте объединимся с Британией!"
 france.11.t:0 "Франция предлагает союз"
 france.11.d:0 "Ситуация во Франции тяжелая. Многие в их правительстве хотят заключить перемирие с Германией, но некоторые положительно отреагировали на предложение членов британского военного кабинета объединить две наши страны в одну. Этот франко-британский союз будет продолжать борьбу с немцами до победы. Как мы должны реагировать?"
 france.11.a:0 "Нет. Британия - это Британия, а Франция - это Франция."
 france.11.b:0 "Да, если это удержит французов в бою!"
 france.12.t:0 "Британия согласна на союз"
 france.12.d:0 "Великобритания согласилась объединить два наших государства в одно. Уже сейчас в Лондоне формируется новое совместное правительство."
 france.12.a:0 "В Лондон!"
 FRA_franco_british_cores:0 "Все §Y[FRA.GetAdjective] территории§! станут §Y[ENG.GetAdjective] национальными§!."
 france.13.t:0 "Британия отказывается от союза"
 france.13.d:0 "Британское правительство отвергло любую возможность слияния двух наших государств в одно. Перемирие с Германией на данном этапе неизбежно."
 france.13.a:0 "Мы должны сотрудничать."
 france.13.b:0 "Мы должны продолжать борьбу!"
 france.14.t:0 "Триумф во Франции"
 france.14.d:0 "Наша победа во Франции почти завершена. Французское правительство попросило о перемирии, и наши дипломаты подготовили условия, на которые они согласились. Они сохранят контроль над югом Франции, а мы сможем оккупировать остальные территории."
 france.14.a:0 "Основать Вишистскую Францию"
 establishing_vichy_tt:1 "§YВишистская Франция§! будет создана на юге Франции. \n§YВишистская Франция§! получит все §YФранцузские колониальные территории§!\nЧасть войск §YФранции§! будет передана §YВишистской Франции§!\n(§YВишистская Франция§!):\n §YФранкистское движение§! становится правящей партией.\n §YФилипп Петен§! становится лидером §Yфашистской§! партии.\n Будет получен национальный дух §YРасходы на оккупацию§!, который дает (Фабрики народного потребления: §Y20%§!)\n Перемещение столицы в §YОвернь§!"
 france.14.b:0 "Нет, Германия завоюет все!"
 france.14.c:0 "Создать Францию Бурбонов."
 france.15.t:0 "Германия отказывается от перемирия!"
 france.15.d:0 "Немцы отклонили нашу просьбу о перемирии! Они, очевидно, хотят поработить нас всех... У нас нет другого выбора, кроме как сражаться до последнего!"
 france.15.a:0 "Мы обречены!"
 france.16.t:0 "Держитесь вместе, будьте сильными!"
 france.16.d:0 "Недавние события в Париже оказали влияние на большинство из нас, и сейчас как никогда важно, чтобы мы объединились как нация. Мы должны посмотреть на состояние нашей страны и не смириться, а изменить исход этой войны. \n\nЗабудьте прошлое и смотрите на новые горизонты. Мы не знаем, чего ожидать в ближайшие месяцы, но мы встретим это вместе!"
 france.16.a:0 "Бывало и хуже!"
 france.17.t:0 "Приглашение во французский альянс"
 france.17.d:0 "Стремясь укрепить Малую Антанту - Чехословакию, Югославию и Румынию - и сдержать возможное возрождение агрессивного экспансионизма со стороны старых Центральных держав, Франция попросила нас присоединиться к ним в союзе, направленном на объединение этих стран."
 france.17.a:0 "С радостью. Малая Антанта нуждается в восстановлении."
 france.17.b:0 "[Root.GetName] идет по своему собственному пути."
 france.18.t:0 "[From.GetName] присоединяется к французскому альянсу"
 france.18.d:0 "Наш план по предотвращению развала альянса Малой Антанты и его отхода от нас продвигается. [From.GetLeader] одобряет наши усилия и принял наше приглашение к союзу."
 france.18.a:0 "Мы на шаг ближе к восстановлению Малой Антанты."
 france.19.t:0 "[From.GetName] отказывается от французского альянса"
 france.19.d:0 "Несмотря на все наши усилия по оказанию поддержки Малой Антанте, наша последняя попытка связаться с одной из наций была встречена скептически. [From.GetLeader] отказался присоединиться к альянсу, возможно, сомневаясь в наших мотивах, а возможно, опасаясь, что слишком тесный союз с нами сделает его мишенью."
 france.19.a:0 "Они уже могут стать мишенью, если только знают!"
 france.20.t:0 "Сопротивление перемирию"
 france.20.d:0 "После заключения перемирия с Германией и создания нового правительства в Вишистской Франции группа старших офицеров восстала против нового французского правительства. Шарль де Голль выступил по радио с призывом к сопротивлению коллаборационистскому режиму Виши. Де Голль фактически берет на себя руководство Свободными французскими силами и продолжает борьбу с немцами."
 france.20.a:0 "Борьба за Францию продолжается."
 france.20.a_tt:0 "§YШарль де Голль становится лидером Франции§!"
 france.21.t:0 "Рабочие угрожают забастовками"
 france.21.d:0 "После увольнения двух рабочих на крупном заводе по всей стране вспыхнула борьба между рабочими и владельцами заводов. Рабочие, поддерживаемые [Root.GetCommunistParty], организовались и требуют улучшения условий труда, например повышения зарплаты и сокращения рабочей недели. Это значительно сократит объемы производства на наших фабриках и рассматривается как победа [Root.GetCommunistParty]. Нас приглашают в Матиньон для переговоров. Уступим ли мы их требованиям или будем твердо стоять на своем и рискуем устроить забастовку по всей стране?"
 france.21.a:0 "Пусть наносят удар"
 france.21.b:0 "Заключить сделку"
 france.22.t:0 "Пересмотреть соглашения с Матиньоном"
 france.22.d:0 "С учетом недавно подписанных Матиньонских соглашений наша промышленность не имеет возможности конкурировать с немецкой. С каждым днем мы отстаем в производственных мощностях. Некоторые владельцы фабрик уже начали пересматривать некоторые права, предоставленные Матиньонскими соглашениями, практически не встречая сопротивления со стороны рабочих. У нас есть возможность официально отозвать недавно полученные права рабочих по всей стране, но при этом мы рискуем тем, что они снова сплотятся вокруг [Root.GetCommunistParty] в надежде, что те поддержат очередную забастовку. Если позволить рабочим сохранить свои права и сосредоточиться на оптимизации текущего рабочего процесса, это поможет объединить французский народ и позволит нам расти вместе."
 france.22.a:0 "Со временем мы станем такими же эффективными, как и раньше."
 france.22.b:0 "Отмените их права и немедленно верните нашу индустрию в нормальное русло"
 france.23.t:0 "Забастовки окончены"
 france.23.d:0 "Большинство рабочих поняли, что их необоснованные требования не будут удовлетворены. Их дети голодают, и хотя [Root.GetCommunistParty] призывают их продолжать забастовку, у них нет ресурсов для ее продолжения. С каждым днем рабочие сдаются и возвращаются на фабрики. Наша промышленность снова заработает на полную мощность, и вряд ли в ближайшее время у нас будут забастовки."
 france.23.a:0 "Наконец-то мы снова можем бороться"
 france.24.t:0 "Коммунистическая угроза"
 france.24.d:0 "Угроза, которую представляют собой объединенные Германия и Советский Союз, слишком велика, чтобы ее игнорировать. После того как две страны договорились о разделе Польши, нам предстоит сделать сложный выбор. Если мы позволим [Root.GetCommunistParty] действовать так, как они действовали до сих пор, мы откроем себя для внутренней борьбы по мере роста советской власти. Запретив любую коммунистическую деятельность или связь с [Root.GetCommunistParty], мы дадим мощный сигнал всем гражданам, что мы не потерпим никого, кто представляет угрозу миру. \nТрадиционно нам удавалось вовлекать [Root.GetCommunistParty] в политические дискуссии, но поскольку они отказываются отречься от верности Москве, возможно, настало время принять решительные меры."
 france.24.a:0 "Proscribe communism in France"
 france.24.b:0 "Disagreements are a part of the democratic process"
 france.25.t:0 "Лондонская Конференция"
 france.25.d:0 "В условиях, когда режим в Берлине нагнетает напряженность вокруг границы между ними и Югославией, британцы решили уступить. Однако Югославия - один из трех столпов, на которых зиждется восточноевропейское урегулирование. Если она ослабнет, пострадает безопасность Франции. Стоит ли доказывать, что мы - великая держава, и рисковать сражаться в одиночку?"
 france.25.a:0 "Мы сохраним мир"
 france.25.b:0 "Мы будем отстаивать свободу"
 france.26.t:0 "Лондонская Конференция"
 france.26.d:0 "В условиях, когда режим в Берлине нагнетает напряженность вокруг границы между ними и Югославией, британцы приняли решение выступить против немецкой агрессии. Однако раны последней войны еще не зажили, а наша страна глубоко расколота. Достаточно ли мы сильны, чтобы идти в одиночку?"
 france.26.a:0 "Пришло время противостоять немцам"
 france.26.b:0 "Это неправильно"
 france.27.t:0 "Германия поддерживает требования Италии"
 france.27.d_1_state:0 "Германия уступила итальянским требованиям на нашу территорию. После нашего поражения мы не в состоянии оспаривать это".
 france.27.d_both:0 "Италия должна получить Савойю и Корсику. Это решение Германии вызвало беспокойство у колониальных губернаторов, гадающих, кто будет следующим. Губернатор Сирии не стал дожидаться ответа и перешел на сторону Свободной Франции."
 france.27.a:0 "У нас нет выбора."
 france.27.b:0 "Немцы - недальновидные дураки."
 france.28.t:0 "Сирийские дезертиры"
 france.28.d:0 "После решения Германии предоставить Италии земли Виши сирийская администрация решила присоединиться к нам."
 france.28.a:0 "Франция на шаг ближе к искуплению"
 france.29.t:0 "Британия принимает просьбу союзника"
 france.29.d:0 "'История показывает, как многого можно добиться, когда наши великие страны стоят плечом к плечу. В духе Антанты Кордиале мы с гордостью приветствуем вас не только как друзей, но и как союзников. Вместе мы будем сияющим маяком свободы в мире, охваченном тьмой угнетения! Наша просьба присоединиться к Британии в качестве союзников была принята. Мы можем рассчитывать на их полную поддержку в предстоящие неспокойные времена."
 france.29.a:0 "Вместе мы выстоим!"
 france.30.t:0 "Британия отказывает в просьбе вступить в Союзники"
 france.30.d:0 "Хотя в прошлом мы поддерживали хорошие отношения, мы не можем рисковать эскалацией конфликтов по ту сторону канала. Германия заслужила наше доверие соблюдением нашего военно-морского пакта, и хотя мы будем защищаться, если пожар разгорится, мы не будем рисковать раздувать пламя. Мир всегда должен быть целью любой демократической страны.\n\nНаша просьба присоединиться к Британии в качестве союзников была отклонена. Британское правительство не желает еще больше враждовать с Германией и не будет ставить под угрозу нынешний мир."
 france.30.a:0 "Их "мир" - это просто другое слово для "капитуляции"."
 france.33.title:0 "Освобождение Франции"
 france.33.desc:0 "С окончанием войны необходимость поддерживать тесный союз с французской нацией также уходит. Французские политические партии все чаще призывают к созданию временного правительства и проведению всеобщих выборов."
 france.33.a:0 "Конечно, наши верные союзники - свободный народ."
 france.33.b:0 "Мы должны поддерживать жесткую безопасность на материке."
 france.34.title:0 "Франко-Британский союз прекращает свое существование"
 france.34.desc:0 "После заключения мира с Британией [From.GetLeader] согласился на просьбы французских политических партий о восстановлении временного французского правительства. Их политическая интеграция была приостановлена, но, несомненно, в будущем эти страны продолжат оставаться близкими друзьями."
 france.34.a:0 "Браво!"
 france.34.b:0 "Понятно."
 low.1.t:0 "Франция расширяет линию Мажино"
 low.1.d:0 "Французы решили продлить свою линию Мажино на запад до самого Ла-Манша! Это явно свидетельствует об их намерении бросить нас на произвол судьбы в случае немецкого вторжения. Наше посольство в Париже подало официальную жалобу, но сомнительно, что она будет иметь большое значение."
 low.1.a:0 "Это возмутительно!"
 soviet.1.t:0 "Японское наращивает войска"
 soviet.1.d:0 "Напряженность на маньчжурской границе сохраняется уже некоторое время, а теперь мы получаем сообщения от наших монгольских товарищей о том, что японцы наращивают силы в Хэйлунцзяне. Отступление может быть воспринято как проявление слабости, но если мы ответим силой, ситуация может обостриться. Каковы ваши приказы, товарищ командарм?"
 soviet.1.a:0 "Мы отступим. Они сильны."
 soviet.1.b:0 "Мы не можем позволить себе войну с Японией."
 soviet.2.t:0 "Успешный рейд"
 soviet.2.d:0 "Наш рейд через маньчжурскую границу против скопившихся там японских войск увенчался успехом! Мы настигли их до того, как они закончили свои приготовления, и наши храбрые солдаты нанесли им хорошую взбучку в последовавшей за этим жестокой стычке."
 soviet.2.a:0 "Молодцы!"
 soviet.3.t:0 "Неудачный рейд"
 soviet.3.d:0 "Наш рейд через маньчжурскую границу против скопившихся там японских войск был неудачным! Противник зажал наши силы в клещи, и мы понесли тяжелые потери, прежде чем нам удалось отсоединиться."
 soviet.3.a:0 "Подготовьте расстрельную команду."
 soviet.4.t:1 "[FROM.GetNameDefCap] сдает Бессарабию"
 soviet.4.d:1 "[FROM.GetAdjective]благоразумно уступили нашим требованиям и вывели все свои войска из Бессарабии. Мы включим эту территорию в состав Союза как Молдавскую Советскую Социалистическую Республику. Теперь ее граждане будут пользоваться благами социализма."
 soviet.4.a:0 "Превосходно."
 soviet.5.t:0 "Румыния отказывается от наших требований"
 soviet.5.d:0 "Румыны отказались уступить нашим требованиям! Похоже, нам придется силой изгнать их оккупационные войска из Бессарабии."
 soviet.5.a:0 "Дураки!"
 soviet.6.t:1 "[FROM.GetNameDefCap] Подчиняется"
 soviet.6.d:1 "[FROM.GetNameDefCap] уступила нашим требованиям. Мы заменили загнивающее правительство в Таллине народным парламентом, который единогласно проголосовал за преобразование [FROM.GetNameDef] в Советскую Социалистическую Республику. После обсуждения Верховный Совет решил принять это требование."
 soviet.6.a:0 "Welcome to the union, comrades."
 soviet.7.t:1 "[FROM.GetNameDefCap] Отказывается от нашего предложения"
 soviet.7.d:1 "[FROM.GetNameDefCap] возмутительно решили отказаться от нашего щедрого предложения о заключении пакта о взаимопомощи! Капиталисты и подхалимы в Таллине еще и набрались наглости выступить с заявлением, требуя от нас уважать территориальную целостность их нации!"
 soviet.7.a:1 "Мы должны защитить [FROM.GetAdjective]s от самих себя."
 soviet.8.t:1 "[FROM.GetNameDefCap] Подчиняется"
 soviet.8.d:1 "The [FROM.GetAdjective] правительство в Риге согласилось с нашими требованиями, и мы заменили их коррумпированное правление Народным собранием. Этот орган единогласно проголосовал за вступление в наш великий союз в качестве Советской Социалистической Республики. Мы милостиво согласились выполнить эту просьбу".
 soviet.8.a:0 "Теперь вы социалисты!"
 soviet.9.t:1 "[FROM.GetNameDefCap] Отказывается от нашего предложения"
 soviet.9.d:1 "Буржуазные угнетатели, правящие [FROM.GetNameDef], решили отказаться от всякого разума. Они отвергли наш щедрый пакт о взаимопомощи и требуют немедленного вывода всех советских войск, "скопившихся" вдоль их границы."
 soviet.9.a:1 "Народ [FROM.GetAdjective] должен быть освобожден."
 soviet.10.t:1 "[FROM.GetNameDefCap] Подчиняется"
 soviet.10.d:1 "Наша просьба о предоставлении военных баз в [FROM.GetNameDef] была удовлетворена, но, к сожалению, их правительство рухнуло. Мы создали Народный парламент, чтобы избежать анархии, и они единогласно проголосовали за то, чтобы обратиться к Верховному Совету с просьбой о вступлении в наш союз. Эта просьба была удовлетворена."
 soviet.10.a:0 "Мы спасем вас от капитализма."
 soviet.11.t:1 "[FROM.GetNameDefCap] Отказывается от нашего предложения"
 soviet.11.d:1 "[FROM.GetNameDefCap], похоже, настроены на самоубийство, а дураки в их правительстве отказывают нашим силам в доступе в их страну. Неужели они думают, что при немцах им будет лучше? Их эгоистичные лидеры совершают преступление против народа, отказывая своим гражданам в истинном социализме."
 soviet.11.a:1 "Народ [FROM.GetAdjective] уже достаточно настрадался."
 soviet.12.t:1 "[FROM.GetNameDefCap] Принимает наши требования"
 soviet.12.d:1 "Подавляющие силы, которые мы сосредоточили вдоль их границ, убедили правительство [FROM.GetAdjective] принять нашу скромную просьбу о пересмотре границ. Мы установили контроль над Карелией, и положение [195.GetName] стало гораздо более безопасным."
 soviet.12.a:0 "Мы ожидали, что они будут сопротивляться..."
 soviet.13.t:1 "[FROM.GetNameDefCap] Отклоняет наши требования"
 soviet.13.d:1 "Правительство [FROM.GetAdjective] отвергло наши требования, но этого следовало ожидать. Если мы хотим получить Карелию, нам придется взять ее силой. Пришло время преподать упрямым финнам урок, который они не забудут!"
 soviet.13.a:0 "Мы разгромим их через несколько недель."
 soviet.14.t:0 "Членство в СССР"
 soviet.14.d:0 "На нас оказывается давление со стороны Москвы, чтобы мы официально присоединились к СССР. Должны ли мы согласиться на это?"
 soviet.14.a:0 "Да, давайте присоединимся к ним."
 soviet.14.b:0 "Нет, мы еще не раскрыли свой потенциал!"
 soviet.15.t:0 "Танну Тува отказывается!"
 soviet.15.d:0 "Тувинцы возмутительно отказались объединиться с Советским Союзом! Чего может надеяться добиться такая жалкая нация в одиночку - загадка, на которую, возможно, никогда не будет ответа."
 soviet.15.a:0 "Желаю им удачи."
 soviet.16.t:0 "Аннексия Танну-Тувы"
 soviet.16.d:0 "В Верховный Совет поступило официальное обращение тувинского парламента с просьбой о вхождении в состав Советского Союза. Они будут организованы как Тувинская автономная область в составе Российской СФСР."
 soviet.16.a:0 "Добро пожаловать в союз, товарищи."
 soviet.17.t:0 "Improving the Stalin Line"
 soviet.17.d:0 "Завершена тщательная ревизия оборонительных укреплений вдоль западных границ, и осужденные из исправительно-трудовых лагерей готовы приступить к работе. Скоро "линия Сталина" оправдает свое славное имя!"
 soviet.17.a:0 "Товарищ Сталин будет гордиться!"
 soviet.60.t:0 "Раздел Польши"
 soviet.60.d:0 "Польша наша, но западные районы попадают в сферу влияния [GER.GetAdjective] согласно положениям пакта Молотова-Риббентропа. Должны ли мы вывести наши войска и позволить [GER.GetAdjective]ам оккупировать эту территорию? В противном случае наш договор станет недействительным."
 soviet.60.a:0 "Да. Сейчас не время нарушать договоры."
 soviet.60.b:0 "Нет! Вся Польша принадлежит Родине!"
 soviet.61.t:0 "Советы соблюдают пакт"
 soviet.61.d:0 "В соответствии с договором, [SOV.GetAdjective] передали западные районы Польши под управление нашей администрации. Немецкие войска перешли туда для обеспечения безопасности."
 soviet.61.a:0 "Превосходно."
 soviet.62.t:0 "Советы нарушают пакт"
 soviet.62.d:0 "Несмотря на неоднократные заверения, Советы до сих пор не отвели свои войска и не предприняли никаких шагов, чтобы сдать территории и вернуться к согласованным границам. Похоже, что они не намерены следовать договору."
 soviet.62.a:0 "Это не стоило даже чернил!"
 soviet.70.t:0 "[SOV.GetName] Давление"
 soviet.70.desc:0 "Несмотря на освобождение нашей родины от оккупации [GER.GetAdjective], нам все еще приходится бороться с вечно присутствующими [SOV.GetName]. Теперь они отказываются признать легитимность нашего правительства, если коммунистам, поддерживающим [SOV.GetAdjective], не будет позволено играть более заметную роль в управлении страной. На самом деле это тонко завуалированная угроза со стороны [SOV.GetAdjective]s, что они ожидают, что мы присоединимся к ним. Тем временем наши западные партнеры, похоже, не хотят оказывать нам никакой поддержки в противостоянии требованиям [SOV.GetLeader]."
 soviet.70.a:0 "Мы не в том состоянии, чтобы затевать новую драку."
 soviet.70.b:0 "Мы не будем подчиняться диктату [SOV.GetLeader]."
 soviet.71.t:0 "[POL.GetAdjective] соглашение достигнуто"
 soviet.71.desc:0 "После недавнего давления со стороны нашей администрации и постоянной угрозы со стороны могущественной Красной Армии буржуазная администрация [POL.GetName] согласилась уважать власть коммунистической партии как единственного законного представителя народа. Хотя мы могли бы навязать свою волю силой, теперь в этом нет необходимости, поскольку мы можем смело рассчитывать на то, что [POL.GetName] отныне будет частью нашей сферы влияния."
 soviet.71.a:0 "Они были правы, что подчинились."
 soviet.72.t:0 "[POL.GetName] продолжает подавлять пролетариат"
 soviet.72.desc:0 "В глупом проявлении буржуазного высокомерия нелегитимная администрация [POL.GetName] отказывается признать власть коммунистической партии. Мы не можем позволить этим глупцам снова превратить Польшу в плацдарм для фашистских вторжений в [SOV.GetNameDef]. Мы должны немедленно включить [POL.GetName] в сферу нашего влияния - это вопрос наивысшей национальной безопасности."
 soviet.72.a:0 "Мы сокрушим [POL.GetAdjective] буржуазию раз и навсегда."
 soviet.72.b:0 "Народ устал от войны, мы должны найти другой путь."
 soviet.73.t:0 "[SOV.GetNameDef] отступает"
 soviet.73.desc:0 "Напряжение вокруг внешнеполитического курса [POL.GetName] в последнее время спало, поскольку [SOV.GetNameDef] отступил от своей прежней агрессивной риторики. Хотя вероятность нового вторжения уменьшилась, мы должны сохранять бдительность в отношении наших восточных соседей и их пешек."
 soviet.73.a:0 "Мы должны быть начеку."
 soviet.74.t: "[FROM.GetNameDefCap] возвращает территорию [ROOT.GetAdjective]"
 soviet.74.d: "В качестве жеста доброй воли и дружбы между странами [FROM.GetAdjective] и [ROOT.GetAdjective], [FROM.GetLeader] предложил вернуть часть принадлежащей им территории, которая исторически была частью Польши."
 soviet.74.a: "Что-то лучше, чем ничего"
 soviet.74.b: "Мы не принимаем благотворительные организации"
 POL_refused_states: "Польша отказалась от территории"
 POL_accepted_states: "Польша получила территорию"
 soviet.75.t: "[FROM.GetLeader] принял наше предложение."
 soviet.75.d: "Наше предложение о возвращении территории было принято правительством [FROM.GetAdjective]. Это, надеюсь, сделает всех довольными в обозримом будущем и снизит риск внутренних конфликтов."
 soviet.75.a: "Как и ожидалось"
 soviet.76.t:  "[FROM.GetLeader] отказался от нашего предложения."
 soviet.76.d: "По какой-то причине правительство [FROM.GetAdjective] отклонило наше предложение о возвращении территории. Что они задумали, пока сказать сложно, но, по крайней мере, это означает, что в дальнейшем им будет сложнее предъявлять претензии на эту территорию."
 soviet.76.a: "Невозможно угодить кому-то."

 finland.1.t:2 "[FROM.GetAdjective] претендует на [146.GetName]"
 finland.1.d:1 "Ссылаясь на необходимость создания буфера безопасности для [195.GetName], чиновники из [FROM.GetNameDef] hаве потребовали пересмотра наших границ. Они хотят, чтобы мы уступили им Карелию, и, судя по наращиванию [FROM.GetAdjective] сил на нашей границе, они не примут отказа. Как мы должны реагировать?"
 finland.1.a:0 "У нас нет другого выбора, кроме как принять их требования."
 finland.1.b:0 "Пусть приходят, если осмелятся.!"
 FIN_remove_soviet_claims_in_other_states_tt: "Отказаться от всех претензий в [FIN.GetFlag]§Y[FIN.GetAdjective]§! на национальные территории."
 finland.2.t:0 "Просьба о помощи Швеции в войне"
 finland.2.d:0 "Финляндия и Советский Союз находятся в состоянии войны. После нескольких десятилетий суверенитета мы рискуем снова стать объектом нападения одного из наших соседей.\n\nУгроза со стороны нашего врага выходит за пределы наших границ, однако. Наши соседи в Швеции все еще сохраняют нейтралитет по отношению к Советскому Союзу, но, возможно, их удастся убедить присоединиться к нам в защите нашего общего наследия и обеспечить себе стратегический буфер."
 finland.2.a:0 "Они должны внести свой вклад в нашу позицию."
 finland.2.b:0 "Мы не нуждаемся в помощи старых угнетателей.."
 finland.3.t:0 "Финляндия ищет шведской поддержки"
 finland.3.d:0 "Наш сосед Финляндия не поддалась давлению со стороны Советского Союза, и сейчас страны находятся в состоянии войны. Хотя между нашими странами не было заключено официального союза, финское правительство обратилось к Швеции с просьбой оказать содействие в совместной обороне Аландских островов, которые в большинстве своем являются шведскоязычными и стратегически важны для обеих стран.\n\nХотя правительство по-прежнему расходится во мнениях относительно того, какие шаги нам следует предпринять, чтобы помочь Финляндии, общественная поддержка ее обороны является заметной. Как далеко мы готовы зайти, чтобы защитить наших северных соседей от восточной агрессии?"
 finland.3.a:0 "Мы должны сохранять нейтралитет."
 finland.3.b:0 "Если общественная поддержка - это то, что у них есть, отправьте добровольцев и оборудование."
 finland.3.c:0 "Финляндия - наше дело! К войне!"
 finland.4.t:0 "Швеция отклоняет запрос"
 finland.4.d:0 "Шведское правительство отрицательно отреагировало на нашу просьбу о помощи в войне против Советского Союза. Предпочитая сохранять нейтралитет, чтобы избежать международных и внутренних последствий, они пока отказываются вносить какой-либо вклад в войну."
 finland.4.a:0 "Будем надеяться, что они осознают свою ошибку до того, как станет слишком поздно."
 finland.5.t:0 "Швеция отправляет добровольцев"
 finland.5.d:0 "Шведское правительство не желает присоединяться к нам в войне против Советского Союза, но общественная поддержка среди наших соседей по-прежнему высока, и многие добровольцы из других северных стран предложили вступить в наши ряды, чтобы помочь в военных действиях. Хотя и не так сильно, как мы надеялись, но, по крайней мере, народ осознает угрозу, с которой мы столкнулись."
 finland.5.a:0 "Это самое меньшее, что можно было ожидать."
 finland.6.t:0 "Швеция присоединяется к нашей войне"
 finland.6.d:0 "Наша просьба к шведскому правительству о совместной обороне Аландских островов была удовлетворена с лихвой. Швеция присоединилась к нам в войне против Советского Союза, отказавшись сохранять нейтралитет перед лицом столь вопиющей угрозы. Несмотря на внутренние разногласия, теперь они будут сражаться с нами плечом к плечу, чтобы обеспечить дальнейший суверенитет Финляндии".
 finland.6.a:0 "Этот день запомнится."
 finland.7.t:0 "Мирные переговоры с [SOV.GetNameDef]"
 finland.7.d:0 "[Root.GetAdjective] коммунистка Хелла Вуолийоки связалась с нашим правительством и предложила свою помощь в установлении контакта с [SOV.GetAdjective] режимом. В одном из секретных мест в Швеции назначена встреча, на которой нам предложат уступить территорию в обмен на продолжение [Root.GetAdjective] суверенитета. \n\nСилы финнов быстро истощаются, а предыдущие попытки открыть линию связи оказались безуспешными. Возможно, это наша единственная надежда на мирное разрешение конфликта."
 finland.7.a_tt:0 "§YЕсли [SOV.GetName] согласиться:\n§!"
 finland.7.a:0 "Эту войну нельзя выиграть"
 finland.7.b:0 "Мы должны продолжать борьбу!"
 finland.8.t:0 "[From.GetNameDefCap] предлагает уступки"
 finland.8.d:0 "Война с [From.GetNameDef] было дорогостоящим делом, но, поскольку мы смогли оттеснить армию [From.GetAdjective], они сделали нам убедительное предложение. Мы получаем контроль над стратегически важными районами, но должны вывести свои войска и прекратить дальнейшие боевые действия.\nЭто положит конец нашему наступлению на [From.GetNameDef] без полного контроля над регионом, но, в свою очередь, позволит нам сосредоточиться на расширении сферы влияния в других частях мира."
 finland.8.a:0 "Наши солдаты нужны в других местах."
 finland.8.b:0 "Нам нужна вся [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap] отказывается"
 finland.9.d:0 "Переговоры, начатые с [From.GetNameDef] провалились. Очевидно, это была уловка, чтобы потратить наше время, пока [From.GetAdjective] армия готовится к очередному наступлению на [Root.GetAdjective] территорию.\n\n[Root.GetNameDef] будет стоять и бороться до конца."
 finland.9.a:0 "Они будут проливать кровь за каждый шаг!"
 FIN_agree_peace:0 "Финляндия соглашается с советскими требованиями и уступает §YКарелию, Салла и Петсамо§!."
 finland.10.t:0 "Зимняя война"
 finland.10.d:0 "Наконец, территориальные амбиции [SOV.GetNameDef] достигли кульминации в виде вторжения в нашу страну этого подлейшего врага. Мы должны принять все возможные меры, чтобы создать надежную защиту от этого безжалостного нападения. Пусть они заплатят за каждый шаг вперед на нашей земле!"
 finland.10.a:0 "Порвите их на кусочки!"
 japan.1.d:0 "Китайские власти утверждают, что "переломный момент" в отношении нашей "необоснованной агрессии" по отношению к Китаю достигнут! Наши требования о репарациях были отклонены, а в Шанхае появились сообщения о нападениях на японских граждан. Если нам и нужен был повод для решительных действий в отношении китайцев, то это он!"
 japan.1.a:0 "Они заплатят за это!"
 japan.2.d:0 "Удивительно, но после стычки на мосту Марко Поло китайцы решили отступить. Они понимают, что, разозлив нас, можно дорого заплатить, и согласились на обширные территориальные уступки, включающие Пекин и прилегающие к нему районы. Мало-помалу Китай становится нашим."
 japan.2.a:0 "Война подождет."
 japan.3.t:0 "Пограничная стычка: Советская победа"
 japan.3.d:0 "Русские и их монгольские псы обнаружили увеличение численности наших войск в Хэйлунцзяне и предприняли большой рейд через границу еще до того, как были завершены наши приготовления! Наши войска были сильно потрепаны в ходе интенсивной перестрелки, после чего стороны разошлись."
 japan.3.a:0 "Как такое могло случиться?!"
 japan.4.t:0 "Пограничная стычка: Победа Японии"
 japan.4.d:0 "Русские и их монгольские псы обнаружили наращивание наших войск в Хэйлунцзяне и попытались совершить крупный рейд через границу, чтобы сорвать наши приготовления! К счастью, наши быстро соображающие командиры поймали их войска в клещи. Мы нанесли серьезные потери их силам, прежде чем они бежали обратно через границу."
 japan.4.a:0 "Это их проучит!"
 japan.5.t:0 "Советы отступают"
 japan.5.d:0 "Обнаружив наращивание наших войск, Советы благоразумно решили вывести свои силы из районов, непосредственно прилегающих к маньчжурской границе. Наши солдаты временно заняли несколько оставленных ими пограничных застав. Это, надеюсь, положит конец нелепым пограничным претензиям русских и их монгольских союзников."
 japan.5.a:0 "Демонстрация силы - это все, что требовалось."
 japan.6.t:0 "Французы принимают наши требования"
 japan.6.d:0 "Французы согласились с нашими требованиями, и их базы и объекты в Индокитае находятся в нашем полном распоряжении. Они фактически передали нам полный контроль над своей колонией."
 japan.6.a:0 "Мудрый шаг"
 japan.7.t:0 "Французы отказываются от наших требований"
 japan.7.d:0 "Французы с возмущением отвергли наши требования! Похоже, если мы хотим получить Индокитай, нам придется брать его силой!"
 japan.7.a:0 "Глупцы!"
 japan.8.t:0 "Германия отзывает советников"
 japan.8.d:0 "Немцы согласились отозвать всех своих советников из Китая. Они уже сейчас должны сесть на самолеты, направляющиеся в Берлин. Германия признает, что будущее Большой Восточной Азии принадлежит Японии, а не Китаю."
 japan.8.a:0 "И так и должно быть"
 japan.9.t:0 "Германия отказывается от нашей просьбы"
 japan.9.d:0 "Немцы отказались отозвать своих советников из Китая, несмотря на то, что их военная миссия напрямую мешает нашим планам в отношении Восточной Азии! Неужели они не видят, что это подрывает фундамент, на котором наши страны могут строить дипломатию? Можно ли вообще доверять немцам?"
 japan.9.a:0 "Тогда их советники умрут вместе с остальными китайцами".
 japan.11.t:0 "Выдвинуть ультиматум Сиаму"
 japan.11.d:0 "Накапливая войска в Индокитае, недалеко от сиамской границы, мы даем понять, что наше намерение использовать их землю в качестве базы для освобождения Юго-Восточной Азии от европейского колониализма искренне. Надеемся, что, предоставив им возможность присоединиться к нам в военном союзе, фактически превратив Сиам в марионеточное государство Японской империи, мы сможем избежать бессмысленного одностороннего вторжения. Конечно, если они откажутся, это будет равносильно объявлению войны".
 japan.11.a:0 "Мы войдем в Сиам, независимо от того, что они скажут".
 japan.11.b:0 "Оглядываясь назад, можно сказать, что угроза вторжения слишком велика"
 japan.12.t:0 "Япония предъявляет ультиматум"
 japan.12.d:0 "Япония уже давно собирает силы вблизи нашей границы, и, как предполагается, их план состоит в том, чтобы использовать наши порты как базы для дальнейшей экспансии в Бирму и Малайю. Теперь они поставили нас перед выбором: подчиниться и пропустить их или столкнуться с вторжением.\n\nХотя это может быть расценено как отказ от нашего суверенитета и превращение нас в японское марионеточное государство, избежание войны может быть в наших интересах."
 japan.12.a:0 "Мы согласимся на союз с Японией"
 japan.12.b:0 "Мы не сдадим свою независимость так просто!"
 japan.13.t:0 "Сиам принимает ультиматум"
 japan.13.d:0 "[From.GetLeader] благоразумно решил принять наш ультиматум и заключить военный союз между нашими странами. В результате мы сможем использовать Сиам в качестве базы для будущих операций в Тихом океане."
 japan.13.a:0 "Сфера совместного процветания Большой Восточной Азии укрепляется."
 japan.14.t:0 "Сиам отвергает ультиматум"
 japan.14.d:0 "[From.GetLeader] отверг наши требования войти в Сиам и наше предложение о военном союзе. Мы объявили о своем намерении войти в Сиам независимо от этого, это означает войну".
 japan.14.a:0 "Прискорбно, что дело дошло до этого."
 romania.1.t:1 "[FROM.GetNameDefCap] Требует Бессарабию"
 romania.1.d:1 "Силы [FROM.GetAdjective] сосредоточены по ту сторону нашей границы, и их дипломаты требуют, чтобы мы уступили им всю Бессарабию! Мы не можем рассчитывать на вмешательство немцев, поскольку их договор с русскими, очевидно, содержал секретный протокол, по которому мы входили в сферу интересов [FROM.GetAdjective]. Должны ли мы сопротивляться?"
 romania.1.a:0 "Нет. Это безнадежно."
 romania.1.b:0 "Да! Мы не отдадим нашу территорию без боя!"
 romania.2.t:0 "Второй Венский Арбитраж"
 romania.2.d:0 "Германию привлекли к посредничеству в нашем территориальном споре с Венгрией, и на Втором Венском арбитраже они решили, что Северная Трансильвания должна быть возвращена под контроль Венгрии. Должны ли мы принять это решение?"
 romania.2.a:0 "Да... у нас нет выбора."
 romania.2.b:0 "Нет, мы никогда не откажемся от Трансильвании!"
 romania.3.d:0 "Германия была привлечена для посредничества в нашем территориальном споре с Венгрией, и на Второй Венской премии они с возмущением решили, что вся Трансильвания должна быть возвращена под власть Венгрии! Должны ли мы принять это решение?"
 romania.4.t:0 "Германия выступает посредником в споре"
 romania.4.d:0 "Германия была привлечена для посредничества в нашем территориальном споре с Венгрией, и они мудро решили, что Трансильвания должна остаться под контролем Румынии. Венгры недовольны, но, надеюсь, это решит вопрос раз и навсегда."
 romania.4.a:0 "Трансильвания останется румынской."
 romania.5.t:0 "Крайовское соглашение"
 romania.5.d:0 "Болгарские дипломаты при поддержке Германии выступили с просьбой о возвращении Южной Добруджи - территории, которую мы аннексировали у них в 1913 году после Второй Балканской войны. Уступки, на которые мы уже были вынуждены пойти, похоже, подтолкнули эту просьбу."
 romania.5.a:0 "Это позволит разрешить спор"
 romania.5.b:0 "Нет, здесь должна быть проведена черта!"
 romania.6.t:0 "Трудный выбор"
 romania.6.d:0 "Мы потеряли так много территории из-за наших хищных соседей. Тем не менее, есть возможность вернуть часть потерянных земель, причем с процентами. Нужно только выбрать правильную сторону. "
 romania.6.a:0 "Наша единственная надежда - Германия."
 romania.6.b:0 "Советский Союз дает нам лучший шанс"
 romania.6.c:0 "Мы должны сохранять нейтралитет"
 baltic.1.t:1 "[FROM.GetAdjective] Ультиматум"
 baltic.1.d:1 "[FROM.GetNameDefCap] давит на нас, чтобы мы подписали с ними договор о взаимопомощи, который даст им право размещать войска на нашей территории! Это не что иное, как тонко завуалированная попытка аннексировать нашу страну, но мы не можем оказать сопротивления силам, которые они разместили на нашей границе."
 baltic.1.a:0 "Принять неизбежное..."
 baltic.1.b:0 "Им придется взять нашу землю силой!"
 baltic.4.t:0 "Германия требует Мемель"
 baltic.4.d:0 "Немецкие войска сосредоточены в Остпрейссене, и их министерство иностранных дел предъявило нам ультиматум! Мы должны немедленно уступить им территорию Мемеля или столкнуться с угрозой военных действий. Должны ли мы согласиться на их требования?"
 baltic.4.a:0 "Мы должны смириться."
 baltic.4.b:0 "Никогда!"
 baltic.5.t:0 "Коммунисты у власти."
 baltic.5.d:0 "[Root.GetName] выбрал солидарность, и политическая власть была вырвана у буржуазии. Многие в новом правительстве предлагают нам выполнить наши коммунистические обязанности и стать единым целым с Советским Союзом."
 baltic.5.a:0 "Наше будущее будет обеспечено, если мы действительно станем единым целым с Родиной."
 baltic.5.b:0 "[Root.GetName] может предложить больше, действуя самостоятельно под защитой Советского Союза."
 baltic.5.c:0 "[Root.GetName] остается суверенным государством."
 baltic.7.t:0 "[From.GetName] запрашивает в [Root.GetAdjective] уастие в [From.GetFactionName]"
 baltic.7.d:0 "Подписав договор о дружбе между нашими странами, [From.GetName] попросил [Root.GetName] присоединиться к ним в их [From.GetFactionName], чтобы объединиться против растущих угроз, которые окружают наши страны. Будь то коммунист или фашист, [From.GetName] обещает отстаивать интересы [Root.GetAdjective]."
 baltic.7.a:0 "[Root.GetName] стоит вместе со своими братьями."
 baltic.7.b:0 "[Root.GetName] может существовать только в одиночку"
 baltic.8.t:0 "[SOV.GetNameDefCap] расширяет наш контроль над балтийскими территориями"
 baltic.8.desc:0 "Это великий день для [ROOT.GetNameDef]! После доблестной кампании, проведенной нашими товарищами, [SOV.GetNameDefCap] по праву объявил, что недавно освобожденная территория Балтии вместе с ее храбрыми рабочими переходит под нашу юрисдикцию.\n\nЭто еще на один шаг приближает нас к единому Балтийскому государству, достаточно мощному, чтобы дать отпор врагам рабочего класса."
 baltic.8.a:0 "Это естественный выбор!"
 hungary.1.t:0 "Немецкий Арбитраж"
 hungary.1.d:0 "Несмотря на наши законные притязания, Германия решила, что Трансильвания должна остаться под контролем Румынии. Они говорят, что стремятся исправить все ошибки, допущенные в Версале, но, очевидно, это справедливо только в отношении их собственных границ."
 hungary.1.a:0 "Возмутительно."
 hungary.2.t:0 "Второй Венский Арбитраж"
 hungary.2.d:0 "Германия признала обоснованность наших требований, как мы и предполагали, и Северная Трансильвания была возвращена Венгрии. Это исторический момент!"
 hungary.2.a:0 "День празднования!"
 hungary.3.d:0 "Германия не только признала обоснованность наших претензий, но и решила, что вся Трансильвания должна быть возвращена под контроль Венгрии! Это больше, чем мы смели надеяться."
 hungary.4.d:0 "Германия признала обоснованность наших претензий и отдала нам Северную Трансильванию, но Румыния упорно отказывается признать их решение!"
 hungary.4.a:0 "Глупцы!"
 hungary.5.d:0 "Германия признала обоснованность наших претензий и отдала нам всю Трансильванию, но Румыния упорно отказывается признать это решение!"
 hungary.6.t:0 "Первый Люблянский Арбитраж"
 hungary.6.d:0 "Немцы могут жаловаться на Версальский договор, но они легко отделались по сравнению с несправедливостью Трианонского договора. Хотя они утверждали, что речь шла о национальном самоопределении, он обрек многих истинных сынов Венгрии на иностранное владычество. Одной из таких ран на венгерской гордости является провинция Воеводина. Возвращение этих земель Венгрии исправило нанесенную нам обиду."
 hungary.6.a:0 "Правосудие Венгрии"
 bulgaria.1.t:0 "Крайовское соглашение - Румыния согласна"
 bulgaria.1.d:0 "Правительство Румынии согласилось на рассмотрение нашего спора в немецком арбитраже. Южная Добруджа воссоединилась с Болгарией!"
 bulgaria.1.a:0 "Наконец-то!"
 bulgaria.2.t:0 "Крайовское соглашение - Румыния отказывается"
 bulgaria.2.d:0 "Румынское правительство отказалось от нашего предложения прекратить все споры! Они утверждают, что Южная Добруджа теперь является неотъемлемой частью их государства, от которой они никогда не откажутся."
 bulgaria.2.a:0 "Неприемлемо!"
 bulgaria.3.t:0 "Первый Люблянский Арбитраж"
 bulgaria.3.d:0 "Мы долго мечтали о великой Болгарии, и долго к нам относились как ко второму сорту. Нам отказали в справедливости на Лондонской Конференции, нас предали союзники в 1913 году, нас наказали за стремление к справедливости в 1918 году. Теперь Германия стремится исправить ошибки этого так называемого мира, причем не только для себя, но и для других. Болгария теперь увидит возвращение Македонии из Югославии."
 bulgaria.3.a:0 "Болгары ликуют!"
 bulgaria.4.t:0 "Крайовское соглашение"
 bulgaria.4.d:0 "Мы не забыли, как Румыния нанесла нам удар в спину в 1913 году и трусливо захватила Южную Добруджу, пока наши войска были заняты в других местах. Венгрия использовала свою дружбу с Германией, чтобы отомстить Румынии, неужели теперь пришло наше время?"
 bulgaria.4.a:0 "Мы отомстим"
 bulgaria.4.b:0 "Месть - блюдо, которое лучше подавать холодным"
 bulgaria.5.t:0 ""Крайовское соглашение"
 bulgaria.5.d:0 "Германия решила встать на сторону подлых румын в нашем стремлении к справедливости. [Root.GetLeader] дал понять немецкому послу, что Болгария ожидает большего от своих друзей. "
 bulgaria.5.a:0 "Получен отказ"
 italy.1.t:0 "Албания уступает"
 italy.1.d:1 "Албанские власти согласились с нашими требованиями, и [ALB.GetLeader] был вынужден уйти в отставку. Отныне и до скончания веков Албания будет итальянской!"
 italy.1.a:0 "Великолепный день."
 italy.2.t:0 "Зог отвергает ультиматум"
 italy.2.d:0 "Король Зог до последнего сопротивлялся, отвергая наш ультиматум. Сейчас он и его советники пытаются собрать воедино жалкую оборону Албании. Мы должны занять Тирану и положить конец этому фарсу!"
 italy.2.a:0 "Мы могли бы сделать это проще, Зог!"
 italy.3.t:0 "Итальянский ультиматум"
 italy.3.d:0 "Итальянские дипломаты предъявили нам ультиматум, требуя, чтобы мы подчинились их оккупации! Албания будет управляться в личной унии под властью итальянского короля!"
 italy.3.a:0 "Мы должны подчиниться."
 italy.3.b:0 "Этому не бывать! Сплотимся перед Зогом!"
 italy.4.t:0 "Расширение Валло Альпино"
 italy.4.d:0 "Инженеры из Regio Esercito изучили нашу северную границу и определили места, где необходимо укрепить и расширить Валло-Альпино. Необходимые приказы о строительстве уже отданы."
 italy.4.a:0 "Если бы эти крепости были здесь во времена Ганнибала..."
 italy.5.t:0 "Итало-Германский технологический договор"
 italy.5.d:0 "Италия предлагает обмен технологиями и идеями, который сблизит наши страны и сделает нас обоих сильнее."
 italy.5.a:0 "Отличное предложение!"
 italy.5.b:0 "German technology is for the German people only"
 italy.6.t:0 "Итало-Германский технологический договор - принят!"
 italy.6.d:0 "Как мы и ожидали, немцы с радостью предложили ряд технологических обменов. Очевидно, что в Европе дуют новые ветры, и Италия стала на шаг ближе к тому, чтобы вернуть себе былую славу!"
 italy.6.a:0 "Великолепно!"
 italy.7.t:0 "Итало-Германский технологический договор - отклонен!"
 italy.7.d:0 "Немцы отвергли наше предложение о заключении договора."
 italy.7.a:0 "Впредь нам лучше присматривать за собой"
 italy.8.t:0 "Присоединимся к французскому альянсу"
 italy.8.d:0 "Движение франкистов набирает силу во Франции и предлагает нам присоединиться к их фракции. Отвечает ли это интересам Италии?"
 italy.8.a:0 "Давайте присоединимся к французам."
 italy.8.b:0 "Французам нельзя доверять"
 usa.1.t:0 "Эрхарт хочет поступить на службу"
 usa.1.d:0 "В то время как Америка мобилизуется на войну, мы получили необычную просьбу. Амелия Эрхарт, знаменитая летчица, не так давно успешно обогнувшая земной шар, хочет поступить на службу в Армейский воздушный корпус в качестве пилота-истребителя. Она продемонстрировала немалое мастерство в шуточных поединках, но в военном истеблишменте многие не одобряют идею участия женщины в боевых вылетах. Должны ли мы сделать исключение в ее случае и позволить ей вступить в армию?"
 usa.1.a:0 "Да, она нам нужна."
 usa.1.b:0 "Нет, в этом нет необходимости."
 usa.2.t:0 "Манифест Судьбы"
 usa.2.d:0 "Уникальный фундамент и история Соединенных Штатов Америки обусловливают наш долг по сохранению демократии и свободы в мире. Последнее десятилетие доказало, что эту миссию невозможно выполнить, не взяв в руки оружие против тех, кто стремится ее уничтожить. Отныне каждый угнетатель будет вынужден отвечать перед нами, а наши вооруженные силы будут освобождать людей по всему миру."
 usa.2.a:0 "Свобода или смерть!"
 usa.3.t:0 "Американский флот в Перл-Харборе"
 usa.3.d:0 "Дипломатические и экономические санкции, которым мы подверглись со стороны Соединенных Штатов, похоже, стали началом чего-то более угрожающего. Американский Тихоокеанский флот разместился на военно-морской базе в Перл-Харборе (Гавайи), явно сигнализируя о том, что американцы сохранят сильное присутствие в Тихом океане и продолжат поддерживать наших врагов. Нанесение удара по базе в этот момент может дать нам элемент неожиданности".
 usa.3.a:0 "Кто знает, как долго продлится эта возможность?"
 usa.4.t:0 "Эсминцы в обмен на базы"
 usa.4.d:0 "Заняв позицию против немцев, США, похоже, заинтересованы в том, чтобы Британия была сильна в борьбе с немецкой угрозой. Однако они также заинтересованы в сохранении собственного военно-морского присутствия в Атлантике. В обмен на несколько наших военно-морских баз они поставят нашей стране эсминцы. Корабли находились в резерве, но их принятие все равно укрепит военные связи между нашими странами и может оказаться мудрым решением."
 usa.4.a:0 "Это уникальная возможность."
 usa.4.a.tt:1 "Мы получим 43 американских эсминца.\nКанада получит 7 американских эсминцев."
 usa.4.b:0 "Это явно более благоприятно для США и неприемлемо."
 usa.5.t:0 "Британия отказывается от предложения"
 usa.5.d:0 "Несмотря на наши приготовления и добрые намерения, Британия отказалась от нашего предложения предоставить старые эсмнцы в обмен на их военно-морские базы."
 usa.5.a:0 "Их потеря."
 usa.6.t:0 "Выборы [GetYear]"
 usa.6.d:0 "Наступил день президентских выборов. Действующий президент Франклин Делано Рузвельт уже реализовал несколько программ, получивших общее название "Новый курс" и призванных вывести США из Великой депрессии.\n\n Хотя многие из этих программ были популярны, его планы по дальнейшему расширению роли и власти правительства были встречены критикой со стороны его оппонента, республиканца Альфа Лэндона. Будучи выходцем из нефтяной промышленности, Лэндон хочет видеть большую экономическую свободу, в то время как Рузвельт и Демократическая партия хотят расширить систему социального обеспечения и обеспечить экономическую стабильность. Выборы могут быть как близкими, так и привести к крупной победе демократов."
 usa.6.a:0 "Демократы. Еще четыре года!"
 usa.6.b:0 "Республиканцы. Мы должны защищать идеалы американской системы."
 usa.7.t:0 "Рузвельт против Уилки"
 usa.7.d:0 "С тех пор как был учрежден пост президента Соединенных Штатов, ни один президент не правил три срока подряд. Однако в свете нестабильного положения в мире и международных событий последних нескольких лет президент Рузвельт решил нарушить традицию и баллотироваться на третий срок. Республиканец Уэнделл Уилки, которого называют "темной лошадкой", промышленник с ограниченным политическим опытом, критикует как экономические интервенции Рузвельта, так и его обоснование необходимости баллотироваться на третий срок.\n\nНесмотря на то, что у кандидатов много общего во внешней политике, а Уилки хочет сохранить некую форму Нового курса, многие по-прежнему считают эти выборы определяющими для будущего американской демократии."
 usa.7.a:0 "Демократы. Рузвельт незаменим."
 usa.7.b:0 "Республиканцы. Нам нужен Уилки!"
 usa.8.t:0 "Лэндон против Рузвельта"
 usa.8.d:0 "Четыре года назад президент Лэндон остановил продолжающиеся реформы "Нового курса" демократов, решив положиться на силу нации, заключенную в промышленных компаниях, подобных тем, которые он помогал создавать до своего президентства. Рузвельт, который продолжает вести кампанию за завершение программ, изначально запланированных на второй срок, теперь снова баллотируется в президенты. Хотя он остается популярным кандидатом, Лэндон продолжает критиковать его усилия по сосредоточению власти в руках президента и, соответственно, сам избегает подобной политики.\n\nУгрозы за рубежом, как для нашей страны, так и для других, остаются реальностью, и ни один из кандидатов не выступает за то, чтобы Соединенные Штаты закрывали на них глаза. Вопрос в том, кто поведет арсенал демократии в эти тяжелые времена."
 usa.8.a:0 "Республиканцы. Лэндон предан нашим ценностям."
 usa.8.b:0 "Демократы. Рузвельт готов сделать все необходимое."
 usa.9.t:0 "Рузвельт против Дьюи"
 usa.9.d:0 "Президентство Франклина Д. Рузвельта уже во многих отношениях было исключительным. Несмотря на ухудшающееся здоровье и беспрецедентную продолжительность президентского срока, он стремится продолжать руководить страной в ходе военных действий. Республиканцы были ограничены в выборе кандидатов из-за того, что многие потенциальные кандидаты служили на войне, но выбрали губернатора Томаса Э. Дьюи.\n\nРузвельт продолжает пользоваться поддержкой населения, но многие подозревают, что он может не дожить до конца своего срока. Но достаточно ли этого, чтобы Дьюи одержал победу над человеком, который завел нас так далеко?"
 usa.9.a:0 "Рузвельт побеждает Дьюи."
 usa.9.b:0 "Дьюи побеждает Рузвельта."
 usa.10.t:0 "[Root.GetLeader] против Рузвельта"
 usa.10.d:0 "Хотя многие аспекты "Нового курса" были сохранены [Root.GetLeader], Рузвельт все еще видит возможность воплотить в жизнь свои первоначальные планы по дальнейшему развитию программ. Несмотря на ухудшение здоровья, ему удалось сохранить большую часть поддержки, благодаря которой он ранее стал президентом, и сейчас он снова ведет кампанию за демократов.\n\n[Root.GetLeader] утверждает, что смена лидера в сложной ситуации в Америке была бы безответственной, что несколько иронично, поскольку то же самое утверждение было сделано перед его предыдущей победой над Рузвельтом. Несмотря на это, он может быть прав."
 usa.10.a:0 "[Root.GetLeader] оказался способным лидером."
 usa.10.b:0 "Америка готова к новому Новому курсу."
 usa.11.t:0 "Рузвельт против Макартура"
 usa.11.d:0 "В условиях постоянной угрозы втягивания в войну и демократы, и республиканцы стремились найти кандидата от военных. Генерал Дуглас Макартур, обычно преданный своим военным обязанностям, воспользовался возможностью провести кампанию за выдвижение кандидата от республиканцев, пока наша страна находится в состоянии мира и победы. Теперь он бросает вызов Рузвельту, поддерживая консервативную коалицию.\n\nРузвельт по-прежнему популярен, но харизма и чувство долга Макартура произвели сильное впечатление на избирателей. Действительно ли военные знают, как лучше?"
 usa.11.a:0 "Рузвельт и Трумэн выстоят."
 usa.11.b:0 "Макартур - человек не только войны, но и мира."
 usa.12.t:0 "Кампания Дугласа Макартура"
 usa.12.d:0 "Чтобы бросить вызов рекордно долгому президентству Рузвельта, республиканцы обратились к уважаемым военачальникам, надеясь найти потенциального кандидата, который поведет Америку через эту войну. Генерал Дуглас Макартур был популярным кандидатом среди консерваторов, но он также является незаменимым помощником в текущем конфликте и не желает тратить свое время на президентскую кампанию.\n\n Тем не менее, он остается одним из самых перспективных консервативных кандидатов, и, возможно, его можно убедить участвовать в кампании, чтобы не получить умеренного республиканца в качестве президента. Стоит ли это жертвы?"
 usa.12.a:0 "Макартур больше нужен на передовой, чем в Белом доме."
 usa.12.b:0 "Он нужен нам, чтобы бросить вызов Рузвельту."
 usa.13.t:0 "Рузвельт скончался"
 usa.13.d:0 "Хотя здоровье президента Рузвельта уже давно пошатнулось, его сильная президентская кампания убедила многих в том, что у него впереди еще много лет. Однако возможность смерти Рузвельта еще на посту президента сохранялась, и сегодня он скончался после инсульта. Теперь присягу принял вице-президент Гарри С. Трумэн, попросивший поддержки и молитв у народа. Старый кабинет остался, и Трумэн поклялся продолжить многие из политик своего предшественника".
 usa.13.a:0 "Так закончилась одна эпоха, и так началась другая."
 news.1.t:0 "Инцидент на мосту Марко Поло"
 news.1.d:0 "Японские и китайские войска вступили в безрезультатный бой за стратегически важный мост Марко Поло, расположенный к юго-западу от Пекина. \n\n[CHI.GetNameDef] отверг требования [JAP.GetNameDef] об извинениях и территориальных уступках, заявив вместо этого, что "переломный момент" японской агрессии достигнут. \n\nДипломаты опасаются, что нестабильная ситуация может привести к войне в любой момент."
 news.1.a:1 "Интересные времена."
 news.1.b:0 "Мы проучим этих китайцев!"
 news.1.c:0 "Именно так! Ни дюйма!"
 news.2.d:0 "Японские и китайские войска вступили в безрезультатный бой за стратегически важный мост Марко Поло, расположенный к юго-западу от Пекина. \n\n[CHI.GetNameDef] взял на себя всю ответственность за инцидент, направив извинения [JAP.GetNameDef], а также согласившись на обширные территориальные уступки. Это удивило многих экспертов, которые предсказывали, что напряженность на границе перерастет в полномасштабную войну. \n\nОзначает ли это прочный мир в Азии?"
 news.2.a:0 "Сомнительно."
 news.2.b:0 "Это нас удовлетворит... пока."
 news.2.c:0 "У нас не было выбора."
 news.5.t:0 "[JAP.GetNameDefCap] претендует на Французский Индокитай"
 news.5.d:0 "Воспользовавшись слабостью Франции в свете борьбы в Европе, [JAP.GetNameDef] заставил новое правительство отказаться от контроля над своей колонией в Индокитае! \n\nЯпонские войска уже заняли все основные базы в регионе, и эксперты опасаются, что колония может быть использована в качестве отправной точки для будущих военных экспедиций."
 news.5.a:0 "Стервятники, которые ковыряются в трупе..."
 news.5.b:0 "Так и должно быть."
 news.5.c:0 "Шакалы не оставили нам выбора."
 news.5.e:0 "Наши союзники проявляют инициативу!"
 news.6.d:0 "Пытаясь воспользоваться слабостью Франции в свете ее поражения в Европе, [JAP.GetNameDef] недавно выдвинул новому французскому правительству требование о полном доступе к своим базам в Индокитае. \n\nЭто фактически означает передачу контроля над всей колонией Японии, на что французы не могут согласиться.\n\nЭксперты считают вероятным, что это решение приведет к военным репрессиям со стороны Японии."
 news.6.a:0 "Они не посмеют... не посмеют?"
 news.6.b:0 "Упрямые глупцы заплатят за эту ошибку."
 news.6.c:0 "Мы должны подготовиться."
 news.6.e:0 "Еще один смелый шаг наших друзей."
 news.7.t:0 "Советско-японская стычка"
 news.7.d:0 "Советские и японские войска недавно столкнулись в крупной стычке на маньчжурской границе. \n\n\n Значительные советские рейдовые силы, поддерживаемые монгольской кавалерией, очевидно, застали японцев врасплох, нанеся им большие потери. \n\nНастроение в Токио, по сообщениям, напряженное, но пока рано говорить о том, перерастет ли конфликт в открытые военные действия."
 news.7.a:0 "Это начало новой войны в Азии?"
 news.7.b:0 "Позорная демонстрация..."
 news.7.c:0 "Мы послали сообщение всему миру."
 news.8.d:0 "Советские и японские войска недавно столкнулись в крупной стычке на маньчжурской границе. \n\nПо словам очевидцев сражения, японцы поймали советские войска в клещи, когда атаковали через границу, заставив оставшихся в живых отступить в беспорядке. \n\nПобудит ли этот инцидент Москву направить дополнительные силы на российский Дальний Восток?"
 news.8.b:0 "За императора!"
 news.8.c:0 "Мы должны оценить ситуацию..."
 news.9.t:0 "Вывод советских войск"
 news.9.d:0 "После наращивания японских сил в Маньчжурии Советский Союз, похоже, неожиданно вывел части, которые были размещены прямо у границы. \n\nЭто может быть попыткой Москвы избежать будущей конфронтации с Японией, возможно, вызванной жгучими воспоминаниями о поражении, которое Россия потерпела в Русско-Японской войне."
 news.9.a:0 "Возможно, это приведет к прочному миру."
 news.9.b:0 "Трусы сбежали!"
 news.9.c:0 "Тактическое отступление. Ничего больше."
 news.10.t:0 "Советский Союз претендует на Бессарабию"
 news.10.d:0 "Сформировав войска вдоль румынской границы, [SOV.GetNameDef] выдвинули ультиматум правительству Бухареста о немедленной передаче Бессарабии под их контроль. Этот регион когда-то принадлежал Российской империи, что [SOV.GetNameDef] считает достаточным юридическим основанием для своих требований.\n\nРумыния заявила, что у нее нет другого выбора, кроме как присоединиться, и ее войска были выведены из Бессарабии."
 news.10.a:0 "Интересное."
 news.10.b:0 "Бессарабия по праву принадлежит нам."
 news.10.c:0 "У нас не было выбора..."
 news.10.e:0 "Наслаждайся этой временной победой, Москва."
 news.11.t:0 "Румыния отвергает советские требования"
 news.11.d:0 "[SOV.GetNameDefCap] концентрирует значительные силы на границе с [ROM.GetNameDef], и сегодня Москва выдвинула ультиматум румынскому правительству, требуя немедленной передачи Бессарабии под свой контроль. Этот регион когда-то принадлежал Российской империи, что [SOV.GetNameDef] считает достаточным юридическим основанием для своих требований.\n\nВ ответ Бухарест решил отвергнуть все советские территориальные требования, а румынской армии был отдан приказ о полной мобилизации. \n\nМеждународные наблюдатели ожидают, что советские войска могут пересечь границу в любой момент."
 news.11.a:0 "Интересное."
 news.11.b:0 "Они совершили ужасную ошибку."
 news.11.c:0 "Бессарабия наша!"
 news.11.e:0 "Пусть дураки дерутся."
 news.12.t:0 "[FIN.GetNameDefCap] отклоняет советские требования"
 news.12.d:0 "Советские дипломаты предъявили правительству [FIN.GetNameDef] ультиматум, требуя корректировки границ в районе Карелии. \n\nНесмотря на значительное наращивание советских сил на границе, Хельсинки отверг эти требования, заявив, что "ни пяди финской земли не будет отдано добровольно русским агрессорам". \n\nМеждународные наблюдатели опасаются, что советское вторжение может быть неизбежным."
 news.12.a:0 "Ничем хорошим это не закончится."
 news.12.b:0 "Они не должны были отвергать наши требования."
 news.12.c:0 "Мы должны позаботиться о своей защите."
 news.12.e:0 "Посмотрим, насколько хорошо справятся большевики..."
 news.12.f:0 "Вскоре они осознают свою ошибку."
 news.13.t:0 "[FIN.GetNameDefCap] принимает советские требования"
 news.13.d:0 "После долгих дебатов правительство [FIN.GetNameDef] решило принять советские требования о корректировке границ в районе Карелии. \n\n[SOV.GetNameDef] сослался на необходимость создания буферной зоны для повышения безопасности Ленинграда, расположенного всего в 30 километрах от теперь уже бывшей финской границы. \n\nМногие наблюдатели опасались, что полномасштабное советское вторжение в Финляндию неизбежно, но это дипломатическое решение должно развеять эти опасения."
 news.13.a:0 "Мир, но какой ценой?"
 news.13.b:0 "Теперь мы можем сосредоточить наши усилия в другом месте."
 news.13.c:0 "Мы обеспечили себе независимость."
 news.13.e:0 "Жаль. Это задержало бы большевиков."
 news.13.f:0 "Наши товарищи демонстрируют свою силу!"
 news.14.t:0 "[SOV.GetNameDefCap] аннексирует [TAN.GetNameDef]"
 news.14.d:0 "Сегодня в пресс-релизе Москва объявила о формальной аннексии [TAN.GetNameDef]. \n\nВерховный Совет согласился на просьбу тувинского парламента о принятии в состав СССР. \n\nМаленькая Тувинская Народная Республика, которая до этого была официально признана только Советским Союзом и Монголией, будет организована как автономная область."
 news.14.a:0 "Танну что?"
 news.14.b:0 "Им будет лучше."
 news.15.t:0 "Вторрй Венский Арбитраж"
 news.15.d:0 "После немецкого арбитража в Вене был подписан договор, согласно которому Северная Трансильвания будет возвращена под власть Венгрии.\n\nЭта территория ранее была присуждена [ROM.GetNameDef] по окончании Первой мировой войны, что привело к ожесточенному спору. \n\nБудет ли это первая из многих границ, которые будут скорректированы теперь, когда в Европе, похоже, установился новый порядок?"
 news.15.a:0 "Посмотрим, как долго это продлится."
 news.15.b:0 "Карта Европы должна быть перерисована."
 news.15.c:0 "Надеемся, что когда-нибудь эти изменения пойдут нам на пользу."
 news.15.e:0 "Слышите, слышите!"
 news.16.d:0 "После немецкого арбитража в Вене был подписан договор, согласно которому вся Трансильвания будет возвращена под власть Венгрии. \n\nЭта территория ранее была присуждена [ROM.GetNameDef] по окончании Первой мировой войны, что привело к ожесточенному спору. \n\nБудет ли это первая из многих границ, которые будут скорректированы теперь, когда в Европе, похоже, установился новый порядок?"
 news.17.t:0 "Румыния отклонила решение немецкого арбитража"
 news.17.d:0 "Переговоры между [HUN.GetNameDef] и [ROM.GetNameDef] по поводу территориального спора сорвались в Вене. \n\n[GER.GetNameDef] выступал в качестве арбитра, но когда они решили вернуть Северную Трансильванию [HUN.GetNameDef], [ROM.GetNameDef] отверг это решение. Румынское правительство немедленно приказало своей делегации вернуться в Бухарест. \n\nПохоже, что [GER.GetNameDef] пока не обладает тем дипломатическим влиянием, о котором они думали."
 news.17.a:0 "Интересно..."
 news.17.b:0 "TРумыны поставили нас в неловкое положение..."
 news.17.c:0 "Трансильвания наша!"
 news.17.e:0 "Это еще не конец."
 news.18.d:0 "Переговоры между [HUN.GetNameDef] и [ROM.GetNameDef] по поводу территориального спора сорвались в Вене. \n\n[GER.GetNameDef] выступал в качестве арбитра, но когда они решили вернуть Северную Трансильванию [HUN.GetNameDef], [ROM.GetNameDef] отверг это решение. Румынское правительство немедленно приказало своей делегации вернуться в Бухарест. \n\nПохоже, что [GER.GetNameDef] пока не обладает тем дипломатическим влиянием, о котором они думали."
 news.19.t:0 "[GER.GetNameDefCap] претензии на Мемель"
 news.19.d:0 "Когда немецкие войска на их границе готовы к атаке, [FROM.GetNameDef] уступила ультиматуму [GER.GetAdjective], требующему сдачи старой прусской территории Мемель.\n\nЭта территория была передана [FROM.GetNameDef] по Версальскому договору, но теперь вновь включена в состав региона Остпрейссен. \n\nМы еще не достигли предела территориальных амбиций Германии в Европе? Эксперты сомневаются..."
 news.19.a:0 "Вновь карты устарели."
 news.19.b:0 "Немцы во всем мире должны быть едины."
 news.19.c:0 "Если бы только у нас были средства для сопротивления..."
 news.19.e:0 "Они правильно делают, что кланяются начальству!"
 news.20.t:0 "[FROM.GetNameDefCap] отклоняет требования Германии"
 news.20.d:0 "Несмотря на то, что немецкие войска выстроились на границе, [FROM.GetNameDef] отверг ультиматум Берлина о возвращении территории Мемеля. \n\nМемель когда-то принадлежал Восточной Пруссии, но был аннексирован [FROM.GetNameDef] после Версальского договора. Именно целостность этого договора [FROM.GetLeader] заявил о необходимости защитить, когда правительство [FROM.GetAdjective] объявило о своем отказе.\n\nМеждународные наблюдатели теперь ожидают, что Германия может попытаться взять территорию силой..."
 news.20.a:0 "Очень смело".
 news.20.b:0 "Они подписали свой смертный приговор".
 news.20.c:0 "Линия должна быть проведена здесь!"
 news.21.t:0 "Крайовое соглашение"
 news.21.d:0 "[ROM.GetNameDef] были вынуждены пойти на новые уступки, а [BUL.GetNameDef] вернула себе Южную Добруджу. \n\nЭта территория была аннексирована Румынией в 1913 году, после Второй Балканской войны, и до сих пор населена в основном этническими болгарами и турками.\n\nНезависимо от причин, [ROM.GetNameDef] теперь значительно ослаблена."
 news.21.a:0 "Это не имеет особого значения."
 news.21.b:0 "Это великая победа."
 news.21.c:0 "Эта земля все равно ничего не стоила."
 news.22.t:1 "[ALB.GetLeader] подчиняется Италии"
 news.22.d:2 "Итальянские дипломаты предъявили ультиматум албанскому правительству, требуя подчиниться полной военной оккупации. \n\n[ALB.GetLeader] отрекся от престола, осознав тщетность сопротивления, и теперь Албанией будет править король Витторио Эмануэле III.\n\n[ITA.GetNameDef] смотрит на Балканы..."
 news.22.a:1 "Еще одна жертва итальянских амбиций."
 news.22.b:0 "Мы еще на один шаг приблизились к воплощению нашей грандиозной империи."
 news.22.c:0 "Еще одна победа нашего друга [From.GetLeader].!"
 news.23.t:0 "Зогу подчиняется"
 news.23.d:0 "Дипломаты из [ITA.GetNameDef] предъявили ультиматум [ALB.GetNameDef], требуя присоединения Албании к Великой Италии. \n\nВ мужественном акте национального лидерства король Зогу отказался уступить итальянским требованиям, призвав албанский народ противостоять давлению со стороны [ITA.GetNameDef]. \n\nНесмотря на это, иностранные военные эксперты сходятся во мнении, что у [ALB.GetNameDef] мало шансов противостоять вторжению."
 news.23.a:0 "Как долго [ALB.GetNameDef] сможет сопротивляться?"
 news.23.b:0 "Это будет короткая кампания."
 news.23.c:0 "Да здравствует король Зог!"
 news.24.t:0 "Польский вопрос"
 news.24.d:0 "Сегодня в своей горячей речи перед Рейхстагом,  [GER.GetLeader] осудил Польшу и ее обращение с немцами, проживающими в Данциге и Польском коридоре. \n\nУтверждая, что немецкие меньшинства в Польше "преследуются самым гнусным образом, какой только можно себе представить",' [GER.GetLeader] четко обозначил позицию своего правительства:\n'Данциг был немецким городом и остается немецким городом! Коридор был и остается немецким! Без немецкого народа эти восточные регионы до сих пор были бы погружены в пучину варварства'."
 news.24.a:0 "Война становится все ближе."
 news.25.t:0 "Ремилитаризация Рейнской области"
 news.25.d:1 "Германия разместила войска на территории Рейнской области, недалеко от французской границы, что является явным нарушением Версальского договора. Местное население приветствовало немецких солдат, в то время как дипломатическая реакция Франции и Британии до сих пор была приглушенной.\n\n "Это не больше, чем немцы, вошедшие на свой собственный задний двор", - заметил один политический комментатор в Британии."
 news.25.a:0 "Тревожно."
 news.25.b:1 "Это немецкая территория."
 news.25.c:0 "Мы должны позаботиться об обороне наших границ."
 news.25.e:0 "Конечно, не из-за чего волноваться."
 news.26.d:0 "Нарушив Версальский договор немецкие войска перешли Рейн и вступили на территорию Рейнской области, недалеко от французской границы.\n\nНазывая это "непростительным нарушением" мирного договора, завершившего Великую войну, Франция и Великобритания мобилизовали свои силы для подготовки к вооруженному вторжению в Германию. \n\nВ Европе снова вспыхнула война!"
 news.26.a:0 "Ну вот, опять!"
 news.26.b:0 "Германия победит!"
 news.26.c:0 "Следующая остановка: Берлин!"
 news.26.e:0 "Тогда давайте разберемся с этим."
 news.27.d:0 "В результате прямого нарушения Версальского договора немецкие войска перешли Рейн и вошли в Рейнскую область, недалеко от французской границы.\n\nВ то время как реакция Британии пока что была приглушенной, французы мобилизуют свои силы, готовясь к вооруженному вторжению в Германию. \n\nВ Европе снова вспыхнула война!"
 news.28.t:0 "Покушение на Гитлера!"
 news.28.d:0 "Группа офицеров Вермахта, выступающих против войны, совершила переворот в Берлине. Неизвестная группа вооруженных людей ворвалась в Рейхсканцелярию и после перестрелки с телохранителями успешно лишила жизни немецкого фюрера.\nВыжившие заговорщики были арестованы гестапо, а сегодня утром Генрих Гиммлер был приведен к присяге в качестве нового фюрера немецкого рейха. \В своей речи перед Рейхстагом Гиммлер обвинил Великобританию и Францию в организации убийства Гитлера и заявил о безоговорочной приверженности Германии полному уничтожению обеих стран."
 news.28.a:0 "Интересное развитие событий."
 news.28.b:0 "Они за это заплатят!"
 news.28.c:0 "По крайней мере, Гитлера больше нет."
 news.29.d:0 "Группа офицеров Вермахта, выступающих против войны, совершила переворот в Берлине. Неизвестная группа вооруженных людей ворвалась в Рейхсканцелярию и после перестрелки с телохранителями успешно лишила жизни немецкого фюрера.\nВыжившие заговорщики были арестованы гестапо, а сегодня утром Герман Геринг был приведен к присяге в качестве нового фюрера Германского Рейха. \В своей речи перед Рейхстагом Геринг обвинил Великобританию и Францию в организации убийства Гитлера и заявил о безоговорочной приверженности Германии полному уничтожению обеих стран."
 news.30.t:0 "Неудавшееся покушение на жизнь Гитлера"
 news.30.d:0 "Группа офицеров Вермахта, выступающих против войны, совершила переворот против Гитлера в Берлине. Неизвестная группа вооруженных людей ворвалась в Рейхсканцелярию, но была успешно отбита членами телохранителей СС фюрера.\nАгенты гестапо арестовали всех участников заговора, среди которых были такие высокопоставленные офицеры, как Людвиг Бек и Вильгельм Канарис. \n\nВ своей речи перед Рейхстагом Гитлер поклялся отомстить Франции и Великобритании за организацию этого "подлого покушения" на его жизнь."
 news.30.a:0 "Представьте себе, если бы им удалось..."
 news.30.c:0 "Это ничего не меняет."
 news.30.e:0 "Жаль, что они не поймали этого ублюдка!"
 news.31.t:0 "Гражданская война в Германии!"
 news.31.d:0 "Группа офицеров Вермахта, выступающих против текущей войны, совершила переворот против Гитлера в Берлине. Неизвестная группа вооруженных людей ворвалась в Рейхсканцляй и успешно ликвидировала немецкого фюрера после напряженного боя с телохранителями СС.\n\nЗаговорщикам удалось взять под контроль большую часть Берлина, и многие подразделения вермахта перешли на их сторону. Силы, все еще верные нацистам, объединились под новым руководством и поклялись очистить Германию от "коммунистических диссидентов и иностранных агентов, которые в настоящее время занимают Берлин"."
 news.31.a:0 "Интересное."
 news.31.b:0 "Германия должна быть свободна от тирании!"
 news.31.c:0 "Смерть предателям!"
 news.31.e:0 "Это нам на руку!"
 news.32.t:0 "Пакт Молотова-Риббентропа"
 news.32.d:0 "Сегодня дипломаты Германии и Советского Союза подписали пакт Молотова-Риббентропа, который наблюдатели называют историческим соглашением. \nНазванный в честь министра иностранных дел Германии Иоахима фон Риббентропа и его советского коллеги Вячеслава Молотова, этот пакт о ненападении предусматривает, что ни одна из сторон не будет вступать в союз с врагом другой стороны и помогать ему.\n\nЗарубежные дипломаты предупреждают, что этот договор фактически дает Германии свободу действий для ведения войны в Европе, не опасаясь советского вмешательства."
 news.32.d_finland: "$news.32.d$ Люди из [ROOT.GetAdjective], однако, похоже, больше обеспокоены угрозой, которую может представлять для них [SOV.GetNameDef]."
 news.32.a:0 "Это не может быть хорошо..."
 news.32.b:0 "Выпьем за наших новых друзей-большевиков!"
 news.32.c:0 "Тост за наших новых немецких друзей!"
 news.32.e:0 "За долгую и полезную дружбу!"
 news.32.f: "Мы должны готовиться к защите нашей страны."
 news.33.t:0 "СССР оккупирует Восточную Польшу"
 news.33.d:0 "Советские войска заняли восточную часть Польши, официально с целью защиты белорусских и украинских меньшинств от хаоса, последовавшего за крахом польского правительства. \n\nГерманские войска были выведены из этих районов в полном порядке, в результате чего Польша была фактически разделена между двумя державами."
 news.33.a:0 "Правдоподобная история!"
 news.33.b:0 "Наслаждайтесь, пока это возможно, большевики..."
 news.33.c:0 "Границы коммунизма расширяются!"
 news.34.t:0 "Второе Компьенское перемирие"
 news.34.d:0 "Перемирие между [From.GetName] и Третьей французской республикой было подписано в Компьене, в том самом железнодорожном вагоне, где проходили переговоры о капитуляции Германии в Первой мировой войне.\n\nПо условиям перемирия, французское правительство под руководством [vichy_france.GetLeader], базирующееся в Виши, будет продолжать управлять большей частью южной Франции, в то время как остальная часть страны попадает под немецкую оккупационную зону. \n\nНекоторые французские офицеры поклялись продолжать сопротивление из-за границы, но это положило конец боевым действиям во Франции, по крайней мере, на данный момент."
 news.34.a:0 "Тревожно"
 news.34.b:0 "Превосходно!"
 news.34.c:0 "Борьба продолжается!"
 news.35.t:0 "Рождение франко-британского союза"
 news.35.d:0 "Столкнувшись с поражением во Франции, французское и британское правительства решили объединить свои две страны в одну до тех пор, пока не будет обеспечена победа над Германией. \n\nВ Лондоне формируется новое объединенное правительство, главой которого остается Эдуард VIII. В опубликованной "Декларации о союзе" новый объединенный военный кабинет заявил:\n\n "Франция и Великобритания больше не будут двумя государствами, но одним франко-британским союзом. Конституция Союза будет предусматривать создание совместных органов обороны, внешней, финансовой и экономической политики. Каждый гражданин Франции или Великобритании будет немедленно получать гражданство другого государства"."
 news.35.a:0 "Французы, должно быть, были в отчаянии."
 news.35.b:0 "Думают ли они, что под другим флагом они будут в безопасности?"
 news.35.c:0 "Объединенные против общего врага!"
 news.36.t:0 "Аншлюс Австрии"
 news.36.d:0 "После успешного государственного переворота, совершенного местной нацистской партией в Вене, немецкие войска пересекли австрийскую границу и взяли страну под свой контроль. \О боях не сообщалось, и немецкие солдаты были встречены ликующими толпами в городах.\n\nВ своей речи перед огромной толпой на Хельденплац в Вене Гитлер объявил об аншлюсе Австрии, присоединив страну к Германии:\n\n "Старейшая восточная провинция немецкого народа должна стать с этого момента новым бастионом немецкого рейха!"
 news.36.a:0 "Если они этого хотят..."
 news.36.b:0 "Добро пожаловать в Рейх!"
 news.36.c:0 "Мы должны защитить наши северные границы!"
 news.36.e:0 "Это нарушение Версальского договора!"
 news.37.t:1 "Покушение на Льва Троцкого"
 news.37.d:2 "Лев Троцкий, некогда старший лейтенант и преемник Владимира Ильича Ленина, скончался сегодня в больнице Мехико. На него в его доме напал с ледорубом испанец, который, как предполагается, был сотрудником НКВД.\n\nПосле неудачной борьбы за власть с СОВ_иосифом_Сталиным и его союзниками за контроль над Коммунистической партией Советского Союза, Троцкий провел тридцатые годы в изгнании, живя в Турции, Франции и Норвегии, прежде чем окончательно обосноваться в Мексике. \n\nОн оставался постоянным критиком Сталина и "выродившегося "рабочего государства" Советского Союза"."
 news.37.a:0 "Варварство."
 news.37.b:0 "Миссия выполнена."
 news.37.c:0 "Подходящий конец для этого отъявленного негодяя."
 news.38.t:0 "Троцкий выживает после покушения"
 news.38.d:2 "Сегодня в своем доме в Мехико Лев Троцкий после ожесточенной борьбы убил потенциального убийцу ледорубом, которым тот пытался напасть на него. Убийца был идентифицирован как испанский гражданин, который, как предполагается, работал в НКВД.\n\nТроцкий был когда-то старшим лейтенантом и преемником Владимира Ленина, но после неудачной борьбы за власть он был вынужден покинуть Советский Союз. \Выступая перед прессой, Троцкий осудил покушение на свою жизнь как "очередной трусливый заговор, затеянный Сталиным, чтобы заставить замолчать своих критиков"."
 news.38.a:0 "Интересно."
 news.38.b:0 "Этот червяк!"
 news.39.t:0 "Троцкий убит на советской границе"
 news.39.d:1 "Советские власти опубликовали фотографии мертвого тела Льва Троцкого, подтвердив слухи о том, что он был убит при попытке пробраться в [SOV.GetNameDef]. \n\nЕго тело было найдено выброшенным на берег реки Атрек, которая протекает вдоль советско-персидской границы.\n\nПолагают, что Троцкий пытался воспользоваться текущими беспорядками в СССР, ища союзников против своего давнего соперника Сталина и заменив его в результате государственного переворота."
 news.39.a:0 "Интересно."
 news.39.b:0 "По крайней мере, одной угрозой меньше."
 news.40.t:0 "Троцкий совершает переворот!"
 news.40.d:1 "Во временной советской столице развернулась ожесточенная борьба за власть. Лев Троцкий, похоже, незаметно проник в остатки СССР, положив конец вынужденному изгнанию. \Вместе с союзниками в высших эшелонах коммунистической партии он совершил успешный переворот против Сталина.\n\nПосле короткого процесса в народном суде Сталин был приговорен к смертной казни через повешение. Приговор был приведен в исполнение сегодня утром."
 news.40.a:0 "Это было неожиданно."
 news.40.b:0 "Да здравствует товарищ Троцкий!"
 news.41.t:0 "Троцкий встретил свой конец"
 news.41.d:1 "Лев Троцкий был найден мертвым сегодня утром в номере отеля в Буэнос-Айресе. \n\nПо-видимому, он был задушен альпинистской стропой, и убийца был задержан телохранителями Троцкого прежде, чем он смог покинуть здание.\n\nХотя убийца является гражданином Португалии, есть доказательства, связывающие его с советским разведывательным управлением ГРУ. Похоже, что Сталин наконец нанес смертельный удар своему старому сопернику."
 news.42.t:0 "Катастрофа Гинденбурга"
 news.42.d:0 "Немецкий пассажирский дирижабль "Гинденбург" был уничтожен сегодня при попытке причалить к военно-воздушной станции Лейкхерст в США. По неустановленным пока причинам дирижабль был охвачен пламенем и рухнул на землю, унеся жизни 35 человек.\n\nПо причине нехватки и дороговизны гелия и запрета США на его экспорт, "Гинденбург", как и все немецкие пассажирские дирижабли, был спроектирован на основе водорода, который обеспечивает большую подъемную силу, но также легко воспламеняется. \n\nПоскольку общественное мнение было поколеблено этой катастрофой и появлением более быстрых пассажирских самолетов, это может означать конец эры дирижаблей."
 news.42.a:0 "О, человечество!"
 news.43.t:0 "Инцидент с Гинденбургом"
 news.43.d:0 "Катастрофа была едва предотвращена сегодня, когда на немецком пассажирском дирижабле "Гинденбург" была обнаружена утечка дизельного топлива при заходе в док на военно-воздушной станции Лейкхерст в США.\n\n Утечка была оперативно устранена. Если бы она осталась незамеченной, горючие пары могли бы привести к пожару, который охватил бы весь дирижабль. \n\nКритики уже давно сомневаются в целесообразности использования пассажирских дирижаблей, учитывая их сомнительные показатели безопасности, и этот инцидент, несомненно, заставит их высказываться еще громче."
 news.43.a:0 "Это было близко"
 news.44.t:0 "Полет Рудольфа Гесса"
 news.44.d:0 "Заместитель фюрера Рудольф Гесс был арестован солдатами Внутренней гвардии в Шотландии вчера после того, как прыгнул с парашютом с тяжелого истребителя. \n\nОпытный пилот, он в одиночку перелетел через Северное море, стараясь держаться вне зоны действия радаров, а затем свернул на запад, в сторону Британии.\nГесс, похоже, взял на себя ответственность за переговоры о заключении мирного договора между Британией и Германией, хотя Берлин осудил его как сумасшедшего и лишил политических постов. \n\nБританские власти были недоступны для комментариев."
 news.44.a:0 "Интересно."
 news.44.b:0 "Безумие!"
 news.44.c:0 "Отправляйтесь с ним в лондонский Тауэр!"
 news.45.t:0 "Смерть Рудольфа Гесса"
 news.45.d:0 "Заместитель фюрера Рудольф Гесс был убит вчера, когда Королевские ВВС перехватили тяжелый истребитель, на котором он летел, у побережья Шотландии. \n\nТочный характер его миссии остается неясным - хотя Гесс был опытным пилотом, он летел один, и его самолет, похоже, не был вооружен.\nЕго останки были найдены британскими властями, но государственные похороны с пустым гробом были назначены в Берлине. \n\nГитлер, как сообщалось, был заметно расстроен смертью своего старого друга."
 news.45.a:0 "Интересно."
 news.45.b:0 "Этот бедный дурак."
 news.45.c:0 "Что он здесь делал?"
 news.46.d:0 "Дирижабль "Гинденбург" взорвался сегодня над Шотландией. \nПо-видимому, он был захвачен заместителем фюрера Рудольфом Гессом, который в одиночку перелетел через Северное море с личным заданием договориться о мире с Британией.\nБританские радарные станции без труда обнаружили огромный самолет, и несколько авиакрыльев Королевских ВВС были немедленно направлены на его место.\nКогда "Гинденбург" не ответил по радио, они открыли огонь. \n\nГесс спасся на парашюте и был заключен в лондонский Тауэр."
 news.47.d:0 "Дирижабль "Гинденбург" взорвался сегодня над Шотландией. \nПо всей видимости, он был захвачен заместителем фюрера Рудольфом Гессом, который в одиночку перелетел через Северное море с личной миссией договориться о мире с Британией.\nБританские радарные станции без труда обнаружили огромный самолет, и несколько авиакрыльев Королевских ВВС были немедленно направлены на его место. Когда "Гинденбург" не ответил по радио, они открыли огонь. \n\nОстанки Гесса были найдены в обломках самолета."
 news.47.b:0 "Этот безумец..."
 news.47.c:0 "Чего он надеялся добиться?"
 news.48.t:0 "Амелия Эрхарт исчезает"
 news.48.d:0 "Знаменитая авиаторша Амелия Эрхарт, первая женщина, совершившая одиночный перелет через Атлантику, пропала вместе со своим штурманом Фредом Нунаном недалеко от острова Хауленд посреди Тихого океана.\n\nЭти двое пытались совершить кругосветный полет на своем двухмоторном самолете Lockheed Electra, когда исчезли. \n\nПоиски пропавших авиаторов сейчас ведут ВМС и береговая охрана США, но надежды на то, что они найдутся, мало."
 news.48.a:0 "Большая потеря для авиации."
 news.49.t:0 "Амелия Эрхарт обходит вокруг земного шара"
 news.49.d:0 "Знаменитая летчица Амелия Эрхарт, известная многим как "королева воздуха", вместе со своим штурманом Фредом Нунаном завершила кругосветный перелет. \n\nПосле небольшого испуга, когда пара временно заблудилась, приближаясь к острову Хауленд в Тихом океане, полет прошел без происшествий, и сегодня утром их Lockheed Electra приземлился в Окленде, Калифорния.\n\nНа следующей неделе в Белом доме состоится церемония, на которой Эрхарт лично поздравит президент с ее подвигом."
 news.49.a:0 "Великое достижение!"
 news.55.t:0 "Англо-Польский союз"
 news.55.d:0 "In light of Germany's recent aggressive behavior, the United Kingdom and France have felt compelled to sign a military alliance with Poland. The British Prime Minister made the following statement in the House of Commons:\n\n'In the event of any action which clearly threatened Polish independence, and which the Polish Government accordingly considered it vital to resist with their national forces, His Majesty's Government would feel themselves bound at once to lend the Polish Government all support in their power. They have given the Polish Government an assurance to this effect.'"
 news.55.a:0 "Things are moving fast now."
 news.55.b:0 "They're bluffing!"
 news.55.c:0 "We stand by Poland."
 news.55.e:0 "The Germans won't dare to attack now!"
 news.55.f:0 "We stand with our allies."
 news.56.t:0 "The Munich Agreement"
 news.56.d:1 "German demands for the Sudeten territory in Czechoslovakia, which is home to a considerable German minority, have intensified. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.' Czechoslovakia was not invited to attend. An agreement was reached in which Germany annexes the Sudetenland, but will not pursue any further territorial gains in Europe.\n\nMr. Chamberlain spoke to crowds in London:\n'For the second time a Prime Minister has returned from Germany bringing peace with honor. I believe it is peace for our time.'"
 news.56.a:0 "No war this year then."
 news.56.b:0 "Peace for now at least..."
 news.56.c:0 "We have been spared another World War."
 news.56.e:0 "This is not an agreement, it is a diktat!"
 news.57.t:0 "The Sudeten Crisis"
 news.57.d:0 "German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nThe talks appear to have failed, however, with both Britain and its Allies uttering stern warnings to Germany that if its troops crosses the Czechoslovakian border, the result would be war. \n\nTime seems to be running out for a peaceful solution to the dispute."
 news.57.a:0 "It looks like there will be war!"
 news.57.b:0 "Fools!"
 news.57.c:0 "It is time to make a stand."
 news.57.e:0 "Let the Germans come!"
 news.58.d:0 "German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nA rift has formed between France and Britain, with Britain accepting the German claims as reasonable, while France has not. The French have formed a new alliance with the Czechs, and threatened Germany with war should its troops violate the Czechoslovakian border."
 news.58.b:0 "We'll deal with the French soon enough."
 news.58.c:0 "The French are on their own this time."
 news.58.e:0 "Germans wouldn't dare to attack now... would they?"
 news.58.f:0 "The free world is depending on us."
 news.59.t:0 "The Munich Diktat"
 news.59.d:0 "German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nWhile Britain and France have both accepted the German demands as reasonable, Czechoslovakia, which wasn't invited to the conference, has refused to yield an inch. \n\nIt now faces Germany alone in what appears to be a hopeless battle."
 news.59.a:0 "Things are looking grim for the Czechs."
 news.59.b:0 "Stubborn fools."
 news.59.c:0 "We will never surrender!"
 news.60.t:0 "The Fate of Czechoslovakia"
 news.60.d:0 "German troops have crossed into Bohemia and Moravia, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within the German Reich.\n\nWith German support, Slovakia has been declared independent under the leadership of Jozef Tiso. The nation of Czechoslovakia is no more."
 news.60.d_2:0 "After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nWith German support, Slovakia has been declared independent under the leadership of Jozef Tiso."
 news.60.a:0 "So much for peace."
 news.60.b:0 "The Czechs must be protected from themselves."
 news.60.c:0 "This isn't what we agreed on!"
 news.60.e:0 "Hungary will be restored to its former glory!"
 news.61.d:0 "German troops crossed into Bohemia and Moravia recently, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within [GER.GetNameDef]. Hungarian forces, operating with the consent of Germany, have marched into Slovakia and annexed it into Hungary. \n\nThe nation of Czechoslovakia is no more."
 news.61.d_2:0 "After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nHungarian forces, operating with the consent of Germany, have marched into Slovakia and annexed it into Hungary."
 news.62.d:0 "German troops crossed into Bohemia and Moravia recently, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within the German Reich.\n\nA second protectorate, centered around Slovakia, was also announced in Bratislava. All of Czechoslovakia has effectively been annexed into Germany."
 news.62.d_2:0 "After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nThe annexed territory has been organized into two protectorates, but remains under German control. In practice, little has changed from before, and Germany retains the entirety of Czechoslovakia."
 news.63.t:0 "The Spanish Civil War"
 news.63.d:0 "A civil war has erupted in Spain! Several generals seeking to overthrow the current government in Madrid have issued a pronunciamento, and a large portion of the Spanish Armed Forces have answered their call to arms. \n\nThis right-wing Nationalist faction has occupied much of Spain, including the overseas territories.\nLoyalist forces and volunteers have assembled under the left-wing Republican government, determined to resist the putsch to their last breath. \n\nThe battle for Spain has begun."
 news.63.a:0 "What will this mean for Spain?"
 news.63.b:0 "To victory!"
 news.64.t:0 "The End of the Spanish Civil War"
 news.64.d:0 "With the surrender of the last Republican strongholds, the Spanish Civil War has come to an end. \n\nThe Nationalists stand victorious, and a new era has begun for Spain. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
 news.64.a:1 "An interesting development."
 news.64.b:0 "Now to heal our nation."
 news.65.a:0 "Good for Spain."
 news.65.d:0 "With the surrender of the last Nationalist forces, the Spanish Civil War has come to an end. \n\nThe Republicans have emerged victorious, and a new era has begun for Spain. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
 news.66.t:0 "The Games of the XI Olympiad"
 news.66.d:0 "The eleventh Olympic Games were recently held in Berlin, Germany. \n\nAttended by athletes from 49 different nations across the world, the 1936 Summer Olympics are the first in history to have enjoyed limited live television coverage. The games were a significant propaganda victory for the German regime, which spent lavishly on the event.\n\nGerman athletes saw the most success, winning 33 gold medals, while the Americans came in second, with 24. Four of these were won by Jesse Owens, the single most successful athlete of the Games."
 news.66.d.b:0 "The eleventh Olympic Games were recently held in undamaged parts of devastated and newly-rebuilding Berlin, Germany\n\nAttended by athletes from 49 different nations across the world, the 1936 Summer Olympics are the first in history to have enjoyed limited live television coverage. The games, a symbol of renewed German national unity, were also a significant propaganda victory for the new German regime, which, despite the tremendous costs of rebuilding the nation after the civil war, spent lavishly on the event.\n\nGerman athletes saw the most success, winning 33 gold medals, while the Americans came in second, with 24. Four of these were won by Jesse Owens, the single most successful athlete of the Games."
 news.66.a:0 "The Games are concluded."
 news.66.b:0 "We have shown our best side to the world."
 news.67.t:0 "The Games of the XII Olympiad"
 news.67.d:0 "The twelfth Olympic Games were recently held in Tokyo, Japan. In light of rising international tensions, many feared the Games would be canceled, but this has proven not to be the case. \n\nTokyo is the first non-Western city to host the Olympics, and a special purpose-built Me 261 long-range aircraft carried the Olympic Flame there from Germany without refueling.\n\nJapanese athletes did well, and their 14 gold medals earned them a third place in the medal count, after Germany and the United States."
 news.68.d:0 "The twelfth Olympic Games were recently held in Helsinki, Finland. \n\nThe Games were originally scheduled to be hosted in Tokyo, but Japan's ongoing war effort made this impossible and the International Olympic Committee awarded them to Helsinki instead.\n\nAthletes from the United States won the most medals, followed by Germany and then Italy. Finland came in fourth with their 10 gold medals."
 news.69.t:0 "Soviet Expansion in Europe"
 news.69.d:0 "Since the rise to power of the [From.GetRulingParty], [From.GetNameDef] has been working towards closer relations with [SOV.GetNameDef], and has now joined the Union itself.\n\nAs of a few days ago the [From.GetAdjective] government officially submitted control of the country to [SOV.GetNameDef] as an integrated oblast.\n\nSoviet officials refuse to acknowledge descriptions of the recent assimilation of [From.GetNameDef] as aggressive, claiming that the "integration of territory" happened without any outside pressure."
 news.69.a:0 "They have seen reason."
 news.69.b:0 "[SOV.GetNameDefCap] is expanding."
 news.70.t:0 "Soviet Influence in Europe"
 news.70.d:0 "Since the rise to power of the [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] has been working towards closer relations with [SOV.GetNameDef].\n\nAlthough [baltic_annexation.GetLeader] remains in office, ministers are chosen for their allegiance to [SOV.GetNameDef], and a large part of the nation's sovereignty has been surrendered. Soviet officials state that [baltic_annexation.GetName] is merely seeking protection as a response to Europe becoming increasingly unsafe for smaller nations.\n\n[SOV.GetNameDef] also reiterated that they were willing to extend such "protection" to any state that felt threatened by neighboring countries."
 news.100.t:0 "The Fall of Warsaw"
 news.100.d:0 "German forces advancing in [POL.GetNameDef] have succeeded in capturing Warsaw. \n\nSporadic fighting continues in Praga and a few other districts, but organized resistance in the city seems to have ceased.\n\nThe Polish government reportedly evacuated the city as the first German units entered Warsaw's suburbs, and their present location is unknown.\n\nFighting against the German invaders continues in other parts of the country, but the loss of the capital is a serious blow to the Polish war effort."
 news.100.a:0 "Poland did not stand a chance."
 news.100.b:0 "Another victory for the Vaterland."
 news.100.c:0 "This is a disaster!"
 news.101.t:0 "The Fall of Paris"
 news.101.d:0 "While fighting still rages elsewhere in [FRA.GetNameDef], reports have come in of German troops entering Paris. \n\nThe capital was declared an open city by French forces moments before their last units retreated. Several columns of German troops recreated the Prussian victory parade of 1871 by marching down the Champs-Élysées while Parisians looked on in stunned silence. \n\nMilitary experts predict that the collapse of [FRA.GetNameDef] is imminent."
 news.101.a:0 "[GER.GetNameDefCap] army seems unstoppable!"
 news.102.t:0 "The Fall of London"
 news.102.d:0 "Reports from London confirm that the English capital has been captured by advancing German troops. \n\nSmall-arms fire can still be heard from some boroughs, but no significant British forces have been sighted within the city.\n\nA detachment of Fallschirmjägers have stormed Buckingham Palace, but it is believed that the Royal Family was evacuated well in advance of the attack. \n\nFor the first time since William the Conqueror, London has fallen to a foreign invader."
 news.103.t:1 "The Fall of [195.GetCapitalVictoryPointName]"
 news.103.d:1 "[195.GetCapitalVictoryPointName], birthplace of the Russian Revolution, has fallen to advancing German forces. \n\nSporadic fighting can still be heard from some suburbs, but a strange calm appears to have settled over the rest of the ruined city.\n\nEarlier today, columns of German soldiers marched past St. Isaac's Cathedral, whose great dome has been painted gray by [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Army engineers to avoid the attention of marauding Luftwaffe bombers. \nDespite their efforts, it is riddled with bullet holes and shrapnel impacts."
 news.103.c:0 "Someone will be shot for this!"
 news.104.t:0 "The Fall of Kiev"
 news.104.d:0 "Kiev, capital of the Ukrainian SSR, has been captured by the advancing German armies in the Soviet Union. \n\nThe capture of one of their most important cities is a serious blow to the Soviets, but the question still remains whether the Germans can keep up their momentum. Moments after the Germans had occupied the city, thousands of mines planted by the NKVD were apparently detonated in buildings along the Khreshchatyk main street, causing even more damage to the already ruined city.\n\nNow the invading forces look to the east."
 news.105.t:1 "The Fall of [217.GetCapitalVictoryPointName]"
 news.105.d:0 "Advancing German spearheads have seized Stalingrad, Stalin's namesake city on the banks of the Volga. \n\nAfter fighting their way through the ruined Stalingrad Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Germans have forced the last Soviet defenders across the Volga to its eastern shore. According to unconfirmed reports, holdouts from the Red Army fighting together with partisans have retreated into sewers and basements to continue their struggle. \n\nNo significant organized resistance is believed to remain, however."
 news.105.d_alt:1 "Advancing German spearheads have seized [217.GetCapitalVictoryPointName], the industrial centre on the banks of the Volga. \n\nAfter fighting their way through the ruined [217.GetCapitalVictoryPointName] Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Germans have forced the last [SOV.GetAdjective] defenders across the Volga to its eastern shore. According to unconfirmed reports, holdouts from the [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Army fighting together with partisans have retreated into sewers and basements to continue their struggle. \n\nNo significant organized resistance is believed to remain, however."
 news.106.t:0 "The Fall of Moscow"
 news.106.d:0 "At dawn today, German panzers smashed through hastily erected barriers on the streets of Moscow and half-tracks were seen unloading Panzergrenadiers on Red Square. \nThick, billowing smoke from the many fires raging in the suburbs could be seen rising into the air as German infantry stormed the Kremlin. Grenades and flamethrowers were reportedly needed to fight stubborn NKVD holdouts intent on defending every inch of the complex. The Russian capital is now in German hands, but has been left a burning ruin. \n\nUnconfirmed reports indicate Lenin's embalmed corpse was safely evacuated east."
 news.106.a:0 "Is this the end of the Soviet Union?"
 news.106.b:0 "At last, Moskau is ours!"
 news.106.c:0 "The fascists must be driven from Moscow!"
 news.107.t:0 "The Fall of Sevastopol"
 news.107.d:0 "The heavily fortified city of Sevastopol, base of the Soviet Black Sea Fleet, has finally succumbed to German attacks. \n\nIts loss will severely hamper any Soviet attempt to contest the Black Sea, and the fall of the city is regarded as a significant German victory.\n\nAn edict has already been issued from Berlin, stating that the city shall henceforth be known as 'Theodorichshafen' after Theodoric the Great."
 news.108.t:0 "The Fall of Baku"
 news.108.d:0 "Earlier today, German forces successfully occupied the city of Baku, a vital strategic objective in their war against the Soviet Union. \n\nLocated on the shores of the Caspian Sea, the city is the key to the Caucasus, and its many oil fields are sure to benefit the German war effort.\n\nIts capture puts Germany in a position to expand the war into the Middle East and possibly even India."
 news.109.t:0 "The Fall of Cairo"
 news.109.d:0 "Forces from the Deutsches Afrikakorps have fought their way to Cairo, the capital city of Egypt. \n\nAs Allied forces retreated further into the desert in disarray, German soldiers marching through Cairo were cheered as liberators by many citizens who had come to view the British as oppressors.\n\nThe fall of Cairo is a significant loss to the Allied war effort, and several experts have speculated that all of the Middle East now lies open to German conquest."
 news.110.t:0 "The Fall of Washington"
 news.110.d:0 "Fighting in the area of Washington D.C. came to an end today, when the last pockets of resistance in the city were eliminated by German forces advancing along the Potomac. \n\nA dense layer of smoke hangs over the city, and at least some of it reportedly comes from OSS agents who were burning sensitive documents up until the very last moment. A Waffen-SS detachment secured the White House after a brief firefight with members of the US Secret Service, but it is believed that the President was safely evacuated several days ago.\n\nThe fall of the American capital illustrates the terrible might of the German war machine."
 news.111.t:0 "The Fall of New York"
 news.111.d:0 "After hours of street warfare, much of it reportedly against armed irregulars, German spearheads have advanced into New York City and taken control of the city. \n\nImprovised anti-tank barriers placed along Fifth Avenue proved ineffective, and Panzergrenadiers fought their way through Manhattan, block by block.\n\nFires have been raging out of control in the eastern parts of the city for several days now, lighting up the skyline at night. \n\nThe Statue of Liberty was decapitated by a stray artillery round, though which side fired it remains a matter of dispute."
 news.112.t:0 "The Fall of Gibraltar"
 news.112.d:0 "After several conflicting reports, it has now been confirmed that Gibraltar has fallen to Germany. \n\nThis strategic port city guards the entrance to the Mediterranean, and it was widely regarded as impregnable before the war started. The British garrison retreated into the tunnels running underneath the Rock, but were eventually dislodged by flamethrowers and grenades. \n\nWith Gibraltar in German hands, there has been a dramatic shift in power in the Battle of the Mediterranean."
 news.113.d:1 "Jubilant Italian soldiers entered Cairo today, moments after the last British units retreated from the city. \n\nA victory parade was immediately organized, and Italian soldiers flocked to the Great Pyramids of Giza to have their pictures taken in front of the famous landmarks.\n\nWith Cairo under control, [ITA.GetLeader] is now one step closer towards linking Italian East Africa with Italian Libya and forming a contiguous colony in Africa."
 news.113.b:0 "Another conquest for Italy!"
 news.114.d:1 "[GetItalianConquestofParisDesc]"
 news.114.d_leader:0 "The last pockets of French resistance in Paris were mopped up today, and the city is now firmly under Italian control. \n\n[ITA.GetLeader] was hurriedly flown in to participate in the victory parade on the Champs-Élysées, riding in front of the marching troops on a white stallion. During the celebrations, he compared the current campaign in France with Caesar's conquest of Gaul, and promised that it was only the beginning of Italy's ascent to greatness.\n\nTime will tell if he is right."
 news.114.d_council:0 "The last pockets of French resistance in Paris were mopped up today, and the city is now firmly under Italian control. \n\n[ITA.GetLeader] was hurriedly flown in to participate in the victory parade on the Champs-Élysées, riding in front of the marching troops on white stallions. During the celebrations, comparisons with the current campaign in France were made with Caesar's conquest of Gaul, and promises that this was only the beginning of Italy's ascent to greatness came from several council members.\n\nTime will tell if they are right."
 news.115.d:0 "Italian forces have successfully stormed London, and the il Tricolore has been hoisted over the Victoria Tower. Minor fighting continues in some parts of the city, and in an incident this morning several Bersaglieri were gunned down by snipers hidden at the top of Big Ben.\n\nAfter three failed attempts to dislodge them, the entire clock tower was brought down by demolition charges in what Italian officials are describing as a 'regrettable overreaction' by the local commander."
 news.116.d:0 "Italy appears to be in control of Gibraltar, after what has been reported as heavy fighting around the Rock and the harbor. Occasional explosions can still be heard from the military tunnels running deep under the Rock, but Italian officials claim an end to all organized resistance.\n\nWith this vital gateway to the Mediterranean under Italian control, British naval forces will be hard-pressed to challenge the Regia Marina in the region."
 news.117.t:0 "The Fall of Singapore"
 news.117.d:0 "Singapore, the 'Gibraltar of the East,' has been seized by Imperial Japanese forces despite having been considered an impregnable fortress by its former British owners.\n\nThe Japanese Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Syonanto, which roughly translates to 'Southern Island gained in the age of Showa.' The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
 news.117.b:0 "For the Emperor!"
 news.118.t:0 "The Fall of Pearl Harbor"
 news.118.d:0 "Japanese forces have stormed and taken Honolulu, the largest city on the Hawaiian island of O'ahu. The naval base at Pearl Harbor, former headquarters of the US Pacific Fleet, has also fallen.\n\nAccording to witnesses, beleaguered American sailors and Marines retreated to Ford Island, where they continued to offer stubborn resistance until they were subjected to an intense artillery and aerial bombardment. With this island under its control, the long reach of the Imperial Japanese Navy has become greater still."
 news.119.t:0 "The Fall of New South Wales"
 news.119.d:0 "Further expanding on its conquests in the south, the empire of Japan has seized Sydney and the Australian capital Canberra. Local defenders were forced to retreat across the Sydney Harbour Bridge to new positions on Observatory Hill, but attempts to demolish the bridge were thwarted by advancing Japanese forces, who then pushed on to take Canberra.\n\nThe Japanese war flag can now be seen hanging from the Parliament House in Canberra, which serves as the headquarters of the area's new military administration, and the Kempeitai military police are maintaining a watchful eye on the streets."
 news.120.t:0 "The Fall of Los Angeles"
 news.120.d:0 "After establishing a foothold on the American mainland, Japanese forces have converged on Los Angeles and routed the city's defenders. A long procession of Imperial troops marched down Central Avenue this afternoon while Japanese newsreel photographers filmed the event.\n\nBefore American forces retreated, fighting was reportedly fierce in several areas of the city. Hollywood suffered particularly heavy damage, and many Japanese officers have had their pictures taken in front of the perforated and crumbling Hollywood Sign."
 news.121.t:0 "The Fall of Nanjing"
 news.121.d:0 "The capital of the Republic of China, Nanjing, has been occupied by forces from the Empire of Japan. Despite fierce resistance from the walled city's Chinese defenders, Japanese troops managed to capture Zhongshan Gate and fought their way into the city.\n\nSporadic gunfire can still be heard and several fires are raging in different parts of the city, but most surviving Chinese forces have either withdrawn or been captured. Along with the capture of Shanghai, this is a significant victory for Japan in their war against China."
 news.122.t:0 "The Fall of Vladivostok"
 news.122.d:0 "Vladivostok, the largest city in the Russian Far East and home of the Soviet Pacific Fleet, has been stormed by Japanese troops. Its strategic position at the far end of the Trans-Siberian Railway makes its loss all the more detrimental to the Soviet war effort in Asia.\n\nMany of the city's inhabitants still remember the Japanese occupation that lasted for several years during the Russian Civil War. This time, some fear they may never leave."
 news.123.t:0 "The Fall of Hong Kong"
 news.123.d:0 "Troops from the Empire of Japan have captured the British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the Japanese had established their headquarters.\n\nAfter a brief ceremony, a new Japanese governor was installed who announced a 'New Hong Kong' to the world, 'free of Western colonialism.'"
 news.124.t:0 "The Fall of Manila"
 news.124.d:0 "Manila, capital of the Philippines, has fallen to the Japanese after the withdrawal of its American and Filipino defenders. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of American coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted Japanese attack.\n\nWith Manila under Japanese control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for American forces in Asia and the Pacific."
 news.125.t:0 "The Fall of Calcutta"
 news.125.d:0 "After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in India has fallen to advancing Japanese forces. Even while sporadic fighting was still occurring in the outskirts of the city, a victory parade was quickly organized on Chowringhee avenue.\n\nMembers of the Indian National Army, a military outfit organized by the Japanese and dedicated to the liberation of India from Britain, took part in the parade and drew wild cheers from the crowds. With the fall of Calcutta, many predict that all of British India will soon follow."
 news.126.t:0 "The Fall of New Delhi"
 news.126.d:0 "Japanese offensives continue in India, and the fall of New Delhi recently took place. As the capital of British India, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Indian campaign.\n\nThe Viceroy himself was reportedly captured by Japanese forward units while he was supervising the transfer of his belongings from the Viceroy's House to a truck caravan, but this has not yet been confirmed."
 news.127.t:0 "The Fall of the Panama Canal"
 news.127.d:0 "In what must be considered a monumental blow to the American war effort, Japanese forces have landed in Panama and taken control of the canal after forcing the surrender of its garrison. Several parties of American and Panamanian soldiers reportedly escaped into the nearby jungle to wage guerrilla warfare, but it is not believed that they can significantly threaten the Japanese presence.\n\nWith the fall of the canal, American naval forces now have to round South America to reach the US West Coast, giving the Imperial Japanese Navy a significant strategic advantage."
 news.128.t:0 "The Fall of Berlin"
 news.128.d:0 "The capture of the German capital has been confirmed by officials in Washington, after US forces fought their way into Berlin from several directions. Fighting in the city was described as intense, with the Moltke Bridge being demolished by desperate German pioneers to halt the American advance.\n\nOther bridges over the Spree were eventually secured, and GIs successfully stormed the Kroll Opera House and the Reichstag despite fierce German resistance. The Stars and Stripes now flutters in the wind above the Reichstag, and fighting in the city has ceased. The Battle of Berlin is over."
 news.128.b:0 "A textbook operation!"
 news.129.d:0 "British forces have advanced into Berlin, and the War Cabinet has announced the successful capture of the German capital after a pitched battle. Striking at dawn, British commandos seized the Tempelhof Airport while armored columns advanced along the Frankfurter Allee.\n\nWith the Reich Chancellery under British control, fighting in the city has largely ended. The current status of the German government remains unclear, but it is believed that at least some elements of it escaped the city before its fall."
 news.129.b:0 "Smashing good job, lads!"
 news.130.d:0 "French forces have successfully stormed the German capital, which fell after a series of pitched battles within the city limits. A large group of Waffen-SS soldiers barricaded themselves in the Olympiastadion, which eventually fell after a determined attack by Foreign Legionnaires supported by artillery.\n\nThe French tricolor can now be seen flying over the Reich Chancellery, and although sporadic fighting is still being reported from some suburbs, most of Berlin is believed to have been cleared of organized resistance."
 news.130.b:0 "Vive la France!"
 news.131.d:0 "Desperate fighting has been reported from Berlin, the capital of Germany, but it is now believed that the city is completely in Polish hands. After advancing along the Frankfurter Allee, the Poles reached the Alexanderplatz which was the scene of a pitched battle.\n\nElsewhere in the city, the Brandenburg Gate collapsed, supposedly after being rammed by a Polish tank, and the Kroll Opera House was leveled by an artillery barrage after its stubborn SS defenders refused to surrender. The red and white of the Polish flag now flies above the Reichstag, and the last pockets of resistance have been dealt with."
 news.131.b:0 "The Polish juggernaut cannot be stopped."
 news.132.t:0 "The Fall of Rome"
 news.132.d:0 "Allied forces recently entered Rome after the surrender of its garrison, and the city is now under military occupation. Most historical landmarks remain intact, having weathered yet another battle for control over the city. For now at least, Allied troops have stayed outside Vatican City at the request of the Holy See.\n\nThe fall of Rome is an important milestone in the Italian campaign, and some are wondering if this means an end of the organized resistance to the advancing Allied armies on the peninsula."
 news.132.b:0 "A great victory!"
 news.133.d:0 "Forces from France recently entered Rome after the city's remaining Italian garrison melted away into the surrounding countryside. The French troops moved quickly to occupy all significant government buildings, and a 'triumph' was held along the Via del Corso by a long procession of marching soldiers and armored vehicles.\n\nWith the fall of Rome, the ability of Italy to continue the war is put into question. Outside observers expect that the Italian government, who fled the city just before its fall, will soon begin surrender negotiations."
 news.134.t:0 "The Liberation of Paris"
 news.134.d:0 "It has now been confirmed that Paris, the capital of France, has been liberated from German occupation. Allied forces have entered the city, and the remaining German garrison has surrendered. Parisians could be seen cheering their liberators as they marched down the Champs Élysées, even while there were rumors of German sniper fire in some parts of the city.\n\nIt was feared that the Germans would employ a strategy of scorched earth and leave Paris a burning ruin, but the city's landmarks appear to have been spared. Indeed, the French tricolor can even now be seen flying from the Eiffel Tower."
 news.135.t:0 "The Fall of Tokyo"
 news.135.d:0 "American forces have entered Tokyo, and the US War Department recently announced an end to major combat operations in the city. Fighting was reported as heavy, particularly in the vicinity of the Imperial Palace which was defended by fanatical members of the Imperial Guard, even though the Emperor is believed to have left the city before the American assault began.\n\nWith the fall of Tokyo, experts predict that organized resistance on the rest of the Japanese Home Islands will soon crumble. Peace negotiations are expected to begin shortly, unless Japanese hardliners convince the Emperor to continue the fight to the death."
 news.136.d:1 "After a series of pitched battles, Allied forces have occupied Moscow, capital of [SOV.GetNameDef]. The city has suffered extensive damage, and fires are still raging on both sides of the Moskva river. Despite heavy bombing the Kremlin is reasonably intact, and it has been chosen as the location for the headquarters of the Allied Occupation Administration.\n\nWith the loss of Moscow, the Soviet war effort has suffered an enormous blow. Although most of the government is believed to have evacuated the city well in advance of its fall, military experts claim that a complete Soviet collapse may not be far away."
 news.137.t:0 "The Liberation of London"
 news.137.d:0 "Fighting has ended in London, with the last pockets of German resistance having been dealt with. As soon as the all-clear was given, jubilant crowds rushed onto the streets to celebrate their American liberators, while church bells could be heard ringing throughout the city.\n\nLiberation fever seems to be embracing Britain, as it now finally appears likely that the German occupation is coming to an end. Spontaneous uprisings have been reported in areas still under German control, though these incidents have been dealt with harshly. Has freedom at last returned to the United Kingdom?"
 news.138.d:0 "Unlike 1920, there was no 'Miracle at the Vistula' when Soviet armies recently approached Warsaw. Polish resistance in the city has largely collapsed, and the Soviet flag can be seen raised over most government buildings.\n\nAre we witnessing the end of the Polish nation, or will their forces somehow manage to rebound and retake their capital? Most experts consider this scenario unlikely."
 news.138.b: "[GetSOVIdeologyLondonResponse]"
 get_SOV_ideology_london_response: "Onwards, comrades!"
 get_SOV_ideology_london_response_alt: "Onwards!"
 news.139.t:0 "The Liberation of Warsaw"
 news.139.d:0 "The devastated city of Warsaw has fallen to advancing Soviet armies, after the last German defenders retreated from its burning suburbs. Much of the city lies in ruins after previous battles, and local resistance members hurriedly emerged from the rubble to greet their liberators.\n\nWith Warsaw under Soviet control, the strategic situation for Germany in Eastern Europe may soon deteriorate further. Experts are doubtful that they will be able to mount a counterattack to retake the city, but the harried local population does not seem quite as convinced."
 news.139.a:0 "Is this the beginning of the end...?"
 news.140.d:0 "A Soviet communique has announced the capitulation of all German forces in Berlin. After encircling the city, the Russians stormed it from several different directions, with the German defenders resisting furiously every step of the way.\n\nSoviet troops finally fought their way across the Moltke Bridge and into the Reichstag building, fighting room by room until they reached the roof where the Soviet flag was raised over the city. The Battle of Berlin is over."
 news.140.a:0 "The [SOV.GetAdjective] bear is growing..."
 news.140.b:0 "The fascist lair is ours!"
 news.141.d:0 "Rome, the 'Eternal City,' has fallen to the advancing Soviet spearheads. As Italian forces fell back, Russian troops fanned out into the city and dealt with the few remaining pockets of resistance. Most historical landmarks appear to have suffered little damage, although there are conflicting reports that the Pantheon was raked by machine gun fire.\n\nSo far the Soviets appear to be respecting the neutrality of the Holy See, but their forces have positioned themselves in a ring around Vatican City - a gesture that must surely make His Holiness nervous."
 news.142.d:0 "The inexorable advance of the Red Army continues, and reports are now coming in that the French capital has fallen. French Communists supposedly aided the Soviets when they entered the city, taking part in attacks against retreating elements of the armée de terre.\n\nLeaflets have been distributed throughout the city, informing Parisians that they have been 'liberated from the Bourgeoisie oppression' and that the Paris Commune has finally been resurrected."
 news.143.d:0 "In the latest Order of the Day broadcast from Moscow, the capture of Paris from German forces was announced. Many of the city's defenders reportedly drowned in the Seine after a heavy Soviet artillery barrage demolished several of the bridges crossing the river.\n\nThe Eiffel Tower was toppled after a massive explosion at its base, although it remains unclear which side was responsible. Soviet forces are now holding a victory parade on the Champs-Élysées while weary Parisians look on, wondering if they have only traded one occupier for another."
 news.143.a:0 "Is this the beginning of the end...?"
 news.144.d:0 "[GetSOVIdeologyLondonDesc]"
 get_SOV_ideology_london_desc: "The communist surge continues, with Soviet forces recently having completed the capture of London. A parade was quickly organized by the Red Army, even before the last pockets of resistance in the city had been fully dealt with.\n\nCommunist sympathizers have been quick to turn in the names of known anti-communists to the Soviet military authorities, and a People's Court has convened at Trafalgar Square to punish the worst offenders."
 get_SOV_ideology_london_desc_alt: "The [SOV.GetAdjective] offensive continues. The most recent developments has seen London come under an aggressive onslaught, and subsequently fall under the barrage of seemingly never-ending attacks.  \n\n The last pockets of resistance had barely been dealt with before a parade was organised by the [SOV.GetAdjective] forces to celebrate their victory. Supporters of [SOV.GetLeader] and [SOV.GetLeader.GetHerHis] leadership have offered their utmost support and admiration as this new era is finally upon them."
 news.145.d:0 "Fires continue to rage in central London, but it is believed that most of the city's German occupiers have either fallen in battle or been captured by the advancing Soviet forces. Crowds have emerged on the streets to cheer the Russians on as they move to deal with the last stubborn holdouts.\n\nCollaborators have been dealt with harshly, and the Soviets have organized an interim council to administrate the liberated city until further notice. Critics have observed that the members of this council all appear to have been drawn from the Communist Party of Great Britain."
 news.145.a:0 "A significant development."
 news.146.d:0 "Soviet forces have converged on Tokyo, and heavy fighting has been reported throughout the city. Most of the city is under Soviet control now, with the exception of the eastern suburbs where massive fires are still raging.\n\nWhen the fighting shifted towards the Imperial Palace, members of the Imperial Guard reportedly launched bayonet charges against the approaching Soviet troops. The palace was eventually stormed by a detachment of VDV paratroopers, who had to fight their way through the compound room by room. No prisoners were taken, but it is believed that the Emperor was safely evacuated before the city fell."
 news.147.d:0 "Leningrad, the former capital of the Russian Empire, has been occupied by Finnish forces. With a population of over three million, the city has nearly as many inhabitants as all of Finland, but this fact has evidently not deterred the Finnish attackers.\n\nThere is some debate as to whether the city should be integrated into Greater Finland, since Ingrian Finns make up a considerable minority in the regions outside the city. This, of course, assumes that the Red Army is unable to retake the city in a counteroffensive."
 news.148.d:0 "News coming in from Tokyo recently confirmed that the city has fallen to Chinese forces. Much of it lies in ruins, including the Imperial Palace which now serves as the headquarters of the Chinese military administration.\n\nForeign reporters witnessed a massive victory parade that featured a seemingly endless procession of Chinese soldiers marching through the city. Japanese citizens lining the streets watched the parading troops in silence."
 news.149.d:0 "For the first time since it was seized by the British more than two centuries ago, Gibraltar is back in Spanish hands. News coming in from the territory report that most of the garrison has surrendered, although a few stubborn holdouts have retreated to tunnels running under the Rock.\n\nAt a press conference in Madrid, representatives of the government stated that Gibraltar is henceforth to be considered Spanish territory 'in perpetuity.' British diplomats have unsurprisingly debunked the statement, dismissing it as 'utter nonsense.'"
 news.150.t:0 "Coup d'état in Yugoslavia"
 news.150.d:0 "The Yugoslavian government's attempts to cooperate with Germany has had many opponents within the nation's military, which today resulted in a coup overthrowing the reigning ruler and placing King Peter II on the throne.\n\nThe nation has cut many of its ties with Germany and the new regime seems prepared to risk a war rather than cooperate."
 news.150.b:0 "The fools have dug their own grave."
 news.151.t:0 "Rhineland Remains Demilitarized"
 news.151.d:0 "After attempts by Germany to end the rules set by the Versailles Treaty and re-militarize the Rhineland, an ultimatum from the Allies forced them to back down. With both Britain and France threatening to mobilize if Germany proceeded with the plan, it quickly became clear that this level of resistance was unexpected. Germany was not prepared to face both countries in all-out war.\n\nAs it stands, the Rhineland will remain a demilitarized zone as dictated by the treaty unless Germany goes to war."
 news.151.a:0 "Crisis averted for now."
 news.151.b:0 "Our day will come."
 news.151.c:0 "They should have known we would not let them to unchallenged."
 news.152.d:0 "After attempts by Germany to end the rules set by the Versailles Treaty and re-militarize the Rhineland, an ultimatum from France forced them to back down. Despite Britain refusing to intervene, with French threats to mobilize if Germany proceeded with the plan, it quickly became clear that any military intervention at all was unexpected. Germany was not prepared to face France in all-out war.\n\nAs it stands, the Rhineland will remain a demilitarized zone as dictated by the treaty unless Germany goes to war."
 news.152.c:0 "France stands alone, but strong."
 news.152.e:0 "Clearly, our intervention was not necessary."
 news.153.t:0 "Germany Breaks Molotov-Ribbentrop Pact"
 news.153.d:1 "The non-aggression pact between Germany and [SOV.GetNameDef], a surprising development to begin with, has now less surprisingly fallen apart. Germany has attacked, breaking the pact and returned to once again openly speaking of the Soviet Union as a menace that must be faced for their visions of the future to become reality.\n\nSoviet leadership is less than pleased, but perhaps less shocked by the betrayal than disappointed that they didn't seize the opportunity first."
 news.153.a:0 "Trust between giants is a fragile thing."
 news.153.b:0 "We only signed it to bide some time for the attack."
 news.153.c:0 "A treaty is nothing but a piece of paper to the fascists."
 news.154.t:0 "USSR Breaks Molotov-Ribbentrop Pact"
 news.154.d:1 "The non-aggression pact between Germany and the [SOV.GetNameDef], a surprising development to begin with, has now less surprisingly fallen apart. [SOV.GetNameDef] has attacked, breaking the pact and vowing to crush the German regime and once again put the expansionist state in their place.\n\nGerman leaders may have been planning an attack themselves, but the world will never know. They are now rapidly mobilizing to deal with the new threat."
 news.154.b:0 "Communists have no sense of honor or pride!"
 news.154.c:0 "The treaty has served its purpose."
 news.155.t:0 "Germany At War Again"
 news.155.d:0 "Although many have wished for a long lasting peace in Europe, a recent turn of events has left Germany on the path to war once again. Despite clearly violating the treaty of Versailles, German troops have mobilized and are ready to go on the offense. German officials state that they will no longer keep the Rheinland demilitarized, arguing the need to protect German citizens in the area."
 news.155.a:0 "This may be the beginning of another Great War"
 news.155.b:0 "For the glory of the German nation!"
 news.156.t:0 "Komet Sighted"
 news.156.d:0 "The appearance of a Komet in the sky has caused unrest amongst our people. The Me 163 Komet, an experimental rocket plane out of one of its test flights, has shocked the rural population who have spotted this uniquely fast craft. It has been developed with the utmost secrecy, but will soon be unveiled. This minor incident will only make its first formal appearance all the more impressive."
 news.156.a:0 "The end is near... for our enemies."
 news.156.a.tt:1 "A vase falls over.\n"
 news.156.a.2.tt:0 "I didn't like that vase anyway.\n"
 news.157.t:0 "[From.From.GetName] Intervenes in [From.GetAdjective] war"
 news.157.d:0 "Only a few days ago troops from [From.GetName] mobilized towards [From.From.From.GetName] in a declaration of war. Subsequently [From.From.GetName] gave an ultimatum, ordering the parties to stop fighting and all [From.GetAdjective] troops withdrawn. [From.GetLeader] states that their war was justified and has refused to give in. The country is now in full conflict with both [From.From.From.GetName] and [From.From.GetName]."
 news.157.a:0 "Seems [From.From.GetName] are willing to get their hands dirty"
 news.157.a_usa:0 "We will show them"
 news.158.t:0 "[From.From.GetName] Intervenes in [From.GetAdjective] war"
 news.158.d:0 "A few days ago [From.GetName] declared war on [From.From.From.GetName]. Not long after [From.From.GetName] issued an ultimatum, stating that it would go to war with [From.GetName] if they would not cease all aggression and sign a peace deal. [From.GetLeader] states that their reasons for war were just, but has chosen to demobilize and agree to peace."
 news.158.a:0 "Seems the [From.From.GetAdjective] power play paid off"
 news.158.a_usa:0 "We must keep the peace"
 news.159.t:0 "The Dawn of [From.GetFactionName]"
 news.159.d_01:0 "[From.GetLeader] announced today that [From.GetName] has reached out to form a new alliance. [From.GetFactionName] have made public their intent to cooperate in the case of war.\n\nAlthough great coalitions can deter against aggression, we've seen the consequences they bring when conflict does arise. The intentions of the different parties joining in this new alliance is still debatable, but what purpose it may end up serving may be unknown even to its instigators."
 news.159.d_02:0 "It has been theorized that democracies do not go to war with each other, but this does not mean they are guaranteed to aid each other in wars. As political interests are diverse and the people want peace, entering a war often comes at a great cost for these nations.\n\nHowever, this has not stopped [From.GetName] from announcing today that they have formed a military alliance, the [From.GetFactionName], to join forces in protecting their people and their ideals."
 news.159.d_03:0 "Even [From.GetName], famed for its faith in the strength and superiority of its people and nation, is not beyond forming alliances with those they respect. [From.GetLeader] announced today that the final agreements had been made about the [From.GetFactionName], a military coalition which purportedly room only for honorable nations destined for greatness.\n\nWhether this greatness is intended to come from building the ideal society within the borders of the respective nations or by working together to expand beyond them, the world may not know until it is too late."
 news.159.d_04:0 "Despite the recent Soviet focus on communism in one country, the internationalist roots of the movement transcend borders. This solidarity with workers around the world was a key element in [From.GetLeader]'s speech today when the [From.GetFactionName] was announced.\n\nGoing beyond a political International, this is an alliance that binds the countries militarily, with both regimes promising to aid each other against outside threats. Whether it will act as a sword or a shield for the communist revolution remains to be seen."
 news.159.a:0 "Will this lead to eternal peace or another war?"
 news.159.b:0 "Together, we will never be defeated!"
 news.159.c:0 "An excellent initiative!"
 news.159.tt:0 "[This.GetName] is part of the [From.GetFactionName] with [From.GetName].\n"
 news.160.t:0 "Germany Under Attack"
 news.160.d:0 "Not long ago Germany found itself dragged into another war. While everyone had hoped for a long lasting peace in Europe, it is clear that tensions on the continent are still too great. German officials' state that they can no longer afford to keep the Rheinland demilitarized, arguing that they need full mobility within their own borders in order to defend themselves."
 news.160.a:0 "This does not bode well for Europe"
 news.160.b:0 "The German people will prevail"
 news.161.t:0 "France Bans Communism"
 news.161.d:0 "The [From.GetLeader] Cabinet have decreed the dissolution of [From.GetCommunistParty]. Ever since Soviet Russia signed the non-aggression pact with Nazi Germany there have been talks of proscribing communism in France. The decree was instated following the agreement between the two nations for the partition of Poland.\n[From.GetLeader] took the opportunity as support for a ban rose and even leftist papers started advocating for the abolition of [From.GetCommunistParty]."
 news.161.a:0 "A drastic decision"
 news.161.b:0 "Doing all they can to keep the bourgeois in power"
 news.161.c:0 "It may have been necessary"
 news.161.e:0 "It was the only way"
 news.162.d:0 "With a final peace treaty splitting Spain in two accepted by both parties, the Spanish Civil War has come to an end. Although dissidents on both sides decry this compromise, this fragile peace will at least give the divided nation time to recover and rebuild on both sides."
 news.162.a:1 "Good for the Spaniards."
 news.162.b:0 "One day, we will reclaim all of Spain."
 news.163.t:0 "Лондонская Конференция"
 news.163.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question." This great peace conference has led to the decision that Yugoslavia should cede Slovenia to Germany in the name of a lasting peace.\n\nConsidering itself abandoned by the great powers of Europe, [YUG.GetLeader]'s government sees no option but to sign the agreement as presented."
 news.163.a:0 "This will end well"
 news.163.b:0 "Justice"
 news.163.c:0 "Regrettable"
 news.163.e:0 "Betrayed"
 news.164.t:0 "Crisis In Slovenia"
 news.164.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nAt the conference, Britain and France stood united in the face of German demands, declaring that Yugoslavia must keep the borders as stipulated by Versailles."
 news.164.d_FRA_abandoned_yugoslavia:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nWhile Britain insisted that the integrity of Versailles must be kept, France backed German demands in the name of peace in Europe."
 news.164.a:0 "I think that this means war"
 news.164.b:0 "They will face our wrath"
 news.164.c:0 "We will stand on the side of justice"
 news.164.e:0 "First to fight!"
 news.164.f:0 "The British are fools"
 news.165.t:0 "Crisis In Slovenia"
 news.165.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nDespite days of negotiations, the conference failed to come to an agreement. Although the British government sought a peaceful solution, the French remained resolute in the face of German threats. The German delegation walked out in protest, and the clouds of war are gathering above Slovenia."
 news.165.a:0 "This looks grim"
 news.165.b:0 "We will not back down"
 news.165.c:0 "It is unfortunate"
 news.165.e:0 "Together we will be victorious"
 news.165.f:0 "We will do what is right!"
 news.166.t:0 "London Agreement"
 news.166.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nThe Great Powers agreed that Slovenia should be ceded to Germany in a last ditch effort to retain peace. \nHowever, in an impassioned speech speaking against the German threat to European stability, [YUG.GetLeader] declared unequivocally that [YUG.GetName] would refuse to give up even an inch of land, regardless of the fact that they stand utterly abandoned in their time of need."
 news.166.a:0 "The Lights are Going Out"
 news.166.b:0 "We will crush them"
 news.166.c:0 "We stand alone"
 news.167.t:0 "Crisis In Slovenia"
 news.167.d:2 "Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nThe conference was determined by a surprising turn of loyalties, as Italy backed Yugoslavian territorial integrity, leaving German demands unacknowledged. \n\nAs ever, Italian foreign policy is entirely unpredictable, and it remains to be seen where they hope this gambit will take them."
 news.167.a:0 "We will keep an eye on this"
 news.167.b:0 "We will crush them both"
 news.167.c:0 "At least we aren't friendless"
 news.167.e:0 "Italy will show the World!"
 news.168.t:0 "First Ljubljana Award"
 news.168.d:2 "With the loss of Slovenia the ethnic fault lines inside Yugoslavia have started to show more clearly, and the central authority has grown weaker by the day. \n\nToday, the German foreign minister announced a plan to finally solve "the mistake of the Versailles State." In a treaty signed by some of [YUG.GetName]'s most powerful neighbors, much of its territory has been divided between countries friendly to Germany.\n\nThis treaty was not even seen by [YUG.GetAdjective] diplomats before its ratification, but with multiple countries scrambling to seize Yugoslav lands from a collapsing central government, there is little [YUG.GetLeader]'s government can do."
 news.168.a:0 "Thus the New Order is built"
 news.168.b:0 "A dream has died this day"
 news.168.c:0 "This cannot be good"
 news.168.e:0 "Excellent News"
 news.168.f:0 "A poor outcome for us"
 news.168.g:0 "We are grateful"
 news.168.h:0 "Unfortunate"
 news.168.i:0 "The power of Italy gets true recognition"
 news.168.j:0 "Germany better watch herself."
 news.169.t:0 "The Fate Of Yugoslavia"
 news.169.d_annex_YUG:1 "Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has stepped into the growing vacuum and chosen to declare a 'protectorate' on the rump of Yugoslavia"
 news.169.d_puppet_CRO_annex_YUG:1 "Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has created an 'independent' state of Croatia and annexed the remainder"
 news.169.d_puppet_CRO_YUG:1 "Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has chosen to divide the remainder between a Serb and Croat state under their direction"
 news.169.a:0 "Germany shows Europe her power"
 news.169.b:0 "We chose the right side"
 news.169.c:0 "This is ominous"
 news.169.e:0 "Peace is under threat"
 news.170.t:0 "Second Ljubljana Award"
 news.170.d_BUL:2 "Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede territory to Bulgaria. While [GRE.GetName] has protested immensely, the strength of German influence in the Balkans leaves them with little choice. The only way to avoid a confrontation with the [GER.GetName] is to allow German diplomacy to dictate their territorial integrity."
 news.170.d_ITA:1 "Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede any territory that [ITA.GetName] has laid claim to. While [GRE.GetName] has protested immensely, the strength of German influence in the Balkans leaves them with little choice. The only way to avoid a confrontation with both the [GER.GetName] and [ITA.GetName] is to allow German diplomacy to dictate their territorial integrity."
 news.170.d_ITA_BUL:1 "Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede any territory claimed by [BUL.GetName] and [ITA.GetName]. With the strong [GER.GetAdjective] presence in the Balkans, and the threatening approach of both Bulgaria and Italy, [GRE.GetLeader] has seen no choice but to accept."
 news.170.d_GER:1 "Having established itself as a force in the Balkans, the [GER.GetName] now claims it is motivated by keeping the peace in the troubled region. To this end, it has now also demanded the ceding of Greek territory to its authority.\n\nFacing the German war machine, [GRE.GetName] had no choice but to accept the demands, even as they were cursing the demands as a sham."
 news.170.a:0 "Anything to preserve the peace"
 news.170.b:0 "We rise"
 news.170.c:0 "This doesn't look good"
 news.170.e:0 "Can the center hold?"
 news.170.f:0 "It was a shame"
 news.171.t:0 "Second Ljubljana Award"
 news.171.d_BUL:1 "Greece has rejected German mediation in their border dispute with Bulgaria, claiming that the German offer is tantamount to a surrender. \n\nTalking to the press, [GRE.GetLeader] said that if [BUL.GetLeader] and [GER.GetLeader] wanted these territories, they could "come and get them". \n\nThe [BUL.GetAdjective] government has rejected any claims that they offered military and economic support to [GER.GetNameDef] in return for help in gaining the Greek territories."
 news.171.d_ITA:1 "Following a meeting between [GER.GetLeader] and [ITA.GetLeader], the [GER.GetAdjective] government has publicly backed the [ITA.GetAdjective] position in the ongoing border dispute with [GRE.GetNameDef]. \n\nGreek Leader [GRE.GetLeader] has declared the offered solution to be utterly unacceptable and vowed to defend the country "to the last bullet, the last shell, the last breath.""
 news.171.d_ITA_BUL:1 "German offers of mediation in the border dispute between Greece on the one side and Italy and Bulgaria on the other have been rebuffed by Greece. A [GRE.GetAdjective] government spokesman announced that the [GRE.GetAdjective] army stands ready to defend the country against any invaders, and would rather die fighting than surrender to the jackals and vultures clinging to Germany's coattails."
 news.171.d_GER:1 "Talks between [GRE.GetNameDef] and [GER.GetNameDef] to resolve a number of border disputes have collapsed. Claiming that the German proposal to lease some areas for German military bases would effectively mean surrendering large parts of the country, [GRE.GetLeader] has called on all able-bodied Greeks to come to the defense of the country."
 news.171.a:0 "Fools."
 news.171.b:0 "How dare they!?"
 news.171.c:0 "We should see if we can help Greece."
 news.171.e:1 "This will mean war."
 news.171.f:1 "They will fail, as the Persians did."
 news.172.t:0 "Greece Submits"
 news.172.d:1 "Following a long and heated conversation with the German ambassador, [GRE.GetLeader] has announced that the [GRE.GetAdjective] government will closely coordinate its policies with [GER.GetNameDef] in the future. \n\nPolice in the [GRE.GetAdjective] capital had to use force to break up a number of spontaneous protests against this decision, with many in the crowd calling for the head of "that coward [GRE.GetLeader]"."
 news.172.a:1 "They show wisely."
 news.172.b:0 "Another Triumph."
 news.172.c:0 "This is concerning."
 news.172.e:0 "There is nothing we can do."
 news.172.f:1 "It's a Greek tragedy."
 news.173.t:0 "The Fourth International"
 news.173.d_1:0 "A number of communist delegates from around the world met in Paris today for a founding conference. With supporters of Trotsky's theories taking the lead, the groundwork for the Fourth International was laid.\n\nAlthough it is still unclear what impact these efforts of organize will have on the international political stage, the news appear to have stirred Stalin's suspicions. He has suspected many high-ranking members of the party and the military to secretly support Trotsky, and many of them are still alive. With his paranoia back in full force, he has grown increasingly reclusive. His distrust and instability have caused a crisis in the Soviet government. At this rate, the nation will be plunged into civil war."
 news.173.d_2:0 "A number of communist delegates from around the world met in Paris today for a founding conference, laying the groundwork for what has been known as the Fourth International. Calls for its formation have existed for years, with supporters of Trotsky's theories taking the lead.\n\nStalin has responded to the growing support for Trotskyism abroad by ordering additional assassinations and increasing propaganda against his old rival. With the past purges of suspected Trotskyists in the high ranks of the Soviet military and leadership in recent memory, this is unlikely to be met with any resistance."
 news.173.a:0 "How many Internationals will there be?"
 news.173.b:0 "A violent era for our Union."
 news.174.t:0 "[From.GetName] Pursues Nuclear Technology"
 news.174.d:0 "Following initial tests, the politicians of [From.GetName] have decided to direct [From.GetAdjective] research towards the development of nuclear technology. \n\nThe technology is still highly experimental, and there is great uncertainty whether it has any practical applications at all. Who knows where this might lead their war effort."
 news.174.a:0 "We should follow this development."
 news.174.b:0 "Let us hope their research bears fruit."
 news.174.c:0 "It will never amount to anything."
 news.174.e:0 "We will conduct our research in secret."
 news.175.t:0 "France and Britain Announce Alliance"
 news.175.d:0 "Calling upon the bonds forged during the Great War, France has requested a formal alliance with Britain, citing unspecified threats against the stability of Europe.\n\nToday their request was approved by the British Parliament, and France has joined the [ENG.GetFactionName]."
 news.175.a:0 "We stand together."
 news.175.b:0 "They are preparing for the worst."
 news.175.c:0 "Banding together like cornered rats."
 news.175.e:0 "Britain has thrown in their lot."
 news.176.t:0 "Britain Rejects Alliance With France"
 news.176.d:0 "In a surprising turn of events, the British Parliament today rejected [FRA.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe French government has condemned it as a political move, sacrificing French security for British interests."
 news.176.a:0 "They should have asked more nicely."
 news.176.b:0 "Our old enemies stand divided."
 news.176.c:0 "A dark day for the old allies."
 news.177.t:0 "The Little Entente"
 news.177.d:0 "Seeking to form a united front against common enemies, [From.GetName] has reached out to Czechoslovakia with an offer of forming a "Little Entente" to unite against common enemies, thereby foregoing their bonds with Britain from the Great War. While offered a place in the defensive pact, the British Prime Minister made it clear that Britain does not consider the alliance 'beneficial to the protection of European liberty.' \n\nFrance have nevertheless established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Europe, and prevent future conflict. Only time will tell if they can succeed."
 news.177.a:0 "Don't come crying to us later, then!"
 news.177.b:0 "Vive la France et L'Entente!"
 news.177.c:0 "We must never again let France have hegemony in Europe."
 news.177.e:0 "Europe must unite against Fascist aggressors!"
 news.177.f:0 "A sign of rising European tensions."
 news.178.t:0 "The Left Ascendant in France"
 news.178.d:0 "Following close to two decades of political turmoil, the people of [From.GetName] feel they have yet to regain what was lost in the Great War. The [From.GetAdjective] have set their sights on reconstructing the [From.GetAdjective] state, with her people, and for her people.\n\nThese new political reforms enable the flourishing of workers unions and communist organizations. If France continues down this path, they are set for a political realignment towards the far left, or even a full-scale revolution."
 news.178.a:0 "France is following us towards the future!"
 news.178.b:0 "A certain sign of French weakness."
 news.178.c:0 "A tragic development for the Third Republic."
 news.178.e:0 "A worrisome development."
 news.179.t:0 "The Right Ascendant in France"
 news.179.d:0 "Following close to two decades of political turmoil, the people of [From.GetName] feel they have yet to regain what was lost in the Great War. The [From.GetAdjective] establishment have set their sights on reconstructing the [From.GetAdjective] state, and reestablish [From.GetAdjective] greatness.\n\nThese political reforms are strengthening the power of the state and the army, with the [From.GetAdjective] people convinced by [From.GetLeader]'s promises of greatness."
 news.179.a:0 "The French government is an enemy of its own people!"
 news.179.b:0 "This could once again make France a great nation."
 news.179.c:0 "A tragic development for the Third Republic."
 news.179.e:0 "A worrisome development."
 news.180.t:0 "France is Welcomed Into the Comintern"
 news.180.d:0 "Following the shift towards communism not only among the French people, but also in the French halls of power, [France.GetName] publicly announced its desire to become a part of the [From.GetFactionName].\n\n[From.GetName] responded instantly, indicating the weeks of negotiations that must have been going on outside of the public view. [From.GetLeader] spoke at length how the people of the world must work together to bring about revolution in all countries. \n\n[France.GetLeader] agreed, and threatened in no uncertain terms those "who have reason to fear the [From.GetFactionName].""
 news.180.a:0 "United towards the World Revolution!"
 news.180.b:0 "Their alliance will crumble soon enough."
 news.180.c:0 "The enemies of democracy must not be allowed to grow stronger."
 news.180.e:0 "France has picked her side."
 news.181.t:0 "[France.GetName] and [From.GetName] Unite"
 news.181.d:0 "Following increasingly autocratic politics, [France.GetName] has announced that it is time they find allies to counter the threat of global communism. Now it seems that [From.GetName] is that ally.\n\nThis morning, [From.GetLeader] announced that [France.GetName] and [From.GetName] will stand together as brothers. "Our shared heritage will no longer make us enemies, but allies! The Titans of Europe stand together.""
 news.181.a:0 "Together we stand strong!"
 news.181.b:0 "The enemies of democracy grow stronger."
 news.181.c:0 "An unexpected friendship"
 news.182.t:0 "[France.GetName] Joins the [From.GetFactionName]!"
 news.182.d:0 "European politics were turned on its head today, as French and German diplomats announced a military pact between [France.GetName] and [From.GetName]. They announced that too much blood has been spilt on their border, when there are other forces out there seeking their destruction.\n\nThe [From.GetName] encouraged everyone to consider what it means that rather than weakening themselves against each other, the old enemies will grow even stronger together."
 news.182.a:0 "Nothing can threaten the [From.GetFactionName]!"
 news.182.b:0 "The new [From.GetName] looms over Europe."
 news.182.c:0 "European diplomacy realigns along the Paris-Berlin Axis."
 news.182.e:0 "Oh bugger."
 news.183.t:0 "[From.GetName] Rejects French Alliance!"
 news.183.d:0 "Rebuffing [France.GetAdjective] diplomatic advances, [From.GetLeader] publicly announced that [From.GetName] would not be pursuing a military pact with [France.GetName].\n\nCalling the [France.GetAdjective] state weak and corrupt, [From.GetAdjective] diplomats said that no true [From.GetAdjective] will allow "the [France.GetAdjective] Disease" to spread."
 news.183.a:0 "How dare they!"
 news.183.b:0 "We can live with them as our enemies."
 news.183.c:0 "As long as they are busy fighting each other..."
 news.184.t:0 "Italy Pursues Closer Bonds With Germany"
 news.184.d:0 "Italy and Germany have expressed many conflicting interests, particularly in Austria and the Balkans. This has not, however, prevented the countries' foreign policies growing ever friendlier towards each other, and negotiations are under way for a pact that will "protect common interests."\n\nIf negotiations are successful, we could see an alliance that will be able to exert great influence in Central and Eastern Europe."
 news.184.a:0 "Our nations share many common interests."
 news.184.b:0 "We will keep an eye on the situation."
 news.185.t:0 "[From.GetName] Seeks Extensive Military Pact"
 news.185.d:0 "Aiming to redefine the power balance in the Mediterranean, [From.GetName] has been making political overtures towards the creation of a new alliance in the region.\n\nLargely military in nature, the [From.GetFactionName] will, in the words of [From.GetLeader], place Italy at the center of a new world power."
 news.185.a:0 "[From.GetName] leads the way!"
 news.185.b:0 "Let us hope their interests do not conflict with ours."
 news.185.c:0 "This could be cause for concern."
 news.186.t:0 "Italy Lays Claim to Greek Territory"
 news.186.d:0 "Citing the Roman Empire as a forerunner to the modern [From.GetAdjective] state, [From.GetName] has claimed that an independent Greek state has no right to exist. Instead, "the Greek Territories" must acknowledge Italian supremacy in the Aegean, or have it seized by force.\n\n[Greece.GetName] has denounced the claims as ludicrous. However, [From.GetName] has the backing of the [From.GetFactionName]."
 news.186.a:0 "Italy should be in control of the Aegean."
 news.186.b:0 "Outrageous claims!"
 news.187.t:0 "Italy Seeks Support From [GRE.GetName]"
 news.187.d:0 "Citing [GRE.GetName] as the successor of the first ancient European states, [ITA.GetName] claims there exists a natural friendship between their two states.\nTheir political agenda is obvious, as [ITA.GetName] also sees [GRE.GetName] as a natural member of the [ITA.GetFactionName].\n\nAfter a millennia and a half of separation, whether east and west can once again be united remains to be seen."
 news.187.a:0 "Surely [Greece.GetName] shares our interests."
 news.187.b:0 "This comes as no surprise."
 news.187.c:0 "We do have much shared history."
 news.188.t:0 "[ITA.GetName] Seeks Reconciliation With [TUR.GetName]"
 news.188.d:0 "Despite decades of conflict and diplomatic maneuvering to achieve dominance in the Mediterranean, [ITA.GetName] and [TUR.GetName] are starting to place their disagreements behind them.\n\nIn an agreement to cooperate "for the benefit of the entire Mediterranean Sphere," [ITA.GetName] and [TUR.GetName] pledge to ensure closer diplomatic bonds than they have ever had since the modern founding of the two nations."
 news.188.a:0 "[ITA.GetName]'s influence grows"
 news.188.b:0 "How can anyone agree to "cooperate" with the [ITA.GetAdjective]s?"
 news.188.c:0 "A partnership in the Mediterranean is significant"
 news.189.t:0 "Italy Demands Anatolian Naval Bases"
 news.189.d:0 "The 1915 Treaty of London promised Turkish territory in Anatolia for Italy. Other treaties would take precedence, but the promises have not been forgotten by [From.GetAdjective] leadership.\n\n[From.GetLeader] has publicly stated that due to the strategic importance of the Anatolian coast, [From.GetName] fully intends to take what "rightfully belongs to Italy.""
 news.189.a:0 "This matter was settled!"
 news.189.b:0 "We will have what we were promised!"
 news.189.c:0 "Turkish-Italian rivalry is intensifying."
 news.190.t:0 "Balearic Islands ceded to [Italy.GetName]"
 news.190.d:0 "Following the reliance on [Italy.GetAdjective] forces in the Spanish Civil War, [Italy.GetName] has requested the Balearic Islands from [From.GetName]. [From.GetLeader] has acquiesced, highlighting the diplomatic move as a strengthening of the bonds between the two nations.\n\nAs for [Italy.GetName], naval bases in the Balearic Islands will allow them to exert greater influence over the Strait of Gibraltar, and give them better access to the Atlantic."
 news.190.a:0 "This is an important step towards complete Mediterranean dominance."
 news.190.b:0 "Italy is strengthening its grip on the Mediterranean."
 news.190.c:0 "A symbol of the "dear friendship" between our nations."
 news.192.t:0 "Italy Announces Claims On Yugoslavian Territory"
 news.192.d:0 "Speaking to the Italian populations along the Dalmatian coast, [From.GetLeader] has announced that [From.GetName] fully considers Italian-speaking territory in [YUG.GetName] to be a rightful part of [From.GetName]. \n\nAn official statement backed up the claims, making it clear that [From.GetName] is prepared to take the territory by force, if need be."
 news.192.a:0 "Those are Yugoslavian lands, not Italian!"
 news.192.b:0 "They are upsetting the already fragile balance in the region."
 news.192.c:0 "Those territories seem more Italian than Yugoslavian."
 news.193.t:0 "Italian Foreign Office in [YUG.GetName]"
 news.193.d:0 "Rather than confronting [YUG.GetName] over Italian populations on the Dalmatian coast, [From.GetName] has announced the establishment of a permanent diplomatic mission to [YUG.GetName]. According to a statement from the [From.GetAdjective] foreign ministry, the two countries have so much shared history and so many common interests that mutual understanding is far more important than a petty border dispute.\n\nWith tensions rising across Europe, one can only hope more countries take this approach."
 news.193.a:0 "Our nations stand together as friends."
 news.193.b:0 "There will be peace in the Adriatic."
 news.193.c:0 "It will be interesting to see where this ends."
 news.194.t:0 "Eastern Poland Ceded to [From.GetName]"
 news.194.d:0 "Through unknown political machinations, the leadership of [Poland.GetName] has ceded their eastern regions to the [From.GetName]. \n\nIt is yet unknown as to what promises or threats were made by [From.GetName] to achieve this political victory. We may never know, as [Poland.GetLeader] has yet to say a word beyond the announcement of the agreement."
 news.194.a:0 "[Poland.GetName] recognizes the strength of the [From.GetFactionName]!"
 news.194.b:0 "The [From.GetName] consumes everything in its path."
 news.194.c:0 "[Poland.GetName] must have been left with no other choice."
 news.195.t:0 "[From.GetName] Granted Eastern Germany"
 news.195.d:0 "Following the [Soviet.GetName] occupation of Germany, [From.GetName] has been given most of Eastern Germany, including the contested territory of Ostpreussen.\nIt seems this is the result of a secret clause in the Soviet-Polish treaty. Poland is granted German land as compensation for what they were forced to cede to the [Soviet.GetName].\n\nPoland played with the highest stakes, and while much was lost, much has now also been gained."
 news.195.a:0 "[Soviet.GetName] honors its treaties."
 news.195.b:0 "Let us hope a free Poland can rise from the ashes created by its "protector.""
 news.195.c:0 "A geographic shift for Poland. Again."
 news.196.t:0 "The [From.GetName] Encourages Revolutionaries"
 news.196.d:0 "In an impassioned speech, [From.GetLeader] has called on communist parties everywhere to hasten the fall of Capitalism by employing more extreme tactics. Fear of persecution must not stop a single man or woman from promoting the struggle of the working classes.\n\nThe [From.GetName] will be increasing the funding of foreign communist parties, and educate them in the more extreme tactics required to bring their nations in line with the [From.GetFactionName]."
 news.196.a:0 "Democracy shall never be brought low!"
 news.196.b:0 "A laughable effort!"
 news.196.c:0 "Rise, brothers and sisters!"
 news.196.e:0 "The clash of ideologies is the last battle of civilizations."
 news.197.t:0 "[From.GetName] Gives in to [Soviet.GetAdjective] Ultimatum"
 news.197.d:0 "[From.GetName] has given in to a [Soviet.GetAdjective] ultimatum, and has ceded control over the Aegean Islands to [Soviet.GetName].\n\nWith this, the [Soviet.GetName] strengthen their presence in the Mediterranean, and reinforce themselves as a naval force in the region."
 news.197.a:0 "They should be pleased we offered them such good terms."
 news.197.b:0 "The [Soviet.GetName] must be stopped!"
 news.197.c:0 "The [Soviet.GetName] is positioning to enter the Mediterranean."
 news.198.t:0 "[From.GetName] Resists [Soviet.GetAdjective] Ultimatum"
 news.198.d:0 "[From.GetName] has refused the demands in a [SOV.GetAdjective] ultimatum delivered to them over the Aegean Islands. As the [SOV.GetName] exerts greater and greater influence over the region, [From.GetLeader] has proclaimed that giving them a single island in the Aegean would end with them taking the entire Mediterranean.\n\nWith the ultimatum refused, [From.GetName] is on the brink of war, and can only wait for the [SOV.GetNameDef] to pull the trigger."
 news.198.a:0 "Then the time for talk is over."
 news.198.b:0 "The warmongers of [SOV.GetNameDef] must be stopped!"
 news.198.c:0 "This was their ultimatum. Greece must prepare for war"
 news.198.e:0 "We stand with [From.GetNameDef]"
 news.199.t:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap] Cedes Bessarabia to [From.GetNameDef]"
 news.199.d:2 "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] has been forced to give in to an ultimatum from [From.GetNameDef]. The territories of Bessarabia have been passed to [From.GetAdjective] control, and the [?SOV.former_controller_of_bessarabia.GetAdjective] state is left with its borders diminished.\n\nIt remains to be seen how [?SOV.former_controller_of_bessarabia.GetNameDef] will avoid further losses."
 news.199.a:0 "This is essential to the [From.GetAdjective] strategy"
 news.199.b:0 "The countries of the world must face the evil of the [From.GetNameDef]!"
 news.199.c:2 "[?SOV.former_controller_of_bessarabia.GetNameDefCap] is in an unfortunate position."
 news.200.t:0 "German Diplomatic Influence in [CZE.GetNameDef]"
 news.200.d:0 "Speaking of brotherhood between nations within "the German Sphere," [From.GetLeader] in a speech today announced the [From.GetName]'s dedication to political and diplomatic cooperation with [CZE.GetNameDef]. With significant German-speaking populations, [CZE.GetNameDef] was presented as a natural partner to [From.GetAdjective] interests.\n\nWhile it is uncertain how much say [CZE.GetNameDef] has in this cooperation, they can at least rest assured that their borders are safe from [GER.GetNameDef]'s territorial ambitions."
 news.200.a:0 "German friendship is preferable to German overlordship."
 news.200.b:0 "The Czech have always been friends of the Germans"
 news.200.c:0 "The [From.GetName] keeps expanding its sphere of influence"
 news.200.e:0 "Peace for our time?"
 news.200.f:0 "Great news for when [Root.GetLeader] returns from vacation in Munich!"
 news.201.t:0 "[GER.GetNameDefCap] Forces [TUR.GetNameDef] to Submit"
 news.201.d:0 "\nBeing faced by diplomatic and military pressure from the [GER.GetFactionName] to both the east and west, the [TUR.GetAdjective] government has been thrown into political turmoil.\n\nFollowing German and Soviet threats, the new government that has emerged from the chaos is far friendlier to the [GER.GetFactionName] than the old. Several eastern territories have already been ceded to [SOV.GetNameDef]. \n\nIndeed, certain hastily silenced dissenters have argued that the new government follows [GER.GetLeader]'s every whim."
 news.201.a:0 "The new Turkish government secures our competitiveness in the Mediterranean."
 news.201.b:0 "The terrible force of [GER.GetFactionName] is felling countries like dominoes."
 news.201.c:0 "[From.GetNameDefCap] couldn't resist the strength of the [GER.GetFactionName]."
 news.201.e:0 "The alliance is strengthening our position."
 news.201.f:0 "Turkey has fallen victim to the predatory [GER.GetFactionName]"
 news.202.t:0 "Slovakia For Danzig"
 news.202.d:0 "Following months of increasingly aggressive rhetoric, the deteriorating relationship between [GER.GetNameDef] and [POL.GetNameDef] had a reversal of fortunes this evening, with a diplomatic deal intended to settle the Danzig dispute.\n\n[POL.GetNameDef] will incorporate the German-controlled Slovakia as a Polish substate, and will in exchange cede the region of Danzig. The status of the Free City of Danzig was quickly settled, and it will soon be fully reincorporated into the German state.\n\nWhile the matter seems to have been settled peacefully, the victors of the Great War are sure to have objections."
 news.202.a:0 "A fair exchange to correct the mistakes of Versailles"
 news.202.b:0 "Cooperation makes us stronger than conflict does"
 news.202.c:0 "This is a blatant breach of Versailles!"
 news.202.e:0 "Conflict over Danzig has been averted"
 news.203.t:0 "Poland Cedes Danzig"
 news.203.d:0 "Following the presentation of a [GER.GetAdjective] ultimatum to [From.GetNameDef], [From.GetLeader] and the [From.GetAdjective] government have decided to comply with every demand rather than face war.\n\nIt is their hope that with the loss of Danzig, [From.GetNameDef] will be safe from further German territorial ambitions. The situation remains tense, however, and it is telling that Polish border forces have not yet received the order to stand down"
 news.203.a:0 "[GER.GetLeader] cannot be allowed to keep making demands of Europe!"
 news.203.b:0 "This is an acknowledgement of the power of the [GER.GetFactionName]"
 news.203.c:0 "German expansion continues"
 news.203.e:0 "It is clear that the "democracies" of Europe are incapable of stopping the fascist menace."
 news.204.t:0 "Poland Refuses German Ultimatum"
 news.204.d:0 "Considering the demands, it seemed inevitable. \n\n[From.GetNameDef] would be forced to cede Danzig to Germany, and a Polish plenipotentiary would be sent to Berlin to negotiate further terms. [From.GetLeader] pointed to [GER.GetNameDef]'s recent actions when stating that it was obvious Germany would not be satisfied with Danzig alone.\n\nGerman and Polish forces are prepared for war, and reports are already coming in of clashes on the border. Once again there is war in Europe."
 news.204.a:0 "Germany has ignored every warning!"
 news.204.b:0 "Then it is war"
 news.204.c:0 "Together we must stop this aggressor!"
 news.204.e:0 "This is a grave situation"
 news.205.t:0 "The Pax Americana"
 news.205.d_america:0 "Looking to the conflicts on the other continents, [USA.GetLeader] has announced a new foreign policy program, intended to keep the peace at home.\n\nAny government on the American continent may appeal to the United States for military protection, should they feel threatened by their neighbors. While not a guarantee of any particular state the desire for peace in America is no longer just a dream, but official American policy."
 news.205.d_not_america:0 "Looking to the conflicts on the other continents, [USA.GetLeader] has announced a new foreign policy program, intended to keep the peace at home.\nAny government on the American continent may appeal to the United States for military protection, should they feel threatened by their neighbors. While not a guarantee of any particular state the desire for peace in America is no longer just a dream, but official American policy"
 news.205.a:0 "This should make America safer"
 news.205.b:0 "With peace at home the US can focus on our enemies abroad"
 news.205.c:0 "We may struggle to find allies in the Americas now"
 news.205.e:0 "Let us hope for a lasting peace"
 news.206.t:0 "American Anti-Imperialism"
 news.206.d_communist:0 "Following the spread of the worker's revolution to the United States, their rhetoric against the old order has turned far more aggressive. Now [USA.GetLeader] is questioning the status of Canada as a subject state to the British Empire, while American diplomats are espousing a world free of aristocracy and overlordship across the world.\n\nDespite the bonds tying them together, tensions between [USA.GetNameDef] and the colonial empire of [ENG.GetNameDef] are rising. It is simply a matter of time before this diplomatic conflict escalates and revolution is brought to [ENG.GetNameDef] by force."
 news.206.d_not_communist:0 "The new communist regime in the United States has adopted a new doctrine of [USA.GetAdjective] foreign policy, taking a far more aggressive stance towards former allies and friends alike, while moving closer to the members of the Communist International.\nThis policy change includes questioning the status of [CAN.GetName] as a subject nation, and the general practice of what they term "Worldwide British imperialism."\n\nWith tensions rising, the threat of a new British-American conflict seems far too real."
 news.206.a:0 "The entire world will be freed by revolution!"
 news.206.b:0 "We must be prepared for any eventuality"
 news.206.c:0 "The global balance is threatened"
 news.206.e:0 "The [USA.GetAdjective] regime is nothing to be concerned about"
 news.206.f:0 "A worrying development"
 news.207.t:0 "[USA.GetNameDefCap] Denounces the Comintern"
 news.207.d_fascism:0 "\nIn response to increasingly aggressive rhetoric from [SOV.GetNameDef], [USA.GetLeader] has spoken back against what he calls "the greatest danger to human civilization, communism."\n\nNot only will [USA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but aims to destroy the heart of communism itself.\n\nWith the power of the [USA.GetAdjective] war machine, the utter removal of all communism seems - for the first time - entirely possible."
 news.207.d_not_fascism:0 "[USA.GetLeader] today held a public speech against what he named "the greatest danger to human civilization," communism.\n\nNot only will [USA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but the [USA.GetAdjective] explicitly aims to destroy the heart of communism itself.\n\nWith tensions at an all-time high, a single spark is all that is needed to trigger the fires of war between [SOV.GetNameDef] and [USA.GetNameDef]."
 news.207.a:0 "Humanity will be freed of this ideological pestilence!"
 news.207.b:0 "They will break against the bastions of communism"
 news.207.c:0 "We will bring them to their knees"
 news.207.e:0 "Whichever way this conflict goes, destruction will be total"
 news.207.f:0 "[USA.GetNameDefCap] must do what it has to protect itself"
 news.208.t:0 "The Japanese Army Embraces Nanshin-ron"
 news.208.d:0 "The armed forces of Japan have longed acknowledge that [JAP.GetName] does not possess the natural resources needed for a prolonged war effort. With rising tensions and outbreaks of armed conflict involving the world's major powers, the threat of loss of import seems greater by the day.\nTo counter this, Japanese strategists have come up with a strategic plan to seize Western colonies in Southeast Asia and the Pacific. These resource-rich regions will fuel the Japanese war machine and allow it to continue more or less unhindered, as long as the colonial powers and the [USA.GetName] can be kept at bay."
 news.208.a:0 "Are they really able to threaten our possessions?"
 news.208.b:0 "As long as American territory is not threatened"
 news.208.c:0 "They have realized they must look elsewhere for their prey"
 news.208.e:0 "War in Southeast Asia seems likely"
 news.209.t:0 "The Japanese Army Embraces Hokushin-ron"
 news.209.d:0 "The armed forces of Japan have longed acknowledge that [JAP.GetNameDef] does not possess the natural resources needed for a prolonged war effort. With rising tensions and outbreaks of armed conflict involving the world's major powers, the threat of loss of import seems greater by the day.\nTo counter this, Japanese strategists have come up with a strategic plan to seize Siberian mines and oil fields from [SOV.GetNameDef]. It is theorized that a speedy advance will enable Japan to take control of key territory before a proper [SOV.GetAdjective] counterattack can be mounted. By then the Japanese army will have all the resources it needs to keep the flames of war burning until the [SOV.GetAdjective] capitulation."
 news.209.a:0 "It would have been foolish to threaten our possessions"
 news.209.b:0 "We have dissuaded Japan from advancing on the Pacific"
 news.209.c:0 "They do not understand what a terrible force they will be facing"
 news.209.e:0 "War in Siberia seems inevitable"
 news.210.t:0 "Japan Replaces Government in China"
 news.210.d:0 "Following decades of political instability in China, coupled with armed conflict both internally and externally, the Japanese government has announced that it considers the Chinese government a threat to the stability of its sphere of interest.\n\nIt is on this basis that - under the threat of war - a new government has been placed in charge, loyal to Japan and subject to the Japanese Emperor. This new government not only has the protection of the Japanese army, but a military mandate to retake the Chinese warlord states.\n\nWhile political conflict is certain to rage on, outright war between the two countries has been averted."
 news.210.a:0 "There is no denying the Japanese sphere of influence"
 news.210.b:0 "We should keep an eye on our southeastern borders"
 news.210.c:0 "Perhaps it is time to reinforce our colonies against Japanese ambitions"
 news.210.e:0 "It seems there will be a kind of peace between China and Japan"
 news.211.t:0 "Japan Claims Hegemony in East Asia"
 news.211.d:0 "Considering their military supremacy unchallenged in East Asia, [JAP.GetLeader] has announced that [JAP.GetNameDef] considers the entire region as their sphere of interest. Without accurate information about the extent of Japan's capacity for power projection, it is still unclear exactly what [JAP.GetNameDef] considers a rightful part of the recently established [JAP.GetFactionName]."
 news.211.a:0 "The [JAP.GetFactionName] is rising"
 news.211.b:0 "This is an interesting development"
 news.211.c:0 "They will not dare lay claim to our Asian territory"
 news.211.e:0 "A concerning development in the Pacific"
 news.211.f:0 "It sounds like we have conflicting interests"
 news.211.g:0 "We should keep an eye on this"
 news.212.t:0 "Japanese Diplomats in Berlin"
 news.212.d_not_axis:0 "A new partnership is developing between Tokyo and Berlin. Negotiations have begun for a pact between the two states, citing both strategic interests and shared values. While it remains to be seen what, if anything, comes from these negotiations, the prospect of a friendship between some of the strongest military forces on each hemisphere is a cause to worry for their many enemies."
 news.212.d_axis:0 "A new partnership is developing between Tokyo and Berlin. Negotiations have begun for a pact between the two states, citing both strategic interests and shared values. While it remains to be seen what, if anything, comes from these negotiations, the prospect of a friendship between some of the strongest military forces on each hemisphere is a cause for celebration for their allies, and a cause to worry for their many enemies."
 news.212.a:0 "This will make us all stronger"
 news.212.b:0 "Our enemies should not be making friends"
 news.212.c:0 "It might be best if nothing came of this"
 news.213.t:0 "[USA.GetNameDefCap] Stands Against Fascism"
 news.213.d_peace:0 "As the Land of the Free, [USA.GetNameDef] considers itself the natural enemy of fascism in all its forms across the world. With the aggression of the German regime, they are at present the greatest enemy of a world built on the liberal principles [USA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the [USA.GetAdjective] Congress, [USA.GetLeader] has issued a warning to the [GER.GetNameDef]. Unless [GER.GetNameDef] reverses their political course, [USA.GetNameDef] will take action against them.\n\nWhile no course of action was specified, the implied threat of war lies heavy between the two countries."
 news.213.d_war:0 "As the Land of the Free, [USA.GetNameDef] considers itself the natural enemy of fascism in all its forms across the world. With the aggression of the German regime, they are at present the greatest enemy of a world built on the liberal principles [USA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the [USA.GetAdjective] Congress, [USA.GetLeader] has issued a warning to [GER.GetNameDef]. Unless [GER.GetNameDef] capitulates and reverses political course, [USA.GetNameDef] will bring all their industrial and military might against them.\n"We will not allow [GER.GetNameDef] to divert the progress of history!""
 news.213.a:0 "The [GER.GetName] will stand strong for a thousand years!"
 news.213.b:0 "They will have to prove their words with steel"
 news.213.c:0 "The [GER.GetName] will fall!"
 news.213.e:0 "This will not have a peaceful resolution"
 news.214.t:0 "Poland Seeks Baltic Cooperation"
 news.214.d_not_baltic:0 ""There is no outcome for us that does not risk yet more oppression of the Polish people."\n\nFollowing [POL.GetName]'s distancing from the international community, Polish politicians have been pursuing the idea of a power "between the seas."\n\nWhile the hope is to create an alliance stretching from the Baltic to the Black Sea, their stated priority remains to reinforce their position against threatening influences to both the east and the west. To this end, [POL.GetName] is seeking closer bonds with their neighbors in the Baltic."
 news.214.d_baltic:0 "[POL.GetName] has been gradually distancing itself from the international community, well-aware that they can not rely on the politicking of the "great powers" to prevent aggressors from once again bringing down the Polish state.\n\nInstead, [POL.GetLeader] has presented plans for an alliance to reinforce the Baltic region, that will hopefully deter aggression from either east or west.\n\nWith the deterioration of European stability, such an alliance might be in our best interest."
 news.214.a:0 "A new power in Eastern Europe."
 news.214.b:0 "They are meddling in our sphere of influence!"
 news.214.c:0 "They are clearly attempting to threaten the [GER.GetName]."
 news.214.e:0 "The [POL.GetFactionName] might be our safest bet."
 news.215.t:0 "[GER.GetName] Formalises Anti-Soviet Pact"
 news.215.d_not_soviet:1 "[GER.GetNameDefCap] has long condemned communism in all forms, and has made diplomatic motions to demand other nations oppose it as well.\n\nNow, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form a pact against the [SOU.GetName]. Any country in the pact will be committed to fighting a war against the [SOU.GetName], should there come a time when a member is attacked."
 news.215.d_soviet:1 "[GER.GetLeader] has been a vocal opponent of communism since before he came to power, and there has never been any doubt that [GER.GetNameDef] considers itself an enemy of [SOU.GetNameDef].\n\nToday, that attitude has been announced to the world, as the previously held "Anti-Soviet Agreement" between [GER.GetNameDef] and several other countries now has been formalised into a pact. The other members will be called to war should one of them end up in a conflict against us."
 news.215.a:0 "This is the only way to counter the communist threat."
 news.215.b:0 "The struggle will only hasten the workers' revolution."
 news.215.c:0 "Let them bleed each other dry."
 news.216.t:0 "[TUR.GetName] Resists Ultimatum From [GER.GetName]."
 news.216.d:0 "Diplomats from the [GER.GetName] handed [TUR.GetName] an ultimatum yesterday, which demanded [TUR.GetLeader] step down in favor of a German-backed government. With the backing of the Grand National Assembly, [TUR.GetLeader] rejected the ultimatum, announcing to the [TUR.GetAdjective] people that Turkey would never be the pawn in a foreign dictator's war games.\n\nNow the country braces itself for war."
 news.216.a:0 "The [GER.GetName] will be brought low."
 news.216.b:0 "We stand with [TUR.GetName]."
 news.216.c:0 "Foolish resistance."
 news.216.e:0 "War in Turkey seems inevitable."
 news.217.t:0 "[GER.GetNameDefCap] Drives [TUR.GetNameDef] to Join the [ENG.GetFactionName]"
 news.217.d:0 "\n\nIn delivering an ultimatum to the [TUR.GetAdjective] government, [GER.GetNameDef] has created a new enemy for itself. Rather than cave to the demands from [GER.GetAdjective] diplomats as [GER.GetLeader] expected, [TUR.GetNameDef] has agreed to a defensive alliance with [ENG.GetNameDef].\n\n[ENG.GetNameDef] and her allies prepare to defend [TUR.GetNameDef] in case [GER.GetNameDef] acts on its ultimatum."
 news.217.a:0 "We must stand together against [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDefCap] is making ever more enemies."
 news.217.c:0 "If they refuse peaceful cooperation..."
 news.217.e:0 "[GER.GetNameDefCap] and [TUR.GetNameDef] are playing a dangerous game."
 news.218.t:0 "Yes! We Have No Bananas"
 news.218.d:0 "While our severe rationing program does not extend to fresh fruit, the shadow of war means we are lacking most of our capacity for import. Many former commodities from the tropics are therefore now unattainable luxuries, including such things as lemons and bananas. \nIn keeping the wartime spirit, shopkeepers have taken to hanging signs in their windows, referencing the jolly old show tune.\n\nUnfortunately there is also a shortage of string beans and onions, cabbages and scallions, and all kinds of fruit, but the British spirit keeps up!"
 news.218.a:0 "I just wanted a banana"
 news.219.t:0 "Leadership Purges in [SOV.GetNameDef]"
 news.219.d:0 "Uncertainty has long reigned in [SOV.GetNameDef]. While details are scarce, there has been a series of secret trials on the highest level, and both generals and ministers have disappeared from the public eye.\nThe natural assumption is that some great conspiracy has been uncovered within the Communist Party, but no official statement has been made. In addition, the diplomatic reports we have access to indicate that evidence presented at these trials has been far from indisputable.\n\nWhatever has been happening, the structure of the [SOV.GetAdjective] high command has changed irrevocably."
 news.219.a:0 "[SOV.GetLeader] has secured stability in [SOV.GetNameDef]."
 news.219.b:0 "Evidence of the corruption inherent in communism."
 news.219.c:0 "[SOV.GetAdjective] command has suffered greatly"
 news.220.t:0 "Officers Revolt in [SOV.GetNameDef]!"
 news.220.d:0 "Parts of the Soviet high command have risen in revolt against the leadership of [SOV.GetLeader]!\nIt is unclear exactly what has caused this uprising, but it does not seem to be a particularly well-planned effort to seize power.\n\nThe [SOV.GetAdjective] political situation may not be as they project to the outside world."
 news.220.a:0 "The people will always triumph."
 news.220.b:0 "For [Root.GetNameDef]!"
 news.220.c:0 "They crumble from within!"
 news.220.e:0 "The socialist power structure is unsustainable."
 news.220.f:0 "That's an unexpected development."
 news.221.t:0 "Trotsky Returns to [SOV.GetNameDef]"
 news.221.d:0 "[SOV.GetNameDefCap] has seen a great upset, as Stalin has been deposed by a faction supporting his old political rival [SOV.GetLeader]!\nAs for where the old dictator is now, or exactly how the transition took place, details are still scarce.\nEverything indicates that it was not a peaceful transition however, as some Stalin loyalists have hoisted their banners in revolt against Trotsky's new regime."
 news.221.a:0 "The Fourth International leads the way."
 news.221.b:0 "A new world leader enters the stage."
 news.221.c:0 "But Trotsky is right here in... Oh."
 news.222.t:0 "[ENG.GetAdjective] Parliament Debates Intervention in Scandinavia"
 news.222.d:0 "\nConsidering the strategic value of the Scandinavian region to [ENG.GetAdjective] defensive efforts, and the potential risks of seeing an enemy build influence there, the [ENG.GetAdjective] Parliament has debated the possibility of a military intervention.\nWhile the political implications of such action weighed heavily on [ENG.GetLeader], several decisive arguments were delivered before it was decided that the rest of the debate should be conducted in closed chambers.\n\nSuch an intervention would irrevocably change the political landscape of Northern Europe."
 news.222.a:0 "We do what we must, for King and country."
 news.222.b:0 "Will they threaten [Root.GetAdjective] independence too?"
 news.222.c:0 "[ENG.GetNameDefCap] must make some tough choices."
 news.222.e:0 "Such action will upset the balance in Europe."
 news.222.f:0 "Will they really chance an intervention?"
 news.223.t:0 "[ENG.GetAdjective] Parliament Debates Intervention in the Benelux"
 news.223.d:0 "\nHaving learnt from the Great War, the [ENG.GetAdjective] will not underestimate the strategic value of the Benelux region, and the potential risks of seeing enemy countries build influence there. The [ENG.GetAdjective] Parliament has debated the possibility of a military intervention.\nWhile the political implications of such action weighed heavily on [ENG.GetLeader], several decisive arguments were delivered before it was decided that the rest of the debate should be conducted in closed chambers.\n\nSuch an intervention would irrevocably change the political landscape of Western Europe."
 news.223.a:0 "We do what we must, for King and country."
 news.223.b:0 "Will they threaten [Root.GetAdjective] independence too?"
 news.223.c:0 "[ENG.GetNameDefCap] must make some tough choices."
 news.223.e:0 "Such action will upset the balance in Europe."
 news.223.f:0 "Will they really chance an intervention?"
 news.224.t:0 "[ENG.GetNameDefCap] Pressures [Spain.GetNameDef]"
 news.224.d:0 "With the tradition of British influence in the Mediterranean projected from Gibraltar, it should come as no surprise that the [ENG.GetAdjective] government has decided to put political pressure on the fascist government in [Spain.GetNameDef].\n\nStill rebuilding from their civil war, [ENG.GetAdjective] support is far more important than political principles."
 news.224.a:0 "We must accept their diplomatic mission."
 news.224.b:0 "Who do the [ENG.GetAdjective] think they are?"
 news.224.c:0 "The [ENG.GetAdjective] are exerting their influence."
 news.225.t:0 "[ENG.GetNameDefCap] Exerts Influence in [TUR.GetNameDef]"
 news.225.d:1 "\nThe Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [TUR.GetAdjective] state."\n\nConsidering the centuries of fierce competition for naval supremacy in the Mediterranean, whether they are successful in bringing their two countries closer together remains to be seen."
 news.225.a:0 "Their diplomatic mission might be useful to us."
 news.225.b:0 "Who do the [ENG.GetAdjective] think they are?"
 news.225.c:0 "The [ENG.GetAdjective] are exerting their influence."
 news.226.t:0 "[ENG.GetNameDefCap] Exerts Influence in [GRE.GetNameDef]"
 news.226.d:0 "\nThe Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [GRE.GetAdjective] state."\n\nMore than a century after Lord Byron's participation in the Greek War for Independence, whether [ENG.GetNameDef] is successful remains to be seen."
 news.226.a:0 "Their diplomatic mission might be useful to us."
 news.226.b:0 "Who do the [ENG.GetAdjective] think they are?"
 news.226.c:0 "The [ENG.GetAdjective] are exerting their influence."
 news.227.t:0 "A Dark and Savage Journey"
 news.227.d:0 ""We were ten miles out from Berlin when the effects started to take hold. They were supposed to be enhancing our combat effort. Ridiculous. The only enhanced thing was my suspicion that my CO was trying to get rid of me. It didn't help that I couldn't tell the difference between the rolling treads of german panzers and the wild thumping behind my eyes.\nI needed to find Dr. Gonzo.""
 news.227.a:0 "We're in Fledermaus country."
 news.228.t:0 "[ENG.GetNameDefCap] Announces Balkan Diplomatic Initiative"
 news.228.d:0 "\n[ENG.GetNameDef] is not alone in seeing the threat rising in Central Europe.\n\nWith their status as an independent nation guaranteed by the now-challenged Treaty of Versailles, or with fascist powers in their aggressive rhetoric claiming right to their territory, several states have seen the need to lead a pro-[ENG.GetAdjective] policy. \n[ENG.GetNameDef] has responded to this development by redoubling their diplomatic efforts in the region."
 news.228.a:0 "Let us hope they can protect us against the fascist wave."
 news.228.b:0 "They should stick to their own little "sphere of influence!""
 news.228.c:0 "European stability must be maintained!"
 news.228.e:0 "[ENG.GetNameDefCap] is preparing their strategy."
 news.229.t:0 "[GRE.GetNameDefCap] Resists [GER.GetAdjective] Pressure"
 news.229.d:0 "Despite having been greatly reduced by the territorial demands led by [GER.GetNameDef], [GRE.GetNameDef] has now drawn a line in the sand. [GRE.GetLeader] has made it clear that [GRE.GetNameDef] will make no further concessions, and will no longer bow to any [GER.GetAdjective] demands.\n\nThis all comes as a response to an ultimatum from [GER.GetNameDef], that the government of [GRE.GetNameDef] steps down and accepts a [GER.GetAdjective]-approved replacement."
 news.229.a:0 "[GER.GetAdjective] advances must be refused!"
 news.229.b:0 "They should have saved themselves while had the chance."
 news.229.c:0 "This will likely end in armed conflict."
 news.230.t:1 "Rebellions in the Americas"
 news.230.d:0 "In both Central and South America, revolutionaries have taken arms and risen in rebellion in the name of [USA.GetRulingIdeologyNoun].\n\nThey are generally well-equipped and well-organised, and if they had been championing another ideology, their funding would have been easy to trace. Whoever is supplying these movements have made a concerted effort to hide their involvement, however.\n\nOf course, there is only one great power with a stated foreign policy mission to promote [USA.GetRulingIdeologyNoun] in the Americas..."
 news.230.a:0 "They will bring our country to the brink of ruin!"
 news.230.b:0 "Huh? Wasn't us."
 news.230.c:0 "People everywhere should rise for the cause of liberty!"
 news.230.e:0 "American-sponsored coups?\nA once-in-a-lifetime event!"
 news.231.t:0 "[JAP.GetAdjective] Build-up On [CHI.GetAdjective] Border"
 news.231.d:0 "Following the Marco Polo Bridge Incident, [JAP.GetName] has not let down their pressure on the [CHI.GetAdjective] border.\nIn conjunction with aggressive [JAP.GetAdjective] rhetoric speaking of "terrible retaliation for [CHI.GetNameDef]'s refusal to cooperate," a renewed war between [JAP.GetNameDef] and [CHI.GetNameDef] seems more and more likely by the day.\n\nThe diplomatic situation will soon reach a boiling point, and [JAP.GetNameDef] has expressed no interest in defusing the situation."
 news.231.a:0 "Vicious imperialist invaders!"
 news.231.b:0 "The conflict in China is worrying."
 news.232.t:0 "[GER.GetNameDefCap] Seeks Scandinavian Support"
 news.232.d:0 "Speaking of "common political interests," [GER.GetLeader] today announced a diplomatic program to improve relations between [GER.GetNameDef] and the Scandinavian nations.\nThe first step is the establishment of a permanent diplomatic mission in [DEN.GetNameDef], which will ensure that no conflict arises between the two countries.\n\nThe [DEN.GetAdjective] government has graciously accepted this diplomatic outreach, according to [GER.GetLeader].\n\n[DEN.GetAdjective] diplomats were not available for comment."
 news.232.a:0 "Making friends is better than making enemies..."
 news.232.b:0 "Do they really think they will find new allies at this point?"
 news.232.c:0 "We should keep an eye on this situation."
 news.233.t:0 "[GER.GetAdjective] Interest in Scandinavia"
 news.233.d_war:0 "У [GER.GetNameDefCap] есть четкие стратегические интересы в Скандинавии, как для базирования военных операций, так и для импорта природных ресурсов. Эскалация конфликта означает, что существует реальная угроза любым ресурсам, переправляемым через Балтийское или Северное море.\n\nПо мере постепенного усиления дипломатических угроз в адрес [DEN.GetNameDef] и [NOR.GetNameDef], увеличение числа военных операций [GER.GetAdjective] в регионе кажется вероятным."
 news.233.d_no_war:0 "В последние недели риторика [GER.GetAdjective] в отношении северных стран усилилась. Послание ясно: [DEN.GetNameDef] и [NOR.GetNameDef] никоим образом, будь то противодействие или бездействие, не должны препятствовать немецкому импорту.\n\nХотя очевидных причин для таких требований нет, поскольку импорт по-прежнему свободно поступает в Германию, наши дипломаты опасаются, что это прелюдия к действиям [GER.GetAdjective] в регионе."
 news.233.a:0 "Это не сулит ничего хорошего."
 news.233.b:0 "Мы должны рассмотреть наши возможности."
 news.233.c:0 "Посмотрим, как будет развиваться ситуация."
 news.234.t:0 "[GER.GetAdjective] давление на страны Бенилюкса"
 news.234.d:0 "После начала войны с Францией Германия оказывает на страны Бенилюкса более сильное дипломатическое давление, чем когда-либо. Однако при поддержке [FRA.GetAdjective] и [ENG.GetAdjective] они отказываются уступать давлению.\n\nЕсть основания полагать, что если [GER.GetNameDef] не сможет получить желаемое дипломатическим путем, она возьмет его силой."
 news.234.a:0 "Только не это!"
 news.234.b:0 "[GER.GetNameDefCap] нужно держать на расстоянии!"
 news.234.c:0 "Это был бы агрессивный удар."
 news.235.t:0 "Чаплин арестован в Калифорнии"
 news.235.d:0 "Сегодня для [GER.GetLeader] радостная новость: его любимая кинозвезда, единственный и неповторимый Чарли Чаплин, был найден в Калифорнии. Во время бегства в сельскую местность он был остановлен патрулем [GER.GetAdjective], который сразу же узнал его по знаковым усам. После того как он повторил финальный монолог из своего шедеврального "Великого диктатора", уважаемого актера "убедили" поехать с ним, чтобы развлечь войска [GER.GetAdjective], расквартированные в регионе.\n\n Теперь его отправят в Берлин, где [GER.GetLeader] наконец встретится со своим героем. Хотя политические разногласия рискуют помешать встрече, [GER.GetLeader] ждет этого момента с нетерпением, как ребенок."
 news.235.a:0 "Ему будет оказан прием, достойный американского героя!"
 news.236.t:0 "Ялтинская Конференция"
 news.236.d:0 "Считая совместную победу над [GER.GetNameDef] неизбежной, [yalta_origin.GetNameDef] и [yalta_partner.GetNameDef] стремятся обеспечить будущую стабильность в Европе. [yalta_origin.GetLeader], [yalta_partner.GetLeader] и лидеры других стран, участвующих в военных действиях, встретились, чтобы договориться о судьбе [GER.GetNameDef].\n\nДни переговоров привели к составлению новой карты Европы. Этот новый европейский порядок разделен между востоком и западом раной, которая будет вырезана в центре [GER.GetNameDef]\n\nДо сих пор неясно, приведет ли это к прочному миру в Европе."
 news.236.a:0 "Не хвалите день до того, как закончится вечер."
 news.236.b:0 "Мы требовали того, что казалось правильным."
 news.236.c:0 "Давайте доведем эту войну до быстрого завершения."
 news.236.e:0 "Возможно, это конец [GER.GetNameDef]."
 news.237.t:0 "Аншлюс Австрии"
 news.237.d:0 "После успешного государственного переворота, совершенного местной нацистской партией в [From.Root.GetNameDef], немецкие войска пересекли границу и взяли страну под свой контроль. \n\nНемецкие солдаты были встречены ликующими толпами в городах, когда они спешили через страну, чтобы присоединиться к [From.Root.GetAdjective]сражающимся в продолжающейся гражданской войне. [GER.GetLeader] объявил об аншлюсе Австрии и подчеркнул:\n\n "Борьба народа скоро закончится! Старейшая восточная провинция немецкого народа станет с этого момента новейшим бастионом [GER.GetNameDef]!"
 news.237.a:0 "Если они этого хотят..."
 news.237.b:0 "Добро пожаловать в Рейх!"
 news.237.c:0 "Мы должны защищать наши северные границы!"
 news.237.e:0 "Это нарушение Версальского договора!"
 news.238.t:0 "[AST.GetNameDefCap] принимает на себя ответственность за колониальные владения"
 news.238.d:0 "\nВ попытке противостоять возросшей угрозе владениям [ENG.GetAdjective] в Юго-Восточной Азии, колониальные территории Сингапура и Борнео были переданы [AST.GetNameDef]. Задавшись целью стать первой и лучшей линией обороны Содружества в Тихом океане, [AST.GetNameDef] берет на себя полную ответственность за военные и административные приготовления на случай боевых действий в регионе.\n\nПо всей видимости, чтобы противостоять имперским амбициям [JAP.GetNameDef], [AST.GetNameDef] больше не будет полностью зависеть от усилий своего бывшего колониального владыки по защите своих берегов от вторжения."
 news.238.a:0 "Интересная стратегия."
 news.238.b:0 "Будем надеяться, что [AST.GetNameDef] знают, что делают."
 news.238.c:0 "Наконец-то у нас появились средства, необходимые для защиты континента."
 news.238.e:0 "Они действительно верят, что это что-то изменит?"
 news.239.t:0 "[AST.GetNameDefCap] присоединяется к [SOV.GetFactionName]"
 news.239.d:0 "Рассматривая свои страны как "естественных союзников в распространении революции", [AST.GetLeader] и [SOV.GetLeader] подписали договор, согласно которому [AST.GetNameDef] становится одним из основных членов [SOV.GetFactionName].\n[AST.GetNameDef] была объявлена ярким примером рабочего государства, созданного народом и для народа, а не колониальными владыками Европы.\n\nС учетом последних событий в политике [AST.GetAdjective], некоторые могут сказать, что этот шаг был неизбежен. Тем не менее, он рассматривается как серьезный повод для беспокойства среди тех, кто точно "колониальные владыки Европы", и всех, кто выступает против беспрепятственного захвата коммунистов и их Мировой революции."
 news.239.a:0 "Очень обескураживает"
 news.239.b:0 "Мы приветствуем наших коллег-социалистов с распростертыми объятиями!"
 news.239.c:0 "Мы - самые границы справедливости и честности!"
 news.239.e:0 "Больше крыс на борту корабля, который мы собираемся потопить."
 news.240.t:0 "Договор Джаяпуры"
 news.240.d:0 "Сегодня правительство [AST.GetAdjective] и [HOL.GetAdjective] объявили о заключении "Пакта о совместном сотрудничестве и обороне", согласно которому колониальные владения [HOL.GetAdjective] в Юго-Восточной Азии перейдут под защиту вооруженных сил [AST.GetAdjective]. Договор был подписан голландским губернатором Индонезии и [AST.GetLeader], который объявил, что соглашение будет включать в себя полное колониальное управление, в связи с "отдаленной и сложной ситуацией в Европе"\n\nПравительство [HOL.GetAdjective] не сделало никакого заявления по поводу договора.."
 news.240.a:0 "Это стало неожиданностью."
 news.240.b:0 "Человек делает то, что должен, чтобы выжить."
 news.240.c:0 "[AST.GetNameDefCap] watches over the Pacific."
 news.241.t:0 "[NZL.GetNameDefCap] Submits to [AST.GetAdjective] Influence"
 news.241.d:0 "Following the establishment of a socialist workers' state in Australia, the [AST.GetAdjective] government is now working to exert its influence on the region. Citing calls from oppressed farmers and factory workers in [NZL.GetNameDef], [AST.GetNameDef] has been pressuring the [NZL.GetAdjective] government to join in a "People's Union" of the South Pacific.\n\nSeeing itself surrounded, and with little hope of timely aid from the [ENG.GetFactionName], [NZL.GetNameDef] has given in to the demands. While [AST.GetLeader] proclaims "the equality of all states as an extension of the equality of all people," there is little doubt as to which state is calling the shots."
 news.241.a:0 "Things are changing in the Pacific."
 news.241.b:0 "We had no choice, so... for the revolution."
 news.241.c:0 "Let me hear you say "for the revolution!""
 news.242.t:0 "[AST.GetNameDefCap] Assumes Control of Southeast Asian Colonies"
 news.242.d:0 "\n[ENG.GetNameDef] military doctrine has long struggled with the issue of defense in Southeast Asia. Now they are hoping their problems are at an end, as [AST.GetNameDef] assumes responsibility for the defense of Singapore and Borneo, to counter hostile military activity in the region.\n\nThis transfer of power includes, at least for the time being, the civilian administration of the colonial regions, in order to allow [AST.GetNameDef] any measures required to keep their continent safe from overseas attack. The political implications of this move for [ENG.GetNameDef], [AST.GetNameDef] and [MAL.GetNameDef] are as of yet uncertain."
 news.242.a:0 "This changes the balance of power in Southeast Asia."
 news.242.b:0 "Let's hope [AST.GetNameDef] doesn't ruin this."
 news.242.c:0 "Perfect! All according to plan."
 news.243.t:0 "[AST.GetNameDefCap] and [JAP.GetNameDef] Announce Alliance"
 news.243.d:0 "With the recent gains of [AST.GetNameDef] and [JAP.GetNameDef] in East Asia and the Pacific, many observers expected it to only be a question of time before the two burgeoning empires would be brought into conflict. However, the countries have instead reached an accord of cooperation, in what was quickly termed "the Pacific Barrier."\nThe treaty has not been published by either country, so many aspects of their agreement are unknown. What is certain is that both sides have promised each other military support to "counter the advances of greedy outsiders in our respective regions."\n\nIt is too early to say what the world order envisioned by [JAP.GetNameDef] and [AST.GetNameDef] looks like, but there can be no doubt that [AST.GetFactionName] is now the dominant force in the Pacific."
 news.243.a:0 "Disconcerting, to say the least."
 news.243.b:0 "[Root.GetNameDefCap] welcomes cooperation with all who will not stand in our way."
 news.243.c:0 "This is a great partnership, at least for now."
 news.244.t:0 "[AST.GetNameDefCap] Establishes Sphere of Influence"
 news.244.d:0 "In a move that surprised few observers, [AST.GetNameDef] has announced its own, independent treaty organization. [AST.GetLeader] has announced that [AST.GetNameDef] will seek allies in an attempt to maintain stability in the Southeast Asia-Pacific region and beyond, and if necessary to counter aggression against the [AST.GetAdjective] state and others.\n\nWith recent moves away from its Commonwealth ties, this seems like the natural next step as [AST.GetNameDef] seeks to become sole master of its fate."
 news.244.a:0 "They are making a play for dominance."
 news.244.b:0 "Our own back yard will not be ruled by Europeans!"
 news.245.t:0 "[USA.GetNameDefCap] Joins [AST.GetAdjective] Defense Initiative"
 news.245.d:0 "\nWith concern over the growing strategic importance of the Pacific, [AST.GetNameDef] and [USA.GetNameDef] has signed a treaty of Pacific cooperation. Although intended to maintain the political stability of the region, and by extension transpacific shipping, the treaty also involves contingencies for military defense, allowing the two countries to exert authority far beyond their actual territorial claims.\n\nWith such a vast area now being under Australo-American "protection," it is surely only a matter of time before those contingencies will be put to the test."
 news.245.a:0 "A fascinating move..."
 news.245.b:0 "This will ensure our place as a dominant power in the Pacific."
 news.245.c:0 "Together we will maintain stability across half the globe."
 news.246.t:0 "[USA.GetNameDefCap] and [CAN.GetNameDef] Formalize Alliance"
 news.246.d:0 "Having cooperated for some time through the Joint Defense Board, a new political partnership has developed between [USA.GetNameDef] and [CAN.GetNameDef]. Termed the [CAN.GetFactionName], the program aims to further North American interests in all foreign affairs, including all matters of defense and military action.\n\nWith [CAN.GetNameDef] still discovering its post-colonial self and [USA.GetAdjective] politicians practically fighting each other over isolationist and interventionist policies, the newly formed alliance may offer both countries the foreign policy direction they are sorely lacking."
 news.246.a:0 "Will they look to the Americas, or beyond?"
 news.246.b:0 "Brothers in land, brothers in arms!"
 news.246.c:0 "There can be no threat at home, now."
 news.247.t:0 "[CAN.GetNameDefCap] Joins [GER.GetAdjective]-led Alliance!"
 news.247.d:0 "Following swift negotiations, [CAN.GetNameDef] has announced that they have become a signatory member of the [GER.GetFactionName]. The [CAN.GetAdjective] government proclaimed itself a "proud defender of the [GER.GetAdjective] people, just as [GER.GetNameDef] will be a defender of the [CAN.GetAdjective]."\n\nWhile the details of [CAN.GetNameDef]'s entry into the pact are unknown, it seems likely that hostilities will be initiated against the enemies of [GER.GetNameDef] in short order. This may very well be a decisive moment in the war effort."
 news.247.a:0 "A shocking development!"
 news.247.b:0 "We will aid our allies in Europe!"
 news.247.c:0 "Brother peoples standing together!"
 news.247.e:0 "Damn those fickle [CAN.GetAdjective]s!"
 news.248.t:0 "[ENG.GetNameDefCap] Gives Up Northeastern Territories"
 news.248.d:0 "\nFollowing increasing diplomatic pressure from [CAN.GetNameDef], [ENG.GetNameDef] has ceded the territories of Labrador and Newfoundland to the [CAN.GetAdjective] state. It has long been the goal of [CAN.GetAdjective] politicians to "unite all rightful [CAN.GetAdjective] territory," a goal which is now one step closer to fulfillment.\n\nOf course, the unanswered question remains as to what constitutes "rightfully [CAN.GetAdjective]" territory. Both [ENG.GetNameDef] and the entire North American continent will be sleeping with one eye open from now on."
 news.248.a:0 "[ENG.GetNameDefCap] no longer has a foothold in North America..."
 news.248.b:0 "Everything is as it should be."
 news.248.c:0 "Bah, take those backwater rocks!"
 news.249.t:0 "[CAN.GetNameDefCap] and [MEX.GetNameDef] Unite!"
 news.249.d:0 "[USA.GetAdjective] politicians woke to worrying news this morning, as [CAN.GetNameDef] and [MEX.GetNameDef] announced a new defensive pact, focused on "countering and containing immediate threats to both our countries' continued sovreignity." The thinly veiled threat does little to disguise the intention of hampering the military efforts of [USA.GetNameDef] on the American continent, and possibly beyond.\n\nPolitical commentators compare the situation to that of Europe before the Great War; two sides with everything to lose, and no way of easing tensions. The question seems less about who poses the greater threat to whom, but rather which side will be the one to launch a preemptive strike first."
 news.249.a:0 "We have seen this before; it can only end in tears."
 news.249.b:0 "The army of the north will be ready."
 news.249.c:0 "The army of the south will be ready."
 news.249.e:0 "We must find a way to counter this move, swiftly."
 news.250.t:0 "Civil War in [MEX.GetNameDef]!"
 news.250.d:0 "The instability of [MEX.GetAdjective] politics over the past few years has brewed over into armed conflict! The forces of the Synarchist party have taken up arms, and fighting has erupted in the streets of several major [MEX.GetAdjective] cities!\n\nWhile the government was thought to have an obvious upper hand against any uprising, rumors abound of foreign support for the nationalists. The country's close neighbors watch with bated breath. Where this conflict will take Mexico, only time can tell."
 news.250.a:0 "A worrying conflict that might devastate Mexico."
 news.250.b:0 "Now we just need to ensure the nationalists seize power."
 news.250.c:0 "A steep cost for our country, but one that must be paid."
 news.251.t:0 "[CAN.GetNameDefCap] Seeks Immediate Patriation"
 news.251.d:0 "\n\nAfter breakdowns in negotiations with Westminster and an unprecedented 63-hour debate, the Canadian Parliament has overturned the British North America Act, instead enshrining the Canadian Constitution in laws untouchable by the British parliament or monarchy.\nAlthough not an anti-British move in its own right, it signals a move away from the Commonwealth policies of the old empire.\n\nWhile a natural step to take for any country wanting to ensure their future stability, it does nothing to alleviate the already tense state of global politics."
 news.251.a:0 "They can tough it out alone, then."
 news.251.b:0 "[ENG.GetNameDefCap] grows weaker by the day."
 news.251.c:0 "Why does this have to happen right now?!"
 news.251.e:0 "An empire coming apart at the seams."
 news.251.f:0 "From Sea to Sea, [CAN.GetNameDef] will be free!"
 news.252.t:0 "[CAN.GetNameDefCap] Joins the [GER.GetFactionName]!"
 news.252.d:0 "Seeing themselves as natural allies, [GER.GetNameDef] and [CAN.GetNameDef] have signed a pact of mutual defense. [CAN.GetAdjective] Premier [CAN.GetLeader] announced the alliance in a speech quoting the natural alignment of [CAN.GetAdjective] and [GER.GetAdjective] interests.\n\nConsidering increased mobilization across Europe and [CAN.GetNameDef]'s recent distancing from the Commonwealth, it is not difficult to forecast the kind of interests under discussion.\nBoth in Europe and the Americas, the old powers watch with growing concern."
 news.252.a:0 "It is the way the world is turning..."
 news.252.b:0 "We are the weight that maintains the balance of power."
 news.252.c:0 "With this the balance of power tips in our favor!"
 news.252.e:0 "Another front to worry about, if it came down to war."
 news.252.f:0 "We grow ever stronger!"
 news.253.t:0 "[AST.GetNameDefCap] Seeks Distance from Commonwealth"
 news.253.d:0 "\nIn a speech this morning, Prime Minister [AST.GetLeader] announced the Australian government's dedication to growth and stability as an Oceanic state. This means looking to new shores than those of Britain's Europe, as the Australian people can no longer bear the weight of foreign conflicts on their shoulders. In a direct reference to the King's Speech at the open of the last parliament, [AST.GetLeader] hit the point home by stating "Never Another Gallipoli!"\n\nThe rapturous cheers from the crowds indicate a new era of Australian politics has begun. Where it will end, the world can only begin to speculate."
 news.253.a:0 "The [Root.GetFactionName] will have to do without [AST.GetNameDef]."
 news.253.b:0 "Watch an empire fall to pieces..."
 news.253.c:0 "They chose NOW to seek greater independence?"
 news.253.e:0 "This will have large ramifications on the Pacific."
 news.253.f:0 "We stake our own path!"
 news.254.t:0 "[AST.GetNameDefCap] and New Zealand "United""
 news.254.d:0 "[AST.GetNameDefCap], asserting its complete independence, has started exerting its influence on the South Pacific. As part of this the [AST.GetAdjective] government has demanded that all former colonial states of Oceania be placed under their authority.\n\nNaturally unwilling, the hard-pressed [ENG.GetAdjective] and New Zealander governments initially offered diplomatic resistance. However, without any base for projecting the Empire's authority in the region - a role previously fulfilled by Australia, it was only a question of time before [AST.GetNameDef] presented an ultimatum backed by force.\nNew Zealand is now the eastmost province of [AST.GetNameDef]."
 news.254.a:0 "We should keep our eye on the situation."
 news.254.b:0 "As is only right."
 news.254.c:0 "This is a betrayal!"
 news.260.t:0 "[SAF.GetNameDefCap] assumes responsibility for African colonies"
 news.260.desc:0 "\nIn a formal ceremony today, [SAF.GetLeader] signed the treaty that will give his government control over the British dependencies in Africa. The territories of Bechuanaland, Rhodesia and Kenya will now be administered from Pretoria. \n\nSpeaking before the House of Commons, [ENG.GetLeader] denied that the move weakened Britain's position in the continent, calling it instead "a most sensible change to allow for a more efficient administration and defense of these areas.""
 news.260.a:0 "Interesting."
 news.260.b:0 "Very sensible indeed."
 news.260.c:0 "Is this the beginning of the end of the Empire in Africa?"
 news.261.t:0 "[ENG.GetNameDefCap] reorganizes African colonies"
 news.261.desc:0 "British Parliament has narrowly accepted a measure that will fundamentally reorganize parts of the British colonies in Africa. The new act creates, effectively, two new colonial regimes in the states of Rhodesia and Kenya. These new states will have a certain measure of freedom to manage their own affairs, but will also have responsibilities to provide their own defenses. \n\nSome conservatives opposed to the decision openly voiced fears that this decision is just the first step in a process they call 'decolonization'. \n\n[ENG.GetLeader] was not immediately available for comment."
 news.261.a:0 "Interesting."
 news.261.b:0 "What a stupid arrangement."
 news.261.c:0 "That is one way to grow the Commonwealth, apparently."
 news.262.t:0 "The South African Civil War"
 news.262.desc:0 "Long simmering tensions in [SAF.GetName] have now broken out into open war. The fascist Nationalists claim that the policies of the democratic Unionist government are threatening the [SAF.GetAdjective] way of life. The Unionists, they say, stab the brave warriors of the Boer Wars in the back with their unconditional support for [ENG.GetName]. \n\nThe Nationalist Provisional Government under [SAF.GetLeader] has called on all true patriots to join them in restoring freedom to South Africa through force of arms. The Unionist government in Pretoria has labeled the Nationalists "insurgents and traitors of the worst kind". With military forces declaring equally for both sides, the conflict in South Africa may take a long time to resolve."
 news.262.a:0 "Perhaps we should consider sending support."
 news.262.b:0 "This was a long time coming."
 news.262.c:0 "Perhaps the biggest threats are inside our borders..."
 news.263.t:0 "Anti-Royalist riots in [SAF.GetNameDef]"
 news.263.desc:0 "A wave of anti-monarchy demonstrations, many of which turned violent, has swept across South Africa. Thousands of protesters took to the street, storming police stations and other government buildings. Portraits of the King were torn down, slashed, burned, and, in one occasion, dissolved in acid. \n\nThe police and the military were noted by observers to be very reluctant to try and contain the uprising, opting instead to guard factories and bridges. This has raised the question whether the riots really came as a surprise to the government."
 news.263.a:0 "A revolution in the making?"
 news.263.b:0 "No comment."
 news.263.c:0 "Perhaps the biggest threats are inside our borders..."
 news.264.t:0 "The African People's Union"
 news.264.desc:0 "The founding members of the [SAF.GetFactionName] have assembled in Pretoria to announce the creation of their new alliance. European observers were quick to note that the only government with any legitimacy present was the government of [SAF.GetNameDef] itself, [SAF.GetLeader] presiding over a motley assembly of self-appointed governments-in-exile and other revolutionary groups.\n\nThe parties present released a joint declaration, calling on the European Imperial Powers to release any lands they hold in Africa to its rightful owners at once, condemning the practice of colonialism and vowing the bring freedom to the oppressed African peoples - by whatever means necessary."
 news.264.a:0 "Africans? Governing themselves!?"
 news.264.b:0 "The first step on the journey to true liberty."
 news.264.c:0 "Let's see if their idealism lasts through the wars ahead."
 news.264.d:0 "They aren't real communists after all."
 news.265.t:0 "[SAF.GetAdjective] Pressure on France"
 news.265.desc:0 "Following the stunning defeat France suffered in its homeland, the legitimacy of its colonial empire has been called into question. The governments of [SOV.GetNameDef] and [SAF.GetNameDef] have issued a joint statement declaring that France can no longer be trusted with maintaining order in Madagascar, demanding that the island be turned over to [SAF.GetNameDef]. \n\nThe free French government has met to discuss the issue. Defense experts think it unlikely that the depleted French forces would be able to defend the island, should it come to war."
 news.265.a:0 "Just sharks smelling blood in the water."
 news.265.b:0 "Let's see if the French are being reasonable."
 news.265.c:0 "The French are finished."
 news.265.d:0 "Another bloodless victory for communism."
 news.270.t:0 "The birth of [NZL.GetAdjective] Armor"
 news.270.desc:0 "Rumbling down the main street of the capital, the new Bob Semple tank of the New Zealand Defense Force stands as a true testament to the ingenuity and the fighting spirit of the [NZL.GetAdjective] people. Armed with six machineguns and armored with almost certainly bulletproof iron plating, it will be quite possibly the biggest obstacle any invader will have to overcome. \n\nSome so-called experts point to the lackluster performance and weak armament of the vehicle as reasons why it should not be built, but as Prime Minister [NZL.GetLeader] said during the official acceptance ceremony of the vehicle, the timely defense of the realm is of such importance that perfect equipment can neither be expected nor demanded."
 news.270.a:0 "So this is what you call a tank!"
 news.270.b:0 "They call this thing a WHAT?"
 news.271.t:0 "Big Bob enters the scene"
 news.271.desc:0 "After the stunning success of the Bob Semple tank, the high command of the [NZL.GetName] Defense Force requested that an upscaled version be produced. Standing at more than 15 feet tall, and weighing in at no less than 120 tons, the new vehicle is awe-inspiring in every sense of the word. It's armament consisting of twin 17-pounder anti-tank guns will make short work of any enemy, while its heavy armor - extensively tested to ensure that it is, in fact, bulletproof - will allow it to move into the thick of battle without fear. \n\nAt the unveiling ceremony, one observer called it "the most remarkable tank ever produced," while another called it "unparalleled." \nMass production is expected to start within the month."
 news.271.a:0 "The world trembles at the sight of our tanks!"
 news.271.b:0 "The world trembles...with laughter."
 news.272.t:0 "Бенгальский голод"
 news.272.desc:0 "Стихийные бедствия, некомпетентность администрации и разрушительные последствия войны привели к широкомасштабному голоду в Индии.\n\nПосле циклона, который опустошил большую часть территории и уничтожил почти весь урожай риса, колониальные администраторы оказались медлительными - некоторые могут сказать, что заметно медлительными - в решении этой проблемы. Несмотря на избыток продовольствия в других районах Индии, поставки помощи не производились из опасения, что они могут попасть в руки врага.\n\nБольшая часть территории была опустошена, и стоимость жизней и потерянного урожая пока даже не поддается оценке."
 news.272.a:0 "Ужасно."
 news.272.b:0 "Ужасно."
 news.272.c:0 "С этим ничего нельзя поделать."
 news.273.t:0 "Бенгальский голод заканчивается"
 news.273.desc:0 "После нескольких месяцев относительного бездействия колониальное правительство и индийская армия наконец-то решили действовать. В пострадавшие районы начали поступать экстренные поставки продовольствия, а новый урожай риса превзошел все ожидания. \Однако цены на продовольствие в пострадавших районах остаются высокими, и оценить долгосрочные последствия голода пока не представляется возможным."
 news.273.a:0 "По крайней мере, все закончилось."
 news.273.b:0 "Наконец-то."
 news.280.t:0 "Индия обретает власть"
 news.280.desc:0 "После напряженной встречи между послом [GER.GetAdjective] и министром иностранных дел [ENG.GetAdjective] правительство [ENG.GetNameDef] сегодня объявило, что отныне [RAJ.GetNameDef] будет иметь право самостоятельно определять свою политику. Вековое британское господство на субконтиненте закончилось на удивление быстро: государственным служащим приказано вернуться домой, а колониальная администрация передана коренным индийцам.\n\n Одним из первых действий нового индийского руководства стало объявление о заключении широкомасштабного договора о сотрудничестве с [GER.GetNameDef]. Индийское правительство отказалось комментировать утверждения о том, что это была цена, которую они заплатили за поддержку Германии."
 news.280.a:0 "Великолепно."
 news.280.b:0 "Неужели это конец Британской империи?"
 news.280.c:0 "A valuable ally."
 news.280.d:0 "Not our finest hour."
 news.281.t:0 "Индия обретает власть"
 news.281.desc:0 "В совместном заявлении заметно потрясенный министр иностранных дел [ENG.GetAdjective] вместе с послом [SOV.GetAdjective] объявили, что Индии будет немедленно предоставлен полный суверенитет над ее собственными делами. Не совсем ясно, какую роль сыграл [SOV.GetNameDef] в этом внезапном изменении политики [ENG.GetAdjective], но, похоже, значительную.\n\nОдним из первых действий нового индийского руководства было объявление о более тесном сотрудничестве с [SOV.GetNameDef], что придало дополнительный вес слухам о том, что [SOV.GetNameDef] вмешался от их имени."
 news.281.a:0 "Великолепно."
 news.281.b:0 "Неужели это конец Британской империи?"
 news.281.c:0 "A valuable ally."
 news.281.d:0 "Not our finest hour."
 news.282.t:0 "Quit India Movement"
 news.282.desc:0 "В последнее время в Индии участились призывы к независимости. Теперь все встало на свои места: радикальное движение "За выход из Индии" призвало [ENG.GetNameDef] покинуть страну как можно скорее. [Однако власти быстро отреагировали на это и подавили движение, арестовав нескольких его лидеров в ходе предрассветных рейдов по домам по всей Индии. \n\nПо данным Специального отдела, многие сторонники движения все еще находятся на свободе, и многие сотрудники гражданской службы выражают опасения, что более экстремистские элементы движения могут даже прибегнуть к насилию."
 news.282.a:0 "Будущее остается неопределенным."
 news.282.b:0 "Еще одна обреченная попытка обрести свободу."
 news.283.t:0 "Индийский национальный конгресс побеждает на провинциальных выборах"
 news.283.desc:0 "\nНа недавних выборах в местные органы власти Индийский национальный конгресс получил подавляющее большинство голосов за свою платформу медленного и упорядоченного перехода к местному самоуправлению и статусу доминиона в будущем. \n\nПохоже, что индийцы отвергли более радикальную политику Ганди, который выступал за полный разрыв с Великобританией и абсолютное самоуправление как можно скорее."
 news.283.a:0 "Они приведут нас к свободе."
 news.283.b:0 "Действительно ли голоса что-то меняют?"
 news.284.t:0 "Движение Сварадж добилось успеха на провинциальных выборах"
 news.284.desc:0 "\nСегодня утром британские государственные служащие были шокированы результатами недавних провинциальных выборов. Теперь стало ясно, что большинство индийцев отдали свои голоса просваровским кандидатам. В провинциях по всей Индии уже начались призывы как можно скорее превратить ограниченное местное самоуправление в полное самоуправство. \n\nПредставитель правительства [ENG.GetAdjective] подчеркнул, что сейчас не время обсуждать подобные меры, и что ни о какой передаче индийцам дальнейших полномочий не может быть и речи."
 news.284.a:0 "Свобода в пределах досягаемости."
 news.284.b:0 "Британцы никогда не потерпят этого."
 news.285.t:0 "Пакистан свободен"
 news.285.desc:1 "В соответствии с теорией двух наций, мусульманскому меньшинству была предоставлена суверенная родина в тех районах, где мусульмане составляют большинство населения. Первоначально страна называлась Пакстан, чтобы показать сочетание Пенджаба, Афгана, Кашмира, Сингха и народа белуджей, но затем была переименована в Пакистан, чтобы облегчить произношение.\n\n Однако между вновь освобожденными Индией и Пакистаном сохраняется напряженность, поскольку на часть пограничных территорий претендуют обе новые страны. Некоторые наблюдатели даже предупреждают о возобновлении войны на субконтиненте."
 news.285.a:0 "Возможно, это был единственный выход."
 news.285.b:0 "Свобода!"
 news.285.c:0 "Посмотрим, долго ли продлится мир."
 news.286.t:0 "Australia severs ties with Britain"
 news.286.desc:0 "\nВ ходе жаркого голосования небольшое большинство в [AST.GetAdjective] парламент принял решение о выходе страны из состава Британской империи. Последние остатки британского правового режима были объявлены недействительными. [AST.GetLeader] уже подписал это решение в качестве закона, тем самым обойдя давнюю юридическую традицию, согласно которой королевское согласие дается генерал-губернатором, и превратив [AST.GetNameDef] в полностью суверенную нацию.\n\nПарламент также проголосовал за создание Конституционного комитета, который обсудит и даст рекомендации по изменениям, которые будут внесены в Конституцию, чтобы устранить все следы британского вмешательства в [AST.GetAdjective] дела."
 news.286.a:0 "На данный момент это простая формальность.."
 news.286.b:0 "Свобода!"
 news.286.c:0 "Австралия покидает Содружество."
 news.287.t:0 "Германия оккупирует Западную Польшу"
 news.287.desc:0 "Немецкие войска заняли западную часть Польши, официально с целью защиты немецких меньшинств от хаоса, последовавшего за крахом польского правительства. \n\nСоветские войска были выведены из этих районов в полном порядке, в результате чего Польша была фактически разделена между двумя державами."
 news.287.a:0 "Правдоподобная история!"
 news.287.b:1 "Остальное мы сделаем со временем...."
 news.287.c:1 "Фашисты наступают - пока."
 news.288.t:0 "Сформирован Китайский Объединенный Фронт"
 news.288.desc:0 "[CHI.GetLeader] и [PRC.GetLeader] выпустили совместное заявление, в котором заявили, что отбросили свои разногласия перед лицом японского нападения. Обе стороны будут придерживаться строгой политики ненападения друг на друга до тех пор, пока длится война с Японией, и поклялись сделать все, что в их силах, чтобы отбросить захватчика. Ряд мелких военачальников также заявили о своей поддержке, поставив свои силы под командование [CHI.GetLeader].\n\nБудут ли давние враги китайской гражданской войны действительно работать вместе, пока неизвестно, но многие эксперты считают, что это лишь отсрочит неизбежное поражение Китая."
 news.288.a:0 "Альянс отчаяния."
 news.288.b:0 "Это ничего не меняет!"
 news.288.c:0 "Нестабильный союз."
 news.337.title:0 "Humiliation in Africa"
 news.337.desc:0 "A peace treaty was signed today between [ETH.GetLeader] and [ITA.GetLeader] ending the hostilities between the two nations. Despite the massive power difference between the landlocked kingdom and the world-spanning empire, the Ethiopian government definitely came out on top in these negotiations. Not only must Italy enter a truce with Ethiopia, but the territories of Eritrea and Italian Somaliland have been officially ceded to [ETH.GetNameDef].\n\nWith this being the second defeat for the Italian armed forces in Ethiopia, the government of [ITA.GetLeader] is in shambles, and it will likely take many years before the wounded Italian pride truly recovers from this defeat."
 news.337.desc_some_states:0 "A peace treaty was signed today between [ETH.GetLeader] and [ITA.GetLeader] ending the hostilities between the two nations. Despite the massive power difference between the landlocked kingdom and the world-spanning empire, the Ethiopian government definitely came out on top in these negotiations. Not only must Italy enter a truce with Ethiopia, but some of the former Italian territories in East Africa have been officially ceded to [ETH.GetNameDef].\n\nWith this being the second defeat for the Italian armed forces in Ethiopia, the government of [ITA.GetLeader] is in shambles, and it will likely take many years before the wounded Italian pride truly recovers from this defeat."
 news.337.desc_no_states:0 "A peace treaty was signed today between [ETH.GetLeader] and [ITA.GetLeader] ending the hostilities between the two nations. Despite the massive power difference between the landlocked kingdom and the world-spanning empire, the Ethiopian government managed to hold their ground against the Italian forces. \n\nWith this being the second defeat for the Italian armed forces in Ethiopia, the government of [ITA.GetLeader] is in shambles, and it will likely take many years before the wounded Italian pride truly recovers from this defeat."
 news.337.a:0 "Good for Ethiopia!"
 news.337.b:0 "We hope [ITA.GetLeader] is not remembered for his failures."
 news.337.c:0 "We are never going to recover from this."
 news.337.d:0 "Ras Alula's Empire is reborn!"
 news.350.t:0 "Peaceful Re-unification of [ROOT.GetNameDef]"
 news.350.desc:0 "\n\nListening to the will of the [ROOT.GetAdjective] people, [ROOT.GetLeader] has managed to bring together a peaceful unification of the [ROOT.GetRulingIdeology] [ROOT.GetAdjective] states. It remains to be seen what effect this will have on the world at large, but at least in [ROOT.Capital.GetCapitalVictoryPointName], the people were celebrating this historic event."
 news.350.a:0 "This could be dangerous"
 news.350.b:0 "This is definitely a new beginning"
 news.350.c:0 "Good for them, I suppose"

 news.409.t:0 "Yellow River Blown"
 news.409.desc:0 "In a last ditch attempt to halt the oncoming might of the [JAP.GetAdjective] forces, the network of dikes and flood defenses along the Yellow River were destroyed by the [FROM.GetAdjective] army.\n\nThe ensuing flash floods have displaced huge numbers of the rural population, who were given only a brief window to prepare.\n\nIt remains to be seen if this act can buy the [FROM.GetAdjective] military enough time to regroup and face further combat."
 news.409.a:0 "Understood."
 news.409.b:0 "This cannot stop the inevitable."
 news.409.c:0 "A humanitarian tragedy."
 
 ace_promoted.1.t:0 "Ace Pilot Promoted"
 ace_promoted.2.t:0 "A Wild Ace Appears"
 ace_promoted.1.d:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive from the recent mission over [From.GetMissionRegion], but living through significant victories in many critical encounters.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
 ace_promoted.1.d_major:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive, but piloting [From.GetHerHis] [From.GetWing] with immense skill. Recently, [From.GetName] was on a mission over [From.GetMissionRegion] and was instrumental to the success of this critical encounter.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
 ace_promoted.1.a:0 "Who dares, wins."
 ace_died.1.t:0 "[From.GetCallsign] Killed Over [From.GetMissionRegion]"
 ace_died.1.d:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 ace_died.1.d_major:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 ace_died.1.a:0 "A living legend is still better."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Shot Down By [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Pilots returning from [From.GetMissionRegion] report that a squadron of [Prev.Owner.GetAdjective] aircrafts, led by the infamous [Prev.GetCallsign], focused on chasing down [From.GetCallsign]. After dodging several burst from the [Prev.Owner.GetAdjective]s and taking down a number of enemy aircraft, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s plane caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_by_ace.1.d_major:1 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_by_ace.1.a:0 "A devastating loss for us all"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Shot Down [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
