l_russian:

 RULE_UNIT_LIMIT_OPTIONS:0 "Лимит дивизий"
 RULE_OPTION_STANDARD:0 "Применяется ко всем"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "На основании количества фабрик и уровня законов экономики были установлены ограничения на количество дивизий, которые может построить АИ. Как только АИ достигнет этого предела, он просто перестанет строить новые дивизии. Это ограничение распространяется и на игроков, но для них это мягкое ограничение, и они получают дебаф в зависимости от того, насколько сильно они превышают лимит.\n\n§RОбратите внимание, что эта система создана для того, чтобы уменьшить неизбежное замедление, которое происходит по ходу игры, так как огромное количество действующих дивизий является основной причиной задержки системы.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "Применяется только к АИ"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "На основании количества фабрик и уровня законов экономики были установлены ограничения на количество дивизий, которые может построить АИ. Как только АИ достигнет этого предела, он просто перестанет строить новые дивизии. При таких настройках нет никаких ограничений на количество дивизий, которые может построить игрок, кроме их способности поставлять живую силу и технику.\n\n§RОбратите внимание, что это даст игроку значительное преимущество перед странами ИИ, которые в противном случае были бы сопоставимы по силе.§!"
 RULE_OPTION_TURN_OFF:0 "Выключено"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "TЭто полностью отключает систему ограничения дивизий.\n\n§RРекомендуется делать это только в том случае, если вы не против того, чтобы скорость игры становилась все медленнее по мере прохождения игры, или у вас ОЧЕНЬ мощный компьютер для запуска игры.§!"

 RULE_DEMOB_OPTIONS:0 "Демобилизация в мирное время"
 RULE_OPTION_DEMOB_EXISTS:0 "По умолчанию"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "В мирное время игроку будет предложено в течение четырех месяцев снизить уровень экономики и/или законы о воинском призыве до уровней, допустимых в мирное время и в соответствии с их поддержкой войны. АИ сделает то же самое, но быстрее и, как правило, снизит свои законы до более низких уровней, чем требуется от игрока. Если к АИ применяются ограничения на количество дивизий, это также побудит его сократить количество активных дивизий по соображениям эффективности."
 RULE_OPTION_DEMOB_AI_ONLY:0 "Применяется только к АИ"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "IВ мирное время АИ сократит свою экономику и/или законы о воинском призвые. Если к АИ применяются ограничения на количество дивизий, это также побудит его сократить количество активных дивизий по соображениям эффективности. Игроку, однако, никогда не будет предложено сократить свои законы."
 RULE_OPTION_DEMOB_OFF:0 "Выключено"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Ни игроку, ни ИИ никогда не будет предложено сократить свою экономику и/или законы о воинском призыве в мирное время.\n\n§RРекомендуется делать это только в том случае, если вы не против того, чтобы скорость игры становилась все медленнее по мере прохождения игры, или у вас ОЧЕНЬ мощный компьютер для запуска игры.§!"