l_russian:
 mtg_britain_agora.1.t:0 "Найти нового короля"
 mtg_britain_agora.1.d:0 "Скандал с женитьбой нашего короля серьезно подорвал нашу репутацию. Чтобы исправить ситуацию, мы должны насильно свергнуть короля и найти других королей, достойных трона Англии."
 mtg_britain_agora.1.a:0 "Германский король - лучший вариант"
 mtg_britain_agora.1.b:0 "Шотландский король имеет больше смысла"

 mtg_britain_agora.2.t:0 "Египет требует статуса доминиона"
 mtg_britain_agora.2.d:0 "Египет воспользовался нашими внутренними неурядицами и потребовал повысить статус доминиона. Как мы должны отреагировать на это требование?"
 mtg_britain_agora.2.a:0 "Мы, конечно, примем это требование".
 mtg_britain_agora.2.b:0 "Эти действия не останутся безнаказанными!"

 mtg_britain_agora.3.t:0 "Предложение из Великобритании"
 mtg_britain_agora.3.d:0 "[ENG.GetLeader] Соединенного Королевства сделал нам предложение. Они хотели, чтобы мы встали на их сторону в борьбе с Германией и чтобы Вильгельмина снова стала главой нашей страны в этом монархическом строе, который возродится."
 mtg_britain_agora.3.a:0 "Мы ничего не можем сделать, кроме как согласиться"
 mtg_britain_agora.3.b:0 "Это нереальная идея!"

 mtg_britain_agora.4.t:0 "Ответ из Нидерландов"
 mtg_britain_agora.4.d:0 "Вильгельмина объявила, что принимает наше предложение и будет всячески поддерживать нас".
 mtg_britain_agora.4.a:0 "Отлично"

 mtg_britain_agora.5.t:0 "Ответ из Нидерландов Вильгельмина отказывается"
 mtg_britain_agora.5.d:0 "Вильгельмина заявила, что считает наше предложение несбыточной фантазией и чепухой. Она сказала, что не будет с нами в этом вопросе".
 mtg_britain_agora.5.a:0 "Упущенная возможность"

 mtg_britain_agora.6.t:0 "Операция "Немыслимое"
 mtg_britain_agora.6.d:0 ""Великобритания подготовила план, получивший название \"Операция "Немыслимое\" с целью остановить распространение коммунизма в Европе. Они признают связанные с этим риски и необходимость прекращения военных действий в связи с истощением сил. Если мы примем это предложение, нам грозит еще одна мировая война. Нет сомнений, что Сталин будет разгневан и обеспечит трудную борьбу за выживание. Настоятельно рекомендуется тщательно проанализировать нашу текущую ситуацию. Как нам следует реагировать?""
 mtg_britain_agora.6.a:0 "Риск стоит того, чтобы его принять"
 mtg_britain_agora.6.b:0 "Есть причина, по которой это немыслимо"

 mtg_britain_agora.7.t:0 "Соединенные Штаты согласны"
 mtg_britain_agora.7.d:0 "Американцы согласились начать подготовку к операции. Генеральный штаб обороны был проинформирован и отдает приказы о ремобилизации.  Разведка сообщает, что советская расправа будет неминуемой, и советует проявлять осторожность."
 mtg_britain_agora.7.a:0 "Да простят нас наши дети"

 mtg_britain_agora.8.t:0 "Соединенные Штаты отказываются"
 mtg_britain_agora.8.d:0 "Американцы решили не следовать этому предложению, заявив, что мир нуждается в демобилизации и восстановлении, а риски слишком велики, чтобы оправдать наступательную войну. Советская разведка и военно-стратегическое положение также считаются слишком эффективными, чтобы союзники смогли осуществить успешное вторжение, следуя примеру вторжения держав Оси."
 mtg_britain_agora.8.a:0 "Ответ, которого мы ожидаем"

 mtg_britain_agora.9.t:0 "Англо-Германское торговое соглашение"
 mtg_britain_agora.9.d:0 "[FROM.GetAdjective] посол обратился к нашим дипломатам с предложением заключить торговое соглашение между нашими странами. Согласно этому предложению, [FROM.GetNameDef] будут присылать нам сырье, металлические руды и алюминий. \nЭто соглашение, несомненно, поможет нам в военных действиях против враждебных стран в Европе, позволив найти средства для обхода потенциальной вражеской блокады."
 mtg_britain_agora.9.a:0 "Мы нуждаемся в сырье"
 mtg_britain_agora.9.b:0 "Неприемлемое предложение"

 mtg_britain_agora.10.t:0 "[GER.GetNameDefCap] подписывает Англо-Германское торговое соглашение"
 mtg_britain_agora.10.d:0 "[FROM.GetAdjective] дипломаты сообщили нам, что они согласились на наше предложение. Наши страны заключили торговый пакт, согласно которому [ROOT.GetNameDef] будет отправлять сырье, такое как металлические руды и алюминий, в [FROM.GetNameDef]."
 mtg_britain_agora.10.a:0 "Это принесет пользу обеим экономикам."

 mtg_britain_agora.11.t:0 "[GER.GetNameDefCap] отвергает Англо-Германское торговое соглашение"
 mtg_britain_agora.11.d:0 "После нескольких попыток нашего посла убедить [FROM.GetAdjective] официальные лица о взаимных преимуществах торгового пакта между нашими странами, [FROM.GetAdjective] дипломаты только что сообщили нам, что они не заинтересованы в заключении торгового соглашения с [ROOT.GetNameDef]."
 mtg_britain_agora.11.a:0 "Упрямые глупцы!"

 mtg_britain_agora.12.t:0 "Синдикализм в [ROOT.GetNameDefCap]"
 mtg_britain_agora.12.d:0 "Сегодня мы получили делегацию, выражающую заинтересованность [From.GetLeader] в расширении отношений между нашими странами и принятии мер по объединению народа [Root.GetAdjective] вместе с [From.GetNameDef]. Согласие на предложение [From.GetLeader] сделает [Root.GetNameDef] умеренно автономной марионеткой [From.GetNameDef], а наше правительство будет реорганизовано в нечто более соответствующее видению [From.GetLeader].\n\n Остается вопрос, является ли независимость [Root.GetAdjective] более важной, чем наша дружба с [From.GetNameDef]?"
 mtg_britain_agora.12.a:0 "Подчинитесь их требованиям".
 mtg_britain_agora.12.b:0 "Ни в коем случае!"

 mtg_britain_agora.13.t:0 "[From.GetNameDefCap] согласны"
 mtg_britain_agora.13.d:0 "Правительство [From.GetAdjective] согласилось отказаться от своей независимости и стать марионеточным государством [Root.GetNameDef]. Мы уверены, что это приведет к величию и продвинет интересы [Root.GetAdjective] в регионе."
 mtg_britain_agora.13.a:0 "Превосходно".

 mtg_britain_agora.14.t:0 "[From.GetNameDefCap] отказали!"
 mtg_britain_agora.14.d:0 "Дипломаты из [From.GetNameDef] прибыли сегодня, чтобы сообщить, что они отклоняют наше предложение объединить [From.GetNameDef] с [Root.GetNameDef]. Как бы это ни было разочаровывающе, вариант приведения [From.GetNameDef] к власти силой остается актуальным и заманчивым."
 mtg_britain_agora.14.a:0 "Мы разочарованы."

 mtg_britain_agora.15.t:0 "Проведение экономической реформы"
 mtg_britain_agora.15.d:0 "Король Эдуард VIII начал серию экономических реформ, чтобы восстановить порядок и устранить любые предполагаемые нарушения, которые преследуют рыночные и финансовые интересы.  Для достижения этой цели у него есть множество различных путей. Освальд Мосли был назначен регентом, чтобы контролировать недавно созданное бюро, которому поручено управлять этими инициативами".
 mtg_britain_agora.15.a:0 "Установить новые законы для банковского сектора".
 mtg_britain_agora.15.b:0 "Ввести новые законы для промышленного сектора".

 mtg_britain_agora.19.t:0 "Выбрать новую столицу для империи"
 mtg_britain_agora.19.d:0 "Наша имперская федерация достигла своих величайших пределов. В наших границах проживает так много этнических народов и прекрасных городов. Поэтому мы должны сменить столицу".
 mtg_britain_agora.19.a:0 "Нет необходимости менять"
 mtg_britain_agora.19.b:0 "Канада"
 mtg_britain_agora.19.c:0 "Австралия"
 mtg_britain_agora.19.d:0 "Новая Зеландия"
 mtg_britain_agora.19.e:0 "Вторая страница"

 mtg_britain_agora.20.t:0 "Выбрать столицу в Канаде"
 mtg_britain_agora.20.d:0 "В Канаде есть 2 города, которые потенциально могут стать столицами. Какой из них мы выберем?"
 mtg_britain_agora.20.a:0 "Оттава"
 mtg_britain_agora.20.b:0 "Монреаль"
 mtg_britain_agora.20.c:0 "Предыдущая страница"

 mtg_britain_agora.21.t:0 "Выбрать столицу в Австралии"
 mtg_britain_agora.21.d:0 "В Австралии есть 2 города, которые потенциально могут стать столицами. Какой из них мы выберем?"
 mtg_britain_agora.21.a:0 "Канберра"
 mtg_britain_agora.21.b:0 "Сидней"
 
 mtg_britain_agora.22.t:0 "Выбрать столицу Соединенных Штатов"
 mtg_britain_agora.22.d:0 "Соединенные Штаты, символ демократии, имеют 3 города в пределах этой федерации, которые потенциально могут стать столицами. Какой из них мы выберем?"
 mtg_britain_agora.22.a:0 "Вашингтон"
 mtg_britain_agora.22.b:0 "Новый Лондон (он же Нью-Йорк)"
 mtg_britain_agora.22.c:0 "Лос-Анджелес"

 mtg_britain_agora.23.t:0 "Выбрать новую столицу для империи - вторая страница"
 mtg_britain_agora.23.d:0 "Наша имперская федерация достигла своих величайших пределов. В наших границах проживает так много этнических народов и прекрасных городов. Поэтому мы должны сменить столицу".
 mtg_britain_agora.23.a:0 "Южная Африка"
 mtg_britain_agora.23.b:0 "Соединенные Штаты"
 mtg_britain_agora.23.c:0 "Вернуться на первую страницу"

 mtg_britain_agora.24.t:0 "Ирландия приняла закон об исполнительной власти (Внешние Отношения)"
 mtg_britain_agora.24.d:0 "Согласно первоначально принятой Конституции Ирландского Свободного Государства, исполнительная власть Ирландского Свободного Государства была объявлена принадлежащей королю и объявлена осуществляемой генерал-губернатором как представителем короны.\nВ ответ на деструктивное поведение недавно коронованного короля Эдуарда VIII, Парламент Ирландского Свободного Государства принял Конституцию (Поправка No. 27), упраздняющий должность генерал-губернатора, так что с этого момента исполнительное правительство Ирландского Свободного Государства, в том, что касается внутренних вопросов, перестало осуществляться от имени короля.\n\n С практической точки зрения этот акт фактически разорвал основные связи между правительством Ирландии и британской короной и означает, что Ирландия больше не может юридически рассматриваться как доминион Британской империи."
 mtg_britain_agora.24.a:0 "Ирландия выбирает свой собственный путь".
 mtg_britain_agora.24.b:0 "Давайте заключим сделку"

 mtg_britain_agora.25.t:0 "Соединенное Королевство хочет заключить сделку"
 mtg_britain_agora.25.d:0 "Как раз в тот момент, когда мы собирались добиться независимости, дипломаты из британского правительства выступили с предложением. По их словам, в обмен на то, что мы останемся Доминионом, нашей стране будет оказана экономическая помощь, а торговая война прекратится."
 mtg_britain_agora.25.a:0 "Подписать соглашение"
 mtg_britain_agora.25.b:0 "Разорвать сделку"

 mtg_britain_agora.26.t:0 "Ирландия приняла наше предложение"
 mtg_britain_agora.26.d:0 "Ирландия приняла наше щедрое предложение и решила не делить эту империю. Они заявили, что надеются на то, что экономическая помощь, которую они получают в ответ, не будет прекращена."
 mtg_britain_agora.26.a:0 "Мило"

 mtg_britain_agora.27.t:0 "Ирландия отклонила наше предложение"
 mtg_britain_agora.27.d:0 "Ирландия не воспользовалась последним шансом, который мы им предложили, и отклонила наше предложение. Мы больше ничего не можем сделать".
 mtg_britain_agora.27.a:0 "Идиоты"

 mtg_britain_agora.28.t:0 "Вильгельмина берет верх"
 mtg_britain_agora.28.d:0 "Из-за растущего общественного давления и соглашения, которое мы заключили с британцами, Вильгельмина взяла на себя управление".
 mtg_britain_agora.28.a:0 "Хорошо"

 mtg_britain_agora.29.t:0 "Британия требует нашей аннексии"
 mtg_britain_agora.29.d:0 "Одна из статей соглашения, которое мы заключили с Британией, гласила, что Британия аннексирует нас, когда придет время. Мы можем выполнить соглашение и принять эту просьбу Британии. Если же мы скажем, что не выполнили соглашение, пока все находится на этой стадии, единственным выходом будет война".
 mtg_britain_agora.29.a:0 "Принять"
 mtg_britain_agora.29.b:0 "Тогда единственный выход - война".

 mtg_britain_agora.30.t:0 "Нидерланды подчинились"
 mtg_britain_agora.30.d:0 "Нидерланды объявили, что придерживаются соглашения и одобрили нашу просьбу. Таким образом, не было необходимости в войне и кровопролитии".
 mtg_britain_agora.30.a:0 "Отлично"

 mtg_britain_agora.31.t:0 "Нидерланды нарушили соглашение"
 mtg_britain_agora.31.d:0 "Нидерланды заявили, что не будут соблюдать соглашение и что, если мы будем упорствовать, это может закончиться войной".
 mtg_britain_agora.31.a:0 "Тогда на фронт!"

 mtg_britain_agora.32.t:0 "Ирландская конституция [GetYear] года"
 mtg_britain_agora.32.d:0 "Ирландия провозгласила новую конституцию, отказавшись от старого названия "Ирландское свободное государство" в пользу просто Ирландии, или Эйре. В этой конституции не упоминается Британское Содружество, доминионом которого технически все еще является Ирландия, и некоторые читатели находят, что она имеет явно территориальный оттенок в отношении Северной Ирландии. Британское правительство направило разъяснительное коммюнике, в котором подтвердило положение Северной Ирландии как части Соединенного Королевства."
 mtg_britain_agora.32.a:0 "Тревожно"

 mtg_britain_agora.33.t:0 "Закон об Эйре (подтверждение соглашений) [GetYear] года"
 mtg_britain_agora.33.d: "The Anglo-Irish Trade war has been a sordid affair raging from 1933, arising from Irish refusals to reimburse land annuities from financial loans granted to Irish tenant farmers. This breach of the 1921 Treaty lead to a breakdown in relations, and subsequent trade restrictions from both countries. But the last few months have seen a build-up of reconciliatory legislation, beginning with the Coal-Cattle pact three years ago, and now with this treaty declaring a formal end to the state of affairs."
 mtg_britain_agora.33.a:0 "Huzzah!"

 mtg_britain_agora.34.t:1 "Речи Теддера против [GER.GetName]"
 mtg_britain_agora.34.d:1 "Артур Теддер произнес сегодня воодушевляющую речь. В ней он утверждал уникальность и индивидуальность британской автократии и подчеркивал различие между своей политикой и политикой немецкого диктатора. В заключение он произнес мощные слова: "Никто, кроме британца, не будет властвовать над Британией!""
 mtg_britain_agora.34.a:1 "Общественный прием, судя по всему, довольно хороший."

 mtg_britain_agora.35.t:0 "Бомбовая атака на Букингемский дворец"
 mtg_britain_agora.35.d:0 "После того как границы были полностью открыты, террористы, скрывающиеся среди множества людей, въезжающих в нашу страну, наконец-то достигли своей цели. В Букингемском дворце было взорвано сразу несколько бомб, которые нанесли серьезный ущерб и привели дворец в негодность. Террористы, которые также скрывались среди слуг дворца, убили из оружия многих слуг и членов королевской семьи во дворце, чтобы убедиться, что королевская семья мертва. Армия была направлена на восстановление порядка и зачистку оставшихся террористов".
 mtg_britain_agora.35.a:0 "Тревожно"

 mtg_britain_agora.36.t:0 "Предложение от Виктории Луизы"
 mtg_britain_agora.36.d:0 "После взрыва в Букингемском дворце нет ни одного монарха, способного возглавить страну. Виктория Луиза воспользовалась случаем, чтобы сделать нам предложение. Она пообещала возглавить страну до тех пор, пока член королевской семьи не станет пригодным для руководства страной, и она пообещала не нарушать наши традиции."
 mtg_britain_agora.36.a:0 "Принять предложение"
 mtg_britain_agora.36.b:0 "Это невозможно!"