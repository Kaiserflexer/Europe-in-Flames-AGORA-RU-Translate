 GER_adolf_hitler_desc:0 "
Адольф "фюрер" Гитлер Рейхсканцлер Германии, президент НСДАП Рейхспрезидент Фюрер и рейхсканцлер, обер-фельдфебельшабер.\nОн призвал членов Рейхстага проголосовать за закон о чрезвычайных полномочиях 24 Марта 1933 года. Закон наделял Гитлера "временными" генеральными полномочиями. Он давал ему свободу действовать без разрешения парламента и даже без конституционных ограничений.\nИспользуя характерную для него смесь переговоров и запугивания, Гитлер предлагал возможность дружеского сотрудничества и обещал не угрожать Рейхстагу, президенту, штатам или церкви, если ему будут предоставлены чрезвычайные полномочия.\nЗакон позволял Гитлеру и его кабинету править на основании чрезвычайного указа в течение четырех лет, но Гинденбург оставался президентом. Гитлер сразу же начал ликвидировать полномочия государств и существование ненацистских политических партий и организаций.  Не-нацистские партии были официально запрещены 14 июля 1933 года, а Рейхстаг лишился своих демократических полномочий. Гинденбург остался главнокомандующим армией и сохранил за собой право вести переговоры о заключении иностранных договоров.\nЗакон не ущемлял полномочий президента, и Гитлер получил полную диктаторскую власть только после смерти Гинденбурга в августе 1934 года. Только Гитлер как глава государства мог сместить себя с поста главы правительства. В день смерти Гинденбурга все солдаты принесли клятву Гитлера, поклявшись в "безусловном повиновении" лично Гитлеру, а не кабинету или нации. Отныне наступило время великого фюрера Германии, и теперь настала его очередь править Европой."
 
 
 
 

 
 
 
 
 
 
 
 
 
 
 