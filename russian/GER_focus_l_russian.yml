 GER_wuffafe:0 "Расширить Люфтваффе"
 GER_wuffafe_desc:0 "Люфтваффе II. Во время Второй мировой войны это было боевое воздушное подразделение войск германского Вермахта. Воздушные силы Имперской армии - военно-воздушные силы Германской империи во время Первой мировой войны."
 GER_romania_war:0 "Война с Румынией"
