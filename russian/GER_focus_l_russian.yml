 GER_Fallschirmjager:0 "Десантники"
 GER_Fallschirmjager_desc:0 "Мощные десантники должны использоваться более активно."
 GER_expand_air_bases:0 "Расширить возможности Люфтваффе"
 GER_expand_air_bases_desc:0 "Люфтваффе II. Боевое воздушное подразделение войск германского вермахта во время Второй мировой войны. ВВС Имперской армии - военно-воздушные силы Германской империи во время Первой мировой войны."
 GER_Geschwader_desc:0 "Эскадрилье следует уделять больше внимания."
