 GER_incorporate_rheinmetall:0 "Incorporate Rheinmetall"
 GER_incorporate_rheinmetall_desc:0 "Rheinmetall Company was a military company. It was founded by Reichsminister of Aviation Hermann Goring. Now we need to give more authority so that resource gains and our industry can develop."
