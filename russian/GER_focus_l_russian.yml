 #Führer Path First Focus
 GER_help_italians:0 "Помочь итальянцам"
 GER_help_italians_desc:0 "Италия - фашистская страна, мы должны помочь им."
 GER_help_etihopyans:0 "Помочь эфиопам"
 GER_help_etihopyans_desc:0 "Мы не должны допустить, чтобы Италия обзавелась колонией."
 GER_support_military_research:0 "Поддержка военных исследований"
 GER_support_military_research_desc:0 "Мы должны сохранить средства для военных исследований"
 GER_help_natinal_spain:0 "Помощь националистической Испании"
 GER_help_natinal_spain_desc:0 "Еще одно фашистское государство восстало, мы должны быстро помочь им"
 GER_kill_cominist:0 "Чистка коммунистов"
 GER_kill_cominist_desc:0 "Коммунизм должен исчезнуть в стране"
 GER_black_wearing_dudes:0 "Men in Black"
 GER_black_wearing_dudes_desc:0 "Мы должны включить нашу новую военную силу - СС, в состав армии"
 GER_lebensraum_focus:0 "Лебенсраум"
 GER_lebensraum_focus_desc:0 "Необходимо собрать всех немцев под одной крышей, немцы - высшая раса!"
 GER_make_coal:0 "Добыча угля разными способами"
 GER_make_coal_desc:0 "Наши потребности в угле достигли стадии очередей, нам нужно переходить к альтернативным угольным производствам"
 GER_war_economi:0 "Военная экономика Германии"
 GER_war_economi_desc:0 "Мы должны перейти к военной экономике, больше оружия, больше моторизованных танков для солдат"
 GER_war_sweden:0 "Война со Швецией"
 GER_war_sweden_desc:0 "Мы уже много лет импортируем вольфрам и железо из Швеции; угроза врага для [SWE.GetNameDef] также является угрозой для армии и экспансии [GER.GetNameDef]. Мы должны обеспечить безопасность [SWE.GetNameDef], чтобы эти жизненно важные ресурсы не попали в руки врага."
 GER_war_finland:0 "Война с Финляндией"
 GER_war_finland_desc:0 "Влияние [FIN.GetNameDefCap] в [SOV.GetNameDef] и Скандинавии делает ее жизненно важной для дальнейшей экспансии [GER.GetNameDef]. Укрепление этого опорного пункта станет мощным ударом по нашим врагам."
 GER_swedish_steel:0 "Договор о шведской стали"
 GER_swedish_steel_desc:0 "Скандинавские страны похожи на домино - они стоят и падают вместе. Если Норвегия и Дания находятся в нашей сфере, то Швеция, несомненно, последует за ними."
 GER_FIN_the_finnish_lion:0 "Финский Лев"
 GER_FIN_the_finnish_lion_desc:0 "[FIN.GetNameDefCap] давно является врагом [SOV.GetNameDef] и может оказаться жизненно важным связующим звеном с Северным фронтом и остальной Скандинавией."
 GER_war_with_iceland:0 "Операция "Икарус"
 GER_war_with_iceland_desc:0 "Исландия слишком важна как база для североатлантического морского флота, чтобы оставлять ее незанятой. Мы должны захватить ее немедленно!"
 GER_austrian_iron:0 "Инвестиции в металлургию в Австрии"
 GER_austrian_iron_desc:0 "Австрия является немецкой частью и нуждается в определенных инвестициях для воссоединения с Германией."
 GER_otto_von:0 "Чешско-Польский автобан"
 GER_otto_von_desc:0 "Федеральные автобаны в Германии. Строительство автобанов началось еще в эпоху нацизма."
 GER_biger:0 "Большой Танк"
 GER_biger_desc:0 "Найн найн найн, он должен быть больше и сильнее, добавьте пять корабельных пушек, если это необходимо."
 GER_ITA_stahlpakt:0 "Стальной Пакт"
 GER_ITA_stahlpakt_desc:0 "Стальной пакт. Идеология, призванная продвинуть наших братьев итальянцев к лучшим дням."
 GER_swedish_tungston:0 "Шведский договор о вольфраме"
 GER_swedish_tungston_desc:0 "Мы хотим расширить торговое соглашение с нашим старым другом Швецией."
 GER_coup_on_aus:0 "Совершить переворот в Австрии"
 GER_coup_on_aus_desc:0 "Курт не является хорошим лидером. Начинается подготовленный переворот. Спасем австрийцев."
 GER_war_with_ireland:0 "Операция Зеленый"
 GER_war_with_ireland_desc:0 "Запуск операции Зеленый."
 GER_ally_ireland:0 "Союз с Ирландией"
 GER_ally_ireland_desc:0 "Ирландцы могут иметь претензии по отношению к британцам. Почему бы и нет?"
 GER_plan_sealion:0 "Операция Морской лев"
 GER_plan_sealion_desc:0 "Операция "Морской лев", также известная как операция "Силион", - кодовое название плана вторжения нацистской Германии в Великобританию во время битвы за Британию в ходе Второй мировой войны. После битвы за Францию Адольф Гитлер, немецкий фюрер и верховный главнокомандующий вооруженными силами, надеялся, что британское правительство примет его предложение закончить войну."
 GER_ally_with_iceland:0 "Подружитесь с Исландией"
 GER_ally_with_iceland_desc:0 "У Исландии тоже могут быть претензии на Англию. Почему бы и нет?"
 GER_war_with_bal:0 "Вторжение в Прибалтику"
 GER_war_with_bal_desc:0 "Защитить балтийские народы от советской власти."
 GER_war_with_italy:0 "Война с Италией"
 GER_war_with_italy_desc:0 "Италия - наш древнейший враг, мы не забыли, что они сделали с нашим братом Австрией в Первую мировую войну, и мы идем, чтобы отомстить."
 GER_war_with_spain:0 "Очистить Иберию"
 GER_war_with_spain_desc:0 "Франко и Салазар - друг или смерть."
 GER_ally_with_porke:0 "Союз с Португалией"
 GER_ally_with_porke_desc:0 "Лиссабон был врагом в Первой мировой войне. Теперь - время дружбы."
 GER_war_with_porke:0 "Безопасные источники вольфрама"
 GER_war_with_porke_desc:0 "Безопасные вольфрамовые материалы из Иберии."
 GER_war_on_no_reision:0 "Война с гигантом"
 GER_war_on_no_reision_desc:0 "Война с гигантом. Новый гигант - наш."
 GER_ally_with_brazil:0 "Союз с Бразилией"
