 GER_steel_barons:0 "Стальные Бароны"
 GER_steel_barons_desc:0 "Рейхсверке Германа Геринга - промышленный конгломерат нацистской Германии. Он был создан в июле 1937 года для добычи и переработки железной руды в Зальцгиттере, которую частные сталелитейные заводы считали нерентабельной"
 GER_improve_steel_barons:0 "Заключить сделку со Стальными Баронами"
 GER_improve_steel_barons_desc:0 "Государственный Рейхсверк рассматривался как средство ускорения роста добычи руды и производства стали независимо от планов и мнений частных капиталистов, что противоречило стратегическому видению Адольфа Гитлера."
 GER_destory_barons:0 "Уничтожить Стальных Баронов"
 GER_destory_barons_desc:0 "Проект Рейхсверке Германа Геринга был большой ошибкой"
 GER_comprimise_with_barons:0 "Взять власть над Стальными Баронами"
 GER_comprimise_with_barons_desc:0 "В ноябре 1937 года рейхсминистр авиации Герман Геринг получил бесконтрольный доступ к государственному финансированию и начал цепь слияний, диверсифицировав военную промышленность с поглощением Rheinmetall. Геринг сам контролировал Рейхсверке, но не владел им в каком-либо смысле и не извлекал из него личной прибыли, хотя иногда снимал деньги на личные расходы"
 GER_nationalize_resource_industries:0 "Национализировать сырьевые отрасли"
 GER_nationalize_resource_industries_desc:0 "Мы должны создать открытые пространства для строительства новых заводов в нашей стране"
 GER_schwerer_gustav:0 "Шверер Густав"
 GER_schwerer_gustav_desc:0 "Разработанная компанией Krupp в 1934 году, эта пушка предназначалась для разрушения укреплений большой площади. Орудие было спроектировано и разработано немецким инженером Эрихом Мюллером. За первое орудие Густав Крупп по обычаю не брал платы. Второе орудие получило название "Дора", по имени девушки главного инженера"
 GER_Standard_panzer:0 "Стандартизировать танкостроение"
 GER_Standard_panzer_desc:0 "Немецкие танки были важной частью вермахта и играли основополагающую роль на протяжении всей войны, а особенно в стратегии боя "блицкриг"."
