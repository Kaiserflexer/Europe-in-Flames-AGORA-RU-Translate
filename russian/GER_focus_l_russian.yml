 #Japan Friend
 GER_ostasien:0 "Проект Остазия"
 GER_ostasien_desc:0 "Наше новое соглашение с японцами может открыть новое место для проживания новых арийцев благодаря этому соглашению."
 GER_investing_in_kore:0 "Инвестиции в Корею"
