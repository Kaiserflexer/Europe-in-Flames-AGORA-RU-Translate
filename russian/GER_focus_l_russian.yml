l_russian:
 #Starter
 GER_fuhrer_legacy:0 "Наследие Фюрера"
 GER_fuhrer_legacy_desc:0 "Наш фюрер завоюет Европу под своим руководством"
 GER_old_empire:0 "Старая империя"
 GER_old_empire_desc:0 "Неудачи Веймарского правительства и коррупция правительства НСДАП контрастируют со славной имперской историей Германии. Мы должны вернуть Германии былую имперскую славу, чтобы обеспечить себе место мировой державы."
 GER_kill_hitler:0 "Покушение на Фюрера"
 GER_kill_hitler_desc:0 "Мы только что узнали, что на нашего фюрера было совершено покушение."
 GER_manace_spreading:0 "Распространение угрозы"
 GER_manace_spreading_desc:0 "Красная опасность распространяется в нашей стране"
 #Führer Path First Focus
 GER_help_italians:0 "Помочь итальянцам"
 GER_help_italians_desc:0 "Италия - фашистская страна, мы должны помочь им."
 GER_help_etihopyans:0 "Помочь эфиопам"
 GER_help_etihopyans_desc:0 "Мы не должны допустить, чтобы Италия обзавелась колонией."
 GER_support_military_research:0 "Поддержка военных исследований"
 GER_support_military_research_desc:0 "Мы должны сохранить средства для военных исследований"
 GER_help_natinal_spain:0 "Помощь националистической Испании"
 GER_help_natinal_spain_desc:0 "Еще одно фашистское государство восстало, мы должны быстро помочь им"
 GER_kill_cominist:0 "Чистка коммунистов"
 GER_kill_cominist_desc:0 "Коммунизм должен исчезнуть в стране"
 GER_black_wearing_dudes:0 "Men in Black"
 GER_black_wearing_dudes_desc:0 "Мы должны включить нашу новую военную силу - СС, в состав армии"
 GER_lebensraum_focus:0 "Лебенсраум"
 GER_lebensraum_focus_desc:0 "Необходимо собрать всех немцев под одной крышей, немцы - высшая раса!"
 GER_make_coal:0 "Добыча угля разными способами"
 GER_make_coal_desc:0 "Наши потребности в угле достигли стадии очередей, нам нужно переходить к альтернативным угольным производствам"
 GER_war_economi:0 "Военная экономика Германии"
 GER_war_economi_desc:0 "Мы должны перейти к военной экономике, больше оружия, больше моторизованных танков для солдат"
 GER_war_sweden:0 "Война со Швецией"
 GER_war_sweden_desc:0 "Мы уже много лет импортируем вольфрам и железо из Швеции; угроза врага для [SWE.GetNameDef] также является угрозой для армии и экспансии [GER.GetNameDef]. Мы должны обеспечить безопасность [SWE.GetNameDef], чтобы эти жизненно важные ресурсы не попали в руки врага."
 GER_war_finland:0 "Война с Финляндией"
 GER_war_finland_desc:0 "Влияние [FIN.GetNameDefCap] в [SOV.GetNameDef] и Скандинавии делает ее жизненно важной для дальнейшей экспансии [GER.GetNameDef]. Укрепление этого опорного пункта станет мощным ударом по нашим врагам."
 GER_swedish_steel:0 "Договор о шведской стали"
 GER_swedish_steel_desc:0 "Скандинавские страны похожи на домино - они стоят и падают вместе. Если Норвегия и Дания находятся в нашей сфере, то Швеция, несомненно, последует за ними."
 GER_FIN_the_finnish_lion:0 "Финский Лев"
 GER_FIN_the_finnish_lion_desc:0 "[FIN.GetNameDefCap] давно является врагом [SOV.GetNameDef] и может оказаться жизненно важным связующим звеном с Северным фронтом и остальной Скандинавией."
 GER_war_with_iceland:0 "Операция "Икарус"
 GER_war_with_iceland_desc:0 "Исландия слишком важна как база для североатлантического морского флота, чтобы оставлять ее незанятой. Мы должны захватить ее немедленно!"
 GER_austrian_iron:0 "Инвестиции в металлургию в Австрии"
 GER_austrian_iron_desc:0 "Австрия является немецкой частью и нуждается в определенных инвестициях для воссоединения с Германией."
 GER_otto_von:0 "Чешско-Польский автобан"
 GER_otto_von_desc:0 "Федеральные автобаны в Германии. Строительство автобанов началось еще в эпоху нацизма."
 GER_biger:0 "Большой Танк"
 GER_biger_desc:0 "Найн найн найн, он должен быть больше и сильнее, добавьте пять корабельных пушек, если это необходимо."
 GER_ITA_stahlpakt:0 "Стальной Пакт"
 GER_ITA_stahlpakt_desc:0 "Стальной пакт. Идеология, призванная продвинуть наших братьев итальянцев к лучшим дням."
 GER_swedish_tungston:0 "Шведский договор о вольфраме"
 GER_swedish_tungston_desc:0 "Мы хотим расширить торговое соглашение с нашим старым другом Швецией."
 GER_coup_on_aus:0 "Совершить переворот в Австрии"
 GER_coup_on_aus_desc:0 "Курт не является хорошим лидером. Начинается подготовленный переворот. Спасем австрийцев."
 GER_war_with_ireland:0 "Операция Зеленый"
 GER_war_with_ireland_desc:0 "Запуск операции Зеленый."
 GER_ally_ireland:0 "Союз с Ирландией"
 GER_ally_ireland_desc:0 "Ирландцы могут иметь претензии по отношению к британцам. Почему бы и нет?"
 GER_plan_sealion:0 "Операция Морской лев"
 GER_plan_sealion_desc:0 "Операция "Морской лев", также известная как операция "Силион", - кодовое название плана вторжения нацистской Германии в Великобританию во время битвы за Британию в ходе Второй мировой войны. После битвы за Францию Адольф Гитлер, немецкий фюрер и верховный главнокомандующий вооруженными силами, надеялся, что британское правительство примет его предложение закончить войну."
 GER_ally_with_iceland:0 "Подружитесь с Исландией"
 GER_ally_with_iceland_desc:0 "У Исландии тоже могут быть претензии на Англию. Почему бы и нет?"
 GER_war_with_bal:0 "Вторжение в Прибалтику"
 GER_war_with_bal_desc:0 "Защитить балтийские народы от советской власти."
 GER_war_with_italy:0 "Война с Италией"
 GER_war_with_italy_desc:0 "Италия - наш древнейший враг, мы не забыли, что они сделали с нашим братом Австрией в Первую мировую войну, и мы идем, чтобы отомстить."
 GER_war_with_spain:0 "Очистить Иберию"
 GER_war_with_spain_desc:0 "Франко и Салазар - друг или смерть."
 GER_ally_with_porke:0 "Союз с Португалией"
 GER_ally_with_porke_desc:0 "Лиссабон был врагом в Первой мировой войне. Теперь - время дружбы."
 GER_war_with_porke:0 "Безопасные источники вольфрама"
 GER_war_with_porke_desc:0 "Безопасные вольфрамовые материалы из Иберии."
 GER_war_on_no_reision:0 "Война с гигантом"
 GER_war_on_no_reision_desc:0 "Война с гигантом. Новый гигант - наш."
 GER_ally_with_brazil:0 "Союз с Бразилией"
 GER_ally_with_brazil_desc:0 "Подготовим фашистские войска в Аргентине и отведем им важное место в политике Бразилии."
 GER_war_with_brazil:0 "Война с Бразилией"
 GER_war_with_brazil_desc:0 "Обезопасить Американцев"
 GER_allw_with_mex:0 "Отправить вторую телеграмму"
 GER_allw_with_mex_desc:0 "Отправить вторую телеграмму в Мексику."
 GER_war_with_mex:0 "Нет пощады предателям"
 GER_war_with_mex_desc:0 "Убить предателей. Никакой пощады!"
 GER_infulance_arjantina:0 "Вмешаться во внутренние дела Аргентины"
 GER_infulance_arjantina_desc:0 "Начнем подготовку фашистских войск в Аргентине и отведем им важное место в аргентинской политике."
 GER_arjantina_reich:0 "Аргентинский Рейх"
 GER_arjantina_reich_desc:0 "Создание марионеточного правительства в Аргентине"
 GER_ally_with_amerika_fasic:0 "Помощь фашистам в Америке"
 GER_ally_with_amerika_fasic_desc:0 "Отправить помощь американским фашистам."
 GER_war_with_other_amerikas:0 "Завоевать Центральную Америку"
 GER_war_with_other_amerikas_desc:0 "Завоевание мира уже близко."
 GER_full_war_on_america:0 "Объявить войну Южной Америке"
 GER_full_war_on_america_desc:0 "Завоевание мира совсем рядом."
 GER_exploit_swiss_wealth:0 "Использовать богатство Швейцарии"
 GER_exploit_swiss_wealth_desc:0 "Богатые банки Швейцарии могут построить на них 400 военных заводов."
 GER_integrate_switzerland:0 "Интеграция Швейцарии"
 GER_integrate_switzerland_desc:0 "Нам нужно арианизировать немцев в Швейцарии, избавить их от отвратительной французской идентичности."
 GER_yugoslavia:0 "Договор о дружбе с Югославией"
 GER_yugoslavia_desc:0 "Подписание трехстороннего пакта с Югославией."
 GER_bosnia_reich:0 "Комиссариат Босния"
 GER_bosnia_reich_desc:0 "Спасем боснийских мусульман. Возьмем власть в свои руки. Амин аль-Хусейни - великий лидер для Боснии."
 GER_support_grece:0 "Защитить греков"
 GER_support_grece_desc:0 "Защитить греков"
 GER_ally_greece:0 "Союз с Грецией"
 GER_ally_greece_desc:0 "Средиземные друзья. Много друзей!"
 GER_ally_bulgaria:0 "Помочь Балканской Пруссии"
 GER_ally_bulgaria_desc:0 "Помочь болгарам."
 GER_support_bulgaria:0 "Отправить военное оборудование в Болгарию"
 GER_support_bulgaria_desc:0 "Отправить помощь Болгарию."
 GER_wuffafe:0 "Расширить Люфтваффе"
 GER_wuffafe_desc:0 "Люфтваффе II. Во время Второй мировой войны это было боевое воздушное подразделение войск германского Вермахта. Воздушные силы Имперской армии - военно-воздушные силы Германской империи во время Первой мировой войны."
 GER_romania_war:0 "Война с Румынией"
 GER_romania_war_desc:0 "Румынское государство слабое и должно быть уничтожено, чтобы сохранить арийское население."
 #Japan Friend
 GER_ostasien:0 "Проект Остазия"
 GER_ostasien_desc:0 "Наше новое соглашение с японцами может открыть новое место для проживания новых арийцев благодаря этому соглашению."
 GER_investing_in_kore:0 "Инвестиции в Корею"
 GER_investing_in_kore_desc:0 "Небольшие инвестиции в Корею"
 GER_way_to_india:0 "На пути к Индии"
 GER_way_to_india_desc:0 "Небольшие инвестиции в инфраструктуру"
 GER_JAP_nippon_lurgi_goshi:0 "Сотрудничество с японскими Nippon Lurgi Goshi"
 GER_JAP_nippon_lurgi_goshi_desc:0 "Японский проект по разведке нефти в Маньчжурии и на юге Сахалина"
 GER_japanese_german_company:0 "Научно-исследовательское сотрудничество с Японией"
 GER_japanese_german_company_desc:0 "Япония обладает самым впечатляющим флотом и авиацией. Чего им не хватает, так это артиллерии и танковых технологий. Заключив соглашение о сотрудничестве в области исследований материалов для наших вооруженных сил, мы, несомненно, извлечем выгоду."
 #China Friend
 GER_CHI_renew_stahlhelm_contract:0 "Китайско-Германское сотрудничество"
 GER_CHI_renew_stahlhelm_contract_desc:0 "Мы решили продлить срок действия нашего влияния над Китаем."
 GER_CHI_former_imperial_colony_state_of_quingdao:0 "Соглашение о покупке Цинтао"
 GER_CHI_former_imperial_colony_state_of_quingdao_desc:0 "Мы хотим купить нашу старую колонию Цинтао"
 GER_CHI_chinese_three_year_plan:0 "Китайский трехлетний план"
 GER_CHI_chinese_three_year_plan_desc:0 "Пришло время реализовать трехлетний план развития промышленности и роста Китая"
 GER_CHI_panzerschiff_contracts:0 "Контракт на бронекатер"
 GER_CHI_panzerschiff_contracts_desc:0 "Мы искали партнера для нашей новой модели немецких кораблей. К счастью, у нашего союзника Китая довольно много верфей."
 GER_CHI_support_local_cheaper_production:0 "Поддержка местных китайских производителей"
 GER_CHI_support_local_cheaper_production_desc:0 "Пришло время принести в Китай немецкую дисциплину и промышленность."
 #Soviet Ally
 GER_SOV_build_kazan_panzerplant:0 "Построить Казанский танковый завод"
 GER_SOV_build_kazan_panzerplant_desc:0 "Немецкие инженеры отправляются в Казань. Поможем Советам в производстве танков."
 GER_SOV_koester_nakhimov_plan:0 "План Кёстера Нахимова"
 GER_SOV_koester_nakhimov_plan_desc:0 "Принять "План Костера Нахимова"."
 GER_rejoined_mongalia:0 "Ворота в Азию"
 GER_rejoined_mongalia_desc:0 "Отправляйтесь в Азию Друзья-большевики."
 #USSR Wargoal
 GER_barbarossa_focus:0 "Операция Тайфун"
 GER_barbarossa_focus_desc:0 "Мы давно планировали эту войну, теперь пришло время привести ее в действие"
 GER_counter_anti_tank:0 "Борьба с советскими танками"
 GER_counter_anti_tank_desc:0 "Т-34, СУ-85, КВ-1 - это очень мощные бронированные танки. Уничтожьте их!"
 GER_trade_route_to_turkey:0 "Торговый путь в Турцию"
 GER_trade_route_to_turkey_desc:0 "Турция - стратегический объект для союзников. Обеспечим торговлю хромом."
 GER_turkey_war:0 "Операция Гертруда"
 GER_turkey_war_desc:0 "Уничтожим друзей времен Первой мировой. История не повторилась."
 GER_Azerbeycan_friend:0 "Обезопасить Азербайджанскую нефть"
 GER_Azerbeycan_friend_desc:0 "Обеспечим безопасность кавказских друзей."
 GER_Azerbeycan_war:0 "Война с Азербайджаном"
 GER_Azerbeycan_war_desc:0 "Обезопасить Кавказ"
 GER_allw_with_iraq:0 "Поддержать Золотой квадрат"
 GER_allw_with_iraq_desc:0 "Поддержим иракский переворот."
 GER_war_with_iraq:0 "Обезопасить иракскую нефти"
 GER_war_with_iraq_desc:0 "Да. Нефть Нефть Нефть."
 GER_ally_with_persia:0 "Ворота в Индию"
 GER_ally_with_persia_desc:0 "Индия - очень хорошая страна. Теперь наша очередь использовать ее в своих целях."
 GER_war_with_persia:0 "Сокрушить Персию"
 GER_war_with_persia_desc:0 "Сокрушить персов."
 GER_ally_with_arabia:0 "Уничтожить бедуинов"
 GER_ally_with_arabia_desc:0 "Завоевать Ближний Восток".
 GER_war_with_arabia:0 "К Суэцкому каналу"
 GER_war_with_arabia_desc:0 "Тупые итальянцы не сделали этого, сделаем мы".
 GER_ally_with_afgani:0 "Союзник с Афганистаном"
 GER_ally_with_afgani_desc:0 "Давайте использовать гробницы империй в своих интересах".
 GER_war_with_afgani:0 "Война с Афганистаном"
 GER_war_with_afgani_desc:0 "Гробницы империй, какой идиот".
 GER_war_with_mongalia:0 "Война с Монголией"
 GER_war_with_mongalia_desc:0 "Последний коммунист?"
 #Total War / Endsieg
 GER_total_war:0 "Тотальная война"
 GER_total_war_desc:0 "Тотальная война - это война, в которой любые и все связанные с гражданским населением ресурсы и инфраструктура рассматриваются как законные военные цели, для ведения войны мобилизуются все ресурсы общества, а приоритет отдается военным действиям, а не нуждам комбатантов."
 GER_volkssturm:0 "Фольксштурм"
 GER_volkssturm_desc:0 "Фольксштурм, II. Народно-освободительная армия, сформированная из немецких мужчин по приказу Адольфа Гитлера в последние месяцы Второй мировой войны. Хотя возраст ополченцев организации составлял от 16 до 60 лет, от них не требовалось проходить военную подготовку в армии."
 GER_volunteer_workers:0 "Рабочие-добровольцы"
 GER_volunteer_workers_desc:0 "В Германии традиция добровольного служения уходит корнями в XIX век. Сегодня сорок четыре процента всех немцев старше 14 лет работают на добровольных началах в своих общинах. Причины, побудившие их принять участие в этой деятельности, и опыт, который они получают, столь же разнообразны, как и задачи, которые они на себя берут."
 GER_underground_factories:0 "Подземные фабрики"
 GER_underground_factories_desc:0 "Скрытые фабрики Германии!"
 GER_festung_deutschland:0 "Festung Deutschland"
 GER_festung_deutschland_desc:0 "За Отечество. Нет капитуляции!"
 GER_endsieg:0 "Endsieg"
 GER_endsieg_desc:0 "Конец настал, так вот как закончится Третий Рейх? Если мы падем, мы захватим весь мир для Германии! Для арийской нации!"
 #Kaiser/Habsburg
 GER_comprimise_with_hitler:0 "Компромисс с Гитлером"
 GER_comprimise_with_hitler_desc:0 "Мой Фюрер, мы можем договориться, мы можем вернуть страну в прежнее состояние."
 GER_ask_to_einstany:0 "Позвать Эйнштейна обратно в страну"
 GER_ask_to_einstany_desc:0 "Пришло время вернуть Альберта, бывшего немецкого исследователя, в страну."
 GER_colonial_ambision:0 "Новые колониальные амбиции"
 GER_colonial_ambision_desc:0 "Мы должны вернуть наши старые колонии, гонка колоний еще не закончена."
 GER_revive_old_treaty:0 "Возобновить Брест-Литовский договор"
 GER_revive_old_treaty_desc:0 "В данный момент наша война с [SOV.GetAdjective] успешно, но наши вооруженные силы нужны и на других фронтах. Возобновление Брест-Литовского договора позволит нам заключить мир с [SOV.GetAdjective] и достичь желаемых территориальных успехов."
