 GER_JAP_nippon_lurgi_goshi:0 "Сотрудничество с японскими Nippon Lurgi Goshi"
 GER_JAP_nippon_lurgi_goshi_desc:0 "Японский проект по разведке нефти в Маньчжурии и на юге Сахалина"
 GER_japanese_german_company:0 "Научно-исследовательское сотрудничество с Японией"
 GER_japanese_german_company_desc:0 "Япония обладает самым впечатляющим флотом и авиацией. Чего им не хватает, так это артиллерии и танковых технологий. Заключив соглашение о сотрудничестве в области исследований материалов для наших вооруженных сил, мы, несомненно, извлечем выгоду."
