 #SS
 GER_Schutzstaffel_focus:0 "The Schutzstaffel"
 GER_Schutzstaffel_focus_desc:0 "The Schutzstaffel, is a paramilitary group that directly serves Adolf Hitler and the Nazi Party. What began as a simple security detachment for NSDAP meetings has grown under the leadership of Heinrich Himmler into a powerful and feared tool for Hitler's totalitarian regime."
 GER_RHSA_focus:0 "Establish Reich Security Main Office"
 GER_RHSA_focus_desc:0 "The Reich Security Main Office RHSA was an organisation under Heinrich Himmler in his dual capacity as Reichsführer-SS, Chief of the German Police and head of the Nazi Party's Schutzstaffel. The stated mission of the organisation was to combat all "Enemies of the Reich" within and outside the borders of Nazi Germany. "
 GER_Waffen_SS_focus:0 "Modernize the Waffen-SS"
 GER_Waffen_SS_focus_desc:0 "The Waffen-SS is the armed group of the organisation. We have to modernise to conscript men from Nazi Germany and men from the occupied territories."
 GER_Waffen_SS_recruitment:0 "Recruit SS Divisions"
 GER_Waffen_SS_recruitment_desc:0 "More soldiers and less mutiny! The SS has to grow up now. For that we must reinforce the SS. Forward to the Holocaust and more! Sieg Heil!"
 GER_create_ss_panzer_divisions:0 "Build Up SS Panzer-Divisions"
 GER_create_ss_panzer_divisions_desc:0 "More SS Panzers became a necessity in the field. Panzergrenadiers on duty! Forward relentlessly for Lebensraum."
 GER_Einsatzgruppen:0 "Form Einsatzgruppen"
 GER_Einsatzgruppen_desc:0 "Einsatzgruppen were the Schutzstaffel (SS) paramilitary death squads of Nazi Germany. They are primarily responsible for mass murder by shooting in occupied Europe. The Einsatzgruppen were integral to the implementation of the so-called "Final Solution to the Jewish question" in the territories conquered by Nazi Germany.\nThe Einsatzgruppen had their origins in the Einsatzkommando, created by SS officer Reinhard Heydrich in 1938 to secure government buildings and documents following the Anschluss of Austria in March 1938. This was expanded into several Einsatzgruppen, consisting of several Einsatzkommando in 1939 they became part of the Reich Main Security Office of the SS."
 GER_ethnic_cleansing:0 "Ethnic Cleansing" #Unused
 GER_ethnic_cleansing_desc:0 "For the Aryans! Death to Jews and traitors! We must deport them all to Madagascar. The SS will help us with that. Fucking people and races."
 GER_holocaust_focus:0 "Establish Concentration Camps"
 GER_holocaust_focus_desc:0 "Europe is ours and will remain ours! Now it is time to glorify our race. Kill those who are not ours."
