 GER_wehrmacht_focus:0 "[Root.GetWehrmachtFocus]"
 GER_wehrmacht_focus_desc:0 "Новая немецкая армия на поле сражений. Вперед. Завоевывать."
 GER_enigma_focus:0 "Энигма"
 GER_enigma_focus_desc:0 "Машина "Энигма" - это наш шифровальщик. Она должна быть разработана и использована так, чтобы мы могли видеть, что делает противник, а он не мог видеть, что делаем мы."
 GER_abwehr_focus:0 "Абвер"
 GER_abwehr_focus_desc:0 "Абвер был создан в 1920 году как часть Министерства обороны Германии, когда немецкому правительству было разрешено сформировать Рейхсвер, военную организацию Веймарской республики. Первым главой абвера стал майор Фридрих Гемпп, бывший заместитель полковника Вальтера Николаи, главы немецкой разведки во время Первой мировой войны, который оказался в основном неэффективным. В 1930-х годах, с ростом нацистского движения, Министерство обороны было реорганизовано; удивительно, но 7 июня 1932 года шефом абвера был назначен морской офицер, капитан Конрад Патциг, несмотря на то, что Абвер был укомплектован в основном армейскими офицерами."
 #Navy
 GER_the_kriegsmarine:0 "[Root.GetKriegsmarineFocus]"
 GER_the_kriegsmarine_desc:0 "Кригсмарине - военно-морской род войск Германии."
 GER_crizmarine:0 "Линкоры"
 GER_crizmarine_desc:0 "Предоставить больше ресурсов германскому флоту."
 GER_new_bismarck:0 "Рыцари Атлантики"
 GER_new_bismarck_desc:0 "Атлантический океан очень важен. Охраняйте его."
 GER_donits_ubot_effort:0 "Борьба Дёница с подводными лодками"
 GER_donits_ubot_effort_desc:0 "Коммодор Дёниц выступает за стратегию неограниченной подводной войны как лучший способ поставить Британию на колени. Имея достаточное количество подводных лодок, мы сможем лишить британскую промышленность всех необходимых ресурсов из ее далеко разбросанной империи."
 GER_H_klasse:0 "Линейный корабль типа Н"
 GER_H_klasse_desc:0 "Новый немецкий флот станет сильнее!"
 GER_Flugzeugtrager:0 "Авианосцы"
 GER_Flugzeugtrager_desc:0 "Ввести в действие новые планы."
 #Army
 GER_the_heer:0 "[Root.GetTheHeerFocus]"
 GER_the_heer_desc:0 "Хайнц Гудериан и другие радикальные теоретики выдвигают новые смелые доктрины, в которых особое внимание уделяется связи, определению "шверпункта" и локальным концентрациям объединенных вооруженных сил. Если дать им свободу действий, это поможет избежать ужасов мясорубки Великой войны."
 GER_new_infantry_tactics:0 "Новая пехотная тактика"
 GER_new_infantry_tactics_desc:0 "Пехотная тактика прошла долгий путь со времен Великой войны. Если применить последние достижения военной мысли Генерального штаба к реальному опыту, то основа вермахта может стать еще более прочной, чем когда-либо прежде."
 GER_artillery_modernization:0 "Модернизация артиллерии"
 GER_artillery_modernization_desc:0 "Версальский договор предусматривал ограничение полевой артиллерии Германии всего 284 единицами, но это смехотворное ограничение теперь не помеха для Рейха. Мощной Германии нужны мощные войска, а мощным войскам нужны модернизированные мощные орудия!"
 GER_motorize_and_modernize_the_infantry:0 "Моторизация и модернизация пехоты"
 GER_motorize_and_modernize_the_infantry_desc:0 "Разработанный как недорогой и простой в изготовлении, MG 42 оказался очень надежным и простым в эксплуатации. В первую очередь он отличается очень высокой скорострельностью - 1200 выстрелов в минуту. Эта способность делает его чрезвычайно эффективным для ведения огня на подавление. Мы должны осознать, что этот дешевый способ обрушивать на врага рой снарядов - ключ к победе, и разработать новое оружие поддержки."
 GER_Panzerwaffe:0 "Танковые войска"
 GER_Panzerwaffe_desc:0 "Блицкригу нужна бронетанковая подготовка. Ему нужны Панцерваффе. Что еще важнее для Лебенсраума.  Настало время сделать больший акцент на бронетанковых частях. Больше танков."
 GER_panzergrenadiers:0 "Панцергренадеры"
 GER_panzergrenadiers_desc:0 "Для тех, кто не вникает в суть нашей пропаганды, не секрет, что наша армия остается конной и обозной. Одной из наших главных целей должно быть увеличение использования мобильной и бронированной пехоты."
 GER_build_up_panzer_divisions:0 "Наращивание танковых дивизий"
 GER_build_up_panzer_divisions_desc:0 "Старые "дивизии Лейхта" оказались слишком маломощными, чтобы выполнять функции танковой поддержки, но недостаточно маневренными, чтобы полностью заменить кавалерию. Следующее поколение танков должно иметь более прочную броню и более мощное вооружение, даже если за это придется заплатить скоростью."
 GER_counter_armor:0 "Противотанковое вооружение"
 GER_counter_armor_desc:0 "Бронетехника не должна стоять у нас на пути. Если мы уничтожим ее, то на что рассчитывают наши противники, никто не сможет противостоять нам!"
 GER_oberkommando_des_heeres:0 "Высшее командование"
 GER_oberkommando_des_heeres_desc:0 "Oberkommando des Heeres OKH - верховное командование сухопутных войск вермахта. За вооруженные силы! Сильный OKH - для Германии!"
