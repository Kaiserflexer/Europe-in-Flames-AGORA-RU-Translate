 GER_total_war:0 "Total War"
 GER_total_war_desc:0 "Total war is warfare that includes any and all civilian-associated resources and infrastructure as legitimate military targets, mobilizes all of the resources of society to fight the war, and gives priority to warfare over non-combatant needs."
 GER_volkssturm:0 "Volkssturm"
 GER_volkssturm_desc:0 "Volkssturm, II. People's Liberation Army, formed from German men by order of Adolf Hitler in the last months of World War II. Although the organization's militias were between 16 and 60 years old, there was no requirement to have previously received military training in the army."
 GER_volunteer_workers:0 "Volunteer Workers"
 GER_volunteer_workers_desc:0 "In Germany, the tradition of voluntary service goes back to the 19th century. Today, forty four per cent of all Germans over the age of 14 work on a volunteer basis for their communities. Their reasons for getting involved and the experiences they have are as varied as the tasks they take upon themselves."
