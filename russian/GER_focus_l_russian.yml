 GER_enigma_focus:0 "Энигма"
 GER_enigma_focus_desc:0 "Машина "Энигма" - это наш шифровальщик. Она должна быть разработана и использована так, чтобы мы могли видеть, что делает противник, а он не мог видеть, что делаем мы."
 GER_abwehr_focus:0 "Абвер"
 GER_abwehr_focus_desc:0 "Абвер был создан в 1920 году как часть Министерства обороны Германии, когда немецкому правительству было разрешено сформировать Рейхсвер, военную организацию Веймарской республики. Первым главой абвера стал майор Фридрих Гемпп, бывший заместитель полковника Вальтера Николаи, главы немецкой разведки во время Первой мировой войны, который оказался в основном неэффективным. В 1930-х годах, с ростом нацистского движения, Министерство обороны было реорганизовано; удивительно, но 7 июня 1932 года шефом абвера был назначен морской офицер, капитан Конрад Патциг, несмотря на то, что Абвер был укомплектован в основном армейскими офицерами."
