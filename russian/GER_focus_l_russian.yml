 GER_Schutzstaffel_focus:0 "Шутцштаффель"
 GER_Schutzstaffel_focus_desc:0 "Шутцштаффель - военизированная группа, которая непосредственно служит Адольфу Гитлеру и нацистской партии. То, что начиналось как простой отряд охраны собраний НСДАП, под руководством Генриха Гиммлера превратилось в мощный и страшный инструмент гитлеровского тоталитарного режима."
 GER_RHSA_focus:0 "Главное Управление Безопасности Рейха"
 GER_RHSA_focus_desc:0 "TНачальник Главного управления безопасности рейха RHSA - организация, подчинявшаяся Генриху Гиммлеру в его двойном качестве Рейхсфюрера-СС, шефа немецкой полиции и главы Шутцштаффеля нацистской партии. Задачей организации была борьба со всеми "врагами рейха" внутри и вне границ нацистской Германии."
 GER_Waffen_SS_focus:0 "Модернизировать Ваффен-СС"
 GER_Waffen_SS_focus_desc:0 "Ваффен-СС - это вооруженная группа организации. Мы должны модернизироваться, чтобы призывать людей из нацистской Германии и с оккупированных территорий"
 GER_Waffen_SS_recruitment:0 "Набрать дивизии СС"
 GER_Waffen_SS_recruitment_desc:0 "Больше солдат и меньше мятежей! СС должны повзрослеть. Для этого мы должны усилить СС. Вперед, к Холокосту и прочему! Зиг Хайль!"
 GER_create_ss_panzer_divisions:0 "Формирование панцер-дивизий СС"
 GER_create_ss_panzer_divisions_desc:0 "Больше танков для СС стало необходимостью в полевых условиях. Панцергренадеры на посту! Неустанно продвигайтесь вперед за Лебенсраум."
 GER_Einsatzgruppen:0 "Формировать Айнзацгруппу"
 GER_Einsatzgruppen_desc:0 "Эйнзацгруппы были военизированными эскадронами смерти Schutzstaffel (SS) нацистской Германии. Они несут основную ответственность за массовые убийства путем расстрела в оккупированной Европе. Эйнзацгруппы были неотъемлемой частью реализации так называемого "Окончательного решения еврейского вопроса" на территориях, завоеванных нацистской Германией.\nЭйнзацгруппы берут свое начало от Эйнзацкоманды, созданной офицером СС Рейнхардом Гейдрихом в 1938 году для охраны правительственных зданий и документов после аншлюса Австрии в марте 1938 года. В 1939 году они вошли в состав Главного управления безопасности Рейха СС."
 GER_ethnic_cleansing:0 "Этнические чистки" #Unused
 GER_ethnic_cleansing_desc:0 "За арийцев! Смерть евреям и предателям! Мы должны депортировать их всех на Мадагаскар. СС поможет нам в этом. Долбаные люди и расы."
 GER_holocaust_focus:0 "Создать концентрационные лагеря"
 GER_holocaust_focus_desc:0 "Европа наша и останется нашей! Настало время прославить нашу расу. Убивайте тех, кто не наш."
