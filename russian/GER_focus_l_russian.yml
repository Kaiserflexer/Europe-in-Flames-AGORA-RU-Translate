 GER_incorporate_rheinmetall:0 "Включить в состав Rheinmetall"
 GER_incorporate_rheinmetall_desc:0 "Компания Rheinmetall была военной компанией. Ее основал рейхсминистр авиации Герман Геринг. Теперь нам нужно дать больше полномочий, чтобы ресурсы росли и наша промышленность развивалась."
 GER_Rheinmetall_attempt_tt:0 "\n §YС помощью этих решений§!, вы сможете§! собирать §Lресурсы§! из мест, в которые вы инвестируете через §Y'Hermann Goring Werke'§! фокус, с §LRheinmetall Company§! под руководством §YГермана Геринга§!."
