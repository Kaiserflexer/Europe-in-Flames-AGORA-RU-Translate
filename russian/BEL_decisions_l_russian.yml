BEL_invite_belgium_faction_tt:0 "§HОчок убеждения§! должно быть более, чем §Y35§!"
BEL_join_belgium_faction_tt:0 "Одна из трех стран должна иметь §Hочок убеждения§! более чем §Y35§!"

BEL_CONVINCE_BELGIUM_ALLIANCE_DESC:0 "Мы должны выяснить, какая из окружающих нас великих держав может помочь нам больше всего, и выбрать свою сторону в грядущей мировой войне. Мы не должны повторять ошибок, допущенных в прошлой войне, и снова проиграть, поэтому мы должны встать на сторону самой могущественной страны, которая может помочь нам больше всего, и выиграть эту войну."
BEL_CONVINCE_BELGIUM_ALLIANCE_GER_DESC:0 "Если нам удастся привлечь Бельгию на свою сторону, то, в отличие от предыдущей войны, нам не придется нападать на них и мы сможем использовать их границу для пересечения линии Мажино без каких-либо усилий. В этом случае на захват французов, которые и так не готовы, не уйдет и нескольких часов."
BEL_CONVINCE_BELGIUM_ALLIANCE_OTHER_DESC:0 "Что бы ни случилось, мы должны убедить Бельгию стать нашим союзником. Если они согласятся, мы сможем сделать линии обороны в этом регионе намного сильнее. Если мы сможем вовремя настроить оборону, то нам не составит труда защитить и страны Бенилюкса, и Францию."

