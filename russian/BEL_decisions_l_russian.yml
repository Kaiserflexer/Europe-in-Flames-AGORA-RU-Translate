BEL_integrate_benelux_decision_desc:0 "Мы можем объединить Бенилюкс мирным путем. Для этого нам необходимо убедить соседние государства региона и работать вместе. Объединенный Бенилюкс будет намного сильнее и принесет пользу всем нам. Кроме того, нам будет легче сохранить нашу социалистическую революцию. \n\nЧтобы мирно присоединить к §Бенилюксу§!, необходимо добиться §Y100%§! интеграции стран."
