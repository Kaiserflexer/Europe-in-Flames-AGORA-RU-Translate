 kmt.220.t:0 "Rise Of Pro-Japanese Faction In [From.GetName]"
 kmt.220.d:0 "Recently some pro-Japanese officials have gain ground in the [From.GetRulingParty] government in [From.GetName]. If we give them our support, we can have China as our ally without starting a war and have access to their resources."
 kmt.220.a:0 "This will save us bullets and lives."
