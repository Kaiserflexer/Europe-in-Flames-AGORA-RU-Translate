 sfl.3.c:0 "A puppet government shall be installed for our interest."
 ## 13/4/2017 ##
 sfl.28.t:0 "Ryukyu"
 sfl.28.d:0 "The Japanese has changed our home's name to okinawa after they annexed our kingdom long ago. Now that we are free at last, we should rename our cities back to what it was called."
 sfl.28.a:0 "Scrap the Japanese names!"
 sfl.28.b:0 "That would require too much effort..."
 ## 23/4/2017 ##
 sfl.3.b:0 "We will leave them to the Japanese."
 ## 14/10/2017 ##
 sfl.29.t:0 "Home Islands Compromised"
 sfl.29.d:0 "Our enemies have breached our coastal defenses and established a beachhead on the Home Islands! We must defend our nation to our last men!"
 sfl.29.a:0 "Tennou heika banzai!!"

 
 
 ### news event ###
 kns.1.t:0 "Japanese Civil War"
 kns.1.d:0 "With the failure in conquering China, comes the uproars of the Japanese people. This major setback of Japan has given chance for the democrats to organize a revolution to overthrow the current fascist government. With the losing war and the dissidents of the people, Hirohito's dream is now but bursted bubbles.\n\nSome of Japan's allies has leave Japan to their fate, as they can no longer rely on them."
 kns.1.a:0 "This is a total defeat for the fascist bastards!"
 kns.1.b:0 "Interesting developement."
 kns.1.c:0 "Our ally has fallen, we cannot rely on them now."
 kns.2.t:0 "End of Japanese Civil War"
 kns.2.d_f:0 "Despite numerous guerilla warfare and popular supports, the democratic supporters had been defeated in the Japanese civil war. All suspects were detained or executed. In order to stablize the situation, Emperor Hirohito gave a speech to the Japanese public stated that war is their only destiny. However, the crowd's response stated otherwise."
 kns.2.d_d:0 "After hours of assault to the emperor's bunker, the fascist regime surrendered to the democratic supporters. Having won the civil war, the democratic cabinet is now trying to mend the wounds caused by the former fascist regime. 'We do not hope to be forgiven, but we will do our part nonetheless.' said one of the Japanese democratic revolutionary."
 kns.2.a:0 "Hope the Japanese know what they are doing..."
 kns.3.t:0 "The Fall Of [608.GetName]"
 kns.3.d:0 "After a failed raid of the Japanese frontline HQ, the Chinese suffered enormous casualty. In order to prevent further casualties, the Chinese commander has ordered the troops to retreat out of [608.GetName]. The Japanese Army later marched into the city with minimal resistence.\n\nThe Forbidden Palace has reported to have some artefacts removed by the Japanese. Fortunately most of it was evacuated back in 1933 to the south, the Japanese were only able to remove a few large bronze tubs and a few pieces of cannon."
 ## 10/10/2016 ##
 kns.5.t:0 "[CHI.GetName] Break Truce With [JAP.GetName]"
 kns.5.d:0 "[CHI.GetName] has break the truce with [JAP.GetName] and declare war on them. Which plunge both nation at war again, though [CHI.GetName] is the launching the offensive this time. This backstabbing act from [CHI.GetName] has caused some concerns worldwide."
 kns.5.a:0 "Death to the imperialist dogs!"
 kns.5.b:0 "Their warmongering will bring the world into a new Dark Age!"
 ## 13/11/2016 ##
 kns.6.t:0 "The [From.GetFactionName]"
 kns.6.d:0 "Asian politics were turned on its head today, as Chinese and Japanese diplomats announced a military pact between [CHI.GetName] and [JAP.GetName]. They announced that too much blood has been spilt, when there are other forces out there seeking their destruction.\n\n[JAP.GetName] encouraged everyone to consider what it means that rather than weakening themselves against each other, the old enemies will grow even stronger together."
 kns.6.a:0 "Nothing can threaten the [From.GetFactionName]!"
 kns.6.b:0 "An unexpected upheaval in Asian diplomacy."
 kns.7.t:0 "[CHI.GetName] Joins the [From.GetFactionName]!"
 kns.7.d:0 "Chinese and German diplomats have recently signed a military pact together at [GER.Capital.GetName], strengthening the bond between the two nations.\n\nSome suggest that such alliance's goal is to pincer the [SOV.GetName], but officials from [CHI.GetName] and [GER.GetName] have neither confirm nor deny it."
 kns.7.c:0 "A great power is emerging."
 kns.8.t:0 "[GER.GetName] Rejects Chinese Alliance!"
 kns.8.d:0 "Rebuffing [CHI.GetAdjective] diplomatic advances, [From.GetLeader] publicly announced that [From.GetName] would not be pursuing a military pact with [CHI.GetName]."
 kns.8.b:0 "Und doch habe ich allein..."
 ## 11/10/2017 ##
 kns.10.d_no_submit:0 "Despite [CHI.GetName] agrees on making more concession to the [JAP.GetAdjective], some local warlords in nothern China have refused to forfeit their territories. Some worries that it might lead to military actions by the [JAP.GetAdjective] government."
 ## 19/10/2017 ##
 kns.11.t:0 "The Fall of [863.GetName]"
 kns.11.d:0 "[863.GetName], the Paris of the Orient, has finally fallen to Japanese hand after prolonged fightings between the denfending Chinese troops and Japanese marines. The Japanese also utilised naval and air bombardments which created tremendous casualties for the Chinese defenders and devastated the metropolis.\n\nA small battalion of Chinese troops were seen still fighting in the Sihang Warehouse before retreating to the neutral International Settlement just across the Suzhou River."
 ## 24/10/2020 ##
 kns.12.t:0 "The Fall of [613.GetName]"
 kns.12.d:0 "After successfully crossing the Yangtze River from Pukou, the [This.GetPRCArmyName] has captured [613.GetName], the former capital of the [KMT_central_gov_tag.GetRulingParty]-led government. Before it is fallen, [KMT_central_gov_tag.GetLeader] has already fled the city along with other officials, and established a temporary capital in [KMT_central_gov_tag.Capital.GetName].\n\n[PRC.GetLeader], after receving the report of the capture of this important city, publicly issued a statement commerating the monumental event and declared that \" the old government of China had officially been toppled\"."
 kns.12.a:0 "The Liberation cannot be stopped!"
 kns.12.b:0 "This is but a strategic withdrawal!"
 kns.13.t:0 "The Fall of [863.GetName]"
 kns.13.d:0 "The army of [PRC.GetName] has successfully captured the city of Shanghai, and managed to reduced the damage to the main metropolitan area to minimum.\n\nThe [This.GetPRCArmyName] had swiftly blockaded the Wusong River in order to cut off supply for the [KMT_central_gov_tag.GetRulingParty] troops. This was provened to be very effective. A pronged offensive is later launched against the [KMT_central_gov_tag.GetName] forces and successfully encircled them, preventing the battle from spreading further, especially to the metropolitan area, where the [PRC.GetRulingParty] would like to gain the residences' support."
 kns.14.t:0 "The Fall of [This.Get1047]"
 kns.14.d:0 "Despite the defence set up along railways in northern [This.GetKwangtung] and [KMT_central_gov_tag.GetLeader]'s personal order to bolster the defence of [This.Get1047], the [This.GetPRCArmyName] was able to neutralise the forces defending the railway and took [This.Get1047] with a three-way offensive.\n\nForces of [KMT_central_gov_tag.GetRulingParty] had reportedly been annihilated amidst the various battles occured within the city, survivors were rare and the [This.GetPRCArmyName] was able to salvage a sizable heap of equipment their enemies left behind."
 kns.15.t:0 "The Fall of Taiwan"
 kns.15.d:0 "Surprising all observers of the current conflict, forces from [PRC.GetName] has gained control of Taiwan from the hands of [KMT_central_gov_tag.GetRulingParty], who had hoped for Taiwan being the island where they can fall back to once the war becomes unwinnable on the mainland.\n\nNow with Taiwan removed from their possession, [KMT_central_gov_tag.GetNameDef] will be forced to fight to their last on the mainland, or maybe they can retake Taiwan somehow. Anyway, this turn of event is surely grim for the [KMT_central_gov_tag.GetRulingParty]."
 kns.16.t:0 "The Yangtze Partition"
 kns.16.d:0 "Although there are discussions surrounding the topic, not many consider the Yangtze Partition would be realised. However, in an unexpected turn of event, both side of the Chinese Civil War agreed to a ceasefire and had partitioned China according to the Yangtze River.\n\nMany observers are astounded, some even confused, by the motives and reasons behind both parties, which remain unreachable to the public."
 kns.16.a:0 "The Liberation can wait."
 kns.16.b:0 "This will give us precious time to regroup."
 ## 26/10/2020 ##
 kns.17.t:0 "The Fall of [605.GetName]"
 kns.17.d:0 "The rear heartland of China has finally fallen into Japanese hands.\n\nThe province of [This.GetSzechwan] is where all the evacuated industry of China from the frontline resettles and its provincial capital -- [605.GetName] has been designated as temporary capital of the country should [613.GetName] falls. Now with the region lost and destroyed by the fierce fighting, it seems China might be on their last leg, and not for long."
 kns.17.a:0 "A dark day for China."
 kns.17.b:0 "Three Banzais for the Emperor!"
 kns.17.c:0 "Our ally is doing well."
 ## 02/11/2020 ##
 kns.18.t:0 "Chapei Incident"
 kns.18.d:0 "After a recent series of vandalism targeting Japanese properties perpetrated by alleged patriotic Chinese, the Japanese government has demanded, with supports from other nations of the International Settlement, that the security duty of Shanghai be handed over to local Japanese garrison.\n\nThe Chinese government had decided not to provoke Japan, and withdrawn all their military and police presence from the metropolis. This has effectively put Shanghai under Japanese control."
 kns.18.a:0 "It is not yet time."
 kns.18.b:0 "Jouhei wa bou o utsu" #上兵は謀を伐つ
 kns.19.d:0 "Despite Japan's demand, China has refused to hand over the security duty of Shanghai the the Japanese after a series of vandalism targeting Japanese properties in Chapei District, Shanghai.\n\nChina's recent decision to increase their military presence in Shanghai seems to be directly clashing with Japanese interests in the area, thus resulting in the current situation. Many believe that the Japanese government, or at least their military, will not let China's refusal slide."
 kns.19.a:0 "They will not get any more land from us without a fight!"
 kns.19.b:0 "They will not get away with this!"
 ## 18/06/2021 ##
 kns.20.t:0 "Japanese Influence Ousted from Suiyuan"
 kns.20.d:0 "Reports of a recent military exchange between [MEN.GetNameDef] and the local authority in Suiyuan, China has surfaced after the defeat of the Mengkiang forces.\n\nThe battle starts at Hongart with a successful defence by the Shansi-Suiyuan Army and later the siege of Pailingmiao which would sealed the Mengkiang troop's defeat.\n\n[MEN.GetNameDef] has lost all their territories previously in Suiyuan and has to retreat back to the province of Chahar, where Fu Tso-i did not enter fearing direct Japanese interference."
 kns.20.a:0 "Serve them right!"
 kns.20.b:0 "A total disaster..."
 kns.20.c:0 "A victory for China!"
 kns.20.e:0 "A minor setback..."
 kns.21.t:0 "Chinese Military Defeat in Suiyuan"
 kns.21.d:0 "In a recent military conflict in Suiyuan, China between [MEN.GetNameDef] and the Shansi-Suiyuan Army, the Chinese suffered defeat at the hands of the pro-Japanese Mengkiang forces.\n\nThe Shansi-Suiyuan Army reportedly held successfully against the Mengkiang invaders at Hongart, but fail to seize Pailingmiao in time before suffering significant casualties at the hand of Japanese bombers. The Chinese later reestablished a firm defence position along the Yellow River and the Shansi-Suiyuan border. However, most of Suiyuan is now under control of [MEN.GetNameDef]."
 kns.21.a:0 "We must not let this happen again."
 kns.21.b:0 "We shall go on to unite all of Mongolia!"
 kns.21.c:0 "A dark day for China."
 kns.21.e:0 "The Chinese are no match for the us!"
 kns.22.t:0 "Skirmishes in Suiyuan"
 kns.22.d:0 "A recent skirmish between the Shansi-Suiyuan Army and the Mengkiang forces in Suiyuan, China had resulted in a status quo.\n\nThe skirmish begins with a battle at Hongart which the Chinese defended successfully. Later the Siege of Pailingmiao proved to be too demanding for the Chinese troops and dragged on for too long, and required diplomatic means to resolve the situation.\n\nLittle territorial changes have been noticed in the region, but Japan's ambition in China is made ever clearer."
 kns.22.a:0 "We could've done better."
 kns.22.b:0 "At least Pailingmiao is still in our hands."
 kns.22.c:0 "Those Japanese bastards!"
 kns.22.e:0 "Those pawns are too weak."
 kns.23.t:0 "Battle of Suiyuan"
 kns.23.d:0 "A recent military conflict between the local authority of Suiyuan and [MEN.GetNameDef] had escalated into a full-scale war between the two.\n\nBoth the Chinese and Japanese government refused to appear weak in the conflict in Suiyuan and decided to up the ante, which later resulted in massive mobilisation and support allocated for the engagement from both sides and led to the current situation.\n\nIt is expected that this will lead to an all-out war between [KMT_central_gov_tag.GetNameDef] and [JAP.GetNameDef] very soon."
 kns.23.a:0 "Repel the Japanese dogs!"
 kns.23.b:0 "We shall punish the barbaric Chinese!"
 kns.24.t:0 "Sian Incident"
 kns.24.d:0 "After Chiang's flight to Sian and much deliberation, Chang and his soldiers decided to kidnap Chiang and force him to change his policy. They assaulted Chiang's residence and caught the generalissimo after he failed to scale over a wall.\n\nIn response to his incident, the national government at [KMT_central_gov_tag.Capital.GetName] have decided to negotiate with the mutinous Chang, wrestling control from another faction that advocates for military actions. The incident ultimately resulted in a peaceful resolution, with Chiang released and his focus altered towards external threats."
 kns.24.a:0 "The communists are still a greater threat."
 kns.24.b:0 "A heroic move by Chang!"
 kns.24.c:0 "Fortunately it is resolved peacefully."
 kns.24.e:0 "We must change our policies accordingly."
 kns.25.t:0 "Sian Mutiny"
 kns.25.d:0 "After Chiang's flight to Sian and much deliberation, Chang and his soldiers decided to kidnap Chiang and force him to change his policy. They assaulted Chiang's residence and caught the generalissimo after he failed to scale over a wall.\n\nIn response to his incident, the national government at [KMT_central_gov_tag.Capital.GetName] have decided to take military actions against the warlord, sidelining the other faction that prefers negotiation. The mutinying warlord was promptly destroyed by the central government and Chiang was released with his mind more hard set on prioritising internal stability."
 kns.25.a:0 "This proves that internal stability must take higher priority."
 kns.25.b:0 "Chang is a hero of all Chinese!"
 kns.25.c:0 "Fortunately Chiang is rescued."
 kns.26.t:0 "China Descends into Civil War"
 kns.26.d:0 "After Chang Hsueh-liang kidnapped Chiang Kai-shek in order to force him to change his policy, the central government decided to respond with military actions. However, some officers within [ZXL.GetNameDef] have decided to execute Chiang since they deemed his value as a hostage had run out and believed him was too dangerous to be left alive.\n\nThe death of the generalissimo caused a power vaccume within the national government. Two major factions, one led by former warlord Feng Yu-hsiang, and another led by Ho Ying-ch'in are now vying for the seat of national leadership. This power struggle had already led to open hostility between the supporters of these two factions, leading to a large-scale civil war within the Chinese nation."
 kns.26.a:0 "Yet another great turmoil in China."
 kns.27.d:0 "After Chiang's flight to Sian and much deliberation, Chang and his soldiers decided to kidnap Chiang and force him to change his policy. They assaulted Chiang's residence and caught the generalissimo after he failed to scale over a wall.\n\nIn response to his incident, the national government at [KMT_central_gov_tag.Capital.GetName] have decided to take military actions against the warlord. However, defying all odds, the warlord was able to defeat the central government's military and enforce their demands.\n\nChiang was released as part of the true and reluctantly change his national focus to prioritising external threats."
 kns.27.a:0 "We shall deal with this traitor later."
 kns.27.b:0 "Chang has redeemed himself with this heroic act!"
 kns.27.c:0 "A crisis resolved nonetheless in our favour."
 kns.28.t:0 "Communist Coup in China"
 kns.28.d:0 "Unexpectedly, some underground communists remaining within the Kuomintang are able to garner enough support to overthrow the previous authority and install a communist administration in China.\n\nOfficials of the previous government have either fled or been executed as enemies of the workers. The remnants of the antecedent regime were unable to form a proper resistance against the new red authority and are quickly routed and eliminated by the new People's Army."
 kns.28.a:0 "For the Revolution"
 kns.28.b:0 "The plague of communism has infected China too severely."
 kns.29.t:0 "Communist Military Coup in China"
 kns.29.d:0 "Unexpectedly, some underground communists remaining within the Kuomintang are able to garner enough support to overthrow the previous authority and install a communist administration in China.\n\nOfficials of the previous government have mostly fled from the communist persecution and reestablish their administration elsewhere. An organised resistance to the red takeover has formed and beginning to take back national leadership by force. A civil war between the newborn communist administration and the former government seems inevitable."
 kns.29.a:0 "For the Revolution"
 kns.29.b:0 "Crush the commies!"
 kns.30.t:0 "Pro-Japanese Military Coup in China"
 kns.30.d:0 "Recently the pro-Japanese faction within the Chinese leadership has launched a military coup to seize power.\n\nThe pro-Japanese faction has successfully established a provinsional government in [KMT_central_gov_tag.Capital.GetName] and is preparing for any counterattack from the previous regime. The antecedent government has regrouped from the coup and is now planning to retake their seat by force.\n\nSupporters for both administration have chosen their side and building up their military for the seemingly inevitable civil war."
 kns.30.a:0 "We shall prevail!"
 kns.30.b:0 "Crush the traitors!"
 kns.30.c:0 "We wish them best of lucks."
 ## 24/07/2021 ##
 kns.31.t:0 "The Fall of Wuhan"
 kns.31.d:0 "The origin of the Hsinhai Revolution, a major economical centre, and a important railroad junction, the city of Wuhan has fallen into the hands of the Japanese army.\n\nAfter a long period of fighting, the Chinese evacuated from the city after buying enough time to relocate important military and government assets. \n\nWhether the Japanese government's hope of forcing the surrender of [KMT_central_gov_tag.GetNameDef] with the capture of Wuhan will be realised remains to be seen."
 kns.32.t:0 "The Fall of [This.Get1047]"
 kns.32.d:0 "In an attemp to cut off supplies from overseas supporting the Chinese war effort, the Japanese launched an attack at the port city. Met with little resistance due to local forces redeployed to support the frontline elsewhere, the provincial capital of [This.GetKwangtung] soon succumbed to Japanese military forces.\n\nWith the city captured, the Canton-Hankow Railway is now partially under control of the Japanese, hampering the Chinese war effort tremendously."
 kns.33.t:0 "[KMT_central_gov_tag.GetName] Retakes [613.GetName]"
 kns.33.d:0 "After falling to the [PRC.GetName], the former, and current, capital of the [KMT_central_gov_tag.GetName] has been retaken.\n\nThe [This.GetPRCArmyName] set up defence position in and around the Presidential Palace, and fierce battles ensued. However, the communists were unable to hold their position and most retreated across the Yangtze River.\n\nBefore long the ancient capital is now in [KMT_central_gov_tag.GetName]'s total control, and more and more communist holdouts are being rooted out and destroyed."
 kns.33.b:0 "Death to the communist bandits!"
 kns.33.a:0 "The fruit of the Revolution is in jeopardy!"
 kns.34.t:0 "[KMT_central_gov_tag.GetName] Retakes [608.GetName]"
 kns.34.d:0 "The ancient imperial capital of [608.GetName] has been liberated by, or fallen to the advancing forces of [KMT_central_gov_tag.GetNameDef].\n\nThe forces of [KMT_central_gov_tag.GetNameDef] quickly secured the urban areas of the city, and continued to pursue the communists who retreated into the country.\n\nA huge portrait of Chiang Kai-shek was seen hung on T'ienanmen to commemorate the successful military operation."
 kns.35.t:0 "[KMT_central_gov_tag.GetName] Retakes Wuhan"
 kns.35.d:0 "Following some bloody battles in the city of Wuhan, the forces of [KMT_central_gov_tag.GetNameDef] have successfully wrestle control of the railroad junction from the communists.\n\nMany times the forces of [KMT_central_gov_tag.GetNameDef] and the [This.GetPRCArmyName] switched sides along the Yangtze River during chaotic encounters. Now despite the communists being ousted from the city, many holdouts are still causing troubles and casualties to their ideological enemies."
 kns.36.t:0 "The Fall of Wuhan"
 kns.36.d:0 "The city of Wuhan, the origin of the Hsinhai Revolution, has been captured by the [This.GetPRCArmyName] from the Nationalists.\n\nAfter taking [This.Get7167], the [This.GetPRCArmyName] then begun preparation for the crossing of the Yangtze River. The defenders on the other side were unable to defend against the communists' offensive and continued to retreat further out of the city, along with ample desertion and defection.\n\nNow the railroad junction lodges itself firmly in the grasp of [PRC.GetNameDef]."
 kns.37.t:0 "The Fall of [This.Get6638]"
 kns.37.d:0 "[This.Get6638], the provincial capital of [283.GetName] has fallen into the hand of the Chinese communists.\n\nThe [This.GetPRCArmyName] captured the ancient city gate to the west and bridges leading out of the city, cutting of the defenders. What followed is brutal close-quarter combats between the communist forces and the defenders. After several hours the city has been fully occupied.\n\nWith the communist forces continue to expand towards the northwest, the [KMT_central_gov_tag.GetName]'s control over the region is now starting to fall apart rapidly."
 kns.38.t:0 "The Fall of Hainan"
 kns.38.d:0 "Jubilant crowds celebrate as the [This.GetPRCArmyName] enters the city of [This.Get1070].\n\nDespite [KMT_central_gov_tag.GetLeader]'s hope that the Leichow Strait would stop the communist forces from advancing further south, the [This.GetPRCArmyName] overcome and mounted multiple successful stealth amphibious assault on the island. After securing their beachhead, the bulk of the invasion force landed and successfully pushed all the forces of [KMT_central_gov_tag.GetNameDef] off the island."
 kns.39.t:0 "[KMT_central_gov_tag.GetName] Retakes [This.Get1047]"
 kns.39.d:0 "The trad port city of [This.Get1047] has once again come under the control of [KMT_central_gov_tag.GetName] after the communist forces were driven out.\n\nThe contest for the city is so fierce that battles spilt out to several neighbouring cities in the Pearl River Deltra, as it would allow the controller of the city access to the strategically significant [This.Get1047]-[This.Get7167] Railway.\n\nIn the end the city fell into the hands of the [KMT_central_gov_tag.GetKMTArmyName], and the city administration declared martial law in order to root out any remaining communist resistance. A military parade was held in celebration of the successful operation."
 kns.40.t:0 "The Fall of [This.Get12356]"
 kns.40.d:0 "The mountainous holdout of the [PRC.GetRulingParty] has finally been captured by the [KMT_central_gov_tag.GetKMTArmyName].\n\n[PRC.GetLeader] has been evacuated beforehand along with other party officials. Several companies from the [This.GetPRCArmyName] were ordered to stayed behind and defend and begin gueriila activities when the opprtunities arise. The defenders were no match to the advancing [KMT_central_gov_tag.GetKMTArmyName] and soon dispersed into the wilderness.\n\nFor now, the former headquarter of the [PRC.GetRulingParty] remains under [KMT_central_gov_tag.GetRulingParty] control."
 kns.41.t:0 "The Fall of [This.Get11771]"
 kns.41.d:0 "Just several hours ago the [This.GetPRCArmyName] had captured the city of [This.Get11771].\n\nThe communist forces quickly cut off any possible retreat route for the defender of [This.Get11771], and captured all nearby airports and rail station, cutting off supply as well. Seeing their heavy losses in countryside battles and unable to defend against the encroaching [This.GetPRCArmyName], the defender of the city decided to surrender.\n\nWith the capture of the city, the communists seem to have Manchuria firmly in their grasp."
 kns.42.t:0 "The Fall of [608.GetName]"
 kns.42.d:0 "The ancient capital city of [608.GetName] has been seized by the advancing [This.GetPRCArmyName].\n\nAfter some bloodbath in the outskirt of the city between the two opposing forces, the defenders decided to surrender and had been kept as prisoner by the [This.GetPRCArmyName].\n\nThe loss of [608.GetName] signifies yet another defeat for the [KMT_central_gov_tag.GetName] in the Northern China region."
 kns.43.t:0 "Proclamation of [PRC.GetName]"
 kns.43.d_pk:0 "During an elaborate ceremony set up at the T'ien-an-men Square, the Chairman of the [PRC.GetRulingParty], [PRC.GetLeader], declared the founding of the [PRC.GetName].\n\n\"Dear comrades! Today, I hereby declare the formal establishment of the People's Republic of China and its Central People's Government!" Announced [PRC.GetLeader] from the top of the T'ien-an-men Gate, followed by the national anthem being played. After the official Declaration, the crowd erupted into frantic jubilation and a military parade took place to commemorate this milestone in Chinese history."
 kns.43.d_nk:0 "During a extraordinary meeting with other high ranking officials within the Party in the Presidential Palace in [613.GetName], the Chairman of the [PRC.GetRulingParty], [PRC.GetLeader], declared the founding of the [PRC.GetName].\n\n\"Dear comrades! Today, I hereby declare the formal establishment of the People's Republic of China and its Central People's Government!\" Announced [PRC.GetLeader] into microphones and through radios and loudspeakers. The crowd gathered around the Presidential Palace bursted into frantic jubilation after the new national anthem finished playing, and flocked to witness their new nation's first-ever military parade at the Drum Tower."
 kns.43.d_default:0 "In the headquarter of the [PRC.GetRulingParty], [PRC.GetRulingParty], the chairman of the Party, announced the founding of the [PRC.GetName] through radio.\n\n\"Dear comrades! Today, I hereby declare the formal establishment of the People's Republic of China and its Central People's Government!\" Declared [PRC.GetLeader] on the radio. The crowd gathered around the Party's headquarter stood in solemn silence as the national anthem plays, and rushed to the venue of the scheduled military parade organised in celebration of such an significant event."
 kns.43.a:0 "The People have stood up!"
 kns.43.b:0 "A puppet of the Communist International!"
 kns.43.c:0 "Revisionist pig dogs!"
 kns.43.e:0 "Workers of the world, unite!"
 kns.43.f:0 "The plague of communism spreads!"
 kns.43.g:0 "We shall eliminate this tumour from the face of the Earth!"
 ## 22/08/2021 ##
 kns.44.t:0 "Nine-Power Treaty Conference"
 kns.44.d:0 "In regard to the recent conflict between Japan and China, signitories of the Nine-Power Treaty has held a conference in Brussel, Belgium. Japan, however, stated that the recent conflict is unrelated to the Treaty and did not send a representative.\n\nAs expected by most, the conference produced no significant result aside from a declaration that the participants strongly reaffirm the principles of the Nine-Power Treaty and strongly urge the suspension of hostilities. The conference was then adjourned indefeinitely."
 kns.44.a:0 "Had the Treaty not been a useless piece of paper since 1931?"
 kns.45.t:0 "Trautmann's Mediation Unsuccessful"
 kns.45.d:0 "Despite efforts by the German ambassador Oskar Trautmann, the mediation between China and Japan in their current conflict has proven to be unsuccessful.\n\nAs the only reason given by the Japanese representatives were "We will no longer consider the government led by [KMT_central_gov_tag.GetLeader] as a target for negotiation," many are trying to divine the obviously undisclosed causes for this unsuccessful peace talk.\n\nThe two East-Asian countries will remain as enemies for the foreseeable future."
 kns.45.a:0 "We've done our parts."
 kns.45.b:0 "We shall prevail despite this!"
 kns.45.c:0 "No matter."
 kns.46.t:0 "Treaty of Tokyo"
 kns.46.d:0 "With the German ambassador Oskar Trautmann as the mediator, the Chinese and Japanese goverment have reached an agreement on their current conflict. Hostilities have ceased and rumoured cooperation between the two countries against communism might take place not long after.\n\nHowever, some experts have stated that the Japanese side were given much more benefits than their Chinese counterpart. Some have even gone to the extent calling this new \"Treaty of Tokyo\" as another unequal treaty imposed upon China."
 kns.46.a:0 "Excellent!"
 kns.46.b:0 "It is the lesser evil."
 kns.46.b2:0 "This is treason!"
 kns.46.c:0 "The best outcome possible."
 ## 25/08/2021 ##
 kns.47.t:0 "Franco-Thai War"
 kns.47.d:0 "After seeing the numerous concessions the French Indochinese government made after the Fall of France, the Siamese government has decided that they would want a piece of the Indochinese cake for themselves.\n\nAttacking through Laos and Cambodia, the Siamese government seems wanting to retake territories lost to the French in previous conflicts. The French forces in Indochina on the other hand seems ill-prepared for the conflict. Without help from the métropole and limited resources, many believes the French are incapable of holding the Siamese for long."
 kns.47.a:0 "For the Nation, Religion, Monarchy, and the People!"
 kns.47.b:0 "Maudits soient ces vautours!"
 kns.47.c:0 "Humiliant!"
 ## 16/01/2022 ##
 kns.48.t:0 "Foreign Intervention in Sino-Japanese War"
 kns.48.d:0 "Disregarding the result of the Nine-Power Treaty Conference, [From.GetLeader] has announced that they will take military action against [JAP.GetNameDef] in order to assist the [KMT_central_gov_tag.GetNameDef] in their war of resistance and to uphold order and justice.\n\nThe [JAP.GetAdjective] government has expressed disappointment in the [From.GetAdjective] government's radical approach and that they will not be intimidated by it. On the other hand, the [KMT_central_gov_tag.GetAdjective] government welcomes the [From.GetAdjective] entry into the war, and has urged other nations to see the true colour of [JAP.GetAdjective] imperialism.\n\nRegardless, this marks a radical change in global politics, and some even predicts that more nations will intervene in the war."
 kns.48.a:0 "The imperialists shall not triumph over the free nations!"
 kns.48.b:0 "These barbarians must be taught a lesson!"
 kns.48.c:0 "What a mess."
 ## 18/01/2022 ##
 kns.10.a:0 "We need time to stabilise our interior first."
 kns.10.b:0 "A decision most wise."
 kns.10.c:0 "We would rather die than to be ruled by the Japanese!"
 kns.10.e:0 "A complicated situation."
 kns.10.f:0 "The Japanese imperialists must die!"
 
 
 
 ### jap events ###
 jap.1.t:0 "Kodoha Launched Military Coup!"
 jap.1.d:0 "Intense political rivalry has spark a series of assassination of politicians nation wide. Kodoha, the mastermind behind all these act, aims to destroy their rival Toseiha, believing that their parliament-oriented method is merely a burden to the emperor's reign. Now the emperor is acknowledged of the event, and has made a public speech stating that..."
 jap.1.a:0 "...Kodoha's violent practice must stop at once!"
 jap.1.b:0 "...citizens are encouraged to support the Kodoha in returning the power to the Emperor."
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Taisei Yokusankai, an organization aiming at assisting the emperor's rule, has been established."
 jap.2.a:0 "Nihon banzai!"
 
 ### jyutgwai events ###
 jyutgwai.1.t:0 "Death Of Hu Hanmin"
 jyutgwai.1.d:0 "Hu Hanmin, one of the early conservative right factional leaders in the Kuomintang during revolutionary China, had unfortunately passed away. His funeral is scheduled to be held 5 days later. Many important figures are expected to show up at the funeral, including Chiang."
 jyutgwai.1.a:0 "His deeds will not be forgotten."
 jyutgwai.2.t:0 "Hu Hanmin's Funeral"
 jyutgwai.2.d:0 "With Hu Hanmin's passing, his funeral will be held some days later. Chiang has planned to meet [YUT.GetLeader] there and seek his help in destroying the New Kwangsi Clique along with his political rivals, Li Tsung-jen."
 jyutgwai.2.a:0 "A sound plan."
 jyutgwai.2.b:0 "No need for such approach, our army will do the work."
 jyutgwai.2.c:0 "Such proposal is not in the [Root.GetRulingParty]'s intrests."
 jyutgwai.3.t:0 "Chiang's Proposal"
 jyutgwai.3.d:0 "After meeting [CHI.GetLeader] during Hu Hanmin's funeral, [Root.GetLeader] has received a proposal, or ultimatum as some would call, from him. The detail of it is to seek our assist in destroying [GXC.GetLeader]'s clique. [Root.GetLeader] fears that if the New Kwangsi Clique is destroyed, his clique would soon follow their fate."
 jyutgwai.3.a:0 "Contact [GXC.GetLeader] for a united front!"
 jyutgwai.3.b:0 "We will take Nanking and overthrow [CHI.GetLeader]'s regime!"
 jyutgwai.3.c:0 "Submit before it's too late!"
 jyutgwai.4.t:0 "Proposal From [YUT.GetLeader]"
 jyutgwai.4.d:0 "[YUT.GetLeader] has revealed [CHI.GetLeader]'s plan to destroy our clique. However, fearing that they will soon follow our fate if we were destroyed, they now seek an alliance with us instead of assisting the [CHI.GetRulingParty]."
 jyutgwai.4.a:0 "We will stand against such tyranny together."
 jyutgwai.4.b:0 "They will just pull our leg."
 jyutgwai.5.t:0 "Alliance Accepted"
 jyutgwai.5.d:0 "[GXC.GetLeader] has accepted our alliance proposal and is now preparing their troops!"
 jyutgwai.5.a:0 "Death to [CHI.GetLeader]!"
 jyutgwai.6.t:0 "Alliance Rejected"
 jyutgwai.6.d:0 "[GXC.GetLeader] has rejected our alliance proposal!"
 jyutgwai.6.a:0 "How could they!"
 jyutgwai.7.t:0 "[YUT.GetName] Refuses To Submit"
 jyutgwai.7.d:0 "[YUT.GetLeader] has refused to assist us in destroying [GXC.GetLeader]'s clique!"
 jyutgwai.8.t:0 "Yu Han-mou"
 jyutgwai.8.a:0 "Help Chen Chi-teng flee to Hong Kong!"
 jyutgwai.8.b:0 "Persuade Chen Chi-teng to join the New Kwangsi Clique!"
 jyutgwai.9.t:0 "The New Kwangsi Clique"
 jyutgwai.9.d:0 "With Chen Chi-teng and his rebellious behaviour out of the picture, only [GXC.GetLeader] and his men stands against us."
 jyutgwai.9.a:0 "Try to bribe the [GXC.GetName] first."
 jyutgwai.9.b:0 "Our focus should be on the Japanese."
 jyutgwai.10.t:0 "Emergency Recruitment"
 jyutgwai.10.d:0 "The [CHI.GetRulingParty] has taken some actions, their bribery has caused dissension among the Kwangtung Clique. We should prepare our men in case a war breaks out!"
 jyutgwai.11.t:0 "Pressure From Mass Media"
 jyutgwai.11.d:0 "With the ongoing tension between us and [GXC.GetLeader], the majority of the media is supporting [GXC.GetLeader] instead of us. This is mostly due to our current policy of prioritising internal stability over the Japanese threat."
 jyutgwai.11.a:0 "We must get rid of the disease of the heart first!"
 jyutgwai.11.b:0 "If we continue to do this, we may lose more support from the public."
 jyutgwai.12.t:0 "Incident Resolved"
 jyutgwai.12.d:0 "After prolonged discussion of representatives from both side, a consensus has been met. The so-called "Liangguang Incident" has since been resolved."
 jyutgwai.12.a:0 "This is for the greater good of the Chinese people."
 jyutgwai.15.t:0 "Chen Chi-teng Submitted"
 jyutgwai.15.d:0 "Chen Chi-teng has decided to submit to the Central Government."
 jyutgwai.15.a:0 "A wise decision."
 jyutgwai.8.c:0 "That traitorous bastard!"
 ## 5/2/2017 ##
 KMT_may_war:0 "§RThis will very likely lead to war§!\n"
 GXC_reject_1_tt:0 "§YWe will take over the Kwangtung area if they accept this counter-proposal§!"
 CHI_reject_1_tt:0 "§YThey will become our puppet if they accept this counter-proposal§!"
 jyutgwai.10.a:0 "We must send representatives to Nanking for a more peaceful solution."
 jyutgwai.10.b:0 "Jaak3 si2 laa1, zoeng2 gaai3 sek6"
 jyutgwai.13.t:0 "[From.GetName] Sends Representatives"
 jyutgwai.13.d:0 "Some representatives from [From.GetName] have arrived at [Root.Capital.GetName]. They stated that their mission here is to find a more peaceful solution to resolve the current situation."
 jyutgwai.13.a:0 "Let's see what they have to offer."
 jyutgwai.13.b:0 "Detain these co-conspirators!"
 jyutgwai.14.t:0 "Hostility From [From.GetLeader]"
 jyutgwai.14.d:0 "[From.GetLeader] has decided to solve the current situation by force."
 jyutgwai.14.a:0 "Very well then."
 jyutgwai.16.t:0 "Opportunity?"
 jyutgwai.16.d:0 "With the ongoing war between [CHI.GetLeader]'s [CHI.GetRulingParty] and [GXC.GetLeader]'s [GXC.GetRulingParty], the Central government hasn't been paying attention to us. We could use this opportunity to launch an offensive and try to topple their rule in [CHI.Capital.GetName]."
 jyutgwai.16.a:0 "Next stop, [CHI.Capital.GetName]!"
 jyutgwai.16.b:0 "Where's my oolong again?"
 jyutgwai.17.t:0 "[From.GetLeader] Agree To Negotiate"
 jyutgwai.17.d:0 "After much consideration, [From.GetLeader] has agreed to hold a meeting with both and theirs representatives to discuss a more peaceful solution to resolve the current situation."
 jyutgwai.17.a:0 "We must be prepared for anything."
 negotiate_in_20:0 "§YAn event will fire in approximately 35 days.§!\n\n"
 jyutgwai.18.t:0 "Representatives Detained"
 jyutgwai.18.d:0 "Our representatives sent to negotiate with the [CHI.GetRulingParty] have been detained. It seems [CHI.GetLeader] want to solve this on the battlefield."
 jyutgwai.18.a:0 "Fine, our men will fight to their last breath!"
 jyutgwai.19.t:0 "[From.GetName] Launches Offensive"
 jyutgwai.19.d:0 "Thinking that we are distracted from our current conflict with [GXC.GetLeader]'s [GXC.GetRulingParty], [From.GetLeader] has decided to attack us!"
 jyutgwai.19.a:0 "Traitor!"
 jyutgwai.20.t:0 "Demands From Both Sides"
 jyutgwai.20.d:0 "After prolonged debate, representatives from both sides have reached a consensus.\n\nThe result of their discussion is as follows :\n\n[CHI.GetName] and [GXC.GetName] will withdraw their troops.\nThe Central government will not mediate in Liangguang affairs.\n[GXC.GetName] should obey commands from the Central government absolutely once war breaks out.\n\nHowever, [CHI.GetLeader] and [GXC.GetLeader] will need to both agree upon these terms for them to take effects."
 jyutgwai.20.a:0 "Acceptable"
 jyutgwai.20.b:0 "Humiliating!"
 jyutgwai.22.t:0 "Counter-Proposal From [CHI.GetName]"
 jyutgwai.22.d:0 "Seeing the terms as unequal and humiliating, [CHI.GetLeader] has ordered a counter-proposal that demand our clique to come under his direct control."
 jyutgwai.22.a:0 "Just get this over with."
 jyutgwai.22.b:0 "Fang shen me gou pi!"
 jyutgwai.23.t:0 "Counter-Proposal From [GXC.GetName]"
 jyutgwai.23.d:0 "Seeing the terms as unequal and humiliating, [GXC.GetLeader] has ordered a counter-proposal that demand the Liangguang area to come under their direct control as compensation."
 jyutgwai.24.t:0 "Counter-Proposal Rejected"
 jyutgwai.24.d:0 "Our counter proposal has been rejected, it seems there is only one way left."
 jyutgwai.24.a:0 "Get prepared!"
 jyutgwai.25.t:0 "Counter-Proposal Accepted"
 jyutgwai.25.d:0 "To our surprise, our counter-proposal has been accepted."
 jyutgwai.25.a:0 "At least we don't have to go to war."
 jyutgwai.26.t:0 "Negotiation Failed"
 jyutgwai.26.d:0 "Both sides have rejected the terms. Another negotiation seem rather impossible, both sides have started mobilising troops for a war."
 jyutgwai.26.a:0 "We knew it!"
 jyutgwai.27.t:0 "Situation Resolved"
 jyutgwai.27.d:0 "Both sides have withdrawn their troops, the tension is now eased."
 jyutgwai.27.a:0 "Good for everyone."
 ## 20/3/2017 ##
 jyutgwai.15.b:0 "We will regain control over the central plain soon."
 ## 20/4/2017 ##
 jyutgwai.7.a:0 "Try to bribe some of their men."
 jyutgwai.7.b:0 "On second thought, maybe we should stop doing this."
 jyutgwai.29.t:0 "[From.GetRulingParty] Decided To Leave Us Alone"
 jyutgwai.29.d:0 "Somehow the officials at [From.GetRulingParty] have decided to let us go and not to perform further action on us."
 jyutgwai.29.a:0 "Eh...what? Are they serious?"
 jyutgwai.8.d:0 "Some of our men were bribed by [From.GetLeader] and have defected to our enemy. The Central Government has also relieved Chen Chi-teng from his duty. Now, Yu Han-mou, who has been advocating for Chiang, has ascended to Chen Chi-teng's position. An ultimatum is sent to Chen Chi-teng to forfeit his power over the army and submit to the Central Government."
 jyutgwai.30.t:0 "Bribe Attempt Failed"
 jyutgwai.30.d:0 "Despite our generosity, the generals and soldiers of the [From.GetName] don't seem want to abandon their master. Our bribe attempt has failed."
 jyutgwai.30.a:0 "Resort to violence then."
 jyutgwai.31.t:0 "Bribery Accepted"
 jyutgwai.31.d:0 "Our bribe has been welcomed among most of the generals in the [From.GetName] and many of them has defected to our side."
 jyutgwai.31.a:0 "This just proved how weak they are."
 jyutgwai.32.t:0 "Our Men Resisted Bribe"
 jyutgwai.32.d:0 "Our men has resisted bribe from [From.GetLeader]. We are now more united than before!"
 jyutgwai.32.a:0 "Justice shall prevail!"
 ## 21/4/2017 ##
 jyutgwai.33.t:0 "Liangguang Incident"
 jyutgwai.33.d:0 "With the Liangguang Incident going on, [CHI.GetLeader] is now busy tending the issue to the south. This is an opportunity for us to act, we can first seek peace with the communists to preserve our men."
 jyutgwai.33.a:0 "Call for a cease fire."
 jyutgwai.33.b:0 "No, communism is a vermin to Chinese people."
 jyutgwai.34.t:0 "[From.GetLeader] Wants A Cease Fire"
 jyutgwai.34.d:0 "[From.GetLeader] has sent representative to call for a cease fire between our troops. With [CHI.GetLeader] busy in the south, we can use this opportunity to recover."
 jyutgwai.34.a:0 "Fine"
 jyutgwai.34.b:0 "It must be a trap!"
 jyutgwai.35.t:0 "[From.GetName] Agreed"
 jyutgwai.35.d:0 "[From.GetName] has agreed to a cease fire, now we can recover and try to put forth our plan."
 jyutgwai.35.a:0 "Brilliant!"
 jyutgwai.36.t:0 "[From.GetLeader] Refused"
 jyutgwai.36.d:0 "[From.GetName] has refused to the cease fire agreement, we must continue to fight."
 jyutgwai.36.a:0 "This is not good."
 jyutgwai.37.t:0 "Chang Hsueh-liang Stops Attacking"
 jyutgwai.37.d:0 "We have found out that Chang Hsueh-liang has stopped attacking the communists. He must think that we are now busy dealing with the southern warlords and not paying attention to him and try to perform some nefarious scheme of his."
 jyutgwai.37.a:0 "We will deal with them later..."
 jyutgwai.38.t:0 "Dilemma"
 jyutgwai.38.d:0 "With [CHI.GetLeader]'s forces closing on our border and [GXC.GetLeader]'s representative persuading [Root.GetLeader], we are now in a dilemma between the [CHI.GetRulingParty] and [GXC.GetRulingParty]. If we ally ourselves to one of them, the other will surely be displeased. And the situation forbids our neutrality."
 jyutgwai.38.a:0 "Try to trick [CHI.GetLeader] by put his forces on the frontline."
 jyutgwai.38.b:0 "Ally to the [CHI.GetRulingParty]"
 jyutgwai.38.c:0 "Ally to the [GXC.GetRulingParty]"
 jyutgwai.39.t:0 "[From.GetLeader]'s Proposal"
 jyutgwai.39.d:0 "Being in a dilemma situation, [From.GetLeader] has tried to ally with us and has sent a proposal saying that [Root.GetLeader]'s forces should be put on the frontline for an effective strike in the upcoming offensive."
 jyutgwai.39.b:0 "This is clearly a plan to weaken our forces!"
 jyutgwai.39.a:0 "Sounds good."
 jyutgwai.40.t:0 "Proposal Accepted"
 jyutgwai.40.d:0 "[From.GetLeader] has approved of our proposal and has put his forces on the front."
 jyutgwai.40.a:0 "Lucky for us."
 jyutgwai.41.t:0 "Proposal Rejected"
 jyutgwai.41.d:0 "[From.GetLeader] has seen through He Jian's trick and is now outrageous. He Jian has been relieved from duty."
 jyutgwai.41.a:0 "Oh well..."
 jyutgwai.42.t:0 "[From.GetName] Joins Us"
 jyutgwai.42.d:0 "Having been under pressure from both side, [From.GetLeader] has decided to join us!"
 jyutgwai.42.a:0 "Good"
 jyutgwai.43.t:0 "[From.GetName] Joins Our Enemy"
 jyutgwai.43.d:0 "Having been under pressure from both side, [From.GetLeader] has decided to join our enemy!"
 jyutgwai.43.a:0 "How dare they!"
 jyutgwai.44.t:0 "Our Men Were Bribed"
 jyutgwai.44.d:0 "Our men have been bribed by [CHI.GetLeader], and a new leader that is pro-[CHI.GetLeader] has been appointed."
 jyutgwai.30.c:0 "Let's see where things will go."
 ## 7/5/2017 ##
 jyutgwai.45.t:0 "[From.GetName] Declared War On Us"
 jyutgwai.45.d:0 "[From.GetName] has decided to solve our current issues on the battlefield."
 jyutgwai.45.a:0 "So be it."
 jyutgwai.46.t:0 "Preserving Our Strength"
 jyutgwai.46.d:0 "Despite allying ourselves with the [CHI.GetRulingParty], [Root.GetLeader] does not really want to get involved in [CHI.GetLeader]'s dispute between [GXC.GetLeader]. He has now come up with a plan to preserve our forces and weaken [CHI.GetLeader]'s in case of a war break out."
 jyutgwai.46.a:0 "Send the proposal."
 jyutgwai.46.b:0 "We would be in trouble if they realise our intention!"
 ## 10/5/2017 ##
 jyutgwai.30.b:0 "We shall crush them with our forces!"
 ## 29/8/2017 ##
 jyutgwai.44.b:0 "We shall fight to our last!"
 jyutgwai.44.a:0 "We accept our fate..."
 ## 14/10/2017 ##
 jyutgwai.49.t:0 "Peace with [GXC.GetName]?"
 jyutgwai.49.d:0 "It seems that there are no apparent reasons for us to continue our fight with [GXC.GetName], maybe a cease fire will be better for the two of us."
 jyutgwai.49.a:0 "End this conflict."
 jyutgwai.49.b:0 "There are plenty of reasons why this fight should continue."
 jyutgwai.50.t:0 "[From.GetName] Seeks Cease Fire"
 jyutgwai.50.d:0 "[From.GetName] has decided that our current conflict is of no benefits to both of us, and urged that we agree on a cease fire."
 jyutgwai.51.t:0 "A Cease Fire"
 jyutgwai.51.d:0 "[From.GetName] has agreed on a cease fire, our troops will now return to our territories."
 jyutgwai.51.a:0 "Good"
 jyutgwai.52.t:0 "The Fight Goes On"
 jyutgwai.52.d:0 "[From.GetName] has refused to stop the current conflict."
 jyutgwai.52.a:0 "What bloodlust!"
 ## 16/3/2018 ##
 jyutgwai.3.t_2:0 "[GXC.GetName] Refuses"
 jyutgwai.3.d_2:0 "[GXC.GetName] has refused to form an alliance against [CHI.GetLeader].\n\nWe are now on our own."
 jyutgwai.9.c:0 "We should crush [YUT.GetName] first."
 jyutgwai.9.d_2:0 "Despite some of the generals from [YUT.GetName] have defected to our side, [YUT.GetLeader] and some of his loyal forces still stand againsts us."
 jyutgwai.55.t:0 "Under Foreign Attack"
 jyutgwai.55.d:0 "Our country is now under foreign attack, officials have suggested that the current issue with [GXC.GetName] to be resolved at once, in order to free up resources to fend off the foreign invaders."
 jyutgwai.55.d:0 "Our country is now under foreign attack, officials have suggested that the current issue with [YUT.GetName] to be resolved at once, in order to free up resources to fend off the foreign invaders."
 jyutgwai.55.a:0 "Our nation's survival is at risk!"
 jyutgwai.55.b:0 "This won't take long."
 jyutgwai.56.t:0 "[From.GetName] Seeks To Resolve Issue"
 jyutgwai.56.d:0 "Having assessed the current situation, [From.GetName] has decided to resolve the current issue between us."
 jyutgwai.56.a:0 "Sounds nice"
 jyutgwai.56.b:0 "They will not expect us to launch an offensive now."
 jyutgwai.57.t:0 "[From.GetName] Accepted"
 jyutgwai.57.d:0 "[From.GetName] has agreed that the current issue has to be resolved immediately."
 jyutgwai.57.a:0 "Great!"
 jyutgwai.58.t:0 "[From.GetName] Launches Offensive"
 jyutgwai.58.d:0 "[From.GetName] has decided to attack us in this very situation!"
 jyutgwai.58.a:0 "They must have been out of their mind!"
 jyutgwai.59.t:0 "[GXC.GetName] Submits"
 jyutgwai.59.d:0 "[GXC.GetName] has fallen to [CHI.GetRulingParty]'s bribery and has been dismantled. We are now on our own."
 jyutgwai.59.a:0 "We can only fall in line."
 jyutgwai.59.b:0 "We will fight to our last man!"
 jyutgwai.60.t:0 "[From.GetName] Submits"
 jyutgwai.60.d:0 "Seeing the fall of [GXC.GetName], [From.GetName] has decided to fall in line and disband their local government."
 jyutgwai.60.a:0 "A wise move."
 ## 31/01/2020 ##
 KMT_zxl_stopped_attack_tt:0 "§GThe Mission §HThe Next Offensive§! will no long activate.§!\n"
 ## 03/02/2020 ##
 jyutgwai.61.t:0 "Ceasefire"
 jyutgwai.61.d:0 "After the agreement on cease fire from both us and [From.GetLeader], our skirmishes with them has stopped. Many of our men have waited for this much needed respite for long enough."
 jyutgwai.61.a:0 "One less thing to concern with."
 jyutgwai.62.t:0 "Troubles Down South"
 jyutgwai.62.d:0 "Reports from [592.GetName] has revealed a political scheme by [KMT_central_gov_tag.GetLeader] to absorb [YUT.GetNameDef] was foiled. Now with [KMT_central_gov_tag.GetLeader] focused on dealing the southern warlords, their attention on our actions have subsided. This will be our chance to take some actions on our own."
 jyutgwai.62.a:0 "A godsend!"
 KMT_can_ceasefire_tt:0 "§GYou can now seek ceasefire with the communists§!\n"
 KMT_yut_joins_alliance_tt:0 "§G[YUT.GetName] joins your alliance§!\n"
 KMT_from_joins_alliance_tt:0 "§G[From.GetName] joins your alliance§!\n"
 jyutgwai.63.t:0 "[From.GetName] Dismantles Alliance"
 jyutgwai.63.d:0 "Under agreed upon terms, [From.GetName] has dismantled their alliance."
 jyutgwai.63.a:0 "At least the situation has been defused."
 jyutgwai.64.t:0 "Public Discontent"
