 KMT_ps_alliance_removed_tt:0 "§R[From.GetName]has automatically been removed from your alliance§!"
 kmt_powerstruggle.10.t:0 "A Call to Arms"
 kmt_powerstruggle.10.d:0 "One of the members of our alliance has been in armed conflicts with an entity outside of the alliance. As stipulated by the unwritten constitution of the alliance, all members must come to aid of on another in case of war. As it is certain that said conflict will escalate into a full-scale war soon, it is best for us to come to our ally's aid."
 kmt_powerstruggle.10.a:0 "Our combined might shall triumph!"
 kmt_powerstruggle.10.b:0 "This is suicide! We are quitting!"
 kmt_powerstruggle.10.c:0 "Time to destroy both of them."
 kmt_powerstruggle.12.t:0 "[From.GetName] Comes to Our Aid"
 kmt_powerstruggle.12.d:0 "[From.GetName] has answered our call to arms and joined our war."
 kmt_powerstruggle.12.a:0 "We will triumph!"
 kmt_powerstruggle.13.t:0 "[From.GetName] Joins Our Enemy"
 kmt_powerstruggle.13.d:0 "[From.GetName] has decided to join our enemy's side and stood against us."
 kmt_powerstruggle.13.a:0 "Zero plus zero is still zero."
 kmt_powerstruggle.14.t:0 "[From.GetName] Refuses Call to Arms"
 kmt_powerstruggle.14.d:0 "[From.GetName] has deemed joining our war too risky for them, and has decided to withdraw from the alliance altogether."
 kmt_powerstruggle.14.a:0 "Such cowardice!"
 kmt_powerstruggle.15.t:0 "[From.GetName] Stands Down"
 kmt_powerstruggle.15.d:0 "Seeing that our might is insurmountable, [From.GetLeader] has made the wise decision of not responding to their ally's call to arms."
 kmt_powerstruggle.15.a:0 "Alas, we will have to wage another war against them."
 kmt_powerstruggle.16.t:0 "[From.GetName] Proclaims Third Party"
 kmt_powerstruggle.16.d:0 "Seeing our current war as an opportunity for them to destroy all their enemies in one strike, [From.GetLeader] has openly announced hostility towards us and their former allies."
 kmt_powerstruggle.17.t:0 "Destruction of [From.From.GetName]"
 #kmt_powerstruggle.17.d:0 "[This.GetKMTPS17Desc]"
 kmt_powerstruggle.17.d:0 "With the complete annexation of [From.From.GetName] by [From.GetName], and the alliance's members' failure in agreeing to a new leader, the alliance can no longer sustain itself."
 #KMTPS17NewLeader:0 "The alliance is no more."
 kmt_powerstruggle.17.a:0 "The alliance is no more."
 kmt_powerstruggle.18.t:0 "The End of the Alliance"
 #kmt_powerstruggle.18.d:0 "[This.GetKMTPS18Desc]"
 kmt_powerstruggle.18.d:0 "After a recent upheaval in [From.GetAdjective] internal politics, they have announced their disinterest in maintaining their current alliance and prompty withdrawn from any alliance affairs afterwards. Unable to come to a consensus on the matter of the next leader, the alliance has crumbled beyond repair."
 #KMTPS18NewLeader:0 "After a recent upheaval in [From.GetAdjective] internal politics, they have announced their disinterest in maintaining their current alliance and prompty withdrawn from any alliance affairs afterwards. As the last remaining member of the alliance, we have automatically assumed leadership."
 kmt_powerstruggle.19.t:0 "[From.GetName] Betrays the Alliance"
 kmt_powerstruggle.19.d:0 "In an act of treachery, [From.GetName] has revealed their hostility towards [From.From.GetName]. Now we will decided whether we join against the betrayer or leave this cumbling alliance."
 kmt_powerstruggle.19.a:0 "Treachery will not be tolerated!"
 kmt_powerstruggle.19.b:0 "This alliance is full of treacherous maggots, we will stay no longer."
 kmt_powerstruggle.20.t:0 "[From.GetName] Demands Fealty"
 kmt_powerstruggle.20.d:0 "Seeing that our administration is relatively cooperative with the Central Government, [From.GetLeader] has demanded that we swear fealty towards them, in exchange for tighter cooperation."
 kmt_powerstruggle.20.a:0 "For the benefit of both parties."
 kmt_powerstruggle.20.b:0 "This is a treacherous scheme to undermine our precious autonomy!"
 kmt_powerstruggle.21.t:0 "[From.GetName] Military Incorporated"
 kmt_powerstruggle.21.d:0 "We have successfully incorporated [From.GetName]'s military, now all we have to do is to strip away their autonomy and soon a unified China will emerge on the world stage."
 kmt_powerstruggle.21.a:0 "Execellent"
 kmt_powerstruggle.22.t:0 "[From.GetName] Rejected Incorporation"
 kmt_powerstruggle.22.d:0 "Fearing such action will undermine their autonomy, [From.GetName] had rejected our proposal of incorporating their military. This is a minor setback in our progress to realise a unified China."
 kmt_powerstruggle.22.a:0 "They will not stand against us."
 kmt_powerstruggle.23.t:0 "[From.GetName] Gains Autonomy"
 kmt_powerstruggle.23.d:0 "After a series of political manoeuvres by [From.GetLeader], they have quickly get rid of the majority of our influence within their government. Our grasp on them is significantly weakened."
 kmt_powerstruggle.23.a:0 "Those slimey bastards!"
 kmt_powerstruggle.24.t:0 "[From.GetName] Sends Equipment"
 kmt_powerstruggle.24.d:0 "[From.GetName] has sent us some caches of gun stating they would act as a token of friendship."
 kmt_powerstruggle.24.a:0 "We gladly accept."
 kmt_powerstruggle.24.b:0 "We will not accept such bribery."
 kmt_powerstruggle.25.t:0 "[From.GetName] Accepts Our Gift"
 kmt_powerstruggle.25.d:0 "[From.GetName] has gladly accepted the guns we sent."
 kmt_powerstruggle.25.a:0 "They surely know their place."
 kmt_powerstruggle.26.t:0 "[From.GetName] Turns Down Our Gift"
 kmt_powerstruggle.26.d:0 "[From.GetName] has turned down our offer, and according to reports, has destroyed the caches we sent."
 kmt_powerstruggle.26.a:0 "Such insolence!"
 kmt_powerstruggle.27.t:0 "Rumours of Incorporation"
 kmt_powerstruggle.27.d:0 "Rumours about the Central Government trying to absorb our government had reached [Root.GetLeader]. If we are to prevent our demise, we should act now."
 kmt_powerstruggle.27.a:0 "Maybe it would be better to be absorbed into the Central Government?"
 KMT_ps_break_free_tt:0 "§GYou can take the §HBreak Free from the Central Government§! decision to break free and stop the incorporation§!\n"
 kmt_powerstruggle.28.t:0 "Incorporated"
 kmt_powerstruggle.28.d:0 "Our government has been incorporated into the Central Government."
 kmt_powerstruggle.28.a:0 "Our rule is over."
 kmt_powerstruggle.29.t:0 "Ultimatum from [From.GetLeader]"
 kmt_powerstruggle.29.d:0 "After gathering enough public support, [From.GetLeader] has pushed forward his treacherous scheme of usurping our position. Now their outrageous demands have reached the table of [Root.GetLeader], requesting immediate forfeiture of the position of national leader, and appoint [From.GetLeader] as the legitimate successor.\n\nMajority of officials have proposed a preemptive strike against those treasonous weasels, but with their current level of popular support, we should expect consequences for doing so."
 kmt_powerstruggle.29.a:0 "They have earned the people's support, maybe they should have ours as well."
 kmt_powerstruggle.29.b:0 "No way these snakes shall oust [Root.GetLeader] from office!"
 kmt_powerstruggle.30.t:0 "[From.GetLeader] Stepped Down"
 kmt_powerstruggle.30.d:0 "After carefully considering the terms of the ultimatum, [From.GetLeader] has finally decided that caving in to our demands is the most benefitcial outcome for the nation.\n\nDuring a hastily arranged ceremony of transfer of power from [From.GetLeader] to [Root.GetLeader], [Root.GetLeader] promised China under a new leadership will witness glory and wealth never thought of before. The ceremony concluded with thunderous applaus in celebration of [Root.GetLeader]'s ascension to power."
 kmt_powerstruggle.30.a:0 "To hold so much power..."
 kmt_powerstruggle.31.t:0 "[From.GetLeader] Rejected Ultimatum"
 kmt_powerstruggle.31.d:0 "Not long after the ultimatum was sent, mobilisation of [From.GetAdjective] troops against us have been reported by our informants. It is apparent that diplomacy has failed and the battlefield will be the new negotiation table."
 kmt_powerstruggle.31.a:0 "Futile resistance."
 kmt_powerstruggle.32.t:0 "[From.GetLeader] Declare War on Us"
 kmt_powerstruggle.32.d:0 "After publishing a list of our "misdeeds" in preserving national unity, [From.GetLeader] has announced the beginning of their "War for Chinese Unity Preservation" against us. Whether the name of their aggression has fooled anyone into thinking their deeds are righteous or not does not matter, [Root.GetLeader] knows they are just facade for their treacherous attempt at usurpation."
 kmt_powerstruggle.32.a:0 "We will tear down their masks!"
 kmt_powerstruggle.33.t:0 "Alliance Dismantled"
 kmt_powerstruggle.33.d:0 "Your alliance is dismantled due to the lack of members."
 kmt_powerstruggle.33.a:0 "We can make do on our own."
 ## 20/11/2020 ##
 kmt_powerstruggle.36.t:0 "[From.GetLeader] Questions [Root.GetLeader]'s Leadership"
 kmt_powerstruggle.36.d:0 "During a recent meeting, [From.GetLeader] has ostensibly questioned [Root.GetLeader]'s ability to rule the nation. Such opinion gained mixed reception amongst other participants of the meeting."
 kmt_powerstruggle.36.a:0 "They have exposed themselves to be a potential threat to national integrity."
 ## 30/04/2021 ##
 kmt_powerstruggle.37.t:0 "[From.GetLeader] Stabs Us in the Back"
 kmt_powerstruggle.37.d:0 "[From.GetLeader] has decided to attack us for national leadership while we are preoccupied with foreign invaders!"
 kmt_powerstruggle.37.a:0 "Treacherous dogs!"
 ## 04/12/2021 ##
 kmt_powerstruggle.38.t:0 "[From.GetLeader] Seeks Cooperation"
 kmt_powerstruggle.38.d:0 "[From.GetLeader] has decided to walk the path of communism and is now seeking our cooperation."
 kmt_powerstruggle.38.a:0 "We welcome them."
 kmt_powerstruggle.38.b:0 "We do not trust them."
 kmt_powerstruggle.39.t:0 "[From.GetName] Accepts"
 kmt_powerstruggle.39.d:0 "[From.GetName] has accepted our request of cooperation."
 kmt_powerstruggle.39.a:0 "Good."
 kmt_powerstruggle.40.t:0 "[From.GetName] Refuses"
 kmt_powerstruggle.40.d:0 "[From.GetName] has refused our request of cooperation."
 kmt_powerstruggle.40.a:0 "A pity."
 kmt_powerstruggle.41.t:0 "[From.GetName] Campaigns in [From.From.GetName]"
 kmt_powerstruggle.41.d:0 "[From.GetName] is now propagating their ideas in [From.From.GetName]."
 kmt_powerstruggle.41.a:0 "We cannot let them take away our supporters."
 kmt_powerstruggle.42.t:0 "[From.GetName] Agitates Workers in [From.From.GetName]"
 kmt_powerstruggle.42.d:0 "[From.GetName] has agitated workers in [From.From.GetName] with their propaganda."
 kmt_powerstruggle.42.a:0 "Damn these trouble-makers."
 kmt_powerstruggle.43.t:0 "Communists Demand Control of Government"
 kmt_powerstruggle.43.d:0 "With the communists now having the support of the majority of the people, they are now moving to try to depose our current government and install theirs. They demand [Root.GetName]'s immediate resignation and threaten to use force should we do not comply."
 kmt_powerstruggle.43.a:0 "We could not fight against the will of the people."
 kmt_powerstruggle.43.b:0 "We must not compromise to the communists!"
 kmt_powerstruggle.44.t:0 "[From.GetLeader] Accepts"
 kmt_powerstruggle.44.d:0 "[From.GetLeader] has decided to comply with our demand. We are now in control."
 kmt_powerstruggle.44.a:0 "A successful peacful revolution!"
 kmt_powerstruggle.45.t:0 "[From.GetLeader] Refuses"
 kmt_powerstruggle.45.d:0 "[From.GetLeader] has refused to give up power."
 kmt_powerstruggle.45.a:0 "The non-violent solution has failed."
 kmt_powerstruggle.46.t:0 "Communists Uprising"
 kmt_powerstruggle.46.d:0 "The communists have mobilised their forces and supporters in an attempt to forcefully overthrow us!"
 kmt_powerstruggle.46.a:0 "Crush these vermins!"
 kmt_powerstruggle.47.t:0 "Communist Infiltration"
 kmt_powerstruggle.47.d:0 "We have discovered that several communists have infiltrated our administration."
 kmt_powerstruggle.47.a:0 "Worrying."
 kmt_powerstruggle.48.t:0 "Offensive in [From.GetName] Successful"
 kmt_powerstruggle.48.d:0 "Our offensive against [From.From.GetName] in [From.GetName] is successful. We have gained ground."
 kmt_powerstruggle.48.a:0 "Job well done."
 kmt_powerstruggle.49.t:0 "Alleged [From.From.GetName] Activities in [From.GetName]"
 kmt_powerstruggle.49.d:0 "Intels have pointed out suspicious military activities by [From.From.GetName] in [From.GetName]."
 kmt_powerstruggle.49.a:0 "We should prepare for what might come."
 kmt_powerstruggle.50.t:0 "Offensive in [From.GetName] Failed"
 kmt_powerstruggle.50.d:0 "Our offensive against [From.From.GetName] in [From.GetName] has failed."
 kmt_powerstruggle.50.a:0 "How did this happend?"
 kmt_powerstruggle.51.t:0 "Offensive in [From.GetName] Halted"
 kmt_powerstruggle.51.d:0 "With a sudden change in circumstances, our offensive in [From.GetName] against [From.From.GetName] has been forced to stop."
 kmt_powerstruggle.51.a:0 "Interesting."
 kmt_powerstruggle.52.t:0 "Defence in [From.GetName] Successful"
 kmt_powerstruggle.52.d:0 "Our defence in [Form.GetName] against invaders from [From.From.GetName] has resulted in our victory."
 kmt_powerstruggle.52.a:0 "We hope they never return."
 kmt_powerstruggle.53.t:0 "Defence in [From.GetName] Failed"
 kmt_powerstruggle.53.d:0 "We have failed to defend against the invaders from [From.From.GetName] in [From.GetName]. They have now gain control of the area."
 kmt_powerstruggle.53.a:0 "Outrageous!"
 kmt_powerstruggle.54.t:0 "Denfence in [From.GetName] Halted"
 kmt_powerstruggle.54.d:0 "Due to a recent change in circumstances, our defence in [From.GetName] against [From.From.GetName] is no longer necessary."
 kmt_powerstruggle.54.a:0 "Whatever."
 kmt_powerstruggle.55.t:0 "[From.GetName] Now Support [From.From.GetLeader]"
 kmt_powerstruggle.55.d:0 "Due to [From.From.GetLeader]'s recent efforts, the people in [From.GetName] is now supporting them."
 kmt_powerstruggle.55.a:0 "We must regain their support."
 kmt_powerstruggle.56.t:0 "New President"
 kmt_powerstruggle.56.d:0 "The result of the election has not been beneficial to us. [KMT_president_elect_tag.GetLeader] won the most votes and will soon take office."
 kmt_powerstruggle.56.a:0 "We accept the result."
 kmt_powerstruggle.56.b:0 "This election is not fair! [Root.GetLeader] will not give the position to a fraudster!"
 kmt_powerstruggle.57.t:0 "[From.GetLeader] Competes in Presidency"
 kmt_powerstruggle.57.d:0 "[From.GetLeader] has announced their desire to compete in the presidential election."
 kmt_powerstruggle.57.a:0 "They do not know their place, do they?"
 kmt_powerstruggle.58.t:0 "Lost Predicted Majority"
 kmt_powerstruggle.58.d:0 "A recent survey has revealed that enough supporters have changed their minds to make our predicted votes to drop below the threshold for majority."
 kmt_powerstruggle.58.a:0 "We must act fast to counter this."
 kmt_powerstruggle.59.t:0 "[From.GetName] Joins the Commies"
 kmt_powerstruggle.59.d:0 "[From.GetLeader] has decided to aid the communists."
 kmt_powerstruggle.59.a:0 "Treason!"
 kmt_powerstruggle.60.t:0 "Create An Alliance?"
 kmt_powerstruggle.60.d:0 "The prospect of creating an alliance with other local Chinese powers can help us in reinstating ourselves as the Central Government. Should we proceed with the plan?"
 kmt_powerstruggle.60.a:0 "Naturally"
 kmt_powerstruggle.60.b:0 "No"
 kmt_powerstruggle.61.t:0 "An Invitation from [From.GetLeader]"
 kmt_powerstruggle.61.d:0 "After their fall from grace, [From.GetLeader] has approached us with a proposal for an alliance noting our previous loyalty."
 kmt_powerstruggle.61.a:0 "We gladly accept."
 kmt_powerstruggle.61.b:0 "We would like to distance ourselves from them."
 kmt_powerstruggle.62.t:0 "[From.GetLeader] Joins"
 kmt_powerstruggle.62.d:0 "[From.GetLeader] has accepted our proposal for an alliance."
 kmt_powerstruggle.62.a:0 "Brilliant"
 kmt_powerstruggle.63.t:0 "[From.GetLeader] Rejects"
 kmt_powerstruggle.63.d:0 "[From.GetLeader] has rejected our alliance proposal, stating their aversion to continue associate with us."
 kmt_powerstruggle.63.a:0 "Wretched opportunists!"
 
 kmt_rail.1.t:0 "Canton-Hankow Railway Completed"
 kmt_rail.1.d:0 "The Canton-Hankow Railway has finally completed after seven years of construction."
 kmt_rail.1.a:0 "A great day."
 
 kmtccw.1.t:0 "[From.GetName] Mediates in the Civil War"
 kmtccw.1.d:0 "In response to the outbreak of the civil war, [From.GetLeader] has sent a delegate to act as a mediator between us and the commies. They have requested a ceasefire between us and them to facilitate the negotiation.\n\nShould we decline, they might reconsider their support for our government."
 kmtccw.1.a:0 "Very well, we shall comply."
 kmtccw.1.b:0 "We cannot wait. the bandits will have time to recover!"
 kmtccw.2.t:0 "Ceasefire with [From.GetName]"
 kmtccw.2.d:0 "[From.From.GetName] has sent delegate to mediate in the civil war, and has persuaded [From.GetLeader] to order a ceasefire with us. Should we comply with the arrangement?"
 kmtccw.2.a:0 "This is a great opportunity for us."
 kmtccw.2.b:0 "The revolution camnot be hindered by such thing!"
 kmtccw.3.t:0 "[From.GetName] Accepts Negotiation"
 kmtccw.3.d:0 "[From.GetName] has accepted the arrangement for negotiation. The ceasefire order is now in effect."
 kmtccw.3.a:0 "Some good might come out of it."
 kmtccw.4.t:0 "[From.GetLeader] Rejects Mediation"
 kmtccw.4.d:0 "[From.GetLeader] has rejected our offer to mediate in the civil war. This has led to more officials supporting the withdrawal of our support to them."
 kmtccw.4.a:0 "We tried."
 kmtccw.5.t:0 "[From.GetName] Rejects Negotiation"
 kmtccw.5.d:0 "[From.GetName] has rejected the proposed negotiation."
 kmtccw.6.t:0 "Takeover of Collaborator Resources"
 kmtccw.6.d:0 "The communists have been claiming several areas to be under their control and that our troops forcibly removed them. Now they wish these areas to be returned to them along with confiscated collaborator equipment."
 kmtccw.6.a:0 "We will for peace."
 kmtccw.6.b:0 "Outrageous! Give them an inch and they will take a mile!"
 kmtccw.7.t:0 "[From.GetName] Gives Territory"
 kmtccw.7.d:0 "[From.GetName] has given us some areas we claimed our people were forcibly removed from. They have also gave us some confiscated collaborator resources."
 kmtccw.7.a:0 "This will strengthen us."
 kmtccw.8.t:0 "[From.GetName] Rejects Terms"
 kmtccw.8.d:0 "[From.GetLeader] has rejected our demand for territory, the negotiation has broken down."
 kmtccw.8.a:0 "They were never sincere in negotiating!"
 kmtccw.9.t:0 "Coalition Government"
 kmtccw.9.d:0 "Intrigued by the promise of a coalition government, the mediator has pressured [From.GetLeader] to form a committee for such venture. The committe has sorted most thing out, all they need now is our cooperation to finish the process."
 kmtccw.9.a:0 "An invaluable opportunity."
 kmtccw.9.b:0 "This was never our intention."
 kmtccw.10.t:0 "Coalition Government Formed"
 kmtccw.10.d:0 "With cooperation from [From.GetLeader], a coalition government has been established."
 kmtccw.10.a:0 "Finally something good."
 kmtccw.11.t:0 "[From.GetLeader] Rejects Coalition"
 kmtccw.11.d:0 "[From.GetLeader] has rejected the idea of a coalition, stating the sincerity of our efforts as an excuse."
 kmtccw.11.a:0 "These thankless ruffians!"
 kmtccw.12.t:0 "[From.GetLeader] Withdraws from Negotiation"
 kmtccw.12.d:0 "[From.GetLeader] has withdrawn from the negotiation."
 kmtccw.12.a:0 "They are jeopardising our effort!"
 kmtccw.13.t:0 "[From.GetLeader] Rejects Coalition Government"
 kmtccw.13.d:0 "[From.GetLeader] has rejected the proposed idea of a coalition government. They deem the other party being insincere and a coalition government would only result in their exploitation."
 kmtccw.13.a:0 "We did our part."
 kmtccw.14.t:0 "Armistice"
 kmtccw.14.d:0 "As both side of the negotiation are no longer intrested in close cooperation, the only possible option for peace this time is an armistice."
 kmtccw.14.a:0 "It will have to do."
 kmtccw.14.b:0 "We will not allow our enemy any time for respite!"
 kmtccw.15.t:0 "Armistice Signed"
 kmtccw.15.d:0 "Both party has agreed on an armistice. It will be some time before the civil war break out into open conflict again."
 kmtccw.15.a:0 "It will have to do."
 kmtccw.17.t:0 "[From.GetLeader] Rejects Armistice"
 kmtccw.17.d:0 "[From.GetLeader] has deemed the armistice as a ploy to weaken them and bide time for us to regroup. As such has rejected to sign it."
 kmtccw.17.a:0 "They never wanted peace, these vermins!"
 kmtccw.18.d:0 "[From.GetLeader] has dropped out of the negotiation for the armistice. Not before condemning us for our partiality for our enemy."
 kmtccw.18.a:0 "We did all we could."
 kmtccw.19.t:0 "Another Mediation"
 kmtccw.19.d:0 "After the failure of the last mediation, the delegate from [From.GetName] has returned to make another attempt to secure peace in the civil war.\n\nJust as before, they have requested a ceasefire and threaten to withdraw support should we do not comply."
 kmtccw.19.a:0 "Very well, another ceasefire it is."
 kmtccw.19.b:0 "We've had enough of the bandits' false promises!"
 kmtccw.20.d:0 "The delegate from [From.From.GetName] has returned to make another attemp to make peace in the civil war. They have persuaded [From.GetLeader] to order another ceasefire, but we could always take the more radical choice."
 kmtccw.20.a:0 "Fine, we will see what they have prepared."
 kmtccw.20.b:0 "They will not slow our advance!"
 kmtccw.21.t:0 "[From.GetName] Agrees to Negotiation"
 kmtccw.21.d:0 "[From.GetName] has agreed to join the second negotiation."
 kmtccw.21.a:0 "Maybe this time it will work."
 
 KMT_pro_jap_will_change_follow_events_if_yes_tt:0 "If Japan decides to support us we will have "