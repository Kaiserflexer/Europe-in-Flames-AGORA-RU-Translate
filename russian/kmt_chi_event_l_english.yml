 ## central government events ##
 claim_central.1.t:0 "The Central Government Position"
 claim_central.1.d:0 "Despite [KMT_central_gov_tag.GetName] proclaiming that they are the only legitimate government in China, there are little support for such arrogant claim. With the corrupted bureacracy and the lack of public support, it is clear that they no longer fit to rule over China. Now we shall defeat this tyrant and liberate the Chinese people."
 claim_central.1.a:0 "Go for [KMT_central_gov_tag.Capital.GetName]!"
 KMT_can_claim_central_government_tt:0 "Take [KMT_central_gov_capital_state.GetName] and you can claim the position of the Central Government."
 claim_central.2.t:0 "We Are The Central Government!"
 claim_central.2.d:0 "With [KMT_central_gov_tag.GetName] lost the war, their legitimacy is now non-existent. Now we can takeover their position and proclaim ourselves as the Central Government and the only legitimate government in China."
 claim_central.2.a:0 "A glorious day!"
 claim_central.3.t:0 "Usurpation!"
 claim_central.3.d:0 "The treacherous rebels of [KMT_central_gov_tag.GetName] has decided to overthrow our government and install theirs to rule over China."
 claim_central.3.a:0 "How dare they!"
 KMT_central_gov_core_tt:0 "Gain cores on the China region"
 claim_central.2.b:0 "Move our capital to Nanking."
 claim_central.0.t:0 "Test"
 claim_central.0.d:0 "Current Central Government is [KMT_central_gov_tag.GetName]"
 ## 25/4/2017 ##
 claim_central.4.t:0 "Low Legitimacy"
 claim_central.4.d:0 "We have lost control over most of our provinces and our claim to be the central government has weakened drastically."
 claim_central.4.a:0 "Unfortunate"
 claim_central.5.t:0 "Legitimacy Increased"
 claim_central.5.d:0 "With the increase in states under our control, our claim as the central government has been backed by public support."
 claim_central.5.a:0 "Nice"
 claim_central.6.t:0 "Central Government Defeated"
 claim_central.6.d:0 "With the deafeat of the Central Government at foreign hands, we will be unable to claim the position for ourselves."
 claim_central.7.t:0 "Triumph in Civil War"
 claim_central.7.d:0 "With our recent victory at the civil war, we have successfully claimed the position of the Central Government for ourselves."
 claim_central.8.t:0 "Central Government Position Shifted"
 claim_central.8.d:0 "[KMT_central_gov_tag.GetName] has triumphed in the recent civil war and has claimed the position of the Central Government."
 claim_central.8.a:0 "We still have our chances."
 ## 18/02/2020 ##
 claim_central.9.t:0 "Territorial Claims"
 claim_central.9.d:0 "Our officials have found some discrepencies between our and the previous Central Government's territorial claims, what should we do?"
 claim_central.9.a:0 "Our claims come first!"
 claim_central.9.b:0 "The previous government's claims seem more profitable."
 claim_central.9.c:0 "Haven't these claims cover the entire Greater China Region already?"
 ## 21/02/2020 ##
 claim_central.10.t:0 "Ambassadors of Peace"
 claim_central.10.d:0 "With the recent change in national leadership in China, a new clique has seized the position of Central Goverment. This new government has shown willingness to end our current conflict, sending several delegates to [Root.Capital.GetName] for peace negotiation."
 claim_central.10.a:0 "We shall have peace, when the lives of our fallen soldiers are avenged!"
 claim_central.10.b:0 "Peace it is then."
 claim_central.11.t:0 "[From.GetName] Rejected Peace Offer"
 claim_central.11.d:0 "The warmongering wretches at [From.Capital.GetName] have rejected our peace offer, and insisted that our current conflict will only end when they or we are destroyed."
 claim_central.11.a:0 "So they've chosen death."
 claim_central.12.t:0 "[From.GetName] Accepted Peace Offer"
 claim_central.12.d:0 "The negotiation was short, yet successful. Both parties accepted the terms and a peace deal was signed, concluded our war with status quo ante bellum. "
 claim_central.12.a:0 "At last."
 claim_central.13.t:0 "The End of the Alliance"
 claim_central.13.d:0 "With [From.GetLeader] successfully ascended to the position of national leader, our alliance, which exists solely to aid in [From.GetLeader]'s power struggle against the previous Central Government, has had no longer a practical ground for its continuity."
 claim_central.13.a:0 "We still swear fealty to our leader."
 claim_central.14.t:0 "[From.GetLeader] Snatched National Leadership"
 claim_central.14.d:0 "With our forces successfully forced the previous Central Government to stepped down, it seems the leader of our alliance would logically be the one ascend to the seat of national leader.\n\nHowever, in an act of unthinkable treachery, [From.GetLeader] proclaims their seizure of the Central Government title, claiming the fruits of victory all for themselves."
 claim_central.14.a:0 "This wretched dog!"
 claim_central.15.t:0 "The End of the Alliance"
 claim_central.15.d:0 "With our forces successfully forced the previous Central Government to stepped down, it seems [Root.GetLeader] would logically be the one ascend to the seat of national leader.\n\nHowever, in an act of unthinkable treachery, [From.GetLeader] proclaims their seizure of the Central Government title, claiming the what is rightfully ours!"
 claim_central.15.a:0 "[From.GetLeader] must be put down!"
 claim_central.16.t:0 "Handover [KMT_central_gov_capital_state.GetName] to [From.GetName]?"
 claim_central.16.d:0 "With our struggle against the previous Central Government over, we ended up controlling the the capital of the former regime. [From.GetLeader] has now requested that we handover the former capital to them, so they can prove their legitimacy to become the next national leader."
 claim_central.16.b:0 "Naturally"
 claim_central.16.a:0 "WE are the Central Government now!"
 claim_central.17.t:0 "[KMT_central_gov_capital_state.GetName] Attained"
 claim_central.17.d:0 "[From.GetLeader] has promptly transferred [KMT_central_gov_capital_state.GetName] under our administration."
 claim_central.17.a:0 "Now we can proceed with our plan."
 claim_central.18.t:0 "[From.GetLeader] Claims National Leadership in China"
 claim_central.18.d:0 "The power struggle in China has finally come to a brief stop when [From.GetLeader], leader of [From.GetRulingParty], claims national leadership from the previous government. The new Central Government has already started work on alternating some of the previous government's policy. Some expect the new government to expand its territorial claims, but it is not clear whether it will be the truth.\n\nHowever, what intrigues concerning parties the most is whether this new administration will follow the path of the previous one and be ousted from the seat of power."
 claim_central.18.a:0 "Interesting development."
 ## 23/02/2020 ##
 claim_central.19.t:0 "[From.GetLeader] Proclaims Opposition"
 claim_central.19.d:0 "Dissatisfied with the situation in China, especially [KMT_central_gov.GetLeader]'s rule, [From.GetLeader] has openly announced their opposition against the Central Government."
 claim_central.19.a:0 "Interesting"
 claim_central.19.b:0 "They will not usurp us!"
 claim_central.20.t:0 "[From.GetLeader] Swears Loyalty"
 claim_central.20.d:0 "Having witnessed the greatness we have brought to China, [From.GetLeader] has pleadeg their unquestionable loyalty towards us."
 claim_central.20.a:0 "Excellent!"
 claim_central.21.t:0 "[From.GetLeader] Joins the Revolution"
 claim_central.21.d:0 "Having come to realised the promise of communism, [From.GetLeader] has decided to join our cause and fight together for the revolution."

