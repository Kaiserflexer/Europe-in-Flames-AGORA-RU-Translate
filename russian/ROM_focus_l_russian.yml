 ROM_king_front_desc:0 ""
 ROM_romania_economy_reform:0 "Принять экономические реформы"
 ROM_romania_economy_reform_desc:0 ""
 ROM_romania_modern_forces:0 "Румынские Вооруженные Силы"
 ROM_romania_modern_forces_desc:0 ""
 ROM_expand_the_air_force_new:0 "Расширить военно-воздушные силы"
 ROM_expand_the_air_force_new_desc:0 "Современные войны невозможно выиграть без господства в небе. Мы должны сделать все, что в наших силах, для развития румынских ВВС!"
 ROM_acquire_licenses_new:0 "Приобретение лицензий"
 ROM_acquire_licenses_new_desc:0 "Зарубежные авиационные технологии превосходят наши, и мы должны рассмотреть возможность получения лицензий, чтобы самим производить самолеты с их инновациями."
 ROM_air_defense_new:0 "Противовоздушная оборона"
 ROM_air_defense_new_desc:0 "Мы должны защитить наши границы мощными зенитными батареями, чтобы снизить нагрузку на наши небольшие военно-воздушные силы."
 ROM_heavy_interceptors_new:0 "Тяжелые перехватчики"
 ROM_heavy_interceptors_new_desc:1 "Наша страна не может содержать большие военно-воздушные силы. Мы должны сосредоточить в каждом самолете как можно больше огневой мощи, чтобы уничтожить любого нападающего."
 ROM_ground_support_new:0 "Наземная поддержка"
 ROM_ground_support_new_desc:0 "Объединение вооружений - важнейший принцип современной войны. Военно-воздушные силы должны быть подготовлены для поддержки наших сухопутных войск, когда это необходимо."
 ROM_medium_bombers_new:0 "Средние бомбардировщики"
 ROM_medium_bombers_new_desc:0 "Прошла та эпоха, когда армии могли выигрывать войны, не обращая внимания на небо. Мы должны развивать наши тактические бомбардировщики, чтобы обеспечить нашим солдатам необходимую поддержку с воздуха."
 ROM_cas_new:0 "CAS"
 ROM_cas_new_desc:0 "Нам нужны специальные модели самолетов, специально разработанные для ближней авиационной поддержки, если мы хотим получить максимальную отдачу от наших объединенных сил."
 ROM_acquire_fighters_new:0 "Приобрести истрибители"
 ROM_acquire_fighters_new_desc:0 "Превосходство в воздухе является ключевым фактором нашей обороны, поэтому нам необходимо любыми способами расширять наши истребительные силы."
 ROM_local_development_new:0 "Мыстная разработка"
 ROM_local_development_new_desc:0 "Мы будем полагаться на отечественную румынскую авиационную промышленность в производстве необходимых нам самолетов."
 ROM_air_superiority_new:0 "Превосходство в воздухе"
 ROM_air_superiority_new_desc:0 "Владение воздухом - важнейшее условие военных операций, и именно на этом аспекте воздушной войны мы должны сосредоточиться."
 ROM_strategic_bomber_force_new:0 "Стратегическая бомбардировка"
 ROM_strategic_bomber_force_new_desc:0 "Военные операции имеют второстепенное значение только после уничтожения промышленности и инфраструктуры противника. Стратегические бомбардировки - это средство, с помощью которого мы этого добьемся."
 ROM_heavy_bombers_new:0 "Тяжелые бомбардировщики"
 ROM_heavy_bombers_new_desc:0 "Наши стратегические бомбардировочные силы нуждаются в большой дальности полета и бомбовой нагрузке. Большие бомбардировщики - единственный приемлемый вариант для выполнения этих требований."
 ROM_nuclear_bomb_project_new:0 "Проект ядерной бомбы"
 ROM_nuclear_bomb_project_new_desc:0 "Мы никогда не сможем надеяться на то, что нам удастся уничтожить наших вероятных противников с помощью обычных средств. Поэтому мы должны сосредоточиться на технологических достижениях, которые позволят нам добиться большего разрушения при меньших затратах. Намного, намного больше."
 ROM_iar_80_new:0 "IAR 80"
 ROM_iar_80_new_desc:0 "У наших инженеров есть отличные идеи, которые они готовы воплотить в новом истребителе. Им нужно только финансирование и разрешение."
 ROM_army_maneuvers_new:0 "Армейские маневры"
 ROM_army_maneuvers_new_desc:0 "Наша армия должна быть приведена в порядок для возможных будущих вооруженных конфликтов. Мы отправим их на маневры, чтобы разработать новую тактику и стратегию."
 ROM_army_war_college_new:0 "Военный колледж"
 ROM_army_war_college_new_desc:0 "Нам нужны самые блестящие умы для командования нашими вооруженными силами, а значит, необходимо расширить военный колледж.."
 ROM_war_college_tt:0 "§Y2 Навыка§! генералу §YБарбу Параиану§! будут добавлены."
 ROM_the_zb_53_new:0 "ZB-53"
 ROM_the_zb_53_new_desc:0 "Современное оборудование - ключевой фактор в войне, и мы должны стремиться модернизировать вооружение нашей пехоты."
 ROM_vanatori_de_munte_new:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nБудут добавлены §YГорнострелки§! - 9 батальонов.\n"
 ROM_vanatori_de_munte_new_desc:0 "Vanatori De Munte - Горные егеря - это наша элитная горная пехота. Их репутация опережает их даже за границей, и нам бы не помешало пополнить их ряды лучшими из тех, кого мы сможем найти."
 ROM_artillery_modernization_new:0 "Модернизация артиллерии"
 ROM_artillery_modernization_new_desc:0 "Пехота не может действовать без должной артиллерийской поддержки. Обеспечение современными высококачественными орудиями значительно повысит эффективность наших войск."
 ROM_modern_at_guns_new:0 "Современные ПТРК"
 ROM_modern_at_guns_new_desc:0 "Наступил век танков, и нашей пехоте требуются современные средства защиты от этих стальных бегемотов."
 ROM_mountain_artillery_new:0 "Горная артиллерия"
 ROM_mountain_artillery_new_desc:0 "Наши грнострелки должны получать должную артиллерийскую поддержку, если мы хотим сохранить их превосходство. Поэтому наша артиллерия должна быть приспособлена для использования в горах."
 ROM_reserve_divisions_new:0 "Резервные дивизионы"
 ROM_reserve_divisions_new_desc:0 "Румыния - маленькая страна, и мы должны выделить соответствующее количество резервных дивизий, если хотим, чтобы наша армия была хоть сколько-нибудь устойчивой на поле боя."
 ROM_royal_guards_divisions_new:0 "Дивизии Королевской Гвардии"
 ROM_royal_guards_divisions_tt:0 "Будет добавлено §Y7 Пехотных! и §Y2 Артиллерийских§! батальона.\n"
 ROM_royal_guards_divisions_new_desc:0 "Наша королевская гвардия должна быть расширена, как подобает нашему великому королю."
 ROM_the_armored_division_new:0 "Бронетанковые дивизии"
 ROM_the_armored_division_new_tt:2 "Будет добавлено §Y4 [ROM_UnlockedArmor] Танковых§! и §Y4 Моторизованных§! батальона.\n"
 ROM_the_armored_division_new_desc:0 "Танки - это путь вперед, и мы должны создать специальные дивизии, которые будут использовать сильные стороны этого нового оружия."
 ROM_acquire_modern_tanks_new:0 "Приобрести современные танки"
 ROM_acquire_modern_tanks_new_desc:0 "Развитие танков идет быстрыми темпами, и приобретать устаревшие модели не стоит."
 ROM_mobile_tank_destroyers_new:0 "Мобильные разрушители танков"
 ROM_mobile_tank_destroyers_new_desc:0 "У нас нет промышленности, чтобы превзойти наших врагов в производстве танков. Вместо этого мы должны сосредоточиться на производстве оружия, способного свести на нет превосходство противника в бронетехнике."
 ROM_the_maresal_new:0 "Маресал"
 ROM_the_maresal_new_desc:0 "Наши инженеры придумали, как разместить советскую 122-мм гаубицу в закрытом каземате. Доработав эту конструкцию, мы вполне можем создать очень удачную модель танка."
 ROM_expand_the_galati_shipyards_new:0 "Расширить верфи Галати"
 ROM_expand_the_galati_shipyards_new_desc:0 "Наши уже существующие верфи в Галаце должны быть значительно расширены, если мы хотим проецировать нашу мощь на Черное море."
 ROM_coastal_defense_navy_new:0 "Флот береговой обороны"
 ROM_coastal_defense_navy_new_desc:0 "С нашими ограниченными ресурсами мы можем стремиться только к тому, чтобы обеспечить безопасность наших берегов. Все усилия должны быть направлены на достижение этой цели."
 ROM_coastal_defense_ships_new:0 "Корабли береговой обороны"
 ROM_coastal_defense_ships_new_tech_tt:0 "Будет добавлено §HКорабль береговой обороны§!\n§HТяжелый крейсер§!\n    Броня: §G+20%§!\n    Атака флота: §G+10%§!\n    Стоимость производства: §G-10%§!"
 ROM_coastal_defense_ships_new_desc:0 "Придется создавать новые конструкции кораблей, которые будут отлично справляться с задачами береговой обороны."
 ROM_modern_destroyers_new:0 "Современные Эсминцы"
 ROM_modern_destroyers_new_desc:0 "Эсминцы - основа любого военно-морского флота, и наш не является исключением. Наш военно-морской костяк должен быть приведен в соответствие с современными стандартами."
 ROM_torpedo_boats_new:0 "Торпедные катера"
 ROM_torpedo_boats_new_desc:0 "Торпеды - великий уравнитель в морской войне. Если все наши корабли будут оснащены ими, мы сможем удивить и уничтожить превосходящие силы за счет смелости и громкости торпедного огня."
 ROM_modern_submarines_new:0 "Современные подводные лодки"
 ROM_modern_submarines_new_desc:0 "Подводная война - самая захватывающая военно-морская разработка со времен изобретения торпедного катера. Мы должны не только защищаться от подводных лодок, но и использовать их против вражеских судов."
 ROM_black_sea_dominance_new:0 "Господство на Черном море"
 ROM_black_sea_dominance_new_desc:0 "Наша первоначальная нехватка ресурсов не должна стать препятствием для будущего полного румынского господства на Черном море. При наличии соответствующей политической воли мы сделаем это реальностью."
 ROM_capital_ships_new:0 "Мощные Корабли"
 ROM_capital_ships_new_desc:0 "Если мы хотим, чтобы нас всерьез воспринимали как военно-морскую державу, нам понадобятся мощные корабли, чтобы возглавить наш черноморский флот."
 ROM_torpedo_bombers_new:0 "Торпедные бомбардировщики"
 ROM_torpedo_bombers_new_desc:0 "Мы можем компенсировать нашу военно-морскую слабость, направив часть наших военно-воздушных сил на выполнение военно-морских задач. Для этого потребуется новая модель самолета, способная нести торпеду."
 ROM_expand_the_marine_regiment_new:0 "Расширить морску. пехоту"
 ROM_expand_the_marine_regiment_new_desc:0 "Овладение Черным морем открывает возможности для новых направлений атаки. Морские вторжения теперь являются реальным вариантом, требующим создания новых моделей транспортов, а также специальных подразделений морской пехоты, которые могут специализироваться на этой форме войны."
