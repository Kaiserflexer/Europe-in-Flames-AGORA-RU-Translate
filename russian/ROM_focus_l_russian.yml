 ROM_diplomacy:0 "Дипломатия"
 ROM_diplomacy_desc:0 ""
 ROM_a_deal_with_the_devil_new_focus:0 "Сделка с дьяволом"
 ROM_a_deal_with_the_devil_new_focus_desc:1 "[SOU.GetNameDefCap] представляет угрозу для нашей восточной границы, и территориальные требования могут быть только на горизонте. Возможно, было бы лучше присоединиться к [SOU.GetAdjective] а не бороться с ними."
 ROM_form_peasant_militias_new_focus:0 "Сформировать крестьянское ополчение"
 ROM_form_peasant_militias_new_focus_desc:0 "С коммунистическими идеалами, которые мы перенимаем у наших соседей, приходит долг каждого человека защищать своих товарищей, свою страну и революцию."
 ROM_basing_rights_for_soviet_union_new_focus:1 "Базовые права для [SOU.GetName]"
 ROM_basing_rights_for_soviet_union_new_focus_desc:1 "Мы знаем [SOU.GetAdjective] и мы хотим иметь свою территорию, но мы могли бы предотвратить любые военные действия, предложив нашему соседу права на базирование."
 ROM_romanian_volunteer_brigades_new_focus:0 "Румынские добровольческие бригады"
 ROM_romanian_volunteer_brigades_new_focus_desc:0 "Мы создадим добровольческие бригады, чтобы поддержать зарождающиеся революции в других странах."
 ROM_join_comintern_new_focus:0 "Присоединиться к Коминтерну"
 ROM_join_comintern_new_focus_desc:0 "Пришло время наконец подать прошение о вступлении в Коминтерн. Это защитит нашу территорию от притязаний с Востока и позволит нам активнее отстаивать дело коммунизма во всем мире."
 ROM_trade_treaty_with_germany_new_focus:0 "Торговый договор с Германией"
 ROM_trade_treaty_with_germany_new_focus_desc:0 "Мы знаем об экономическом интересе Германии к нашей стране. Организация увеличения поставок таких товаров, как нефть, позволит нам просить Германию о помощи в модернизации наших вооруженных сил."
 ROM_german_romanian_oil_exploitation_new_focus:0 "Германо-Румынская компания по разработке нефтяных месторождений"
 ROM_german_romanian_oil_exploitation_new_focus_desc:0 "Потребность Германии в нефти огромна, что дает нам выгодную возможность расширить наши нефтеперерабатывающие заводы."
 ROM_invite_german_advisors_new_focus:0 "Пригласить немецких советников"
 ROM_invite_german_advisors_new_focus_desc:0 "Помощь от Германии необходима, если мы хотим модернизировать наши вооруженные силы. Они обладают необходимыми нам техническими ноу-хау, и поэтому мы должны обратиться к их советникам."
 ROM_invite_german_advisors_tt:0 "Разрешить Германии разместить войска на территории Румынии.\n"
 ROM_license_german_equipment_new_focus:0 "Лицензия на немецкое оборудование"
 ROM_license_german_equipment_new_focus_desc:0 "Немецкое оборудование превосходит наше, но, возможно, мы могли бы сами получить лицензии на производство этого оружия."
 ROM_join_axis_new_focus:0 "Присоединиться к Оси"
 ROM_join_axis_new_focus_desc:0 "Пришло время присоединиться к Оси, чтобы вместе с немцами проложить путь в славное румынское будущее."
 ROM_demand_transnistria_new_focus:0 "Потребовать Приднестровье"
 ROM_demand_transnistria_new_focus_desc:0 "Теперь, когда мы сильны и имеем поддержку Германии, пришло время потребовать регион Приднестровья, включив его в состав Великой Румынии."
 ROM_renew_the_romanian_polish_alliance_new_focus:1 "Возобновить румыно-польский союз"
 ROM_renew_the_romanian_polish_alliance_new_focus_desc:0 "В последние годы наши старые связи с Польшей ослабли. Поскольку угрозы, окружающие нас, не ослабевают, а глобальная политическая ситуация становится все более неспокойной, пришло время возродить наш союз с северным соседом."
 ROM_the_cordon_sanitaire_new_focus:0 "Санитарный Кордон"
 ROM_the_cordon_sanitaire_new_focus_desc:0 "Мы граничим с опасными идеологиями как на востоке, так и на западе. Вместе с нашими соседями на севере и юге мы установим барьер, отгородив эти догмы от карантина и не позволив им продвинуться дальше."
 ROM_demand_a_western_guarantee_new_focus:0 "Потребовать западные гарантии"
 ROM_demand_a_western_guarantee_new_focus_desc:0 "Если мы хотим противостоять и коммунизму, и фашизму, нам потребуется помощь Запада. Мы будем использовать все имеющиеся в нашем распоряжении политические рычаги, чтобы получить такую гарантию."
 ROM_military_modernization_new_focus:0 "Военная модернизация"
 ROM_military_modernization_new_focus_desc:0 "Даже при поддержке Запада мы должны позаботиться о модернизации армии, чтобы наши союзники успели поддержать нас до того, как все будет потеряно."
 ROM_join_allies_new_focus:0 "Присоединиться к Союзникам"
 ROM_join_allies_new_focus_desc:0 "Одной гарантии недостаточно - настало время заявить о полной поддержке западных демократий и встать вместе с ними на защиту свободы."
 ROM_joint_allied_staff_college_new_focus:0 "Объединенный колледж союзного персонала"
 ROM_joint_allied_staff_college_new_focus_desc:0 "Учитывая наши общие интересы, мы должны сотрудничать с западными державами в разработке военной техники и тактики."
 ROM_german_romanian_oil_new_focus:0 "Германо-Румынская нефть"
 ROM_german_romanian_oil_new_focus_desc:0 ""
 ROM_declare_a_new_faction_new_focus:0 "Создать новый альянс"
 ROM_declare_a_new_faction_new_focus_desc:0 ""
 ROM_invite_to_faction:0 "Приглашение в альянс"
 ROM_invite_to_faction_desc:0 ""
