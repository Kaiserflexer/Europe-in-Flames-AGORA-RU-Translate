 ROM_balkans_dominance_new:0 "Господство на Балканах"
 ROM_balkans_dominance_new_desc:0 "Ключ к процветающему румынскому будущему лежит не в руках революционеров Востока, демократов или фашистов Запада, а в румынском доминировании на Балканах."
 ROM_puppet_bulgaria_new:0 "Марионеточная Болгария"
 ROM_puppet_bulgaria_new_desc:0 "Воинственная Болгария уже давно является занозой в боку своих соседей. Мы должны подчинить их себе раз и навсегда."
 ROM_align_hungary_new:0 "Обезопасить Hungary"
 ROM_align_hungary_new_desc:0 "Необходимо заставить Венгрию понять нашу точку зрения. Их правительство возглавляют заблуждающиеся элементы, которые могут привести страну только к краху. С нами они будут сильнее."
 ROM_HUN_aligned:0 "Венгрия обезопасена"
 ROM_secure_greece_new:0 "Защитить Грецию"
 ROM_secure_greece_new_desc:0 "Греция - хоть и в прошлом она часто была союзником - должна быть вынуждена смириться с доминированием Румынии в регионе."
 ROM_divide_yugoslavia_new:0 "Разделить Югославию"
 ROM_divide_yugoslavia_new_desc:0 "Нынешнее устройство балканских государств, составляющих Югославию, неприемлемо. Мы выдвинем ультиматум, требующий реструктуризации составляющих ее государств под руководством Румынии."
 ROM_split_czechoslovakia_new:0 "Разделить Чехословакию"
 ROM_split_czechoslovakia_new_desc:0 "Чехословакия - это искусственная конструкция, которая не может выжить сама по себе. Мы не можем позволить этой части скатиться в хаос и должны вмешаться до того, как ситуация станет неприемлемой."
 ROM_secure_the_bosporus_new:0 "Защитить Босфор"
 ROM_secure_the_bosporus_new_desc:0 "Наш военно-морской доступ пока ограничен Черным морем. Турция, огибающая пролив Босфор, в случае войны может перекрыть нам доступ к Средиземноморью, поэтому мы должны обеспечить свободный проход, когда нам это понадобится."
