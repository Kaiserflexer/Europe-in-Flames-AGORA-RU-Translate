 ROM_economic_support_desc:0 ""
 ROM_military_support:0 "Военная поддержка"
 ROM_military_support_desc:0 ""
 ROM_appoint_german_friendly_government_new:1 "Назначить правительство склонное к Оси"
 ROM_appoint_german_friendly_government_new_desc:0 "Будущее Румынии зависит от хороших отношений с набирающими силу фашистскими державами на Западе. Мы должны назначить правительство, которое осознает эту реальность."
