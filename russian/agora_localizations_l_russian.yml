 RULE_HABSBURG_GER_AI_DESC:0 "Немецкий АИ попытается вернуть Габсбургов на трон, пройдя соответствующий путь в дереве национальных интересов."
 RULE_OPTION_HUN_KHAGNATE:0 "Восстановление Гунского Каганата"
 RULE_OPTION_HUN_KHAGNATE_HUN_AI_DESC:0 "Венгерский АИ попытается восстановить Гунский Каганат, пройдя по соответствующему пути в дереве национального внимания."
 RULE_OPTION_DEMOCRATIC_CHI_AI_DESC:0 "Китайский АИ попытается стать демократической страной, пройдя по соответствующему пути в дереве национальной направленности."
