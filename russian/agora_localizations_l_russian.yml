 #Game Rules
 RULE_ALLOW_RELEASE_NATIONS_BRAZIL_TOOLTIP:0 "§Y[ROOT.GetNameDefCap]§! не может освободить страну до тех пор, пока не разразится §Yбразильская гражданская война§! или пока §Yне станет демократическим государством.§!"
 RULE_EF_HISTORICAL_ONLY:0 "Только Исторический Геймплей"
 RULE_EF_HISTORICAL_ONLY_ENABLED_DESC:0 "§RWARNING!§! \n Когда это игровое правило включено, страны могут переходить только на исторические пути, а страны, не участвовавшие во Второй мировой войне, будут удалены."
 RULE_EF_HISTORICAL_ONLY_EU_ENABLED_DESC:0 "§RWARNING!§! \n Когда это игровое правило включено, страны могут проходить только исторические пути. Страны, не участвовавшие во Второй мировой войне, и многие страны за пределами Европы будут удалены."
 RULE_EF_HISTORICAL_ONLY_DISABLED_DESC:0 "В обычной игре доступно все содержимое. Доступны все страны и альтернативные пути."
 RULE_EF_CENSOR_SETTING:0 "Настройки цензуры"
 RULE_EF_CENSOR_DISABLED_DESC:0 "В игре нет цензуры и все так, как должно быть."
 RULE_EF_CENSOR_ENABLED_DESC:0 "Игра будет подвергнута цензуре, а запрещенные изображения будут заменены. §YПример:§! Символ свастики"
 RULE_OPTION_HIMMLER:0 "Фашизм - Гиммлер"
