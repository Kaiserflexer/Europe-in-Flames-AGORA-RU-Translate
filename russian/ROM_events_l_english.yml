 DOD_romania.700.t:0 "Romania wants us to be a puppet government !"
 DOD_romania.700.d:0 "Romania's plan to take the Balkans has already been understood, but it wants us to remain as puppets alongside Romania, shall we? Or shall we fight with our honor?"
 DOD_romania.700.a:0 "They're stronger than us, there's nothing they can do will we accept to ultimatum"
 DOD_romania.700.b:0 "Who are they that they want us to be a puppet government! We haven't lost that much honor yet."
