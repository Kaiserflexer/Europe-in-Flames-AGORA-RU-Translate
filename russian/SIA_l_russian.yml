 SIA.2.d:0 "There were movements in the Bangkok-Berlin Consulate earlier today. The Kingdom of Thailand, which has recently determined its political policy in Asia as pro-Chinese, wants to be included in the Sino-German Agreement."
 SIA.3.d:0 "Siam Government asks for economic aid despite the increasing danger of Japan Empire since Emperor Hirohito came to power in 1926.In return, there will be no aggressive attitude towards the British colonies in Central Asia and Asia in the future.In our opinion, this is a very reasonable agreement, we await your reply."
