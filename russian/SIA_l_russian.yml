 SIA_news.1.t:0 "Queen Nagako Take Leadership Of Siam."
 SIA_news.1.d:0 "The Far East is going through dark days. After the Chinese invasion of the Japanese   Empire, Asia Various rumors were circulating in the press. \n\nOne of them was Emperor Hirohito's invasion of Siam. After meeting with various generals and ministers, Hirohito conveyed his request to Phraya Phahon on a warm evening this month too. The request was surprising and funny. \n\nEmperor Hirohito wanted his wife, Queen Nagako, to ascend to the throne of Siam, and despite public outcry, the request was granted to avoid harm."
 
 SIA.18.d:0 "At noon, Teijirō Toyoda, the new foreign minister of the State of Siam, led by Queen Nagako, paid a diplomatic visit to Washington. \n\nn this meeting, the situation of the new world and the internal and sometimes foreign issues of the countries were discussed, and also economic contacts were made with the United States of America."
 
