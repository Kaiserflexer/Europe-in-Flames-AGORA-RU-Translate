 SIA_Songsuradet_Rebellion_decision_category:0 "Songsuradet Rebellion Purge"
 SIA_Songsuradet_Rebellion_decision_category_desc:0 "The Thailand Premier, §YPlaek Phibunsongkhram§!, has initiated a repression of those §Renemies of the people§! who dare call themselves nationalist.  \n\nWhen Phibun succeeded Phraya Phahon as prime minister on 11 September 1938, there was much resistance to his premiership due to his dictatorial style and cronyism. This, coupled with his role in suppressing the Boworadet Rebellion, resulted in three assassination attempts, two by gunmen and one by poisoning. \n\nSo in this purge led by Plaek Phibunsongkhram, traitors will be caught and thailand will find peace"
 SIA_purge_decrease:0 "Decrease §R%10§! £tank_niche_7 §YSongsuradet Rebellion Purge§! Level"
