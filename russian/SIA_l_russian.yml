 SIA.12.d:0 "The cultural mandates or state decrees were a series of twelve edicts issued between 1939 and 1942 by the government of Field Marshal Plaek Pibulsonggram during his first term as prime minister and military dictator of Thailand.\n\n The mandates aimed to create a uniform and civilized Thai culture at the time when the country was allied with the Axis powers. Many of the practices initiated in the mandates were a result of Thailand entering World War II, and remain in effect."
 
 SIA.13.d:0 "The Thai National Anthem is the title of Thailand's national anthem, which was adopted in its current form on 10 December 1939. It replaced Sansoen Phra Barami in 1932, which remains as the royal anthem of Thailand.\n\n The melody was composed by Phra Chenduriyang (Peter Feit), and the words were made by Luang Saranupraphan. Phleng chāt literally meaning national anthem, is a general term for a national anthem. The term is also used to refer to this specific song."
 
 SIA.16.t:0 "Siamese King In Switzerland Rama VII."
 SIA.16.d:0 "Siam King Rama VII (Ananda Mahidol) was living in Switzerland for education and various reasons. But the interest in the king in his country increased, the people call the king back to his country."
 
