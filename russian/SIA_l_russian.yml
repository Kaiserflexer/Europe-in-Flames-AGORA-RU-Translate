 SIA_Hakko_Ichiu_dec_cat_desc:0 "§LHakkō Ichiu§! meant the bringing together of the corners of the world under one ruler, or the making of the world's one family. That was the alleged ideal of the foundation of the empire, and, in its traditional context, meant no more than a universal principle of humanity, which was destined ultimately to pervade the whole universe. The way to the realisation of hakkō ichiu was through the benign rule of the §REmperor§!, and §Rtherefore the way of the Emperor, the Imperial or the Kingly way, was a concept of virtue and a maxim of conduct§!. Hakkō ichiu was the moral goal, and loyalty to the Emperor was the road that led to it. \n\nThroughout the years that followed measures of military aggression were advocated in the names of §LHakkō Ichiu§!, which eventually became symbols for world domination through military force."
