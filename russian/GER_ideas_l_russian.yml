GER_ss_wehrmacht_conflict_desc:0 "Когда §YАдольф Гитлер стал канцлером в 1933 году§!, государство Германия, которое находилось в состоянии распада, §Yначало быстро восстанавливаться§!. После того как были решены социальные, экономические и другие подобные проблемы внутри страны, §Yцели Адольфа Гитлера были расширены§!. В большинстве своих публичных выступлений, §Yон обещал§!, что §YНемецкий народ готов, чтобы вернуть себе немецкие земли, утраченные после Первой мировой войны§!, другими словами, чтобы §Yсобрать все немецкие народы под одной крышей§!.\n\n Для этих целей, §Yнемцы быстро наращивали свои вооруженные силы.§!. §YНемецкая армия состояла из 2 основных групп§!.\n\n §L£wehrmacht_texticon Вермахт§!, §Yпервый и самый главный§!, был §Yсоздан в 1935 году вместо Рейхсвера.§! оставшиеся от Веймерской республики, после Адольф Гитлера §Yразорвал Версальский договор, ограничивавший военную мощь Германии§!.\n\n £ss_texticon §LШуцштаффель§!, §Yвторая часть Новой немецкой армии§!, была §Yсоздана в 1923 году, чтобы скрыть частные встречи Адольфа Гитлера§!, но затем, с приходом к власти Адольфа Гитлера, §Yэта небольшая группа быстро росла§! и §LВаффен СС§!, одна из §Yосновные 2 ветвей§! £ss_texticon §LШуцштаффеля§!, имеет §Yбольшое значение в немецкой армии§!.\n\n Действительно, немецкая армия была сильно разросшейся, но в ней были §Rпроблемы§!. Эти §Yдве большие группы стали чувствовать себя некомфортно друг с другом, и между ними начались конфликты§!.\n\nСейчас £wehrmacht_texticon §LВермахт§! §Rуровень§! §Lаггресии§! = [?wehrmacht_anger] - §R[Root.GetWehrmachtAngerLevel]§!\Сейчас £ss_texticon  §LШуцштаффель§! §Rуровень§! §Lаггресии§! = [?SS_anger] - §R[Root.GetSSAngerLevel]§!"

