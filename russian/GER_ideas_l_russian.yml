GER_ss_wehrmacht_conflict_desc:0 "With §YAdolf Hitler becoming Chancellor in 1933§!, the state of Germany, which was in a state of collapse, §Ybegan to recover quickly§!. After the social, economic and other similar problems within the country were resolved. §YAdolf Hitler's aims were enlarged§!. In most of his public speeches, §Yhe promised§! the §YGerman people to regain the German lands lost after the First World War§!, in other words, to §Ygather all the German Communities under one roof§!.\n\n For these purposes, §Ythe Germans were rapidly expanding their military forces enormously§!. The §YGerman Army consisted of 2 main groups§!.\n\n §LThe £wehrmacht_texticon Wehrmacht§!, the §Yfirst and most fundamental§!, was §Yestablished in 1935 by replacing the Reichswehr§! remaining from the Weimer Republic, after Adolf Hitler §Yruptured the provisions of the Treaty of Versailles that limited Germany's military power§!.\n\n The £ss_texticon §LSchutzstaffel§!, §Ythe second part of the New German Army§!, was §Yestablished in 1923 to hide the private meetings of Adolf Hitler§!, but then, with the effect of Adolf Hitler's coming to power, §Ythis small group grew rapidly§! and the §LWaffen-SS§!, one of the §Ymain 2 branches of§! the £ss_texticon §LSchutzstaffel§!, had a §Ygreat importance in the German Army§!.\n\n Indeed, the German army was well overgrown, but there was a §Rproblem§!. These §Y2 big groups started to feel uncomfortable with each other and conflicts started between them§!.\n\nCurrent £wehrmacht_texticon §LWehrmacht§! §RAnger§! §LValue§! = [?wehrmacht_anger] - §R[Root.GetWehrmachtAngerLevel]§!\nCurrent £ss_texticon  §LSchutzstaffel§! §RAnger§! §LValue§! = [?SS_anger] - §R[Root.GetSSAngerLevel]§!"

