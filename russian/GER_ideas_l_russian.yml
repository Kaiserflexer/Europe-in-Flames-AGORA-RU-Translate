#Events #Temporary
wtt_germany.1500.t:0 "[From.GetNameDefCap] требует объединения Европы"
wtt_germany.1500.d:0 "[From.GetNameDefCap] созвал сегодня встречу европейских наций для обсуждения европейского федеративного государства! [GER.GetLeader] ратовал за мир в Европе и создание глобальной сверхдержавы. За что мы будем голосовать?"
wtt_germany.1500.a:0 "Отличная идея!"
wtt_germany.1500.b:0 "Безумный собиратель земель!"
wtt_germany.1501.t:0 "[From.GetNameDefCap] соглашается на объединение"
wtt_germany.1501.d:0 "После долгих переговоров было достигнуто соглашение с правительством [From.GetNameDefCap]. Они решили присоединиться к Европейскому федеральному государству в качестве полноправного члена."
wtt_germany.1501.a:0 "Прекрасно"
germany.9923.t:0 "Германия хочет вмешаться в [GetSovietCivilWarName]"
germany.9923.d:0 "Сегодня утром немецкие дипломаты обратились к нам с предложением. Они сказали, что могут прийти к нам на помощь с большой армией, чтобы помочь нам в гражданской войне, но взамен мы должны принять демократию, чтобы мир на континенте не был нарушен снова, или мы можем столкнуться с очень жесткими санкциями."
germany.9923.a:0 "Приемлемо"
germany.9923.b:0 "Ни в коем случае"
germany.9922.t:0 "Русские приняли наше предложение"
germany.9922.t_2:0 "Русские отклонили наше предложение"
germany.9922.d:0 "Русские приняли наше предложение и заявили, что после окончания войны они примут демократию. Мы должны немедленно мобилизовать свою армию и вступить в войну."
germany.9922.d_2:0 "Русские отвергли наше предложение. Если они выиграют гражданскую войну и не примут демократию, это будет очень плохо для них."
germany.9922.a:0 "Хорошо"
germany.9922.a_2:0 "Время покажет"
germany.10012.t:0 "Немцы требуют возвращения колоний"
germany.10012.desc:0 "После поражения в Великой войне Германия потеряла свои небольшие колонии в Африке и Океании. Некоторые из них, расположенные в Африке, были переданы нашему государству под мандатное управление. Сегодня Германия потребовала вернуть хотя бы часть африканских колоний обратно."
germany.10013.t:0 "[From.GetName] Отказались от нашего предложения"
germany.10013.desc:0 "После того как мы предъявили правительству свои требования и пригрозили применить военную силу в случае отказа, они ответили отказом и заявили, что не побоятся выступить против нас."
germany.10013.a:0 "Мы это запомнили"
germany.899.t:0 "Генеалогические исследования"
germany.899.desc:0 "Группа ученых считает, что Фюрер происходил из рода Габсбургов, но они хотят получить финансирование на исследования. Что нам делать?"
germany.890.t:0 "Генеалогические исследования - Этап 2"
germany.890.desc:0 "Ученые говорят, что исследования близки к завершению, но необходимо дополнительное финансирование."
germany.891.t:0 "Генеалогические исследования - Результат"
germany.891.desc:0 "Согласно исследованиям, Фюрер действительно происходил из рода Габсбургов. Получив эту новость, Фюрер объявил себя королем."

germany.1100.t:0 "Революция против НСДАП начинается"
germany.1100.d:0 "Революция началась, и нам нужно выбрать лидера, который поведет нас за собой, чтобы наша страна не погрузилась в хаос."
germany.1100.a:0 "Выбор Штрассера имеет наибольший смысл"
germany.1100.b:0 "Мы должны попробовать новую идеологию с Дресслером"
germany.1100.c:0 "Подавить революцию, расстрелять всех!"

germany.1101.t:0 "Смерть Рейнхарда Гейдриха"
germany.1101.d:0 "Рейнхард Гейдрих, командующий Главным управлением безопасности рейха (РСХА), исполняющий обязанности губернатора протектората Богемия и Моравия и главный архитектор Холокоста, был убит осколком, попавшим ему в поясницу при взрыве гранаты во время нападения на его машину."
germany.1101.a:0 "Покойся с миром"
 
germany_ss_wh_conflict.1.t:0 "Официальные лица Вермахта встревожены"
germany_ss_wh_conflict.1.d:0 "С ростом авторитета подразделений Шутцштаффеля в последние дни, Шутцштаффель начал становиться все более влиятельным в политической и военной областях.\n\nОфицеры Вермахта были обеспокоены этой ситуацией и сообщили [GER.GetLeader], что их не устраивает такое положение дел, но ответа не получили. Проблема становится все более серьезной. Что же делать?"
germany_ss_wh_conflict.1.a:0 "Расширить полномочия офицеров Вермахта"
germany_ss_wh_conflict.1.b:0 "Убрать одного из командиров Шутцштаффеля!"
