 IRQ_race_for_dominance_category_desc:0 "After the events that happened in the last few months, especially the assassination of the king, the government has weakened and the revolutionaries are looking to take over the government.\nIf one of the parties has at least §Y75% influence§! in the country, they can take over the government.\n\n§tCommunist Partisans§! are trying to increase their influence in the country with equal propaganda for workers and construction of civilian factories.\n§LFascist Partisans§! are trying to increase their influence in the country with nationalist propaganda and construction of military factories.\nThe §gArmy§! is also trying to take over the government by destroying both sides."

