 # Book Texts
 GetBookPagesText:0 "[GetBookPagesText]"
 first_page_texts_loc:0 "- What is the Army\nAn army, ground force or land force is an armed orce that fights primarily on land. In the broadest sense, it is the land-based military branch, service branch or armed service of a nation or country.It may also include aviation assets by possessing an army aviation component. Within a national military force, word army may also mean a field army."
 second_page_texts_loc:0 "- Deceptive tactics\nUse of feints, demonstrations, displays, or ruses to draw the enemy's attention away from a friendly main effort and induce the enemy to concentrate resources at a time and place that is to the enemy's disadvantage.\n\n- Defensive tactics\nThese tactics used to defend a combat environment, location or during an attack.\n\n- Offensive tactics\nThese tactics used to attack an area or location."
 third_page_texts_loc:0 "- Law of War\nThe law of war is the component of international law that regulates the conditions for initiating war (jus ad bellum) and the conduct of warring parties (jus in bello). Laws of war define sovereignty and nationhood, states and territories, occupation, and other critical terms of law.\n\n- Chemical Weapons\nA Chemical Weapon is a chemical used to cause intentional death or harm through its toxic properties. Munitions, devices and other equipment specifically designed to weaponise toxic chemicals also fall under the definition of chemical weapons."
 fourth_page_texts_loc:0 "- Gallipoli campaign\nThe Gallipoli campaign was a military campaign in the First World War that took place on the Gallipoli peninsula, from 19 February 1915 to 9 January 1916.\n\n- Battle of France\nThe Western Front (Battle of France) was one of the main theatres of war during the First World War. Following the outbreak of war in August 1914, the German Army opened the Western Front by invading Luxembourg and Belgium, then gaining military control of important industrial regions in France. The German advance was halted with the Battle of the Marne. Following the Race to the Sea, both sides dug in along a meandering line of fortified trenches, stretching from the North Sea to the Swiss frontier with France, which changed little except during early 1917 and in 1918.\n\n- Battle of the Somme\nThe Battle of the Somme, also known as the Somme offensive, was a battle of the First World War fought by the armies of the British Empire and the French Third Republic against the German Empire. It took place between 1 July and 18 November 1916 on both sides of the upper reaches of the river Somme in France.\n\n- First Battle of the Marne\nThe First Battle of the Marne was a battle of the First World War fought from 5 to 12 September 1914. It was fought in a collection of skirmishes around the Marne River Valley. It resulted in an Entente victory against the German armies in the west."
 
