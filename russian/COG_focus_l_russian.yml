#Histroical
COG_Dominer_pour_servir:0 "Dominer pour servir"
COG_Dominer_pour_servir_desc:0 "§YBelgian rule in the Congo§! was based on the "§Ycolonial trinity§!" of §Ystate§!, §Ymissionary§! and §Yprivate business interests§!. The prioritisation of Belgian commercial interests meant that large amounts of capital flowed into the Congo and each region specialised in the extraction of certain resources. In many cases, the interests of the government and private enterprise became closely intertwined, and the state helped the companies to break strikes and remove other obstacles posed by the indigenous population. Management differed from §YBritish and French colonial policy§! practice, which kept traditional leaders in positions of authority under colonial supervision.\n\n The paternalistic ideology underpinning colonial policy was summed up in a catchphrase used by Governor-General Pierre Ryckmans, Dominer pour servir (Dominate to serve). The colonial government wanted to convey images of a benevolent and conflict-free administration and of the Belgian Congo as a true model colony.As §YPierre Ryckmans§! sipped his coffee after returning from his tour, §Yhe wondered how long he would spend in the Congo§!."
COG_strike_problems:0 "Strike Problems"
COG_strike_problems_desc:0 "The harsh reforms introduced by the previous Governor-General §YAuguste Tilkens§! in response had caused much unrest among the Congolese population. It must be printed according to the directive of the §Y Belgian Colonial Ministry§!."
