#Navy
COG_naval_effort:0 "Creation of the Congo Navy"
COG_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
COG_marine:0 "Marine Effort"
COG_marine_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
COG_Naval_landing:0 "Naval Landing"
COG_Naval_landing_desc:0 "Unless our worst nightmares come true, this war will not be ended on American soil. Well-executed landings will need to be part of the path to victory."
COG_submarine_effort:0 "Submarine Effort"
COG_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
COG_submarine_effort_2:0 "Submarine Effort II"
COG_submarine_effort_2_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
COG_destroyer_effort:0 "Destroyer Effort"
COG_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
COG_destroyer_effort_2:0 "Destroyer Effort II"
COG_destroyer_effort_2_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
COG_flexible_navy:0 "Flexible Navy"
COG_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
COG_Naval_end:0 "Modern Naval Force"
COG_Naval_end_desc:0 ""

#Economy Focuses
COG_invite_foreign_investors:0 "Invite Foreign Investors"
COG_invite_foreign_investors_desc:0 ""
COG_use_farmlands:0 "Use Farmlands"
COG_use_farmlands_desc:0 "Most of our land is forested and we do not have enough space for industry. Of course, the farmers of our country will sacrifice their land for the future of the Congo."
COG_railways:0 "Congo Railways"
COG_railways_desc:0 "Due to the geography of our country, it is extremely difficult to provide the infrastructure of our industrial zones.If we equip our country with rails, we can make our future investments more easily."
COG_autarky:0 "Autarky"
COG_autarky_desc:0 "We have prepared the infrastructure of our country for industry Now it is time for the factories that will use these infrastructures"
COG_develop_our_infrastructures:0 "Develop Our Infrastructures"
COG_develop_our_infrastructures_desc:0 "Infrastructure is the foundation of industry. Strengthening our country's infrastructure is essential for the development of Congolese industry"
COG_further_industrialization_of_leopoldville:0 "Further Industrialization of Leopoldville"
COG_further_industrialization_of_leopoldville_desc:0 ""
COG_Congo_uranium:0 "Uranium du Congo"
COG_Congo_uranium_desc:0 ""

#Army Focuses
COG_Budget_Expansion:0 "Budget Expansion"
COG_Budget_Expansion_desc:0 "The Congolese Army had long since been subjected to budget cuts in the wake of the Great Depression. With world tensions rising with increasing rebellions, the army had now fallen behind and needed to be reformed and armed."
COG_Strengthen_Katanga_troops:0 "Strengthen Katanga Troops"
COG_Strengthen_Katanga_troops_desc:0 "With the increase in the budget, many new weapons, especially cannon, were procured. We've been able to provide them to our trusted 'white' elite soldiers, the Katanga troops."
COG_Weapon_Research:0 "Weapon Researching"
COG_Weapon_Research_desc:0 "Rifles are the main equipment of our army. We must abandon the rifles from the 1890s and switch to more modern weapons."
COG_bring_support_tech:0 "Bring Support Tech"
COG_bring_support_tech_desc:0 "Our army is deprived of the simplest units such as reconnaissance and engineer units. We need to bring them here from Europe immediately."
COG_protect_our_country:0 "Protect Our Country"
COG_protect_our_country_desc:0 "So far Belgium has not provided us with any airplanes. It looks like we won't be able to focus on airplanes anymore. If we can't get the planes up there, then we have to get them from the ground."
COG_special_jungle_army:0 "Infanterie de la Jungle"
COG_special_jungle_army_desc:0 "The Congolese jungle is extremely deep, and we have a lot of indigenous soldiers who are used to this environment. Why don't we organize them into a division"
COG_desert_troops:0 "Infanterie de la Desert"
COG_desert_troops_desc:0 "We have overcome the forests! Now it's time for the deserts."
