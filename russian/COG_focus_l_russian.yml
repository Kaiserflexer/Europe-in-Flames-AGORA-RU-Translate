#Political Focuses
COG_Tour_of_Congo:0 "Tour of Congo"
COG_Tour_of_Congo_desc:0 "The §YBelgian Congo§! was in decline due to the §LWorld Economic Depression§! of 1929. The harsh reforms introduced by the previous Governor-General §YAuguste Tilkens§! in response had caused much unrest among the Congolese population. For this reason, §YPierre Ryckmans§!, a Flemish who had arrived in time to solve the labour problem, was appointed by the §YBelgian Colonial Ministry§! on 14 September 1934.\n\nRyckmans was very active, did not stay long in the capital Léopoldville and travelled frequently throughout the colony. §RThis will be one of those tours§!."
#Shared
COG_took_over_vacant_lands:0 "Took over Vacant lands"
COG_took_over_vacant_lands_desc:0 "Congo has vast forests and endless terrain. But we are not fully utilizing them. The indigenous people cannot cultivate this empty land. So we need to take it out of their hands and put it into agriculture, maybe industrialize it."
COG_increase_rubber_cultivations:0 "Increase Rubber Cultivations"
COG_increase_rubber_cultivations_desc:0 "Even though we have achieved great things in the rubber field in our time, our reputation has been tarnished because of what happened in the past. Now we need to leave these behind, leave red rubber behind and increase our production volume again."
COG_increase_rubber_cultivations_2:0 "Increase Rubber Cultivations II"
COG_increase_rubber_cultivations_2_desc:0 "Our plan to increase the volume of our initial rubber production has been wonderfully completed, but no, we need even more rubber. There has to be more of this. We need to increase our imports. Maybe we will build our own airplanes."
