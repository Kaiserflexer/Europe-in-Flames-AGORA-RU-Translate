 ROM_political_void_idea:0 "Политическая Пустота"
 ROM_political_void_idea_desc:0 "В 1930-е годы и без того шаткая демократия в Румынии постепенно превращалась в фашистскую диктатуру. Конституция 1923 года давала королю свободу распускать парламент и назначать выборы по своему усмотрению; в результате за одно десятилетие в Румынии сменилось более 25 правительств."
 ROM_iron_guard_idea:0 "Iron Guard"
 ROM_iron_guard_idea_desc:0 "Железная Гвардия (По румынски: Garda de Fier) румынское воинствующее революционно-фашистское движение и политическая партия, основанная в 1927 году Корнелиу Зелеа Кодряну как Легион Архангела Михаила. (Legiunea Arhanghelul Mihail) или Движение легионеров (Mișcarea Legionară)."
