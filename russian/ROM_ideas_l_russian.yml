 ROM_greenshirts_desc:0 "Железная гвардия - военизированное отделение Легиона, которое в 1935 году изменило свое официальное название на "Totul pentru Țară". Члены организации назывались легионерами или, вне движения, "зелеными рубашками" из-за преимущественно зеленой униформы, которую они носили."
