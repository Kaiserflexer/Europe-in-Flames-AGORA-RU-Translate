 china_annex.1.t:0 "Mengukuko Question"
 china_annex.1.d:0 "We can use either a puppet or annexation authority with your order that we can annex or make Mengukuko a puppet."
 china_annex.1.a:0 "Puppet Government"
 china_annex.1.b:0 "Annexed Government"
 china_annex.3.t:0 "Fate of Mengukuko"
 china_annex.3.d:0 "They wanted us to hand over the management of mengkuko to china. We wanted to bring it to you because we couldn't handle it ourselves, my emperor."
 china_annex.3.a:0 "Let me mengkukuo it's not a big deal to us"
 china_annex.3.b:0 "No, it can't be, this would wear our patience, start preparations immediately"
 china_annex.4.t:0 "Fate of Mengukuko"
 china_annex.4.d:0 "They wanted us to hand over the management of mengkuko to china. We wanted to bring it to you because we couldn't handle it ourselves, my emperor."
 china_annex.4.a:0 "Let me mengkukuo it's not a big deal to us"
 china_annex.4.b:0 "No, it can't be, this would wear our patience, start preparations immediately"
 china_annex.5.t:0 "Chinese Government Demanded East Hebei"
 china_annex.5.d:0 "China wants our land from us in order to continue to take its own land, they gave us 12 hours, what do you think, should we give the province?"
 china_annex.5.a:0 "We were trying to suppress the rebellion, I'm sure it would be easy for us."
 china_annex.5.b:0 "No, it can't be, this would wear our patience, start preparations immediately"
 china_annex.2.t:0 "Take East Hebei"
 china_annex.2.d:0 "Once we get stronger we will send an ultimatum to the Japanese government to take east hebei. Let's see what they answer"
 china_annex.2.a:0 "Preparations is Start immediately"
