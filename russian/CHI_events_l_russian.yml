 prc_unite.1.t:0 "The Communist China Ultimatom"
 prc_unite.1.d:0 "They sent an ultimatum from us, and if this is an ultimatum, they say either join or die. What do you say about this?"
 prc_unite.1.a:0 "What can we do, there is nothing we can do, they are stronger than us."
 prc_unite.1.b:0 "We will never lose our independence."
