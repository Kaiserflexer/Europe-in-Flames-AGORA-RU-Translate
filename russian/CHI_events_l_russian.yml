 china_fascist_news.1.t:0 "[CHI.GetName] Joins the [From.GetFactionName]!"
 china_fascist_news.1.d:0 "Chinese and German diplomats have recently signed a military pact together at [GER.Capital.GetName], strengthening the bond between the two nations.\n\nSome suggest that such alliance's goal is to pincer the [SOV.GetName], but officials from [CHI.GetName] and [GER.GetName] have neither confirm nor deny it."
 china_fascist_news.1.c:0 "A great power is emerging."
 china_fascist_news.2.t:0 "[GER.GetName] Rejects Chinese Alliance!"
 china_fascist_news.2.d:0 "Rebuffing [CHI.GetAdjective] diplomatic advances, [From.GetLeader] publicly announced that [From.GetName] would not be pursuing a military pact with [CHI.GetName]."
 china_fascist_news.2.b:0 "Und doch habe ich alein..."