 china_fascism.2.t:0 "Rise Of Pro-Japanese Faction In [CHI.GetName]"
 china_fascism.2.d:0 "Recently some pro-Japanese officials have gain ground in the [CHI.GetRulingParty] government in [CHI.GetName]. If we give them our support, we can have China as our ally without starting a war and have access to their resources."
 china_fascism.2.a:0 "This will save us bullets and lives."

 china_fascism.1.t:0 "Warlords didn't accept the deal"
 china_fascism.1.d:0 "The warlords didn't like the deal we made with [JAP.GetName], and they turned against us at the instigation of the communists. This is not how we should end up."
 china_fascism.1.a:0 "Damn, I knew!"

 china_fascism.3.t:0 "[From.GetName] Request Assistance In Naval Industry"
 china_fascism.3.d:0 "Our fellow Chinese are requesting us to share some of our shipbuilding technique, so that they can produce a better navy."
 china_fascism.3.a:0 "Asians shall help each other"
 china_fascism.3.b:0 "[Root.GetAdjective] technologies are ours, not theirs!"

 china_fascism.4.t:0 "[From.GetName] Grants Assistance"
 china_fascism.4.d:0 "[From.GetName] has granted assistance in our naval industry."
 china_fascism.4.a:0 "Let's build ships!"

 china_fascism.5.t:0 "[From.GetName] Denies Assistance"
 china_fascism.5.d:0 "[From.GetName] has denied assistance in our naval industry."
 china_fascism.5.a:0 "Damn them!"

 china_fascism.6.t:0 "[FROM.getNameDefCap] Demands Territory"
 china_fascism.6.d:0 "After claiming these lands, [FROM.GetNameDef] has come to demand that these lands be handed to them unconditionally."
 china_fascism.6.a:0 "We won't stand a chance against their full might."
 china_fascism.6.b:0 "Avaricious [FROM.getAdjective] scum! They will not have an inch!"

 china_fascism.7.t:0 "Lands Returned"
 china_fascism.7.d:0 "Our rightful territories are back!"
 china_fascism.7.a:0 "We should plan for further expansion from now on."

 china_fascism.8.t:0 "Demand Rejected"
 china_fascism.8.d:0 "Those barbarians have rejected our peaceful demands and forced us to use violence to resolve this situation."
 china_fascism.8.a:0 "Barbarians must be cleansed!"

 china_fascism.9.t:0 "[FROM.getNameDefCap] Demands Territory"
 china_fascism.9.d:0 "After claiming these lands, [FROM.GetNameDef] has come to demand that these lands be handed to them unconditionally."
 china_fascism.9.a:0 "We won't stand a chance against their full might."
 china_fascism.9.b:0 "Avaricious [FROM.getAdjective] scum! They will not have an inch!"

 china_fascism.10.t:0 "Cores Returned"
 china_fascism.10.d:0 "Our rightful territories are back!"
 china_fascism.10.a:0 "We should plan for further expansion from now on."

 china_fascism.11.t:0 "Demand Rejected"
 china_fascism.11.d:0 "Those barbarians have rejected our peaceful demands and forced us to use violence to resolve this situation."
 china_fascism.11.a:0 "Barbarians must be cleansed!"

 china_fascism.12.t:0 "[CHI.GetName]'s New Agenda"
 china_fascism.12.d:0 "After knowing the latest agenda of the Chinese government, some of our officials are thinking that we should abandon our colonies in Asia to avoid being trampled by the Chinese."
 china_fascism.12.a:0 "We should abandon our colonies."
 china_fascism.12.b:0 "Bah, don't they remember how we take Macau back then."

 china_fascism.13.t:0 "China Pledges for an Expansion of our Military Mission"
 china_fascism.13.d:0 "The Chinese ambassador send us a communiqué requesting a greater involvement of our advisors in the training of the Chinese National Army. Our military advisors have been present in the country since 1926. Accepting to their request would greatly improve our relations with the Chinese Nationalist Government."
 china_fascism.13.a:0 "Dispatch more military advisors."
 china_fascism.13.b:0 "We can't afford it."
 
 china_fascism.14.t:0 "Germany Expands its Military Mission"
 china_fascism.14.d:0 "Through a direct decision of [GER.GetLeader], the [GER.GetAdjective] government has agreed to increase its number of military advisors. An excellent news that will help the restructuration of our armed forces and bring our nations together."
 china_fascism.14.a:0 "Drive them to the divisions HQs."

 china_fascism.144.t:0 "Germany Refuses to Expand its Military Mission"
 china_fascism.144.d:0 "We have received a laconic message from our ambassador in Germany stating that the [GER.GetAdjective] would not send more military advisors."
 china_fascism.144.a:0 "What a disappointment."

 china_fascism.15.t:0 "China wants to join our faction"
 china_fascism.15.d:0 "The strong leaders of RNGROC have made great progress and offer to join our cause. The nation of China is ready to fight for the Reich."
 china_fascism.15.a:0 "Ein Verbündeter aus dem Osten"
 china_fascism.15.b:0 "Nein!"

 china_fascism.16.t:0 "[CHI.GetName] Requests Our Intervention"
 china_fascism.16.d:0 "With our good relationship with [CHI.GetName] and [JAP.GetName] in our faction. [CHI.GetLeader] has made a request that we intervene in their current conflict and calm [JAP.GetName]'s aggression."
 china_fascism.16.a:0 "As stipulated in Sino-German friendship."
 china_fascism.16.b:0 "We are too busy at the moment, the Chinese are on their own but we promise we will send support."

 china_fascism.17.t:0 "[GER.GetAdjective] Intervention"
 china_fascism.17.d:0 "[GER.GetLeader] has sent an official letter to [Root.GetLeader] stating that we should stop our aggression towards [CHI.GetName] at once."
 china_fascism.17.a:0 "On second thought, invading China might not be as beneficial as propagated."
 china_fascism.17.b:0 "Screw those Germans."

 china_fascism.18.t:0 "[GER.GetName] Refused To Intervene But Sends Support"
 china_fascism.18.d:0 "Having too much to handle at the moment, [Ger.GetLeader] has refused to intervene in our current conflict with the Japanese but [Ger.GetLeader] said he will send us support."
 china_fascism.18.a:0 "At least they helped."
 china_fascism.19.t:0 "Peace With [JAP.GetName]"
 china_fascism.19.d:0 "After the Germans' intervention, Japanese troops are now withdrawing from occupied region. However, they still refuse to return Manchuria to us."
 china_fascism.19.a:0 "They will see."
 china_fascism.19.b:0 "True peacekeepers we are!"
 china_fascism.19.d_2:0 "After our intervention, Japanese troops are now withdrawing from occupied region."
 china_fascism.20.t:0 "[JAP.GetName] Refuses To Calm"
 china_fascism.20.d:0 "Despite the intervention, the Japanese government still refuses to put down their guns."
 china_fascism.20.a:0 "That is their choice."
 china_fascism.20.b:0 "We won't stand for this humiliation."

 china_fascism.21.t:0 "Should we send a peace treaty?"
 china_fascisms.21.d:0 "There is no way we can win this war alone. If it continues like this, they will beat us. While we still have the opportunity, we should sit at the table for a peace treaty and give them what they want."
 china_fascisms.21.a:0 "Submit the treaty request."
 china_fascisms.21.b:0 "No peace we will defeat them."

 china_fascism.22.t:0 "[CHI.GetName] sent us a peace treaty"
 china_fascism.22.d:0 "By accepting the peace treaty, we can get what we want. There is no longer any need to fight and exhaust our soldiers."
 china_fascism.22.a:0 "Accept the treaty."

 china_fascism.23.t:0 "[PRC.GetName] accepts peace treaty"
 china_fascism.23.d:0 "We should feel very lucky that they accepted the peace treaty. Because there was no way we could win this war. We could not see such a war coming and we were caught unprepared."
 china_fascism.23.a:0 "Peacetime."

 china_fascism.24.t:0 "[PRC.GetName] rejected the treaty"
 china_fascism.24.d:0 "Our end is very near now. We've lost our last hope, there's nowhere left to run."
 china_fascism.24.a:0 "There is nothing to do."

 china_fascism.25.t:0 "Invitation to [JAP.GetFactionName]"
 china_fascism.25.d:0 "In an effort to strengthen the [JAP.GetFactionName] contain the possible resurgence of aggressive expansionism, [CHI.GetName] has requested that we join them in an alliance aiming to bring these nations together."
 china_fascism.25.a:0 "Gladly. The [JAP.GetFactionName] needs to be expanded."
 china_fascism.25.b:0 "[Root.GetName] walks its own path."
 china_fascism.26.t:0 "[From.GetName] Joins [JAP.GetFactionName]"
 china_fascism.26.d:0 "Our plan to stop the imperial states and away from us is making progress. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
 china_fascism.26.a:0 "Good."
 china_fascism.27.t:0 "[From.GetName] Refuses to join [JAP.GetFactionName]"
 china_fascism.27.d:0 "Despite our best efforts to offer support to the [JAP.GetFactionName], our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
 china_fascism.27.a:0 "They could already be a target for all they know!"

 china_fascism.28.t:0 "[CHI.GetName] Wants An Army Platoon From Us"
 china_fascism.28.d:0 "[CHI.GetName] recently sent an diplomat to us and said that they wanted an army platoon for support and that we already have a very good relationship, and that this might be possible. What should we do in this situation?"
 china_fascism.28.a:0 "Send It"
 china_fascism.28.b:0 "Nein!"

 china_fascism.29.t:0 "[GER.GetName] Accepted Our Request"
 china_fascism.29.d:0 "[GER.GetName] accepted our request and said that the army platoon would reach us as soon as possible."
 china_fascism.29.a:0 "Good."

 china_fascism.30.t:0 "[GER.GetName] Refused Our Request"
 china_fascism.30.d:0 "The Germans refused our request and said that such a thing would not be possible, and that even the smallest unit would be of use to them."
 china_fascism.30.a:0 "Cowards!"

 china_fascism.31.t:0 "A letter from [CHI.GetName]"
 china_fascism.31.d:0 "A Chinese diplomat has secretly contacted us. What they wanted was for Puyi to become emperor again and bring back the Qing dynasty in a greater way than before. They said that if we accept the offer, they will put the puyi at the head of the Chinese government when the conditions are right. What should we answer?"
 china_fascism.31.a:0 "Accept the offer"
 china_fascism.31.b:0 "Nonsense!"

 china_fascism.32.t:0 "Answer from [MAN.GetName]"
 china_fascism.32.d:0 "Puyi accepted our offer and said he would be ready when the time comes."
 china_fascism.32.a:0 "Very good"

 china_fascism.33.t:0 "Answer from [MAN.GetName]"
 china_fascism.33.d:0 "Puyi found our proposal absurd and said that such a thing is unlikely to happen today."
 china_fascism.33.a:0 "Cowards!" 

 china_fascism.34.t:0 "Chiang Placed Under House Arrest"
 china_fascism.34.d:0 "We sent Chiang Kai-Shek to house arrest. We don't know how logical it was to do this. Time will show us what will happen."
 china_fascism.34.a:0 "We'll see"

 china_fascism.35.t:0 "Should we contact Puyi?"
 china_fascism.35.d:0 "Should we contact Puyi and put him in charge of the country and say that we want to establish the Qing dynasty and country stronger, or is it more logical to shelve our plan?"
