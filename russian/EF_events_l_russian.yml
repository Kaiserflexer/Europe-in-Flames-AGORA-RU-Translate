 EF_news.1.d:0 "6 июля 1938 года японская Квантунская армия расшифровала сообщение, отправленное советским командующим в районе Посьета в советский штаб в Хабаровске.\nВ сообщении рекомендовалось разрешить советским солдатам занять неоккупированные высоты к западу от озера Хасан, в первую очередь спорные высоты Чанкуфенг, поскольку для Советов было бы выгодно занять местность, с которой открывается вид на корейский город-порт Раджин, а также стратегические железные дороги, связывающие Корею с Маньчжурией. В течение следующих двух недель небольшие группы советских пограничных войск переместились в этот район и начали укреплять гору с помощью эшелонов, наблюдательных траншей, заграждений и средств связи. Поначалу японская корейская армия, которой было поручено защищать этот район, проигнорировала советское продвижение.\nОднако Квантунская армия, чья административная юрисдикция пересекалась с Чжан Гофэном, подталкивала корейскую армию к более активным действиям, поскольку подозревала о советских намерениях."
 EF_news.3.d:0 "TСоветские войска состояли из 57-го особого корпуса, дислоцированного в Забайкальском военном округе. Они отвечали за оборону границы между Сибирью и Маньчжурией. Монгольские войска состояли в основном из кавалерийских бригад и легких артиллерийских подразделений и показали себя эффективными и маневренными, но не имели достаточного количества бронетехники и живой силы.\n2 июня 1939 года нарком обороны Климент Ворошилов сообщил Георгию Жукову, что Сталин недоволен местным командующим и ему предстоит отправиться в Монголию, принять командование 57-м особым корпусом и ликвидировать японские провокации, нанеся решающий удар по японской армии (когда 1 июня его вызвали в Москву, он опасался, что его арестуют и допросят в НКВД). Советская и японская армии стоят друг против друга. Снова!"
 EF_news.5.d:0 "С первых дней войны наблюдается невероятное превосходство Германии. Бомбардировщики "Штука" терроризируют небо, 2600 немецких танков против 150 польских. Только в Варшаве немецкие самолеты убили 25000 мирных жителей. По оценкам, к концу года число погибших составит от 45 000 до 500 000 человек."
 EF_news.6.d:0 "Литвинов говорит об аншлюсе. Великие державы должны занять твердую и решительную позицию. Он подчеркивает, что аншлюс может нарушить мир во всем мире и что великие державы мира должны принять меры по этому вопросу и что немцы не должны начинать новую мировую войну."
 EF_news.8.d:0 "В сентябре 1937 года Муссолини посетил Германию с государственным визитом, где его встретили длинным парадом войск, артиллерии и военной техники. Эти демонстрации силы, очевидно, были организованы, чтобы произвести впечатление на итальянского лидера, и, похоже, это сработало. Два месяца спустя Италия присоединилась к Германии и Японии в Антикоминтерновском пакте - соглашении о противодействии экспансии Советского Союза и предотвращении распространения коммунизма.\nВлияние Гитлера на Муссолини проявилось в "Расовом манифесте" итальянского лидера (июль 1938 года). Этот указ, оказавшийся крайне непопулярным в Италии, он предусматривал лишение итальянских евреев гражданства и отстранение их от государственных профессий."
 EF_news.9.d:0 "Гитлер прибыл в Рим 3 мая в сопровождении Геббельса и Риббентропа, а также около пятисот партийных функционеров, дипломатов, охранников и журналистов на трех поездах. Для немцев был построен специальный вокзал, где их встречали Муссолини и король Виктор Эммануил. Рим был украшен декорациями, в том числе свастиками, и была проложена новая улица - Виа Адольф Гитлер, по которой немецкого лидера провезли до Квиринальского дворца, где он остановился в качестве гостя короля. Виктор Эммануил и Гитлер считали друг друга утомительными. Гитлер чувствовал себя при дворе неуютно и не без оснований считал, что к нему относятся пренебрежительно. Говорят, что король спросил немецкого лидера, сколько гвоздей в немецком пехотном сапоге, и когда Гитлер не знал, долго объяснял, что у итальянского сапога пятьдесят два гвоздя в подошве и двадцать два в каблуке."
 EF_news.2.d:0 "После инцидента на Халкин-Голе кабинет Хиранумы распадается. Хирохито назначает Нобуюки Абэ главой нового кабинета. Можно сказать, что Советы произвели сильное впечатление на японцев. Ходят разговоры, что японцы могут впредь наступать на юг. Британцам следует быть осторожными."
 EF_news.4.d:0 "НКВД правит в Испании. Орлов - мясник. Желаем удачи республиканцам. Александр Орлов начал работать в Барселоне по инструкциям, полученным из Москвы. Республиканцев ждет долгий процесс. Ходят слухи, что Сталин проводит здесь те же чистки, что и в своей стране."
 EF_news.10.d:0 "Молотов, советский комиссар иностранных дел, вызвал в Кремль польского посла Вацлава Грибовского и вручил ему сфабрикованное объявление войны. Молотов заявил, что польского государства больше не существует и что Сталин приказал Красной Армии защитить своих братьев одной крови, западных украинцев и белорусов, перейдя границу и защитив их домами и имуществом."
 EF_news.11.d:0 "Договор о границе и дружбе между нацистской Германией и Советским Союзом - это только видимое лицо гигантов. Что происходит на невидимом лице?"
 EF_news.12.d:0 "Моим главным стремлением было избавить наши отношения с Францией от всех следов недоброжелательства... Я всегда выражал Франции свое желание навсегда похоронить нашу древнюю вражду... Не меньше усилий я посвятил достижению англо-германской дружбы... Для достижения этой великой цели [мира] ведущие нации этого континента должны будут однажды собраться вместе, чтобы разработать, принять и гарантировать всеобъемлющий статут, который обеспечит им всем чувство безопасности, спокойствия, короче говоря, мира... Столь же невозможно, чтобы такая конференция, которая должна определить судьбу этого континента на многие годы вперед, могла бы вести свои обсуждения в то время, когда грохочут пушки или мобилизованные армии оказывают на нее давление..."
 EF_news.13.d:0 "СССР управлялся типичной диктатурой. Он вступил в союз с другой диктатурой и оккупировал соседа, единственной целью которого является мирная жизнь в качестве демократического государства, - соседа слишком маленького, чтобы представлять какую-либо опасность для СССР."
 EF_news.14.d:0 "Бесстрашный пилот по имени Хью Макфейл начал давно запланированное британским министерством авиации наблюдение за нефтяными месторождениями Баку и Батуми. Самолет кружил над городом почти час."
 EF_news.16.d:0 "Польские пленные, доставленные в советские лагеря, подвергались длительным допросам и политическим репрессиям со стороны сотрудников НКВД с октября 1939 по февраль 1940 года. Хотя заключенные думали, что их скоро освободят, на самом деле переговоры были тайным процессом отбора, который определял, кто будет жить, а кто умрет.\nСогласно отчетам НКВД, если заключенного не удавалось убедить занять просоветскую позицию, его объявляли "закоренелым и бескомпромиссным врагом советской власти"."
 EF_news.15.d:0 "Гитлер объявил всему миру, что ни Германия, ни Россия никогда не предпринимали никаких шагов вне сферы своих интересов, и подтвердил создание Московского Пакта."
 EF_news.17.d:0 "Британская королевская семья погибла в результате террористической атаки на Букингемский дворец. Эта атака, произошедшая в то время, когда продолжалась подготовка к королевской свадьбе Эдуарда VIII, заставила всех насторожиться. Пока ведется расследование, кто заменит Эдуарда VIII, ведь королевская семья полностью погибла, а замена не ясна."
 EF_news.18.d:0 "В 11 часов утра 12 ноября делегация Молотова прибыла на берлинский вокзал Анхельтер Банхоф. Риббентроп Гиммлер и фельдмаршал Вильгельм Кейтель были готовы принять ее.\nСейчас взоры всего мира обращены к Берлину."
 EF_news.19.d:0 "На пресс-конференции 24 июня Рузвельт заявил, что готов оказать России всю возможную помощь.\nЭто отменило моральное эмбарго, наложенное США на СССР.\nАмерика, очевидно, будет больше вовлечена в войну в Европе."
 EF_news.20.d:0 "Касабланская конференция проходила в Касабланке, Французское Марокко, с 14 по 24 января 1943 года с целью выработки европейской стратегии союзников на следующий этап Второй мировой войны. Основные дискуссии проходили между президентом США Франклином Рузвельтом и премьер-министром Великобритании Уинстоном Черчиллем. Сталин не смог присутствовать.\nТакже присутствовали от лица Марокко, султан Мухаммед V, и представители свободных французских сил, генералы Шарль де Голль и Анри Жиро, но они играли второстепенные роли и не участвовали в военном планировании. Иосиф Сталин, генеральный секретарь Коммунистической партии Советского Союза, отказался присутствовать на церемонии, сославшись на то, что Сталинградская битва требует его присутствия в Москве."
 EF_news.21.d:0 "Курск - один из старейших городов России, впервые упомянутый в документах в 1032 году. Полностью разрушенный в 1240 году татарами, город был восстановлен в 1586 году и стал военным форпостом для защиты русской колонизации от татарских нападений. Однако в начале XVIII века значение города значительно уменьшилось, так как русская граница отодвинулась дальше на юг.\nНемцы планировали крупное наступление с целью захвата Курска. Согласно этому плану, они должны были прорвать советскую оборону и окружить Курск, наступая двумя колоннами из Орла к северу от Курска и Белгорода к югу."
 ef_news.1.a:0 "Будут ли Советы побеждены?"
 ef_news.1.b:0 "Еще одна победа Германии!"
 ef_news.1.c:0 "Просто небольшое отступление"
 EF_news.22.d:0 "Конференция была проведена в Каире (Египет) между Великобританией, Китаем и США. На ней была изложена позиция союзников против Японской империи во время Второй мировой войны и приняты решения по послевоенной Азии. В конференции приняли участие премьер-министр Великобритании Уинстон Черчилль, председатель китайского национального правительства и председатель военной комиссии национального правительства Чан Кайши, а также президент США Франклин Д. Рузвельт."
 EF_news.23.d:0 "Немцы начали систематическую операцию, которую они назвали Холокостом.\nЕвреев убивают в концентрационных лагерях на многих оккупированных территориях. Еще предстоит выяснить, совершали ли нацисты убийства или были правы в том, во что верили.\nАусшвиц, Дахау, Бухенвальд, Равенсбрюк, Захенхаузен и Нацвайлер - вот предполагаемые названия этих концлагерей."