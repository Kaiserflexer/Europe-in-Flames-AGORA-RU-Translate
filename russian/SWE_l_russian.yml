SWE_motti_tactic:0"Активная Оборона"
SWE_motti_tactic_desc:0"В реальности, даже с нашим высококачественным оружием и тактикой, Швеция не может рассчитывать на победу в честном бою с любой из великих европейских держав. Финны разработали так называемую "тактику Мотти" - оборонительную партизанскую тактику, и ее изучение может помочь нам в худшем случае."
#SWE_motti_tactic:0"Adopt Motti Tactics"
SWE_kings_council:0"Король на совете"
SWE_kings_council_desc:0"Совет короля, или "Konungen i Statsrådet", дает королю возможность увольнять и реформировать кабинет министров по своему усмотрению. Несмотря на то, что это не очень популярно и не очень демократично, правление нашего мудрого короля может быть единственным, что может помочь нам пройти через потрясения современности."
SWE_convoy_focus:0"Защитить торговых моряков"
SWE_convoy_focus_desc:0"Экономика Швеции основана на экспорте и импорте. Если наш торговый флот будет потоплен, то и наша нация тоже. Мы должны сосредоточить наши военно-морские усилия на конвоях и их защите!"
#SWE_convoy_focus:0"Atlantic Dockyards"
SWE_iron_ore:0"Поддержать торговую индустрию"
SWE_iron_ore_desc:0"Швеция имеет давние традиции судостроения и располагает большим торговым флотом. Мы должны использовать это и продолжать поддерживать наш отечественный судостроительный потенциал."
SWE_fortify_gulf:0"Укрепить Ботнический залив"
SWE_small_arms_focus:0"Vapenfabrik"
SWE_unified_command:0"Верховный главнокомандующий"
SWE_slot_expansion:0"Промышленное сотрудничество"
SWE_technology_sharing:0"Совместное использование технологий"
SWE_technology_sharing_desc:0"Поделимся с членами фракции любыми технологическими достижениями, все зависит от членов фракции."
SWE_kings_meeting:0"Стокгольмское коммюнике"
SWE_hansson_3:0"Кабинет Ханссона III "
SWE_hansson_3_desc:0"Премьер-министр Ханссон пытается сформировать кабинет из представителей разных партий, чтобы обеспечить стабильность государства в то время, когда другие страны поддаются крайним идеям. Если удастся убедить другие партии, мы сможем оставаться оплотом демократии, независимо от ситуации в мире."
SWE_construction_effort_II:0"L&M Ericsson "
SWE_frivilligkaren:0"Расширить Frivilligkåren"
SWE_frivilligkaren_desc:0"Многие симпатизируют финнам и рассматривают их как продолжение нашей собственной внешней политики, что дает много потенциальных новобранцев."
SWE_german_command:0"Немецкие советники"
SWE_german_command_desc:0"Позволим опытным немецким командирам помогать, руководить и обучать несколько наших подразделений, чтобы добиться эффективности во время войны."
SWE_embargo_soviet:0"Эмбарго СССР"
SWE_embargo_england:0"Embargo Britain"
SWE_baltic_uprising:0"Балтийский мятеж"
SWE_baltic_uprising_desc:0"Пояснение: Эстония на 60% (и Латвия с вероятностью 40%) восстанет против СССР. Через 10 дней 1 легкий крейсер, 2 эсминца и 1 подводная лодка будут захвачены и отправлены в Швецию из Таллина."
SWE_volunteer_corps:0"Невоинственность"
SWE_polistrupper_focus:0"Полицейские силы"
SWE_polistrupper_focus_desc:0"Несколько датчан и норвежцев, уставших от оккупации, хотят бороться за свою свободу. Наше государство может вооружить их, организовать и обучить под видом полицейской подготовки, чтобы они были готовы освободить свои родины, когда придет время."
SWE_guarantee_finland:0"Гарантии для Финляндия"

SWE_nationalism_focus:0"Коалиционное правительство НСДАП"
SWE_nationalism_focus_desc:0"Наши недавние действия по Аландскому вопросу придали силы НСДАП. Их поддержка среди населения и (что вызывает беспокойство) военных растет, и, похоже, чтобы сохранить хоть какой-то контроль, правящей партии придется включить их в правящую коалицию."
SWE_internationalism_focus:0"Коалиционное правительство СКП"
SWE_internationalism_focus_desc:0"СКП с удивлением приветствует нашу отмену Аландской конвенции, называя это великой победой над капиталистами и империалистами. Их пропаганда начинает действовать на общественность, и коалиция может стать нашей лучшей надеждой на стабильность."

SWE_support_allies:0"Гетеборгское коммюнике"
SWE_malmoe_communique:0"Мальмёское коммюнике"
SWE_american_engineers:0"Американские инженеры"

SWE_danish_ultimatum:0"Датский ультиматум"
#SWE_danish_ultimatum:0"Join or Die"

SWE_ajs:0"Академия рейнджеров AJS"
SWE_ajs_desc:0"Tарменская ягерская школа отвечает за подготовку наших спецназовцев, но после Недрустинга в нее стало поступать все меньше желающих. Финансирование и расширение помогут создать новое поколение грозных егаров."

SWE_svensk_standard:0"Единый стандарт производства"
SWE_svensk_standard_desc:0"Сегодня Швеция - главный промышленный центр Скандинавии, и это дает нам определенный рычаг влияния на соседей. Поощряя международное использование шведских стандартов, наши более рациональные отрасли получат выгоду."

SWE_beredskap:0"Готовность к чрезвычайным ситуациям"
SWE_beredskap_desc:0"Приведите в готовность свои вооруженные силы и подготовьте их к защите Швеции от любой внешней угрозы."

SWE_arrest_royalists:0"Красно-синяя революция"
SWE_arrest_royalists_desc:0"Народ не может ждать, пока буржуазное правительство уйдет в отставку! Несмотря на то, что поддержка коммунистов составляет лишь незначительное число голосов, партизаны СКП готовы арестовать или казнить любого, кто выступит против них - даже если это будет каждый член правительства, который знает, что он делает..."
SWE_abolish_monarchy:0"Отменить Монархию"
SWE_abolish_monarchy_desc:0"Даже если наш король допустит коммунистов в парламент, как может коммунистическая нация иметь богатого короля? Мы должны положить конец фарсу шведской монархии и отправить этого продажного аристократа в изгнание."
SWE_facket:0"Folkhemmet"
SWE_facket_desc:0"Шведский коммунизм - это путь вперед! Мы не можем позволить заблуждающимся реакционерам вроде Советов сдерживать народную революцию! Мы объединимся с нашими братьями, чтобы распространить красное дело!"
SWE_norway_friend:0"Fund Norwegian Communists"
SWE_norway_friend_desc:0"Our neighbor Norway is fertile soil to grow Communism in further. We could even specifically support Internationalists, who may seek a union with our nation!"
SWE_ideological_propaganda:0 "Ideological Propaganda"
SWE_ideological_propaganda_desc:0 "Every communist movement is a potential cell ready to organize the masses." 
SWE_deal_soviet:0"A Deal with the USSR"
SWE_deal_soviet_desc:0"The Russians have never exactly been friendly towards Sweden, but Fascism is a much more dire enemy to face. If we agree to support their claims on Finnish territory, we may bury the hatchet yet- and get a free hand in Norway to boot."
SWE_women_pilots:0"Flyglottakåren"
SWE_women_pilots_desc:0"Enlist Female Pilots into your Pilot programs."
SWE_technology_sharing_comintern:0"The Kola Exchange"
SWE_technology_sharing_comintern_desc:0"With Norway becoming increasingly friendly and Petsamo falling under Soviet jurisdiction, we can now freely exchange ideas with our Soviet brethren- at least those permitted by the SKP."
SWE_norway_unification:0"Scandinavian Socialist Union"
SWE_norway_unification_desc:0"The Norwegian communists are begging for our more enlightened rule, eager to reverse the humiliation of 1905 imposed upon them by societal elites! Once their position in their Parliament is secure, we can demand the union!"

SWE_support_iceland_rebels:0"Supply Icelandic Nationalists"
SWE_support_iceland_rebels_desc:0"Iceland is suffering greatly under the weak and ineffective rule of the Danish state, whether they realize it or not. There exists a core of nationalists on the island, and the only merciful act is to arm them."
SWE_iceland_rebel_uprising:0"Icelandic Mutiny"
SWE_iceland_rebel_uprising_desc:0"The Icelandic Independence Movement has come to a head. Armed and trained nationalists are waiting for our signal to free themselves of Danish yoke. Of course, the Danish might react negatively to this..."
SWE_strb:0"Stridsbåtar"
SWE_strb_desc:0"Develop small, agile boats armed with machineguns and plenty of space to transport our Marines and speed up invasions."
SWE_axis_leanings_focus:0"Axis Leanings"
SWE_axis_leanings_focus_desc:0"The Germans are our kin, yet despite this, we spent much of the last few centuries fighting them. No longer. Sweden and Germany will band together against the Bolsheviks and their cabal!"
SWE_technology_sharing_axis:0"Krupp-Landsverk"
SWE_technology_sharing_axis_desc:0"German technology impresses even those in the Svea Rike. If we were to support a merger between Krupp and Landsverk, the new conglomerate will give us access to some of these futuristic German toys."
SWE_found_own_empire:0"Our Own Empire"
SWE_found_own_empire_desc:0"Sweden was once the most feared nation in all of Europe. Germans, Finns, Russians, Brits, all bent the knee or paid the price. They've forgotten. They've all forgotten. But we...we'll make them remember."  


SWE_bofors_nobelkrut:0"Bofors Nobelkrut"
#SWE_bofors_nobelkrut:0"Encourage Domestic Arms Manufacturing"
SWE_bofors_nobelkrut_desc:0"Bofors - наша гордость и радость, уважаемое имя в артиллерии во всем мире. Дочерняя компания Nobelkrut обладает большим потенциалом для расширения, позволяющим производить больше орудий и разрабатывать их более яркими умами."
SWE_undk:0"Организовать FRA"
SWE_undk_desc:0"Шведские разведывательные службы современны и многочисленны, но представляют собой бюрократический кошмар, будучи разбросанными и подчиненными различным военным ведомствам и учреждениям. Нам бы очень помогла единая, централизованная разведывательная служба - FRA."
#SWE_undk:0"Intelligence Agency FRA"
#SWE_undk_desc:0"Implement the Intelligence Office of the Defence Staff to reduce foreign subversive activity. UNDK is short for Underrättelsekontoret which is part of Försvarsstaben."
#SWE_amfss:0"Kustartilleriets Skjutskola"
#SWE_amfss:0"Coastal Artillery School"
SWE_amfss_desc:0"Kustartilleriets Skjutskola, вопреки своему названию, она обучает студентов методам ведения амфибийной войны - если мы хотим высаживать морские десанты, то поощрение ее роста и покровительства имеет решающее значение."
SWE_amfss:0"Coastal Школа Артиллеристов KAS"
SWE_bofors_naval_guns:0 "Морские орудия Bofors"
SWE_bofors_naval_guns_desc:0 "Артиллерийский опыт Bofors известен благодаря пушкам AA, но в него входили и орудия шведского флота."
SWE_musko_bas:0"Базы архипелага"
SWE_crypto_bomb_focus:0"Ш ифрGeheimfernschreiber"
SWE_crypto_bomb_focus_desc:0"У Арне Берлинга, математика из Уппсальского университета, есть несколько интересных идей о том, как взломать код "Энигма", использовавшийся немцами. Возможно, если мы окажем ему государственную поддержку, он сможет воплотить свои идеи в жизнь."
SWE_stuka_effort:0"Nydqvist & Holm Flygmotorfabriker"
#SWE_stuka_effort:0"StuKa Operations"
SWE_stuka_effort_desc:0"Поскольку после Версальского договора на немецкие Люфтваффе наложили множество ограничений, немцы хотят практиковать пикирующие бомбардировки StuKa в Швеции, к которым мы можем присоединиться."
SWE_synth_oil:0"Skifferoljeaktiebolaget"
SWE_army_effort:0"Arméstaben"
SWE_army_effort_desc:0"В настоящее время высшим должностным лицом шведской армии является глава государства, причем не в церемониальном смысле. Делегирование высших командных полномочий верховному главнокомандующему (Överbefälhavaren) будет способствовать модернизации армии."
SWE_doctrine_effort_2:0"Современная структура командования"
SWE_doctrine_effort_2_desc:0"Наша реструктуризация шведских офицерских должностей начала приносить дивиденды. Офицеры с интересными тактическими и стратегическими идеями появляются направо и налево, укрепляя нашу доктрину."
SWE_doctrine_effort_3:0"Королевская военная академия Карлберг"
SWE_doctrine_effort_3_desc:0"Королевская военная академия Карлберга является важным фактором в модернизации нашей армии, и молодым, будущим командирам следует предоставить платформу, укрепляющую наши знания в области военной теории."
SWE_equipment_effort:0"Спонсировать Carl Gustafs Gevärsfaktori"
SWE_equipment_effort_desc:0"Компания Carl Gustafs Gevärsfaktori уже давно разрабатывает снаряжение для шведской пехоты, и к этому моменту вполне назрела необходимость расширения производства и увеличения государственной поддержки."
SWE_equipment_effort_2:0"Спонсировать ArtSS"
SWE_equipment_effort_2_desc:0"Артиллерия - оружие образованного человека, требующее уникального сочетания тригонометрии и боевого чутья. Artilleriets skjutskola, организация, готовящая наших артиллеристов, могла бы добиться большего, имея соответствующее помещение."
SWE_rocket_effort:0"Реактивные двигатели"
#SWE_rocket_effort:0"Jet-Motor"
SWE_rocket_effort_desc:0"Начнем разработку реактивных двигателей, способных приводить в движение как современные самолеты, так и баллистические ракеты."
SWE_nuclear_effort:0 "Kärnvapenprogrammet"
SWE_nuclear_effort_desc:0 "Советы, немцы, англичане... Кто знает, каким будет враг будущего? Если мы разработаем и создадим ядерное оружие, мы можем быть уверены, что никому не придет в голову сделать из Стокгольма колонию."
SWE_ski_troops:0 "Зимнее снаряжение"
SWE_ski_troops_desc:0 "Редкое преимущество относительно небольшой армии - легкость в тестировании и распространении нового снаряжения. Испытания в Лапландии показали нам, что работает, и мы можем улучшить то, что работает, и отбросить то, что просто не вписывается в список снаряжения армии."
SWE_mechanization_effort:0 "Бронированные автомобили для нашей местности"
SWE_mechanization_effort_desc:0 "Транспортные средства Pansarterrängbilar способны перевозить пехоту даже в самых неблагоприятных условиях - они отлично подходят для преодоления обширных снежных полей и гор в пределах наших границ."
SWE_armor_effort:0 "Контракт с Landsverk"
SWE_armor_effort_desc:0 "У Ландсверка есть несколько инженеров, предлагающих проекты конструкции и использования - и если мы заключим контракт на их производство, то сможем выпустить танк, которому позавидуют даже немцы."
SWE_aviation_effort:0 "Модернизация Flygvapnet"
SWE_aviation_effort_desc:0 "Шведские ВВС малы даже по сравнению со шведскими вооруженными силами в целом, и, что еще хуже, они состоят из небольшого, случайного количества иностранных моделей. Если шведские ВВС хотят стать хоть какой-то угрозой, мы должны исправить их недостатки."
SWE_fighter_focus:0 "Flygverkstäderna"
SWE_fighter_focus_desc:0 "Последняя война показала, насколько важно превосходство в воздухе. Вражеские самолеты могут нанести непомерный ущерб шведской территории, поэтому обеспечение современными истребителями должно стать приоритетной задачей."
SWE_bomber_focus:0 "Двухмоторные самолеты SAAB"
SWE_bomber_focus_desc:0 "SAAB - талантливая фирма, когда дело касается современных алюминиевых самолетов. Мы должны заказывать у них больше этих модных двухмоторных самолетов."
SWE_jet_fighter_focustree:0 "The Barrel & The Lance"
SWE_jet_fighter_focustree_desc:0 "SAAB обладает талантом не только в производстве алюминия, но и реактивных двигателей. Инженеры предлагают удивительные конструкции, которые могут поразить мир!"
SWE_CAS_effort:0 "Пикирующие бомбардировщики"
SWE_CAS_effort_desc:0 "Маленькие, дешевые бомбардировщики помогут нам справиться с вражескими танками или оборонительными сооружениями с минимальными затратами. Их разработка и производство имеют первостепенное значение!"
SWE_NAV_effort:0 "Торпедные бомбардировщики"
SWE_NAV_effort_desc:0 "Торпедные бомбардировщики - страшная сила в Балтийском море, способная потопить капитальный корабль за меньшую цену. Если мы сосредоточим исследования и разработки в этой области, мы сможем овладеть морями!"
SWE_bulltofta:0 "Bulltofta & Kavaheden"
SWE_bulltofta_desc:0 "Постройте аэродромы Буллтофта под Мальмё и Кавахеден в Лапландии. Швеция огромна, и для достижения превосходства в воздухе крайне важно иметь множество аэродромов."
SWE_ornen:0 "Академия пилотов FlygS"
SWE_ornen_desc:0 "Удержать самолет в небе, особенно в суровую скандинавскую погоду, очень непросто. Если собрать в одной академии самых лучших, самых ярких и самых увлеченных студентов, мы получим огромный урожай специалистов."
SWE_geting:0"Маневр Гетингена"
SWE_bulldog:0"Боевые пилоты"
SWE_bulldog_desc:0"Реализация программы Bulldogen для подготовки пилотов и отработки маневров, что позволит расширить возможности нескольких классов самолетов."
SWE_j22_steel_fighter:0"Стальной истребитель J-22"
SWE_j22_steel_fighter_desc:0"Прикажите Бо Лундгрену построить версию J-22 со стальным каркасом, чтобы восполнить потребность в истребителях, несмотря на нынешний дефицит алюминия. Этот истребитель сопоставим со SpitFire 1940-х годов и использует в качестве сырья сталь, а не алюминий." 
#SWE_support_the_industry:0"Iron Ore Line"
SWE_support_the_industry:0"Северные железные дороги"
SWE_support_the_industry_desc:0"На севере Швеции добывается большая часть ценного металла, но инфраструктура затрудняет его транспортировку или, не дай бог, защиту. Новые рельсы и дороги принесут огромную пользу."
SWE_southern_infrastructure:0"Южные железные дороги"
SWE_southern_infrastructure_desc:0"От Эресунна до Стокгольма - долгий путь. Улучшенная инфраструктура поможет нам перевозить что угодно - материалы, возможно, войска - более быстрыми темпами."
SWE_planned_expansion:0"Финансирование государственных предприятий"
SWE_planned_expansion_desc:0"Свободный рынок - это хорошо, но иногда он не справляется, и тогда в дело вмешивается государство. Субсидирование предприятий повысит производительность и снизит безработицу."
SWE_scania_rubber:0"Резиновый завод в Треллеборге"
SWE_scania_rubber_desc:0"Компания Trelleborgs Gummifabrik производит всегда необходимую резину для наших военных, в основном в виде шин. Спонсорская поддержка и государственные инвестиции помогут увеличить объемы производства."
SWE_mining:0"Расширение SAKO"
SWE_mining_desc:0"Шведская алюминиевая компания собирается расширить свои возможности по переработке алюминия, построив перерабатывающий завод в Сундсвалле. Если мы станем спонсорами этого расширения, то получим вознаграждение в виде увеличения запасов алюминия."
SWE_construction_effort_I:0"Шарикоподшипниковый завод"
SWE_construction_effort_I_desc:0"Шведские шарикоподшипники отличаются очень высоким качеством и используются в современном оборудовании по всему миру. Если мы будем и дальше инвестировать в их производство, это увеличит наш валовой экономический продукт."
SWE_production_effort_I:0"Организовать механическую работу"
SWE_production_effort_I_desc:0"Механические заводы - это группа производственных компаний, поставляющих детали и ресурсы для таких важных отраслей, как SAAB, Bofors и даже для нашей армии в целом. Их централизация поможет нашим военным производственным возможностям."
SWE_substitute_aluminium:0"Заменитель алюминия"
SWE_substitute_aluminium_desc:0"Чтобы справиться с высоким спросом и низким предложением алюминия, необходимо предпринять ряд правительственных мер, таких как переработка и повторная обработка стали для получения заменителя алюминия."
SWE_industry_research:0"Промышленные исследования"
SWE_industry_research_desc:0 "Расширение производства и другие последние достижения могут позволить нам параллельно проводить больше исследований и разработок."
SWE_extra_tech_slot_2:0"НИИ FOA"
#SWE_extra_tech_slot_2:0"Millitary Research"
SWE_extra_tech_slot_2_desc:0 "Шведское государство напрямую инвестирует в различные области военных исследований. Некоторые из наших ученых предлагают создать единый институт - FOA - чтобы ускорить процесс."
#SWE_secret_weapons:0"Försvarets Forskningsanstalt"
SWE_secret_weapons:0"Научно-исследовательский институт FOA"
SWE_secret_weapons_desc:0 "Заманчиво потратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах кроется в совершенно новых областях науки: электронике, ракетостроении и ядерных исследованиях."
SWE_naval_effort:0"Stockholms Örlogsvarv"
#SWE_naval_effort:0"Stockholm Shipyards"
#SWE_naval_effort:0"Marinverkstäderna"
SWE_naval_effort_desc:0 "Почти любой стране, которая нападет на Швецию, придется сначала пройти через Балтийское море. Поэтому для защиты нашей страны необходим большой и современный военно-морской флот."
SWE_flexible_navy:0"Marinstaben"
SWE_flexible_navy_desc:0 "Переосмысление морской войны с учетом достижений в области подводных технологий позволит нам наносить эффективные удары по вражеским конвоям."
SWE_large_navy:0"Оценка военно-морской доктрины"
SWE_large_navy_desc:0 "Исторически сложилось так, что наш флот избегал открытого противостояния с вражескими флотами, предпочитая заманивать их в дружественную местность и разбивать. В условиях войны XX века это может оказаться неэффективным, и нам необходимо меняться в соответствии со временем."
SWE_baltic_dominance:0"Контроль над Балтийским морем"
SWE_baltic_dominance_desc:0"Для наших интересов важно как можно лучше контролировать Балтийское море. По возможности мы будем стремиться к доминированию в этом регионе, чтобы защитить нашу обширную береговую линию."
SWE_capital_ships:0"Переоборудовать крейсеры"
SWE_capital_ships_desc:0"Крейсеры достаточно дешевы, чтобы их было много, даже при ограниченных возможностях, и они могут помочь нам контролировать нашу береговую линию. Мы должны инвестировать в новые, более совершенные модели для нашей собственной защиты."
SWE_destroyer_effort:0"Заказать современные эсминцы"
#SWE_destroyer_effort:0"Jagare"
SWE_destroyer_effort_desc:0"Наши Эсминцы - одни из лучших в мире, даже Джон Булл испытывает к ним легкую зависть. Однако технологии идут вперед, и мы должны быть на вершине исследований, если хотим оставаться на вершине горы."
#SWE_sea_wolves:0"Wolfpack"
SWE_sea_wolves:0"Ubåtsflottiljen"
SWE_sea_wolves_desc:0"Подводные лодки - великий уравнитель, дающий даже небольшим флотам возможность причинить массу неприятностей. Если мы сможем задействовать дешевые современные подлодки, мы сможем уничтожить наших врагов!"

SWE_osterbotten:0 "Шведская консолидация"
SWE_osterbotten_desc:0 "Шведы, по крайней мере, составляют заметное меньшинство везде, где когда-то летали сине-золотые. Если мы хотим стать великой империей, мы должны претендовать на эти земли - Финляндия, например, была бы хорошим началом."
SWE_production_effort_II:0"Развивать авиационную промышленность"
SWE_production_effort_II_desc:0"В последние годы наша гражданская авиационная промышленность переживает взлет и начинает производить конкурентоспособные самолеты для международного рынка. Учитывая довольно жалкое состояние наших ВВС, возможно, привлечение их к работе на нас поможет наполнить небо цифрами."
#SWE_production_effort_II:0"Flygmotorfabriker"
SWE_bomb_defence:0"Бергрум"
SWE_motorized_focus:0"Стандартизация Моторизации"
SWE_planned_expansion_II:0"Инвестиции в государственное строительство"
SWE_planned_expansion_II_desc:0"Достаточно сложно найти шведов, готовых выполнить работу, а тем более построить рабочее место. Финансирование строительных компаний значительно облегчит эту работу и поможет в нашем собственном промышленном строительстве."
SWE_planned_expansion_III:0"Промышленное расширение"



SWE_lottorna:0"Lottorna"
SWE_lottorna_desc:0"Трудно утверждать, что нам нужно больше солдат, однако у нас есть боеспособные мужчины, выполняющие такую работу, как приготовление пищи и работа на радиостанциях. У нас уже есть женщины в этих рядах - если сделать их исключительно женскими (и привести ленивых ублюдков в боевую форму), это увеличит нашу численность."
SWE_neutrality_focus:0"Скандинавская изоляция"
SWE_neutrality_focus_desc:0"Мы не можем поддаваться искушению экспансионизма и экстремизма. Позиция Швеции - это скандинавская демократия, мир и нейтралитет, и она останется такой."
#SWE_fortify_skargard:0"Kustartilleriet"
SWE_fortify_skargard:0"Береговая артиллерия"
SWE_fortify_skargard_desc:0"Поскольку почти все наши населенные пункты находятся на побережье, морское вторжение - страшная перспектива. Организованное строительство прибрежных фортов обеспечит безопасность шведского народа."
SWE_fortify_scania:0"Skånelinjen"
SWE_fortify_scania_desc:0"Хотя оппозиция в парламенте не станет тратить время на преуменьшение усилий по укреплению Скании, она является одной из наиболее вероятных целей в случае войны. Мы должны укрепить оборону региона - на всякий случай."
SWE_airfields_gotland:0"Gotska Flygfält"
SWE_airfields_gotland_desc:0"Построить ряд аэродромов и зенитных орудий на Готланде"
SWE_tornea_line:0"Kalixlinjen"
SWE_tornea_line_desc:0"Гипотетически, что, если Советы захватят Финляндию и решат, что мы следующие? Мы были бы дураками, если бы не построили оборону на северо-восточной границе."

SWE_liberty_ethos:0"Экономика, основанная на экспорте"
SWE_liberty_ethos_desc:0"Грандиозная PR-кампания по всему миру - простой и эффективный способ сделать так, чтобы даже когда великие державы будут воевать друг с другом, они, по крайней мере, будут иметь представление о том, что они покупают шведские товары."
SWE_intervention:0"Иностранное Участие"
SWE_intervention_desc:0"Загляните за дверь и укрепите свое влияние в Скандинавии."
SWE_alliance_finland:0"Конференция Або"
SWE_alliance_finland_desc:0"Финляндия - гораздо более обороноспособный регион, чем Швеция, это несомненно. Хотя наши люди могут не обращать внимания на наших "братьев" на востоке, союз может спасти обе наши страны от русского медведя."
SWE_finalnd_arms_production:0"Финское сотрудничество в области вооружений"
SWE_finalnd_arms_production_desc:0"Сотрудничать в производстве стрелкового оружия с Финляндией для повышения эффективности."
SWE_baltic_refugees:0"Эвакуация жителей северных стран"
SWE_baltic_refugees_desc:0"Во время Второй мировой войны многие балтийские беженцы бежали в Швецию, а несколько шведских меньшинств, включая эстонцев-шведов, были эвакуированы торговыми судами и эсминцами."
SWE_demand_aland:0"Претензии на Аландские острова"
SWE_demand_aland_desc:0"Финны находятся между молотом и наковальней. Аландские острова, архипелаг, на котором проживает большинство шведов, принадлежат Финляндии - и, конечно, они не могут одновременно нападать на нас и русских из-за маленького архипелага..."
SWE_befriend_denmark:0"Копенгагенский договор"
SWE_befriend_denmark_desc:0"Скандинавия должна быть единой, иначе она будет стерта с лица земли враждебными силами. В одиночку мы не сможем противостоять великим державам, но, возможно, вместе мы сможем выстоять."
SWE_danish_factory_alliance:0"Датское промышленное сотрудничество"
SWE_danish_factory_alliance_desc:0"Посотрудничаем с датчанами, чтобы оптимизировать производство."
SWE_befriend_norway:0"Соглашение с Осло"
SWE_befriend_norway_desc:0"Попросите Норвегию присоединиться к альянсу."
SWE_small_ships:0"Сотрудничество с норвежскими верфями"
SWE_small_ships_desc:0"Институт сборки норвежских кораблей для повышения эффективности производства катеров и разрушителей."
SWE_norway_war_goal:0"Приложение Норвегия"
SWE_norway_war_goal_desc:0"Норвегия провозгласила независимость от Швеции в 1905 году и с тех пор является суверенным государством. Политический дискурс стал жестким, и значительные разногласия могут заставить нас вмешаться и контролировать их независимость."
SWE_germany_friend:0"Немецкое сотрудничество"
SWE_germany_friend_desc:0"Власть Германии в Европе постоянно растет, и, сотрудничая, мы сможем добиться лучших отношений с немцами. "
SWE_soviet_war_goal:0"Эзельский кризис"
SWE_estonia_war_goal:0"Эзельский кризис"
SWE_estonia_war_goal_desc:0"Эзель и Дагё - этнически, лингвистически и культурно шведские. Логика подсказывает, что этот регион принадлежит нам по праву, и если оккупанты не смирятся, мы заберем острова обратно и Эстонию в качестве наказания!"
SWE_fortify_new_frontier:0 "Укрепление новых рубежей"
SWE_fortify_new_frontier_desc:0 "Массированный десант, высаженный нашими силами, и быстрый захват государства [EST.getAdjective] потрясли страны Балтии и вызвали вражду с [SOV.getNameDef]. Если мы хотим обеспечить мир и порядок на наших недавно завоеванных территориях, мы должны быть готовы к худшему и назначить хорошо вооруженные пограничные патрули для наблюдения за нашей восточной границей."
SWE_reclaim_ingermanland:0 "Восстановить Ингерманландию"
SWE_reclaim_ingermanland_desc:0 "Наша великая страна потеряла свой престиж на европейской арене после Ништадского договора, так как в 1721 году мы были вынуждены уступить русским наш законный протекторат Ингерманландию. Теперь мы откроем новый фронт в Эстонии и вернем себе то, что принадлежит нам! За Великую Швецию еще раз!"
SWE_militarism:0"Миллитаризм"
SWE_german_tank_production:0"Германское военное сотрудничество"
SWE_german_tank_production_desc:0"Во имя общего блага немцы готовы помочь нам в военных усилиях по рационализации производства легких танков."
SWE_soviet_friend:"Подружиться с Советским Союзом"
SWE_influence_finland_communism:0"Принудить Финляндию"
SWE_influence_norway_communism:0"Принудить Норвегию"

SWE_norwegian_ultimatum:0"Норвежский ультиматум"
SWE_go_with_britain:0"Присоединиться к Союзникам"

SWE_planned_expansion_comm:0"Увеличить количество рабочих"

SWE_foreign_expeditions:0"Frivilligkåren"
SWE_foreign_expeditions_desc:0"Часть наших военных просят сформировать добровольческие батальоны из тех, кто сражается в праведных иностранных войнах. Возможно, через них мы сможем экспортировать стабильность..."
SWE_war_bonds:0"Переработка"
SWE_war_bonds_desc:0"Швеции, как никогда, нужны ресурсы для строительства оборонительных сооружений и поддержания экспорта. Наши люди страдают от нехватки материалов, но если мы сможем производить дешевые товары-заменители и поощрять переработку, то сможем повысить производительность и облегчить бремя."
SWE_ltank_tooltip:0"Теперь можно развернуть легкие танки и моторизованные подразделения"
SWE_forsvenskning_tt:0"Можно получить событие Объединение с Финляндией и Швецией"
#SWE_forsvarsbeslutet:0"Defence Policy"
SWE_forsvarsbeslutet:0"Försvarsbeslutet"
SWE_forsvarsbeslutet_desc:0"Проведем оценку состояния национальной обороны, которая оценивает наши оборонные потребности на ближайшие 10 лет. На этот раз мы нуждаемся в дополнительных средствах для Министерства обороны и оружейной промышленности, чтобы достичь наших целей в области внутреннего производства."
SWE_fst:0"Верховная командаr"
SWE_ransonering:0"Рационирование"
SWE_ransonering_desc:0"Есть товары, которые слишком важны, чтобы ими злоупотреблять. Патриотический подход к концепции нормирования сделает население счастливым и при меньших затратах."
SWE_air_defence:0"Luftvärnet"
SWE_air_defence_desc:0"Будет очень жаль, если наша страна будет уничтожена сверху, тем более если это можно предотвратить. Строительство современных систем противовоздушной обороны позволит сохранить воздушное пространство Швеции под шведским контролем."
SWE_anschluss_finland:0"Рабочие Профсоюзы"
SWE_hemvarnet_ef_focus:0"Государственная Гвардия"
SWE_hemvarnet_ef_focus_desc:0"Хемвэрнет, или Государственная гвардия, действует как базовое ополчение, поддерживая порядок на улицах и выполняя другие основные задачи. Однако при определенной подготовке мы могли бы легко использовать их в качестве гарнизонных войск в нашей регулярной армии."
SWE_naval_dockyard_effort:0"Расширение верфи"
SWE_naval_dockyard_effort_desc:0"Расширение военно-морских верфей и укрепление норвежского сотрудничества."
SWE_radar:0"РАДАР"
SWE_radar_desc:0"Сосредоточить свои усилия на разработке более совершенных систем RADAR для обнаружения вражеской активности."
SWE_kalix_line:0"Kalixlinjen"
SWE_kalix_line_desc:0"Все, о чем беспокоится население, - это если русские придут за нами или когда они придут. Чтобы этого никогда не случилось, мы должны возвести укрепления на границе с Финляндией."
SWE_continuation_war:0"Продолжение войны"
SWE_continuation_war_desc:0"Вступить в войну за продолжение, чтобы раз и навсегда отвадить Советы от наших скандинавских земель."
SWE_liberate_norway:0"Война с Германией"
SWE_liberate_norway_desc:0"Освободить Норвегию от немцев и поддержать миссию союзников."
SWE_political_effort:0"Шведский Тигр"
SWE_political_effort_desc:0"Шведский национальный дух, призванный объединить народ и усилить военные действия."
SWE_claim_aland:0"Отменить Аландскую конвенцию"
SWE_claim_aland_desc:0"Аландская конвенция унизила Швецию, заставив ее отказаться от своих законных и обоснованных притязаний на одноименный архипелаг во имя "мира". Это несправедливое решение не останется в силе! Швеция расторгнет договор и вновь предъявит свои права!"
SWE_fortify_aland:0"Укрепление Аландских островов"
SWE_fortify_aland_desc:0"Укрепите Аландские острова, поскольку они занимают ключевую стратегическую позицию в защите Стокгольма и Персидского залива."

#SWE_min_def:0"The Five Year Plan"
SWE_min_def:0 "Министерство обороны"
SWE_american_help:0 "Американское оборудование"
SWE_kalmar_union:0 "Скандинавизм"
SWE_kalmar_union_desc:0 "Граждане большинства стран патриотично относятся к своей родине. Однако граждане Швеции патриотичны не только для Швеции, но и для всей Скандинавии! С двумя территориями, за которые можно сражаться и умирать, наши ряды будут расти!"
SWE_black_chamber:0 "Восстание белогвардейцев"
SWE_black_chamber_desc:0 "Пояснение:Швеция спровоцирует гражданскую войну в Финляндии, а затем получит предложение присоединиться к ней от Дем. Финляндии. Аландские острова через несколько дней после этого восстанут и объединятся со Швецией, если вы выберите "да",то вы будете сражаться с коммунистической Финляндией".
SWE_embargo_germany:0 "Эмбарго Германии"
SWE_polstjarna:0 "Операция "Стелла Поларис""
SWE_abandon_neutrality:0 "Отказ от нейтралитета"
SWE_abandon_neutrality_desc:0 "Отказаться от текущей политики нейтралитета, которую установило наше правительство, чтобы проводить более интервенционистскую политику и занять позицию на вашей стороне в грядущих конфликтах."
SWE_saltsjobad:0 "Сальтшёбадское соглашение"
SWE_saltsjobad_desc:0 "Настоящим мы соглашаемся не вмешиваться в переговоры между работниками и работодателями. Это повысит доверие к нам со стороны наших магнатов и приведет к дальнейшему развитию событий."


SWE_oresund:0"Спор в Эресунде"

SWE_denmark_war_goal:0 "Захватить Данию"
SWE_denmark_war_goal_desc:0 "Датчане слишком долго были занозой на нашем пути."
SWE_alliance_with_the_united_baltic_state:0 "Альянс с Объединенным Балтийским Государством"
SWE_alliance_with_the_united_baltic_state_desc:0 "Многие историки утверждают, что страны Балтии можно рассматривать только как составную часть Великой Шведской империи. Однако, к счастью, это не те люди, которые диктуют политику государства. Объединенное Балтийское государство может оказаться достойным союзником в деле предотвращения распространения коммунистической заразы."
SWE_assist_our_allies_rearmament:0 "Помощь нашим союзникам с перевооружением"
SWE_assist_our_allies_rearmament_desc:0 "Будучи доминирующей промышленной и военной державой Севера, мы никогда не забываем, что оборона нашего периметра зависит от наших союзников. Их преданность нашему делу будет неоспоримой, если мы выделим средства на их перевооружение."
SWE_a_new_deluge:0 "Новый потоп"
SWE_a_new_deluge_desc:0 "[POL.GetNameDefcap] слишком долго соперничала с нашим господством на Балтийском море."
SWE_unite_scandinavia:0 "Объединение Скандинавии"
SWE_unite_scandinavia_desc:0 "Объединение Скандинавии наконец-то свершилось. Три брата объединятся в непобедимый союз!"
SWE_celtic_alliance:0 "Кельтский союз"
SWE_celtic_alliance_desc:0 "Переплетения геополитики делали кельтский мир потенциальным союзником, способным доминировать в Северном море. Такая дипломатическая поддержка могла открыть новые возможности."
SWE_march_alongside_the_british_blackshirts:0 "Марш с британскими чернорубашечниками"
SWE_march_alongside_the_british_blackshirts_desc:0 "Бок о бок с Британией. Швеция стоит и марширует дальше!"
SWE_ally_with_the_low_countries:0 "Союз с малыми странами"
SWE_ally_with_the_low_countries_desc:0 "Идеологическая перестройка низких стран и их стратегическое положение делают дипломатическое сотрудничество потенциально плодотворным."
SWE_british_research_sharing:0 "Совместное использование исследований"
SWE_british_research_sharing_desc:0 "Нам есть чем поделиться с Британией."
SWE_legacy_of_great_northern_war:0 "Наследие Северной войны"
SWE_legacy_of_great_northern_war_desc:0 "Нам удалось собрать большую часть наших старых союзников во время Великой Северной войны, в которой коварный и подлый трехсторонний союз России, Польши и Германии решил оттеснить нас к морю. Пришло время вернуть утраченные территории и установить новый порядок в Северной Европе. Отныне и навсегда! "
SWE_establish_new_protectorates:0 "Создать новые протектораты"
SWE_establish_new_protectorates_desc:0 "Чтобы предотвратить любой подъем [GER.getAdjective] национализма и реваншизма после их унизительного поражения нашим силам, их некогда единое государство должно быть реорганизовано в новую систему протекторатов, ориентированных на Швецию."

SWE_polistrupper:0"Развернуть 2 дивизии полицейских войск в южной Швеции"
SWE_balttrupper:0"1 дивизия бежит в Швецию"

###########Events
sweden.1.t:0 "Швеция требует Аландские острова"
sweden.1.d:0 "Вчера шведское правительство, уже восстановив свои претензии на Аландские острова, сделало следующий логический шаг - потребовало их отдать. Представители Стокгольма не без основания утверждают, что острова в любом случае принадлежат Швеции, но наше присутствие в Балтийском море будет значительно сокращено. Тем не менее, подразумевается, что альтернативой является война - а сможем ли мы пережить вторжение?"
sweden.1.a:0 "Принять требования"
sweden.1.b:0 "Аландские острова принадлежат нам по праву!"

sweden.2.t:0 "Финляндия принимает требования!"
sweden.2.d:0 "Сегодня, впервые с 1809 года, шведский флаг заменил финские знамена, развевавшиеся на Аландских островах. В то время как население было в основном апатично, само шведское правительство, одержавшее дипломатическую победу и получившее важнейшую военно-морскую базу в Ботническом заливе, было вне себя от радости. Напротив, настроение в Финляндии было мрачным, и особенно примечательно, что, несмотря на отказ от островов, Финляндия все еще сохраняет на них право."
sweden.2.a:0 "Наконец-то!"

sweden.3.t:0 "Финны отказываются!"
sweden.3.d:0 "Финны приняли сомнительное решение, что небольшая островная цепь стоит того, чтобы рисковать жизнями своих людей. Возможно, у них есть желание снова стать частью нашей нации - каков бы ни был ход их мыслей, война кажется неизбежной."
sweden.3.a:0 "Возмутительно!"

sweden.6.t:0 "Приглашение в шведский альянс"
sweden.6.d:0 "В последние несколько недель Швеция публично поддержала идею скандинавского альянса на дипломатической арене, и их посол в нашей стране только что сообщил нам, что они намерены воплотить эту концепцию в реальность. Хотя мало кто приветствует идею быть втянутым в далекую войну, альянс - по крайней мере, на поверхностном уровне - выглядит чисто оборонительным. Каким будет наш ответ?"
sweden.6.a:0 "Принять альянс"
sweden.6.b:0 "Отклонить запрос"

sweden.7.t:0 "Финляндия присоединилась к альянсу"
sweden.7.d:0 "Финляндия, что неудивительно, учитывая ее глобальное положение, присоединилась к нашему альянсу. Надеемся, это удержит русских от попыток повторного завоевания..."
sweden.7.a:0 "Очень приятно"

sweden.8.t:0 "Финляндия отказывается"
sweden.8.d:0 "Финны решили, что либо у них есть обязательства перед другим альянсом, либо они просто слишком сильно нас ненавидят, чтобы даже рассматривать идею взаимной защиты. Каковы бы ни были причины, они отклонили наше предложение."
sweden.8.a:0 "Прискорбно"

sweden.9.t:0 "Приглашение в шведский альянс"
sweden.9.d:0 "В последние несколько недель Швеция публично поддержала идею скандинавского альянса на дипломатической арене, и их посол в нашей стране только что сообщил нам, что они намерены воплотить эту концепцию в реальность. Хотя мало кто приветствует идею быть втянутым в далекую войну, альянс - по крайней мере, на поверхностном уровне - выглядит чисто оборонительным. Каким будет наш ответ?"
sweden.9.a:0 "Принять альянс"
sweden.9.b:0 "Отклонить запрос"

sweden.10.t:0 "Дания присоединяется к альянсу"
sweden.10.d:0 "Когда-то наши вечные враги, датчане теперь полностью сотрудничают с нами. Это обеспечит безопасность Балтийского моря."
sweden.10.a:0 "Очень приятно"

sweden.11.t:0 "Дания отказывается"
sweden.11.d:0 "У датчан память длиннее, чем мы думали. Похоже, наше старое соперничество оказалось для них слишком серьезным, чтобы рассматривать наше предложение о союзе."
sweden.11.a:0 "Прискорбно"

sweden.12.t:0 "Приглашение в шведский альянс"
sweden.12.d:0 "В последние несколько недель Швеция публично поддержала идею скандинавского альянса на дипломатической арене, и их посол в нашей стране только что сообщил нам, что они намерены воплотить эту концепцию в реальность. Хотя мало кто приветствует идею быть втянутым в далекую войну, альянс - по крайней мере, на поверхностном уровне - выглядит чисто оборонительным. Каким будет наш ответ?"
sweden.12.a:0 "Принять альянс"
sweden.12.b:0 "Отклонить запрос"

sweden.13.t:0 "Норвегия присоединяется к альянсу"
sweden.13.d:0 "Вновь было установлено единство между Норвегией и Швецией, хотя на этот раз на гораздо более равных основаниях. Норвегия с нами, и наши военные получат взаимную помощь в защите наших берегов".
sweden.13.a:0 "Очень приятно"

sweden.14.t:0 "Норвегия отказывается"
sweden.14.d:0 "Норвежцы с самого начала были обеспокоены нашим предложением о союзе и, похоже, решили, что союз - это первый шаг на пути к тому, чтобы снова стать частью шведского королевства. Какая паранойя - это была всего лишь ОДНА из возможностей..."
sweden.14.a:0 "Прискорбно"

sweden.19.t:0 "Парламентские стычки"
sweden.19.d:0 "Аландский вопрос имел более серьезные последствия, чем мы могли себе представить. Фашистские и коммунистические элементы приписывают себе эту идею и говорят, что она поддерживает их дело, а члены парламента, ранее находившиеся на краю партийной линии, покидают САП и другие демократические партии, чтобы поддержать их сторону. Если САП не предпримет решительных действий сейчас, политический ландшафт может измениться навсегда."
sweden.19.a:0 "Успокоить правых"
sweden.19.b:0 "Успокоить левых"
sweden.19.c:0 "Проявить силу!"

sweden.20.t:0 "Норвегия отказывается от наших требований!"
sweden.20.d:0 "Норвежцы отказались стать нашей марионеткой. На самом деле это не самый худший исход - это означает, что теперь мы просто вторгнемся в их пределы и просто завоюем их. Их упрямство ни к чему не приведет, когда загремят шведские винтовки."
sweden.20.a:0 "Все ради безопасности Северной Европы"

norway.21.t:0 "Профсоюзы добиваются коллективного представительства"
norway.21.d:0 "Социалистические элементы в нашей стране получают поддержку от международных коммунистических организаций и начинают выдвигать требования к правительству. Профсоюзы, которые с каждым днем все больше поддерживают коммунизм, поддерживают их, а это значит, что если мы не согласимся, то можем стать свидетелями новых ужасных забастовок, которые мы так долго терпели. Требования просты: либо пойти на парламентские уступки, либо назначить Генри Вильгельма Кристиансена, одного из их лучших людей, в наш кабинет. Стоит ли рисковать?"
norway.21.a:0 "Пойти на парламентские уступки"
norway.21.b:0 "Принять Генри Вильгельма Кристиансена"
norway.21.c:0 "Пусть бастуют!"

norway.20.t:0 "Судьба Норвегии"
norway.20.d:0 "Министр иностранных дел Швеции недавно сделал публичное заявление - правительство Норвегии не выполняет свой естественный долг по защите своих интересов и поддержанию порядка в пределах своих границ. Они заявили, что единственный способ предотвратить иностранное вторжение - это самим взять под контроль вооруженные силы и правительство. Они выдвинули нам идентичный ультиматум и дали 24 часа на ответ. Сможем ли мы дать им отпор или снова должны отказаться от своей независимости?"
norway.20.a:0 "Стать шведской марионеткой"
norway.20.b:0 "Выбросьте конверт в мусор!"

sweden.22.t:0 "Финны отказываются от нашего союза"
sweden.22.d:0 "Финны решили продолжать мучить своих рабочих и плюнуть в лицо человеческой порядочности, отклонив наше предложение о союзе. Похоже, такие мелочные вопросы, как независимость и суверенитет, испортили их сознание."
sweden.22.a:0 "Очень печально"

sweden.25.t:0 "Мальмёское коммюнике"

sweden.50.t:0 "Балтийский мятеж"

sweden.51.t:0 "Советские корабли захвачены!"
sweden.51.d:0 "Эстонские борцы за свободу в Таллине провели дерзкую операцию, захватив у Советов один легкий крейсер, два эсминца и одну подводную лодку в ходе скрытного маневра. Партизаны захватили корабли во время дозаправки на пути в Ленинград, а теперь приплыли на Готланд и передали их нам. Это отличная новость!"
sweden.51.a:0 "Впечатляет!"


sweden.55.t:0 "Швеция просит присоединиться к Союзникам"
sweden.55.d:0 "Шведы обратились к нам с просьбой присоединиться к союзникам, считая борьбу за свободу по всему миру более важной, чем избежание собственного конфликта. Их флот может быть полезен, и они производят впечатляющее оружие, но их вооруженные силы довольно малы. Принятие этого предложения означало бы обязательство обеспечить безопасность Скандинавии, чтобы они просто не присоединились к нам и не попали под оккупацию."
sweden.55.a:0 "Добро пожаловать!"
sweden.55.b:0 "Возможно, они шпионы Джерри!"

sweden.56.t:0 "Британия отказывается"
sweden.56.d:0 "Британцы решили, что смогут выиграть войну без нас. Как всегда, слишком самоуверенно. Причина не была указана явно, поэтому мы можем только догадываться о причине нашего исключения. \Но, возможно, они просто завидуют нашим супер-классным Эсминцам."
sweden.56.a:0 "Очень жаль!"

sweden.57.t:0 "Британия соглашается"
sweden.57.d:0 "Соединенное Королевство приняло наше предложение! Теперь Швеция борется за свободу вместе с союзниками!"
sweden.57.a:0 "Наиболее удовлетворительно"

sweden.60.t:0 "Швеция предлагает социалистический союз"
sweden.60.d:0 "Коммунисты-интернационалисты в нашем парламенте внесли предложение о восстановлении союза со Швецией, якобы во славу коммунистического пути - хотя даже наши самые основные сведения говорят о том, что шведы их поддерживают. Вряд ли мы сможем справиться с ними в одиночку, учитывая их почти гарантированную поддержку со стороны русских... Будем ли мы бороться за последний шанс на свободу?"
sweden.60.a:0 "У нас нет выбора"
sweden.60.b:0 "Норвегия навсегда!"

sweden.61.t:0 "Норвежцы отказались"
sweden.61.d:0 "Норвежцы отказались от нашего союза. Мы должны были гораздо яснее дать понять, что у них изначально не было выбора."
sweden.61.a:0 "Мы требовали, а не просили!"


sweden.65.t:0 "Сделка со Швецией"
sweden.65.d:0 "Шведы попросили нас поддержать их зарождающееся новое коммунистическое правительство - они пытаются создать союз в Норвегии. Плюс в том, что они обещают поддержать наши претензии на Карелию. Мы не нуждаемся в поддержке Швеции, но было бы неплохо получить хотя бы небольшое международное признание."
sweden.65.a:0 "Принять предложение"
sweden.65.b:0 "Отказаться от предложения"

sweden.66.t:0 "Советы отклонили наше предложение!"
sweden.66.d:0 "Советы отказались от предложенной нами сделки. Это трагический удар по коммунистическим интересам в Скандинавии."
sweden.66.a:0 "Лжекоммунисты!"

sweden.67.t:0 "Советы принимают наше предложение!"
sweden.67.d:0 "Мудрые руководители СССР приняли наше предложение и гордятся тем, что будут стоять рядом с нами в борьбе против капитализма."
sweden.67.a:0 "Отличные новости!"

sweden.70.t:0 "Король созывает правительство"
sweden.70.d:0 "Густав V созвал совещание с несколькими ведущими политическими деятелями Швеции, в частности с представителями НСДАП. В последнее время его беспокоят авторитарные взгляды НСДАП, и хотя он выступает против коммунизма, но не видит в нем такой мощной угрозы, как НСДАП. Если бы короля удалось убедить в том, какую угрозу представляют большевики, это бы значительно повысило популярность НСДАП в народе..."
sweden.70.a:0 "Покажите ему зло коммунизма".
sweden.70.b:0 "Его мнение не имеет значения"

sweden.72.t:0 "Роялистские газеты"
sweden.72.d:0 "Похоже, король Густав не воспринял эту историю с изгнанием с тем юмором, на который мы надеялись. Он объединился с группой диссидентов, чтобы публиковать клевету о нашем правительстве! Этот старый дурак просто завидует, что ему больше не светит место у власти".
sweden.72.a:0 "Изъять и сжечь публикации!"
sweden.72.b:0 "Это не стоит усилий"

sweden.75.t:0 "Объединиться с Финляндией и Швецией"
sweden.75.d:0 "Некоторые из наших недавно приобретенных земель в Финляндии в большинстве своем принадлежат шведам, и им было бы удобнее править Швецией, а не частью Финляндии. Конечно, такое положение дел будет означать ослабление финского марионеточного государства, если мы решим его создать..."
sweden.75.a:0 "Шведы под властью Швеции"
sweden.75.b:0 "Это не стоит риска"

sweden.90.t:0 "Королевский кабинет"
sweden.90.d:0 "Король нарушил давнюю политику Пера Альбина Ханссона по избеганию любых иностранных союзов, заключив договор с Финляндией, что привело к разрыву между двумя ранее дружественными правителями. Король имеет полное законное право сместить и заменить его, хотя это, несомненно, вызовет недовольство республиканских элементов нашего населения. Следует ли Густаву V осуществить этот план?"
sweden.90.a:0 "Пусть король сформирует свой совет"
sweden.90.b:0 "Только если он победит на выборах"

sweden.100.t:0 "Стокгольмское коммюнике"
sweden.100.d:0 "Шведский король Густав V пригласил лидеров Норвегии и Дании на конференцию, чтобы обсудить наши отношения, будущее Европы и позицию наших стран в случае войны. Участие в конференции сблизит нас всех, но действительно ли это то, чего мы хотим?"
sweden.100.a:0 "Посетить конференцию"
sweden.100.b:0 "Нет, это не в наших интересах"

sweden.105.t:0 "Операция Стелла Поларис"
sweden.105.d:0 "Советы пока что доминируют над нашей бедной страной, что подвергает нас чрезмерному риску потери секретной информации - и мы рискуем очень многим, если позволим хоть одному из этих важных документов попасть в лапы Папы Джо. Наши агенты предлагают перенести операции в Швецию, более безопасную базу, которая находится вдали от конфликта, хотя мы и потеряем в эффективности, если решимся на это".
sweden.105.a:0 "Отправить их в Швецию"
sweden.105.b:0 "Они нужны здесь!"

sweden.106.t:0 "Операция Стелла Поларис"
sweden.106.d:0 "Неизвестный мужчина в черном плаще встретился сегодня с главой нашего правительства в министерстве Финляндии после наступления темноты и глубоким, искусственным голосом объяснил, что война Финляндии с Советами идет так плохо, что секретная информация находится под угрозой. Его предложение - хранить информацию здесь, в Швеции, а платой за это будет право видеть часть информации самим, а также расширение отношений. Однако русские никогда не одобрят такого шага."
sweden.106.a:0 "Выполнить операцию"
sweden.106.b:0 "Нет, это слишком рискованно"

denmark.1.t:0 "Dominium Maris Baltici"

finland.40.t:0 "Попросить шведов о помощи?"
finland.40.d:0 "Поскольку наша страна ввязалась в гражданскую войну против державы, которую явно поддерживает Советский Союз, мы вынуждены сами искать союзников. Швеция является очевидным спонсором - если нам удастся заручиться их помощью, это будет большим подспорьем для нашей стороны. Конечно, статус Аландских островов все еще под вопросом, и хотя это вызывает сожаление, было решено, что это справедливая компенсация..."
finland.40.a:0 "Попросить Швецию присоединиться"
finland.40.b:0 "Нет, это наша война!"

finland.41.t:0 "Финляндия зовет на помощь"
finland.41.d:0 "Белая гвардия Финляндии просит нашей помощи против коммунистов, пытающихся захватить контроль над их страной. Они также пообещали нам Аландские острова в качестве компенсации за нашу помощь - довольно ценная сделка! Однако стоят ли шведские жизни того, чтобы тратить их на чужую войну?"
finland.41.a:0 "Присоединиться к гражданской войне"
finland.41.b:0 "Мы не можем присоединиться"

sweden.43.t:0 "Аландские острова восстают!"
sweden.43.d:0 "Патриотичные граждане Аландских островов присоединились к борьбе против коммунистической угрозы и с нетерпением маршируют к линии фронта... в составе шведской армии. Все-таки это хорошая альтернатива красному правлению"
sweden.43.a:0 "Удача!"

finland.45.t:0 "Швеция отказывается присоединиться"
finland.45.d:0 "Шведы не имеют необходимого желания присоединиться к нашей войне, это очень прискорбно!"
finland.45.a:0 "Предательство!"

import.10.t:0 "Швеция просит о помощи"
import.10.d:0 "В настоящее время шведы сражаются за свободную Скандинавию, и баланс сил складывается не в их пользу. Регион стратегически очень важен на европейском театре военных действий, и мы не можем позволить тоталитарным режимам взять его под контроль. Шведы просят нас прислать 2000 единиц пехоты, 500 единиц вспомогательного оборудования и 200 единиц артиллерии вместе с 8000 добровольцев из США. Должны ли мы принять их просьбу?"
import.10.a:0 "Да, отправляйте!"
import.10.b:0 "Нет, мы не можем ничего выделить"

import.11.t:0 "США присылают помощь"
import.11.d:0 "Наши мольбы были услышаны, и США присылают нам оборудование и добровольцев, чтобы сражаться от нашего имени. Это очень удачный поворот событий, мы должны использовать их как можно лучше. Прибытие груза ожидается примерно через 20 дней"
import.11.a:0 "Это может нас спасти!"

import.12.t:0 "Прибывает американское оборудование"
import.12.d:0 "Долгожданные добровольцы и оборудование наконец-то прибыли в Швецию. Теперь мы должны использовать их по назначению!"
import.12.a:0 "Наконец-то!"

import.13.t:0 "США отказываются"
import.13.d:0 "США не могут или не хотят посылать нам оборудование или добровольцев. Это катастрофа! Мы очень нуждались в этом"
import.13.a:0 "Катастрофа"

exileunits.2.t:0 "Полиструпер завербован и обучен"
exileunits.2.d:0 "Полиструперы из Дании и Норвегии обучены и готовы к бою. Они готовятся к тому, чтобы однажды вернуться на родину, а пока будут сражаться вместе с нашими военными".
exileunits.2.a:0 "Прекрасное дополнение"

iceland.1.t:0 "Исландский мятеж"
iceland.1.d:0 "Произошел фашистский мятеж! После небольших проверок становится ясно, что они снабжены. В то время как вся страна охвачена беспорядками, какую позицию мы займем? Заставить его замолчать или нет? Ведь замалчивание может привести к тому, что поставщик предпримет свои собственные действия. Два наиболее вероятных поставщика на данный момент - это Германия или Швеция"
iceland.1.a:0 "Заставить восстание замолчать!"
iceland.1.b:0 "У нас нет другого выбора, кроме как сдаться"

iceland.11.t:0 "Исландия подавляет восстание!"
iceland.11.d:0 "Похоже, что запланированное нами восстание в Исландии прошло не совсем так, как мы ожидали. Похоже, что правительство смогло заглушить его, используя свои ограниченные ресурсы. Вопрос в том, что нам теперь делать? Мы могли бы начать полномасштабное военное вторжение, но тогда нам придется иметь дело с Данией и, скорее всего, с Гренландией"
iceland.11.a:0 "Вторжение будет!"
iceland.11.b:0 "Мы пока отступим"

iceland.2.t:0 "Исландия провозглашает независимость!"
iceland.2.d:0 "В результате шокирующего поворота событий небольшое датское военное присутствие в Исландии было отброшено небольшой, но хорошо вооруженной группой националистов. Власть Дании находится под угрозой - мы должны восстановить порядок! Если только мы не можем выделить людей, или, возможно, если у нас есть какие-то моральные возражения..."
iceland.2.a:0 "Дать им суверенитет"
iceland.2.b:0 "Объявить войну и вернуть Исландию!"

iceland.3.t:0 "Дания объявляет нам войну"
iceland.3.d:0 "Датское правительство объявило нашу попытку обрести независимость незаконной и направило к нашим берегам вторжение, чтобы остановить веселье. Швеция пообещала нам поддержку, но было бы гораздо более впечатляюще, хотя и трудно, победить своими силами..."
iceland.3.a:0 "Сражаемся сами!"
iceland.3.b:0 "Попросить помощи у шведов"

iceland.4.t:0 "Исландия просит помощи"
iceland.4.d:0 "Как мы и предсказывали, Исландия попросила нас о поддержке против датчан - прекрасная возможность нанести Дании удар, честно говоря! Мы могли бы также оставить их тратить время на вторжение в Исландию, но вряд ли нам представится еще одна такая возможность в ближайшее время..."
iceland.4.a:0 "Они сами по себе"
iceland.4.b:0 "Сразиться за Исландию!"

iceland.5.t:0 "Шведы вмешиваются"
iceland.5.d:0 "Шведы решили сражаться вместе с нами и надеются победить датчан от нашего имени. Наши усилия были не напрасны, они того стоили".
iceland.5.a:0 "Слава и суверенитет близки!"

iceland.7.t:0 "Дания отступила"
iceland.7.d:0 "Дания приняла независимость Исландии, заявив лишь, что если исландский народ этого хочет, то датчане не станут его останавливать. Почти все в Европе строят догадки об истинной причине, но какой бы она ни была, Исландия обрела независимость без единой жертвы."
iceland.7.a:0 "Неожиданно"

iceland.10.t:0 "Вооружить фьёльнисмёнов"
iceland.10.d:0 "Мы успешно доставили оружие и офицеров исландским националистам. Фьёльнисмённы, как они себя называют, очень хотели получить нашу поддержку и теперь готовятся к восстанию. Готовы ли мы довести дело до конца?"
iceland.10.a:0 "О, мы будем!"


news.900.t:0 "Швеция маринует Норвегию"
news.900.d:0 "Ссылаясь на изменения в политическом климате Европы после раскола 1905 года, Швеция сделала Норвегию не более чем марионеточным государством, номинально из-за неспособности норвежских военных контролировать скандинавское побережье. Многие норвежцы, особенно те, кто достаточно стар, чтобы помнить союз со Швецией, протестуют против этого решения, но пока организованного сопротивления не наблюдается. Норвегия снова стала шведской территорией."
news.900.a:0 "Неприятно"

news.902.t:0 "Страны Балтии восстают!"
news.902.d:0 "Похоже, советский контроль над странами Балтии не так прочен, как может показаться со стороны. Вчера в полночь группы сторонников независимости во всех странах Балтии начали полномасштабное восстание против своих советских владык. В то время как восстание в Литве контролировалось местными оккупационными силами, Эстония и Латвия на момент публикации материала все еще находятся под контролем повстанцев. \n\n Хотя иностранное вмешательство подозревается, пока что нет решительных доказательств причастности какой-либо страны."
news.902.a:0 "Вдохновляет!"

news.903.t:0 "Страны Балтии восстают!"
news.903.d:0 "Похоже, советский контроль над странами Балтии не так прочен, как может показаться со стороны. Вчера в полночь группы сторонников независимости во всех странах Балтии начали полномасштабное восстание против своих советских владык. В то время как восстания в Латвии и Литве контролировались местными оккупационными силами, Эстония по состоянию на сегодняшний день все еще находится под контролем повстанцев. \n\n Во время умиротворения Латвии были арестованы два человека, опознанные как шведские граждане. Советы пока не дали официального ответа."
news.903.a:0 "Швеция играет с огнем"

news.904.t:0 "Вторая гражданская война в Финляндии"
news.904.d:0 "Вполне предсказуемо в Финляндии вновь разгорелась гражданская война между коммунистами и коалицией демократов, фашистов и монархистов. Несмотря на широкую гражданскую поддержку коалиционных сил, Советский Союз уже начал откровенно спонсировать коммунистическое государство, и без иностранного вмешательства стоит задуматься, насколько успешно они смогут предотвратить то, что на практике является переворотом."
news.904.a:0 "Что, опять?"

news.905.t:0 "Швеция присоединилась ко второй гражданской войне в Финляндии"
news.905.d:0 "Позитивная новость для некоммунистов: шведские военные заявили о полной поддержке сил финской коалиции в их гражданской войне. Хотя Швеция, конечно, не сравнится с Советским Союзом, ее поддержка может значительно сбалансировать односторонний конфликт, а потенциал того, что коалицию поддержит больше стран, только что значительно увеличился. \n\n Хотя Швеция отрицает, что получает компенсацию за свои усилия, торговое судно в Балтийском море отметило, что шведские пехотные бригады находятся в гарнизоне на нескольких островах Аландской цепи."
news.905.a:0 "Любопытный поворот событий"

news.906.t:0 "Швеция отменяет Аландскую конвенцию!"
news.906.d:0 "Аландская конвенция была подписана в 1921 году и гласила, что одноименные острова по закону должны находиться под управлением Финляндии, но в качестве компенсации территория не только получит автономию, но и будет полностью демилитаризована. Видя, что это уже не в пользу Швеции, крупнейшая скандинавская страна вновь предъявила претензии на острова. В ответ Финляндия ремилитаризировала архипелаг, и дипломатические отношения между двумя странами начали резко ухудшаться."
news.906.a:0 "И все это из-за нескольких островов"
news.906.b:0 "Наконец-то!"

news.907.t:0 "Король берется за коммунистов"
news.907.d:0 "Король Густав - ярый критик коммунизма, и недавно он произнес большую речь, в которой осудил всю идеологию и попытался убедить ее сторонников поддержать более умеренную партию социал-демократов. Из-за личного расположения короля к некоторым шведским гражданам многие отказываются от "Серпа и молота" в пользу простой левой демократической партии."
news.907.a:0 "Мы должны сокрушить элиту!"

news.908.t:0 "Король арестован!"
news.908.d:0 "Король Густав V был схвачен и помещен под домашний арест в результате шокирующего и смелого шага со стороны Коммунистической партии Швейцарии. Король направлялся в Упсалу, когда на его кортеж неожиданно налетели вооруженные партизаны. Жизнь короля была сохранена в обмен на гарантию того, что монархия будет упразднена, а его семья откажется от всех претензий на любой трон, но многие граждане Швеции задаются вопросом, будут ли коммунисты верны своему слову."
news.908.a:0 "Справедливость для всех"

news.909.t:0 "Король изгнан!"
news.909.d:0 "Революционеры из СКП совершили сегодня яростное нападение на дворец в Стокгольме, пытаясь схватить или, возможно, убить шведского короля. Толпа с ужасом обнаружила пустой дворец - король уже сбежал под покровом ночи, услышав от своих телохранителей сообщения о том, что члены его кухонного персонала открыто поддерживают этот шаг. Король и его семья были замечены в нескольких городах Европы, и где бы он ни поселился, можно ожидать, что он продолжит свой крестовый поход против коммунизма."
news.909.a:0 "Старик безвреден"

news.910.t:0 "Букингемские сборы"
news.910.d:0 "Густав V, бывший шведский король, совершил свое первое крупное публичное выступление после самоизгнания. После встречи с британской королевской семьей король провел конференцию с различными мировыми журналистами перед дворцом, рассказав о своем положении и сделав еще один публичный выпад против коммунизма. Мировое сообщество в целом приняло его сторону, и единственным ответом, который смогло дать действующее шведское правительство, было назвать его буржуазным реакционером, что произвело впечатление на немногих (если вообще произвело) иностранных высокопоставленных лиц."
news.910.a:0 "Наглость!"
news.910.b:0 "Интересно"

news.911.t:0 "Швеция и Норвегия объединились в социалистический союз"
news.911.d:0 "Швеция и Норвегия вновь объединились под эгидой нового государства, которое политики назвали "Скандинавским социалистическим союзом". Хотя Советский Союз, Монголия и Уругвай - единственные страны, официально признавшие новый Союз, невозможно отрицать, что это серьезный сдвиг в балансе сил в Скандинавии. Если демократические или фашистские силы захотят закрепиться в регионе, то теперь им придется столкнуться с довольно мощным оплотом."
news.911.a:0 "Неожиданно"
news.911.b:0 "Отличный день!"

news.912.t:0 "Исландская независимость"
news.912.d:0 "Хотя население Исландии невелико, а жажда независимости невелика, небольшая группа повстанцев, предположительно вооруженных внешней силой, восстала сегодня и взяла под контроль весь остров. Прямых доказательств, по крайней мере, тех, что были обнаружены до сих пор, нет, но международные наблюдатели предполагают, что их спонсорами были либо немецкое, либо шведское правительство. Дания пока никак не отреагировала, хотя ожидается попытка вновь занять остров."
news.912.a:0 "Как отреагируют датчане?"
news.912.b:0 "Хорошие новости!"
news.912.c:0 "Возмутительно!"

SWE_integrate_aland:0 "Интеграция Аландских островов"