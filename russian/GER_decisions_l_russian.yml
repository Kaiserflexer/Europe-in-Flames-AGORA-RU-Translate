 GER_Reichswerke_HG_desc:0 "§YСамой большой мечтой Адольфа Гитлера с момента его прихода к власти было вернуть Германской Империи былые времена, и он прекрасно понимал, что во главе угла стоит экономика, и он работал над этим, сокращал безработицу среди немецкого народа! §Укрепил 
снова марку §! и так далее.\n\nОдной из компаний которая давала работу была§LReichswerke Hermann Göring§!, которую основал и расширил §LHermann Goring§!, один из близких друзей Фюрера. Эта компания §Yбыла основана в 1937 году и принесла огромную пользу немецкой экономике§!, §Обогащая, умножая и ускоряя ресурсы по всей немецкой земле.§!\n\n §LКоличество §YCurrent £tank_niche_8 Reichswerke Works§! = §Y[?reichswerke_hermann_goring_var]§!"
