belgium.1.t:0 "Всеобщие выборы 1936 года в Бельгии"
belgium.1.d:0 "Выборы 1936 года были сложными из-за роста крайне правых и крайне левых партий. Даже если эта политическая неразбериха беспокоит нас за будущее страны, народ знает, кого выбрать, и мы надеемся, что этот выбор не станет концом нашей страны. Посмотрим, какими будут результаты."
belgium.1.a:0 "Национальное единство (§CДемократическаякоалиция§!)"
belgium.1.b:0 "VNV-Verdinaso (§HНационалисты§!)"
belgium.1.c:0 "POB (§RЛейбористская партия§!)"

belgium.2.t:0 "Какая партия должна формировать правительство"
belgium.2.d:0 "Выборы закончились. Осталось выбрать, какая партия сформирует правительство. Выбор, который мы сделаем, может серьезно повлиять на политику нашей страны, поэтому нам следует хорошенько подумать."
belgium.2.a:0 "§CКатолическая партия§!"
belgium.2.b:0 "§CЛиберальная партия§!"
belgium.2.c:0 "§RЛейбористская партия§!"
belgium.2.f:0 "§HФламандский национальный альянс§!"
belgium.2.e:0 "§HВердинасо§!"

belgium.3.t:0 "Проблемы национального единства"
belgium.3.d:0 "Лейбористская партия создает некоторые проблемы в рамках национального единства. У них может быть намерение выйти из союза, используя некоторые разногласия в качестве предлога, и создать союз с нашими соперниками, чтобы победить нас."
belgium.3.a:0 "Они могут уйти"
belgium.3.b:0 "Убедить их остаться"

belgium.4.t:0 "Лейбористская партия отложила выборы"
belgium.4.d:0 "Лейбористская партия сослалась на внутренние проблемы в стране и заявила, что лучше сначала решить их. Это логичная причина, но она может привести к тому, что в стране наберут силу более радикальные оппозиционные партии, а мы не хотим, чтобы это произошло."
belgium.4.a:0 "Отложить выборы"
belgium.4.c:0 "Нет необходимости"

belgium.5.t:0 "Неожиданный альянс"
belgium.5.d:0 "Лейбористская партия и Коммунистическая партия объявили о создании альянса для участия в предстоящих выборах. Это был неожиданный шаг, и он может бросить нам вызов. Мы должны усерднее готовиться к выборам".
belgium.5.a:0 "Мы побеждаем" #Surprising

belgium.6.t:0 "Внеочередные выборы"
belgium.6.d:0 "Мы не ожидали, что Коммунистическая партия разорвет альянс и убедит парламент провести досрочные выборы. Что бы ни случилось, мы не должны позволить им выиграть выборы".
belgium.6.a:0 "Лейбористская партия"
belgium.6.b:0 "КБП"

belgium.7.t:0 "Националисты разорвали союз"
belgium.7.d:0 "Уже было ясно, что этот союз между националистами будет своекорыстным и недолговечным. Теперь вопрос в том, кто из них возьмет верх над другими и получит право управлять страной."
belgium.7.a:0 "Выбрать Фламандский национальный альянс"
belgium.7.b:0 "Выбрать Вердинасо"

belgium.8.t:0 "[ROOT.GetLeader] обвиняется в растрате"
belgium.8.d:0 "Густаф Сап, член парламента, обвинил премьер-министра в растрате, когда тот работал в Национальном банке. Даже после опровержения [ROOT.GetLeader] этот скандал оказал сильное давление на правительство. Трехсторонняя коалиция пока еще выдерживает шок."
belgium.8.a:0 "Выбрать Либеральную партию"
belgium.8.b:0 "Выбрать лейбористскую партию"

belgium.9.t:0 "Политическая агитация угрожает правительству!"
belgium.9.d:0 "Когда угроза со стороны рексистов стала менее опасной, политическое соперничество вновь усилилось. Министр финансов Анри де Ман попытался объединить левое крыло Католической партии и Либеральной партии с Социалистической партией, чтобы ввести новый налог, затрагивающий высшие слои общества. Затем де Ман подал в отставку "по состоянию здоровья". Этот проект вновь пошатнул парламентское большинство. Необходимо создать новую коалицию без католиков."
belgium.9.a:0 "Объявить чрезвычайное положение"
belgium.9.b:0 "У Поля-Анри Спаака хватит смелости сделать это."

belgium.10.t:0 "Поль-Анри Спаак уходит в отставку"
belgium.10.d:0 "Король Леопольд III отказался подписать кандидатуру доктора Адриана Мартенса. Мартенс сотрудничал с немецкими имперскими войсками во время Первой мировой войны в качестве главы Фламандской медицинской академии. Предполагалось, что сначала предложение должно было быть одобрено советом министров. Но выяснилось, что это не так и что кто-то внес его имя в королевский приказ. Скандал привел к отставке всего правительства."
belgium.10.a:0 "Юбер Пьеро станет следующим форматором"

belgium.11.t:0 "Растущий национализм"
belgium.11.d:0 "Националистические партии в нашей стране набирают силу. Эти партии становятся все более популярными среди нашего народа, и эта ситуация вызывает большую тревогу. Мы должны предотвратить поддержку этих партий нашим народом."
belgium.11.a:0 "Подавить их"
belgium.11.b:0 "Игнорировать"

belgium.12.t:0 "Фламандский национализм"
belgium.12.d:0 "Из-за того, что мы игнорировали националистические партии, они получили большую власть и стали очень популярны среди нашего народа. Это наш последний шанс избавиться от этих партий, которые стали слишком популярны. Мы должны закрыть все эти партии и арестовать известных людей и тех, кто будет продолжать сопротивление."
belgium.12.a:0 "Запретить фашистские партии"
belgium.12.b:0 "Игнорировать"

belgium.13.t:0 "[FROM.GetNameDef] хочет, чтобы мы присоединились к Таможенному Союзу"
belgium.13.d:0 "[FROM.GetNameDefCap] недавно были разработаны новые экономические соглашения, которые позволят нам снизить стоимость производства."
belgium.13.a:0 "Звучит хорошо"
belgium.13.b:0 "Нет"

belgium.14.t:0 "[FROM.GetName] отклоняет наше предложение"
belgium.14.d:0 "Печально, [FROM.GetNameDef] отказались от нашего предложения, поскольку оно "отрицает их суверенитет". Это их упущение - отказываться от нашего щедрого предложения."
belgium.14.a:0 "Неважно"

belgium.15.t:0 "[FROM.GetName] принимает наше предложение"
belgium.15.t2:0 "[FROM.GetName] принимает наше требование"
belgium.15.d:0 "[FROM.GetLeader] согласилась сотрудничать с нами, чтобы и дальше соответствовать друг другу."
belgium.15.a:0 "Мило"

belgium.16.t:0 "[FROM.GetNameDef] запрашивает нашу гарантию"
belgium.16.d:0 "Бельгия не верит, что великие европейские державы смогут защитить бельгийскую независимость. В Первой мировой войне опыт Бельгии был не очень удачным, поэтому они подозревают, что то же самое повторится, и не хотят этого. Они считают, что только мы можем их защитить. Что мы должны им ответить?"
belgium.16.a:0 "Хорошо"
belgium.16.b:0 "Бесполезно"

belgium.17.t:0 "Бельгия хочет объединиться с нами"
belgium.17.d:0 "Бельгийское правительство недавно объявило, что хочет объединиться с Нидерландами, чтобы обе страны могли стать сильнее на мировой арене. Если мы объединимся с ними, мы потеряем свою независимость, но наш народ будет двигаться к лучшему будущему."
belgium.17.a:0 "Похоже, это правильное решение для нашей страны"
belgium.17.b:0 "Мы будем стоять в одиночестве"

belgium.18.t:0 "[FROM.GetNameDef] требует Кале"
belgium.18.d:0 "Бельгийские дипломаты указали на фламандцев, живущих в регионе, и сказали, что Кале не принадлежит нам, он должен принадлежать им, и что если мы не дадим им то, что они хотят, то они возьмут его силой, если потребуется."
belgium.18.a:0 "Нет необходимости в войне, отдайте территорию"
belgium.18.b:0 "Чушь собачья!"

belgium.19.t:0 "Встреча с королем"
belgium.19.d:0 "Мы не справляемся с управлением страной и переживаем трудные времена Передача управления страной нашему королю Леопольду III может привести нас к лучшему. В конце концов, разве он не тот, кто думает о своем народе?"
belgium.19.a:0 "Король принимает"
belgium.19.b:0 "Король отвергает"

belgium.20.t:0 "Тайный договор с [FROM.GetNameDef]"
belgium.20.d:0 "Бельгия, где к власти пришла фашистская партия, поддержавшая нас на выборах, хотела заключить с нами тайную сделку. Соглашение заключалось в том, что Бельгия будет состоять с нами в тайном союзе и что, как только мы объявим войну Франции, они вступят в войну и помогут немецким войскам хлынуть через бельгийскую границу во Францию. Звучит как разумное предложение, не правда ли?"
belgium.20.a:0 "Мы приветствуем всех, кто нас поддерживает"
belgium.20.b:0 "Мы не нуждаемся в помощи"

belgium.21.t:0 "[FROM.GetNameDef] Требует нашей аннексии"
belgium.21.d:0 "Бельгия хочет, чтобы мы были аннексированы. Главная причина, по их словам, в том, что мы слишком малы, чтобы защитить себя, и если мы согласимся присоединиться к ним, наш народ сможет стать частью большой страны без страданий. Если же мы не согласимся, добавляют они, между нашими странами может начаться война, а в этом нет никакой необходимости."
belgium.21.a:0 "Ничего не поделаешь"
belgium.21.b:0 "Мы будем сражаться до последней капли крови"

belgium.25.t:0 "[FROM.GetNameDef] Хочет заключить с нами соглашение об обороне"
belgium.25.d:0 "Бельгийские дипломаты считают, что грядет война и что нам нужно объединить усилия, чтобы лучше противостоять ей. Они сказали, что мы заключим соглашение об обороне до конца войны и передадим нашу страну и ее военные активы Бельгии на короткий срок, а по окончании войны вернемся к прежнему состоянию. Что мы скажем?"
belgium.25.a:0 "Мы должны объединиться против великого врага"
belgium.25.b:0 "Мы сохраним нейтралитет"

belgium.26.t:0 "[FROM.GetNameDef] Просит помощи в продлении линии Мажино"
belgium.26.d:0 "Бельгия хочет продлить линию Мажино вдоль своей границы через Люксембург, но они не могут себе этого позволить, поэтому обратились к нам за помощью. Если она будет продлена, это будет хорошей защитой от немцев."
belgium.26.a:0 "Разумная идея"
belgium.26.b:0 "Мы не можем это финансировать"

belgium.27.t:0 "[FROM.GetNameDef] приглашает нас в ECSC"
belgium.27.d:0 "Бельгийское правительство приглашает нас присоединиться к Европейскому сообществу угля и стали, которое будет поддерживать друг друга в военном, экономическом и социальном плане."
belgium.27.a:0 "Звучит неплохо"
belgium.27.b:0 "Это бесполезно"

belgium.28.t:0 "[FROM.GetNameDef] соглашается присоединиться к ECSC"
belgium.28.d:0 "После жарких дебатов среди политиков Бельгия приняла решение о вступлении в Европейское сообщество угля и стали, и теперь у нас появился союзник на мировой арене."
belgium.28.a:0 "Отлично"

belgium.29.t:0 "Бельгия хочет сформировать Европейский союз"
belgium.29.d:0 "Бельгийское правительство заявляет, что Европейское сообщество угля и стали устарело, и призывает создать вместо него Европейский союз. Благодаря Европейскому союзу страны будут связаны друг с другом юридически, в военном и экономическом плане, а Европа станет крупнейшей экономической державой мира."
belgium.29.a:0 "Хорошая идея, давайте сделаем это"
belgium.29.b:0 "Бесполезно"

belgium.30.t:0 "Королю не нравится наша нынешняя политика"
belgium.30.d:0 "Королю не нравится наша политика, и он считает, что страна движется в плохом направлении. Мы слышим, что люди из окружения короля пытаются заставить его объявить чрезвычайное положение и временно закрыть парламент. Мы надеемся, что этого не произойдет."
belgium.30.a:0 "Вызывает беспокойство"

belgium.31.t:0 "Йорис Ван Северен Казнен [FRA.GetAdjective]"
belgium.31.d:0 "В начале вторжения фашисты [BEL.GetAdjective] были заключены правительством в тюрьму из опасения, что они могут сотрудничать с врагом. Этих политических заключенных переместили подальше от вражеских войск, и в конце концов их отправили в [FRA.GetNameDef], где их охраняли солдаты [FRA.GetAdjective]\n\nПрошлой ночью пьяные солдаты, раздосадованные капитуляцией армии [BEL.GetAdjective], убили своих заключенных."
belgium.31.a:0 "Мы ничего не можем с этим поделать"

belgium.32.t:0 "Бельгия инвестирует в нас"
belgium.32.d:0 "Сегодня в наших портах причалил корабль, отправленный бельгийским правительством, с большим количеством рабочих и строительных материалов, и как только они прибыли, они начали работать в определенном районе. Также было объявлено о финансовой поддержке. Эта поддержка принесет нам некоторое облегчение."
belgium.32.a:0 "Это будет большим облегчением для нас"

belgium.33.t:0 "[FROM.GetName] хочет расширить свой контроль"
belgium.33.d:0 "Бельгийское правительство сообщило нам, что хочет создать государство Бенилюкс под статусом рейхспротектората, подчиненное нам. Они сказали, что это сделает их сильнее в экономическом и военном отношении, так что они смогут больше помогать нам в войне."
belgium.33.a:0 "Хороший план"
belgium.33.b:0 "Все территории принадлежат Рейху!"

belgium.34.t:0 "Рабочие порта Антверпена бастуют"
belgium.34.d:0 "Убийство фашистами двух социалистических боевиков в Антверпене вызвало забастовку докеров порта."
belgium.34.a:0 "Пусть бастуют"
belgium.34.b:0 "Давайте попробуем поговорить с ними"

belgium.35.t:0 "Рабочие бастуют"
belgium.35.d:0 "Забастовка в порту Антверпена быстро распространилась по всей стране. Число бастующих рабочих достигло почти 500 000 человек. Фабрики по всей стране прекратили работу."
belgium.35.a:0 "Мы должны пойти на уступки"

belgium.36.t:0 "Стаф де Клерк умер от рака"
belgium.36.d:0 "Сегодня Стаф де Клерк, отец Vlaamsch Nationaal Verbond, сторонник нацизма и фламандский националист, умер от рака. Смерть человека, который породил Фламандский Национальный Альянс, сдвинув Frontpartij вправо, и который был кумиром тысяч людей, должна быть болезненной для всех."
belgium.36.a:0 "Очень жаль"

belgium.37.t:0 "Юбер Пьеро подал в отставку"
belgium.37.d:0 "Устав от многолетней войны, Юбер Пьерло решил подать в отставку. Ахилл Ван Акер возглавит почти такое же правительство."
belgium.37.a:0 "Ничего не изменилось"

belgium.38.t:0 "Всеобщие выборы в Бельгии 1946 года"
belgium.38.d:0 "Выборы 1946 года были очень важны, так как это были первые выборы после Второй мировой войны. Многие партии претерпели радикальные изменения, некоторые почти исчезли, а некоторые стали очень популярными во время войны. Давайте посмотрим, кто победит на выборах в такой обстановке."
belgium.38.a:0 "Камиль Гюисманс сформирует новое правительство"

belgium.39.t:0 "Правительство Гюисманса пало"
belgium.39.d:0 "Правительство Камиля Гюисманса, сформировавшего правительство после Ахилла Ван Аккера, просуществовало недолго, всего год. Несмотря на формирование самого короткого правительства в истории Бельгии, Поль-Анри Спаак был утвержден для повторного формирования правительства."
belgium.39.a:0 "У Поля-Анри Спаака хватит смелости сделать это"

belgium.40.t:0 "Национальное единство распускается"
belgium.40.d:0 "Коалиция "Национальное единство", все более раскалывающаяся из-за своей неудачи на выборах, поддалась последнему давлению и объявила о своем роспуске."
belgium.40.a:0 "Ожидаемые новости"

belgium.42.t:0 "Король убит"
belgium.42.d:0 "Король был убит сегодня в полдень вооруженными людьми в толпе, когда он приветствовал людей на улице. Убийцы были пойманы и не отрицают обвинений, но объясняют, почему они это сделали. Расследование также показало, что они были членами DeVlag. Посмотрим, каков будет следующий шаг этой организации, которая так сильно проникла в государство."
belgium.42.a:0 "Принц Чарльз"
belgium.42.b:0 "Принцесса Лилиан"

belgium.43.t:0 "Бельгия хочет быть нашим гарантом"
belgium.43.d:0 "Бельгийское правительство сказало нам, что у нас мало шансов защитить себя и что они могут взять на себя нашу защиту, потому что у нас давние хорошие отношения, так что мы можем бороться с будущими угрозами спина к спине."
belgium.43.a:0 "Нет другого выбора, кроме как смириться"
belgium.43.b:0 "Мы будем сохранять нейтралитет"

belgium.44.t:0 "Король сдается"
belgium.44.d:0 "После развала фронтов и распада армии король Леопольд III согласился на капитуляцию, чтобы предотвратить дальнейшие преследования бельгийского народа, но он решительно выступал против любого сотрудничества с немцами. Кто же наш король - герой, заботящийся о своем народе, или трусливый предатель?"
belgium.44.a:0 "Больно"

belgium.45.t:0 "Бельгия хочет купить колонии"
belgium.45.d:0 "Бельгийское правительство требует от нас земли для расширения своих колоний в Африке. Это приемлемое предложение за хорошую цену, но, возможно, не стоит отдавать колонии, над которыми мы так упорно трудились."
belgium.45.a:0 "Отдать колонии, которые они хотят"
belgium.45.b:0 "Нелепое предложение"

belgium.46.t:0 "Жозеф Жакмотт найден мертвым"
belgium.46.d:0 "Жозеф Жакмотт, лидер Коммунистической партии Бельгии, был найден мертвым в поезде, следовавшем из Льежа в Тьенен. После обследования врачи заявили, что причиной смерти стал разрыв сердечной артерии."
belgium.46.a:0 "Может быть, мы могли бы попробовать Лахо"
belgium.46.b:0 "Релеком подходит на эту должность"

belgium.47.t:0 "Ксавье Релеком арестован"
belgium.47.d:0 "После того как наша страна была оккупирована немцами, было произведено много арестов, чтобы уменьшить восстания в регионе. Между тем, согласно полученной нами информации, Ксавье Релеком также был арестован."
belgium.47.a:0 "У нас нет другой альтернативы, кроме Лахо"

belgium.48.t:0 "Бельгия хочет создать интегрированную армию"
belgium.48.d:0 "Бельгия говорит, что интеграция наших армий очень поможет нам в плане планирования и координации во время войны, и чем раньше мы начнем эту интеграцию, тем лучше."
belgium.48.a:0 "Интегрированная армия была бы очень полезна"
belgium.48.b:0 "Это была бы пустая трата ресурсов"

belgium.49.t:0 "Бельгия хочет открыть интеграционные курсы"
belgium.49.d:0 "Бельгия хочет открыть интеграционные курсы в наших странах, чтобы наши народы могли лучше интегрироваться друг с другом во всех областях, и мы можем открыть их в их стране, если захотим."
belgium.49.a:0 "Мы должны поддерживать интеграцию"
belgium.49.b:0 "Мы можем более эффективно использовать наши ресурсы"

belgium.51.t:0 "Общественность выступает против интеграции"
belgium.51.d:0 "Наши люди против интеграции. Ходят слухи, что интеграция принесет больше вреда, чем пользы, и мы знаем, кто распространяет эти слухи, но доверие людей к нам подорвано, и вернуть его будет нелегко."
belgium.51.a:0 "Это плохо"

belgium.52.t:0 "Интеграция общественной поддержки"
belgium.52.d:0 "Наши усилия дали результат, и наши люди поддерживают интеграцию. Они выражают свою радость за правительство, говоря, что это очень хороший шаг для нашей страны и ее экономики."
belgium.52.a:0 "Очень хорошо"

belgium.53.t:0 "Газеты выступают против интеграции"
belgium.53.d:0 "Газеты освещали наши усилия по интеграции как новости на первой полосе и критиковали нашу работу. Мы не знаем, почему они это сделали, но есть вероятность, что общественность может прочитать эти новости и настроиться против нас."
belgium.53.a:0 "Бесполезные куски бумаги"

belgium.54.t:0 "Газеты поддерживают интеграцию"
belgium.54.d:0 "Презентация, которую мы провели для журналистов, сработала, почти все газеты, которые вышли сегодня, поддержали интеграцию и добавили, что это то, что имеет смысл и должно было быть уже сделано. Если общественность это понимает, наша работа становится очень простой."
belgium.54.a:0 "Хорошие новости"

belgium.55.t:0 "Армия выступает против интеграции"
belgium.55.d:0 "Генералы считают, что интеграция - это фарс и что такая вещь запятнала бы имя и престиж нашей страны, даже нашей революции. За ними стоят солдаты, и они решительно выступают против интеграции."
belgium.55.a:0 "Ситуация очень плохая"

belgium.56.t:0 "Профсоюзы поддерживают интеграцию"
belgium.56.d:0 "Профсоюзы поддерживают интеграцию. Конечно, мы знаем почему, их мечта - привлечь больше работников в профсоюз и получить власть, но мы ничего не можем сделать, кроме как закрыть на это глаза."
belgium.56.a:0 "Это очень хорошо"

belgium.57.t:0 "Рабочие поддерживают интеграцию"
belgium.57.d:0 "Рабочие поддержали интеграцию, потому что чувствовали, что объединение стран уменьшит бремя, лежащее на их плечах. Конечно, все политики знают, что этого не произойдет, но ни у кого не хватает смелости объяснить это на деле."
belgium.57.a:0 "Дать премии рабочим"

belgium.58.t:0 "[GetYear] Всеобщие выборы в Бельгии"
belgium.58.d:0 "На выборах в СнП Лейбористская партия одержала победу, несмотря на предательство коммунистов. К сожалению, правительство, которое они сформировали, было не очень эффективным. Поэтому оно было не очень популярно среди некоторых людей. Поэтому выборы [GetYear] будут для них очень сложными."
belgium.58.a:0 "§RЛейбористская партия§!"
belgium.58.b:0 "§CКатолическая партия§!"

belgium.59.t:0 "[FROM.GetNameDefCap] концессия на добычу урана аннулирована"
belgium.59.d:0 "Сразу после провозглашения независимости Конго объявило, что отказывается от всех бельгийских прав в стране. Именно бельгийское правительство предоставило нам концессию на добычу урана, но поскольку Конго больше не является их частью, я считаю, что мы должны заключить это соглашение с Конго."
belgium.59.a:0 "Это очень плохо"

belgium.60.t:0 "[FROM.GetNameDefCap] концессия на добычу урана"
belgium.60.t:0 "Наши хорошие отношения с нашими [FROM.GetAdjective] союзниками, которые только что расплатились. [FROM.GetAdjective] правительство предоставило нам права на эксплуатацию их урановых месторождений в Катанге. Они утверждают, что их технологии еще далеки от того, чтобы эффективно использовать это вещество, поэтому они предпочитают подписать концессионное соглашение, по которому мы будем контролировать рудники в Катанге в обмен на основные продукты для бельгийской промышленности и сельского хозяйства.\nЭто выгодное соглашение не только обеспечит нас новым источником урана, но и, несомненно, еще больше улучшит отношения между [ROOT.GetNameDef] и [BEL.GetNameDef]."
belgium.60.d:0 "Мы используем его по назначению"

belgium.61.t:0 "Политическая агитация угрожает правительству"
belgium.61.d:0 "Постоянные отсрочки выборов по нелепым причинам и неспособность нынешнего правительства сделать хоть что-то, чтобы переломить ситуацию в свою пользу, привлекли большое внимание общественности. Политические агитаторы пытаются организовать людей, чтобы бросить вызов правительству и призвать короля исправить ситуацию, и протесты уже проходят во многих частях страны."
belgium.61.a:0 "Мы надеемся, что хуже не будет"

belgium_news.1.t:0 "Парижский договор"
belgium_news.1.desc:0 "Недавно в Париже Франция, Италия, Люксембург, Нидерланды, Германия и Бельгия подписали Парижский договор о создании Европейского сообщества угля и стали. Известно, что целью этого сообщества является создание общего рынка угля и стали между странами, сокращение безработицы, улучшение экономики стран-участниц и развитие рынка."
belgium_news.1.a:0 "Многообещающе"
belgium_news.1.b:0 "Интересно"