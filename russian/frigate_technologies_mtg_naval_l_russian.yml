 frig_battery:0 "Basic Battery"
 frig_battery_desc:0 "Well-known and widely used naval artillery of various calibres and designs that will cover the needs for naval warfare."

 frig_light_battery_1:0 "Basic Light Battery"
 frig_light_battery_1_desc:0 "An open, powered mount for a small-caliber gun for use on smaller ships.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 
 frig_light_battery_2:0 "Improved Light Battery"
 frig_light_battery_2_desc:0 "A closed, powered mount for a small-caliber gun gives the crew some protection from the elements and shell splinters. \n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."

 frig_light_battery_3:0 "Advanced Light Battery"
 frig_light_battery_3_desc:0 "An advanced twin mount brings significantly more firepower to bear under armored protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."

 frig_medium_battery_1:0 "Basic Medium Battery"
 frig_medium_battery_1_desc:1 "A powered turret with two or three guns of medium caliber for use on cruisers. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 frig_medium_battery_2:0 "Improved Medium Battery"
 frig_medium_battery_2_desc:1 "An improved turret layout allows faster loading while better armor improves survivability. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 frig_medium_battery_3:0 "Advanced Medium Battery"
 frig_medium_battery_3_desc:1 "By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 
 frig_heavy_battery_1:0 "Basic Heavy Battery"
 frig_heavy_battery_1_desc:1 "A gigantic turret housing massive guns under heavy armor. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 frig_heavy_battery_2:0 "Improved Heavy Battery"
 frig_heavy_battery_2_desc:1 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 frig_heavy_battery_3:0 "Advanced Heavy Battery"
 frig_heavy_battery_3_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 frig_heavy_battery_4:0 "Super Heavy Battery"
 frig_heavy_battery_4_desc:1 "The biggest gun ever mounted on a ship, these massive cannons were designed to penetrate any feasible armor at any distance."

 frig_basic_secondary_battery:0 "Casemate Secondary Battery"
 frig_basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 frig_improved_secondary_battery:0 "Turreted Secondary Battery"
 frig_improved_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 frig_advanced_secondary_battery:0 "Advanced Secondary Battery"
 frig_advanced_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
