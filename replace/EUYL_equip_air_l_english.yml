 #Argentina
 
 ARG_heavy_fighter_equipment_3:0 "I.Ae 30 Ñancú P1"
 ARG_heavy_fighter_equipment_3_short:0 "Ñancú P1"
 ARG_heavy_fighter_equipment_3_desc:0 "The I.Ae. 30 "Ñancú", named after an indigenous eagle of Patagonia, was designed by Italian engineer Cesare Pallavicino, who had come to Argentina in 1946. Pallavicino led a team of Argentine technicians and engineers in developing the concept of a high-speed escort fighter, intended to be operated in conjunction with the bombers used in the Argentine Air Force."
 ARG_strat_bomber_equipment_1:0 "Boeing B-17 Flying Fortress"
 ARG_strat_bomber_equipment_1_short:0 "B-17"
 ARG_strat_bomber_equipment_3:0 "Avro Lancaster"
 ARG_strat_bomber_equipment_3_short:0 "Avro Lancaster"
 
 ARG_fighter_equipment_0:0 "FMA D.21"
 ARG_fighter_equipment_0_short:0 "D.21"
 ARG_fighter_equipment_0_desc:0 "The Dewotine D.21 was an open-cockpit, fixed-undercarriage monoplane fighter aircraft designed in France in the 1920's. 9 units of the D.21 were purchased by Argentine government from the Swiss government in 1929. In the 1930's, the license was acquired and local producting began in Cordoba until late 1936, when the D.21 was replaced by the Hawk H-750."
 ARG_fighter_equipment_1:0 "FMA Hawk 75O"
 ARG_fighter_equipment_1_short:0 "Hawk 75O"
 ARG_fighter_equipment_1_desc:0 "The Hawk 750 was a single-seat monoplane manufactured by Curtis in the 1930's. The "Dirección General de Aeronáutica" purchased 30 units of the Curtiss Hawk H-75O and later acquired the license of the Hawk H-75O under the FMA to replace the outdated D.21."
 ARG_fighter_equipment_2:0 "Fiar Cr.32"
 ARG_fighter_equipment_2_short:0 "Cr.32"
 ARG_fighter_equipment_3:0 "North American P-51 Mustang"
 ARG_fighter_equipment_3_short:0 "P-51 Mustang"

 ARG_cv_fighter_equipment_2:0 "Vought F4U Corsair"
 ARG_cv_fighter_equipment_2_short:0 "F4U Corsair"
 ARG_cv_fighter_equipment_2_desc:0 "The Vought F4U Corsair was an American fighter aircraft that saw service primarily in World War II and the Korean War. The Argentine government purchased 26 F4U Corsairs to the US government, which were incorporated into the "Naval Fighter and Attack Squadron", based in the "Punta Indio" aeronaval base."
 ARG_cv_fighter_equipment_3:0 "Grumman F6F Hellcat"
 ARG_cv_fighter_equipment_3_short:0 "F6F Hellcat"

 ARG_nav_bomber_equipment_1:0 "Supermarine Walrus"
 ARG_nav_bomber_equipment_1_short:0 "Walrus"
 ARG_nav_bomber_equipment_1_desc:0 "The Supermarine Walrus was a British single-engine amphibious biplane, manufactured by the British aircraft company Supermarine. 2 units were purchased by Argentina and were assigned to the Naval Aviation branch of the navy, where they served until 1948."
 ARG_nav_bomber_equipment_2:0 "Short S25 Sunderland"
 ARG_nav_bomber_equipment_2_short:0 "S25 Sunderland"
 ARG_nav_bomber_equipment_3:0 "Martin PBM Mariner"
 ARG_nav_bomber_equipment_3_short:0 "PBM Mariner"
 ARG_nav_bomber_equipment_3_desc:0 "The PBM Mariner was a naval patrol-bomber manufactured by Glenn L. Martin Company, which was used for the first time in 1940, under the US Navy. 9 units were purchased by the Argentine Navy, and were later integrated into the Naval Aviation branch of the navy."
 
 ARG_CAS_equipment_1:0 "Douglas Modelo 8A-2"
 ARG_CAS_equipment_1_short:0 "8A-2"
 ARG_CAS_equipment_1_desc:0 "The Douglas Modelo 8A-2 was a two-seater attack monoplane. It was built for the Argentine Air Force by the Douglas Aircraft Company as a special variant of the Northrop A-17, with 30 units being produced and integrated into the Attack Regiment No. 2."
 ARG_CAS_equipment_2:0 "I.Ae 22 DL"
 ARG_CAS_equipment_2_short:0 "I.Ae 22 DL"
 ARG_CAS_equipment_3:0 "I.Ae 30 Ñancú Pallavicino 2"
 ARG_CAS_equipment_3_short:0 "Ñancú P2"
 ARG_CAS_equipment_3_desc:0 "The Ñancú P2 was a two-seater light bomber designed by Cesare Pallavicino and manufactured by the FMA. It was a variant of the I.Ae 30 Ñancú, which had longer wings and lower weight due to the engine nacelles being replaced."
 
 ARG_tac_bomber_equipment_0:0 "Junkers Ju 52"
 ARG_tac_bomber_equipment_0_short:0 "Ju 52"
 ARG_tac_bomber_equipment_1:0 "FMA AeMB.2"
 ARG_tac_bomber_equipment_1_short:0 "FMA AeMB.2"
 ARG_tac_bomber_equipment_1_desc:0 "The FMA AeMB.2 Bombi was a bomber aircraft developed in Argentina in the mid-1930s. It was a low-wing cantilever monoplane of conventional configuration. It was fitted with fixed tailwheel undercarriage, the main units of which were covered by long, "trouser"-style fairings. The initial AeMB.1 configuration was fitted with a dorsal machine gun turret, later removed from the AeMB.2 to improve stability. Fifteen production examples saw service with the Argentine Air Force between 1936 and 1945."
 ARG_tac_bomber_equipment_2:0 "North American B-25 Mitchell"
 ARG_tac_bomber_equipment_2_short:0 "B-25 Mitchell"
 ARG_tac_bomber_equipment_3:0 "I.Ae 24 Calquín"
 ARG_tac_bomber_equipment_3_short:0 "Calquín"
 ARG_tac_bomber_equipment_3_desc:0 "The I.Ae.24 Calquin (a Mapudungun word which means "Royal Eagle") was a tactical bomber designed and built by the Instituto Aerotécnico at Córdoba. Patterned after the successful de Havilland Mosquito, the Calquín had a wooden structure similar to the FMA AeMB.2, and was the first twin-engined aircraft designed and built in Argentina. 101 units of this aircraft were built, and the last one was decommissioned in 1960."
 
 ARG_jet_fighter_equipment_1:0 "FMA I.Ae. 27 Pulqui I"
 ARG_jet_fighter_equipment_1_short:0 "Pulqui I"
 ARG_jet_fighter_equipment_1_desc:0 "The I.Ae. 27 Pulqui I was an Argentine jet designed at the Instituto Aerotecnico in 1946. Only one prototype was completed; unsatisfactory performance led to the aircraft being superseded by a later design. The fuselage was semi-monocoque with an elliptical cross-section housing a single Rolls-Royce Derwent 5 engine with the air intake in the nose and the ducting surrounding the cockpit."
 ARG_jet_fighter_equipment_2:0 "FMA IAe 33 Pulqui II"
 ARG_jet_fighter_equipment_2_short:0 "Pulqui II"
 ARG_jet_fighter_equipment_2_desc:0 "The FMA IAe 33 Pulqui II was a single seat jet fighter aircraft designed by Kurt Tank in the late 1940s in Argentina, under the Perón government, and built by the FMA. Its frame was made purely out of metal and the cabin was pressurized with a bubble type cover."
 
